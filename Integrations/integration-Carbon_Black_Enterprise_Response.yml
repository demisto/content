        otherDataMap = dataMap.concat([
            {to: 'Parent.PID', from: 'parent_pid'}
        ]);
        headers = otherDataMap.map(cn => cn.to);
        let childrenTranslatedData = mapObjFunction(otherDataMap)(result.children);
        humanReadable = tableToMarkdown(title, childrenTranslatedData, headers, undefined, dotToSpace);
        context['Children'] = childrenTranslatedData;
        entries.push({
            Type: entryTypes.note,
            Contents: result.children,
            ContentsType: formats.json,
            ReadableContentsFormat: formats.markdown,
            HumanReadable: humanReadable
        });*/

        entries[0].EntryContext = {
