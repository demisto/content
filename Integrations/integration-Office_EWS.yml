    }

    if (!args.version) {
        args.version = params.defaultServerVersion;
    }
    if (!args['target-mailbox']) {
        args['target-mailbox'] = getDefaultTargetMailbox();
    }
    args['target-mailbox'] = args['target-mailbox'].replace(/(&)/g, '&amp;');

