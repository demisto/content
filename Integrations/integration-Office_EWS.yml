              '</soap:Header>' +
              '<soap:Body>' +
                '<m:GetInboxRules />' +
              '</soap:Body>' +
            '</soap:Envelope>';

        var httpParams = {
                Method: 'POST',
                Headers: {
                    'Content-Type': ['text/xml; charset=utf-8']
                },
                Username: params.credentials.identifier + (server === office365address ? ('@' + params.domain) : ''),
                Password: params.credentials.password,
                AuthProtocol: [params.authType],
