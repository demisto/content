category: Network Security
commonfields:
  id: Forescout
  version: -1
configuration:
- defaultvalue: https://{host-ip-address}.net
  display: |-
    The network address of the Forescout Enterprise Manager or
    standalone Appliance.
  name: url
  required: true
  type: 0
- display: Username
  name: credentials
  required: true
  type: 9
- defaultvalue: 'true'
  display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy
  name: proxy
  required: false
  type: 8
description: Unified Device Visibility and Control Platform for IT and OT Security.
display: Forescout
name: Forescout
script:
  commands:
  - arguments:
    - default: false
      description: 'This is a list argument, please provide comma separated list (example:
        "1,2,3"). This item is mandatory so it must be provided in order to use the
        command.'
      isArray: true
      name: item_ids
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'true'
      description: Get only active items, acts as boolean
      isArray: false
      name: is_active
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - default: false
      defaultValue: '10'
      description: limit number of returned results, to avoid flooding context
      isArray: false
      name: limit
      required: false
      secret: false
    deprecated: false
    description: Get items from service.
    execution: false
    name: example-get-items
    outputs:
    - contextPath: Example.Item.ID
      description: Item ID
      type: number
    - contextPath: Example.Item.Name
      description: Item name
      type: string
    - contextPath: Example.Item.CreatedDate
      description: Item creation date
      type: date
  - deprecated: false
    description: Retrieve a list of active endpoints.
    execution: false
    name: forescout-get-hosts
    outputs:
    - contextPath: Forescout.Host.ID
      description: Forescout ID for the host.
      type: Number
    - contextPath: Forescout.Host.IP
      description: IP Address of the host.
      type: String
    - contextPath: Forescout.Host.MAC
      description: MAC Address of the host.
      type: String
    - contextPath: Forescout.Host.EndpointURL
      description: Endpoint URL to make an API call to in order to retrieve details
        about the host.
      type: String
  - deprecated: false
    description: Retrieve an index of Forescout host properties.
    execution: false
    name: forescout-get-hostfields
  - arguments:
    - default: false
      description: IP (ipv4), MAC address, or the object ID of the desired endpoint.
        Endpoint identifiers - IPs, MAC addresses and object IDs - can be found in
        the returned outputs when `forescout-get-hosts` is executed. To retrieve an
        endpoint by its IP address enter 'ip={ip-address}' where {ip-address} is replaced
        by the desired IP address. Similarly to search by MAC address or object ID
        enter 'mac={mac-address}' and 'id={object-id}' respectively where the contents
        between the curly braces is replaced by the actual identifier.
      isArray: false
      name: identifier
      required: true
      secret: false
    - default: false
      description: List of host properties to include in the output for the targeted
        endpoint. If a specified host property is not found, the property is omitted
        from the outputs. For a list of potential host properties that may be specified,
        try executing the `forescout-get-hostfields` command. Requested fields should
        be comma separated.
      isArray: true
      name: fields
      required: false
      secret: false
    deprecated: false
    description: Retrieve specified host property values for an endpoint.
    execution: false
    name: forescout-get-host
  - arguments:
    - auto: PREDEFINED
      default: false
      defaultValue: update
      description: Type of update perform. Options are 'update', 'delete', 'add_list_values',
        'delete_list_values' and 'delete_all_list_values'.
      isArray: false
      name: update_type
      predefined:
      - update
      - delete
      - add_list_values
      - delete_list_values
      - delete_all_list_values
      required: true
      secret: false
    - default: false
      description: The target host's IP address.
      isArray: false
      name: host_ip
      required: true
      secret: false
    - default: false
      description: List of properties. If update_type is 'update' or 'add_list_values'
        then it is properties and their associated values, otherwise only the properties
        themselves. If update_type is 'update' or 'add_list_values' then data should
        be entered as '{prop1}={val1},{val2},{val3}&{prop2}={val4}&{prop-n}={val-n}'
        where {prop1} through {prop-n} are replaced by actual property names and {val1}
        through {val-n} are replaced by actual values and multiple property value(s)
        assignments are separated by an ampersand.
      isArray: true
      name: properties
      required: true
      secret: false
    deprecated: false
    description: Set property values for the specified host. Note that the host properties
      must be defined in the Forescout platform before trying to alter them with this
      command.
    execution: false
    name: forescout-update-host-properties
  - deprecated: false
    description: |-
      Retrieves a list of all policies defined in the Forescout platform and
      their sub-rules.
    execution: false
    name: forescout-get-policies
  dockerimage: demisto/python3:3.7.3.221
  isfetch: false
  runonce: false
  script: '-'
  type: python
