  - name: intsights-get-alert-takedown-status
    arguments:
    - name: alert-id
      required: true
      default: true
      description: The alert ID
    outputs:
    - contextPath: IntSights.Alerts.ID
      description: The alert ID
      type: string
    - contextPath: IntSights.Alerts.TakedownStatus
      description: The takedown status
      type: string
