script:
  script: |2+



    var sendRequest = function(url, body, headers) {
            url.replace(/[\/]+$/, '');
            var res = http(
                url,
                {
                    Method: 'POST',
                    Body: body,
                    Headers: headers,
                    Username: params.sid,
                    Password: params.token
                },
                params.insecure,
                params.proxy
            );
            if (res.StatusCode < 200 || res.StatusCode >=300) {
                throw 'Request Failed.\nStatus code: ' + res.StatusCode + '.\nBody: ' + JSON.stringify(res) + '.';
            }
            return res.Body;
        };




    var headers = {'Content-Type': ['application/x-www-form-urlencoded']};
    var url = params.server.replace(/[\/]+$/, '')+'/'+params.sid+'/Messages.json' ;
    // The command input arg holds the command sent from the user.
    switch (command) {
        // This is the call made when pressing the integration test button.
        case 'test-module':
            var body = "From=%2B"+params.sender.replace(/^\+/, '')+"&To=%2B"+params.sender.replace(/^\+/, '')+"&Body="+args.body;
            sendRequest(url, body, headers);
            return 'ok';
        default:
           var body = "From=%2B"+params.sender.replace(/^\+/, '')+"&To=%2B"+args.reciever.replace(/^\+/, '')+"&Body="+args.body;
           sendRequest(url, body, headers);
           return 'Message sent successfully!';
    }


