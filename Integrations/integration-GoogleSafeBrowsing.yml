commonfields:
  id: GoogleSafeBrowsing
  version: -1
name: GoogleSafeBrowsing
display: Google Safe Browsing
category: Data Enrichment & Threat Intelligence
image: data:image/png;base64,
description: Search Safe Browsing
detaileddescription: |-
  The Safe Browsing APIs (v4) let your client applications check URLs against Google's constantly updated lists of unsafe web resources. Examples of unsafe web resources are social engineering sites (phishing and deceptive sites) and sites that host malware or unwanted software. Any URL found on a Safe Browsing list is considered unsafe.
  Set up instructions are available at Google API Console Help Center: https://developers.google.com/safe-browsing/v4/get-started.
configuration:
- display: API Key
  name: apiKey
  defaultvalue: ""
  type: 0
  required: true
- display: Client ID
  name: clientId
  defaultvalue: Demisto
  type: 0
  required: true
- display: Client Version
  name: clientVer
  defaultvalue: "1.0"
  type: 0
  required: true
- display: Base URL
  name: url
  defaultvalue: https://safebrowsing.googleapis.com/v4/threatMatches:find
  type: 0
  required: true
- display: Use system proxy settings
  name: proxy
  defaultvalue: "true"
  type: 8
  required: false
script:
  script: |
    var apiKey = params.apiKey;
    var lookupUrl = params.url;
    if (lookupUrl[lookupUrl.length - 1] !== '/') {
        lookupUrl += '/';
    }
    lookupUrl += "?key=" + apiKey;

    var client = {
        clientId: params.clientId,
        clientVersion: params.clientVer
    }

    var types = {
        threatTypes:      ["MALWARE", "SOCIAL_ENGINEERING","POTENTIALLY_HARMFUL_APPLICATION","UNWANTED_SOFTWARE"],
        platformTypes:    ["ANY_PLATFORM","WINDOWS","LINUX","ALL_PLATFORMS","OSX","CHROME","IOS","ANDROID"]
    }

    var sendRequest = function(body) {
        var result = http(
            lookupUrl,
            {
                Headers: {
                    'Content-Type': ['application/json'],
                    'Accept': ['application/json']
                },
                Method: "POST",
                Body: JSON.stringify(body)
            },
            false,
            params.useproxy
        );

        if (result.StatusCode < 200 && result.StatusCode > 299) {
            throw 'Failed to perform request ' + path + ', request status code: ' + result.StatusCode;
        }
        if (result.Body === '' && result.StatusCode == 204) {
            throw 'No content recieved. Possible API rate limit reached.';
        }
        if (result.Body === '') {
            throw 'No content recieved. Maybe you tried a private API?.';
        }
        var obj;
        try {
            obj = JSON.parse(result.Body);

        } catch (ex) {
            throw 'Error parsing reply - ' + result.Body + ' - ' + ex;
        }
        if (obj.error) {
            throw 'Failed accessing Google Safe Browsing APIs. Error: ' + obj.error.message + '. Error code: ' + obj.error.code;

        }
        return {body: result.Body, obj: obj, statusCode: result.StatusCode};
    };

    var checkURL = function(url) {
        var body = {
            "client": client,
            "threatInfo": {
                "threatTypes": types.threatTypes,
                "platformTypes": types.platformTypes,
                "threatEntryTypes": ["URL"],
                "threatEntries": [{"url": url}]
            }
        }
        var res = sendRequest(body);
        return res.obj;
    }

    var getThreats = function(matches) {
        return dq(matches,"[]=val.threatType+'/'+val.platformType");
    }

    switch (command) {
        case 'test-module':
            // testing a known malicous URL to check if we get matches
            var testUrl="http://testsafebrowsing.appspot.com/apiv4/ANY_PLATFORM/MALWARE/URL/";
            var res = checkURL(testUrl);
            if (res.matches) {
                return 'ok';
            } else {
                return 'Error querying Google Safe Browsing. Expected matching respons, but received none';
            }
            break;
        case 'url':
            var res = checkURL(args.url);
            var md = "### Google Safe Browsing APIs - URL Query\n";
            var ec = {};


            if (res.matches) {
                dbotScore=3;
                addMalicious(ec, outputPaths.url, {
                    Data: args.url,
                    Malicious: {Vendor: 'GoogleSafeBrowsing', Description: 'Match found: '+getThreats(res.matches)}
                });
                ec.DBotScore = {Indicator: args.url, Type: 'url', Vendor: 'GoogleSafeBrowsing', Score: dbotScore};

                md += "#### Found matches for URL " + args.url + "\n";
                md += arrToMd(res.matches);
            } else {
                md += "#### No matches for URL " + args.url + "\n";
            }


            return {Type: entryTypes.note, Contents: res, ContentsFormat: formats.json, HumanReadable: md, EntryContext: ec};

            break;
        default:
            throw 'Unknown command - ' + command;
    }
  type: javascript
  commands:
  - name: url
    arguments:
    - name: url
      required: true
      default: true
      description: URL to check
    outputs:
    - contextPath: URL.Data
      description: Bad URLs found
    - contextPath: URL.Malicious.Vendor
      description: For malicious URLs, the vendor that made the decision
    - contextPath: URL.Malicious.Description
      description: For malicious URLs, the reason for the vendor to make the decision
    - contextPath: DBotScore.Indicator
      description: The indicator we tested
    - contextPath: DBotScore.Type
      description: The type of the indicator
    - contextPath: DBotScore.Vendor
      description: Vendor used to calculate the score
    - contextPath: DBotScore.Score
      description: The actual score
    description: Check URL Reputation
hidden: false
system: true
