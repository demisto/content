commonfields:
  id: Whois
  version: -1
name: Whois
display: Whois
category: Data Enrichment & Threat Intelligence
image: data:image/png;base64,
description: Provides data enrichment for domains and IP addresses.
configuration:
- display: Use system proxy settings
  name: proxy
  defaultvalue: "false"
  type: 8
  required: false
script:
  script: |
    ''' IMPORTS '''
    import socket
    import socks
    import whois
    from urlparse import urlparse
    import urllib3
    urllib3.disable_warnings(urllib3.exceptions.InsecureRequestWarning)


    ''' GLOBAL VARS '''
    if not demisto.params().get('proxy', False):
        del os.environ['HTTP_PROXY']
        del os.environ['HTTPS_PROXY']
        del os.environ['http_proxy']
        del os.environ['https_proxy']


    PROXY = demisto.params()['proxy']
    # Setting proxy to be used in Socks
    if PROXY is True:
        proxy_url = os.environ.get('HTTPS_PROXY', None)
        if proxy_url:
            uri = urlparse(proxy_url)
            socks.set_default_proxy(socks.PROXY_TYPE_HTTP, uri.hostname, uri.port)
            socket.socket = socks.socksocket
    DOMAIN = demisto.args().get('query')


    ''' HELPER FUNCTIONS '''
    # Returns an item in a list at a given index
    def list_tool(item, list, number):
        if isinstance(item, list):
            return str(item[number])
        else:
            return item

    # converts inputs into a string w/o u' prepended
    def my_converter(obj):
        if isinstance(obj, datetime):
            return obj.__str__()
        else:
            return obj

    # Converts a list of time objects into human readable format
    def time_list_tool(obj):
        tformat = '%m/%d/%Y %H:%M:%S %p'
        if obj is not None and isinstance(obj, list):
            for string in obj:
                my_converter(string)
            return string
        else:
            return obj


    '''COMMANDS'''
    def whois_command():
        try:
            whois_result = whois.whois(DOMAIN)
            md = {}
            for key in whois_result:
                value = whois_result[key]
                value = my_converter(value)
                key = string_to_table_header(key)
                md.update({key: value})
            ec = {}
            ec.update({
                'Domain': {
                    'Name': str(list_tool(whois_result.domain_name, list, 0)),
                    'Whois': {
                        'Domain': str(list_tool(whois_result.domain_name, list, 0)),
                        'DomainStatus': whois_result.status,
                        'DNSSec': str(whois_result.dnssec),
                        'Raw': str(whois_result),
                        'NameServers': whois_result.name_servers,
                        'CreationDate': str(time_list_tool(whois_result.creation_date)),
                        'UpdatedDate': str(time_list_tool(whois_result.updated_date)),
                        'ExpirationDate': str(time_list_tool(whois_result.expiration_date)),
                        'Registrar': {
                            'Name': str(whois_result.registrar),
                            'AbuseEmail': str(list_tool(whois_result.emails, list, 0))
                            },
                        'Registrant': {
                            'Name': str(whois_result.get('name')),
                            'Email': str(list_tool(whois_result.emails, list, 1))
                            }
                        }
                    }
                    })
            demisto.results({
                'Type': entryTypes['note'],
                'ContentsFormat': formats['markdown'],
                'Contents': str(whois_result),
                'HumanReadable': tableToMarkdown('Whois results for {}'.format(DOMAIN), md, removeNull=True),
                'EntryContext': createContext(ec, removeNull=True)
                })
        except:
            demisto.results('No result found for {}'.format(DOMAIN))


    def test_command():
        try:
            whois_result = whois.whois('google.com')

            domain_test = list_tool(whois_result.domain_name, list, 1)

            if domain_test == 'google.com':
                demisto.results('ok')
        except:
            demisto.results('error')


    ''' EXECUTION CODE '''
    LOG('command is %s' % (demisto.command(), ))
    try:
        if demisto.command() == 'test-module':
            # This is the call made when pressing the integration test button.
            test_command()
        elif demisto.command() == 'whois':
            whois_command()
    except Exception as e:
        LOG(e)
        LOG.print_log(False)
        return_error(e.message)
  type: python
  commands:
  - name: whois
    arguments:
    - name: query
      required: true
      description: URL, IP, or domain to be enriched
    outputs:
    - contextPath: Whois.Domain
      description: Domain
      type: string
    - contextPath: Whois.DomainStatus
      description: Domain Status
      type: string
    - contextPath: Whois.DNSSec
      description: DNSSEC
      type: string
    - contextPath: Whois.NameServers
      description: Name Servers
      type: string
    - contextPath: Whois.CreationDate
      description: Creation Date
      type: date
    - contextPath: Whois.UpdatedDate
      description: Updated Date
      type: date
    - contextPath: Whois.ExpirationDate
      description: Expiration Date
      type: date
    - contextPath: Whois.Registrar.Name
      description: Registrar's Name
      type: string
    - contextPath: Whois.Registrar.AbuseEmail
      description: Registrar's Abuse Email
      type: string
    - contextPath: Whois.Registrant.Name
      description: Registrant's Name
      type: string
    - contextPath: Whois.Registrant.Email
      description: Registrant's Email
      type: string
    - contextPath: DNS.Name
      description: Domain Name
      type: string
    - contextPath: DNS.RiskScore
      description: Risk Score
      type: number
    - contextPath: Whois.Raw
      description: Raw Output
      type: string
    description: Provides data enrichment for Domains, URLs, and IP addresses.
  dockerimage: demisto/ippysocks
  runonce: false
releaseNotes: "Enables proxy support, search by IP, as well as more structured content data."
fromversion: 4.1.0
tests:
  - whois_test