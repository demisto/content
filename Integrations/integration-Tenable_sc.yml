            return_message('Asset not found')

        asset = res['response']

        ips = []
        ip_lists = [v['ipList'] for v in asset['viewableIPs']]



        for ip_list in ip_lists:
            # Extract IPs
            ips += re.findall('[0-9]+(?:\.[0-9]+){3}', ip_list)

