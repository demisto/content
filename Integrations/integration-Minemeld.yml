script:
  script: |+
    import logging
    import argparse
    import urllib2
    import json
    import base64
    import ssl
    import os.path
    import os
    from urlparse import urljoin
    import sys

    try:
        import certifi
        CERTIFI_PATH = certifi.where()
    except ImportError:
        CERTIFI_PATH = None


    LOG = logging.getLogger(__name__)
    logging.basicConfig(level=logging.INFO)

    _MINEMELD_CLASS_TO_TYPE = {
        'minemeld.ft.local.YamlIPv4FT': {
            'data_file_type': 'yaml',
            'types': ['IPv4']
        },
        'minemeld.ft.local.YamlIPv6FT': {
            'data_file_type': 'yaml',
            'types': ['IPv6']
        },
        'minemeld.ft.local.YamlDomainFT': {
            'data_file_type': 'yaml',
            'types': ['domain']
        },
        'minemeld.ft.local.YamlURLFT': {
            'data_file_type': 'yaml',
            'types': ['URL']
        },
        'minemeld.ft.localdb.Miner': {
            'data_file_type': 'localdb',
            'types': ['IPv4', 'IPv6', 'domain', 'URL']
        }
    }


    class MineMeldAPIClient(object):
        def __init__(self, url, username, password, capath):
            self.url = url
            self.username = username
            self.password = password

            self.cafile = None
            self.capath = None
            self.context = None
            self.data_file_type = None

            if capath is None:
                self.context = ssl.create_default_context()
                self.context.check_hostname = False
                self.context.verify_mode = ssl.CERT_NONE
            else:
                if os.path.isfile(capath):
                    self.cafile = capath
                elif os.path.isdir(capath):
                    self.capath = capath
                else:
                    raise RuntimeError('CA path should be a file or a directory')

        def _call_api(self, uri, data=None, headers=None, method=None):
            if headers is None:
                headers = {}

            api_url = urljoin(self.url, uri)
            api_request = urllib2.Request(api_url, headers=headers)
            basic_authorization = base64.b64encode('{}:{}'.format(self.username, self.password))
            api_request.add_header(
                'Authorization',
                'Basic {}'.format(basic_authorization)
            )

            if method is not None:
                api_request.get_method = lambda: method

            LOG.debug('MineMeld API Request: {} {}'.format(
                method if method is not None else 'GET',
                api_url
            ))

            result = urllib2.urlopen(
                api_request,
                data=data,
                timeout=30,
                capath=self.capath,
                cafile=self.cafile,
                context=self.context
            )
            content = result.read()
            result.close()

            return content

        def connection_check(self):
            content = self._call_api('/status/minemeld')
            minemeld_status = json.loads(content)['result']

            return minemeld_status

        def check(self, miner, type_):
            content = self._call_api('/status/minemeld')

            minemeld_status = json.loads(content)['result']
            for node in minemeld_status:
                if node['name'] == miner:
                    if not node['class'] in _MINEMELD_CLASS_TO_TYPE:
                        raise RuntimeError('Unhandled Miner class {}'.format(node['class']))

                    if type_ not in _MINEMELD_CLASS_TO_TYPE[node['class']]['types']:
                        LOG.critical('Miner {} of class {} does not support {} indicators'.format(miner, node['class'], type_))
                        return False

                    self.data_file_type = _MINEMELD_CLASS_TO_TYPE[node['class']]['data_file_type']

                    return True

            LOG.critical('Miner {} not found'.format(miner))

            return False

        def retrieve_list(self, miner):
            try:
                content = self._call_api('/config/data/{}_indicators?t={}'.format(miner, self.data_file_type))
            except urllib2.HTTPError, e:
                if e.code != 400:
                    raise
                content = '{"result":[]}'

            return json.loads(content)['result']

        def upload(self, miner, data):
            if self.data_file_type == 'localdb':
                self._call_api(
                    '/config/data/{}_indicators/append?h={}&t=localdb'.format(miner, miner, self.data_file_type),
                    data=data,
                    headers={'Content-Type': 'application/json'},
                    method='POST'
                )
                return

            self._call_api(
                '/config/data/{}_indicators?h={}'.format(miner, miner),
                data=data,
                headers={'Content-Type': 'application/json'},
                method='PUT'
            )

    ADD_ACTION = 'minemeld-add-to-miner'
    REMOVE_ACTION = 'minemeld-remove-from-miner'

    def get_miner_list(MM, miner, type_):
        if not MM.check(miner=miner, type_=type_):
            raise Exception('Cannot get miner %s with type %s' % (miner, type_))

        current_list = MM.retrieve_list(miner=miner)

        return current_list

    def preform_action(MM, miner, type_, values, action, comment='', share_level='red'):
        current_list = get_miner_list(MM, miner, type_)
        current = {e['indicator']: json.dumps(e, sort_keys=True) for e in current_list}
        if not isinstance(values, list):
            values = values.split(',')

        if action == ADD_ACTION:
            for value in values:
                current[value] = json.dumps({
                    'indicator': value, 'comment': comment, 'share_level': share_level
                })
        elif action == REMOVE_ACTION:
            for value in values:
                value_from_list = current.pop(value, None)
                if not value_from_list:
                    raise Exception('Did not found value %s on miner %s' % (value, miner))
        else:
            raise Exception('Action %s does not supported' % action)


        MM.upload(miner, '[{}]'.format(','.join(current.values())))

    SERVER_URL = demisto.params()['url']
    USERNAME = demisto.params()['credentials']['identifier']
    PASSWORD = demisto.params()['credentials']['password']
    USE_PROXY = demisto.params()['proxy']

    if not USE_PROXY:
        os.environ['NO_PROXY'] = SERVER_URL

    MM = MineMeldAPIClient(
        url=SERVER_URL,
        username=USERNAME,
        password=PASSWORD,
        capath=None
    )

    if demisto.command() == 'test-module':
        if MM.connection_check():
            demisto.results('ok')

    if demisto.command() == ADD_ACTION or demisto.command() == REMOVE_ACTION:
        miner = demisto.args()['miner']
        type_ = demisto.args()['type']
        value = demisto.args()['value']
        if ' ' in value:
            raise Exception("Don't use space in value")

        comment = demisto.args().get('comment','')
        share_level = demisto.args().get('share_level','red')

        preform_action(MM, miner, type_, value, demisto.command(), comment, share_level)
        demisto.results('Performed action successfully')

    if demisto.command() == 'minemeld-retrieve-list':
        miner = demisto.args()['miner']
        type_ = demisto.args()['type']
        current_list = get_miner_list(MM, miner, type_)
        for x in current_list:
            x['miner'] = miner
        miner_context_key = "Minemeld(val.indicator == obj.indicator && val.miner == obj.miner)"
        demisto.results({
            'Type': entryTypes['note'],
            'Contents': current_list,
            'ContentsFormat': formats['json'],
            'ReadableContentsFormat': formats['markdown'],
            'HumanReadable': tableToMarkdown('Minemeld indicators %s' % miner, current_list, ['indicator', 'comment', 'share_level']),
            'EntryContext': {
                miner_context_key: current_list
            }
        })

  type: python
  commands:
  - name: minemeld-add-to-miner
    arguments:
    - name: miner
      required: true
      description: Miner name - you can get it under Nodes page on Minemeld UI (nodes
        with position "miner").
    - name: type
      required: true
      auto: PREDEFINED
      predefined:
      - IPv4
      - IPv6
      - domain
      - URL
      description: Miner type.
    - name: value
      required: true
      description: The value to add. Support list \ comma-separated values.
      isArray: true
    - name: comment
      required: true
      description: Comment to the value.
    - name: share-level
      auto: PREDEFINED
      predefined:
      - white
      - green
      - amber
      - red
      description: The share-level of the value.
      defaultValue: red
    description: Add a value to a miner.
  - name: minemeld-remove-from-miner
    arguments:
    - name: miner
      required: true
      description: Miner name - you can get it under Nodes page on Minemeld UI (nodes
        with position "miner").
    - name: type
      required: true
      auto: PREDEFINED
      predefined:
      - IPv4
      - IPv6
      - domain
      - URL
      description: Miner type.
    - name: value
      required: true
      description: The value  to remove.
    description: Remove a value from a miner.
  - name: minemeld-retrieve-list
    arguments:
    - name: miner
      required: true
      description: Miner name.
    - name: type
      required: true
      auto: PREDEFINED
      predefined:
      - IPv4
      - IPv6
      - domain
      - URL
      description: Miner type.
    outputs:
    - contextPath: Minemeld.indicator
      description: Indicator value
      type: string
    - contextPath: Minemeld.comment
      description: Indicator comment
      type: string
    - contextPath: Minemeld.miner
      description: Miner name
      type: string
    - contextPath: Minemeld.share_level
      description: Indicator share level
      type: string
    description: Get miner indicators list.
  runonce: false
releaseNotes: "Add new integration"