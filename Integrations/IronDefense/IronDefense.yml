category: Network Security
commonfields:
  id: IronDefense
  version: -1
configuration:
- display: IronAPI Host/IP
  name: ironAPIHost
  required: true
  type: 0
- defaultvalue: '6942'
  display: IronAPI Port
  name: ironAPIPort
  required: true
  type: 0
- display: Username
  name: credentials
  required: true
  type: 9
- defaultvalue: '60'
  display: Request Timeout (Sec)
  name: requestTimeout
  required: false
  type: 0
description:
  The IronDefense Integration for Demisto allows users to interact with IronDefense alerts within Demisto. The
  Integration provides the ability to rate alerts, update alert statuses, add comments to alerts, and to report
  observed bad activity.
display: IronDefense
name: IronDefense
script:
  commands:
  - arguments:
    - default: false
      description: The ID of the IronDefense alert
      isArray: false
      name: alert_id
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: The severity rating of this alert
      isArray: false
      name: severity
      predefined:
      - Undecided
      - Benign
      - Suspicious
      - Malicious
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Was this rating expected? Use "Unknown" if the rating is undecided
      isArray: false
      name: expectation
      predefined:
      - Unknown
      - Expected
      - Unexpected
      required: true
      secret: false
    - default: false
      description: Explain the rating of this alert
      isArray: false
      name: comments
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Shares the provided comment with IronDome
      isArray: false
      name: share_comment_with_irondome
      predefined:
      - 'True'
      - 'False'
      required: true
      secret: false
    deprecated: false
    description: Rates an IronDefense alert.
    execution: false
    name: irondefense-rate-alert
  - arguments:
    - default: false
      description: The ID of the IronDefense alert
      isArray: false
      name: alert_id
      required: true
      secret: false
    - default: false
      description: Text of comment
      isArray: false
      name: comment
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Shares the provided comment with IronDome
      isArray: false
      name: share_comment_with_irondome
      predefined:
      - 'True'
      - 'False'
      required: true
      secret: false
    deprecated: false
    description: Adds a comment to an IronDefense alert
    execution: false
    name: irondefense-comment-alert
  - arguments:
    - default: false
      description: The ID of the IronDefense alert
      isArray: false
      name: alert_id
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: The alert status to set
      isArray: false
      name: status
      predefined:
      - Awaiting Review
      - Under Review
      - Closed
      required: true
      secret: false
    - default: false
      description: Explain the status of this alert
      isArray: false
      name: comments
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Shares the provided comment with IronDome
      isArray: false
      name: share_comment_with_irondome
      predefined:
      - 'True'
      - 'False'
      required: true
      secret: false
    deprecated: false
    description: Sets the status of an IronDefense alert
    execution: false
    name: irondefense-set-alert-status
  - arguments:
    - default: false
      description: The name of the Threat Intelligence Rule (TIR) to be created.
      isArray: false
      name: name
      required: true
      secret: false
    - default: false
      description: A description of the observed bad endpoint.
      isArray: false
      name: description
      required: true
      secret: false
    - default: false
      description: The IP address of the observed bad endpoint.
      isArray: false
      name: ip
      required: false
      secret: false
    - default: false
      description: The domain name of the observed bad endpoint.
      isArray: false
      name: domain
      required: false
      secret: false
    - default: false
      description: The start time of the observed bad activity in RFC 3339 format.
      isArray: false
      name: activity_start_time
      required: true
      secret: false
    - default: false
      description: The end time of the observed bad activity in RFC 3339 format.
      isArray: false
      name: activity_end_time
      required: true
      secret: false
    deprecated: false
    description: Submits an observed bad endpoint to IronDefense to create Threat
      Intelligence Rules (TIR).
    execution: false
    name: irondefense-report-observed-bad-activity
  isfetch: false
  runonce: false
  script: '-'
  type: python
  subtype: python3
  dockerimage: demisto/python3:3.7.4.1900
tests:
- No test - implemented unit tests instead
