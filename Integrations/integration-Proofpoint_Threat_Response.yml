commonfields:
  id: Proofpoint Threat Response
  version: -1
name: Proofpoint Threat Response
display: Proofpoint Threat Response
category: Data Enrichment & Threat Intelligence
image: data:image/png;base64,
description: Provides the API for Proofpoint Threat Response. Threat Response is designed
  to work in any IT Security and Security Operations Center environments - small,
  medium, or large.
configuration:
- display: The API server address, e.g https://trap-api.com/api
  name: Server
  defaultvalue: ""
  type: 0
  required: true
- display: API Key
  name: APIKey
  defaultvalue: ""
  type: 0
  required: true
- display: Do not validate server certificate (insecure)
  name: insecure
  defaultvalue: "false"
  type: 8
  required: false
- display: Fetch incidents
  name: isFetch
  defaultvalue: ""
  type: 8
  required: false
- display: Incident type
  name: incidentType
  defaultvalue: ""
  type: 13
  required: false
script:
  script: |-
    var MINUTE_IN_MILLIS = 60 * 1000;
    var HOUR_IN_MILLIS = 60 * MINUTE_IN_MILLIS;

    function fixUrl(url) {
        return ((url[url.length - 1] != '/') ? (url + '/') : url);
    }
    var SERVER_URL = fixUrl(params.Server);

    function dateToISO8601(date) {
        if(!date){
            return date;
        }

        return date.toISOString().replace(/\.\d{3}/,'');
    }

    function createIncidentFromResponse(responseIncident){
        var incident = {};

        incident.Id = responseIncident['id'];
        incident.IntendedUsers = responseIncident['users'];
        incident.Type = responseIncident['type'];
        incident.CreatedAt = responseIncident['created_at'];
        incident.State = responseIncident['state'];
        var hosts = responseIncident['hosts'];
        if(hosts){
            incident.URL = hosts['url'];
        }

        return incident;
    }

    function createIncidentEvent(event) {
        var incidentEvent = {};

        incidentEvent.Category = event['category'];
        incidentEvent.ThreatName = event['threatname'];
        incidentEvent.Received = event['received'];
        incidentEvent.Id = event['id'];
        incidentEvent.Severity = event['severity'];

        return incidentEvent;
    }

    function sendRequest(path, queryParams, method, body){
        var requestUrl = SERVER_URL.concat(path, queryParams ? encodeToURLQuery(queryParams ) : '');
        var method = method ? method : 'GET';
        var res = http(
            requestUrl,
            {

                Method: method,
                Headers: {
                    Accept: ['application/json'],
                    'Content-Type': ['application/json'],
                    Authorization: [params.APIKey]
                },
                Body: body
            },
            params.insecure
        );

        if (res.StatusCode < 200 || res.StatusCode >= 300) {
            throw 'Request Failed.\nStatus code: ' + res.StatusCode + '.\nBody: ' + JSON.stringify(res) + '.';
        }

        return JSON.parse(res.Body);
    };

    function deleteMemberFromList(){
        deleteMemberFromListRequest(args.listId, args.memberId);

        return 'Deleted succesfully';
    }

    function deleteMemberFromListRequest(listId, memberId){
        var path = 'lists';
        path = path.concat('/', listId, '/members/', memberId, '.json');

        sendRequest(path, null, 'DELETE');
    }

    function addMemberToList(){
        var response = addMemberToListRequest(args.listId,
            args.memberName,
            args.memberValue,
            args.description,
            args.expiration,
            args.duration);

        return response;
    }

    function addMemberToListRequest(listId, memberName, memberValue, description, expiration, duration){
        var response;
        var path = 'lists';
        var body = {};
        path = path.concat('/', listId, '/members.json');

        if(!(memberValue instanceof Array)){
            memberValue = [memberValue];
        }

        body[memberName] = memberValue;
        body['description'] = description;
        body['expiration'] = expiration;
        body['duration'] = duration;

        response = sendRequest(path, null, 'POST', body);

        return response;
    }

    function getAllListMembers(){
        var list = getAllListMembersRequest(args.listId);

        var markdown = 'List ' + args.listId + '\n';

        if(!list || list.length == 0){
            markdown += 'List not found';
            return markdown;
        }

        var entryContext = list;

        markdown += tableToMarkdown('List members', list);

        return {
            Type: entryTypes.note,
            Contents: list,
            ContentsFormat: formats.json,
            HumanReadable: markdown,
            EntryContext:  {
                'ProofpointTRAP.Member(val.id==obj.id)' : entryContext
            }
        };
    }

    function getAllListMembersRequest(listId){
        var list;
        var path = 'lists';
        path = path.concat('/', listId, '/members.json');
        lists = sendRequest(path);

        return lists;
    }

    function getSingleMemberFromList(){
        var member = getSingleMemberFromListRequest(args.listId, args.memberId);

        var markdown = 'Member ' + args.memberId + '\n';

        if(!member){
            markdown += 'member not found';
            return markdown;
        }

        var entryContext = member;

        markdown += tableToMarkdown('Member', member);

        return {
            Type: entryTypes.note,
            Contents: member,
            ContentsFormat: formats.json,
            HumanReadable: markdown,
            EntryContext:  {
                'ProofpointTRAP.Member(val.id==obj.id)' : entryContext
            }
        };
    }

    function getSingleMemberFromListRequest(listId, memberId){
        var member;
        var path = 'lists';
        path = path.concat('/', listId, '/members/', memberId);

        member = sendRequest(path);

        return member;
    }

    function getIncidentById(){
        var responseIncident = getIncidentByIdRequest(args.incidentId);

        var markdown = 'Incident ' + args.incidentId + '\n';

        if(!responseIncident || responseIncident.length == 0){
            markdown += 'no details found';
            return markdown;
        }

        var entryContext = responseIncident[0];
        var incident = createIncidentFromResponse(responseIncident[0]);
        var incidentEvents = responseIncident[0]['events'];
        if(incidentEvents && incidentEvents.length > 0){
            var events = [];
            var eventsMarkdown = 'Events for incident ' + args.incidentId + '\n';
            incidentEvents.forEach(function (incidentEvent){
                var event = createIncidentEvent(incidentEvent);
                events.push(event);
            });

            eventsMarkdown += tableToMarkdown('event details', events);
        }

        markdown += tableToMarkdown('Incident details', incident);

        return [{
            Type: entryTypes.note,
            Contents: incident,
            ContentsFormat: formats.json,
            HumanReadable: markdown,
            EntryContext: {
                'ProofpointTRAP.Incident(val.id==obj.id)' : entryContext
            }
        },
            {
                Type: entryTypes.note,
                Contents: events,
                ContentsFormat: formats.json,
                HumanReadable: eventsMarkdown
            }];
    }

    function getIncidentByIdRequest(incidentId){
        var incident;
        var path = 'incidents';
        path = path.concat('/', incidentId, '.json');
        incident = sendRequest(path);

        return incident;
    }

    function getIncidents(){
        var responseIncidents = getIncidentsRequest(args);
        var incidents = [];
        var entryContext = [];
        if(!responseIncidents || responseIncidents.length == 0){
            return 'no incidents found';
        }

        responseIncidents.forEach(function (responseIncident){
            var incident = createIncidentFromResponse(responseIncident);
            incidents.push(incident);
        });

        entryContext = responseIncidents;

        var markdown = incidents.length + ' Incidents retrieved \n';
        markdown += tableToMarkdown('Incident details', incidents);

        return {
            Type: entryTypes.note,
            Contents: incidents,
            ContentsFormat: formats.json,
            HumanReadable: markdown,
            EntryContext:  {
                'ProofpointTRAP.Incident(val.id==obj.id)' : entryContext
            }
        };
    }

    function getIncidentsRequest(queryParams){
        var incidents;
        incidents = sendRequest('incidents/', queryParams);

        return incidents;
    }

    function fetchIncidents(){
        var now = new Date();
        var lastRun = getLastRun();
        if (!lastRun || !lastRun.lastRunTime) {
            // if fetch runs for the first time, we fetch the incidents in last half an hour
            var lastHourDate = new Date(now.getTime() - (30 * MINUTE_IN_MILLIS));
            lastRun = {
                lastRunTime: dateToISO8601(lastHourDate)
            };
        }

        var fromTime = lastRun.lastRunTime;
        var trapIncidents = getIncidentsRequest({created_after: fromTime});

        var incidents = [];
        if (trapIncidents) {
            // convert trap incidents to demisto incidents
            if (trapIncidents.length > 0) {
                trapIncidents.forEach(function(trapIncident){
                    var incident = {
                        name: 'Proofpoint - Incident - ' + trapIncident.id,
                        rawJSON: JSON.stringify(trapIncident)
                    };

                    incidents.push(incident);
                });
            }
        }
        setLastRun({
            lastRunTime: dateToISO8601(now)
        });

        return JSON.stringify(incidents);
    }

    // The command input arg holds the command sent from the user.
    var result;
    switch (command) {
        // This is the call made when pressing the integration test button.
        case 'test-module':
            result = getIncidentsRequest();
            return result instanceof Array ? 'ok' : 'notok';
        case 'fetch-incidents':
            return fetchIncidents();
        case 'proofpoint-get-incident-by-id':
            result = getIncidentById();
            return result;
        case 'proofpoint-get-incidents':
            result = getIncidents();
            return result;
        case 'proofpoint-delete-member-from-list':
            result = deleteMemberFromList();
            return result;
        case 'proofpoint-add-member-to-list':
            result = addMemberToList();
            return result;
        case 'proofpoint-get-list-members':
            result = getAllListMembers();
            return result;
        case 'proofpoint-get-list-single-member':
            result = getSingleMemberFromList();
            return result;
        default:
    }
  type: javascript
  commands:
  - name: proofpoint-get-incidents
    arguments:
    - name: state
      auto: PREDEFINED
      predefined:
      - new
      - open
      - assigned
      - closed
      - ignored
      description: State of the incidents to retrieve
    - name: created_after
      description: Retrieve incidents that were created after specified date, in ISO
        8601 format (UTC)
    - name: created_before
      description: Retrieve incidents that were created before specified date, in
        ISO 8601 format (UTC)
    - name: closed_after
      description: Retrieve incidents that were closed after specified date, in ISO
        8601 format (UTC)
    - name: closed_before
      description: Retrieve incidents that were closed before specified date, in ISO
        8601 format (UTC)
    outputs:
    - contextPath: ProofpointTRAP.Incident.id
      description: Incident ID
    - contextPath: ProofpointTRAP.Incident.users
      description: Incident intended users
    - contextPath: ProofpointTRAP.Incident.url
      description: Incident URL
    - contextPath: ProofpointTRAP.Incident.type
      description: Incident type
    - contextPath: ProofpointTRAP.Incident.created_at
      description: Incident creation time
    - contextPath: ProofpointTRAP.Incident.state
      description: State of the incident
    - contextPath: ProofpointTRAP.Incident.event.category
      description: Incident event category
    - contextPath: ProofpointTRAP.Incident.event.threat_name
      description: Incident event threat name
    - contextPath: ProofpointTRAP.Incident.event.received
      description: Incident event receiving time
    - contextPath: ProofpointTRAP.Incident.event.id
      description: Incident event ID
    - contextPath: ProofpointTRAP.Incident.event.severity
      description: Incident event severity
    description: Retrieve incidents metadata from Threat Response, by optionally specifying
      filter criteria such as the state of the incident or time of closure.
  - name: proofpoint-get-incident-by-id
    arguments:
    - name: incidentId
      required: true
      description: The Id of the requested incident
    outputs:
    - contextPath: ProofpointTRAP.Incident.id
      description: Incident ID
    - contextPath: ProofpointTRAP.Incident.users
      description: Incident intended users
    - contextPath: ProofpointTRAP.Incident.url
      description: Incident URL
    - contextPath: ProofpointTRAP.Incident.type
      description: Incident type
    - contextPath: ProofpointTRAP.Incident.created_at
      description: Incident creation time
    - contextPath: ProofpointTRAP.Incident.state
      description: State of the incident
    - contextPath: ProofpointTRAP.Incident.event.category
      description: Incident event category
    - contextPath: ProofpointTRAP.Incident.event.threat_name
      description: Incident event threat name
    - contextPath: ProofpointTRAP.Incident.event.received
      description: Incident event receiving time
    - contextPath: ProofpointTRAP.Incident.event.id
      description: Incident event ID
    - contextPath: ProofpointTRAP.Incident.event.severity
      description: Incident event severity
    description: Retrieve incident metadata from Threat Response by specifying the
      incident id.
  - name: proofpoint-delete-member-from-list
    arguments:
    - name: listId
      required: true
      description: The id value of list
    - name: memberId
      required: true
      description: id of the list member to delete
    description: Delete the member of the list by specifying the list id and the member
      id to delete
  - name: proofpoint-add-member-to-list
    arguments:
    - name: listId
      required: true
      description: The id value of list
    - name: memberName
      required: true
      description: Name of the member to add
    - name: memberValue
      required: true
      description: Value of the member to add
      isArray: true
    - name: description
      description: Short description of list member
    - name: expiration
      description: Timestamp to expire member in ISO8601 format.
    - name: duration
      description: number of milliseconds after which to expire membership. Expiration
        takes precedence.
    description: Add host, IP address, or URL to a list. List can be host list, url
      list, user list, of file list.
  - name: proofpoint-get-list-members
    arguments:
    - name: listId
      required: true
      description: The id value of list
    outputs:
    - contextPath: ProofpointTRAP.List
      description: Proofpoint Threat Response list
    description: Retrieve all the members of a Threat Response list. List can be host
      list, url list, user list, of file list. To perform actions on a list, you must
      first obtain the identification number (listId) for that list in Threat Response.
  - name: proofpoint-get-list-single-member
    arguments:
    - name: listId
      required: true
      description: The id value of list
    - name: memberId
      required: true
      description: id of the list member to retrieve
    outputs:
    - contextPath: ProofpointTRAP.Member
      description: Single member record from Threat Response list
    description: Retrieve a single member record from a list, by specifying the member
      id.
  isfetch: true
hidden: false
