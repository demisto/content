  - arguments:
    - default: false
      isArray: false
      name: domain
      required: false
      secret: false
    deprecated: false
    execution: false
    name: domain
    outputs:
    - contextPath: Dragos.Domain.Value
      description: Indicator name
      type: String
    - contextPath: Dragos.Domain.ActivityGroups
      description: Activity group(s) associated with indicator
