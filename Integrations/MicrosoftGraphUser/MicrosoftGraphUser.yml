commonfields:
  id: Microsoft Graph User
  version: -1
name: Microsoft Graph User
display: Microsoft Graph User
category: Analytics & SIEM
description: Unified gateway to security insights - all from a unified Microsoft Graph User API.
configuration:
  - display: Host URL (e.g., https://graph.microsoft.com)
    name: host
    defaultvalue: https://graph.microsoft.com
    type: 0
    required: true
  - display: Tenant ID (as received from the admin consent - see detailed instructions (?))
    name: tenant
    defaultvalue: ""
    type: 0
    required: true
  - display: Token ID (as received from the admin consent - see detailed instructions (?))
    name: token
    defaultvalue: ""
    type: 0
    required: true
  - display: Trust any certificate (unsecure)
    name: unsecure
    defaultvalue: "false"
    type: 8
    required: false
  - display: Use system proxy settings
    name: proxy
    defaultvalue: "false"
    type: 8
    required: false
script:
  script: ''
  type: python
  commands:
    - name: msgraph-user-terminate-session
      arguments:
      - name: user
        required: true
        description: User ID or userPrincipalName
      description: Terminate users session from all Office 365 and prevents it from siginin in

    - name: msgraph-user-unblock
      arguments:
      - name: user
        required: true
        description: User ID or userPrincipalName
      description: Unblock a user.

    - name: msgraph-user-update
      arguments:
      - name: user
        required: true
        description: User ID or userPrincipalName
      - name: updated_fields
        required: true
        description: User Updated fields in a json format
      outputs:
      - contextPath: MSGraphUser.ID
        description: User's ID
      - contextPath: MSGraphUser.DisplayName
        description: User's display name
      - contextPath: MSGraphUser.GivenName
        description: User's given name
      - contextPath: MSGraphUser.BusinessPhones
        description: User's business Phones
      - contextPath: MSGraphUser.JobTitle
        description: User's job title
      - contextPath: MSGraphUser.Mail
        description: User's mail address
      - contextPath: MSGraphUser.MobilePhone
        description: User's mobile phone
      - contextPath: MSGraphUser.OfficeLocation
        description: User's office location
      - contextPath: MSGraphUser.PreferredLanguage
        description: User's preferred language
      - contextPath: MSGraphUser.Surname
        description: User's surname
      - contextPath: MSGraphUser.UserPrincipalName
        description: User's Principal Name
      description: Update the properties of a user object.

    - name: msgraph-user-delete
      arguments:
      - name: user
        required: true
        description: User ID or userPrincipalName
      outputs:
      description: Deletes an exsiting user.
      execution: true

    - name: msgraph-user-create
      arguments:
      - name: account_enabled
        auto: PREDEFINED
        predefined:
          - "true"
          - "false"
        defaultValue: "true"
        required: false
        description: true if the account is enabled; otherwise, false.
      - name: display_name
        required: true
        description: The name to display in the address book for the user.
      - name: on_premises_immutable_id
        required: false
        description: Only needs to be specified when creating a new user account if you are using a federated domain for the user's userPrincipalName (UPN) property.
      - name: mail_nickname
        required: true
        description: The mail alias for the user.
      - name: password
        required: true
        description: The password profile for the user.
      - name: user_principal_name
        required: true
        description: The user principal name (someuser@contoso.com).
      - name: other_properties
        required: false
        description: Proterties other than the required properties, e.g., "displayName=name,mobilePhone=phone-num"
      outputs:
      - contextPath: MSGraphUser.ID
        description: User's ID
      - contextPath: MSGraphUser.DisplayName
        description: User's display name
      - contextPath: MSGraphUser.GivenName
        description: User's given name
      - contextPath: MSGraphUser.BusinessPhones
        description: User's business Phones
      - contextPath: MSGraphUser.JobTitle
        description: User's job title
      - contextPath: MSGraphUser.Mail
        description: User's mail address
      - contextPath: MSGraphUser.MobilePhone
        description: User's mobile phone
      - contextPath: MSGraphUser.OfficeLocation
        description: User's office location
      - contextPath: MSGraphUser.PreferredLanguage
        description: User's preferred language
      - contextPath: MSGraphUser.Surname
        description: User's surname
      - contextPath: MSGraphUser.UserPrincipalName
        description: User's Principal Name
      description: Creates a new user.

    - name: msgraph-user-get-delta
      arguments:
      - name: properties
        required: false
        description: Filters selected properties. properties should be comma sepreated, e.g., "displayName,jobTitle,mobilePhone"
      outputs:
      - contextPath: MSGraphUser.ID
        description: User's ID
      - contextPath: MSGraphUser.DisplayName
        description: User's display name
      - contextPath: MSGraphUser.GivenName
        description: User's given name
      - contextPath: MSGraphUser.BusinessPhones
        description: User's business Phones
      - contextPath: MSGraphUser.JobTitle
        description: User's job title
      - contextPath: MSGraphUser.Mail
        description: User's mail address
      - contextPath: MSGraphUser.MobilePhone
        description: User's mobile phone
      - contextPath: MSGraphUser.OfficeLocation
        description: User's office location
      - contextPath: MSGraphUser.PreferredLanguage
        description: User's preferred language
      - contextPath: MSGraphUser.Surname
        description: User's surname
      - contextPath: MSGraphUser.UserPrincipalName
        description: User's Principal Name
      description: Get newly created, updated, or deleted users without having to perform a full read of the entire user collection.

    - name: msgraph-user-get
      arguments:
      - name: user
        required: true
        description: User ID or userPrincipalName
      - name: properties
        required: false
        description: Filters selected properties. properties should be comma sepreated, e.g., "displayName,jobTitle,mobilePhone"
      outputs:
      - contextPath: MSGraphUser.ID
        description: User's ID
      - contextPath: MSGraphUser.DisplayName
        description: User's display name
      - contextPath: MSGraphUser.GivenName
        description: User's given name
      - contextPath: MSGraphUser.BusinessPhones
        description: User's business Phones
      - contextPath: MSGraphUser.JobTitle
        description: User's job title
      - contextPath: MSGraphUser.Mail
        description: User's mail address
      - contextPath: MSGraphUser.MobilePhone
        description: User's mobile phone
      - contextPath: MSGraphUser.OfficeLocation
        description: User's office location
      - contextPath: MSGraphUser.PreferredLanguage
        description: User's preferred language
      - contextPath: MSGraphUser.Surname
        description: User's surname
      - contextPath: MSGraphUser.UserPrincipalName
        description: User's Principal Name
      description: "Retrieve the properties and relationships of user object. for more information, visit: https://docs.microsoft.com/en-us/graph/api/user-update?view=graph-rest-1.0)"

    - name: msgraph-user-list
      arguments:
        - name: properties
          required: false
          description: Filters selected properties. properties should be comma sepreated, e.g., "displayName,jobTitle,mobilePhone"
      outputs:
      - contextPath: MSGraphUser.ID
        description: User's ID
      - contextPath: MSGraphUser.DisplayName
        description: User's display name
      - contextPath: MSGraphUser.GivenName
        description: User's given name
      - contextPath: MSGraphUser.BusinessPhones
        description: User's business Phones
      - contextPath: MSGraphUser.JobTitle
        description: User's job title
      - contextPath: MSGraphUser.Mail
        description: User's mail address
      - contextPath: MSGraphUser.MobilePhone
        description: User's mobile phone
      - contextPath: MSGraphUser.OfficeLocation
        description: User's office location
      - contextPath: MSGraphUser.PreferredLanguage
        description: User's preferred language
      - contextPath: MSGraphUser.Surname
        description: User's surname
      - contextPath: MSGraphUser.UserPrincipalName
        description: User's Principal Name
      description: Retrieve a list of user objects.
  dockerimage: demisto/python3:3.7.2.200
  isfetch: false
  runonce: false
releaseNotes: "new integration"
tests:
  - Microsoft Graph - Test