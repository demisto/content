commonfields:
  id: MaxMind GeoIP2
  version: -1
name: MaxMind GeoIP2
display: MaxMind GeoIP2
category: Data Enrichment & Threat Intelligence
image: data:image/png;base64,
description: Enriches IP addresses
detaileddescription: 'The MaxMind GeoIP2 integration allows you to query the MaxMind
  API service and retrieve a JSON of all details. '
configuration:
- display: API Key
  name: apikey
  defaultvalue: ""
  type: 0
  required: true
- display: Account ID
  name: account
  defaultvalue: ""
  type: 0
  required: true
- display: Use system proxy
  name: proxy
  defaultvalue: ""
  type: 8
  required: false
- display: Trust any certificate (unsecure)
  name: insecure
  defaultvalue: ""
  type: 8
  required: false
- display: Service Version
  name: mode
  defaultvalue: city
  type: 15
  required: true
  options:
  - country
  - city
  - insights
script:
  script: |
    import requests
    import collections
    from requests.auth import HTTPBasicAuth
    # disable insecure warnings
    requests.packages.urllib3.disable_warnings()




    '''GLOBAL VARS'''
    BASE_URL = 'https://geoip.maxmind.com/geoip/v2.1/'
    APIKEY = demisto.params().get('apikey')
    ACCOUNT_ID = demisto.params().get('account')
    MODE = demisto.params().get('mode')
    INSECURE = demisto.params().get('insecure')
    PROXY = demisto.params().get('proxy')
    if not demisto.params().get('proxy', False):
        del os.environ['HTTP_PROXY']
        del os.environ['HTTPS_PROXY']
        del os.environ['http_proxy']
        del os.environ['https_proxy']

    hr_headers = [
        'IP',
        'Domain',
        'ASN',
        'Organization',
        'ISP',
        'Location',
        'Accuracy Radius',
        'User Type',
        'Continent',
        'ISO Code',
        'Country',
        'Registered Country',
        'TimeZone',
        'City',
        'Subdivision',
        'Is TOR Exit Node',
        'Is Hosting Provider',
        'Is Anonymous']




    '''HELPER FUNCTIONS'''
    def http_request(method, query, MODE):
        if method is 'GET':
            headers = {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            }
        r = requests.request(
            method,
            BASE_URL + MODE +'/'+ query,
            headers=headers,
            verify=INSECURE,
            auth=HTTPBasicAuth(ACCOUNT_ID, APIKEY)
        )
        if r.status_code is not 200:
            return_error('Error in API call to MaxMind [%d] - %s' % (r.status_code, r.reason))
        return r


    # Allows nested keys to be accesible
    def makehash():
        return collections.defaultdict(makehash)


    def format_results(raw):
        res_json = raw.json()
        hr = makehash()
        ec = makehash()
        ip_ec = makehash()
        if 'continent' in res_json:
            continent = res_json['continent']
            hr['Continent'] = continent['names']['en']
            ip_ec['Geo']['Continent'] = continent['names']['en']
        if 'city' in res_json:
            city = res_json['city']
            hr['City'] = city['names']['en']
            ip_ec['Geo']['City'] = city['names']['en']
        if 'country' in res_json:
            country = res_json['country']
            hr['Country'] = country['names']['en']
            ip_ec['Geo']['Country'] = country['names']['en']
        if 'location' in res_json:
            location = res_json['location']
            hr['Location']['Latitude'] = location['latitude']
            hr['Location']['Longitude'] = location['longitude']
            ip_ec['Geo']['Location'] = str(location['latitude'])+', '+str(location['longitude'])
            if 'time_zone' in location:
                hr['TimeZone'] = location['time_zone']
                ip_ec['Geo']['TimeZone'] = location['time_zone']
            if 'accuracy_radius' in location:
                hr['Accuracy Radius'] = location['accuracy_radius']
                ip_ec['Geo']['Accuracy'] = location['accuracy_radius']
        if 'registered_country' in res_json:
            hr['ISO Code'] = res_json['registered_country']['iso_code']
            ip_ec['ISO_Code'] = res_json['registered_country']['iso_code']
            registration = res_json['registered_country']['names']['en']
            hr['Registered Country'] = registration
            ip_ec['RegisteredCountry'] = registration
        if 'subdivisions' in res_json:
            subs = res_json['subdivisions'][0]
            hr['Subdivision'] = subs['names']['en']
            ip_ec['Geo']['Subdivision'] = subs['names']['en']
        if 'traits' in res_json:
            traits = res_json['traits']
            if 'user_type' in traits:
                hr['User Type'] = traits['user_type']
                ip_ec['UserType'] = traits['user_type']
            if 'domain' in traits:
                hr['Domain'] = traits['domain']
                ip_ec['Domain'] = traits['domain']
            if 'is_anonymous' in traits:
                hr['Is Anonymous'] = traits['is_anonymous']
                ip_ec['Anonymous'] = traits['is_anonymous']
            if 'is_hosting_provider' in traits:
                hr['Is Hosting Provider'] = traits['is_hosting_provider']
                ip_ec['Host'] = traits['is_hosting_provider']
            if 'is_tor_exit_node' in traits:
                hr['Is TOR Exit Node'] = traits['is_tor_exit_node']
                ip_ec['Tor'] = traits['is_tor_exit_node']
            if 'autonomous_system_number' in traits:
                hr['ASN'] = traits['autonomous_system_number']
                ip_ec['ASN'] = traits['autonomous_system_number']
            if 'autonomous_system_organization' in traits:
                hr['Organization'] = traits['autonomous_system_organization']
                ip_ec['Organization'] = traits['autonomous_system_organization']
            hr['IP'] = traits['ip_address']
            ip_ec['Address'] = traits['ip_address']
            if 'isp' in traits:
                hr['ISP'] = traits['isp']
                ip_ec['ISP'] = traits['isp']
        return hr, ip_ec, res_json




    ''' FUNCTIONS '''
    def geo_ip(query):
        raw = http_request('GET', query, MODE)
        return raw


    def geo_ip_command():
        query = demisto.args().get('ip')
        raw = geo_ip(query)
        hr, ip_ec, res_json = format_results(raw)
        ec = ({'IP(val.Address && val.Address == obj.Address)': ip_ec})
        demisto.results({
            'Type': entryTypes['note'],
            'ContentsFormat': formats['markdown'],
            'Contents': res_json,
            'HumanReadable': tableToMarkdown('{} - Scan Results'.format(query), hr, hr_headers, removeNull=True),
            'EntryContext': ec
            })




    ''' EXECUTION CODE '''
    LOG('command is %s' % (demisto.command(), ))
    try:
        if demisto.command() == 'ip':
            geo_ip_command()
        if demisto.command() == 'test-module':
            raw = http_request('GET', '8.8.8.8', MODE)
            demisto.results('ok')
    except Exception as e:
        LOG(e)
        LOG.print_log(False)
        return_error(e.message)
  type: python
  commands:
  - name: ip
    arguments:
    - name: ip
      required: true
      description: IP Address to be queried
    outputs:
    - contextPath: IP.Address
      description: The IP address
      type: string
    - contextPath: IP.Geo.City
      description: The IP city
      type: string
    - contextPath: IP.Geo.Country
      description: The IP country
      type: string
    - contextPath: IP.Geo.Location
      description: The IP geographic location in coordinates
      type: string
    - contextPath: IP.Geo.TimeZone
      description: The time zone the IP is located
      type: string
    - contextPath: IP.Geo.Accuracy
      description: The accuracy of the location
      type: number
    - contextPath: IP.Geo.Continent
      description: The IP Continent
      type: string
    - contextPath: IP.Geo.Subdivision
      description: The IP subdivision
      type: string
    - contextPath: IP.ASN
      description: The IP ASN
      type: string
    - contextPath: IP.Organization
      description: The IP organization
      type: string
    - contextPath: IP.Tor
      description: Is IP a Tor exit node?
      type: boolean
    - contextPath: IP.Host
      description: The IP host
      type: string
    - contextPath: IP.Anonymous
      description: Is the IP anonymous?
      type: boolean
    - contextPath: IP.UserType
      description: The IP user type
      type: string
    - contextPath: IP.ISP
      description: The IP ISP
      type: string
    - contextPath: IP.Domain
      description: The domain associated to the IP
      type: string
    - contextPath: IP.ISO_Code
      description: ISO code for the country the IP is located
      type: string
    - contextPath: IP.RegisteredCountry
      description: Country the IP is registered
      type: string
    description: Check IP reputation (when information is available, returns a JSON
      with details). Uses all configured Threat Intelligence feeds
  runonce: false
fromversion: 3.5.0
releaseNotes: "Newly released"
tests:
  - MaxMind Test
