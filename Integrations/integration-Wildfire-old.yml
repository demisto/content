commonfields:
  id: WildFire
  version: -1
name: WildFire
fromversion: 2.5.0
toversion: 3.1.0
display: Palo Alto WildFire
category: Forensics & Malware Analysis
image: data:image/png;base64,
description: Perform malware dynamic analysis
detaileddescription: |-
  Don’t have a WildFire API key?
  Go to your WildFire account,
  Login to: https://wildfire.paloaltonetworks.com/wildfire/account
  Select the “Account” tab
  Copy your API Key
configuration:
- display: Server URL (e.g. https://192.168.0.1)
  name: server
  defaultvalue: https://wildfire.paloaltonetworks.com/publicapi
  type: 0
  required: true
- display: API Key
  name: token
  defaultvalue: ""
  type: 4
  required: true
- display: Trust any certificate (unsecure)
  name: insecure
  defaultvalue: ""
  type: 8
  required: false
- display: Use system proxy settings
  name: proxy
  defaultvalue: ""
  type: 8
  required: false
script:
  script: |+
    var urlDict = {
        upload: '/submit/file',
        report: '/get/report',
        remoteFile: '/submit/url'
      };

    var errorDict = {
        401 : 'Unauthorized API key invalid',
        404 : 'Not Found The report was not found',
        405 : 'Method Not Allowed Method other than POST used',
        413 : 'Request Entity Too Large Sample file size over max limit',
        418 : 'Unsupported File Type Sample file type is not supported',
        419 : 'Request quota exceeded',
        420 : 'Insufficient arguments',
        421 : 'Invalid arguments',
        500 : 'Internal error',
        513 : 'File upload failed'

      };

    function sendRequest(url, body, headers) {
        url.replace(/[\/]+$/, '');
        var res = http(
            url,
            {
                Method: 'POST',
                Body: body,
                Headers: headers
            },
            params.insecure,
            params.proxy
        );
        if (res.StatusCode !==200) {
          if(res.StatusCode === 404){
            return undefined;
          }
          else{
            throw 'Request Failed.\nStatus code: ' + res.StatusCode +' '+errorDict[res.StatusCode]+ '.\nBody: ' + JSON.stringify(res) + '.';
          }
        }

        return res.Body;
    }

    var sendMultipartRequest = function(url, headers, file, body) {
        var res = httpMultipart(
          url,
          file,
          {
            Method: 'POST',
            Headers: headers,
          },
          body,
          params.insecure,
          params.proxy
        );

        if (res.StatusCode !==200) {
          throw 'Request Failed.\nStatus code: ' + res.StatusCode +' '+errorDict[res.StatusCode]+ '.\nBody: ' + JSON.stringify(res) + '.';
        }
        return JSON.parse(x2j(res.Body));
    };

    function createEntry(body, title, result, verbose, report) {
        var md = tableToMarkdown(title, body, Object.keys(body));
        if (verbose) {
            for (var i = 0; i < report.length; i++) {
                md += tableToMarkdown('Report ' + i, report[i], Object.keys(report[i]));
            }
        }
        return {Type: entryTypes.note,
                Contents: result,
                ContentsFormat: formats.json,
                HumanReadable: md,
                ReadableContentsFormat : formats.markdown
        };
    }

    function uploadFile(upload) {
        uploadUrl = URL + urlDict.upload;
        var body = {
            'apikey': TOKEN,
            'file' : upload
        };
        var result = sendMultipartRequest(uploadUrl, DEFAULT_HEADERS, upload, body);
        var uploadData = dq(result, 'wildfire.upload-file-info');
        var returnObj = {
            res: result,
            data: uploadData
        };
        return returnObj;
    }

    function uploadFileRemote(upload) {
        linkUrl = URL + urlDict.remoteFile;
        var body = {
            apikey: TOKEN,
            url: upload
        };
        var result = sendMultipartRequest(linkUrl, DEFAULT_HEADERS, '', body);
        var uploadData = dq(result, 'wildfire.upload-file-info');
        var returnObj = {
            res: result,
            data: uploadData
        };
        return returnObj;
    }

    function getReport(md5, argHash, file) {
        var reportUrl = URL + urlDict.report;
        var hash = md5 || argHash || file;
        if(!hash)
            throw 'Missing md5/hash argument.';
        if (hash.length === 40) {
            // SHA1 not supported.
            return 'No results';
        }
        var bodyXML = 'apikey='+TOKEN+'&format=xml&hash='+hash;
        var resXML = sendRequest(reportUrl, bodyXML, DEFAULT_HEADERS);
        if(!resXML){
          return 'No results yet';
        }
        var result = JSON.parse(x2j(resXML));
        var report =  dq(result, 'wildfire.task_info.report');
        var file_info = dq(result, 'wildfire.file_info');
        var returnObj = {
            hash: hash,
            result: result,
            report: report,
            info: file_info
        };
        return returnObj;

    }

    function createReport(reportResponse, format, verbose) {
        var reportUrl = URL + urlDict.report;
        var result = reportResponse.result;
        var report = reportResponse.report;
        var file_info = reportResponse.info;
        var hash = reportResponse.hash;
        var context = { DBotScore: {Indicator: hash, Type: 'hash', Vendor: 'WildFire', Score: 0 }};
        if (file_info) {
            if (file_info.malware === 'yes') {
                context.DBotScore.Score = 3;
                addMalicious(context, outputPaths.file, {
                    Type : file_info.filetype,
                    MD5 : file_info.md5,
                    SHA1 : file_info.sha1,
                    SHA256 : file_info.sha256,
                    Size : file_info.size,
                    Name : file_info.filename,
                    Malicious: {Vendor: 'WildFire'}
                });
            } else {
                context.DBotScore.Score = 1;
            }
        }
        if(format === 'pdf'){
          var bodyPDF = 'apikey='+TOKEN+'&format=pdf&hash='+hash;
          var resPDF = sendRequest(reportUrl, bodyPDF, DEFAULT_HEADERS);
          var currentTime = new Date();
          var fileName = command + '_at_' + currentTime.getTime();
          return {Type: 3,
                  FileID: saveFile(resPDF),
                  File: fileName,
                  Contents: fileName,
                  EntryContext: context
          };
        }
        else{ /* default format is xml*/
          return createEntry(file_info, 'WildFire Report', result, verbose, report);
        }
    }

    function detonate(type, upload, format, delay, timeout, verbose) {
        if (type === 'file') {
            var uploadData = uploadFile(upload).data;
        } else { //type is remote file
            var uploadData = uploadFileRemote(upload).data;
        }
        var sha = uploadData.sha256;
        delayTime = parseInt(delay);
        timeOut = parseInt(timeout);
        var waitTime = delayTime;
        wait(delayTime);

        while (waitTime<timeOut) {
            var reportResponse = getReport(undefined, sha);
            if (reportResponse.result) {
                return createReport(reportResponse, format, verbose);
            } else {
                waitTime = waitTime + delayTime;
                wait(delayTime);
            }
        }
        throw ('Timeout due to no answer after ' + timeOut + ' seconds.');
    }

    var URL = params.server.replace(/[\/]+$/, '');
    var DEFAULT_HEADERS = {'Content-Type': ['application/x-www-form-urlencoded']};
    var TOKEN = params.token;

    switch (command) {
      case 'test-module':
          testUrl = URL + urlDict.report;
          var res = http(
              testUrl,
              {
                  Method: 'POST',
                  Body: 'apikey='+TOKEN+'&format=xml&hash=7f638f13d0797ef9b1a393808dc93b94',
                  Headers: DEFAULT_HEADERS
              },
              params.insecure,
              params.proxy
          );

          if(res.StatusCode===200)
              return 'ok';
          else
              return 'Something went wrong.\n Status code: ' + res.StatusCode + '\nBody: '+ JSON.stringify(res) + '.';
          break;
      case 'file':
      case 'wildfire-report':
        var reportResponse = getReport(args.md5, args.hash, args.file);
        return createReport(reportResponse, args.format, args.verbose);
      case 'wildfire-upload':
          var response = uploadFile(args.upload);
          var uploadData = response.data;
          var result = response.res;
          return createEntry(uploadData,'WildFire Report', result);
      case 'detonate-file':
          return detonate('file', args.upload, args.format, args.delay, args.timeout, args.verbose);
      case 'detonate-file-remote':
          return detonate('remoteFile', args.upload, args.format, args.delay, args.timeout);
    }

  type: javascript
  commands:
  - name: wildfire-report
    arguments:
    - name: md5
      description: MD5 hash to check
    - name: hash
      description: SHA256 hash to check
    - name: format
      auto: PREDEFINED
      predefined:
      - xml
      - pdf
      description: Optional - request a structured report (formatted as XML/PDF)
    - name: verbose
      description: Receive extended information from WildFire
    outputs:
    - contextPath: File.Name
      description: Filename
    - contextPath: File.Type
      description: File type e.g. "PE"
    - contextPath: File.Size
      description: File size
    - contextPath: File.MD5
      description: MD5 hash of the file
    - contextPath: File.SHA1
      description: SHA1 hash of the file
    - contextPath: File.SHA256
      description: SHA256 hash of the file
    - contextPath: File.Malicious.Vendor
      description: For malicious files, the vendor that made the decision
    - contextPath: DBotScore.Indicator
      description: The indicator we tested
    - contextPath: DBotScore.Type
      description: The type of the indicator
    - contextPath: DBotScore.Vendor
      description: Vendor used to calculate the score
    - contextPath: DBotScore.Score
      description: The actual score
    description: Retrieve results for a file hash using WildFire
  - name: file
    arguments:
    - name: file
      required: true
      description: file hash to check
    outputs:
    - contextPath: File.Name
      description: Filename
    - contextPath: File.Type
      description: File type e.g. "PE"
    - contextPath: File.Size
      description: File size
    - contextPath: File.MD5
      description: MD5 hash of the file
    - contextPath: File.SHA1
      description: SHA1 hash of the file
    - contextPath: File.SHA256
      description: SHA256 hash of the file
    - contextPath: File.Malicious.Vendor
      description: For malicious files, the vendor that made the decision
    - contextPath: DBotScore.Indicator
      description: The indicator we tested
    - contextPath: DBotScore.Type
      description: The type of the indicator
    - contextPath: DBotScore.Vendor
      description: Vendor used to calculate the score
    - contextPath: DBotScore.Score
      description: The actual score
    description: Retrieve results for a file hash using WildFire
  - name: wildfire-upload
    arguments:
    - name: upload
      required: true
      description: ID of the entry containing the file to upload
    description: Upload file to WildFire for analysis.
  - name: detonate-file
    arguments:
    - name: upload
      required: true
      description: ID of the entry containing the file to upload
    - name: delay
      description: Delay wait time between calls (in seconds)
      defaultValue: "7"
    - name: timeout
      description: Total wait time (in seconds)
      defaultValue: "60"
    - name: format
      auto: PREDEFINED
      predefined:
      - xml
      - pdf
      description: Optional - request a structured report (formatted as XML/PDF)
    outputs:
    - contextPath: File.Name
      description: Filename
    - contextPath: File.Type
      description: File type e.g. "PE"
    - contextPath: File.Size
      description: File size
    - contextPath: File.MD5
      description: MD5 hash of the file
    - contextPath: File.SHA1
      description: SHA1 hash of the file
    - contextPath: File.SHA256
      description: SHA256 hash of the file
    - contextPath: File.Malicious.Vendor
      description: For malicious files, the vendor that made the decision
    - contextPath: DBotScore.Indicator
      description: The indicator we tested
    - contextPath: DBotScore.Type
      description: The type of the indicator
    - contextPath: DBotScore.Vendor
      description: Vendor used to calculate the score
    - contextPath: DBotScore.Score
      description: The actual score
    description: Detonate file through WildFire
  - name: detonate-file-remote
    arguments:
    - name: upload
      required: true
      description: URL of remote file to be uploaded
    - name: delay
      description: Delay wait time between calls (in seconds)
      defaultValue: "7"
    - name: timeout
      description: Total wait time (in seconds)
      defaultValue: "60"
    - name: format
      auto: PREDEFINED
      predefined:
      - xml
      - pdf
      description: Optional - request a structured report (formatted as XML/PDF)
    description: Detonate file hosted on a website through WildFire
