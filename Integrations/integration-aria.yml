    def func_call(instance, func_name, command_name, *argv):
        arguments = []
        parameter = {}

        for arg in argv:
            value = demisto.args().get(arg)
            arguments.append(value)
            parameter[arg] = value


        response = getattr(instance, func_name)(*tuple(arguments))

        cont = []

        import time
        context_entry = {
            "name": command_name,
            "response_code": response.status_code,
            "response_content": response.text,
            "arguments": parameter,
            "time_stamp_unix": str(int(time.time()))
        }
        cont.append(context_entry)

        table_header = ["name", "response_code", "response_content", "arguments", "time_stamp_unix"]

        ec = {
            "PI(val.name && val.name == obj.name)": cont
        }
        LOG(response.text)

        output_type = "note"
        if not response.ok:
            LOG.print_log()
            output_type = "error"

        res = {
            "Type": entryTypes[output_type],
            "ContentsFormat": formats["json"],
            "Contents": cont,
            "EntryContext": ec,
            "ReadableContentsFormat": formats['markdown'],
            "HumanReadable": tableToMarkdown(command_name, cont, table_header)
        }
        demisto.results(res)


