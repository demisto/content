  script: |-
    ''' IMPORTS '''
    import sys
    import time
    import re
    import base64

    #ARIA PacketIntelligence SOAR API#
    import json
    import requests
    import random
    
    class ARIA(object):
    
        def __init__(self):
            self.sdso_url = ""
            self.api_key = ""
    
        def set_api(self, key: str) -> None:
            """
            Set the packet intelligence api key
            :param key:
            :return:
            """
            self.api_key = key
        
        def set_sdso_url(self, url: str) -> None:
            """
            :param url:
            :return:
            """
            self.sdso_url = url
    
        """HELPER FUNCTION"""
    
        def _build_alert_instruction(self, transport_type: str, tti_index: int, aio_index: int,
                                     trigger_type: str, trigger_value: int) -> str:
            """
            :param transport_type:
            :param tti_index:
            :param aio_index:
            :param trigger_type:
            :param trigger_value:
            :return:
            """
            transport_type_list = ["email", "SMS", "syslog", "webhook"]
            if transport_type not in transport_type_list:
                raise Exception("Wrong transport_type {}! transport_type can be choose from 'email', 'SMS', 'syslog', 'webhook'"
                                .format(transport_type))
            if tti_index > 7 or tti_index < 0:
                raise Exception("transport_type_info_index out of range! It must be in range [0, 7]")
            if aio_index > 15 or aio_index < 0:
                raise Exception("Alert Info Index out of range! It must be in range [0, 15]")
    
            trigger_type_list = ["one-shot", "re-trigger-count", "re-trigger-timed-ms", "re-trigger-timed-sec"]
            if trigger_type not in trigger_type_list:
                raise Exception("Wrong trigger_type {}! trigger_type can be choose from 'one-shot', 're-trigger-count', "
                                "'re-trigger-timed-ms', 're-trigger-timed-sec'".format(trigger_type))
            if trigger_value < 1 or trigger_value > 8191:
                raise Exception("Trigger Value out of range! It must be in range [1, 8191]")
    
            instruction =  "ALERT {} {} {} {} {}".format(transport_type, tti_index, aio_index, trigger_type, trigger_value)
            return instruction
    
        def _process_port_range(self, port_range: str=None) -> str:
            """
            :param port_range: (:string:) - "1, 4-8, 9-10 ..."
            :return:
            """
            if port_range is None or len(port_range) == 0:
                port_range = "0-65535"
            arr = port_range.replace(" ", "").split(",")
            res = ""
            for i in arr:
                if len(res) != 0:
                    res = res + ", "
                if "-" in i:
                    beg = i.replace(" ", "").split("-")[0]
                    end = i.replace(" ", "").split("-")[1]
                    for j in beg, end:
                        if int(j) < 0 or int(j) > 65535:
                            raise Exception("Port must be in 0-65535!")
                    if int(beg) > int(end):
                        raise Exception("Wrong port range format!")
                    res = res + beg + " - " + end
                else:
                    if int(i) < 0 or int(i) > 65535:
                        raise Exception("Port must be in 0-65535!")
                    res = res + i
            return res
    
    
        def _process_ip_address(self, ip: str) -> str:
            """
            :param ip: (:string:) - "1.2.3.4" "1.2.3.4/32"
            :return:
            """
            netmask = "32"
            ip_str = ip.replace(" ", "")
            if "/" in ip_str:
                netmask = ip_str.split("/")[1]
                ip_addr = ip_str.split("/")[0]
            else:
                ip_addr = ip_str
            if int(netmask) > 32 or int(netmask) < 1:
                raise Exception("Subnet mask must be in 1 to 32!")
            arr = ip_addr.split(".")
            for i in arr:
                if int(i) < 0 or int(i) > 255:
                    raise Exception("Wrong IP format!")
            if len(arr) != 4:
                raise Exception("Wrong IP format!")
            res = ip_addr + "/" + netmask
            return res
    
    
        def _generate_named_rule_data(self, rule_name: str, logic_block: str, rule: str,
                                      action: str, instance_id: str=None, label_sia_group: str=None,
                                      label_sia_name: str=None, label_sia_region: str=None) -> dict:
            """
            :param rule_name:
            :param logic_block:
            :param rule:
            :param action:
            :param instance_id:
            :param label_sia_group:
            :param label_sia_name:
            :param label_sia_region:
            :return:
            """
            selector = {
                "kind": "string"
            }
            count = 0
            type_dict = ["group", "name", "region"]
    
            for index, label in enumerate([label_sia_group, label_sia_name, label_sia_region]):
                if label is not None:
                    count += 1
                    if count == 3:
                        raise Exception("Command only supports two SIA labels!")
                    selector["label" + str(count)] = {
                        "kind": "string",
                        "SIA_label_type": type_dict[index],
                        "SIA_label": label
                    }
    
            if count == 0:
                selector = {
                    "kind": "string",
                    "label1": {
                        "kind": "string",
                        "SIA_label_type": "region",
                        "SIA_label": "all"
                    },
                    "label2": {
                        "kind": "string",
                        "SIA_label_type": "region",
                        "SIA_label": "all"
                    }
                }
    
            instance_id_type = "instance-number"
            if instance_id is None:
                instance_id_type = "all"
                instance_id = ""
    
            named_rule = "\"name\": \"{}\", \"logic_block\": \"{}\", \"rule\": \"{}\"".format(rule_name, logic_block, rule)
    
            data =  {
                "selector": {
                    "kind": "string",
                    "named_rule": named_rule,
                    "named_rule_action": action,
                    "label_query": selector,
                    "instance_ID_type": instance_id_type,
                    "instance_ID": instance_id
                }
            }
            return data
    
        def _remove_rule(self, rule_name: str, logic_block: str, instance_id: str=None, label_sia_group: str=None,
                               label_sia_name: str=None, label_sia_region: str=None) -> requests:
            """
            :param rule_name:
            :param logic_block:
            :param instance_id:
            :param label_sia_group:
            :param label_sia_name:
            :param label_sia_region:
            :return:
            """
            url = self.sdso_url + '/ruleForward'
            headers = {'Content-type': 'application/json', 'Accept': 'text/plain'}
            data = self._generate_named_rule_data(rule_name, logic_block, "", "remove", instance_id,
                                                  label_sia_group, label_sia_name, label_sia_region)
            data["selector"]["instance_ID_type"] = "all"
            data["selector"]["instance_ID"] = ""
            res = requests.put(url, data=json.dumps(data), headers=headers)
            return res
    
        def _do_request(self, data: dict) -> requests:
            """
            :param data:
            :return:
            """
            url = self.sdso_url + '/ruleForward'
            headers = {'Content-type': 'application/json', 'Accept': 'text/plain'}
            data["selector"]["instance_ID_type"] = "instance-number"
            instance_list = random.sample(range(3), 3)
            res = None
            for i in instance_list:
                data["selector"]["instance_ID"] = str(i)
                res = requests.put(url, data=json.dumps(data), headers=headers)
                if res.status_code == 200 or res.status_code == 201:
                    break
            return res
    
        """SOAR API"""
        def block_conversation(self, src_ip: str, target_ip: str, rule_name: str, src_port: str=None,
                               target_port: str=None, protocol: str=None, instance_id: str=None, label_sia_group: str=None,
                               label_sia_name: str=None, label_sia_region: str=None) -> requests:
            """
            Block Conversation
            :param src_ip: "1.2.3.4/32" or "1.2.3.4"
            :param target_ip:
            :param rule_name:
            :param src_port: "0, 10-100"
            :param target_port:
            :param protocol:
            :param instance_id:
            :param label_sia_group:
            :param label_sia_name:
            :param label_sia_region:
            :return:
            """
            src_ip = self._process_ip_address(src_ip)
            src_port = self._process_port_range(src_port)
            target_ip = self._process_ip_address(target_ip)
            target_port = self._process_port_range(target_port)
            if protocol is None or len(protocol) == 0:
                protocol = "HOPOPT-255"
            rule = "{} @ {} & {} @ {} <> {} : DROP, END".format(target_ip, target_port, src_ip, src_port, protocol)
            data = self._generate_named_rule_data(rule_name, "5-tuple", rule, "add", instance_id, label_sia_group,
                                                  label_sia_name, label_sia_region)
            return self._do_request(data)
    
    
        def unblock_conversation(self, rule_name: str, instance_id: str=None,
                                 label_sia_group: str=None, label_sia_name: str=None, label_sia_region: str=None) -> requests:
            """
            Unblock a previously blocked conversation. If the rule name is provided, it will take precedence over
            the five-tuple information. If the rule name is not provided, this method will iterate over blocked
            conversations and unblock the conversation pointed that matches the five_tuple (src_ip, src_port, ...) information.
            If neither are provided this will raise and exception
            :param rule_name:
            :param instance_id:
            :param label_sia_group:
            :param label_sia_name:
            :param label_sia_region:
            :return:
            """
            res = self._remove_rule(rule_name, "5-tuple", instance_id, label_sia_group, label_sia_name, label_sia_region)
            return res
    
    
        def record_conversation(self, src_ip: str, target_ip: str, vlan_id: str, rule_name: str, src_port: str=None,
                                target_port: str=None, protocol: str=None, sia_interface: str=None, transport_type: str=None, tti_index: str=None,
                                aio_index: str=None, trigger_type: str=None, trigger_value: str=None, instance_id: str=None,
                                label_sia_group: str=None, label_sia_name: str=None, label_sia_region: str=None) -> requests:
            """
            :param src_ip:
            :param target_ip:
            :param vlan_id:
            :param rule_name:
            :param src_port:
            :param target_port:
            :param protocol:
            :param sia_interface:
            :param transport_type:
            :param tti_index:
            :param aio_index:
            :param trigger_type:
            :param trigger_value:
            :param instance_id:
            :param label_sia_group:
            :param label_sia_name:
            :param label_sia_region:
            :return:
            """
            if sia_interface is None or sia_interface != "B":
                sia_interface = "A"
            src_ip = self._process_ip_address(src_ip)
            src_port = self._process_port_range(src_port)
            target_ip = self._process_ip_address(target_ip)
            target_port = self._process_port_range(target_port)
    
            if protocol is None or len(protocol) == 0:
                protocol = "HOPOPT-255"
            rule = "{} @ {} & {} @ {} <> {} : REDIRECT-VLAN {} {}".format(target_ip, target_port, src_ip, src_port,
                                                                               protocol, sia_interface, vlan_id)
            if transport_type is not None:
                if tti_index is None or aio_index is None or trigger_type is None or trigger_value is None:
                    raise Exception("Please provide tti_index, aio_index, trigger_type and trigger_value "
                                    "to use {} to send an alert.".format(transport_type))
                rule += ", "
                rule += self._build_alert_instruction(transport_type, int(tti_index), int(aio_index), trigger_type, int(trigger_value))
            rule += ", END"
    
            data = self._generate_named_rule_data(rule_name, "5-tuple", rule, "add", instance_id,
                                                  label_sia_group, label_sia_name, label_sia_region)
            return self._do_request(data)
    
    
        def stop_recording_conversation(self, rule_name: str, instance_id: str=None, label_sia_group: str=None,
                                        label_sia_name: str=None, label_sia_region: str=None) -> requests:
            """
            Stop recording a previously blocked conversation. If the rule name is provided, it will take precedence over
            the five-tuple information. If the rule name is not provided, this method will iterate over blocked
            conversations and unblock the conversation pointed that matches the five_tuple (src_ip, src_port, ...) information.
            If neither are provided this will raise and exception
            :param rule_name:
            :param instance_id:
            :param label_sia_group:
            :param label_sia_name:
            :param label_sia_region:
            :return:
            """
            res = self._remove_rule(rule_name, "5-tuple", instance_id, label_sia_group, label_sia_name, label_sia_region)
            return res
        
        def alert_conversation(self, src_ip: str, target_ip: str, rule_name: str, transport_type: str, tti_index: str, aio_index: str,
                               trigger_type: str, trigger_value: str, src_port: str=None, target_port: str=None, protocol: str=None, instance_id: str=None,
                               label_sia_group: str=None, label_sia_name: str=None, label_sia_region: str=None) -> requests:
            """
            :param src_ip:
            :param target_ip:
            :param rule_name:
            :param transport_type:
            :param tti_index:
            :param aio_index:
            :param trigger_type:
            :param trigger_value:
            :param src_port:
            :param target_port:
            :param protocol:
            :param instance_id:
            :param label_sia_group:
            :param label_sia_name:
            :param label_sia_region:
            :return:
            """
            src_ip = self._process_ip_address(src_ip)
            src_port = self._process_port_range(src_port)
            target_ip = self._process_ip_address(target_ip)
            target_port = self._process_port_range(target_port)
            if protocol is None or len(protocol) == 0:
                protocol = "HOPOPT-255"
            rule = "{} @ {} & {} @ {} <> {} : ".format(target_ip, target_port, src_ip, src_port, protocol)
            rule += self._build_alert_instruction(transport_type, int(tti_index), int(aio_index), trigger_type, int(trigger_value)) + ", END"
            data = self._generate_named_rule_data(rule_name, "5-tuple", rule, "add", instance_id,
                                                  label_sia_group, label_sia_name, label_sia_region)
            return self._do_request(data)
        
        def mute_alert_conversation(self, rule_name: str, instance_id: str=None,
                                    label_sia_group: str=None, label_sia_name: str=None, label_sia_region: str=None) -> requests:
            """
            :param rule_name:
            :param instance_id:
            :param label_sia_group:
            :param label_sia_name:
            :param label_sia_region:
            :return:
            """
            res = self._remove_rule(rule_name, "5-tuple", instance_id, label_sia_group, label_sia_name, label_sia_region)
            return res
    
        def block_dest_port(self, port_range: str, rule_name: str, instance_id: str=None,
                            label_sia_group: str=None, label_sia_name: str=None, label_sia_region: str=None) -> requests:
            """
            Block destination ports in the port_range
            :param port_range:
            :param rule_name:
            :param instance_id:
            :param label_sia_group:
            :param label_sia_name:
            :param label_sia_region:
            :return:
            """
            rule = "{}: DROP, END".format(self._process_port_range(port_range)) 
            data = self._generate_named_rule_data(rule_name, "dst-port", rule, "add", instance_id,
                                                  label_sia_group, label_sia_name, label_sia_region)
            return self._do_request(data)
    
        def unblock_dest_port(self, rule_name: str, instance_id:str=None, label_sia_group: str=None,
                              label_sia_name: str=None, label_sia_region: str=None) -> requests:
            """
            Unblock destination ports blocked by the given rule. If the rule is not provided it will unblock
            all ports
            :param rule_name:
            :param instance_id:
            :param label_sia_group:
            :param label_sia_name:
            :param label_sia_region:
            :return:
            """
            res = self._remove_rule(rule_name, "dst-port", instance_id, label_sia_group, label_sia_name, label_sia_region)
            return res
    
        def record_dest_port(self, port_range: str, vlan_id: str, rule_name: str,
                             sia_interface: str=None, transport_type: str=None, tti_index: str=None, aio_index: str=None,
                             trigger_type: str=None, trigger_value: str=None, instance_id: str=None, label_sia_group: str=None,
                             label_sia_name: str=None, label_sia_region: str=None) -> requests:
            """
            Redirect traffic from ports in port_range
            :param port_range:
            :param vlan_id:
            :param rule_name:
            :param sia_interface:
            :param transport_type:
            :param tti_index:
            :param aio_index:
            :param trigger_type:
            :param trigger_value:
            :param instance_id:
            :param label_sia_group:
            :param label_sia_name:
            :param label_sia_region:
            :return:
            """
            if sia_interface is None or sia_interface != "B":
                sia_interface = "A"
            rule = "{}: REDIRECT-VLAN {} {}".format(self._process_port_range(port_range), sia_interface, vlan_id)
            if transport_type is not None:
                if tti_index is None or aio_index is None or trigger_type is None or trigger_value is None:
                    raise Exception("Please provide tti_index, aio_index, trigger_type and trigger_value "
                                    "to use {} to send an alert.".format(transport_type))
                rule += ", "
                rule += self._build_alert_instruction(transport_type, int(tti_index), int(aio_index), trigger_type, int(trigger_value))
            rule += ", END"
            data = self._generate_named_rule_data(rule_name, "dst-port", rule, "add", instance_id,
                                                  label_sia_group, label_sia_name, label_sia_region)
            return self._do_request(data)
    
        def stop_recording_dest_port(self, rule_name: str, instance_id: str=None, label_sia_group: str=None,
                                     label_sia_name: str=None, label_sia_region: str=None) -> requests:
            """
            Stop recording traffic from ports recorded by the given rule. If the rule is
            not given it will stop recording conversations in port_range
            :param rule_name:
            :param instance_id:
            :param label_sia_group:
            :param label_sia_name:
            :param label_sia_region:
            :return:
            """
    
            res = self._remove_rule(rule_name, "dst-port", instance_id, label_sia_group, label_sia_name, label_sia_region)
            return res
    
        def alert_dest_port(self, port_range: str, rule_name: str, transport_type: str, tti_index: str, aio_index: str,
                            trigger_type: str, trigger_value: str, instance_id: str=None, label_sia_group: str=None,
                            label_sia_name: str=None, label_sia_region: str=None) -> requests:
            """
            :param port_range:
            :param rule_name:
            :param transport_type:
            :param tti_index:
            :param aio_index:
            :param trigger_type:
            :param trigger_value:
            :param instance_id:
            :param label_sia_group:
            :param label_sia_name:
            :param label_sia_region:
            :return:
            """
            rule = "{}: ".format(self._process_port_range(port_range))
            rule += self._build_alert_instruction(transport_type, int(tti_index), int(aio_index), trigger_type,
                                                  int(trigger_value)) + ", END"
            data = self._generate_named_rule_data(rule_name, "dst-port", rule, "add", instance_id,
                                                  label_sia_group, label_sia_name, label_sia_region)
            return self._do_request(data)
    
        def mute_alert_dest_port(self, rule_name: str, instance_id:str=None, label_sia_group: str=None,
                                 label_sia_name: str=None, label_sia_region: str=None) -> requests:
            """
            :param rule_name:
            :param instance_id:
            :param label_sia_group:
            :param label_sia_name:
            :param label_sia_region:
            :return:
            """
            res = self._remove_rule(rule_name, "dst-port", instance_id, label_sia_group, label_sia_name, label_sia_region)
            return res
    
        def block_src_port(self, port_range: str, rule_name: str, instance_id: str=None, label_sia_group: str=None,
                           label_sia_name: str=None, label_sia_region: str=None) -> requests:
            """
            Block source ports in the port_range
            :param port_range:
            :param rule_name:
            :param instance_id:
            :param label_sia_group:
            :param label_sia_name:
            :param label_sia_region:
            :return:
            """
            rule = "{}: DROP, END".format(self._process_port_range(port_range)) 
            data = self._generate_named_rule_data(rule_name, "src-port", rule, "add", instance_id,
                                                  label_sia_group, label_sia_name, label_sia_region)
            return self._do_request(data)
        
        def unblock_src_port(self, rule_name: str, instance_id: str=None, label_sia_group: str=None,
                             label_sia_name: str=None, label_sia_region: str=None) -> requests:
            """
            Unblock source ports blocked by the given rule. If the rule is not provided it will unblock
            all ports in port_range
            :param rule_name:
            :param instance_id:
            :param label_sia_group:
            :param label_sia_name:
            :param label_sia_region:
            :return:
            """
            res = self._remove_rule(rule_name, "src-port", instance_id, label_sia_group, label_sia_name, label_sia_region)
            return res
        
        def record_src_port(self, port_range: str, vlan_id: str, rule_name: str, sia_interface: str=None,
                            transport_type: str=None, tti_index: str=None, aio_index: str=None, trigger_type: str=None,
                            trigger_value: str=None, instance_id: str=None, label_sia_group: str=None, label_sia_name: str=None,
                            label_sia_region: str=None) -> requests:
            """
            Redirect traffic from ports in port_range
            :param port_range:
            :param vlan_id:
            :param rule_name:
            :param sia_interface:
            :param transport_type:
            :param tti_index:
            :param aio_index:
            :param trigger_type:
            :param trigger_value:
            :param instance_id:
            :param label_sia_group:
            :param label_sia_name:
            :param label_sia_region:
            :return:
            """
            if sia_interface is None or sia_interface != "B":
                sia_interface = "A"
            rule = "{}: REDIRECT-VLAN {} {}".format(self._process_port_range(port_range), sia_interface, vlan_id)
            if transport_type is not None:
                if tti_index is None or aio_index is None or trigger_type is None or trigger_value is None:
                    raise Exception("Please provide tti_index, aio_index, trigger_type and trigger_value "
                                    "to use {} to send an alert.".format(transport_type))
                rule += ", "
                rule += self._build_alert_instruction(transport_type, int(tti_index), int(aio_index), trigger_type, int(trigger_value))
            rule += ", END"
            data = self._generate_named_rule_data(rule_name, "src-port", rule, "add", instance_id,
                                                  label_sia_group, label_sia_name, label_sia_region)
            return self._do_request(data)
    
        def stop_recording_src_port(self, rule_name: str, instance_id: str=None, label_sia_group: str=None,
                                    label_sia_name: str=None, label_sia_region: str=None) -> requests:
            """
            Stop recording traffic from ports recorded by the given rule. If the rule is
            not given it will stop recording conversations in port_range
