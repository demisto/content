        the number of packets matching the criteria reaches the threshold specified
        in the trigger_value field. Once the alert triggers, it is disabled until
        the flow expires or times out.  re-trigger-count: The alert is triggered when
        the number of packets matching the criteria reaches the threshold specified
        in the trigger_value field. The counter then resets to 0, and the alert is
        triggered again the next time the threshold is met.  re-trigger-timed-ms:
        The alert is triggered, and then the application waits the number of msecs
        defined in the trigger_value field. Once this time passes, the alert is triggered
        again.  re-trigger-timed-sec: The alert is triggered, and then the application
        waits the number of seconds defined in the trigger_value field. Once this
        time passes, the alert is triggered again.'
    - name: trigger_value
      description: The threshold that must be met before the alert is triggered. The
        value entered here depends on the trigger_type. If the trigger_type is one-shot
        or retrigger-count, this is the total number of packets that must be received
        before the alert is triggered. The valid range is 1-8191, If the trigger_type
        is re-trigger-ms or re-triggersec, this is the total number of msecs or secs,
        respectively, that must elapse before the alert is triggered again. The valid
        range is 1-8191.
