commonfields:
  id: ARIA Packet Intelligece
  version: 1
name: ARIA Packet Intelligece
display: ARIA Packet Intelligece
category: Network Security
description: 'The ARIA Cybesecurity Solutions Software-Defined Security (SDS)  platform
  integrates with Demisto to add robustness when responding to incidents. The combination
  of ARIA hardware, in the form of a Secure Intelligent Adapter (SIA), and software,
  specifically Packet Intelligence and SDS orchestrator (SDSo), provides the elements
  required to react instantly when an incident is detected. When integrated with the
  ARIA solution, you can create playbooks that instruct one or more SIAs to add, modify,
  or delete rules automatically. These rule changes, which take effect immediately,
  can block conversations, redirect packets to a recorder or VLAN, or perform a variety
  of other actions. '
detaileddescription: Users should install SDSo onto a server according to the instructions in
  Software-Defined Security Installation Guide. During the installation process you can determine the IP
  address or FQDN of your SDSo instance which is used in the SDSo Base URL. You should also install
  an SIA according to the Secure Intelligent Adapter Installation Guide. For more information on
  connecting an SDSo and SIA see the Software-Defined Security Orchestrator User Guide. In addition,
  you must deploy the PI security service to your SIA, see the Packet Intelligence User Guide for more information.
configuration:
- display: SDSo Base URL
  name: sdso
  defaultvalue: http://<IP address or FQDN of SDSo Node>:7443
  type: 0
  required: true
script:
  script: |-
  type: python
  commands:
  - name: aria-block-conversation
    arguments:
    - name: src_ip
      required: true
      description: The source IP address.
    - name: src_port
      description: The source port(s). This accepts a comma-separated list (e.g.,
        “1, 3”), a range (e.g., “1-3”), or a combination (e.g., “1, 3-5”).
    - name: target_ip
      required: true
      description: The destination IP address.
    - name: target_port
      description: The destination port(s). This accepts a comma-separated list (e.g.,
        “1, 3”), a range (e.g., “1-3”), or a combination (e.g., “1, 3-5”).
    - name: protocol
      description: The protocol (e.g., TCP) used for the packets.
    - name: rule_name
      required: true
      description: The name of the rule to create.
    - name: label_sia_group
      description: 'The name of the group to which the SIA belongs. NOTE: Only two
        labels are allowed. If you enter values for all three labels, the command
        will fail. Also, if no labels are provided (i.e., they are empty), the rule
        is added to every SIA attached to the SDSo.'
    - name: label_sia_name
      description: 'The name of the SIA. NOTE: Only two labels are allowed. If you
        enter values for all three labels, the command will fail. Also, if no labels
        are provided (i.e., they are empty), the rule is added to every SIA attached
        to the SDSo.'
    - name: label_sia_region
      description: 'The name of the region to which the SIA belongs. NOTE: Only two
        labels are allowed. If you enter values for all three labels, the command
        will fail. Also, if no labels are provided (i.e., they are empty), the rule
        is added to every SIA attached to the SDSo.'
    outputs:
    - contextPath: aria.block_conversation.Rule
      description: 'Specifies the name of the rule and the settings that define the rule.'
      type: Unknown
    - contextPath: aria.block_conversation.Status
      description: 'Returns the response code, the state of the command, and the
        timestamp indicating when the command completed. If an error occurs or the
        response code is not 201, this also returns information about the error.'
      type: Unknown
    - contextPath: aria.block_conversation.Endpoints
      description: 'Returns endpoints information, such as the IP address, about the
        SIAs that were modified based on the rule change.'
      type: Unknown
    description: Creates a rule that drops all packets matching the specified 5-tuple
      values.
  - name: aria-unblock-conversation
    arguments:
    - name: rule_name
