commonfields:
  id: Censys
  version: -1
name: Censys
display: Censys
system: true
category: Data Enrichment & Threat Intelligence
image: data:image/png;base64,
description: 'Censys is a search engine that allows computer scientists to ask questions
  about the devices and networks that compose the Internet. Driven by Internet-wide
  scanning, Censys lets researchers find specific hosts and create aggregate reports
  on how devices, websites, and certificates are configured and deployed. '
detaileddescription: 'Two commands aspects of the Censys.io API is available, Search
  (cen-search) and View (cen-view). Cen-view is the primary interface. Automations
  should take the output of cen-view to parse and display the relevant data. Cen-search
  requires a more advanced search syntax and should be used primarily in pivoting
  and hypersearch scripts. More information on the search syntax can be found: https://censys.io/api/v1/docs/search'
configuration:
- display: Server URL
  name: url
  defaultvalue: https://censys.io/api/v1/
  type: 0
  required: true
- display: Censys API ID
  name: apiid
  defaultvalue: ""
  type: 0
  required: true
- display: Censys API Secret
  name: secret
  defaultvalue: ""
  type: 4
  required: true
script:
  script: |-
    import requests

    def sendRequest(method, url, uri, user, passwd, data = None):
        res = None

        if method.lower() == 'get':
            res = requests.get(url + uri, auth = (user, passwd))
        if method.lower() == 'post':
            try:
                temp = json.loads(data)
            except ValueError, e:
                return '### Error: Data is not in JSON format'

            res = requests.post(url + uri, auth = (user, passwd), data = data)

        if res.status_code >= 400:
            if res.text.startswith('{'):
                return '### Error: ' + str(res.status_code) + ': ' + res.json()["error"]
            else:
                return '### Error: ' + str(res.status_code)

        return res.text

    res = []

    apiid = demisto.params()['apiid']
    secret = demisto.params()['secret']
    url = demisto.params()['url']

    #What happens when the 'Test' button is pressed
    if demisto.command() == 'test-module':
        res = sendRequest('get', url, "view/ipv4/8.8.8.8", apiid, secret)
        if res.startswith('### Error:'):
            demisto.results( { 'Type' : entryTypes['error'], 'ContentsFormat' : 'text', 'Contents' : res } )
        elif 'Google' in res:
            demisto.results('ok')
    else:
        query = demisto.args()['query']
        index = demisto.args()['index']

        if demisto.command() == 'cen-view':
            uri = 'view/' + index + '/' + query
            method = 'get'
            data = None
        elif demisto.command() == 'cen-search':
            uri = 'search/' + index
            method = 'post'
            if not query.startswith('{'):
                data = '{ "query" : "' + query + '", "page" : 1 }'

        res = sendRequest(method, url, uri, apiid, secret, data)

        if res.startswith('### Error:'):
            demisto.results( { 'Type' : entryTypes['error'], 'ContentsFormat' : 'text', 'Contents' : res } )
            sys.exit(0)
        elif res.startswith('{'):
            res = json.loads(res)

        demisto.results(res)

    sys.exit(0)
  type: python
  commands:
  - name: cen-view
    arguments:
    - name: query
      required: true
      description: IP Address to search for
    - name: index
      required: true
      auto: PREDEFINED
      predefined:
      - ipv4
      - websites
      - certificates
      description: Which index to retrieve data from
    description: Detailed view
  - name: cen-search
    arguments:
    - name: query
      required: true
      description: The attribute you're searching for, JSON format
    - name: index
      description: The index to search on
      required: true
      auto: PREDEFINED
      predefined:
      - ipv4
      - websites
      - certificates
    description: Attribute search
