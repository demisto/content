category: Endpoint
commonfields:
  id: CrowdstrikeFalcon
  version: -1
configuration:
- defaultvalue: https://api.crowdstrike.com
  display: Server URL (e.g., https://api.crowdstrike.com)
  name: url
  required: true
  type: 0
- display: Client ID
  name: client_id
  required: true
  type: 0
- display: Secret
  name: secret
  required: true
  type: 4
- defaultvalue: 3 days
  display: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days)
  name: fetch_time
  required: false
  type: 0
- defaultvalue: '15'
  display: Max incidents per fetch
  name: incidents_per_fetch
  required: false
  type: 0
- display: Fetch query
  name: fetch_query
  required: false
  type: 0
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
  type: 13
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: The CrowdStrike Falcon OAuth 2 API (formerly the Falcon Firehose API),
  enables fetching and resolving detections, searching devices, getting behaviors
  by ID, containing hosts, and lifting host containment.
display: CrowdStrike Falcon
name: CrowdstrikeFalcon
script:
  commands:
  - arguments:
    - default: false
      description: Returns devices that match the query.
      isArray: false
      name: filter
      required: false
      secret: false
    - default: false
      description: A CSV list of device IDs to limit by which to limit the results.
      isArray: false
      name: ids
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Returns devices that match the specified status.
      isArray: false
      name: status
      predefined:
      - Normal
      - containment_pending
      - contained
      - lift_containment_pending
      required: false
      secret: false
    - default: false
      description: Returns devices that match the specified hostname.
      isArray: false
      name: hostname
      predefined:
      - ''
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Returns devices that match the specified platform name.
      isArray: false
      name: platform_name
      predefined:
      - Windows
      - Mac
      - Linux
      required: false
      secret: false
    - default: false
      description: Returns devices that match the specified site name.
      isArray: false
      name: site_name
      required: false
      secret: false
    deprecated: false
    description: Searches for a device that matches the query.
    execution: false
    name: cs-falcon-search-device
    outputs:
    - contextPath: CrowdStrike.Device.ID
      description: The ID of the device.
      type: String
    - contextPath: CrowdStrike.Device.LocalIP
      description: The local IP address of the device.
      type: String
    - contextPath: CrowdStrike.Device.ExternalIP
      description: The external IP address of the device.
      type: String
    - contextPath: CrowdStrike.Device.Hostname
      description: The hostname of the device.
      type: String
    - contextPath: CrowdStrike.Device.OS
      description: The operating system of the device.
      type: String
    - contextPath: CrowdStrike.Device.MacAddress
      description: The Mac address of the device.
      type: String
    - contextPath: CrowdStrike.Device.FirstSeen
      description: The first seen time of the device.
      type: String
    - contextPath: CrowdStrike.Device.LastSeen
      description: The last seen time of the device.
      type: String
    - contextPath: CrowdStrike.Device.PolicyType
      description: The policy types of the device.
      type: Unknown
  - arguments:
    - default: false
      description: The ID of the the behavior.
      isArray: false
      name: behavior_id
      required: true
      secret: false
    deprecated: false
    description: Searches for and fetches the behavior that matches the query.
    execution: false
    name: cs-falcon-get-behavior
    outputs:
    - contextPath: CrowdStrike.Behavior.FileName
      description: The file name in the behavior.
      type: String
    - contextPath: CrowdStrike.Behavior.Scenario
      description: The scenario name in the behavior.
      type: String
    - contextPath: CrowdStrike.Behavior.MD5
      description: The MD5 hash of the IoC in the behavior.
      type: String
    - contextPath: CrowdStrike.Behavior.SHA256
      description: The SHA256 hash of the IoC in the behavior.
      type: String
    - contextPath: CrowdStrike.Behavior.IOCType
      description: Type of the indicator of compromise.
      type: String
    - contextPath: CrowdStrike.Behavior.IOCValue
      description: The value of the IoC.
      type: String
    - contextPath: CrowdStrike.Behavior.CommandLine
      description: The command line executed in the behavior.
      type: String
    - contextPath: CrowdStrike.Behavior.UserName
      description: The user name related to the behavior.
      type: String
    - contextPath: CrowdStrike.Behavior.SensorID
      description: The sensor ID related to the behavior.
      type: String
    - contextPath: CrowdStrike.Behavior.ParentProcessID
      description: The ID of the parent process.
      type: String
    - contextPath: CrowdStrike.Behavior.ProcessID
      description: The process ID of the behavior.
      type: String
    - contextPath: CrowdStrike.Behavior.ID
      description: The ID of the behavior.
      type: String
  - arguments:
    - default: false
      description: IDs of the detections to search. If provided, will override other
        arguments.
      isArray: true
      name: ids
      required: false
      secret: false
    - default: false
      description: |-
        Filter detections using a query in Falcon Query Language (FQL).
        e.g. filter="device.hostname:'CS-SE-TG-W7-01'"

        The full list of valid filter options is extensive. Review it in the following URL: https://falcon.crowdstrike.com/support/documentation/2/query-api-reference#detectionsearch
      isArray: false
      name: filter
      required: false
      secret: false
    deprecated: false
    description: Search for details of specific detections, either using a filter
      query, or by providing the IDs of the detections.
    execution: false
    name: cs-falcon-search-detection
    outputs:
    - contextPath: CrowdStrike.Detection.Behavior.FileName
      description: The file name in the behavior.
      type: String
    - contextPath: CrowdStrike.Detection.Behavior.Scenario
      description: The scenario name in the behavior.
      type: String
    - contextPath: CrowdStrike.Detection.Behavior.MD5
      description: The MD5 hash of the IoC in the behavior.
      type: String
    - contextPath: CrowdStrike.Detection.Behavior.SHA256
      description: The SHA256 hash of the IoC in the behavior.
      type: String
    - contextPath: CrowdStrike.Detection.Behavior.IOCType
      description: The type of the IoC.
      type: String
    - contextPath: CrowdStrike.Detection.Behavior.IOCValue
      description: The value of the IoC.
      type: String
    - contextPath: CrowdStrike.Detection.Behavior.CommandLine
      description: The command line executed in the behavior.
      type: String
    - contextPath: CrowdStrike.Detection.Behavior.UserName
      description: The user name related to the behavior.
      type: String
    - contextPath: CrowdStrike.Detection.Behavior.SensorID
      description: The sensor ID related to the behavior.
      type: String
    - contextPath: CrowdStrike.Detection.Behavior.ParentProcessID
      description: The ID of the parent process.
      type: String
    - contextPath: CrowdStrike.Detection.Behavior.ProcessID
      description: The process ID of the behavior.
      type: String
    - contextPath: CrowdStrike.Detection.Behavior.ID
      description: The ID of the behavior.
      type: String
    - contextPath: CrowdStrike.Detection.System
      description: The system name of the detection.
      type: String
    - contextPath: CrowdStrike.Detection.CustomerID
      description: The ID of the customer (CID).
      type: String
    - contextPath: CrowdStrike.Detection.MachineDomain
      description: The name of the domain of the detection machine.
      type: String
    - contextPath: CrowdStrike.Detection.ID
      description: The detection ID.
      type: String
    - contextPath: CrowdStrike.Detection.ProcessStartTime
      description: The start time of the process that generated the detection.
      type: Date
  - arguments:
    - default: false
      description: A comma separated list of one or more IDs to resolve.
      isArray: false
      name: ids
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: The status to which you want to transition a detection.
      isArray: false
      name: status
      predefined:
      - new
      - in_progress
      - true_positive
      - false_positive
      - ignored
      required: false
      secret: false
    - default: false
      description: ' A user ID, for example: 1234567891234567891. '
      isArray: false
      name: assigned_to_uuid
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: If set to true, will display the dectection in the UI.
      isArray: false
      name: show_in_ui
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - default: false
      description: Username to resolve resolve detections of (This is usually the
        user’s email address, but may vary based on your configuration).
      isArray: false
      name: username
      required: false
      secret: false
    deprecated: false
    description: Resolves and updates a detection.
    execution: false
    name: cs-falcon-resolve-detection
  - arguments:
    - default: false
      description: The host agent ID (AID) of the host to contain. Get an agent ID
        from a detection.
      isArray: true
      name: ids
      required: true
      secret: false
    deprecated: false
    description: Contains or lifts containment for a specified host. When contained,
      a host can only communicate with the CrowdStrike cloud and any IPs specified
      in your containment policy.
    execution: false
    name: cs-falcon-contain-host
  - arguments:
    - default: false
      description: The host agent ID (AID) of the host you want to contain. Get an
        agent ID from a detection
      isArray: true
      name: ids
      required: true
      secret: false
    deprecated: false
    description: Lifts containment on the host, which returns its network communications
      to normal.
    execution: false
    name: cs-falcon-lift-host-containment
  - arguments:
    - default: false
      description: CSV list of host agent ID’s to run commands on (can be retrieved
        by running cs-falcon-search-device command).
      isArray: false
      name: host_ids
      required: true
      secret: false
    - default: false
      description: Command type to run
      isArray: false
      name: command_type
      required: true
      secret: false
    - default: false
      description: Full command to run
      isArray: false
      name: full_command
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: read
      description: Scope to run the command in.
      isArray: false
      name: scope
      predefined:
      - read
      - write
      - admin
      required: false
      secret: false
    deprecated: false
    description: Send commands to hosts.
    execution: false
    name: cs-falcon-run-command
    outputs:
    - contextPath: CrowdStrike.Command.HostID
      description: The ID of host the command was running on.
      type: String
    - contextPath: CrowdStrike.Command.Stdout
      description: Command standard output.
      type: String
    - contextPath: CrowdStrike.Command.Stderr
      description: Command standard error.
      type: String
    - contextPath: CrowdStrike.Command.BaseCommand
      description: Base command given.
      type: String
    - contextPath: CrowdStrike.Command.FullCommand
      description: Full command given.
      type: String
  - arguments:
    - default: false
      description: Script name to upload
      isArray: false
      name: name
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: private
      description: 'Permission for the custom-script. Valid permission values: private
        - usable by only the user who uploaded it, group - usable by all RTR Admins,
        public - usable by all active-responders and RTR admins.'
      isArray: false
      name: permission_type
      predefined:
      - private
      - group
      - public
      required: false
      secret: false
    - default: false
      description: Contents of the PowerShell script
      isArray: false
      name: content
      required: true
      secret: false
    deprecated: false
    description: Uploads a script to Falcon.
    execution: false
    name: cs-falcon-upload-script
  - arguments:
    - default: false
      description: File entry ID to upload
      isArray: false
      name: entry_id
      required: true
      secret: false
    deprecated: false
    description: Upload a file to the CrowdStrike cloud (can be later used for the
      RTR `put` command).
    execution: false
    name: cs-falcon-upload-file
  - arguments:
    - default: false
      description: File ID to delete (can be retrieved by running cs-falcon-list-files
        command).
      isArray: false
      name: file_id
      required: true
      secret: false
    deprecated: false
    description: Delete a file based on the ID given. Can only delete one file at
      a time.
    execution: false
    name: cs-falcon-delete-file
  - arguments:
    - default: false
      description: A comma separated list of file IDs to get (can be retrieved by running cs-falcon-list-files
        command).
      isArray: false
      name: file_id
      required: true
      secret: false
    deprecated: false
    description: Get files based on the ID's given. These are used for the RTR `put`
      command.
    execution: false
    name: cs-falcon-get-file
    outputs:
      - contextPath: CrowdStrike.File.ID
        description: The ID of the file.
        type: String
      - contextPath: CrowdStrike.File.CreatedBy
        description: Email of the user who created the file.
        type: String
      - contextPath: CrowdStrike.File.CreatedTime
        description: Creation date of the file.
        type: Date
      - contextPath: CrowdStrike.File.Description
        description: Description of the file.
        type: String
      - contextPath: CrowdStrike.File.Type
        description: Type of the file, e.g. script.
        type: String
      - contextPath: CrowdStrike.File.ModifiedBy
        description: Email of the user who modified the file.
        type: String
      - contextPath: CrowdStrike.File.ModifiedTime
        description: Modification date of the file.
        type: Date
      - contextPath: CrowdStrike.File.Name
        description: The full file name.
        type: String
      - contextPath: CrowdStrike.File.Permission
        description: 'Permission type of the file, can be one of: public, group or private.'
        type: String
      - contextPath: CrowdStrike.File.SHA256
        description: The SHA-256 hash of the file.
        type: String
      - contextPath: File.Type
        description: The file type.
        type: String
      - contextPath: File.Name
        description: The full file name.
        type: String
      - contextPath: File.SHA256
        description: The SHA-256 hash of the file.
        type: String
      - contextPath: File.Size
        description: The size of the file in bytes.
        type: Number
  - deprecated: false
    description: Get a list of put-file ID's that are available to the user for the
      `put` command.
    execution: false
    name: cs-falcon-list-files
    outputs:
    - contextPath: CrowdStrike.File.ID
      description: The ID of the file.
      type: String
    - contextPath: CrowdStrike.File.CreatedBy
      description: Email of the user who created the file.
      type: String
    - contextPath: CrowdStrike.File.CreatedTime
      description: Creation date of the file.
      type: Date
    - contextPath: CrowdStrike.File.Description
      description: Description of the file.
      type: String
    - contextPath: CrowdStrike.File.Type
      description: Type of the file, e.g. script.
      type: String
    - contextPath: CrowdStrike.File.ModifiedBy
      description: Email of the user who modified the file.
      type: String
    - contextPath: CrowdStrike.File.ModifiedTime
      description: Modification date of the file.
      type: Date
    - contextPath: CrowdStrike.File.Name
      description: The full file name.
      type: String
    - contextPath: CrowdStrike.File.Permission
      description: 'Permission type of the file, can be one of: public, group or private.'
      type: String
    - contextPath: CrowdStrike.File.SHA256
      description: The SHA-256 hash of the file.
      type: String
    - contextPath: File.Type
      description: The file type.
      type: String
    - contextPath: File.Name
      description: The full file name.
      type: String
    - contextPath: File.SHA256
      description: The SHA-256 hash of the file.
      type: String
    - contextPath: File.Size
      description: The size of the file in bytes.
      type: Number
  - arguments:
    - default: false
      description: CSV list of script IDs to get (can be retrieved by running cs-falcon-list-scripts
        command).
      isArray: false
      name: script_id
      required: true
      secret: false
    deprecated: false
    description: Get custom-scripts based on the ID's given. These are used for the
      RTR `runscript` command.
    execution: false
    name: cs-falcon-get-script
    outputs:
    - contextPath: CrowdStrike.Script.ID
      description: The ID of the script.
      type: String
    - contextPath: CrowdStrike.Script.CreatedBy
      description: Email of the user who created the script.
      type: String
    - contextPath: CrowdStrike.Script.CreatedTime
      description: Creation date of the script.
      type: Date
    - contextPath: CrowdStrike.Script.ModifiedBy
      description: Email of the user who modified the script.
      type: String
    - contextPath: CrowdStrike.Script.ModifiedTime
      description: Modification date of the script.
      type: Date
    - contextPath: CrowdStrike.Script.Name
      description: The script name.
      type: String
    - contextPath: CrowdStrike.Script.Permission
      description: 'Permission type of the script, can be one of: public, group or private.'
      type: String
    - contextPath: CrowdStrike.Script.SHA256
      description: The SHA-256 hash of the script file.
      type: String
    - contextPath: CrowdStrike.Script.RunAttemptCount
      description: Number of the script run attempts.
      type: Number
    - contextPath: CrowdStrike.Script.RunSuccessCount
      description: Number of the script successful runs
      type: Number
    - contextPath: CrowdStrike.Script.Platform
      description: List of platforms OS on which the script can run, e.g. windows.
      type: String
    - contextPath: CrowdStrike.Script.WriteAccess
      description: Whether the user has write access to the script or not.
      type: Boolean
  - arguments:
    - default: false
      description: Script ID to delete (can be retrieved by running cs-falcon-list-scripts
        command).
      isArray: false
      name: script_id
      required: true
      secret: false
    deprecated: false
    description: Delete a custom-script based on the ID given. Can only delete one
      script at a time.
    execution: false
    name: cs-falcon-delete-script
  - deprecated: false
    description: Get a list of custom-script ID's that are available to the user for
      the `runscript` command.
    execution: false
    name: cs-falcon-list-scripts
    outputs:
      - contextPath: CrowdStrike.Script.ID
        description: The ID of the script.
        type: String
      - contextPath: CrowdStrike.Script.CreatedBy
        description: Email of the user who created the script.
        type: String
      - contextPath: CrowdStrike.Script.CreatedTime
        description: Creation date of the script.
        type: Date
      - contextPath: CrowdStrike.Script.ModifiedBy
        description: Email of the user who modified the script.
        type: String
      - contextPath: CrowdStrike.Script.ModifiedTime
        description: Modification date of the script.
        type: Date
      - contextPath: CrowdStrike.Script.Name
        description: The script name.
        type: String
      - contextPath: CrowdStrike.Script.Permission
        description: 'Permission type of the script, can be one of: public, group or private.'
        type: String
      - contextPath: CrowdStrike.Script.SHA256
        description: The SHA-256 hash of the script file.
        type: String
      - contextPath: CrowdStrike.Script.RunAttemptCount
        description: Number of the script run attempts.
        type: Number
      - contextPath: CrowdStrike.Script.RunSuccessCount
        description: Number of the script successful runs
        type: Number
      - contextPath: CrowdStrike.Script.Platform
        description: List of platforms OS on which the script can run, e.g. windows.
        type: String
      - contextPath: CrowdStrike.Script.WriteAccess
        description: Whether the user has write access to the script or not.
        type: Boolean
  - arguments:
    - default: false
      description: Script name to run.
      isArray: false
      name: script_name
      required: false
      secret: false
    - default: false
      description: CSV list of host agent ID’s to run commands on (can be retrieved
        by running cs-falcon-search-device command).
      isArray: false
      name: host_ids
      required: true
      secret: false
    - default: false
      description: PowerShell script code to run.
      isArray: false
      name: raw
      required: false
      secret: false
    deprecated: false
    description: Run a script on agent host.
    execution: false
    name: cs-falcon-run-script
    outputs:
    - contextPath: CrowdStrike.Command.HostID
      description: The ID of host the command was running on.
      type: String
    - contextPath: CrowdStrike.Command.Stdout
      description: Command standard output.
      type: String
    - contextPath: CrowdStrike.Command.Stderr
      description: Command standard error.
      type: String
    - contextPath: CrowdStrike.Command.BaseCommand
      description: Base command given.
      type: String
    - contextPath: CrowdStrike.Command.FullCommand
      description: Full command given.
      type: String
  dockerimage: demisto/python3:3.7.2.200
  isfetch: true
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  type: python
  subtype: python3
tests:
- Test - CrowdStrike Falcon
