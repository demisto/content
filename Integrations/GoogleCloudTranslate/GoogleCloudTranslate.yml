category: Utilities
commonfields:
  id: GoogleCloudTranslate
  version: -1
configuration:
- display: Service Account Private Key file contents (JSON)
  name: service_account_json
  required: true
  type: 4
- display: Project in Google Cloud Translate
  name: project
  required: false
  type: 0
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: Google Cloud Translate is an API-based translation service offered by
  Google Cloud.
display: Google Cloud Translate
name: GoogleCloudTranslate
script:
  commands:
  - deprecated: false
    description: Supported Languages - list supported languages
    execution: false
    name: gct-supported-languages
    outputs:
    - contextPath: GoogleCloudTranslate.SupportedLanguages
      description: List of supported languages
      type: list
  - deprecated: false
    description: Translate Text - translate text
    execution: false
    name: gct-translate-text
    arguments:
    - default: false
      description: The text to translate
      isArray: false
      name: text
      required: true
      secret: false
    - default: false
      description: "The target language (default: en)"
      name: target
      required: false
      secret: false
    - default: false
      description: "The source language (default: autodetect)"
      name: source
      required: false
      secret: false
    outputs:
    - contextPath: GoogleCloudTranslate.TranslateText.ID
      description: ID of the request
      type: String
    - contextPath: GoogleCloudTranslate.TranslateText.detected_language_code
      description: "2 letter ISO language code of the detected text language, null if source argument is specified"
      type: String
    - contextPath: GoogleCloudTranslate.TranslateText.source_language_code
      description: "Source language as specified in the source argument, null if source argument is not specified"
      type: String
    - contextPath: GoogleCloudTranslate.TranslateText.target_language_code
      description: "Target language as specified in the target argument"
      type: String
    - contextPath: GoogleCloudTranslate.TranslateText.text
      description: "Text to be translated"
      type: String
    - contextPath: GoogleCloudTranslate.TranslateText.translated_text
      description: "Translated text"
      type: String
  dockerimage: demisto/google-cloud-translate:1.0.0.5038
  isfetch: false
  runonce: false
  script: '-'
  type: python
  subtype: python3
