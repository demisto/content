commonfields:
  id: ProtectWise
  version: 1
name: ProtectWise
display: ProtectWise
category: Network Security
image: data:image/png;base64,
description: Cloud based Security Network DVR
detaileddescription: |-
  Integration with ProtectWise cloud product.
  Please note you can use either token (acquired by api call : https://api.protectwise.com/momfodhxhz/#access-token-token) or user email/password for authentication.
configuration:
- display: Url
  name: url
  defaultvalue: https://api.protectwise.com/api/v1/
  type: 0
  required: true
- display: Token
  name: token
  defaultvalue: ""
  type: 4
  required: false
- display: Email
  name: email
  defaultvalue: ""
  type: 0
  required: false
- display: Password
  name: password
  defaultvalue: ""
  type: 4
  required: false
- display: Do not validate certificate (insecure)
  name: insecure
  defaultvalue: ""
  type: 8
  required: false
script:
  script: |-
    var getToken = function() {
        var token = '';
        if ((params.token) && (params.token.length > 0)) {
            token = params.token;
        }
        if (token.length === 0) {
            if (params.email.length === 0 || params.password.length === 0){
                throw 'If token configuration is empty , you must provide email+password configuration params for auth';
            }
            var tokResult = http(
                params.url+'token',
                {
                    Headers: {'Content-Type': ['application/json']},
                    Method: 'POST',
                    Body: JSON.stringify({'email':params.email,'password':params.password}),
                },
                params.insecure
            );
            if (tokResult.StatusCode !== 200 && tokResult.StatusCode !== 201) {
                throw 'Failed to create token, request status code: ' + tokResult.StatusCode + ', body: ' + tokResult.Body;
            }
            var body = JSON.parse(tokResult.Body);
            return body.token;
        }
        return token;
    };
    var downloadEventPcap = function(eventId, filename, token) {
        var url = params.url+'pcaps/events/'+eventId;
        if (filename && filename.length > 0 ) {
            url = url + '?filename=' + filename;
        }
        var res = http(
            url,
            {
                Headers: {'X-Access-Token': [ token ]},
                Method: 'GET'
            },
            params.insecure
            );
        if (res.StatusCode !== 200) {
            throw 'Failed to execute download Event Pcap request:' + res.StatusCode + ', body: ' + res.Body;
        }
        return saveFile(res.Body);
    };
    var observationEventPcap = function(eventId, sensorId, filename, token) {
        var url = params.url+'pcaps/observations/'+sensorId+'/'+eventId;
        if (filename && filename.length > 0 ) {
            url = url + '?filename=' + filename;
        }
        var res = http(
            url,
            {
                Headers: {'X-Access-Token': [ token ]},
                Method: 'GET'
            },
            params.insecure
            );
        if (res.StatusCode !== 200) {
            throw 'Failed to execute download Observation Pcap request:' + res.StatusCode + ', body: ' + res.Body;
        }
        return saveFile(res.Body);
    };
    var getEventPcapInfo = function(eventId, token) {
        var url = params.url+'pcaps/events/'+eventId + '/info';
        var res = http(
            url,
            {
                Headers: {'X-Access-Token': [ token ]},
                Method: 'GET'
            },
            params.insecure
            );
        if (res.StatusCode !== 200) {
            throw 'Failed to execute get Event Pcap info request:' + res.StatusCode + ', body: ' + res.Body;
        }
        return res.Body;
    };
    var getObservationPcapInfo = function(id, sensorId, token) {
        var url = params.url+'pcaps/observations/'+sensorId + '/' + id + '/info';
        var res = http(
            url,
            {
                Headers: {'X-Access-Token': [ token ]},
                Method: 'GET'
            },
            params.insecure
            );
        if (res.StatusCode !== 200) {
            throw 'Failed to execute get Observation Pcap info request:' + res.StatusCode + ', body: ' + res.Body;
        }
        return res.Body;
    };
    var sensors = function(id,token) {
        var url = params.url+'sensors';
        if (id && id.length > 0 ) {
            url = url + '/' + id
        }
        var res = http(
            url,
            {
                Headers: {'X-Access-Token': [ token ]},
                Method: 'GET'
            },
            params.insecure
            );
        if (res.StatusCode !== 200) {
            throw 'Failed to execute request get sensors: ' + res.StatusCode + ', body: ' + res.Body;
        }
        return res.Body;
    };
    var addQueryParam = function(urlSuffix, paramName, value){
        if (value && value.length > 0){
            urlSuffix = urlSuffix + '&' + paramName + '=' + value;
        }
        return urlSuffix;
    };
    var eventsSearch = function(start,end,eventType,killChainStage,threatLevel,threatCategory,observationStage,ip,expandDetails,minLimit,maxLimit,reverseOrder,nextPage,token) {
        var url = params.url+'events?';
        url = url + 'start=' + parseTime(start) + '&' + 'end='+ parseTime(end);
        url = addQueryParam(url,'eventType',eventType);
        url = addQueryParam(url,'killChainStage',killChainStage);
        url = addQueryParam(url,'threatLevel',threatLevel);
        url = addQueryParam(url,'threatCategory',threatCategory);
        url = addQueryParam(url,'observationStage',observationStage);
        url = addQueryParam(url,'ip',ip);
        url = addQueryParam(url,'expandDetails',expandDetails);
        url = addQueryParam(url,'minLimit',minLimit);
        url = addQueryParam(url,'maxLimit',maxLimit);
        url = addQueryParam(url,'reverseOrder',reverseOrder);
        url = addQueryParam(url,'nextPage',nextPage);
        var res = http(
            url,
            {
                Headers: {'X-Access-Token': [ token ]},
                Method: 'GET'
            },
            params.insecure
            );
        if (res.StatusCode !== 200) {
            throw 'Failed to execute request get events: ' + res.StatusCode + ', body: ' + res.Body;
        }
        return res.Body;
    };
    var observationSearch = function(sensorId,start,end,type,killChainStage,threatLevel,threatCategory,hasKillChain,ip,expandDetails,minLimit,maxLimit,reverseOrder,nextPage,signatureId,token) {
        var url = params.url+'observations?';
        url = url + 'sensorId='+sensorId+'&start=' + parseTime(start) + '&' + 'end='+ parseTime(end);
        url = addQueryParam(url,'type',type);
        url = addQueryParam(url,'killChainStage',killChainStage);
        url = addQueryParam(url,'threatLevel',threatLevel);
        url = addQueryParam(url,'threatCategory',threatCategory);
        url = addQueryParam(url,'hasKillChain',hasKillChain);
        url = addQueryParam(url,'ip',ip);
        url = addQueryParam(url,'expandDetails',expandDetails);
        url = addQueryParam(url,'minLimit',minLimit);
        url = addQueryParam(url,'maxLimit',maxLimit);
        url = addQueryParam(url,'reverseOrder',reverseOrder);
        url = addQueryParam(url,'nextPage',nextPage);
        url = addQueryParam(url,'signatureId',signatureId);
        var res = http(
            url,
            {
                Headers: {'X-Access-Token': [ token ]},
                Method: 'GET'
            },
            params.insecure
            );
        if (res.StatusCode !== 200) {
            throw 'Failed to execute request get events: ' + res.StatusCode + ', body: ' + res.Body;
        }
        return res.Body;
    };
    var fetchEvent = function(id,token) {
        var url = params.url+'events/'+id;
        var res = http(
            url,
            {
                Headers: {'X-Access-Token': [ token ]},
                Method: 'GET'
            },
            params.insecure
            );
        if (res.StatusCode !== 200) {
            throw 'Failed to execute request get sensors: ' + res.StatusCode + ', body: ' + res.Body;
        }
        return res.Body;
    };
    var fetchObservation = function(id,sensorId,token) {
        var url = params.url+'observations/'+id+'?sensorId='+sensorId;
        var res = http(
            url,
            {
                Headers: {'X-Access-Token': [ token ]},
                Method: 'GET'
            },
            params.insecure
            );
        if (res.StatusCode !== 200) {
            throw 'Failed to execute request get sensors: ' + res.StatusCode + ', body: ' + res.Body;
        }
        return res.Body;
    };
    var parseTime = function(time) {
        if ((typeof time === 'string' || time instanceof String) && (time.indexOf("-") >= 0 || time.indexOf("/") >= 0 )){
            var d = new Date(time);
            return d.getTime();
        }
        return time;
    }
    switch (command) {
        case 'test-module':
            var token = getToken();
           if (token && token.length > 0){
                return true;
            }
            return false;
        case 'sensors':
            var token = getToken();
            return {Type: 1, Contents: sensors(args.sensorId,token), ContentsFormat: 'json'};
        case 'search':
            var token = getToken();
            return {Type: 1, Contents: eventsSearch(args.start,args.end,args.eventType,args.killChainStage,args.threatLevel,
                args.threatCategory,args.observationStage,args.ip,args.expandDetails,args.minLimit,args.maxLimit,args.reverseOrder,args.nextPage,token), ContentsFormat: 'json'};
        case 'pw-event-get':
            var token = getToken();
            return {Type: 1, Contents: fetchEvent(args.id,token), ContentsFormat: 'json'};
        case 'observation-search':
            var token = getToken();
            return {Type: 1, Contents: observationSearch(args.sensorId,args.start,args.end,args.type,args.killChainStage,args.threatLevel,
                args.threatCategory,args.hasKillChain,args.ip,args.expandDetails,args.minLimit,args.maxLimit,args.reverseOrder,args.nextPage,args.signatureId,token), ContentsFormat: 'json'};
        case 'pw-observation-get':
            var token = getToken();
            return {Type: 1, Contents: fetchObservation(args.id,args.sensorId,token), ContentsFormat: 'json'};
        case 'event-pcap-download':
            var token = getToken();
            return {Type: 3, FileID: downloadEventPcap(args.eventId,args.filename,token), File: args.filename, Contents: 'we must have contents for an entry'};
        case 'event-pcap-info':
            var token = getToken();
            return {Type: 1, Contents: getEventPcapInfo(args.eventId,token), ContentsFormat: 'json'};
        case 'observation-pcap-download':
            var token = getToken();
            return {Type: 3, FileID: observationEventPcap(args.id,args.sensorId,args.filename,token), File: args.filename, Contents: 'we must have contents for an entry'};
        case 'observation-pcap-info':
            var token = getToken();
            return {Type: 1, Contents: getObservationPcapInfo(args.id,args.sensorId,token), ContentsFormat: 'json'};
        case 'get-token':
            return getToken();
        default:
            return 'Failed to find command';
    }
  type: javascript
  commands:
  - name: sensors
    arguments:
    - name: sensorId
      default: true
      description: The id of the individual sensor (if not provided will query all
        available sensors)
    description: Collection of all available sensors
  - name: search
    arguments:
    - name: start
      required: true
      description: 'Timestamp of the start time of the event  end,  Example: 1401451200000,
        or ISO 8601 format (YYYY-MM-DDTHH:MM:S) like 2015-03-25T12:00:00'
    - name: end
      required: true
      description: 'Timestamp of the end of the event, Example: 1401451500000, or
        ISO 8601 format (YYYY-MM-DDTHH:MM:S) like 2015-03-25T12:00:00'
    - name: eventType
      description: Filter by one or more event types (MaliciousFlow/KillChainEscalation/MaliciousConversation)
    - name: killChainStage
      description: Filter by killchain stage (Methodology  Recon  Delivery  Exploit  Beacon  CnC  Fortification  Data_Theft)
    - name: threatLevel
      description: Filter by Low, Medium, or High threats (NONE  LOW  MEDIUM  HIGH)
    - name: threatCategory
      description: Filter by threat category (ExploitsAndAttacks  DenialOfService  Malware  Scanning  Botnets  Phishing  Suspicious  MaliciousHost  APT  Misc  Unknown)
    - name: observationStage
      description: Filter by Realtime or Retrospective
    - name: ip
      description: Filter by events that are affected by a specific IP address
    - name: minLimit
      description: Try to return at least this many results per page
    - name: maxLimit
      description: Do not return more than this many results
    - name: reverseOrder
      description: Return results sorted by descending timestamp (default = true)
    - name: nextPage
      description: An identifier to fetch the next page in the result set
    description: search Events ,Events are resources that describe a threat and contains
      a collection of observations.
  - name: pw-event-get
    arguments:
    - name: id
      required: true
      default: true
      description: event id
    description: Lookup a single event and its associated observations for ProtectWise
  - name: observation-search
    arguments:
    - name: sensorId
      required: true
      description: the sensor id or a comma-separated list of sensor ids
    - name: start
      required: true
      description: 'Timestamp of the start time of the event  end,  Example: 1401451200000,
        or ISO 8601 format (YYYY-MM-DDTHH:MM:S) like 2015-03-25T12:00:00'
    - name: end
      required: true
      description: 'Timestamp of the end of the event, Example: 1401451500000, or
        ISO 8601 format (YYYY-MM-DDTHH:MM:S) like 2015-03-25T12:00:00'
    - name: type
      description: Filter by observation type (ids http iprep urlrep protocol file
        )
    - name: hasKillChain
      description: Search for observations in every kill chain stage (true false)
    - name: killChainStage
      description: Filter by killchain stage (Methodology  Recon  Delivery  Exploit  Beacon  CnC  Fortification  Data_Theft)
    - name: ip
      description: Filter observations by IP address in the src/dst fields
    - name: threatLevel
      description: Filter by Low, Medium, or High threats (NONE  LOW  MEDIUM  HIGH)
    - name: threatCategory
      description: Filter by threat category (ExploitsAndAttacks  DenialOfService  Malware  Scanning  Botnets  Phishing  Suspicious  MaliciousHost  APT  Misc  Unknown)
    - name: signatureId
      description: 'Filter by threat signature (find observations of the same type
        of threat) -  Example: 69020504'
    - name: minLimit
      description: Try to return at least this many results per page
    - name: maxLimit
      description: Do not return more than this many results
    - name: reverseOrder
      description: Return results sorted by descending timestamp (default = true)
    - name: nextPage
      description: An identifier to fetch the next page in the result set
    description: search observations in ProtectWise
  - name: pw-observation-get
    arguments:
    - name: id
      required: true
      description: Observation id
    - name: sensorId
      required: true
      description: the sensor id or comma-separated list of ids
    description: Lookup a single observation for ProtectWise
  - name: event-pcap-download
    arguments:
    - name: eventId
      required: true
      default: true
      description: The event ID
    - name: filename
      description: Optionally provide a filename for the download
    description: Event Pcap Download
  - name: event-pcap-info
    arguments:
    - name: eventId
      required: true
      default: true
      description: The event ID
    description: Get ProtectWise Event Pcap info
  - name: observation-pcap-download
    arguments:
    - name: id
      required: true
      default: true
      description: The observation ID
    - name: sensorId
      required: true
      description: the sensor id
    - name: filename
      description: Optionally provide a filename for the download
    description: Observation Pcap Download
  - name: observation-pcap-info
    arguments:
    - name: id
      required: true
      description: The observation ID
    - name: sensorId
      required: true
      description: the sensor id
    description: Get ProtectWise Observation Pcap info
  - name: get-token
    arguments: []
    description: Get API token, to use in integration configuration
system: true
