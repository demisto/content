category: Data Enrichment & Threat Intelligence
commonfields:
  id: Sixgill
  version: -1
configuration:
- display: Sixgill API client ID
  name: client_id
  required: true
  type: 0
- display: Sixgill API client secret
  name: client_secret
  required: true
  type: 4
- display: Max number of incidents that can be fetched
  name: fetch_incidents_limit
  required: false
  type: 0
- display: Sort alerts by field
  name: sort_by
  options:
  - date
  - alert_name
  - severity
  - threat_level
  required: false
  type: 15
- display: Alerts sort order
  name: sort_order
  options:
  - asc
  - desc
  required: false
  type: 15
- display: Filter alerts by field read
  name: is_read
  options:
  - read
  - unread
  required: false
  type: 15
- display: Filter by alert template severity
  name: severity
  options:
  - low
  - med
  - high
  required: false
  type: 15
- display: Filter by alert threat level
  name: threat_level
  options:
  - imminent
  - emerging
  required: false
  type: 15
- display: Filter by alert threat type
  name: threat_type
  required: false
  type: 0
description: Fetching Sixgill's alerts as incidents
display: Sixgill
name: Sixgill
script:
  commands:
  - arguments:
    - default: false
      defaultValue: '1000'
      description: Max number of indicators that can be fetched
      isArray: false
      name: fetch_indicators_limit
      required: false
      secret: false
    deprecated: false
    description: Fetching Sixgill's DarkFeed Threat Intelligence indicators
    execution: false
    name: sixgill-get-indicators
  dockerimage: demisto/sixgill:1.0.0.5395
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
