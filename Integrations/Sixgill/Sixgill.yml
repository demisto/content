category: Data Enrichment & Threat Intelligence
commonfields:
  id: Sixgill
  version: -1
configuration:
- display: Sixgill API client ID
  name: client_id
  required: true
  type: 0
- display: Sixgill API client secret
  name: client_secret
  required: true
  type: 4
description: Fetching Sixgill's DarkFeed Threat Intelligence indicators or Sixgill's
  Alerts
display: Sixgill
name: Sixgill
script:
  commands:
  - arguments:
    - auto: PREDEFINED
      default: false
      defaultValue: 'false'
      description: Should delivered items be included
      isArray: false
      name: include_delivered_items
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'true'
      description: Should indicators be fetched
      isArray: false
      name: should_fetch_indicator
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'true'
      description: Should incidents be fetched
      isArray: false
      name: should_fetch_incidents
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    deprecated: false
    description: Get Sixgill's DarkFeed indicators and add Sixgill's incidents
    execution: false
    name: fetch-incidents
    outputs:
    - contextPath: Sixgill.indicators
      description: Sixgill DarkFeed Threat Intelligence indicators
      type: String
  dockerimage: demisto/sixgill:1.0.0.5395
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
