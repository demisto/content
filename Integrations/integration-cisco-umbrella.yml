commonfields:
  id: Cisco Umbrella Investigate
  version: -1
system: true
name: Cisco Umbrella Investigate
display: Cisco Umbrella Investigate
category: Data Enrichment
image: data:image/png;base64,
description: Cisco Umbrella Investigate
detaileddescription: 'Cisco Investigate is part of the Cisco Umbrella package. When
  you log into the CIsco Umbrella portal you will need to obtain the API Token for
  the Cisco Investigate Feature. '
configuration:
- display: Please enter your api token
  name: APIToken
  defaultvalue: ""
  type: 4
  required: true
- display: Use system proxy settings
  name: proxy
  defaultvalue: ""
  type: 8
  required: false
- display: Do not validate server certificate (insecure)
  name: insecure
  defaultvalue: ""
  type: 8
  required: false
script:
  script: |
    var insecure = params.insecure;
    var proxy = params.proxy;
    var baseURL = 'https://investigate.api.umbrella.com';
    var brandData = getBrandContext();
    var contextData = getIntegrationContext();
    var currentTime = new Date();
    var ipAddressArg = (args.ip) ? args.ip : '';
    var domainArg = (args.domain) ? args.domain : '';
    domainArg = domainArg.replace(/^https?:\/\//i, '');

    var domainregexArg = (args.domainregex) ? args.domainregex : '';
    var startArg = (args.start) ? args.start : '';

    var apitoken = params.APIToken;
    var sendRequest = function(url) {
        var requestUrl = url;
        var res = http(
            requestUrl, {
                Method: 'GET', // Can be POST, PUT, DELETE, HEAD, OPTIONS or CONNECT
                Headers: {
                    Authorization: ['Bearer ' + apitoken],
                    Accept: ['application/json']
                }
            },
            insecure,
            proxy
        );


        if (res.StatusCode < 200 || res.StatusCode >= 300) {
            var errorString = '';
            var errorMsg = JSON.parse(res.Body);

            if (errorMsg.error == 'unauthorized') {
                errorString = '\n\nError: Unauthorized check your API token\n';
            }
            else if (errorMsg.errorMessage) {
                errorString = '\n\nError:' + errorMsg.errorMessage;
            }
            else {
                errorString = '\n\nError:' + errorMsg.error;
            }
            errorString += '\nRequest Failed.\nStatus code: ' + res.StatusCode + '.\n\nResponse: ' + JSON.stringify(res) + '.';
            throw errorString;
        }

        return res;
    };

    switch (command) {
        case 'test-module':
            var url = baseURL + '/search/' + encodeURIComponent('www.demisto.com') + '?';
            url += 'start=-30days&';
            url += 'includecategory=true';
            var resp = sendRequest(url);
            return 'ok';

        case 'cu-domain-category':
            var responseData = [];
            var domainArg = domainArg;
            var url = baseURL + '/domains/categorization/' + encodeURIComponent(domainArg) + '?showLabels';
            var resp = sendRequest(url);
            var domainCatInfo = JSON.parse(resp.Body);
            responseData = formatDomainCategory(domainArg, domainCatInfo, responseData);
            return {
                Type: entryTypes.note,
                Contents: domainCatInfo,
                EntryContext: {
                    'cu_domain_category': domainCatInfo
                },
                ContentsFormat: formats.json,
                HumanReadable: responseData
            };
        case 'cu-domain-search':
            var url = baseURL + '/search/' + encodeURIComponent(domainregexArg) + '?';
            startArg = startArg.replace(/\s/g,'');
            if (startArg && startArg !== '') {
                url += 'start=' + encodeURIComponent(startArg) + '&';
            }
            else {
                url += 'start=-31days&';
            }
            url += 'includecategory=true';
            var resp = sendRequest(url);
            var domainSearchInfo = JSON.parse(resp.Body);
            var responseData = formatDomainSearch(domainSearchInfo);

            return {
                Type: entryTypes.note,
                Contents: domainSearchInfo,
                EntryContext: {
                    'cu_domain_search': domainSearchInfo
                },
                ContentsFormat: formats.json,
                HumanReadable: responseData
            };
        case 'cu-domain-cooccurrences':
            var url = baseURL + '/recommendations/name/' + encodeURIComponent(domainArg) + '.json';
            var resp = sendRequest(url);
            var cooccurrences = JSON.parse(resp.Body);
            var responseData = formatDomainCoOccurrences(domainArg, cooccurrences, responseData);

            return {
                Type: entryTypes.note,
                Contents: cooccurrences,
                EntryContext: {
                    'cu_domain_cooccurrences': cooccurrences
                },
                ContentsFormat: formats.json,
                HumanReadable: responseData
            };
        case 'cu-domain-related':
            var url = baseURL + '/links/name/' + encodeURIComponent(domainArg) + '.json';
            var resp = sendRequest(url);
            var domainLinksInfo = JSON.parse(resp.Body);
            var responseData = formatDomainLinksInfo(domainArg, domainLinksInfo);

            return {
                Type: entryTypes.note,
                Contents: domainLinksInfo,
                EntryContext: {
                    'cu_domain_related': domainLinksInfo
                },
                ContentsFormat: formats.json,
                HumanReadable: responseData
            };
        case 'cu-domain-security':
            var url = baseURL + '/security/name/' + encodeURIComponent(domainArg) + '.json';
            var resp = sendRequest(url);
            var domainArg = args.domain;
            var domainSecurityInfo = JSON.parse(resp.Body);
            var responseData = formatDomainSecurityInfo(domainArg, domainSecurityInfo);
            return {
                Type: entryTypes.note,
                Contents: domainSecurityInfo,
                EntryContext: {
                    'cu_domain_security': domainSecurityInfo
                },
                ContentsFormat: formats.json,
                HumanReadable: responseData
            };
        case 'cu-domain-tags':
            var url = baseURL + '/domains/' + encodeURIComponent(domainArg) + '/latest_tags';
            var resp = sendRequest(url);
            var domainArg = domainArg;
            // Fetches Date Range of when domain was added to block list
            var domainTagsInfo = JSON.parse(resp.Body);
            //log('DomainTagsInfo :' + JSON.stringify(domainTagsInfo));
            var responseData = formatDomainTagsInfo(domainArg, domainTagsInfo);
            //log(responseData);
            return {
                Type: entryTypes.note,
                Contents: domainTagsInfo,
                EntryContext: {
                    'cu_domain_tags': domainTagsInfo
                },
                ContentsFormat: formats.json,
                HumanReadable: responseData
            };

        case 'cu-domain-dns':
            var domainArg = domainArg;
            var responseData = '';
            var url = baseURL + '/dnsdb/name/a/' + encodeURIComponent(domainArg) + '.json';
            var resp = sendRequest(url);
            var domainDNSInfo = JSON.parse(resp.Body);
            var responseData = formatDomainDNSInfo(domainArg, domainDNSInfo);
            return {
                Type: entryTypes.note,
                Contents: domainDNSInfo,
                EntryContext: {
                    'cu_domain_dns': domainDNSInfo
                },
                ContentsFormat: formats.json,
                HumanReadable: responseData
            };
        case 'cu-ip-dns':
            var ipAddress = ipAddressArg;
            var url = baseURL + '/dnsdb/ip/a/' + ipAddress + '.json';
            var resp = sendRequest(url);
            var ipDNSInfo = JSON.parse(resp.Body);
            var responseData = formatDomainDNSIPInfo(ipAddress, ipDNSInfo);
            return {
                Type: entryTypes.note,
                Contents: ipDNSInfo,
                EntryContext: {
                    'cu_ip_dns': ipDNSInfo
                },
                ContentsFormat: formats.json,
                HumanReadable: responseData
            };
       case 'cu-ip-latestdomains':
            var url = baseURL + '/ips/' + ipAddress + '/latest_domains';
            var resp = '';
            try {
                resp = sendRequest(url);
            }
            catch (e) {
                return {
                    Type: entryTypes.note,
                    Contents: resp.Body,
                    EntryContext: {
                        'cu_ip_latestdomains': []
                    },
                    ContentsFormat: formats.json,
                    HumanReadable: "Either no data was returned or the server returned an error code of 500"
                };
            }
            var latestIPDomainInfo = JSON.parse(resp.Body);
            return {
                Type: entryTypes.note,
                Contents: latestIPDomainInfo,
                EntryContext: {
                    'cu_ip_latestdomains': latestIPDomainInfo
                },
                ContentsFormat: formats.json,
                HumanReadable: latestIPDomainInfo
            };


        default:
            // Default maybe added later to combine several of these
    }




    function formatDomainSearch(domainSearchInfo) {
        var contentString = '';
        contentString += formatTableTitle('Domain Search information for:' + domainregexArg + ' Start:' + startArg);
        var secInfo = domainSecurityInfo;

        if (domainSearchInfo.matches.length == 0) {
            contentString += formatContent('### No Domain Search Was Found For: ' + domainregexArg + ' Start' + startArg);
            return contentString;
        }
        contentString += '\n\n';
        contentString += getTableFormatterObj(domainSearchInfo.matches);
        return contentString;
    }


    // Formatters for Domain Information
    // Accepts DomainArgs, Information, and Response Data Array

    function formatDomainCategory(domainArg, domainCatInfo, resp) {
        var catList = domainCatInfo[domainArg]['content_categories'];
        var secList = domainCatInfo[domainArg]['security_categories'];
        var rowList = [];
        var dataObject = {};
        if (!catList || catList === '' || catList.length === 0) {
            catList = ['No Categories Were Found'];
        }
        if(!secList || secList === '' || secList.length === 0) {
            secList = ['No Security Categories Were Found'];
        }
        var contentString = '';
        dataObject['Categories'] = catList.join(',');
        rowList.push(dataObject);
        contentString += getTableFormatterObj(rowList);
        contentString += '\n\n';
        var dataObject2 = {};
        dataObject2['Security'] = secList.join(',');
        var rowList2 = [];
        rowList2.push(dataObject2);
        contentString += getTableFormatterObj(rowList2);
        return contentString;
    }


    function formatDomainDNSInfo(domainArg, dnsInfoData, resp) {
        var contentString = '';
        contentString += formatTableTitle('Domain DNS information for: ' + domainArg);
        var dnsFeatures = dnsInfoData.features;
        var dnsRss = dnsInfoData.rrs_tf[0].rrs[0].rr;
        dnsFeatures.rr = dnsRss;
        var featuresList = [];
        contentString += '\n| Name        | Info           |';
        contentString += '\n| ------------- |:-------------:|';
        var keyList = Object.keys(dnsFeatures).sort();
        for (var a = 0; a < keyList.length; a++) {
            var keyname = keyList[a];
            var name = keyname.replace(/_/g, ' ');
            var value = JSON.stringify(dnsFeatures[keyname]);
            var contentData = '';
            if (name.toUpperCase() == 'LOCATIONS') {
                var locationList = dnsFeatures[keyname];
                value = '';
                for (var i = 0; i < locationList.length; i++) {
                    var lat = locationList[i].lat;
                    var lon = locationList[i].lon;
                    value += '   [' + lat + ',' + lon + ']' + '(https://www.google.com/maps/place/' + lat + ',' + lon + ')';
                }
                contentData = '\n|' + name.toUpperCase() + ' | ' + value + '|';
            }
            else {

                contentData = '\n|' + name.toUpperCase() + ' | ' + value + '|';
            }
            contentString += contentData;

        }
        var returnData = contentString;
        return returnData;

    }

    function formatDomainDNSIPInfo(domainArg, ipDNSInfoData, resp) {
        var contentString = '';
        contentString += formatTableTitle('IP DNS information for: ' + domainArg + '\n');
        contentString += '\n\n' + getTableFormatterObj(ipDNSInfoData.rrs);
        var dnsFeatures = ipDNSInfoData.features;
        contentString += '## Field Information';
        contentString += '\n**rr_count**:\nNumber of records of that type mapping to the given IP.';
        contentString += '\n**ld2_count**:\nNumber of 2-level names mapping to the given IP (for www.example.com, this considers example.com).';
        contentString += '\n**ld3_count**:\nNumber of 3-level names mapping to the given IP (for www.example.com, this considers www.example.com).';
        contentString += '\n**ld2_1_count**:\n Number of 2-level names, without the TLD, mapping to the given IP (for www.example.com, this considers example).';
        contentString += '\n**ld2_2_count**:\n Number of 3-level names, without the TLD, mapping to a given IP (for www.example.com, this considers www.example).';
        contentString += '\n**div_ld2**:\n ld2_count divided by the number of records';
        contentString += '\n**div_ld3**:\n ld3_count divided by the number of records.';
        contentString += '\n**div_ld2_1**:\n ld2_1_count divided by the number of records.';
        contentString += '\n**div_ld2_2**:\n ld2_2_count divided by the number of records.';
        contentString += '\n\n' + getTableFormatterObj(dnsFeatures);

        return contentString;

    }

    function formatDomainSecurityInfo(domainArg, domainSecurityInfo, resp) {
        var content = '';
        content += formatTableTitle('Domain Securty information for:' + domainArg);
        var secInfo = domainSecurityInfo;

        if (secInfo.found === false) {
            content += formatContent('### No Security Information Was Found For: ' + domainArg);
            return content;
        }

        content += '\n| Name        | Score           | Info  |';
        content += '\n| ------------- |:-------------:| ----- |';
        content += '\n| DGA: | ' + secInfo.dga_score + '| Domain Generation Algorithm. This score is generated based on the likeliness of the domain name being generated by an algorithm rather than a human. This algorithm is designed to identify domains which have been created using an automated randomization strategy, which is a common evasion technique in malware kits or botnets. This score ranges from -100 (suspicious) to 0 (benign).|';
        content += '\n| Perplexity: |' + secInfo.perplexity + '| A second score on the likeliness of the name to be algorithmically generated, on a scale from 0 to 1. This score is to be used in conjunction with DGA.|';
        content += '\n| Entropy: |' + secInfo.entropy + '| The number of bits required to encode the domain name, as a score. This score is to be used in conjunction with DGA and Perplexity. |';
        content += '\n| SecureRank: |' + secInfo.securerank2 + '| Suspicious rank for a domain that reviews based on the lookup behavior of client IP for the domain. Securerank is designed to identify hostnames requested by known infected clients but never requested by clean clients, assuming these domains are more likely to be bad. Scores returned range from -100 (suspicious) to 100 (benign). |';
        content += '\n| PageRank: |' + secInfo.pagerank + '| Popularity according to Google\'s pagerank algorithm |';
        content += '\n| ASN Score: |' + secInfo.asn_score + '| ASN reputation score, ranges from -100 to 0 with -100 being very suspicious |';
        content += '\n| Prefix Score: |' + secInfo.prefix_score + '| Prefix ranks domains given their IP prefixes (an IP prefix is the first three octets in an IP address) and the reputation score of these prefixes. Ranges from -100 to 0, -100 being very suspicious. |';
        content += '\n| RIP Score: |' + secInfo.rip_score + '| RIP ranks domains given their IP addresses and the reputation score of these IP addresses. Ranges from -100 to 0, -100 being very suspicious. |'
        content += '\n| Popularity: |' + secInfo.popularity + '| The number of unique client IPs visiting this site, relative to the all requests to all sites. A score of how many different client/unique IPs go to this domain compared to others. |';
        content += '\n| GeoScore: |' + secInfo.geoscore + '| A score that represents how far the different physical locations serving this name are from each other. |';
        content += '\n| Kolmoorov-Smirnov: |' + secInfo.ks_test + '| Kolmogorov–Smirnov test on geodiversity. 0 means that the client traffic matches what is expected for this TLD. |';
        content += '\n| Attack Name: |' + secInfo.attack + '| The name of any known attacks associated with this domain. Returns blank if no known threat associated with domain. |';
        content += '\n| Threat Type: |' + secInfo.threat_type + '| The type of the known attack, such as botnet or APT. Returns blank if no known threat associated with domain. |';
        var geoDiversity = (secInfo.geodiversity) ? secInfo.geodiversity : '';
        //content += '\n| GeoDiversity: |' + JSON.stringify(geoDiversity) + '| A score representing the number of queries from clients visiting the domain, broken down by country. Score is a non-normalized ratio between 0 and 1. |';
        var geoDiversityNormalized = (secInfo.geodiversity_normalized) ? JSON.stringify(secInfo.geodiversity_normalized) : '';
        //content += '\n| GeoDiversity Normalized: |' + geoDiversityNormalized + '| A score representing the amount of queries for clients visiting the domain, broken down by country. Score is a normalized ratio between 0 and 1. |';
        var tldGeoDiversity = JSON.stringify(secInfo.tld_geodiversity).replace('\],', '\]\n,');
        //content += '\n| TLD GeoDiversity: |' + tldGeoDiversity + '| A score that represents the TLD country code geodiversity as a percentage of clients visiting the domain. Occurs most often with domains that have a ccTLD. Score is normalized ratio between 0 and 1. |';
         return content;
    }

    /*

    Formats the domain dates that were tag for the given domain

    */

    function formatDomainTagsInfo(domainArg, domainTagsInfo, resp) {
        // if no data just return immediately
        if (!domainTagsInfo || domainTagsInfo.length === 0) {
            //resp.push(formatContent('* Unknown Date Range'));
            //log('Error: No DomainTags Found');
            return formatTableTitle('No Domain Tag information for: ' + domainArg);
        }
        var contentString = formatTableTitle('Date Range When Umbrella Added To Blocklist');
        //contentString = getTableFormatterObj(domainTagsInfo);
        contentString += '\n| URL        | Category           | Time Period  |';
        contentString += '\n| ------------- |:-------------:| ----- |';

        for (var i = 0; i < domainTagsInfo.length; i++) {
            if (domainTagsInfo[i].url !== undefined && domainTagsInfo[i].url != null) {
                contentString += '\n|' + domainTagsInfo[i].url + '|' + domainTagsInfo[i].category + '|' + 'Begin: ' + domainTagsInfo[i].period.begin + '  End:' + domainTagsInfo[i].period.end + '|';
            }
            //{“begin”:“2017-03-21”,“end”:“Current”}
            //log('domainTagsInfo' + JSON.stringify(domainTagsInfo));
        }
        return contentString;
    }


    /*

    Formats related domains or linked domains
    for a given domain

    */
    function formatDomainLinksInfo(domainArg, domainLinksInfo, resp) {
        // just return if nothing found
        if (!domainLinksInfo || domainLinksInfo.found === false) {
            //resp.push(formatContent('* Unknown Date Range'));
            return "";
        }
        var content = formatTableTitle('Related Domains for: ' + domainArg);
        //log('domainLinksInfo' + JSON.stringify(domainLinksInfo));
        content += '\n>The score below is the number of client IP requests to the site around the same time as the site being looked up. This is a score reflecting the number of client IPs looking up related sites within 60 seconds of the original request.';
        content += '\n\n';
        content += '\n| Name        | Score           |';
        content += '\n| ------------- |:-------------:|';
        var relDomains = (domainLinksInfo.tb1) ? domainLinksInfo.tb1 : [];
        for (var i = 0; i < relDomains.length; i++) {
            var relatedDomainName = relDomains[i][0];
            var relatedDomainScore = relDomains[i][1];
            content += '\n| ' + relatedDomainName + ' | ' + relatedDomainScore + ' |';
        }
        var contentResp = formatContent(content);
        return contentResp;
    }




    /*

    Formats related domains or linked domains
    for a given domain

    */
    function formatDomainCoOccurrences(domainArg, coExistingDomains, resp) {
        // just return if nothing found
        if (!coExistingDomains || coExistingDomains.found === false) {
            //resp.push(formatContent('* Unknown Date Range'));
            return "";
        }
        var content = formatTableTitle('Co-Occurrences for: ' + domainArg);
        content += '\n>A co-occurrence is when two or more domains are being accessed by the same users within a small window of time. Being a co-occurrence isn\'t necessarily a bad thing, legitimate sites co-occur with each other as a part of normal web activity. However, unusual or suspicious co-occurence can provide additional information regarding attacks. The values range between 0 and 1 and should not exceed 1. All co-occurences of requests from client IPs are returned for the previous seven days whether the co-occurence is suspicious or not.';
        content += '\n\n';
        content += '\n| Name        | Score           |';
        content += '\n| ------------- |:-------------:|';
        var relDomains = (coExistingDomains.pfs2) ? coExistingDomains.pfs2 : [];
        for (var i = 0; i < relDomains.length; i++) {
            var relatedDomainName = relDomains[i][0];
            var relatedDomainScore = relDomains[i][1];
            content += '\n| ' + relatedDomainName + ' | ' + relatedDomainScore + ' |';
        }
        var contentResp = formatContent(content);
        return contentResp;
    }



    //////////////////////////
    // Returns a tableFormatter Markdown Object
    // Pass in [ { col1 : 'val1', col2 : 1 } , { col1 : 'val2', col2 : 2 } ]
    function getTableFormatterObj(rowData) {
        // rows = [ { col1 : 'val1', col2 : 1 } , { col1 : 'val2', col2 : 2 } ]


        //return {ContentsFormat: formats.table, Type: entryTypes.note, Contents: rowData};
        return arrToMd(rowData);
    }

    function formatTableTitle(tableTitleInfo) {
        //return {ContentsFormat: 'markdown', Contents: '## ' + tableTitleInfo, Type: 1}
        return '## ' + tableTitleInfo;
    }

    function formatContent(markDownContent) {
        //return {ContentsFormat: 'markdown', Contents: markDownContent, Type: 1}
        return markDownContent;
    }


    /*

      The following are the API's available URL's for Cisco Investigate

      url: 'https://investigate.api.opendns.com/domains/categorization/<domain>',
      url: 'https://investigate.api.opendns.com/domains/categorization/ ',
      url: 'https://investigate.api.opendns.com/domains/categorization/<domain>?showLabels',
      url: 'https://investigate.api.opendns.com/domains/categories/',
      url: 'https://investigate.api.opendns.com/recommendations/name/<domain>.json',
      url: 'https://investigate.api.opendns.com/links/name/<domain>.json',
      url: 'https://investigate.api.opendns.com/security/name/<domain>.com.json',
      url: 'https://investigate.api.opendns.com/domains/<domain>/latest_tags',
      url: 'https://investigate.api.opendns.com/dnsdb/name/a/<domain>.json',
      url: 'https://investigate.api.opendns.com/dnsdb/ip/a/<ipaddress>.json',
      url: 'https://investigate.api.opendns.com/ips/<ipaddress>/latest_domains'
        */
  type: javascript
  commands:
  - name: cu-domain-category
    arguments:
    - name: domain
      required: true
      description: Enter the domain you would like to categorize
    outputs:
    - contextPath: cu_domain_category
      description: Produces an array containing a list of dictionaries where the key's
        are the domain and the values cn.97ui.com:{} 3 items content_categories:[]
        0 items security_categories:[] 1 item 0:Newly Seen Domains
    description: Returns the category of a domain like amazon.com = Ecommerce/Shopping
  - name: cu-domain-cooccurrences
    arguments:
    - name: domain
      required: true
      description: Enter a domain like (www.cnn.com)
    outputs:
    - contextPath: cu_domain_cooccurrences
      description: 'This produces an array with each item consisting of a key for
        if results were found of true and a key called pfs2. Example: found:true pfs2:[]
        55 items 0:[] 2 items 0:batstrading.com 1:0.019341228179287562'
    description: Get a list of related domains back and returns a list of co-occurences
      for the specified domain. A co-occurrence is when two or more domains are being
      accessed by the same users within a small window of time. Being a co-occurrence
      isn't necessarily a bad thing, legitimate sites co-occur with each other as
      a part of normal web activity. However, unusual or suspicious co-occurence can
      provide additional information regarding attacks
  - name: cu-domain-related
    arguments:
    - name: domain
      required: true
      description: Enter a domain like (www.cnn.com)
    outputs:
    - contextPath: cu_domain_related
      description: 'Returns an array a key of found and a key of tb1 with items consisting
        of the domain found and the score. See the command output for how the scoring
        works. Ex: found:true tb1:[] 2 items 0:[] 2 items 0:biz.yahoo.com 1:3'
    description: This will return a list of domain names that have been frequently
      seen requested b around the same time (up to 60 seconds before or after) as
      the given domain name, but that are not frequently associated with other domain
      names.
  - name: cu-domain-security
    arguments:
    - name: domain
      required: true
      description: Enter a domain like (www.cnn.com)
    outputs:
    - contextPath: cu_domain_security
      description: 'produces a list of security related information based on a domain
        see the https://investigate-api.readme.io/docs/security-information-for-a-domain-1
        or run the command for more output information. '
    description: This contains multiple scores or security features, each of which
      can be used to determine relevant datapoints to build insight on the reputation
      or security risk posed by the site. See security information about this specific
      domain at https://investigate-api.readme.io/docs/security-information-for-a-domain-1
  - name: cu-domain-tags
    arguments:
    - name: domain
      required: true
      description: Enter a domain like (www.cnn.com)
    outputs:
    - contextPath: cu_domain_tags
      description: Produces a list of tags that match for a sepcific domain
    description: This command returns the date range when the domain being queried
      was a part of the Umbrella block list. A common use case is to find how long
      a domain has been in the block list for domains being blocked currently. However
      it will also show a record of the history of the domain in the Umbrella block
      list.
  - name: cu-domain-dns
    arguments:
    - name: domain
      required: true
      description: Enter a domain like (www.cnn.com)
    outputs:
    - contextPath: cu_domain_dns
      description: 'Produces a large array with hashes for each domain with output
        of dns related information. '
    description: 'The DNS database can be used to query the history that Umbrella
      has seen for a given domain. The most common use case is to obtain the RRs (Resource
      Record) history for a given domain, passing in the record query type as a parameter,
      to help build intelligence around an domain. '
  - name: cu-ip-dns
    arguments:
    - name: ip
      required: true
      description: 'Enter an IP Address:'
    outputs:
    - contextPath: cu_ip_dns
