commonfields:
  id: emailrep.io
  version: -1
name: emailrep.io
display: emailrep.io
category: Data Enrichment & Threat Intelligence
image: data:image/png;base64,
description: Calls out to emailrep.io to fetch data for an email address
configuration: []
script:
  script: |+
    import requests
    import json

    # The command demisto.command() holds the command sent from the user.
    # You can use demisto.args()[argName] to get a specific arg. args are strings.
    # You can use demisto.params()[paramName] to get a specific params.
    # Params are of the type given in the integration page creation.
    if demisto.command() == 'test-module':
        # This is the call made when pressing the integration test button.
        try:
            response = requests.get('http://emailrep.io/bill@microsoft.com')
        except:
            response = None
            pass
        if response.status_code == 200:
            demisto.results('ok')
        else:
            demisto.results('error')
        sys.exit(0)

    # if demisto.command() == 'fetch-incidents':
    #     # You can store the last run time...
    #     demisto.setLastRun({'time': 'now'})
    #     # And retrieve it for use later:
    #     lastRun = demisto.getLastRun()
    #     # lastRun is a dictionary, with value "now" for key "time".
    #     # JSON of the incident type created by this integration
    #     demisto.incidents([{"Name":"Incident #1"},{"Name":"Incident #2"}])
    #     sys.exit(0)

    if demisto.command() == 'email':
        getemail = 'http://emailrep.io/' + demisto.args().get('email')
        response = requests.get(getemail)
        EmailRep = {}
        content = json.loads(response.content)
        EmailRep['EmailRep'] = content
        if response.status_code == 200:
            return_outputs(tableToMarkdown(demisto.args().get('email'), content,['email','reputation','suspicious','references','details']),EmailRep,EmailRep)

        else:
            return_error("Error reaching API")

        sys.exit(0)



  type: python
  commands:
  - name: email
    arguments:
    - name: email
      required: true
      description: The email address to enrich
    description: The email address to enrich
  dockerimage: demisto/python:latest
  runonce: false
  subtype: python3
