[pytest]
markers =
    helper: run all helper  tests
    commands: run all commands tests
    fetch: run all fetch tests
    client: run all client methods tests
    get_cases: run all get_cases tests
    get_cases_limit: run all get_cases limit filter tests
    get_cases_begin_date: run all get_cases begin date filter tests
    get_cases_end_date: run all get_cases end date filter tests
    get_cases_combined: run all get_cases combined filters tests
