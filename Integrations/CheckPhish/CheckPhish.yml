category: Data Enrichment & Threat Intelligence
commonfields:
  id: CheckPhish
  version: -1
configuration:
- defaultvalue: https://developers.redmarlin.ai/api/neo/scan
  display: CheckPhish API URL
  name: url
  required: false
  type: 0
- display: API Token
  name: token
  required: true
  type: 4
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: 'Good Dispositions (CheckPhish labels for non-phishing URLs. Default value:
    clean)'
  name: good_disp
  options:
  - suspicious
  - likely_phish
  - drug_spam
  - phish
  required: false
  type: 16
- display: 'Suspicious Dispositions (CheckPhish labels for suspicious phishing URLs.
    Default value: suspicious)'
  name: susp_disp
  options:
  - suspicious
  - likely_phish
  - drug_spam
  - phish
  required: false
  type: 16
- display: 'Bad Dispositions (CheckPhish labels for phishing URLs. Default value:
    likely_phish, phish)'
  name: bad_disp
  options:
  - suspicious
  - likely_phish
  - drug_spam
  - phish
  required: false
  type: 16
description: Check any URL to detect scams
display: CheckPhish
name: CheckPhish
script:
  commands:
  - arguments:
    - default: false
      description: Enter url(s) that you wish to check
      isArray: true
      name: urls
      required: true
      secret: false
    deprecated: false
    description: Get the results of the check in CheckPhish
    execution: false
    name: CheckPhish-check-urls
    outputs:
    - contextPath: CheckPhish.URL.url
      description: URL submitted
      type: String
    - contextPath: CheckPhish.URL.status
      description: CheckPhish job status
      type: String
    - contextPath: CheckPhish.URL.jobID
      description: CheckPhish jobID recieved when submitted
      type: String
    - contextPath: CheckPhish.URL.disposition
      description: The category of the URL according ot CheckPhish
      type: String
    - contextPath: CheckPhish.URL.brand
      description: The brand countered by the URL
      type: String
    - contextPath: DBotScore.Score
      description: Score retrieved for Dbot
      type: Number
    - contextPath: DBotScore.Type
      description: Type of indicator tested for
      type: String
    - contextPath: DBotScore.Vendor
      description: Vendor who provided DBot Score
      type: String
    - contextPath: DBotScore.Indicator
      description: Indicator CheckPhish tested for
      type: String
    - contextPath: URL.Data
      description: URL submitted
      type: String
    - contextPath: URL.Malicious.Vendor
      description: CheckPhish as vendor
      type: String
    - contextPath: URL.Malicious.Description
      description: The brand countered by the URL
      type: String
  isfetch: false
  runonce: false
  script: '-'
  type: python
