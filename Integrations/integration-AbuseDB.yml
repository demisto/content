commonfields:
  id: AbuseIPDB
  version: -1
name: AbuseIPDB
display: AbuseIPDB
category: Data Enrichment & Threat Intelligence
image: data:image/png;base64,
description: Central repository to report and identify IP addresses that have been
  associated with malicious activity online. Check the Detailed Information section for more information on how to configure the integration.-
detaileddescription: "- Minimum score threshold - Minimum score from AbuseIPDB for
  the IP to be considered malicious. (Must be above 20).   \n\n\n- Searching an entire
  subnet far back in time (e.g. Days=365) will likely cause a server timeout, and
  you will receive a 500 Internal Server Error response from AbuseIPDB server.   \n\n\n-
  [Report Categories](https://www.abuseipdb.com/categories).\n\n"
configuration:
- display: AbuseIP server URL
  name: server
  defaultvalue: https://api.abuseipdb.com/api/v2/
  type: 0
  required: true
- display: API Key (v2)
  name: apikey
  defaultvalue: ""
  type: 4
  required: true
- display: Minimum score threshold
  name: threshold
  defaultvalue: "80"
  type: 0
  required: false
- display: Maximum reports age (in days)
  name: days
  defaultvalue: "30"
  type: 0
  required: false
- display: Disregard quota errors
  name: disregard_quota
  defaultvalue: ""
  type: 8
  required: false
- display: Trust any certificate (unsecure)
  name: insecure
  defaultvalue: ""
  type: 8
  required: false
- display: Use system proxy settings
  name: proxy
  defaultvalue: ""
  type: 8
  required: false
script:
  script: |+
    ''' IMPORTS '''
    import requests
    import json
    import os

    ''' GLOBALS '''
    VERBOSE = True
    SERVER = demisto.params().get('server')
    if not SERVER.endswith('/'): SERVER += '/'
    API_KEY = demisto.params().get('apikey')
    MAX_AGE = demisto.params().get('days')
    THRESHOLD = demisto.params().get('threshold')
    INSECURE=demisto.params().get('insecure')
    TEST_IP = "127.0.0.2"
    BLACKLIST_SCORE = 3
    CHECK_CMD = "check"
    CHECK_BLOCK_CMD = "check-block"
    REPORT_CMD = "report"
    BLACKLIST_CMD = 'blacklist'
    ANALYSIS_TITLE = "AbuseIPDB Analysis"
    BLACKLIST_TITLE = "AbuseIPDB Blacklist"
    REPORT_SUCCESS = "IP address reported successfully."

    HEADERS = {
        'Key': API_KEY,
        'Accept':'application/json'
    }

    PROXY = demisto.params().get('proxy')
    if not demisto.params().get('proxy', False):
        del os.environ['HTTP_PROXY']
        del os.environ['HTTPS_PROXY']
        del os.environ['http_proxy']
        del os.environ['https_proxy']

    CATEGORIES_NAME = {
        3  : 'Frad_Orders',
        4  : 'DDoS_Attack',
        5  : 'FTP_Brute-Force',
        6  : 'Ping of Death',
        7  : 'Phishing',
        8  : 'Fraud VoIP',
        9  : 'Open_Proxy',
        10 : 'Web_Spam',
        11 : 'Email_Spam',
        12 : 'Blog_Spam',
        13 : 'VPN IP',
        14 : 'Port_Scan',
        15 : 'Hacking',
        16 : 'SQL Injection',
        17 : 'Spoofing',
        18 : 'Brute_Force',
        19 : 'Bad_Web_Bot',
        20 : 'Exploited_Host',
        21 : 'Web_App_Attack',
        22 : 'SSH',
        23 : 'IoT_Targeted'
    }

    CATEGORIES_ID = {
        "Frad_Orders"    : "3",
        "DDoS_Attack"    : "4",
        "FTP_Brute"      : "5",
        "Ping of Death"  : "6",
        "Phishing"       : "7",
        "Fraud VoIP"     : "8",
        "Open_Proxy"     : "9",
        "Web_Spam"       : "10",
        "Email_Spam"     : "11",
        "Blog_Spam"      : "12",
        "VPN IP"         : "13",
        "Port_Scan"      : "14",
        "Hacking"        : "15",
        "SQL Injection"  : "16",
        "Spoofing"       : "17",
        "Brute_Force"    : "18",
        "Bad_Web_Bot"    : "19",
        "Exploited_Host" : "20",
        "Web_App_Attack" : "21",
        "SSH"            : "22",
        "IoT_Targeted"   : "23"
    }

    session = requests.session()



    ''' HELPER FUNCTIONS '''
    def http_request(method, url_suffix, params=None, headers=HEADERS, threshold=THRESHOLD):
        LOG('running request with url=%s' % (SERVER + url_suffix))
        try:
            analysis = session.request(method, SERVER + url_suffix, headers=headers, params=params, verify=not INSECURE)

            if analysis.status_code not in {200, 204, 429}:
                return_error('Bad connection attempet. Status code: ' + str(analysis.status_code))
            if analysis.status_code == 429:
                if demisto.params().get('disregard_quota'):
                    return 'Too many requests (possibly bad API key). Status code: ' + str(analysis.status_code)
                else:
                    return_error('Too many requests (possibly bad API key). Status code: ' + str(analysis.status_code))

            return REPORT_SUCCESS if url_suffix == REPORT_CMD else analysis.json()
        except Exception as e:
            LOG(e)
            return_error(e.message)


    def analysis_to_entry(info, threshold=THRESHOLD, verbose=VERBOSE):
        if not isinstance(info, list):
            info = [info]

        context, table, dbot_scores = [], [], []
        for analysis in info:
            analysis_info = {
                "IP" : {
                    "Address" : analysis.get("ipAddress"),
                    'AbuseConfidenceScore'  : analysis.get('abuseConfidenceScore'),
                    "TotalReports" : analysis.get("totalReports") or analysis.get("numReports") or "0",
                    "Geo" : { "Country" : analysis.get("countryName") or analysis.get("countryCode") }
                    }
                }
            if verbose:
                reports = sum([report_dict.get("categories") for report_dict in analysis.get("reports")], [])
                categories = set(reports)
                analysis_info["IP"]["Reports"] = { CATEGORIES_NAME[c] : reports.count(c) for c in categories }

            table.append(dict(analysis_info.get("IP")))

            dbot_score = getDBotScore(analysis, threshold)
            if dbot_score == 3:
                analysis_info["IP"]["Malicious"] = {
                    'Vendor' : "AbuseIPDB",
                    'Detections' : 'The address was reported as Malicious by AbuseIPDB.'
                }
            dbot_scores.append({
                "Score"     : dbot_score,
                "Vendor"    : "AbuseIPDB",
                "Indicator" : analysis.get("ipAddress"),
                "Type"      : "ip"
            })
            context.append(analysis_info)

        return createEntry(context, table, dbot_scores, title=ANALYSIS_TITLE)


    def blacklist_to_entry(info):
        if not isinstance(info, list):
            info = [info]

        context, table, dbot_scores = [], [], []
        for analysis in info:
            context.append({
                "IP" : {
                    "Address" : analysis.get("ipAddress"),
                    'Malicious'  : {
                        'Vendor' : "AbuseIPDB",
                        'Detections' : 'The address was reported as Malicious by AbuseIPDB.'
                        }
                    }
                })
            dbot_scores.append({
                "Score"     : BLACKLIST_SCORE,
                "Vendor"    : "AbuseIPDB",
                "Indicator" : analysis.get("ipAddress"),
                "Type"      : "ip"
            })
            table.append({
                "IP Address" : analysis.get("ipAddress"),
                'Abuse Confidence Score'  : analysis.get('abuseConfidenceScore'),
                "Total Reports" : analysis.get("totalReports") or analysis.get("numReports")
            })

        return createEntry(context, table, dbot_scores, title=BLACKLIST_TITLE)


    def getDBotScore(analysis, threshold=THRESHOLD):
        total_reports = analysis.get("totalReports") or analysis.get("numReports") or 0
        abuse_score = int(analysis.get("abuseConfidenceScore"))
        dbot_score = 0 if total_reports == 0 else 1 if abuse_score < 20 else 2 if abuse_score < int(threshold) else 3
        return dbot_score


    def createEntry(context, table, dbot_scores, title):
        entry = {
            'ContentsFormat': formats['json'],
            'Type': entryTypes['note'],
            'Contents': context,
            'ReadableContentsFormat': formats['markdown'],
            'HumanReadable': tableToMarkdown(title, table, removeNull=True),
            'EntryContext': {'AbuseIPDB(val.IP.Address && val.IP.Address == obj.IP.Address)' : createContext(context, removeNull=True),
                'DbotScore(val.Vendor && val.Indicator && val.Vendor == obj.Vendor && val.Indicator == obj.Indicator)' :
                    createContext(dbot_scores, removeNull=True),
            }
        }
        return entry


    ''' FUNCTIONS '''
    def check_ip_command(ip, days=MAX_AGE, verbose=VERBOSE, threshold=THRESHOLD):
        params = {
            "ipAddress" : ip,
            "maxAgeInDays" : days
        }
        if verbose:
            params['verbose'] = "verbose"
        analysis = http_request("GET", url_suffix=CHECK_CMD, params=params).get("data")
        return analysis_to_entry(analysis, verbose=verbose, threshold=threshold)


    def check_block_command(network, limit, days=MAX_AGE, threshold=THRESHOLD):
        params = {
            "network" : network,
            "maxAgeInDays" : days
        }
        analysis = http_request("GET", url_suffix=CHECK_BLOCK_CMD, params=params).get("data").get("reportedAddress")
        return analysis_to_entry(analysis[:int(limit) if limit.isdigit() else 40], verbose=False, threshold=threshold)


    def report_ip_command(ip, categories):
        params = {
            "ip" : ip,
            "categories" : ",".join([CATEGORIES_ID[c] if c in CATEGORIES_ID else c for c in categories.split()])
        }
        analysis = http_request("POST", url_suffix=REPORT_CMD, params=params)
        return analysis


    def get_blacklist_command(limit, days):
        params = {
            'maxAgeInDays' : days,
            "limit" : limit
        }
        analysis = http_request("GET", url_suffix=BLACKLIST_CMD, params=params).get("data")
        return blacklist_to_entry(analysis)


    def test_module():
        try:
            check_ip_command(ip=TEST_IP, verbose=False)
        except Exception as e:
            LOG(e)
            return_error(e.message)
        demisto.results('ok')

    def get_categories_command():
        categories = { str(key) : value for key,value in CATEGORIES_NAME.items() }
        entry = {
            'ContentsFormat': formats['json'],
            'Type': entryTypes['note'],
            'Contents': categories,
            'ReadableContentsFormat': formats['markdown'],
            'HumanReadable': tableToMarkdown("AbuseIPDB report categories", categories, removeNull=True),
            'EntryContext': {'AbuseIPDB.Categories(val && val == obj)' : createContext(categories, removeNull=True),
            }
        }
        return entry

    try:
        if demisto.command() == 'test-module':
            # Tests connectivity and credentails on login
            test_module()
        elif demisto.command() == 'ip':
            demisto.results(check_ip_command(**demisto.args()))
        elif demisto.command() == 'abuseipdb-check-cidr-block':
            demisto.results(check_block_command(**demisto.args()))
        elif demisto.command() == 'abuseipdb-report-ip':
            demisto.results(report_ip_command(**demisto.args()))
        elif demisto.command() == 'abuseipdb-get-blacklist':
            demisto.results(get_blacklist_command(**demisto.args()))
        elif demisto.command() == 'abuseipdb-get-categories':
            demisto.results(get_categories_command(**demisto.args()))

    except Exception as e:
        LOG.print_log()
        return_error(e.message)

  type: python
  commands:
  - name: ip
    arguments:
    - name: ip
      required: true
      description: ' IP address to check'
    - name: days
      description: Time range to return reports for (in days), default is 30
      defaultValue: "30"
    - name: verbose
      auto: PREDEFINED
      predefined:
      - "true"
      - "false"
      description: Report length, "true" returns the full report, "false" does not return reported categories, default is "true"
      defaultValue: "true"
    - name: threshold
      description: Minimum score from AbuseIPDB to consider the IP malicious (must be greater than 20), default is 80
      defaultValue: "80"
    outputs:
    - contextPath: AbuseIPDB.IP.Address
      description: IP address
    - contextPath: AbuseIPDB.IP.AbuseConfidenceScore
      description: Confidence score fetched from AbuseIPDB
    - contextPath: AbuseIPDB.IP.TotalReports
      description: The number of times this address has been reported
    - contextPath: AbuseIPDB.IP.Geo.Country
      description: Country associated with this IP Address
    - contextPath: AbuseIPDB.IP.Address.Reports
      description: Reports summary (for "verbose" reports)
    - contextPath: DBotScore.Score
      description: Analysis score
    - contextPath: DBotScore.Vendor
      description: Vendor name (AbuseIPDB)
    - contextPath: DBotScore.Indicator
      description: The IP address
    - contextPath: DBotScore.Type
      description: The type (ip)
    - contextPath: AbuseIPDB.IP.Malicious.Vendor
      description: The vendor that determined this IP address to be malicious
    - contextPath: AbuseIPDB.IP.Malicious.Detections
      description: The Detections that led to the verdict
    description: Checks the specified IP address against the AbuseIP database
  - name: abuseipdb-check-cidr-block
    arguments:
    - name: network
      required: true
      description: IPv4 Address Block in CIDR notation.
    - name: days
      description: Time range to return reports for (in days), default is 30
      defaultValue: "30"
    - name: limit
      description: Maximum number of IPs to check, default is 40
      defaultValue: "40"
    - name: threshold
      description: Minimum score from AbuseIPDB to consider the IP malicious (must be greater than 20), default is 80
      defaultValue: "80"
    outputs:
    - contextPath: AbuseIPDB.IP.Address
      description: IP address
    - contextPath: AbuseIPDB.IP.AbuseConfidenceScore
      description: Confidence score fetched from AbuseIPDB
    - contextPath: AbuseIPDB.IP.Geo.Country
      description: Country associated with this IP Address
    - contextPath: AbuseIPDB.IP.TotalReports
      description: The number of times this address has been reported
    - contextPath: DBotScore.Score
      description: Analysis score
    - contextPath: DBotScore.Vendor
      description: Vendor name (AbuseIPDB)
    - contextPath: DBotScore.Indicator
      description: The IP address
    - contextPath: DBotScore.Type
      description: The type (ip)
    - contextPath: AbuseIPDB.IP.Malicious.Vendor
      description: The vendor that determined this IP address to be malicious
    - contextPath: AbuseIPDB.IP.Malicious.Detections
      description: The Detections that led to the verdict
    description: Queries a block of IPs to check against the database
  - name: abuseipdb-report-ip
    arguments:
    - name: ip
      required: true
      description: ' The IP address to report'
    - name: categories
      required: true
      description: CSV list of category IDs (numerical representation
        or in their name)
    description: Report an IP address to AbuseIPDB
  - name: abuseipdb-get-blacklist
    arguments:
    - name: days
      description: Time range to return reports for (in days), default is 30
      defaultValue: "30"
    - name: limit
      description: 'Maximum number of IPs to retrieve, default is 50 '
      defaultValue: "50"
    outputs:
    - contextPath: AbuseIPDB.Blacklist
      description: List of blacklisted IPs
    description: Returns a list of the most reported IP addresses
  - name: abuseipdb-get-categories
    arguments: []
    outputs:
    - contextPath: AbuseIPDB.Categories
      description: List of AbuseIPDB categories
      type: string
    description: Returns a list of report categories from AbuseIPDB
  runonce: false
releaseNotes: "Added 4 new commands. Commands related to: check and report IPs, and getting list of IPs that have been associated with malicious activity online"
tests:
  - AbuseIPDB Test
