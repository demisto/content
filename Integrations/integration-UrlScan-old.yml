commonfields:
  id: urlscan.io
  version: -1
name: urlscan.io
display: urlscan.io
category: Data Enrichment & Threat Intelligence
image: data:image/png;base64,
description: Urlscan.io reputation
defaultEnabled: false
detaileddescription: |-
  This integration checks domain information from the urlscan.io Database.
  This is a free service with an API key required. contact urlscan.io to obtain one.
configuration:
- display: Server URL (e.g. https://urlscan.io/api/v1/)
  name: url
  defaultvalue: https://urlscan.io/api/v1/
  type: 0
  required: true
  hidden: false
- display: API Key (needed only for submitting URLs for scanning)
  name: apikey
  defaultvalue: ""
  type: 4
  required: false
  hidden: false
- display: Trust any certificate (unsecure)
  name: insecure
  defaultvalue: "false"
  type: 8
  required: false
  hidden: false
- display: Use system proxy settings
  name: proxy
  defaultvalue: "true"
  type: 8
  required: false
  hidden: false
script:
  script: |
    var sendRequest = function(method, arg, body, headers, img) {

        url = params.url;
        if (url[url.length - 1] === '/') {
            url = url.substring(0, url.length - 1);
        }

        var requestUrl;
        var res;

        if (img) {
            requestUrl = img;

            var res = http(
                requestUrl,
                {
                    Method: method
                },
                params.insecure,
                params.proxy
            );

            return res.Body;

        } else {
            requestUrl = url + arg;

            var res = http(
                requestUrl,
                {
                    Method: method,
                    Headers: headers,
                    Body: body
                },
                params.insecure,
                params.proxy
            );
        }


        if ((res.StatusCode < 200 || res.StatusCode >= 300) || res.success === false || JSON.parse(res.Body).status === 400) {
            throw 'Urlscan.io Request Failed.\nStatus code: ' + res.StatusCode + '.\nBody: ' + JSON.stringify(res.Body) + '.';
        }

        try {
            return JSON.parse(res.Body);
        }
        catch(exc) {
            throw "Urlscan.io Error: JSON parse error";
        }
    };

    var searchResults = function(id) {
        var res = sendRequest("GET", "/result/" + id);
        return res;
    };

    var addMD = function(res) {
        var md = "";

        if (res.securePercentage !== undefined) {
            md += "Security Percentage: **"+res.securePercentage + "**\n";
        }

        if (res.resourceStats[0] !== undefined) {
            if (res.resourceStats[0].countries !== undefined) {
                md += "Number of countries associated with this site: **" + res.resourceStats[0].countries.length + " (";
            }
            for (var i = 0; i < res.resourceStats[0].countries.length-1; i++){
                md += " " + res.resourceStats[0].countries[i] + ",";
            }
            if (res.resourceStats[0].countries.length >= 1) {
                md += " " + res.resourceStats[0].countries[res.resourceStats[0].countries.length-1] + ")**\n";
            }
        }

        if (res.ipStats !== undefined &&
            res.ipStats[0] !== undefined &&
            res.ipStats[0].asn !== undefined) {
            md += "ASN: **" + res.ipStats[0].asn.asn + " " + res.ipStats[0].asn.description + "**\n";
        }
        if (res.malicious !== undefined) {
            md += "Malicious: **" + res.malicious + "**";
        }

        return md;
    }

    var searchUrl = function(url) {
        var res = sendRequest("GET","/search?q=" + "\"" + url + "\"");
        var md = "";
        var ec = {};
        var resDis = [];
        var dbotScore = 0;
        md += "## Urlscan.io Reputation for " + url + "\n";

        if (res.results.length !== 0) {
            var resStats = searchResults(res.results[0]._id).stats;
            md += addMD(resStats);

            if (resStats.malicious && resStats.malicious > 0){
                dbotScore = 3;
                ec.URL = {};
                addMalicious(ec, "URL", {
                    Data: url,
                    Malicious: {Vendor: 'Urlscan.io', Description: 'Match found in Urlscan.io database'}
                });
            }else{
                dbotScore = 1;
            }

            ec.DBotScore = {Indicator: args.url, Type: 'url', Vendor: 'Urlscan.io', Score: dbotScore};
            resDis.push ( {'ContentsFormat': formats.json, 'Type': entryTypes.note, 'Contents': res, 'HumanReadable': md, 'EntryContext': ec} );
            resDis.push(getScreenshot(res.results[0]._id));

            return resDis;

        }else{
            ec.DBotScore = {Indicator: args.url, Type: 'url', Vendor: 'UrlscanIO', Score: dbotScore};
            md += "No results for this url";
            resDis.push( {'ContentsFormat': formats.json, 'Type': entryTypes.note, 'Contents': res, 'HumanReadable': md, 'EntryContext': ec} );
        }

        return resDis;
    };

    var getScreenshot = function(id) {
        var scanRes = searchResults(id);
        if (scanRes.status === 404) {
            return scanRes.description;
        }
        var img = scanRes.task.screenshotURL;
        var res = sendRequest('GET', '', '','' , img);
        var fileId = saveFile(res);

        return {'Contents': '', 'ContentsFormat': formats.text, 'Type': 7, 'File': id, 'FileID': fileId };
    };

    var searchIP = function(ip) {
        var res = sendRequest("GET","/search?q=ip:" + ip);
        var md = "";
        var ec = {};
        var resDis = [];
        var dbotScore = 0;

        md += "## Urlscan.io Reputation for " + ip + "\n";

        if (res.results.length !== 0){
            var resStats = searchResults(res.results[0]._id).stats;

            md += addMD(resStats);

            if (resStats.malicious && resStats.malicious > 0){
                dbotScore = 3;
                ec.IP = {};
                addMalicious(ec, "IP", {
                    Address: ip,
                    Malicious: {Vendor: 'Urlscan.io', Description: 'Match found in Urlscan.io database'}
                });
            }else{
                dbotScore = 1;
            }

            ec.DBotScore = {Indicator: ip, Type: 'ip', Vendor: 'Urlscan.io', Score: dbotScore};
            resDis.push ({'ContentsFormat': formats.json, 'Type': entryTypes.note, 'Contents': res, 'HumanReadable': md, 'EntryContext': ec});
            resDis.push(getScreenshot(res.results[0]._id));

            return resDis;

        }else {
            ec.DBotScore = {Indicator: ip, Type: 'ip', Vendor: 'Urlscan.io', Score: dbotScore};
            md += "No results for this ip";
            resDis.push({'ContentsFormat': formats.json, 'Type': entryTypes.note, 'Contents': res, 'HumanReadable': md, 'EntryContext': ec});
        }

        return resDis;
    };

    var searchHash = function(hash) {
        var res = sendRequest("GET","/search?q=hash:" + hash);
        var md = "";
        var ec = {};
        var resDis = [];
        var dbotScore = 0;

        md += "## Urlscan.io Reputation for " + hash + "\n";

        if(res.results.length !== 0) {
            var resStats = searchResults(res.results[0]._id).stats;

            md += addMD(resStats);

            if (resStats.malicious && resStats.malicious > 0) {
                dbotScore = 3;
                ec.File = {};
                addMalicious(ec, "File", {
                    MD5: hash,
                    Malicious: {Vendor: 'Urlscan.io', Description: 'Match found in Urlscan.io database'}
                });
            }else {
                dbotScore = 1;
            }

            ec.DBotScore = {Indicator: hash, Type: 'hash', Vendor: 'Urlscan.io', Score: dbotScore};
            resDis.push ({'ContentsFormat': formats.json, 'Type': entryTypes.note, 'Contents': res, 'HumanReadable': md, 'EntryContext': ec});
            resDis.push(getScreenshot(res.results[0]._id));

            return resDis;

        }else{
            ec.DBotScore = {Indicator: hash, Type: 'hash', Vendor: 'Urlscan.io', Score: dbotScore};
            md += "No results for this hash"
            resDis.push({'ContentsFormat': formats.json, 'Type': entryTypes.note, 'Contents': res, 'HumanReadable': md, 'EntryContext': ec});
        }

        return resDis;
    };

    var submitUrl = function(scanUrl, timeout, isPublic) {
        if (params.apikey === undefined) {
            throw "Urlscan.io: No API key provided.";
        }

        var md = "";
        var ec = {};
        var resDis = [];
        var dbotScore = 0;
        var body;

        if (scanUrl.indexOf('#') !== -1) {
            md += "## Urlscan.io Reputation for " + scanUrl + "\n";
            md += "Could not submit this url";
            return ({'ContentsFormat': formats.json, 'Type': entryTypes.note, 'Contents': {}, 'HumanReadable': md, 'EntryContext': {}});
        }

        if (isPublic === 'public') {
            body = JSON.stringify({"url": scanUrl, "public": 'on'});
        } else {
            body = JSON.stringify({"url": scanUrl});
        }

        var headers = {"Content-Type": ['application/json'], "API-Key": [params.apikey]}
        var resScan = sendRequest('POST', '/scan', body, headers);

        var tWait = 0;

        md += "## Urlscan.io Reputation for " + scanUrl + "\n";

        if (!timeout) {
            timeout = 30;
        }

        if (isPublic === 'private') {
            wait(parseInt(timeout));
        } else {

            var res = sendRequest("GET","/search?q=" + "\"" + scanUrl + "\"");

            if (res.results.length >= 1) {
                while (tWait < timeout &&
                        res.results[0]._id !== resScan.uuid) {
                            wait(5);
                            tWait += 5;
                            res = sendRequest("GET","/search?q=" + "\"" + scanUrl + "\"");
                        }
            } else {
                while (tWait < timeout &&
                    res.results.length < 1) {
                        wait(5);
                        tWait += 5;
                        res = sendRequest("GET","/search?q=" + "\"" + scanUrl + "\"");
                    }
            }
        }

        if ((resScan.api) ||
            (res.results.length >= 1 &&
            res.results[0]._id === resScan.uuid)) {

            var scanResults;
            var resStats;

            if (isPublic === 'private') {
                var res = http(resScan.api,{Method: 'GET',},params.insecure,params.proxy);
                resStats = JSON.parse(res.Body).stats

            } else {
                scanResults = res.results[0];
                resStats = searchResults(scanResults._id).stats;
            }

            md += addMD(resStats);

            if (resStats.malicious && resStats.malicious > 0){
                dbotScore = 3;
                ec.URL = {};
                addMalicious(ec, "URL", {
                    Data: scanUrl,
                    Malicious: {Vendor: 'Urlscan.io', Description: 'Match found in Urlscan.io database'}
                });
            }else{
                dbotScore = 1;
            }

            ec.DBotScore = {Indicator: scanUrl, Type: 'url', Vendor: 'Urlscan.io', Score: dbotScore};

            if (isPublic === 'private') {
                resDis.push ( {'ContentsFormat': formats.json, 'Type': entryTypes.note, 'Contents': res, 'HumanReadable': md, 'EntryContext': ec} );
                resDis.push(getScreenshot(resScan.uuid));
            } else {
                resDis.push ( {'ContentsFormat': formats.json, 'Type': entryTypes.note, 'Contents': res, 'HumanReadable': md, 'EntryContext': ec} );
                resDis.push(getScreenshot(res.results[0]._id));
            }

            return resDis;

        } else {
            ec.DBotScore = {Indicator: args.url, Type: 'url', Vendor: 'Urlscan.io', Score: dbotScore};
            md += "No scan results.";
            resDis.push( {'ContentsFormat': formats.json, 'Type': entryTypes.note, 'Contents': res, 'HumanReadable': md, 'EntryContext': ec} );
            return resDis;
        }

        return res.results[0];
    }

    switch (command) {
        // This is the call made when pressing the integration test button.
        case 'test-module':
            searchHash("google.com");

            if(params.apikey) {
                var body = JSON.stringify({"url": "www.demisto.com", "public": "on"});
                var headers = {"Content-Type": ['application/json'], "API-Key": [params.apikey]}
                sendRequest('POST', '/scan', body, headers);
            }

            return 'ok';

        case "url":
            return searchUrl(args.url);

        case "ip":
            return searchIP(args.ip);

        case "file":
            return searchHash(args.file);

        case "urlscan-submit":
            return submitUrl(args.url, args.timeout, args.public);

        default:
             throw 'Unknown command - ' + command;
    }
  type: javascript
  commands:
  - name: url
    arguments:
    - name: url
      required: true
      default: true
      description: Url to check
    outputs:
    - contextPath: URL.Data
      description: Bad URLs found
    - contextPath: URL.Malicious.Vendor
      description: For malicious URLs, the vendor that made the decision
    - contextPath: URL.Malicious.Description
      description: For malicious URLs, the reason for the vendor to make the decision
    - contextPath: DBotScore.Indicator
      description: The indicator we tested
    - contextPath: DBotScore.Type
      description: The type of the indicator
    - contextPath: DBotScore.Vendor
      description: Vendor used to calculate the score
    - contextPath: DBotScore.Score
      description: The actual score
    description: Check URL Reputation
  - name: ip
    arguments:
    - name: ip
      required: true
      default: true
      description: IP to check
    outputs:
    - contextPath: IP.Address
      description: IP Address
    - contextPath: IP.Malicious.Vendor
      description: For malicious IPs, the vendor that made the decision
    - contextPath: IP.Malicious.Description
      description: For malicious IPs, the reason for the vendor to make the decision
    - contextPath: DBotScore.Indicator
      description: The indicator we tested
    - contextPath: DBotScore.Type
      description: The type of the indicator
    - contextPath: DBotScore.Vendor
      description: Vendor used to calculate the score
    - contextPath: DBotScore.Score
      description: The actual score
    description: Check IP Reputation
  - name: file
    arguments:
    - name: file
      required: true
      default: true
      description: MD5 hash of the file to query.
    outputs:
    - contextPath: File.MD5
      description: File MD5
    - contextPath: File.Malicious.Vendor
      description: For malicious files, the vendor that made the decision
    - contextPath: File.Malicious.Description
      description: For malicious files, the reason for the vendor to make the decision
    - contextPath: DBotScore.Indicator
      description: The indicator we tested
    - contextPath: DBotScore.Type
      description: The type of the indicator
    - contextPath: DBotScore.Vendor
      description: Vendor used to calculate the score
    - contextPath: DBotScore.Score
      description: The actual score
    description: Check if file MD5 is malicious
  - name: urlscan-submit
    arguments:
    - name: url
      required: true
      default: true
      description: Url to scan
    - name: timeout
      description: How much seconds to wait to the scan id result
      defaultValue: "30"
    - name: public
      auto: PREDEFINED
      predefined:
      - public
      - private
      description: Does the submit will be public or private
      defaultValue: public
    outputs:
    - contextPath: URL.Data
      description: Bad URLs found
    - contextPath: URL.Malicious.Vendor
      description: For malicious URLs, the vendor that made the decision
    - contextPath: URL.Malicious.Description
      description: For malicious URLs, the reason for the vendor to make the decision
    - contextPath: DBotScore.Indicator
      description: The indicator we tested
    - contextPath: DBotScore.Type
      description: The type of the indicator
    - contextPath: DBotScore.Vendor
      description: Vendor used to calculate the score
    - contextPath: DBotScore.Score
      description: The actual score
    description: Submit an url to scan
toversion: 3.1.0
tests:
  - No tests
