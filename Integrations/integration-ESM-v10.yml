      description: Event Time
      type: date
    - contextPath: EsmAlarmEvent.SrcIP
      description: Source IP of the event
      type: string
    - contextPath: EsmAlarmEvent.DstIP
      description: Destination IP of the event
      type: string
    - contextPath: EsmAlarmEvent.Cases
