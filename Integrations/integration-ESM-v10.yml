commonfields:
  id: McAfee ESM-v10
  version: -1
name: McAfee ESM-v10
display: McAfee ESM-v10
category: Analytics & SIEM
image: data:image/png;base64,
description: Run queries and receive alarms from Intel Security ESM
configuration:
- display: Port
  name: port
  defaultvalue: "443"
  type: 0
  required: true
- display: ESM IP (e.g. 78.125.0.209)
  name: ip
  defaultvalue: ""
  type: 0
  required: true
- display: Username
  name: username
  defaultvalue: ""
  type: 0
  required: true
- display: Password
  name: password
  defaultvalue: ""
  type: 4
  required: true
- display: Fetch incidents
  name: isFetch
  defaultvalue: ""
  type: 8
  required: false
- display: Incident type
  name: incidentType
  defaultvalue: ""
  type: 13
  required: false
