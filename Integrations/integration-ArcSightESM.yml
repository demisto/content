        "john", "IP":"19.12.13.11"},{ "UserName": "bob", "IP":"22.22.22.22"}]'
      isArray: true
    description: Add new entries to Active List
    execution: true
  - name: as-clear-entries
    description: Deletes all the entries in the Active List
    arguments:
    - name: resourceId
      description: Resource id of specific Active List
      required: true
      description: resource id of Active list
    description: Clean all entries in the Active List
    execution: true
  - name: as-get-entries
    description: Returns the entries which the Active List contains
    arguments:
    - name: resourceId
      description: Resource id of specific Active List
      required: true
      description: resource id of Active list
    - name: entryFilter
      description: 'Filters the entries. Example: entryFilter="moo:moo1"'
    outputs:
    - contextPath: ArcSightESM.ActiveList
