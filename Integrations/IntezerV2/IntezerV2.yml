category: Forensics & Malware Analysis
commonfields:
  id: Intezer v2
  version: -1
configuration:
- display: API Key
  name: APIKey
  required: true
  type: 4
- display: Use system proxy
  name: proxy
  required: false
  type: 8
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
description: Malware detection and analysis based on code reuse.
display: Intezer v2
name: Intezer v2
script:
  commands:
  - arguments:
    - default: false
      description: Hash of the file to query. Supports SHA256, SHA1, and MD5.
      isArray: false
      name: file_hash
      required: true
      secret: false
    deprecated: false
    description: Checks file reputation of the given hash. Supports SHA256, SHA1, and
      MD5.
    execution: false
    name: intezer-analyze-by-hash
    outputs:
    - contextPath: Intezer.Analysis.ID
      description: Intezer analysis id.
      type: string
    - contextPath: Intezer.Analysis.Status
      description: Status of the analysis.
      type: string
    - contextPath: Intezer.Analysis.Type
      description: Type of the analysis.
      type: string
  - arguments:
    - default: true
      description: The file entry ID of the file to upload.
      isArray: false
      name: file_entry_id
      required: true
      secret: false
    deprecated: false
    description: Checks file reputation for an uploaded file. Maximum file size is 32 MB.
    execution: false
    name: intezer-analyze-by-file
    outputs:
    - contextPath: Intezer.Analysis.ID
      description: Intezer analysis ID.
      type: string
    - contextPath: Intezer.Analysis.Status
      description: Status of the analysis.
      type: string
    - contextPath: Intezer.Analysis.Type
      description: Type of the analysis.
      type: string
  - arguments:
    - default: false
      description: The analysis ID for which to return results.
      isArray: true
      name: analysis_id
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: File
      description: Type of analysis.
      isArray: false
      name: analysis_type
      predefined:
      - File
      - Endpoint
      required: false
      secret: false
    - default: false
      description: The indicator to classify.
      isArray: false
      name: indicator_name
      required: false
      secret: false
    deprecated: false
    description: Checks the analysis status and returns analysis results, support file, and
      endpoint analysis.
    execution: false
    name: intezer-get-analysis-result
    outputs:
    - contextPath: File.SHA256
      description: SHA256 hash of the file.
      type: string
    - contextPath: File.Malicious.Vendor
      description: For malicious files, the vendor that made the decision.
      type: string
    - contextPath: DBotScore.Indicator
      description: The indicator that was tested.
      type: string
    - contextPath: DBotScore.Type
      description: The indicator type.
      type: string
    - contextPath: DBotScore.Vendor
      description: Vendor used to calculate the score.
      type: string
    - contextPath: DBotScore.Score
      description: The actual score.
      type: number
    - contextPath: File.Metadata
      description: Metadata returned from Intezer analysis (analysis id, analysis
        url, family, family type, sha256, verdict, sub_verdict). Metedata will be
        retuned only for supported files.
      type: Unknown
    - contextPath: Endpoint.Metadata
      description: Metadata returned from Intezer analysis (endpoint analysis id,
        endpoint analysis url, families,  verdict, host_name).
      type: Unknown
  dockerimage: demisto/python3:3.7.3.286
  isfetch: false
  runonce: false
  script: '-'
  type: python
releaseNotes: Added support for the new version of Intezer API. Supports endpoint analysis
  as well as File analysis
tests:
- Intezer Testing v2
