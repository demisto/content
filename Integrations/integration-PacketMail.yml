commonfields:
  id: PacketMail
  version: -1
name: PacketMail
display: PacketMail.net
category: Data Enrichment
image: data:image/png;base64,
description: Intel look up for IPS
configuration:
- display: API Key
  name: apikey
  defaultvalue: ""
  type: 4
  required: false
- display: Use Proxy
  name: proxy
  defaultvalue: "true"
  type: 8
  required: false
- display: CSV list of lists that should be considered malicious
  name: maliciousList
  defaultvalue: cleanmx_virus,et_c2
  type: 0
  required: false
script:
  script: |+
    var initialurl = 'https://www.packetmail.net/iprep.php/';
    var malLists = params.maliciousList.split(',');
    for (i = 0 ; i < malLists.length; i++) {
        malLists[i] = malLists[i].trim();
    }

    var sendRequest = function(url, param) {

        // handle '/' at the end of the url
        if (url[url.length - 1] === '/') {
            url = url.substring(0, url.length - 1);
        }

        var res = http(
            url,
            {
                Method: 'GET', // Can be POST, PUT, DELETE, HEAD, OPTIONS or CONNECT
                Headers: {
                    Accept: ['application/json']
                }
            },
            true,
            params.proxy
        );

        if (res.StatusCode < 200 || res.StatusCode >= 300) {
            throw 'Request Failed.\nStatus code: ' + res.StatusCode + '.\nBody: ' + JSON.stringify(res) + '.';
        }

        return JSON.parse(res.Body);
    };

    // The command input arg holds the command sent from the user.
    switch (command) {
        // This is the call made when pressing the integration test button.
        case 'test-module':
            res = sendRequest(initialurl + '8.8.8.8' + '?apikey='+params.apikey);
            if (res.query_result === 'Success') {
                return 'ok';
            } else {
                return res;
            }
            break;
        case 'packetmail-ip':
            var res =  sendRequest(initialurl + args.ip + '?apikey='+params.apikey);
            md = '';
            maliciousLists = '';
            var keys = Object.keys(res);
            keys = keys.sort();
            for (i = 0 ; i < keys.length; i++) {
                if (md.length > 0) {
                    md += '\n\n';
                }
                if (res[keys[i]] instanceof Object) {
                    if (malLists.indexOf(keys[i]) >= 0) {
                        if (maliciousLists.length > 0) {
                            maliciousLists += ',';
                        }
                        maliciousLists += keys[i];
                    }
                    md += tableToMarkdown(keys[i], res[keys[i]]);
                }
            }
            ec = {};
            if (maliciousLists. length > 0) {
                addMalicious(ec, outputPaths.ip,{
                        Address: args.ip,
                        Malicious: {Vendor: 'PacketMail', Description: 'Found in malicious lists: ' + maliciousLists}});
            }
            return {Contents: res, HumanReadable: md, ContentsFormat: formats.json, Type: entryTypes.note, EntryContext: ec};
        default:
            // You can use args[argName] or args.argName to get a specific arg. args are strings.
            // You can use params[paramName] or params.paramName to get a specific params.
            // Params are of the type given in the integration page creation.
    }

  type: javascript
  commands:
  - name: packetmail-ip
    arguments:
    - name: ip
      required: true
      description: The ip to check on
    outputs:
    - contextPath: IP
    - contextPath: IP.Malicious
    important:
    - contextPath: IP(val.Malicious)
      description: Malicious IPs
      related: ""
    description: Get intel from PacketMail.net on IPs
hidden: false
