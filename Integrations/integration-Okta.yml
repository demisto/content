commonfields:
  id: okta
  version: -1
name: okta
display: okta
category: Authentication
image: data:image/png;base64,
description: Integration with Okta's cloud-based identity management service
detaileddescription: |-
  To get an API token go to the following URL:
  http://developer.okta.com/docs/api/getting_started/getting_a_token.html
configuration:
- display: okta URL https://<domain.okta.com>
  name: url
  defaultvalue: ""
  type: 0
  required: true
- display: API Token
  name: apitoken
  defaultvalue: ""
  type: 4
  required: true
- display: 'Do not validate server certificate (insecure)'
  name: insecure
  defaultvalue: ""
  type: 8
  required: false
script:
  script: |-
    var fixUrl = function(base) {
        var res = base;
        if (base && base[base.length - 1] !== '/') {
            res = res + '/';
        }
        return res;
    };

    var PROFILE_ARGS = [
        'firstName',
        'lastName',
        'email',
        'login',
        'secondEmail',
        'middleName',
        'honorificPrefix',
        'honorificSuffix',
        'title',
        'displayName',
        'nickName',
        'profileUrl',
        'primaryPhone',
        'mobilePhone',
        'streetAddress',
        'city',
        'state',
        'zipCode',
        'countryCode',
        'postalAddress',
        'preferredLanguage',
        'locale',
        'timezone',
        'userType',
        'employeeNumber',
        'costCenter',
        'organization',
        'division',
        'department',
        'managerId',
        'manager'
    ];

    var SERVER_URL = fixUrl(params.url) + 'api/v1/';
    var DEFAULT_SEARCH_LIMIT = 200;

    var getAllLogs = function(requestFunction){
        var res = [];
        do {
            var resObject = requestFunction(args);
            res = res.concat(resObject.body);
            var link = resObject.link;

            if(link.length < 2){
                // No next page
                break;
            }
            else{
                // Get the next page for the results
                var afterPattern = /\bafter=(.*)>/;
                args['after'] = link[1].match(afterPattern)[1];
            }

       } while(resObject.body.length > 0)

       return res;
    };

    var createLogObject = function(log){
        var logObject = {};

        if(log.actor){
            logObject.ActorAlternateId = log.actor.alternateId;
            logObject.ActorDisplayName = log.actor.displayName;
            logObject.ActorID = log.actor.id;
        }

        if(log.client){
            logObject.ClientRawUserAgent = log.client.userAgent.rawUserAgent;
            logObject.ClientOS = log.client.userAgent.os;
            logObject.ClientBrowser = log.client.browser;
            logObject.ClientDevice = log.client.device;
            logObject.ClientID = log.client.ID;
            logObject.ClientIPAddress = log.client.ipAddress;
            logObject.ClientCity = log.client.geographicalContext.city;
            logObject.ClientState = log.client.geographicalContext.state;
            logObject.ClientCountry = log.client.geographicalContext.country;
        }

        logObject.DisplayMessage = log.displayMessage;
        logObject.EventType = log.eventType;
        logObject.OutcomeResult = log.outcome.result;
        logObject.OutcomeReason = log.outcome.reason;
        logObject.Published = log.published;
        logObject.Severity = log.severity;
        logObject.SecurityContextAsNumber = log.securityContext.asNumber;
        logObject.SecurityContextAsOrg = log.securityContext.asOrg;
        logObject.SecurityContextISP = log.securityContext.isp;
        logObject.SecurityContextDomain = log.securityContext.domain;
        logObject.SecurityContextIsProxy = log.securityContext.isProxy;
        logObject.uuid = log.uuid;


        if(log.request.ipChain){
            var ipChain = log.request.ipChain.map(function(ip){
                return {
                    IP: ip.ip,
                    City: ip.geographicalContext.city,
                    State: ip.geographicalContext.state,
                    Country: ip.geographicalContext.country,
                    Version: ip.version,
                    Source: ip.source
                };
            });

            logObject.RequestIPChain = ipChain;
        }

        if(log.target){
            var targets = log.target.map(function(target){
               return {
                   ID: target.id,
                   Type: target.type,
                   AlternateId: target.alternateId,
                   DisplayName: target.displayName
               }
            });

            logObject.Targets = targets;
        }

        return logObject;
    };

    var addLogQueryParams = function(queryParams){
        var query = '';
        if(queryParams){
            var keys = Object.keys(queryParams);
            keys.forEach(function(key){
               query += "&";
               query += key + '=' + queryParams[key];
            });
        }

        return query;
    };

    var buildProfile = function(args) {
        var profile = {};
        var keys = Object.keys(args);
        for (var i = 0 ; i < PROFILE_ARGS.length; i++) {
            if (args[PROFILE_ARGS[i]]) {
                profile[PROFILE_ARGS[i]] = args[PROFILE_ARGS[i]];
            }
        }
        return profile;
    };

    var buildCredentials = function(args) {
        var creds = {};
        if (args.password) {
            var  pswd = { value: args.password };
            creds.password = pswd;
        }
        if (args.passwordQuestion || args.passwordAnswer) {
            var recovery = {
                question: args.passwordQuestion,
                answer: args.passwordAnswer
            };
            creds.recovery_question = recovery;
        }
        if (args.providerName || args.providerType) {
            var provider = {
                name: args.providerName,
                type: args.providerType
            };
            creds.provider = provider;
        }
        return creds;
    };

    var identLevel = function(count) {
        var ret='';
        for (var i=0;i<count;i++) {
            ret += '     ';
        }
        return ret;
    };

    var flattenValue = function(value,level) {
        if (!level) {
            level=0;
        }
        if (!value || value === '') {
            return '<br>';
        } else if (typeof value === 'string') {
            return value + '<br>';
        } else {
            var ret = (level>0) ? identLevel(level-1) + '{ <br>' : '';
            for (var key in value) {
                ret += identLevel(level) + key + ': ' + flattenValue(value[key],level+1);
            }
            return (level>0) ? ret + identLevel(level-1) + '}<br>' : ret;
        }

    };

    var profileToMd = function (profile) {
        var head = '|';
        var line = '|';
        var data = '|';

        for (var key in profile) {
            head += key + '|';
            line += '-|';
            data += profile[key] + '|';
        }
        return head + '\n' + line + '\n' + data + '\n';
    };

    var usersToMd = function (users, verbose) {
        var md='';

        if (!Array.isArray(users)) {
            users = [users] ;
        }

        var user;
        if (verbose==='true') {
            for (var i=0;i<users.length;i++) {
               user=users[i];
                md += '### User: ' + user.profile.login +'\n';
                md += '#### Profile:\n';
                md += profileToMd(user.profile);
                md += '#### Additional data:\n';
                md += 'Key|Value\n-|-\n';
                for (var key in user) {
                    if (key !== 'profile') {
                        md += key+'|'+flattenValue(user[key]) + '\n';
                    }
                }
            }
        } else {
            md += 'ID|Login|First Name|Last Name|Mobile Phone|Last Login|Status\n-|-|-|-|-|-|-\n';
            for (var i=0;i<users.length;i++) {
                user = users[i];
                md += user.id + '|';
                md += user.profile.login + '|';
                md += user.profile.firstName+'|';
                md += user.profile.lastName+'|';
                md += user.profile.mobilePhone+'|';
                md += user.lastLogin+'|';
                md += user.status+'\n';
            }
        }
        return md;
    };

    var usersToEc = function(users) {

        var ec={};
        ec.Account = [];
        if (!Array.isArray(users)) {
            users = [users] ;
        }
        for (var i=0;i<users.length;i++) {
            var user=users[i];
            var ecItem={id:user.id,Type:'Okta'};
            if (user.profile.firstName || user.profile.lastName) {
                var displayName='';
                displayName += (user.profile.firstName)? user.profile.firstName + ' ' : '';
                displayName += (user.profile.lastName)? user.profile.lastName : '';
                ecItem.DisplayName = displayName.trim();
            }
            if (user.profile.email) {
                ecItem.Email = user.profile.email;
            }
            if (user.profile.login) {
                ecItem.Username = user.profile.login;
            }
            if (user.objectClass) {
                ecItem.Groups = user.objectClass;
            }
            ec.Account.push(ecItem);
        }
        return ec;
    };


    var sendRequest = function(path, method, queryParams, body, pagination){
        var url = SERVER_URL.concat(path);
        var query = '';
        if(queryParams){
            query = encodeToURLQuery(queryParams);
        }

        url = url.concat(query);

        var res = http(
            url,
            {
                Method: method ? method : 'GET',
                Headers: {
                    Authorization: ['SSWS ' + params.apitoken],
                    Accept: ['application/json'],
                    'Content-Type': ['application/json']
                },
                Body: body ? JSON.stringify(body) : body
            },
            params.insecure
        );
        if (res.StatusCode < 200 || res.StatusCode >= 300) {
            throw 'Failed on request ' + url + ' , request status code: ' + res.StatusCode + ' and Body: ' + res.Body + '.';
        }

        if(pagination){
            return {
                body: JSON.parse(res.Body),
                link: res.Headers['Link']
            };
        }

        return JSON.parse(res.Body);
    };

    var getUserIdRequest = function(username){
        var uri = 'users?filter=' + encodeURIComponent('profile.login eq "' + username + '"');
        var res = sendRequest(uri, params, uri);
        if (res && res.length && res.length === 1) {
            return res[0].id;
        } else {
            throw 'Unable to find userId ' + username + '\n' + JSON.stringify(res);
        }
    };

    var unlockUser = function(){
        var userId = getUserIdRequest(args.username);

        var res = unlockUserRequest(userId);

        var md = "### Okta user unlocked: " + args.username + '\n';
        md += 'User ID: ' + userId + '\n';
        return {
            Type: entryTypes.note,
            Contents: res,
            ContentsFormat: formats.json,
            HumanReadable: md
        };
    };


    var unlockUserRequest = function(userId){
        var uri = 'users/' + userId + '/lifecycle/unlock';
        return sendRequest(uri, 'POST');
    };

    var deactivateUser = function () {
        var userId = getUserIdRequest(args.username);

        var res = deactivateUserRequest(userId);

        var md = "### Okta user deactivated: " + args.username + '\n';
        md += 'User ID: ' + userId + '\n';
        return {
            Type: entryTypes.note,
            Contents: res,
            ContentsFormat: formats.json,
            HumanReadable: md
        };
    };

    var deactivateUserRequest = function(userId){
        var uri = 'users/' + userId + '/lifecycle/deactivate';

        return sendRequest(uri, 'POST');
    };

    var activateUser = function(){
        var userId = getUserIdRequest(args.username);

        var res = activateUserRequest(userId);

        var md = "### Okta user activated: " + args.username + '\n';
        md += 'User ID: ' + userId + '\n';
        return {
            Type: entryTypes.note,
            Contents: res,
            ContentsFormat: formats.json,
            HumanReadable: md
        };
    };

    var activateUserRequest = function (userId) {
        var uri = 'users/' + userId + '/lifecycle/activate';

        return sendRequest(uri, 'POST');
    };

    var getGroups = function () {
        var userId = getUserIdRequest(args.username);

        var res = getGroupsRequest(userId);

        var md = "### Okta groups for user " + args.username + '\n';
        md += 'User ID: ' + userId + '\n';
        md += '#### Groups:\n';
        md += res[0].objectClass + '\n';
        md += '#### Profiles:\n';
        md += objToMd(res[0].profile) + '\n';
        var ec = usersToEc(res);
        return {
            Type: entryTypes.note,
            entryContext: ec,
            Contents: res,
            ContentsFormat: formats.json,
            HumanReadable: md
        };
    };

    var getGroupsRequest = function (userId) {
        var uri = 'users/' + userId + '/groups'

        return sendRequest(uri);
    };

    var setPassword = function(){
        var userId = getUserIdRequest(args.username);

        var res = setPasswordRequest(userId, args.password);

        var md = "### Okta user password set: " + args.username + '\n';
        md += 'User ID: ' + userId + '\n';
        return {
            Type: entryTypes.note,
            Contents: res,
            ContentsFormat:
            formats.json,
            HumanReadable: md
        };
    };

    var setPasswordRequest = function (userId, password) {
        var uri = 'users/' + userId;
        var body =  {
            "credentials": {
                "password" : { "value": password }
            }
        };

        return sendRequest(uri, 'POST', body);
    };

    var search = function(){
        var limit = args.limit ? args.limit : DEFAULT_SEARCH_LIMIT;
        var term = args.term ? encodeURIComponent(args.term) : args.term;

        var res = searchRequest(term, limit);

        var md;
        var ec;
        if (res && res.result && res.result.length>0) {
            md = '### Okta users found:\n';
            md += usersToMd(res.result,args.verbose);
            ec = usersToEc(res.result);
        }
        else {
             md = '### No users found in Okta\n';
        }

        return {
            Type: entryTypes.note,
            EntryContext: ec,
            Contents: res,
            ContentsFormat: formats.json,
            HumanReadable: md
        };
    };

    var searchRequest = function (term, limit) {
        var uri = 'users?q=' + term + '&limit=' + limit;

        return sendRequest(uri);
    };

    var getUser = function(){
      var term = args.username ? encodeURIComponent(args.username) : args.userid;

        if (!term) {
            throw "You must supply either 'username' or 'userid'";
        }

        var res = getUserRequest(term);

        var md = '### Okta user:\n';
        md += usersToMd(res,args.verbose);
        var ec = usersToEc(res);
        return {
            Type: entryTypes.note,
            EntryContext: ec,
            Contents: res,
            ContentsFormat: formats.json,
            HumanReadable: md
        };
    };

    var getUserRequest = function(term){
        var uri = 'users/' + term;

        return sendRequest(uri);
    };

    var createUser = function(){
        var cred = buildCredentials(args);
        var profile = buildProfile(args);
        var groupIds = args.groupIds;
        if (groupIds) {
            groupIds = groupIds.split(',');
        }

        var activate = false;
        if (args.activate) {
            activate = args.activate.toLowerCase() === 'true';
        }

        var res = createUserRequest(cred, profile, groupIds, activate);

        var md = "### Okta user created: " + args.login + '\n';
        md += profileToMd(res.profile);
        var ec = usersToEc(res);
        return {
            Type: entryTypes.note,
            EntryContext: ec,
            Contents: res,
            ContentsFormat: formats.json,
            HumanReadable: md
        };
    };

    var createUserRequest = function (cred, profile, groupIds, activate) {
        var body = {
            profile: profile,
            groupIds: groupIds,
            credentials: cred
        };

        var uri = 'users?activate=' + activate;
        if (cred && cred.provider) {
            uri += '&provider=true';
        }

        return sendRequest(uri, 'POST', body);
    };

    var updateUser = function () {
        var userId = getUserIdRequest(args.username);
        var cred = buildCredentials(args);
        var profile = buildProfile(args);
        profile.login = args.username;

        var md = "### Okta user updated: " + args.username + '\n';
        md += 'User ID: ' + userId + '\n';
        md += profileToMd(res.profile);
        return {
            Type: entryTypes.note,
            Contents: res,
            ContentsFormat: formats.json,
            HumanReadable: md
        };
    };

    var updateUserRequest = function(userId, profile, cred){
        var body = {
            profile: profile,
            credentials: cred
        };

        var uri = 'users/' + userId;

        return sendRequest(uri, 'POST', body, true);
    };

    var getFailedLogins = function(){
        var contents = [];
        var currentPage;
        var allPages = [];

        var res = getAllLogs(getFailedLoginsRequest);

        for(var i = 0; i < res.length; i++){
            contents.push(createLogObject(res[i]));
        }

        md = "Login events \n";

        if(!(contents.length > 0)){
            return md + 'No events found';
        }

        md += tableToMarkdown('event details', contents);

        return {
            Type: entryTypes.note,
            Contents: contents,
            ContentsFormat: formats.json,
            EntryContext: {
                'Okta.Logs.FailedLogins(val.uuid==obj.uuid)' : contents
            },
            HumanReadable: md
        };
    };


    var getFailedLoginsRequest = function(queryParams){
        var uri = 'logs';

        if(!queryParams){
            queryParams = {};
        }

        queryParams['filter'] = encodeURIComponent('eventType eq "user.session.start" and outcome.result eq "FAILURE"');

        return sendRequest(uri, 'GET', queryParams,'', true);
    };

    var getGroupAssignments = function(){
        var contents = [];
        var res = getAllLogs(getGroupAssignmentsRequest);

        for(var i = 0; i < res.length; i++){
            contents.push(createLogObject(res[i]));
        }

        md = "Group assignment events \n";

        if(!(contents.length > 0)){
            return md + 'No events found';
        }

        md += tableToMarkdown('event details', contents);

        return {
            Type: entryTypes.note,
            Contents: contents,
            ContentsFormat: formats.json,
            EntryContext: {
                'Okta.Logs.GroupAssignments(val.uuid==obj.uuid)' : contents
            },
            HumanReadable: md
        };
    };

    var getGroupAssignmentsRequest = function(queryParams){
        var uri = 'logs';
        if(!queryParams){
            queryParams = {};
        }

        queryParams['filter'] = encodeURIComponent('eventType eq "group.user_membership.add"');

        return sendRequest(uri, 'GET', queryParams, '', true);
    };

    var getApplicationAssignments = function(){
        var res = getAllLogs(getApplicationAssignmentsRequest);
        var contents = [];

        for(var i = 0; i < res.length; i++){
            contents.push(createLogObject(res[i]));
        }

        md = "Application assignment events \n";

        if(!(contents.length > 0)){
            return md + 'No events found';
        }

        md += tableToMarkdown('event details', contents);

        return {
            Type: entryTypes.note,
            Contents: contents,
            ContentsFormat: formats.json,
            EntryContext: {
                'Okta.Logs.ApplicationAssignments(val.uuid==obj.uuid)' : contents
            },
            HumanReadable: md
        };
    };

    var getApplicationAssignmentsRequest = function(queryParams){
        var uri = 'logs';
        if(!queryParams){
            queryParams = {};
        }

        queryParams['filter'] = encodeURIComponent('eventType eq "application.user_membership.add"');

        return sendRequest(uri, 'GET', queryParams, '', true);
    };

    var getApplicationAuthentication = function(){
        var res = getAllLogs(getApplicationAuthenticationRequest);
        var contents = [];
        for(var i = 0; i < res.length; i++){
            contents.push(createLogObject(res[i]));
        }

        md = "Application authentication events \n";

        if(!(contents.length > 0)){
            return md + 'No events found';
        }

        md += tableToMarkdown('event details', contents);

        return {
            Type: entryTypes.note,
            Contents: contents,
            ContentsFormat: formats.json,
            EntryContext: {
                'Okta.Logs.ApplicationAuthentication(val.uuid==obj.uuid)' : contents
            },
            HumanReadable: md
        };
    };

    var getApplicationAuthenticationRequest = function(queryParams){
        var uri = 'logs';
        if(!queryParams){
            queryParams = {};
        }

        queryParams['filter'] = encodeURIComponent('eventType eq "user.authentication.sso"');

        return sendRequest(uri, 'GET', queryParams, '', true);
    };

    var test = function () {
        var uri = 'users?limit=1';
        var res = sendRequest(uri);

        return res ? 'ok' : 'not ok';
    };

    var entry;
    switch (command){
        case 'test-module':
            return test();
        case 'okta-unlock-user':
            entry = unlockUser();
            break;
        case 'okta-deactivate-user':
            entry = deactivateUser();
            break;
        case 'okta-activate-user':
            entry = activateUser();
            break;
        case 'okta-get-groups':
            entry = getGroups();
            break;
        case 'okta-set-password':
            entry = setPassword();
            break;
        case 'okta-search':
            entry = search();
            break;
        case 'okta-get-user':
            entry = getUser();
            break;
        case 'okta-create-user':
            entry = createUser();
            break;
        case 'okta-update-user':
            entry = updateUser();
            break;
        case 'okta-get-failed-logins':
            entry = getFailedLogins();
            break;
        case 'okta-get-group-assignments':
            entry = getGroupAssignments();
            break;
        case 'okta-get-application-assignments':
            entry = getApplicationAssignments();
            break;
        case 'okta-get-application-authentication':
            entry = getApplicationAuthentication();
            break;
    }

    return entry;
  type: javascript
  commands:
  - name: okta-unlock-user
    arguments:
    - name: username
      required: true
      default: true
      description: Username in Okta to unlock
    description: Unlock user
    execution: true
  - name: okta-deactivate-user
    arguments:
    - name: username
      required: true
      default: true
      description: Username in Okta to deactivate
    description: Deactivate user
    execution: true
  - name: okta-activate-user
    arguments:
    - name: username
      required: true
      default: true
      description: Username in Okta to activate
    description: Activate user
    execution: true
  - name: okta-get-groups
    arguments:
    - name: username
      required: true
      default: true
      description: Username in Okta to get groups for
    outputs:
    - contextPath: Account.Groups
      description: Okta groups the account is associated with
    - contextPath: Account.ID
      description: Okta account ID
    - contextPath: Account.Type
      description: Account type - Okta
    description: Get all user groups
  - name: okta-set-password
    arguments:
    - name: username
      required: true
      default: true
      description: Username in Okta to get groups for
    - name: password
      required: true
      description: The new password to set for the user
    description: Set a new password for user
    execution: true
  - name: okta-search
    arguments:
    - name: term
      required: true
      default: true
      description: Term to search for, this term can be first name, last name or email
    - name: limit
      description: Max number of results to return (defaults to 200)
    - name: verbose
      auto: PREDEFINED
      predefined:
      - "true"
      - "false"
      description: Print all details of users that match search term
    outputs:
    - contextPath: Account.ID
      description: Okta account IDs returned by search
    - contextPath: Account.Username
      description: Okta account usernames returned by search
    - contextPath: Account.Email
      description: Okta account emails returned by search
    - contextPath: Accout.DisplayName
      description: Okta account display names returned by search
    - contextPath: Account.Type
      description: Account type returned by search - Okta
    description: Search for Okta users
  - name: okta-get-user
    arguments:
    - name: username
      description: Username of requested user, please note that this will not work
        for usernames that contains a '/' character
    - name: userid
      description: User ID of requested user
    - name: verbose
      auto: PREDEFINED
      predefined:
      - "true"
      - "false"
      description: Print all details of user
    outputs:
    - contextPath: Account.ID
      description: Okta account ID
    - contextPath: Account.Email
      description: Okta account email
    - contextPath: Account.Username
      description: Okta account username
    - contextPath: Account.DisplayName
      description: Okta account display name
    - contextPath: Account.Type
      description: Account type - Okta
    description: Fetches a specific user when you know the user’s login, please note
      that one of the parameters bellow is mandatory.
  - name: okta-create-user
    arguments:
    - name: firstName
      required: true
      description: Given name of the user (givenName)
    - name: lastName
      required: true
      description: Family name of the user (familyName)
    - name: email
      required: true
      description: primary email address of user
    - name: login
      required: true
      description: Unique identifier for the user (username)
    - name: secondEmail
      description: Secondary email address of user typically used for account recovery
    - name: middleName
      description: "Middle name(s) of the user\t"
    - name: honorificPrefix
      description: Honorific prefix(es) of the user, or title in most Western languages
