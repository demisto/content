    def date_to_timestamp(date_str_or_dt, date_format='%Y-%m-%dT%H:%M:%S'):
          """
            Parses date_str_or_dt in the given format (default: %Y-%m-%dT%H:%M:%S) to miliseconds
            Examples: ('2018-11-06T08:56:41', '2018-11-06T08:56:41', etc.)

            :type date_str_or_dt: ``str`` or ``datetime.datetime``
            :param date_str_or_dt: The date to be parsed. (required)

            :type date_format: ``str``
            :param date_format: The date format of the date string (will be ignored if date_str_or_dt is of type datetime.datetime). (optional)

            :return: The parsed timestamp.
            :rtype: ``int``
          """
          if isinstance(date_str_or_dt, basestring):
              return int(time.mktime(time.strptime(date_str_or_dt, date_format))) * 1000

          # otherwise datetime.datetime
          return int(time.mktime(date_str_or_dt.timetuple())) * 1000


    def http_request(method, url_suffix, params=None):
        LOG('running request with url=%s' % (BASE_URL + url_suffix))
        params = params if params is not None else {}

        try:
            res = requests.request(
                method,
                BASE_URL + url_suffix,
                params = params,
                headers=HEADERS,
                verify=USE_SSL
            )
            if res.status_code not in {200, 404}:
                return_error('Your request failed, status: {} details: {}'.format(str(res.status_code), res.content))
        except Exception, e:
            LOG(e)
            return_error(e.message)
        return res.text

    def translate_score(score, threshold):
        '''
        Translates Recorded Future score to DBot score
        '''
        if score >= threshold: # Bad
            return 3
        elif score >= 5: # Suspicious
            return 2
        else: return 0 # Unknown

    def determine_hash(hash):
        '''
        Determines hash type by length
        '''
        if len(hash) == 128:
            return 'SHA512'
        elif len(hash) == 64:
            return 'SHA256'
        elif len(hash) == 40:
            return 'SHA1'
        elif len(hash) == 32:
            return 'MD5'
        elif len(hash) == 8:
            return 'CRC32'
        else: return 'CTPH'

