      type: Number
    - contextPath: Tanium.Event.Timestamp
      description: The moment that the event was created.
      type: Date
    - contextPath: Tanium.Event.Username
      description: The username of the event.
      type: String
    - contextPath: Tanium.Event.DestinationAddress
      description: The network event destinetion address.
      type: String
    - contextPath: Tanium.Event.DestinationPort
      description: The network event destinetion port.
      type: Number
    - contextPath: Tanium.Event.SourceAddress
      description: The network event source address.
      type: String
    - contextPath: Tanium.Event.SourcePort
      description: The network event source port.
      type: Number
    - contextPath: Tanium.Event.KeyPath
      description: The registry key path.
      type: String
    - contextPath: Tanium.Event.ValueName
      description: The registry value name.
      type: String
    - contextPath: Tanium.Event.EndTime
      description: The process end time.
      type: Date
    - contextPath: Tanium.Event.ExitCode
      description: The process exit code.
      type: Number
    - contextPath: Tanium.Event.ProcessCommandLine
      description: The process command line.
      type: String
    - contextPath: Tanium.Event.ProcessHash
      description: The hash value of the process.
      type: String
    - contextPath: Tanium.Event.SID
      description: The process SID.
      type: Number
    - contextPath: Tanium.Event.Hashes
      description: The hashes of the driver.
      type: String
    - contextPath: Tanium.Event.ImageLoaded
      description: The image loaded path of the driver.
      type: String
    - contextPath: Tanium.Event.Signature
      description: The signature of the driver.
      type: String
    - contextPath: Tanium.Event.Signed
      description: If the value is true, The driver is signed.
      type: Boolean
    - contextPath: Tanium.Event.EventId
      description: The ID of the event.
      type: Number
    - contextPath: Tanium.Event.EventOpcode
      description: The event opcode.
      type: Number
    - contextPath: Tanium.Event.EventRecordID
      description: The ID of the event record.
      type: Number
    - contextPath: Tanium.Event.EventTaskID
      description: The ID of the event task.
      type: Number
    - contextPath: Tanium.Event.Query
      description: The query of the DNS.
      type: String
    - contextPath: Tanium.Event.Response
      description: The response of the DNS.
      type: String
  - arguments:
    - default: false
      description: The hostname of the dowloaded file.
      isArray: false
