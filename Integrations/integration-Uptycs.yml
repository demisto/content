    def uptycs_get_assets():
        '''return list of assets enrolled in Uptycs'''
        http_method = 'post'
        api_call = "/query"
        query = 'SELECT * FROM upt_assets'
        limit = demisto.args().get('limit')

        equal_cuts = {
                    "id":demisto.args().get('asset_id'),
                    "host_name":demisto.args().get('host_name_is'),
