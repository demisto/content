commonfields:
  id: Imperva Skyfence
  version: -1
name: Imperva Skyfence
display: Imperva Skyfence
category: Network Security
system: true
image: data:image/png;base64,
description: The Imperva Skyfence Cloud Gateway is a Cloud Access Security Broker
  (CASB) that provides visibility and control over sanctioned and unsanctioned cloud
  apps to enable their safe and productive use.
detaileddescription: |-
 To use the Imperva Skyfence integration, you need to retrieve your credentials, and generate an authentication to use for all requests.

 ## Get your credentials
 In the Skyfence platform, the customer ID is the "Client ID", and the password is the "Client Secret".
 - To obtain these credentials, go to the Skyfence platform and navigate to **Settings > API**.
  
 ## Generate an authentication token
 All API requests require authentication. The authentication model is OAuth 2.0, which requires an authentication token. To receive an authentication token, the client performs
 a token request by providing a customer ID and password. The received token is used in all requests.  
  
 Important/:/ The Client Secret is displayed only during the initial use. Make sure you copy the Client Secret for further reference.
configuration:
- display: Server URL (e.g., 123.168.01.222)  # disable-secrets-detection
  name: url
  defaultvalue: ""
  type: 0
  required: true
- display: Client ID
  name: clientId
  defaultvalue: ""
  type: 4
  required: true
- display: Client Secret
  name: clientSecret
  defaultvalue: ""
  type: 4
  required: true
- display: Insecure (over HTTP)
  name: insecure
  defaultvalue: "true"
  type: 8
  required: false
script:
  script: |-
    if (typeof params.insecure === 'string' || !params.insecure) {
        params.insecure = params.insecure === 'true' ? true : false;
    }
    var fixUrl = function(url) {
        fixedUrl = '';
        if (url.indexOf("http") !== 0) {
            if (params.insecure) {
                fixedUrl = 'http://' + url;
            } else {
                fixedUrl = 'https://' + url;
            }
        }
        return fixedUrl;
    };
    var parseResponse = function(resp) {
        var res = null;
        if (resp.StatusCode >= 200 && resp.StatusCode < 300) {
            try {
                res = JSON.parse(resp.Body);
            } catch (e) {
                res = resp.Body;
            }
        } else {
          err = resp.Status;
          if (resp.Body) {
              err += '\n' + resp.Body;
          }
          throw err;
        }
        if (res && res.length && res.length > 1 ) {
            // response body is array, then put it into object
            // we don't want to return array
            return { result: res };
        } else if (res && res.length === 0) {
            return {};
        } else {
            return res;
        }
    };
    var url = fixUrl(params.url);
    var login = function(params) {
        var fullUrl = fixUrl(params.url) + '/cm/api/v1.0/oauth2/token';
        var body = {
            grant_type: 'client_credentials',
            client_id: params.clientId,
            client_secret: params.clientSecret
        };
        var res = httpMultipart(
            fullUrl,
            '',
            {
                Method: 'POST'
            },
            body,
            params.insecure
        );
        return parseResponse(res);
    };
    var listEndpoints = function(url, token) {
        var fullUrl = fixUrl(url) + '/cm/api/v1.0/endpoint';
        var res = http(
            fullUrl,
            {
                Method: 'GET',
                Headers: {'Authorization': ['Bearer ' + token]}
            },
            params.insecure
        );
        return parseResponse(res);
    };
    var setEndpointStatus = function(url, token, endpointId, action) {
        // validate action
        // action can be "enroll" or "revoke"
        if (action !== 'enroll' && action !== 'revoke') {
            throw 'action must be "enroll" or "revoke"!';
        }
        var fullUrl = fixUrl(url) + '/cm/api/v1.0/endpoint/' + endpointId;
        var res = http(
            fullUrl,
            {
                Method: 'POST',
                Headers: {
                    'Authorization': ['Bearer ' + token],
                    'Content-Type': ['application/json']
                },
                Body: JSON.stringify({
                    action: action
                })
            },
            params.insecure
        );
        parseResponse(res);
        return 'Success';
    };
    switch(command) {
        case 'test-module':
            login(params);
            return true;
        case 'imp-sf-list-endpoints':
            var loginRes = login(params);
            return listEndpoints(params.url, loginRes.access_token);
        case 'imp-sf-set-endpoint-status':
            var loginRes = login(params);
            return setEndpointStatus(params.url, loginRes.access_token, args.endpointId, args.action);
        default:
            return true;
    }
  type: javascript
  commands:
  - name: imp-sf-list-endpoints
    arguments: []
    description: Returns a list of, and basic details for, all managed and un-managed endpoints.    
  - name: imp-sf-set-endpoint-status
    arguments:
    - name: endpointId
      required: true
      default: true
      description: The ID of the endpoint. Run the "imp-sf-list-endpoints" command to return a list.
    - name: action
      required: true
      description: Enroll/Revoke endpoint status. Can be "enroll" or "revoke".
    description: 'Updates the status (enroll or revoke) of an endpoint. You can run this command on an endpoint with any status, but the most common use
    case is endpoints with a status of pending.'
    execution: true
tests:
  - No tests
