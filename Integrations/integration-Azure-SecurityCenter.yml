  script: |-
    import requests
    import urllib, ast
    from datetime import datetime, timedelta

    # disable insecure warnings
    requests.packages.urllib3.disable_warnings()

    ''' GLOBAL VARS '''
    USE_SSL = not demisto.params().get('unsecure', False)
    CLIENT_ID = demisto.params()['clientId']
    CLIENT_SECRET = demisto.params()['clientSecret']
    SUBSCRIPTION_ID = demisto.params()['subscriptionId']
    TENANT_ID = demisto.params()['tenantId']
    BASE_URL = 'https://management.azure.com'
    SUBSCRIPTION_URL = '/subscriptions/{}'.format(SUBSCRIPTION_ID)
    AUTH_SERVER = 'https://login.microsoftonline.com/{}/oauth2/token'.format(TENANT_ID)
    RESOURCE = 'https://management.azure.com/'
    AUTH_GRANT_TYPE = 'client_credentials'

    # API Versions
    ALERT_API_VERSION = '2015-06-01-preview'
    LOCATION_API_VERSION = '2015-06-01-preview'
    ATP_API_VERSION = '2017-08-01-preview'
    APS_API_VERSION = '2017-08-01-preview'
    IPP_API_VERSION = '2017-08-01-preview'
    JIT_API_VERSION = '2015-06-01-preview'
    STORAGE_API_VERSION = '2018-07-01'

    ''' HELPER FUNCTIONS '''
    def epoch_seconds(d=None):
        """
        Return the number of seconds for given date. If no date, return current.
        """
        if not d:
            d = datetime.utcnow()
        return int((d - datetime.utcfromtimestamp(0)).total_seconds())

    def get_timestamp(time_description):
        if time_description == 'Last24Hours':
            time_delta = 1
        elif time_description == 'Last48Hours':
            time_delta = 2
        else:
            time_delta = 7
        return datetime.strftime(datetime.now() - timedelta(time_delta), '%Y-%m-%d')

    def get_token():
        """
        Check if we have a valid token and if not get one
        """
        if not TENANT_ID or not CLIENT_ID or not CLIENT_SECRET:
            return_error('Please make sure to approve the app and provide the tenantId, clientId and clientSecret.')
        ctx = demisto.getIntegrationContext()
        demisto.info(str(ctx))
        if ctx.get('token') and ctx.get('stored'):
            if epoch_seconds() - ctx.get('stored') < 60 * 60 - 30:
                return ctx.get('token')
        r = requests.post(AUTH_SERVER,
                data = {
                'grant_type': AUTH_GRANT_TYPE,
                'client_id': CLIENT_ID,
                'client_secret': CLIENT_SECRET,
                'resource': RESOURCE
            })
        data = r.json()
        if r.status_code != requests.codes.ok:
            return_error('Error: %s\nDescription:%s' % (data.get('title'), data.get('detail')))
        demisto.setIntegrationContext({'token': data.get('access_token'), 'stored': epoch_seconds()})
        return data.get('access_token')

    def http_request(method, url_suffix, json=None, params=None, additional_headers=None, add_subscription=True):
        """
        Generic request to the graph
        """
        token = get_token()
        headers = {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                }
        if additional_headers:
            for header, value in additional_headers.items():
                headers[header] = value
        if add_subscription:
            url = BASE_URL + SUBSCRIPTION_URL + url_suffix
        else:
            url = BASE_URL + url_suffix
        r = requests.request(
            method,
            url,
            json=json,
            params=params,
            headers=headers
        )
        if r.status_code not in {200, 201, 202, 204}:
            return_error('Error in API call to Azure Security Center [%d] - %s' % (r.status_code, r.text))
        if not r.text:
            return {}
        return r.json()

    # Format ports in JIT access policy rule to (portNum, protocol, allowedAddress, maxDuration)
    def formatJitPortRule(ports):
        portArray = []
        for port in ports:
            # for each item in unicode, has to use str to decode to ascii
            pNum = str(port['number'])
            pSrcAddr = str(port['allowedSourceAddressPrefix']) if port['allowedSourceAddressPrefix'] != '*' else 'any'
            pProtocol = str(port['protocol']) if port['protocol'] != '*' else 'any'
            pMaxDuration = str(port['maxRequestAccessDuration'])
            portArray.append(str((pNum, pProtocol, pSrcAddr, pMaxDuration)))
        return ', '.join(portArray)

    # Format ports in JIT access request to (portNum, allowedAddress, endTime, status)
    def formatJitPortRequest(ports):
        portArray = []
        for port in ports:
            # for each item in unicode, has to use str to decode to ascii
            pNum = str(port['number'])
            pSrcAddr = str(port['allowedSourceAddressPrefix']) if port['allowedSourceAddressPrefix'] != '*' else 'any'
            pStatus = str(port['status'])
            pEndTime = str(port['endTimeUtc'])
            portArray.append(str((pNum, pSrcAddr, pEndTime, pStatus)))
        return ', '.join(portArray)

    def normalizeContextKey(string):
        tmp = string[:1].upper() + string[1:]
        return tmp.replace(" ", "")

    ''' FUNCTIONS '''
    ''' Alert Start '''
    def get_alert_command(args):
        resourceGroupName = args.get('resourceGroupName')
        ascLocation = args.get('ascLocation')
        alertId = args.get('alertId')
        alert = get_alert(resourceGroupName, ascLocation, alertId)
        finalOutput = []
        # Basic Property Table
        basicTableOutput = [{
            'DisplayName': alert['properties']['alertDisplayName'],
            'CompromisedEntity': alert['properties']['compromisedEntity'],
            'Description': alert['properties']['description'],
            'DetectedTime': alert['properties']['detectedTimeUtc'],
            'ReportedTime': alert['properties']['reportedTimeUtc'],
            'ReportedSeverity': alert['properties']['reportedSeverity'],
            'ConfidenceScore': alert['properties'].get('confidenceScore', 'None'),
            'State': alert['properties']['state'],
            'ActionTaken': alert['properties'].get('actionTaken'),
            'CanBeInvestigated': alert['properties']['canBeInvestigated'],
            'RemediationSteps': alert['properties']['remediationSteps'],
            'VendorName': alert['properties']['vendorName'],
            'AssociatedResource': alert['properties']['associatedResource'],
            'AlertName': alert['properties']['alertName'],
            'InstanceID': alert['properties'].get('instanceID', 'None'),
            'Id': alert['name'],
            'ExtendedProperties': alert['properties'].get('extendedProperties'),
            'Entities': alert['properties'].get('entities'),
            'SubscriptionId': alert['properties']['subscriptionId']
        }]
        basicTableEntry = {
            'Type': entryTypes['note'],
            'Contents': alert,
            'ContentsFormat': formats['json'],
            'ReadableContentsFormat': formats['markdown'],
            'HumanReadable': tableToMarkdown('Azure Security Center - Get Alert - Basic Property', basicTableOutput,
                ['DisplayName', 'CompromisedEntity', 'Description', 'DetectedTime', 'ReportedTime', 'ReportedSeverity', 'ConfidenceScore',
                'State', 'ActionTaken', 'CanBeInvestigated', 'RemediationSteps', 'VendorName', 'AssociatedResource', 'AlertName',
                'InstanceID', 'Id'], removeNull=True),
            'EntryContext': {'Azure.SecurityCenter.Alert(val.Id && val.Id === obj.Id)': basicTableOutput}
        }
        finalOutput.append(basicTableEntry)

        # Extended Properties Table
        if alert['properties']['extendedProperties']:
            extendedProperties = {}
            for key, value in alert['properties']['extendedProperties'].items():
                extendedProperties[normalizeContextKey(key)] = value
            extendedTableEntry = {
                'Type': entryTypes['note'],
                'Contents': alert['properties']['extendedProperties'],
                'ContentsFormat': formats['json'],
                'ReadableContentsFormat': formats['markdown'],
                'HumanReadable': tableToMarkdown('Azure Security Center - Get Alert - Extended Property', extendedProperties, removeNull=True),
                'EntryContext': {} # Unknown format of extended properties, cannot construct context data
            }
            finalOutput.append(extendedTableEntry)

        # Entities Table
        if alert['properties']['entities']:
            entitiesTableOutput = []
            for entity in alert['properties']['entities']:
                entitiesTableOutput.append({
                    'Content': ast.literal_eval(str(entity)),
                    'Type': entity['type']
                })
            entitiesTableEntry = {
                'Type': entryTypes['note'],
                'Contents': alert['properties']['entities'],
                'ContentsFormat': formats['json'],
                'ReadableContentsFormat': formats['markdown'],
                'HumanReadable': tableToMarkdown('Azure Security Center - Get Alert - Entity', entitiesTableOutput, removeNull=True),
                'EntryContext': {} # Unknown format of extended properties, cannot construct context data
            }
            finalOutput.append(entitiesTableEntry)

        demisto.results(finalOutput)

    def get_alert(resourceGroupName, ascLocation, alertId):
        cmd_url = ''
        if resourceGroupName:
            cmd_url += '/resourceGroups/{}'.format(resourceGroupName)
        cmd_url += '/providers/Microsoft.Security/locations/{}/alerts/{}?api-version={}'.format(ascLocation, alertId, ALERT_API_VERSION)
        response = http_request('GET', cmd_url)
        return response

    def list_alerts_command(args):
        resourceGroupName = args.get('resourceGroupName')
        ascLocation = args.get('ascLocation')
        filterQuery = args.get('filter')
        selectQuery = args.get('select')
        expandQuery = args.get('expand')

        alerts = list_alerts(resourceGroupName, ascLocation, filterQuery, selectQuery, expandQuery)['value']
        outputs = []
        for alert in alerts:
            outputs.append({
                'DisplayName': alert['properties']['alertDisplayName'],
                'CompromisedEntity': alert['properties']['compromisedEntity'],
                'DetectedTime': alert['properties']['detectedTimeUtc'],
                'ReportedSeverity': alert['properties']['reportedSeverity'],
                'State': alert['properties']['state'],
                'ActionTaken': alert['properties']['actionTaken'],
                'Description': alert['properties']['description'],
                'Id': alert['name']
            })
        entry = {
            'Type': entryTypes['note'],
            'Contents': alerts,
            'ContentsFormat': formats['json'],
            'ReadableContentsFormat': formats['markdown'],
            'HumanReadable': tableToMarkdown('Azure Security Center - List Alerts', outputs,
                ['DisplayName', 'CompromisedEntity', 'DetectedTime', 'ReportedSeverity', 'State', 'ActionTaken', 'Description', 'Id'], removeNull=True),
            'EntryContext': {'Azure.SecurityCenter.Alert(val.Id && val.Id === obj.Id)': outputs}
        }
        demisto.results(entry)

    def list_alerts(resourceGroupName, ascLocation, filterQuery, selectQuery, expandQuery):
        cmd_url = ''
        if resourceGroupName:
            cmd_url += '/resourceGroups/{}/providers/Microsoft.Security'.format(resourceGroupName)
            # ascLocation muse be using with specifying resourceGroupName
            if ascLocation:
                cmd_url += '/locations/{}'.format(ascLocation)
        else:
            cmd_url += '/providers/Microsoft.Security'
        cmd_url += '/alerts?api-version={}'.format(ALERT_API_VERSION)

        if filterQuery:
            cmd_url += '&$filter={}'.format(filterQuery)
        if selectQuery:
            cmd_url += '&$select={}'.format(selectQuery)
        if expandQuery:
            cmd_url += '&$expand={}'.format(expandQuery)

        response = http_request('GET', cmd_url)
        return response

    def update_alert_command(args):
        resourceGroupName = args.get('resourceGroupName')
        ascLocation = args.get('ascLocation')
        alertId = args.get('alertId')
        alertUpdateActionType = args.get('alertUpdateActionType')
        update_alert(resourceGroupName, ascLocation, alertId, alertUpdateActionType)
        outputs = {
            "Id": response["id"],
            "ActionTaken": alertUpdateActionType
        }
        demisto.results({
            'Type': entryTypes['note'],
            'Contents': 'Alert - {} has been set to {}.'.format(alertId, alertUpdateActionType),
            'ContentsFormat': formats['text'],
            'EntryContext': {'Azure.SecurityCenter.Alert(val.Id && val.Id === obj.Id)': outputs}
        })

    def update_alert(resourceGroupName, ascLocation, alertId, alertUpdateActionType):
        cmd_url = ''
        if resourceGroupName:
            cmd_url += '/resourceGroups/{}'.format(resourceGroupName,)
        cmd_url += '/providers/Microsoft.Security/locations/{}/alerts/{}/{}?api-version={}'.format(ascLocation, alertId, alertUpdateActionType, ALERT_API_VERSION)
        http_request('POST', cmd_url)

    ''' Alert End '''

    ''' Location Start '''
    def list_locations_command():
