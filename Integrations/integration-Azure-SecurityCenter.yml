    ''' Jit Network Access Policies Start '''
    def list_jit_command(args):
        ascLocation = args.get('ascLocation')
        resourceGroupName = args.get('resourceGroupName')
        policies = list_jit(ascLocation, resourceGroupName)['value']
        outputs = []
        for policy in policies:
            # summarize rules in (VMName: allowPort,...) format
            rulesData = policy['properties']['virtualMachines']
            rulesSummaryArray = []
            for rule in rulesData:
                vmName = rule['id'].split('/')[-1]
                vmPorts = [str(port['number']) for port in rule['ports']]
                rulesSummaryArray.append('({}: {})'.format(vmName, ', '.join(vmPorts)))
            rules = ', '.join(rulesSummaryArray)

            outputs.append({
                'Name': policy['name'],
                'Rules': rules,
                'Location': policy['location'],
                'Kind': policy['kind'],
                'Id': policy['id']
            })
        entry = {
            'Type': entryTypes['note'],
            'Contents': policies,
            'ContentsFormat': formats['json'],
            'ReadableContentsFormat': formats['markdown'],
            'HumanReadable': tableToMarkdown('Azure Security Center - List JIT Access Policies', outputs,
                ['Name', 'Rules', 'Location', 'Kind'], removeNull=True),
            'EntryContext': {'Azure.SecurityCenter.JITPolicy(val.Id && val.Id === obj.Id)': outputs}
        }
        demisto.results(entry)

    def list_jit(ascLocation, resourceGroupName):
        cmd_url = ''
        if resourceGroupName:
            cmd_url += '/resourceGroups/{}'.format(resourceGroupName)
        if ascLocation:
            cmd_url += '/providers/Microsoft.Security/locations/{}'.format(ascLocation)
        cmd_url += '/providers/Microsoft.Security/jitNetworkAccessPolicies?api-version={}'.format(JIT_API_VERSION)
        response = http_request('GET', cmd_url)
        return response

    def get_jit_command(args):
        policyName = args.get('policyName')
        ascLocation = args.get('ascLocation')
        resourceGroupName = args.get('resourceGroupName')
        policy = get_jit(policyName, ascLocation, resourceGroupName)

        # Property table
        propertyTableOutput = [{
            'Name': policy['name'],
            'Kind': policy['kind'],
            'ProvisioningState': policy['properties']['provisioningState'],
            'Location': policy['location'],
            'Rules': policy['properties']['virtualMachines'],
            'Requests': policy['properties']['requests'],
            'Id': policy['id']
        }]
        propertyTableEntry = {
            'Type': entryTypes['note'],
            'Contents': policy,
            'ContentsFormat': formats['json'],
            'ReadableContentsFormat': formats['markdown'],
            'HumanReadable': tableToMarkdown('Azure Security Center - Get JIT Access Policy - Properties', propertyTableOutput,
                ['Name', 'Kind', 'ProvisioningState', 'Location', 'Id'], removeNull=True),
            'EntryContext': {'Azure.SecurityCenter.JITPolicy(val.Id && val.Id === obj.Id)': propertyTableOutput}
        }

        # Rules table
        rulesTableOutput = []
        for rule in policy['properties']['virtualMachines']:
            rulesTableOutput.append({
                'VmId': rule['id'],
                'Ports': formatJitPortRule(rule['ports'])
            })

        rulesTableEntry = {
            'Type': entryTypes['note'],
            'Contents': policy['properties']['virtualMachines'],
            'ContentsFormat': formats['json'],
            'ReadableContentsFormat': formats['markdown'],
            'HumanReadable': tableToMarkdown('Azure Security Center - Get JIT Access Policy - Rules', rulesTableOutput,
                ['VmId', 'Ports'], removeNull=True),
            'EntryContext': {}
        }

        # Requests table
        requestsTableOutput = []
        for requestData in policy['properties']['requests']:
            vms = []
            for vm in requestData['virtualMachines']:
                vmName = vm['id'].split('/')[-1]
                vmPorts = formatJitPortRequest(vm['ports'])
                vms.append('[{}: {}]'.format(vmName, vmPorts))
            requestsTableOutput.append({
                'VirtualMachines': ', '.join(vms),
                'Requestor': requestData['requestor'] if requestData['requestor'] else 'service-account',
                'StartTimeUtc': requestData['startTimeUtc']
            })

        requestsTableEntry = {
            'Type': entryTypes['note'],
            'Contents': policy['properties']['requests'],
            'ContentsFormat': formats['json'],
            'ReadableContentsFormat': formats['markdown'],
            'HumanReadable': tableToMarkdown('Azure Security Center - Get JIT Access Policy - Requests', requestsTableOutput,
                ['VirtualMachines', 'Requestor', 'StartTimeUtc'], removeNull=True),
            'EntryContext': {}
        }
        demisto.results([propertyTableEntry, rulesTableEntry, requestsTableEntry])

    def get_jit(policyName, ascLocation, resourceGroupName):
        cmd_url = '/resourceGroups/{}/providers/Microsoft.Security/locations/{}/jitNetworkAccessPolicies/{}?api-version={}'.format(resourceGroupName, ascLocation, policyName, JIT_API_VERSION)
        response = http_request('GET', cmd_url)
        return response

    def initiate_jit_command(args):
        resourceGroupName = args.get('resourceGroupName')
        ascLocation = args.get('ascLocation')
        policyName = args.get('policyName')
        vmId = args.get('vmId')
        port = args.get('port')
        sourceAddress = args.get('sourceAddress')
        duration = args.get('duration')
        response = initiate_jit(resourceGroupName, ascLocation, policyName, vmId, port, sourceAddress, duration)
        policyId = "/subscriptions/{}/resourceGroups/{}/providers/Microsoft.Security/locations/{}/jitNetworkAccessPolicies/{}".format(SUBSCRIPTION_ID, resourceGroupName, ascLocation, policyName)
        outputs = {
            'VmId': response['virtualMachines'][0]['id'],
            'PortNum': response['virtualMachines'][0]['ports'][0]['number'],
            'AllowedSourceAddress': response['virtualMachines'][0]['ports'][0]['allowedSourceAddressPrefix'],
            'EndTimeUtc': response['virtualMachines'][0]['ports'][0]['endTimeUtc'],
            'Status': response['virtualMachines'][0]['ports'][0]['status'],
            'Requestor': response['requestor'],
            'PolicyId': policyId
        }
        demisto.results({
            'Type': entryTypes['note'],
            'Contents': response,
            'ContentsFormat': formats['json'],
            'ReadableContentsFormat': formats['markdown'],
            'HumanReadable': tableToMarkdown('Azure Security Center - Initiate JIT Access Request', outputs,
                ['VmId', 'PortNum', 'AllowedSourceAddress', 'EndTimeUtc', 'Status', 'Requestor'], removeNull=True),
            'EntryContext': {'Azure.SecurityCenter.JITPolicy(val.Id && val.Id === obj.{}).Initiate(val.endTimeUtc === obj.EndTimeUtc)'.format(policyId): outputs}
        })

    def initiate_jit(resourceGroupName, ascLocation, policyName, vmId, port, sourceAddress, duration):
        cmd_url = '/resourceGroups/{}/providers/Microsoft.Security/locations/{}/jitNetworkAccessPolicies/{}/initiate?api-version={}'.format(resourceGroupName, ascLocation, policyName, JIT_API_VERSION)
        # only supports init access for one vm and one port now
        data = {
            "virtualMachines": [{
                "id": vmId,
                "ports": [{
                    "number": port,
                    "duration": duration,
                    "allowedSourceAddressPrefix": sourceAddress
                }]
            }]
        }
        response = http_request('POST', cmd_url, json=data)
        return response

    def delete_jit_command(args):
        ascLocation = args.get('ascLocation')
        resourceGroupName = args.get('resourceGroupName')
        policyName = args.get('policyName')
        delete_jit(ascLocation, resourceGroupName, policyName)

        policyId = "/subscriptions/{}/resourceGroups/{}/providers/Microsoft.Security/locations/{}/jitNetworkAccessPolicies/{}".format(SUBSCRIPTION_ID, resourceGroupName, ascLocation, policyName)
        outputs = {
            "Id": policyId,
            "Action": 'deleted'
        }
        demisto.results({
            'Type': entryTypes['note'],
            'Contents': 'Policy - {} has been deleted sucessfully.'.format(policyName),
            'ContentsFormat': formats['text'],
            'EntryContext': {'Azure.SecurityCenter.JITPolicy(val.Id && val.Id === obj.Id)': outputs}
        })

    def delete_jit(ascLocation, resourceGroupName, policyName):
        cmd_url = '/resourceGroups/{}/providers/Microsoft.Security/locations/{}/jitNetworkAccessPolicies/{}?api-version={}'.format(resourceGroupName, ascLocation, policyName, JIT_API_VERSION)
        http_request('DELETE', cmd_url)

    ''' Jit Network Access Policies End '''

    ''' Storage Start '''
    # Add this command to security center integration because ATP-related command requires storage account info
    def list_sc_storage_command():
        accounts = list_sc_storage()['value']
        outputs = []
        for account in accounts:
            accountIdArray = account['id'].split('/')
            resourceGroupName = accountIdArray[accountIdArray.index('resourceGroups') + 1]
            outputs.append({
                'Name': account['name'],
                'ResourceGroupName': resourceGroupName,
                'Location': account['location'],
                'Id': account['id']
            })
        entry = {
            'Type': entryTypes['note'],
            'Contents': accounts,
            'ContentsFormat': formats['json'],
            'ReadableContentsFormat': formats['markdown'],
            'HumanReadable': tableToMarkdown('Azure Security Center - List Storage Accounts', outputs,
                ['Name', 'ResourceGroupName', 'Location'], removeNull=True),
            'EntryContext': {'Azure.SecurityCenter.Storage(val.Id && val.Id === obj.Id)': outputs}
        }
        demisto.results(entry)

    def list_sc_storage():
        cmd_url = '/providers/Microsoft.Storage/storageAccounts?api-version={}'.format(STORAGE_API_VERSION)
        response = http_request('GET', cmd_url)
        return response
    ''' Storage End '''

    try:
        if demisto.command() == 'test-module':
            if not TENANT_ID or not CLIENT_ID or not CLIENT_SECRET:
                return_error('Please make sure to approve the app and provide the tenantId, clientId and clientSecret.')
            r = requests.post(AUTH_SERVER,
                    data = {
                    'grant_type': AUTH_GRANT_TYPE,
                    'client_id': CLIENT_ID,
                    'client_secret': CLIENT_SECRET,
                    'resource': RESOURCE
                })
            data = r.json()
            if r.status_code != requests.codes.ok:
                return_error('Error: %s\nDescription:%s' % (data.get('title'), data.get('detail')))
            else:
                demisto.results('ok')

        elif demisto.command() == 'azure-sc-alert-get':
            get_alert_command(demisto.args())

        elif demisto.command() == 'azure-sc-alert-list':
            list_alerts_command(demisto.args())

        elif demisto.command() == 'azure-sc-alert-update':
            update_alert_command(demisto.args())

        elif demisto.command() == 'azure-sc-location-list':
            list_locations_command()

        elif demisto.command() == 'azure-sc-atp-update':
            update_atp_command(demisto.args())

        elif demisto.command() == 'azure-sc-atp-get':
            get_atp_command(demisto.args())

        elif demisto.command() == 'azure-sc-aps-update':
            update_aps_command(demisto.args())

        elif demisto.command() == 'azure-sc-aps-list':
            list_aps_command()

        elif demisto.command() == 'azure-sc-aps-get':
            get_aps_command(demisto.args())

        elif demisto.command() == 'azure-sc-ipp-list':
            list_ipp_command(demisto.args())

        elif demisto.command() == 'azure-sc-ipp-get':
            get_ipp_command(demisto.args())

        elif demisto.command() == 'azure-sc-jit-list':
            list_jit_command(demisto.args())

        elif demisto.command() == 'azure-sc-jit-get':
            get_jit_command(demisto.args())

        elif demisto.command() == 'azure-sc-jit-initiate':
            initiate_jit_command(demisto.args())

        elif demisto.command() == 'azure-sc-jit-delete':
            delete_jit_command(demisto.args())

        elif demisto.command() == 'azure-sc-storage-list':
            list_sc_storage_command()

    except Exception, e:
        LOG(e.message)
        LOG.print_log()
        raise
