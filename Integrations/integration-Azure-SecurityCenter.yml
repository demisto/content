            "id": "/subscriptions/{}/resourceGroups/{}/providers/Microsoft.Storage/storageAccounts/{}/providers/Microsoft.Security/advancedThreatProtectionSettings/{}".format(SUBSCRIPTION_ID, resourceGroupName, storageAccount, settingName),
