      type: String
    - contextPath: ZeroFox.Alert.Perpetrator.ID
      description: Alert perpetrator's ZeroFox resource ID.
      type: Number
    - contextPath: ZeroFox.Alert.Perpetrator.Network
      description: The network of the offending content. See the /networks endpoint
