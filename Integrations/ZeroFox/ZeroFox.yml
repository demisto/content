category: Data Enrichment & Threat Intelligence
commonfields:
  id: ZeroFox
  version: -1
configuration:
- defaultvalue: https://api.zerofox.com/1.0
  display: URL (e.g. https://api.zerofox.com/1.0)
  name: url
  required: true
  type: 0
- display: Username
  name: credentials
  required: true
  type: 9
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- defaultvalue: 3 days
  display: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days)
  name: fetch_time
  required: false
  type: 0
- defaultvalue: '10'
  display: Fetch Limit
  name: fetch_limit
  required: true
  type: 0
description: ZeroFox Integration - Cloud-based SaaS to detect risks found on social
  media and digital channels.
display: ZeroFox
name: ZeroFox
script:
  commands:
  - arguments:
    - default: false
      description: The ID of the alert. Can be retrived using the command zerofox-list-alerts.
      isArray: false
      name: alert_id
      required: true
      secret: false
    deprecated: false
    description: Fetches an alert by ID
    execution: false
    name: zerofox-get-alert
    outputs:
    - contextPath: ZeroFox.Alert.AlertType
      description: The type of the alert.
      type: String
    - contextPath: ZeroFox.Alert.OffendingContentURL
      description: URL to content that alert was created on.
      type: String
    - contextPath: ZeroFox.Alert.AssetTerm.ID
      description: The ID of the Asset Term.
      type: Number
    - contextPath: ZeroFox.Alert.AssetTerm.Name
      description: The Name of the Asset Term.
      type: String
    - contextPath: ZeroFox.Alert.AssetTerm.Deleted
      description: Asset Term deleted or not.
      type: Boolean
    - contextPath: ZeroFox.Alert.Assignee
      description: Who the alert is assigned to.
      type: String
    - contextPath: ZeroFox.Alert.Entity.ID
      description: ID of entity for which alert was created on.
      type: Number
    - contextPath: ZeroFox.Alert.Entity.Name
      description: Name of entity for which alert was created on.
      type: String
    - contextPath: ZeroFox.Alert.Entity.Image
      description: URL to profile image of entity for which alert was created on.
      type: String
    - contextPath: ZeroFox.Alert.EntityTerm.ID
      description: ID of entity term for which alert was created on.
      type: Number
    - contextPath: ZeroFox.Alert.EntityTerm.Name
      description: Name of entity term for which alert was created on.
      type: String
    - contextPath: ZeroFox.Alert.EntityTerm.Deleted
      description: Entity Term deleted or not.
      type: Boolean
    - contextPath: ZeroFox.Alert.ContentCreatedAt
      description: ISO-8601 date-time string of when the alerted content was created.
      type: Date
    - contextPath: ZeroFox.Alert.ID
      description: ID of alert.
      type: Number
    - contextPath: ZeroFox.Alert.RiskRating
      description: |-
        Risk rating of alert.
        Critical, High, Medium, Low, Info
      type: Number
    - contextPath: ZeroFox.Alert.Perpetrator.Name
      description: For account/post/page alerts, social network account display name
        for account or the account that made the post.
      type: String
    - contextPath: ZeroFox.Alert.Perpetrator.URL
      description: URL at which you can view the perpetrator.
      type: String
    - contextPath: ZeroFox.Alert.Perpetrator.Timestamp
      description: Timestamp of the perpetrator in case its type isx a post
      type: Date
    - contextPath: ZeroFox.Alert.Perpetrator.Type
      description: Type of perpetrator the alert was created on. Possible values are
        account, page and post.
      type: String
    - contextPath: ZeroFox.Alert.Perpetrator.ID
      description: Alert perpetrator's ZeroFox resource ID.
      type: Number
    - contextPath: ZeroFox.Alert.Perpetrator.Network
      description: The network of the offending content. See the /networks endpoint
        for possible values.
      type: String
    - contextPath: ZeroFox.Alert.RuleGroupID
      description: ID of the rule group.
      type: Number
    - contextPath: ZeroFox.Alert.Asset.ID
      description: The Asset ID.
      type: Number
    - contextPath: ZeroFox.Alert.Asset.Name
      description: The Asset Name.
      type: String
    - contextPath: ZeroFox.Alert.Asset.Image
      description: The Asset Image.
      type: String
    - contextPath: ZeroFox.Alert.Status
      description: Status of alert. Possible values are Open, Closed, Takedown:Accepted,
        Takedown:Denied, Takedown:Requested and Whitelisted.
      type: String
    - contextPath: ZeroFox.Alert.Timestamp
      description: ISO-8601 date-time string of when alert was created.
      type: Date
    - contextPath: ZeroFox.Alert.RuleName
      description: Name of rule for which alert was created on. null if rule has been
        deleted.
      type: String
    - contextPath: ZeroFox.Alert.LastModified
      description: The datetime in which the alert was last modified.
      type: Date
    - contextPath: ZeroFox.Alert.DarkwebTerm
      description: Information for darkweb term of which alert was created. null if
        alert does not have one.
      type: String
    - contextPath: ZeroFox.Alert.Reviewed
      description: Alert reviewed or not.
      type: Boolean
    - contextPath: ZeroFox.Alert.Escalated
      description: Whether or not the alert has had the escalated action performed
        on it.
      type: Boolean
    - contextPath: ZeroFox.Alert.Network
      description: Network the alert occurred on. See the /networks endpoint for possible
        values.
      type: String
    - contextPath: ZeroFox.Alert.ProtectedSocialObject
      description: Protected object that the alert pertains to. If the alert was on
        an entity term, this will be the entity term name. If the alert was on a protected
        account, (account information, incoming/outgoing content), this will be the
        protected account's username if it is network defined, else it will default
        to the account's display name. Elsewise (impersonation alerts notably), this
        defaults to null.
      type: String
    - contextPath: ZeroFox.Alert.Notes
      description: Notes made on the alert.
      type: String
    - contextPath: ZeroFox.Alert.RuleID
      description: ID of rule for which alert was created on. null if rule has been
        deleted.
      type: Number
    - contextPath: ZeroFox.Alert.Tags
      description: A list of the alert's tags.
      type: String
    - contextPath: ZeroFox.Alert.EntityAccount
      description: the account that is associated with the entity
      type: String
  - arguments:
    - default: false
      description: The ID of the alert. Can be retrived using the command zerofox-list-alerts.
      isArray: false
      name: alert_id
      required: true
      secret: false
    - default: false
      description: The name of the user being assigned.
      isArray: false
      name: username
      required: true
      secret: false
    deprecated: false
    description: Assigns an alert to a user
    execution: false
    name: zerofox-alert-user-assignment
    outputs:
    - contextPath: ZeroFox.Alert.ID
      description: The ID of the alert.
      type: Number
    - contextPath: ZeroFox.Alert.Assignee
      description: The username of the user being assigned.
      type: String
  - arguments:
    - default: false
      description: The ID of the alert. Can be retrived using the command zerofox-list-alerts.
      isArray: false
      name: alert_id
      required: true
      secret: false
    deprecated: false
    description: Closes an alert
    execution: false
    name: zerofox-close-alert
    outputs:
    - contextPath: ZeroFox.Alert.ID
      description: The ID of the alert.
      type: Number
    - contextPath: ZeroFox.Alert.Status
      description: The status of the alert.
      type: String
  - arguments:
    - default: false
      description: The ID of the alert. Can be retrived using the command zerofox-list-alerts.
      isArray: false
      name: alert_id
      required: true
      secret: false
    deprecated: false
    description: Requests takedown of a specific alert
    execution: false
    name: zerofox-alert-request-takedown
    outputs:
    - contextPath: ZeroFox.Alert.ID
      description: The ID of the alert.
      type: Number
    - contextPath: ZeroFox.Alert.Status
      description: The status of the alert.
      type: String
  - arguments:
    - auto: PREDEFINED
      default: true
      defaultValue: add
      description: Choose an action, add if you want to add tags or remove for remove
        tags.
      isArray: false
      name: action
      predefined:
      - add
      - remove
      required: false
      secret: false
    - default: false
      description: The ID of the alert. Can be retrived using the command zerofox-list-alerts.
      isArray: false
      name: alert_id
      required: true
      secret: false
    - default: false
      description: |-
        A list of tags to be added/removed to/from the alert.
        Seperated by a comma, for example:
        tag1,tag2,tag3
      isArray: false
      name: tags
      required: true
      secret: false
    deprecated: false
    description: adds/removes tags to/from a specific alert
    execution: false
    name: zerofox-modify-alert-tags
    outputs:
    - contextPath: ZeroFox.Alert.AlertType
      description: The type of the alert.
      type: String
    - contextPath: ZeroFox.Alert.OffendingContentURL
      description: URL to content that alert was created on.
