      type: Boolean
    - contextPath: ZeroFox.Alert.Assignee
      description: Who the alert is assigned to.
      type: String
    - contextPath: ZeroFox.Alert.Entity.ID
      description: ID of entity for which alert was created on.
      type: Number
    - contextPath: ZeroFox.Alert.Entity.Name
      description: Name of entity for which alert was created on.
      type: String
    - contextPath: ZeroFox.Alert.Entity.Image
      description: URL to profile image of entity for which alert was created on.
      type: String
    - contextPath: ZeroFox.Alert.EntityTerm.ID
      description: ID of entity term for which alert was created on.
      type: Number
    - contextPath: ZeroFox.Alert.EntityTerm.Name
      description: Name of entity term for which alert was created on.
      type: String
    - contextPath: ZeroFox.Alert.EntityTerm.Deleted
      description: Entity Term deleted or not.
      type: Boolean
    - contextPath: ZeroFox.Alert.ContentCreatedAt
      description: ISO-8601 date-time string of when the alerted content was created.
      type: Date
    - contextPath: ZeroFox.Alert.ID
      description: ID of alert.
      type: Number
    - contextPath: ZeroFox.Alert.RiskRating
      description: |-
        Risk rating of alert.
        Critical, High, Medium, Low, Info
      type: Number
    - contextPath: ZeroFox.Alert.Perpetrator.Name
      description: For account/post/page alerts, social network account display name
