      type: String
    - contextPath: ZeroFox.Alert.LastModified
      description: The datetime in which the alert was last modified.
      type: Date
    - contextPath: ZeroFox.Alert.DarkwebTerm
      description: Information for darkweb term of which alert was created. null if
        alert does not have one.
      type: String
    - contextPath: ZeroFox.Alert.Reviewed
      description: Alert reviewed or not.
      type: Boolean
    - contextPath: ZeroFox.Alert.Escalated
      description: Whether or not the alert has had the escalated action performed
