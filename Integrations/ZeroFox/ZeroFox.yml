      type: Number
    - contextPath: ZeroFox.Alert.Tags
      description: A list of the alert's tags.
      type: String
    - contextPath: ZeroFox.Alert.EntityAccount
      description: the account that is associated with the entity
      type: String
  - arguments:
    - default: false
      description: Social network account number (unique ID)
      isArray: false
      name: account
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: CSV of alert types
      isArray: false
      name: alert_type
      predefined:
      - account_information
      - entity_discovery_content
      - entity_discovery_profile
      - impersonating_account
      - impersonating_comment
      - impersonating_post
      - incoming_comment
      - incoming_post
      - incoming_private_message
      - outgoing_private_message
      - self_comment
      - self_post
      - search_query
      - location
      - email
      required: false
      secret: false
    - default: false
      description: Name of user assigned to alert
      isArray: false
      name: assignee
      required: false
      secret: false
    - default: false
      description: ZeroFox entity ID
      isArray: false
      name: entity
      required: false
      secret: false
    - default: false
      description: ZeroFox entity term ID
      isArray: false
      name: entity_term
      required: false
      secret: false
    - default: false
      description: Number of seconds since an alert has changed
      isArray: false
      name: last_modified
      required: false
      secret: false
    - default: true
      defaultValue: '10'
      description: Maximum number of alerts to retrieve (0 - 100).
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: ISO-8601 date-time string to filter for alerts before
      isArray: false
      name: max_timestamp
      required: false
      secret: false
    - default: false
      description: ISO-8601 date-time string to filter for alerts after
      isArray: false
      name: min_timestamp
      required: false
      secret: false
    - default: false
      description: Network name csv
      isArray: false
      name: network
      required: false
      secret: false
    - default: false
      description: Used for pagination. Start response with n-th alert matching filters.
      isArray: false
      name: offset
      required: false
      secret: false
    - default: false
      description: ZeroFox page ID CSV
      isArray: false
      name: page_id
      required: false
      secret: false
    - default: false
      description: URL to Web/Social Web content
      isArray: false
      name: page_url
      required: false
      secret: false
    - default: false
      description: Encoded JSON array of strings to filter alerts by
      isArray: false
      name: pages
      required: false
      secret: false
    - default: false
      description: Social network post number (unique ID)
      isArray: false
      name: post
      required: false
      secret: false
    - default: false
      description: ZeroFox rule ID CSV
      isArray: false
      name: rule_id
      required: false
      secret: false
    - default: false
      description: ZeroFox rule name CSV
      isArray: false
      name: rule_name
      required: false
      secret: false
    - default: false
      description: Substring matching for the protected entity
      isArray: false
      name: entity_search
      required: false
      secret: false
    - default: false
      description: Substring to filter alerts by perpetrator username or display name
      isArray: false
      name: perpetrator_search
      required: false
      secret: false
    - default: false
      description: Substring to filter alerts by protected social object username,
        display name, or entity term name
      isArray: false
      name: pro_social_obj_search
      required: false
      secret: false
    - default: false
      description: CSV of alert IDs
      isArray: false
      name: alert_id
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: |-
        Risk rating of alert.
        Critical,High,Medium,Low,Info
      isArray: false
      name: risk_rating
      predefined:
      - Critical
      - High
      - Medium
      - Low
      - Info
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Sort results in ascending (asc) or descending (desc) order
      isArray: false
      name: sort_direction
      predefined:
      - asc
      - desc
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Field to sort filtered alerts by.
      isArray: false
      name: sort_field
      predefined:
      - alert_id
      - alert_status
      - alert_type
      - assigned_user
      - perpetrator
      - protected_entity
      - protected_social_object
      - rule
      - severity
      - social_network
      - timestamp
      - escalated
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Alert status.
      isArray: false
      name: status
      predefined:
      - closed
      - open
      - takedown_accepted
      - takedown_denied
      - takedown_requested
      - whitelisted
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: If true, returns only alerts that are escalated.
      isArray: false
      name: escalated
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - default: false
      description: Alert tags. Returns any alerts containing one or more of the tags
        in provided comma separated list.
      isArray: false
      name: tags
      required: false
      secret: false
    deprecated: false
    description: Returns alerts matching given/default filters and parameters. By
      default, no filters are applied and results are sorted by timestamp.
    execution: false
    name: zerofox-list-alerts
    outputs:
    - contextPath: ZeroFox.Alert.AlertType
      description: The type of the alert.
      type: String
    - contextPath: ZeroFox.Alert.OffendingContentURL
      description: URL to content that alert was created on.
