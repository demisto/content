      type: String
    - contextPath: ZeroFox.Alert.Perpetrator.URL
      description: URL at which you can view the perpetrator.
      type: String
    - contextPath: ZeroFox.Alert.Perpetrator.Timestamp
      description: Timestamp of the perpetrator in case its type isx a post
