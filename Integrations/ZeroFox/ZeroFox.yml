    - default: false
      description: Name of the entity (may be non-unique)
      isArray: false
      name: name
      required: true
      secret: false
    - default: false
      description: Indicating type of string matching for comparing name to impersonators
      isArray: false
      name: strict_name_matching
      required: false
      secret: false
    - default: false
      description: |-
        List of string tags for tagging the entity.
        Seperated by a comma, for example:
        label1,label2,label3
      isArray: false
      name: tags
      required: false
      secret: false
    - default: false
      description: The ID of the policy to assign to the new entity. Can be retrived
        using the command zerofox-get-policy-types.
      isArray: false
      name: policy_id
      predefined:
      - ''
      required: false
      secret: false
    - default: false
      description: Organization name associated with entity
      isArray: false
      name: organization
      required: false
      secret: false
    deprecated: false
    description: Creates a new entity on the company of the authorized user.
    execution: false
    name: zerofox-create-entity
    outputs:
    - contextPath: ZeroFox.Entity.Name
      description: The Name of the entity.
      type: String
    - contextPath: ZeroFox.Entity.ID
      description: The ID of the entity.
      type: Number
    - contextPath: ZeroFox.StrictNameMatching
      description: Indicating type of string matching for comparing name to impersonators
      type: Boolean
    - contextPath: ZeroFox.Entity.Tags
      description: List of string tags for tagging the entity.
      type: String
