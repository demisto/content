        'gmail-add-filter' : add_filter_command,
        'gmail-add-delete-filter' : add_delete_filter_command,
    }
    command = demisto.command()
    LOG('command is %s' % (command, ))
    try:
        if command == 'test-module':
            list_users(ADMIN_EMAIL.split('@')[1])
            demisto.results('ok')
            sys.exit(0)

        if command == 'fetch-incidents':
            demisto.incidents(fetch_incidents())
            sys.exit(0)

        cmd_func = COMMANDS.get(command)
        if cmd_func is None:
            raise NotImplementedError('Command "{}" is not implemented.'.format(command))
        else:
            demisto.results(cmd_func())

    except Exception, e:
        LOG('%s: %s' % (type(e), e.message, ))
        LOG.print_log()

        demisto.results({
            'Type': entryTypes['error'],
            'ContentsFormat': formats['text'],
            'Contents': 'error has occured: %s' % (e.message, ),
        })
