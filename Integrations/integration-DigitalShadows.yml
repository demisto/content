  - name: ds-find-vulnerabilities
    arguments:
    - name: filter_alerted
      description: Only include SSL/certificates with associated incidents that have
        been alerted
    - name: filter_cveIdentifiers
      description: Filter by CVE identifiers
    - name: filter_detected
      description: Only return vulnerabilities that were detected within this date
        range (inclusive). Supports ISO Periods (eg P1D), intervals (eg 2015-01-01T00:00:00Z/2015-01-31T00:00:00Z)
        and any one of the constants {TODAY, YESTERDAY, WEEK, LAST_WEEK, MONTH, LAST_MONTH,
        YEAR, LAST_YEAR}.
    - name: filter_detectedClosed
      auto: PREDEFINED
      predefined:
      - "true"
      - "false"
      description: True or false
    - name: filter_domainName
      description: Name of domain to filter by
    - name: filter_incidentTypes
      auto: PREDEFINED
      predefined:
      - DATA_LEAKAGE
      - CYBER_THREAT
      - PHYSICAL_SECURITY
      - SOCIAL_MEDIA_COMPLIANCE
      - BRAND_PROTECTION
      - INFRASTRUCTURE
      description: The type to match to. Will match to any incident with this type
        unless subTypes is not empty, in which case only incident matches based on
        the sub-type will be considered.
    - name: filter_incidentSubTypes
      description: List of pecific sub type(s) to match to. String values from BRAND_MISUSE,
        COMPANY_THREAT, CORPORATE_INFORMATION, CREDENTIAL_COMPROMISE, CUSTOMER_DETAILS,
        CVE, DEFAMATION, DOMAIN_CERTIFICATE_ISSUE, EMPLOYEE_THREAT, EXPOSED_PORT,
        INTELLECTUAL_PROPERTY, INTERNALLY_MARKED_DOCUMENT, LEGACY_MARKED_DOCUMENT,
        MOBILE_APPLICATION, NEGATIVE_PUBLICITY, PERSONAL_INFORMATION, PHISHING_ATTEMPT,
        PROTECTIVELY_MARKED_DOCUMENT, SPOOF_PROFILE, TECHNICAL_INFORMATION,TECHNICAL_LEAKAGE,
        UNMARKED_DOCUMENT
    - name: filter_ipAddress
      description: IP address to filter by
    - name: filter_markedClosed
      auto: PREDEFINED
      predefined:
      - "true"
      - "false"
      description: Filter by incidents that are marked as CLOSED
    - name: filter_published
      description: Only return vulnerabilities that were published within this date
        range (inclusive). Supports ISO Periods (eg P1D), intervals (eg 2015-01-01T00:00:00Z/2015-01-31T00:00:00Z)
        and any one of the constants {TODAY, YESTERDAY, WEEK, LAST_WEEK, MONTH, LAST_MONTH,
        YEAR, LAST_YEAR}.
    - name: filter_severities
      description: List of sevirity values to filter by. Can be VERY_HIGH, HIGH, MEDIUM,
        LOW, VERY_LOW, NONE
    - name: sort_direction
      auto: PREDEFINED
      predefined:
      - ASCENDING
      - DESCENDING
      description: The direction of sorting. If not specified, ASCENDING is assumed
    - name: sort_property
      auto: PREDEFINED
      predefined:
      - ipAddress
      - detected
      - published
      - severity
      description: The name of the property being sorted on. This normally corresponds
        to the property name of the result type, but could be a 'virtual property'.
    - name: pagination_offset
      description: Include results at this offset within the full resultset, where
        the first result is at position 0
    - name: pagination_size
      description: Maximum number of results to return per page, can be initially
        null to be replaced by default later
    - name: pagination_containingId
      description: Select the page containing the record with this id, if supported.
        Mutually exclusive with offset.
