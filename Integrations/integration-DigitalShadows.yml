  - name: ds-search
    arguments:
    - name: filter_datePeriod
      description: Only return results that occurred during the given period prior
        to the current time. For absolute dates, use from and until
    - name: filter_dateRange
      description: Only return results that were verified/occurred/modified within
        this date range (inclusive). The field this applies to is controlled by dateRangeField.
        Supports ISO Periods (eg P1D), intervals (eg 2015-01-01T00:00:00Z/2015-01-31T00:00:00Z)
        and any one of the constants {TODAY, YESTERDAY, WEEK, LAST_WEEK, MONTH, LAST_MONTH,
        YEAR, LAST_YEAR}.
    - name: filter_from
      description: Only return results that were last active after this date/time
        (inclusive)
    - name: filter_tags
      description: Only return results that have the following tags associated with
        them.
    - name: filter_types
      auto: PREDEFINED
      predefined:
      - ACTORS
      - CAMPAIGNS
      - INCIDENTS
      - EVENT
      - SPECIFIC_TTP
      - LOCATION
      - DATA_BREACH
      - CLOSED_SOURCES
      description: Restrict the result types to only those listed here. At least one
        value is required.
    - name: filter_until
      description: Only return results that were last active before this date/time
        (inclusive)
    - name: query
      description: The query text to search for.
    - name: sort_direction
      auto: PREDEFINED
      predefined:
      - ASCENDING
      - DESCENDING
      description: The direction of sorting. If not specified, ASCENDING is assumed
    - name: sort_property
      auto: PREDEFINED
      predefined:
      - relevance
      - sortDate
      description: The name of the property being sorted on. This normally corresponds
        to the property name of the result type, but could be a 'virtual property'.
    - name: pagination_offset
      description: Include results at this offset within the full resultset, where
        the first result is at position 0
    - name: pagination_size
      description: Maximum number of results to return per page, can be initially
        null to be replaced by default later
    - name: pagination_containingId
      description: Select the page containing the record with this id, if supported.
        Mutually exclusive with offset.
    description: Perform a textual search against the available record types
  - name: ds-get-tags
    arguments:
    - name: ids
      description: One or more tag identifiers
    - name: detailed
      auto: PREDEFINED
      predefined:
      - "true"
      - "false"
      description: Determines whether the tag descriptions will be included.
    description: Batch retrieve specic tags by their ids
  isfetch: true
