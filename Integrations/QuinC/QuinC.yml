commonfields:
  id: Quinc
  version: -1
name: Quinc
display: Quinc
category: Forensics & Malware Analysis
description: Use the Quinc integration to protect against and provide additional
  visibility into phishing and other malicious email attacks.
configuration:
- display: Server URL with scheme (FQDN or IP address in X.X.X.X format with scheme specified)
  name: server_name
  defaultvalue: server_url
  type: 0
  required: true
- display: The token is required to connect to Quinc.
  name: Token
  defaultvalue: 1861a70a-3287-4289-938b-bbab1446e2d2
  type: 0
  required: true
- display: Trust any certificate (not secure)
  name: insecure
  defaultvalue: ""
  type: 8
  required: false
- display: Use system proxy settings
  name: proxy
  defaultvalue: ""
  type: 8
  required: false
script:
  commands:
  commands:
  - name: accessdata-get-jobstatus
    arguments:
    - name: caseID
      required: true
      description: ID of case
      defaultValue: "1"
    - name: jobID
      required: true
      description: ID of job
      defaultValue: "1"
    outputs:
    - contextPath: State
      description: Job state
      type: string
    - contextPath: Result
      description: Job result
      type: string
    description: Get status of job
  - name: accessdata-legacyagent-get-processlist
    arguments:
    - name: caseid
      required: true
      description: ID of case
      defaultValue: "1"
    - name: target_ip
      required: true
      description: IP address of agent
      defaultValue: locallhost
    outputs:
    - contextPath: Accessdata.Job.ID
      description: ID of job
      type: string
    - contextPath: Accessdata.Job.CaseID
      description: Case ID
      type: string
    - contextPath: Accessdata.Job.CaseJobID
      description: Concatenated CaseID and JobID (like "1_800")
      type: string
    description: Return list of process from legacy agent
  - name: accessdata-legacyagent-get-memorydump
    arguments:
    - name: caseid
      required: true
      description: ID of case
      defaultValue: "1"
    - name: target_ip
      required: true
      description: IP address of agent
      defaultValue: locallhost
    outputs:
    - contextPath: Accessdata.Job.ID
      description: ID of job
      type: string
    - contextPath: Accessdata.Job.CaseID
      description: Case ID
      type: string
    - contextPath: Accessdata.Job.CaseJobID
      description: Concatenated CaseID and JobID (like "1_800")
      type: string
    description: Creates legacy agent memory dump
  - name: accessdata-read-casefile
    arguments:
    - name: filepath
      required: true
      description: Path to case file
      defaultValue: localhost
    outputs:
    - contextPath: Accessdata.File.Contents
      description: Contents of the file
      type: string
    description: Reads file from case folder and puts its contents to current context
  - name: accessdata-jobstatus-scan
    arguments:
    - name: caseJobID
      description: Concatenated CaseID and JobID (like "1_800")
      isArray: true
    outputs:
    - contextPath: CaseID
      description: Case ID
      type: string
    - contextPath: ID
      description: Job ID
      type: string
    - contextPath: CaseJobID
      description: Concatenated CaseID and JobID (like "1_800")
      type: string
    - contextPath: State
      description: State of job's execution
      type: string
    description: Checks status of the job
  dockerimage: demisto/python3:3.7.4.977
  runonce: false
  script: '-'
  type: python
  subtype: python3
tests:
  - No test
