name: MISP V2
display: MISP V2
category: Data Enrichment & Threat Intelligence
image: data:image/png;base64,
description: Malware information sharing platform and threat sharing.
configuration:
- display: MISP server URL (e.g., https://192.168.0.1)
  name: url
  defaultvalue: ""
  type: 0
  required: true
