    - contextPath: AlienVault.Event.ID
      description: Event ID.
      type: String
    - contextPath: AlienVault.Event.Name
      description: Event Name.
      type: String
    - contextPath: AlienVault.Event.Subcategory
      description: Subcategory.
      type: String
