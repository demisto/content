        elif command == 'fireeye-hx-search':
            start_search()
        elif command == 'fireeye-hx-get-host-set-information':
            get_host_set_information()
        sys.exit(0)
    except ValueError as e:
        LOG(e.message)
        LOG.print_log()
        return_error(e.message)
    finally:
