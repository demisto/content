category: Case Management
commonfields:
  id: Lockpath KeyLight v2
  version: -1
configuration:
- display: Server URL (e.g. https://192.168.0.1)
  name: server
  required: true
  type: 0
- defaultvalue: '4443'
  display: Port
  name: port
  required: true
  type: 0
- name: credentials
  required: true
  type: 9
- display: Trust any certificate (unsecure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
  type: 13
- display: Name of component to fetch from
  name: component_name
  required: false
  type: 0
- display: Name of field to fetch by
  name: filter_field
  required: false
  type: 0
- display: Fetch Limit
  name: fetch_limit
  required: false
  type: 0
description: Use LockPath KeyLight to manage tickets
display: Lockpath KeyLight v2
name: Lockpath KeyLight v2
script:
  commands:
  - deprecated: false
    description: Returns a complete list of all Keylight components available to the
      user based on account permissions.
    execution: false
    name: kl-get-component-list
    outputs:
    - contextPath: Keylight.Component.ID
      description: The ID of the component.
      type: String
    - contextPath: Keylight.Component.Name
      description: The name of the component.
      type: String
    - contextPath: Keylight.Component.ShortName
      description: The short name of the component.
      type: String
    - contextPath: Keylight.Component.SystemName
      description: The system name of the component.
      type: String
  - arguments:
    - default: false
      description: The id of the component.
      isArray: false
      name: component_id
      required: true
      secret: false
    deprecated: false
    description: Retrieves a component specified by its ID.
    execution: false
    name: kl-get-component
    outputs:
    - contextPath: Keylight.Component.ID
      description: The ID of the component.
      type: String
    - contextPath: Keylight.Component.Name
      description: The name of the component.
      type: String
    - contextPath: Keylight.Component.ShortName
      description: The short name of the component.
      type: String
    - contextPath: Keylight.Component.SystemName
      description: The system name of the component.
      type: String
  - arguments:
    - default: false
      description: The name of the component
      isArray: false
      name: alias
      required: true
      secret: false
    deprecated: false
    description: Retrieves a component specified by its Alias.
    execution: false
    name: kl-get-component-by-alias
    outputs:
    - contextPath: Keylight.Component.ID
      description: The ID of the component.
      type: String
    - contextPath: Keylight.Component.Name
      description: The name of the component.
      type: String
    - contextPath: Keylight.Component.ShortName
      description: The short name of the component.
      type: String
    - contextPath: Keylight.Component.SystemName
      description: The system name of the component.
      type: Unknown
  - arguments:
    - default: false
      description: The id of the component.
      isArray: false
      name: component_id
      required: true
      secret: false
    deprecated: false
    description: Retrieves detail field listing for a component specified by its ID.
    execution: false
    name: kl-get-field-list
    outputs:
    - contextPath: Keylight.Field.ID
      description: The ID of the field.
      type: String
    - contextPath: Keylight.Field.Name
      description: The field's name.
      type: String
    - contextPath: Keylight.Field.SystemName
      description: The system name of the field.
      type: String
    - contextPath: Keylight.Field.ShortName
      description: The short name of the field.
      type: String
    - contextPath: Keylight.Field.ReadOnly
      description: Is the field read only.
      type: Boolean
    - contextPath: Keylight.Field.Required
      description: Is the field required.
      type: Boolean
  - arguments:
    - default: false
      description: The ID of the field.
      isArray: false
      name: field_id
      required: true
      secret: false
    deprecated: false
    description: Retrieves details for a field specified by its ID.
    execution: false
    name: kl-get-field
    outputs:
    - contextPath: Keylight.Field.ID
      description: The ID of the field.
      type: String
    - contextPath: Keylight.Field.Name
      description: The field's name.
      type: String
    - contextPath: Keylight.Field.SystemName
      description: The system name of the field.
      type: String
    - contextPath: Keylight.Field.ShortName
      description: The short name of the field.
      type: String
    - contextPath: Keylight.Field.ReadOnly
      description: Is the field read only.
      type: Boolean
    - contextPath: Keylight.Field.Required
      description: Is the field required.
      type: String
  - arguments:
    - default: false
      description: The component ID.
      isArray: false
      name: component_id
      required: true
      secret: false
    - default: false
      description: |-
        Filter specific field names.
        * Case sensetive.
        * If one of the names contains a space, add all names in parenthesis (i.e. "Id,Published Revision")
      isArray: true
      name: field_names
      required: false
      secret: false
    - default: false
      description: The record ID.
      isArray: false
      name: record_id
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'False'
      description: Get detailed records.
      isArray: false
      name: detailed
      predefined:
      - 'False'
      - 'True'
      required: false
      secret: false
    deprecated: false
    description: Returns the complete set of fields for a given record within a component.
    execution: false
    name: kl-get-record
    outputs:
    - contextPath: Keylight.Record.ID
      description: The record ID.
      type: String
    - contextPath: Keylight.Record.Fields
      description: The fields in the record.
      type: String
    - contextPath: Keylight.Record.ComponentID
      description: The ID of the component the record is in.
      type: String
    - contextPath: Keylight.Record.DisplayName
      description: The display name of the record.
      type: String
  - arguments:
    - default: false
      description: The ID of the desired component.
      isArray: false
      name: component_id
      required: true
      secret: false
    - default: false
      defaultValue: '0'
      description: The index of the page of result to return. Must be >= 0
      isArray: false
      name: page_index
      required: false
      secret: false
    - default: false
      defaultValue: '10'
      description: The index of the page of result to return. Must be between 0 and
        100.
      isArray: false
      name: page_size
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: The type of filter to apply.
      isArray: false
      name: filter_type
      predefined:
      - Contains
      - Excludes
      - Starts With
      - Ends With
      - Equals
      - Not Equals
      - Greater Than
      - Less Than
      - Greater Equals Than
      - Less Equals Than
      - Between
      - Not Between
      - Is Null
      - Is Not Null
      required: false
      secret: false
    - default: false
      description: The name of the field to apply the filter on.
      isArray: false
      name: filter_field_name
      required: false
      secret: false
    - default: false
      description: The value to filter by.
      isArray: false
      name: filter_value
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'False'
      description: Get detailed records
      isArray: false
      name: detailed
      predefined:
      - 'False'
      - 'True'
      required: false
      secret: false
    deprecated: false
    description: |-
      Returns the title/default field for a set of records within a chosen component.
      Filters may be applied to return only the records meeting selected criteria.
    execution: false
    name: kl-get-filtered-records
    outputs:
    - contextPath: Keylight.Record.ComponentID
      description: The ID of the component the record is in.
      type: String
    - contextPath: Keylight.Record.DisplayName
      description: The display name of the record.
      type: String
    - contextPath: Keylight.Record.Fields
      description: The fields in the record.
      type: Unknown
    - contextPath: Keylight.Record.ID
      description: The record ID.
      type: Unknown
  - arguments:
    - default: false
      description: The ID of the desired component.
      isArray: false
      name: component_id
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: The type of filter to apply.
      isArray: false
      name: filter_type
      predefined:
      - Contains
      - Excludes
      - Starts With
      - Ends With
      - Equals
      - Not Equals
      - Greater Than
      - Less Than
      - Greater Equals Than
      - Less Equals Than
      - Between
      - Not Between
      - Is Null
      - Is Not Null
      required: true
      secret: false
    - default: false
      description: The field ID to apply the filter on.
      isArray: false
      name: filter_field_id
      required: true
      secret: false
    - default: false
      description: The value to filter by.
      isArray: false
      name: filter_value
      required: true
      secret: false
    deprecated: false
    description: Get the number of records for a specific component and filter.
    execution: false
    name: kl-get-record-count
  - arguments:
    - default: false
      description: The ID of the desired component.
      isArray: false
      name: component_id
      required: true
      secret: false
    - default: false
      description: The record ID.
      isArray: false
      name: record_id
      required: true
      secret: false
    - default: false
      description: The field ID that holds the attachments. Has to be of type "Documents".
      isArray: false
      name: field_id
      required: true
      secret: false
    deprecated: false
    execution: false
    name: kl-get-record-attachments
    outputs:
    - contextPath: Keylight.Attachment.FileName
      description: The name of the attachment.
      type: String
    - contextPath: Keylight.Attachment.FieldID
      description: The field ID that the attachment is in.
      type: String
    - contextPath: Keylight.Attachment.DocumentID
      description: The ID of the document.
      type: String
    - contextPath: Keylight.Attachment.ComponentID
      description: The component ID, the document was in.
      type: String
    - contextPath: Keylight.Attachment.RecordID
      description: The record ID the attachment was in.
      type: String
  - arguments:
    - default: false
      description: The ID of the desired component.
      isArray: false
      name: component_id
      required: true
      secret: false
    - default: false
      description: The record ID.
      isArray: false
      name: record_id
      required: true
      secret: false
    - default: false
      description: The field ID that holds the attachments. Has to be of type "Documents".
      isArray: false
      name: field_id
      required: true
      secret: false
    - default: false
      description: The ID of the document.
      isArray: false
      name: document_id
      required: true
      secret: false
    deprecated: false
    description: Gets a single attachment associated with the provided component ID,
      record ID, documents field ID, and document ID.
    execution: false
    name: kl-get-record-attachment
  - deprecated: false
    execution: false
    name: get-integration-context
  - arguments:
    - default: false
      description: The component ID.
      isArray: false
      name: component_id
      required: true
      secret: false
    - default: false
      description: The record ID.
      isArray: false
      name: record_id
      required: true
      secret: false
    deprecated: false
    description: Delete a selected record from within a chosen component.
    execution: false
    name: kl-delete-record
  - arguments:
    - default: false
      description: The ID of the component.
      isArray: false
      name: component_id
      required: true
      secret: false
    - default: false
      description: The ID of the record to delete.
      isArray: false
      name: record_id
      required: true
      secret: false
    - default: false
      description: The ID of the field
      isArray: false
      name: field_id
      required: true
      secret: false
    - default: false
      description: The ID of the document to delete.
      isArray: false
      name: document_id
      required: true
      secret: false
    deprecated: false
    description: Deletes a specific attachment.
    execution: false
    name: kl-delete-record-attachment
  - arguments:
    - default: false
      description: The lookup field ID.
      isArray: false
      name: lookup_field_id
      required: true
      secret: false
    - default: false
      description: The field path ID.
      isArray: false
      name: field_path_id
      required: true
      secret: false
    deprecated: false
    description: Gets the field information of each field in a field path that corresponds
      to a lookup report column. The lookupFieldId corresponds to a lookup field with
      a report definition on it and the fieldPathId corresponds to the field path
      to retrieve fields from, which is obtained from kl-get-record, detailed=True.
    execution: false
    name: kl-get-lookup-report-column-fields
    outputs:
    - contextPath: Keylight.LookupField.ID
      description: The lookup field's ID.
      type: String
    - contextPath: Keylight.LookupField.Name
      description: The lookup field's name.
      type: String
    - contextPath: Keylight.LookupField.ComponentID
      description: The lookup field's component ID.
      type: String
    - contextPath: Keylight.LookupField.SystemName
      description: The system name of the lookup field
      type: String
  - arguments:
    - default: false
      description: The ID of the component the record should be created in.
      isArray: false
      name: component_id
      required: true
      secret: false
    - default: false
      description: |-
        The redord details in the following format:
        FieldName;FieldValue;isLookupField#....#....
        Field Name - The name of the field as written in Keylight.
        Field Value - The value you want for that field. If this is a lookup field - The ID of the lookup value
        isLookupField - (optional) 1 if it is a lookup field, 0 or blank if not;
        (For example:
        Assignee;6;1#Task ID;Demisto task#Updated At;2019-11-20T11:40:49.4109934;0 )
      isArray: false
      name: record_string
      required: true
      secret: false
    deprecated: false
    description: |-
      The Required option for a field is only enforced through the user interface.
      * The Required option for a field is only enforced through the user interface, not through Demisto.
    execution: false
    name: kl-create-record
    outputs:
    - contextPath: Keylight.Record.ComponentID
      description: The ID of the component the record is in.
      type: String
    - contextPath: Keylight.Record.DisplayName
      description: The display name of the record.
      type: String
    - contextPath: Keylight.Record.Fields
      description: The fields in the record.
      type: Unknown
    - contextPath: Keylight.Record.ID
      description: The record ID.
      type: String
  - arguments:
    - default: false
      description: The ID of the component.
      isArray: false
      name: component_id
      required: true
      secret: false
    - default: false
      description: The Id of the record to be updated.
      isArray: false
      name: record_id
      required: true
      secret: false
    - default: false
      description: |-
        The redord details in the following format:
        FieldName;FieldValue;isLookupField#....#....
        Field Name - The name of the field as written in Keylight.
        Field Value - The value you want for that field. If this is a lookup field - The ID of the lookup value
        isLookupField - (optional) 1 if it is a lookup field, 0 or blank if not;
        (For example:
        Assignee;6;1#Task ID;Demisto task#Updated At;2019-11-20T11:40:49.4109934;0 )
      isArray: false
      name: record_string
      required: true
      secret: false
    deprecated: false
    description: |-
      Update fields in a specified record.
      * The Required option for a field is only enforced through the user interface, not through Demisto.
    execution: false
    name: kl-update-record
    outputs:
    - contextPath: Keylight.Record.ComponentID
      description: The ID of the component the record is in.
      type: String
    - contextPath: Keylight.Record.DisplayName
      description: The display name of the record.
      type: String
    - contextPath: Keylight.Record.Fields
      description: The fields in the record.
      type: Unknown
    - contextPath: Keylight.Record.ID
      description: The record ID
      type: String
  dockerimage: demisto/python3:3.7.4.977
  isfetch: true
  runonce: false
  script: '-'
  type: python
