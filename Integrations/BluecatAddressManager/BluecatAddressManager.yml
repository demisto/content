category: Authentication
commonfields:
  id: BluecatAddressManager
  version: -1
configuration:
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
  type: 13
- defaultvalue: https://192.168.0.1
  display: Server URL (e.g. https://192.168.0.1)
  name: url
  required: true
  type: 0
- display: Username
  name: credentials
  required: true
  type: 9
- defaultvalue: 'true'
  display: Trust any certificate (insecure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy
  name: proxy
  required: false
  type: 8
- defaultvalue: 3 days
  display: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days)
  name: fetch_time
  required: false
  type: 0
- display: Configuration Name
  name: conf_name
  required: false
  type: 0
description: Integration Template
display: BluecatAddressManager
name: BluecatAddressManager
script:
  commands:
  - arguments:
    - default: true
      description: The IP to get data about
      isArray: false
      name: ip
      required: true
      secret: false
    deprecated: false
    description: Enriches an ipv4 with data about IP networks and blocks that it belongs
      to, linked IPs and mac addresses, etc.
    execution: false
    name: bluecat-am-query-ipv4
    outputs:
    - contextPath: AddressManager.ipv4.ID
      description: The address manager id of the ip
      type: Number
    - contextPath: AddressManager.ipv4.Name
      description: Name of the address
      type: String
    - contextPath: AddressManager.ipv4.MACAddress
      description: Corresponding MAC address
      type: String
    - contextPath: AddressManager.ipv4.Parents.ID
      description: ID of the parent IP address
      type: String
    - contextPath: AddressManager.ipv4.Parents.Type
      description: Type of the parent IP address
      type: String
    - contextPath: AddressManager.ipv4.Parents.Name
      description: Name of the parent IP address
      type: String
    - contextPath: AddressManager.ipv4.Parents.CIDR
      description: Classless Inter-Domain Routing
      type: String
  dockerimage: demisto/python3:3.7.3.221
  isfetch: false
  runonce: false
  script: '-'
  type: python
