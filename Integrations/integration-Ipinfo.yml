commonfields:
  id: ipinfo
  version: -1
name: ipinfo
system: true
display: ipinfo
category: Authentication & Messaging
image: data:image/png;base64,
description: Use the ipinfo.io API to get data about an IP address
configuration: []
script:
  script: |-
    var sendRequest = function(url, json) {
        console.log(url)
        var res = http(
                url,
                {
                    Method: 'GET',
                },
                false
            );
        if (res.StatusCode < 200 || res.StatusCode >= 300) {
            throw 'Failed to query ipinfo, request status code: ' + res.StatusCode + ' and Body: ' + res.Body + '.';
        }
        return json && res.Body ? JSON.parse(res.Body) : res.Body;
    }

    var base = 'http://ipinfo.io/';
    var jsonSuffix = '/json';
    switch (command) {
        case 'test-module':
            if (sendRequest(base+'8.8.8.8'+jsonSuffix, true)) {
                return 'ok';
            }
            return 'not cool';
        case 'ip':
            return sendRequest(base+args.ip+jsonSuffix, true);
        case 'ipinfo_field':
            return sendRequest(base+args.ip+'/'+args.field, false);
    }
  type: javascript
  commands:
  - name: ip
    arguments:
    - name: ip
      required: true
      default: true
      description: IP address to query. E.g. !ip 1.1.1.1
    description: Check IP reputation (when information is available, returns a JSON
      with details).  Uses all configured Threat Intelligence feeds
  - name: ipinfo_field
    arguments:
    - name: ip
      required: true
      default: true
      description: IP address to query. E.g. !ip 1.1.1.1
    - name: field
      required: true
      description: Name of the field to retrieve
    description: Retrieve value for a specific field from the IP address information
