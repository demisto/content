    var extractDomainName = function(url) {
        var hostname;
        //find & remove protocol (http, ftp, etc.) and get the hostname
        if (url.indexOf("://") > -1) {
            hostname = url.split('/')[2];
        }
        else {
            hostname = url ? url.split('/')[0] : '';
        }

        //find & remove port number
        hostname = hostname.split(':')[0];

        return hostname;
    }

