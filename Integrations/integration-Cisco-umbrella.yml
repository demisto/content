        results.append ({
            'Type': entryTypes['note'],
            'ContentsFormat': formats['json'],
            'Contents': [response_contents, features_contents],
            'ReadableContentsFormat': formats['markdown'],
            'HumanReadable': tableToMarkdown('RRS:', response_contents, headers) + tableToMarkdown('Features:', features_contents, headers),
            'EntryContext': context
        })

        return results


    def get_ip_dns_history(ip):
        # Build & Send request
        endpoint_url = '/dnsdb/ip/a/' + ip + '.json'
