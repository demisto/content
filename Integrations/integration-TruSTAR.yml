    def create_domain_ec(indicators, url, threshold):
        if not indicators:
            return {
                'DBotScore': {
                    'Indicator': url,
                    'Type': 'domain',
                    'Score': 0,
                    'Vendor': 'TruSTAR',
                }
            }
        trustar_ec = {}
        domain_ec = {}
        dbot_ec = {}
        for indicator in indicators:
            domain_ec.update({
