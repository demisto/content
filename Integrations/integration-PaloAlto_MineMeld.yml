            }
            result_text = 'MineMeld URL found at miner: {}'.format(miner_name)
        else:
            result_text = 'MineMeld URL severity - unknown'
            entry_context = {
                'DBotScore': dbotscore_list,
                'MineMeld.Indicators(val.indicator == obj.indicator)': result_indicator,
