    - name: risksense-get-apps
      arguments:
        - name: fieldname
          auto: PREDEFINED
          predefined:
            - Name
            - Network
            - Address
          description: The RiskSense apps field that should be considered for filtering the results. Users can specify any RiskSense field which use to filter.
            If specified, 'value' argument is mandatory.
        - name: operator
          auto: PREDEFINED
          predefined:
            - EXACT
            - IN
            - LIKE
          description: The match operator that should be applied for filtering the apps based on 'fieldname' and 'value'. Available options are 'EXACT' - filter records exactly matching the criteria; 'IN' - filter records matching any one of the comma-separated values; 'LIKE' - filter records with specific pattern provided.
        - name: value
          description: The value of the apps property mentioned in 'fieldname' to be considered for filter criteria.
        - name: exclusive_operator
          auto: PREDEFINED
          predefined:
            - 'true'
            - 'false'
          description: The exclusive operator flag that determines whether the returned records matches filter criteria or not. By default set to False.
        - name: page
          default: true
          description: The index of the page. The index is a numeric value and starting with 0.
          defaultValue: 0
        - name: size
          default: true
          description: The maximum number of records to be fetched in one page.
          defaultValue: 10
        - name: sort_by
          auto: PREDEFINED
          predefined:
            - Address
            - Name
            - Network
            - Total Findings
            - Critical Findings
            - Info Findings
            - Low Findings
            - Medium Findings
            - High Findings
          description: The fieldname that should be considered for sorting the returned records.
          defaultValue: Name
        - name: sort_order
          auto: PREDEFINED
          predefined:
            - ASC
            - DESC
          description: The sorting order to be considerd for retunred records.
          defaultValue: ASC
