commonfields:
  id: RiskSense
  version: -1
name: RiskSense
display: RiskSense
category: Vulnerability Management
description: RiskSense is a cloud-based platform that provides vulnerability management
  and prioritization to measure and control cybersecurity risk.
configuration:
  - display: URL
    name: url
    defaultvalue: https://platform.risksense.com
    type: 0
    required: true
  - display: API Key
    name: api_key
    defaultvalue: ""
    type: 4
    required: true
  - display: Client Name
    name: client_name
    defaultvalue: ""
    type: 0
    required: true
  - display: HTTP Request Timeout (Specify the time interval in seconds. All the RiskSense API calls would timeout if the response is not returned within the configured time interval).
    name: request_timeout
    defaultvalue: 60
    type: 0
  - display: Trust any certificate (not secure)
    name: insecure
    defaultvalue: "false"
    type: 8
    required: false
  - display: Use system proxy settings
    name: proxy
    defaultvalue: "false"
    type: 8
    required: false
script:
  script: ''
  commands:
    - name: risksense-get-hosts
      arguments:
        - name: fieldname
          auto: PREDEFINED
          predefined:
            - hostname
            - ipAddress
            - criticality
          description: The RiskSense host field that should be considered for filtering the results. Users can specify any RiskSense field which use to filter. If specified, 'value' argument is mandatory.
        - name: operator
          auto: PREDEFINED
          predefined:
            - EXACT
            - IN
            - LIKE
          description: The match operator that should be applied for filtering the hosts based on 'fieldname' and 'value'. Available options are 'EXACT' - filter records exactly matching the criteria; 'IN' - filter records matching any one of the comma-separated values;'LIKE' - filter records with specific pattern provided.
        - name: exclusive_operator
          auto: PREDEFINED
          predefined:
            - 'true'
            - 'false'
          description: The exclusive operator flag that determines whether the returned records matches filter criteria or not. By default set to False.
            If set to True, host not matching the specified values are fetched.
        - name: value
          description: The value of the host property mentioned in 'fieldname' to be considered for filter criteria.
          isArray: true
        - name: page
          description: The index of the page. The index is numeric value starting with 0.
          defaultValue: 0
        - name: size
          description: The maximum number of records to be fetched in one page.
          defaultValue: 10
        - name: sort_by
          auto: PREDEFINED
          predefined:
            - Total Findings
            - Critical Findings
            - High Findings
            - Medium Findings
            - Low Findings
            - Info Findings
            - rs3
          description: The fieldname that should be considered for sorting the returned records.
          defaultValue: rs3
        - name: sort_order
          auto: PREDEFINED
          predefined:
            - ASC
            - DESC
          description: The sorting order to be considered for returned records.
          defaultValue: ASC
      outputs:
        - contextPath: Host.Hostname
          description: The hostname of the host.
          type: string
        - contextPath: Host.ID
          description: The unique ID within the tool retrieving the host.
          type: string
        - contextPath: Host.IP
          description: The IP address of the host.
          type: string
        - contextPath: Host.OS
          description: The operating system of the host.
          type: string
        - contextPath: RiskSense.Host.Id
          description: The unique identifier of the host.
          type: number
        - contextPath: RiskSense.Host.ClientId
          description: The client id of the host.
          type: number
        - contextPath: RiskSense.Host.GroupId
          description: The id of the group belonging to the host.
          type: number
        - contextPath: RiskSense.Host.GroupName
          description: The name of the group belonging to the host.
          type: string
        - contextPath: RiskSense.Host.Groups
          description: The list of groups.
        - contextPath: RiskSense.Host.Rs3
          description: The asset security score calculated by the RiskSense platform (includes vulnerability risk on related web applications).
          type: number
        - contextPath: RiskSense.Host.Xrs3
          description: The asset security score calculated by the RiskSense platform (includes vulnerability risk on related web applications).
          type: string
        - contextPath: RiskSense.Host.Criticality
          description: The asset importance using a scale of 1 (lowest importance) to 5 (highest importance).
          type: number
        - contextPath: RiskSense.Host.Tag.Id
          description: The ID of the tag.
          type: number
        - contextPath: RiskSense.Host.Tag.Name
