    - name: risksense-get-closed-host-findings
      description: A detail of close host finding with its severity level divided into Critical, High, Medium, Low and info part. Displays vulnerability information like CVE, threats associated with current findings and origin of findings.
      arguments:
        - name: fieldname
          auto: PREDEFINED
          predefined:
            - titles
            - ipAddress
            - hostName
          description: List of fields which are used to filter host results like hostName, ipAddress, titles, etc.
            Users can specify any RiskSense field which use to filter. If the field name is selected, 'value' argument is mandatory.
        - name: operator
          auto: PREDEFINED
          predefined:
            - EXACT
            - IN
            - LIKE
          description: The operator values like EXACT, IN, LIKE. By default it works as 'EXACT' if no operator value provided. EXACT - will search by exact match. IN - accept comma-separated value. It will search for all valid matches. LIKE - It will work as a wildcard operator.
        - name: exclusive_operator
          auto: PREDEFINED
          predefined:
            - 'true'
            - 'false'
          description: By default set to False, where open host findings matching the specified values are fetched.
            If set to True, host findings not matching the specified values are fetched.
        - name: value
          description: The value which is given by the user.
          isArray: true
        - name: page
          description: Status of the current page.
          defaultValue: 0
        - name: size
          description: Display number of record on specific page.
          defaultValue: 10
        - name: sort_by
          auto: PREDEFINED
          predefined:
            - Risk Rating
            - severity
          description: Fieldname which is used to perform sorting.
          defaultValue: riskRating
        - name: sort_order
          auto: PREDEFINED
          predefined:
            - ASC
            - DESC
          description: The sorting order to be considered for returned records.
          defaultValue: ASC
