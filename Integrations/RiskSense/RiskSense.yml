    - name: risksense-get-unique-cves
      arguments:
        - name: hostFindingId
          required: true
          description: The unique host finding ID. HostFindingId is either known by RiskSense users or it can be found in human-readable output or context data(RiskSense.HostFinding.Id) after executing 'risksense-get-open-host-findings' or 'risksense-get-close-host-findings' command.
      outputs:
        - contextPath: RiskSense.HostFinding.Vulnerability.Cve
          description: Common Vulnerabilities and Exposures name.
          type: String
        - contextPath: RiskSense.HostFinding.Vulnerability.BaseScore
          description: The base score represents Severity(informational, low, medium, high, critical) of risk.
        - contextPath: RiskSense.HostFinding.Vulnerability.ThreatCount
          description: Total number of Threats found.
          type: Number
        - contextPath: RiskSense.HostFinding.Vulnerability.AttackVector
          description: The Attack vectors are a path by which attackers can gain access to the network.
          type: String
        - contextPath: RiskSense.HostFinding.Vulnerability.AccessComplexity
          description: The Access complexity describes conditions that are  beyond the attacker's control that must exist in order to exploit the vulnerability.
          type: String
        - contextPath: RiskSense.HostFinding.Vulnerability.Authentication
          description: The Authentication value represents attackers authorization to get network access.
          type: String
        - contextPath: RiskSense.HostFinding.Vulnerability.ConfidentialityImpact
          description: The Confidentiality impact measures the potential impact on confidentiality of a successfully exploited misuse vulnerability.
          type: String
        - contextPath: RiskSense.HostFinding.Vulnerability.Integrity
          description: The Integrity refers to the trustworthiness and veracity of information.
          type: String
        - contextPath: RiskSense.HostFinding.Vulnerability.AvailabilityImpact
          description: The Availability refers to accessibility of network resources.
          type: String
        - contextPath: RiskSense.HostFinding.Vulnerability.Trending
          description: Trending is defined by RiskSense as vulnerabilities that are being actively abused by attackers
            in the wild based on activity in hacker forums, Twitter feeds as well as analysis of 3rd party threat intelligence sources.
          type: Boolean
        - contextPath: RiskSense.HostFinding.Vulnerability.VulnLastTrendingOn
          description: The Last trending date of vulnerability.
          type: String
      description: Lookup vulnerability details per host finding with its base score.
    - name: risksense-get-unique-open-findings
      arguments:
        - name: fieldname
          auto: PREDEFINED
          predefined:
            - title
            - severity
            - source
          description: The RiskSense unique open finding fields that should be considered for filtering the results
            like title, severity and source. Users can specify any RiskSense field which use to filter.
            If specified, 'value' argument is mandatory.
        - name: operator
          auto: PREDEFINED
          predefined:
            - EXACT
            - IN
            - LIKE
          description: The match operator that should be applied for filtering the unique open finding based on 'fieldname' and 'value'. Available options are 'EXACT' - filter records exactly matching the criteria; 'IN' - filter records matching any one of the comma-separated values;'LIKE' - filter records with specific pattern provided.
        - name: value
          description: The value of the unique open finding property mentioned in 'fieldname' to be considered for filter criteria.
          isArray: true
        - name: exclusive_operator
          auto: PREDEFINED
          predefined:
            - 'true'
            - 'false'
          description: The exclusive operator flag that determines whether the returned records matches filter criteria or not. By default set to False.
        - name: page
          description: The index of the page. The index is a numeric value and starting with 0.
          defaultValue: 0
        - name: size
          description: The maximum number of records to be fetched in one page.
          defaultValue: 10
        - name: sort_by
          default: true
          auto: PREDEFINED
          predefined:
            - Title
            - Severity
            - Source
            - Id
          description: The fieldname that should be considered for sorting the returned records.
          defaultValue: severity
        - name: sort_order
          default: true
          auto: PREDEFINED
          predefined:
            - ASC
            - DESC
          description: The sorting order to be considerd for retunred records.
          defaultValue: ASC
      outputs:
        - contextPath: RiskSense.UniqueHostFinding.Title
          description: The title of the unique host finding.
          type: String
        - contextPath: RiskSense.UniqueHostFinding.Severity
          description: Similar to risk rating,the severity of a vulnerability conveys the potential threat posed.
          type: Number
        - contextPath: RiskSense.UniqueHostFinding.HostCount
          description: The total number of the host found in unique host finding.
          type: Number
        - contextPath: RiskSense.UniqueHostFinding.Source
          description: The name of the source associated with the unique host finding.
          type: String
        - contextPath: RiskSense.UniqueHostFinding.SourceId
          description: The unique ID of the source.
          type: String
        - contextPath: RiskSense.UniqueHostFinding.Href
          description: Reference api link of unique host finding search.
          type: String
      description: This command is used to find unique open host findings.The open findings can be searched based on input parameters like fieldname (severity, title, source etc), operator (exact, in, like), page and size.
    - name: risksense-get-open-host-findings
      description: A detailed open host finding view with the severity level. Displays vulnerability information like CVE, Threats associated with current findings and origin of findings.
      arguments:
        - name: fieldname
          auto: PREDEFINED
          predefined:
            - titles
            - ipAddress
            - hostName
          description: The list of fields that are used to filter the host results like Hostname, IP Address, Titles,
            etc. Users can specify any RiskSense field which use to filter. If the fieldname is selected, the 'value' argument is mandatory.
        - name: operator
          auto: PREDEFINED
          predefined:
            - EXACT
            - IN
            - LIKE
          description: The match operator that should be applied for filtering the hosts based on 'fieldname' and 'value'. Available options are 'EXACT' - filter records exactly matching the criteria; 'IN' - filter records matching any one of the comma-separated values; 'LIKE' - filter records with specific pattern provided.
        - name: exclusive_operator
          auto: PREDEFINED
          predefined:
            - 'true'
            - 'false'
          description: The exclusive operator flag that determines whether the returned records matches filter criteria or not. By default set to False.
        - name: value
          description: The value of the 'fieldname' to be considered for filter criteria.
          isArray: true
        - name: page
          description: The status of the current page.
          defaultValue: 0
        - name: size
          description: The maximum number of records to be fetched in one page.
          defaultValue: 10
        - name: sort_by
          auto: PREDEFINED
          predefined:
            - Risk Rating
            - severity
          description: The fieldname that should be considered for sorting the returned records.
          defaultValue: riskRating
        - name: sort_order
          auto: PREDEFINED
          predefined:
            - ASC
            - DESC
          description: The sorting order to be considered for returned records.
          defaultValue: ASC
      outputs:
        - contextPath: RiskSense.HostFinding.Id
          description: The unique ID of the host finding.
          type: string
        - contextPath: RiskSense.HostFinding.Source
          description: Host discovered by the scanner.
          type: string
        - contextPath: RiskSense.HostFinding.SourceId
          description: Scanner Id of discovered scanner.
          type: string
        - contextPath: RiskSense.HostFinding.Title
          description: The title of the host finding.
          type: string
        - contextPath: RiskSense.HostFinding.Port
          description: The port number of the host finding.
          type: integer
        - contextPath: RiskSense.HostFinding.GroupCount
          description: The total number of groups for host finding.
          type: integer
        - contextPath: RiskSense.HostFinding.Group.Id
          description: The unique ID of the group associated with the host finding.
          type: integer
        - contextPath: RiskSense.HostFinding.Group.Name
          description: The name of the group associated with the host finding.
          type: string
        - contextPath: RiskSense.HostFinding.Host.HostId
          description: The unique ID of the host associated with the host finding.
          type: integer
        - contextPath: RiskSense.HostFinding.Host.HostName
          description: The Hostname of the host associated with the host finding.
          type: string
