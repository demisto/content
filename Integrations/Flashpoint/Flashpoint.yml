commonfields:
  id: Flashpoint
  version: -1
name: Flashpoint
display: Flashpoint
category: Data Enrichment & Threat Intelligence
description: "Use flashpoint integration for reduce business risk. \nThe integration\
  \ was integrated and tested with demisto 5.0"
configuration:
- display: URL
  name: url
  defaultvalue: "https://fp.tools"
  type: 0
  required: true
- display: API Key
  name: api_key
  defaultvalue: ""
  type: 12
  required: true
script:
  script: ''
  type: python
  commands:
  - name: ip
    arguments:
    - name: ip
      default: true
      required: false
      description: The IP to check.
      isArray: true
    outputs:
    - contextPath: DBotScore.Indicator
      description: The indicator that was tested.
      type: string
    - contextPath: DBotScore.Score
      description: The indicator score.
      type: number
    - contextPath: DBotScore.Type
      description: The indicator type.
      type: string
    - contextPath: DBotScore.Vendor
      description: The vendor used to calculate the score.
      type: string
    - contextPath: IP.Address
      description: IP address
      type: string
    - contextPath: IP.Flashpoint.href
      description: List of reference link of the indicator.
    - contextPath: IP.Malicious.Description
      description: Description of malicious ip.
      type: string
    - contextPath: IP.Malicious.Vendor
      description: Vandor of malicious ip.
      type: string
    description: Lookup the "IP" type indicator details
  - name: domain
    arguments:
    - name: domain
      required: false
      default: true
      description: The domain name to check.
      isArray: true
    outputs:
    - contextPath: DBotScore.Indicator
      description: The indicator that was tested.
      type: string
    - contextPath: DBotScore.Score
      description: The indicator score.
      type: number
    - contextPath: DBotScore.Type
      description: The indicator type.
      type: string
    - contextPath: DBotScore.Vendor
      description: The vendor used to calculate the score.
      type: string
    - contextPath: Domain.Flashpoint.href
      description: List of reference of indicators.
    - contextPath: Domain.Malicious.Description
      description: Description of malicious indicator.
      type: string
    - contextPath: Domain.Malicious.Vendor
      description: Vendor of malicious indicator.
      type: string
    - contextPath: Domain.Name
      description: Name of domain.
      type: string
    description: Lookup the "Domain" type indicator details
  - name: filename
    arguments:
    - name: filename
      required: false
      default: true
      description: The file name to check.
      isArray: true
    outputs:
    - contextPath: DBotScore.Indicator
      description: The indicator that was tested.
      type: string
    - contextPath: DBotScore.Score
      description: The indicator score.
      type: number
    - contextPath: DBotScore.Type
      description: The indicator type.
      type: string
    - contextPath: DBotScore.Vendor
      description: The vendor used to calculate the score.
      type: string
    description: Lookup the "Filename" type indicator details
  - name: url
    arguments:
    - name: url
      required: false
      default: true
      description: The url to check.
      isArray: true
    outputs:
    - contextPath: DBotScore.Indicator
      description: The indicator that was tested.
      type: string
    - contextPath: DBotScore.Score
      description: The indicator score.
      type: number
    - contextPath: DBotScore.Type
      description: The indicator type.
      type: string
    - contextPath: DBotScore.Vendor
      description: The vendor used to calculate the score.
      type: string
    - contextPath: URL.Flashpoint.href
      description: List of reference of url.
    - contextPath: URL.Malicious.Description
      description: Description of malicious url.
      type: string
    - contextPath: URL.Malicious.Vendor
      description: Vendor of malicious url.
      type: string
    description: Lookup the "URL" type indicator details
  - name: file
    arguments:
    - name: file
      required: false
      default: true
      description: The file to check. It may sha1, md5, sha256 etc.
      isArray: true
    outputs:
    - contextPath: DBotScore.Indicator
      description: The indicator that was tested.
      type: string
    - contextPath: DBotScore.Score
      description: The indicator score.
      type: number
    - contextPath: DBotScore.Type
      description: The indicator type.
      type: string
    - contextPath: DBotScore.Vendor
      description: The vendor used to calculate the score.
      type: string
    - contextPath: File.Flashpoint.href
      description: List of indicators reference.
    - contextPath: File.Malicious.Description
      description: Description of malicious file.
      type: string
    - contextPath: File.Malicious.Vendor
      description: Vendor of malicious file.
      type: string
    - contextPath: File.md5
      description: MD5 type file.
      type: string
    - contextPath: File.sha1
      description: SHA1 type file.
      type: string
    - contextPath: File.sha256
      description: SHA256 type file.
      type: string
    description: Lookup the "File" type indicator details
  - name: email
    arguments:
    - name: email
      required: false
      default: true
      description: The email to check.
      isArray: true
    outputs:
    - contextPath: DBotScore.Indicator
      description: The indicator that was tested.
      type: string
    - contextPath: DBotScore.Score
      description: The indicator score.
      type: number
    - contextPath: DBotScore.Type
      description: The indicator type.
      type: string
    - contextPath: DBotScore.Vendor
      description: The vendor used to calculate the score.
      type: string
    - contextPath: Account.Email.Flashpoint.href
      description: List of email references.
    - contextPath: Account.Email.Malicious.Description
      description: Description of Malicious email account.
      type: string
    - contextPath: Account.Email.Malicious.Vendor
      description: Vendor of Malicious email.
      type: string
    - contextPath: Account.Email.Name
      description: Name of indicator.
      type: string
    description: Lookup the "Email" type indicator details
  - name: flashpoint-search-intelligence-reports
    arguments:
    - name: report_search
      required: true
      description: Search report using keyword or text
    outputs:
    - contextPath: Flashpoint.Reports
      description: Display list of reports based on specify search query or keyword.
    description: Search for the Intelligence Reports using a keyword
  - name: flashpoint-get-single-intelligence-report
    arguments:
    - name: report_id
      required: true
      description: Search report by report id. It is known by fp user or it is found in response as fpid.
    outputs:
    - contextPath: Flashpoint.Report.notified_at
      description: Notify date of report.
      type: string
    - contextPath: Flashpoint.Report.platform_url
      description: Platform url of report. It helps to redirect flashpoint platform.
      type: string
    - contextPath: Flashpoint.Report.posted_at
      description: posted date of report.
      type: number
    - contextPath: Flashpoint.Report.summary
      description: Summary of report.
      type: string
    - contextPath: Flashpoint.Report.title
      description: Title of the report.
      type: string
    - contextPath: Flashpoint.Report.updated_at
      description: Last updated date of report.
      type: string
    description: Get a single report by its ID
  - name: flashpoint-get-related-reports
    arguments:
    - name: report_id
      required: true
      description: Search related report by report id.
    outputs:
    - contextPath: Flashpoint.Reports
      description: Display list of related report based on report fpid.
    description: Get related reports for a given report id
  - name: flashpoint-get-single-event
    arguments:
    - name: event_id
      required: true
      description: The UUID or FPID that identifies a particular event.
    outputs:
    - contextPath: Flashpoint.event.date
      description: Date of event triggered.
      type: string
    - contextPath: Flashpoint.event.event_creator_email
      description: Event creator email.
      type: string
    - contextPath: Flashpoint.event.href
      description: Display event reference.
    - contextPath: Flashpoint.event.tag
      description: Display event tag.
    - contextPath: Flashpoint.event.event_id
      description: Display event id (event fpid)
      type: string
    description: For getting single event
  - name: flashpoint-get-events
    arguments:
    - name: time_period
      description: Specified time period. Search events based on time period.
    - name: report_fpid
      description: Search events by report fpid.User can get report fpid from output of report-search or related-reports
        commands and use it in this command to get events for specific Flashpoint report.
    - name: limit
      description: Specify limit of the record.
      defaultValue: "10"
    - name: attack_ids
      description: Search events by attack ids. Multiple ids are acceptable using
        comma separated values. attack_ids can be found in event information.
    outputs:
    - contextPath: Flashpoint.events
      description: Display the list of multiple events.
    description: Get all event details
  - name: flashpoint-common-lookup
    arguments:
    - name: indicator
      required: false
      default: true
      description: Specify indicator value like any domain, ip, email, url etc.
      isArray: true
    outputs:
    - contextPath: DBotScore.Indicator
      description: The indicator that was tested.
      type: string
    - contextPath: DBotScore.Score
      description: The indicator score.
      type: number
    - contextPath: DBotScore.Type
      description: The indicator type.
      type: string
    - contextPath: DBotScore.Vendor
      description: The vendor used to calculate the score.
      type: string
    description: Lookup any type of indicator
  - name: flashpoint-get-forum-details
    arguments:
    - name: forum_id
      required: true
      description: Specify forum id
    outputs:
    - contextPath: Flashpoint.forum.description
      description: Description of forum.
      type: string
    - contextPath: Flashpoint.forum.hostname
      description: Display hostname of forum.
      type: string
    - contextPath: Flashpoint.forum.name
      description: Display name of forum.
      type: string
    - contextPath: Flashpoint.forum.stats
      description: Display stats like posts, rooms, threads and users details.
    - contextPath: Flashpoint.forum.tags
      description: Display list of tags which includes id, name, parent_tag and uuid.
    description: Get forum details
  - name: flashpoint-get-forum-room-details
    arguments:
    - name: room_id
      required: true
      description: Specify room id
    outputs:
    - contextPath: Flashpoint.forum.room.forum
      description: Display all forum details like forum name, hostname, platform url,
        stats and tags etc.
    - contextPath: Flashpoint.forum.room.title
      description: Title of the room
      type: string
    - contextPath: Flashpoint.forum.room.url
      description: url of the room
      type: string
    description: Get room details
  - name: flashpoint-get-forum-user-details
    arguments:
    - name: user_id
      required: true
      description: Specify user id
    outputs:
    - contextPath: Flashpoint.forum.user.forum
      description: Display all forum details like id, hostname, description, stats,
        tags etc.
    - contextPath: Flashpoint.forum.user.name
      description: Name of author.
      type: string
    - contextPath: Flashpoint.forum.user.platform_url
      description: platform url of user.
      type: string
    - contextPath: Flashpoint.forum.user.url
      description: URL of user.
      type: string
    description: Get user details
  - name: flashpoint-get-forum-post-details
    arguments:
    - name: post_id
      required: true
      description: Specify post id
    outputs:
    - contextPath: Flashpoint.forum.post.forum
      description: Display all forum details of post like id, hostname, stats, description,
        tags etc.
    - contextPath: Flashpoint.forum.post.room
      description: Display room details of post like room title, id, url, platform
        url etc.
    - contextPath: Flashpoint.forum.post.user
      description: Display user details of post like user id, name, url, platform
        url etc.
    - contextPath: Flashpoint.forum.post.platform_url
      description: platform url of post.
      type: string
    - contextPath: Flashpoint.forum.post.published_at
      description: published date of post.
    - contextPath: Flashpoint.forum.post.url
      description: Display url of post.
    description: Get post details
  - name: flashpoint-search-forum-sites
    arguments:
    - name: site_search
      required: true
      description: Search by site keyword or text.
    outputs:
    - contextPath: Flashpoint.forum.sites
      description: Display list of forum site details based on search keyword.
    description: Search forum sites using a keyword
  - name: flashpoint-search-forum-posts
    arguments:
    - name: post_search
      required: true
      description: Search by post keyword or text.
    outputs:
    - contextPath: Flashpoint.forum.posts
      description: Display list of forum posts based on specified search keyword.
    description: Search forum posts using a keyword
  dockerimage: demisto/python3:3.7.5.4583
  runonce: false
  subtype: python3
tests:
- Flashpoint_event-Test
- Flashpoint_forum-Test
- Flashpoint_report-Test
- Flaspoint_reputation-Test

