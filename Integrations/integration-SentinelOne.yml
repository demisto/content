detaileddescription: "SentinelOne Integrations allows you to retrieve data without
  the need to verify user credentials with each request. \nTo do so, provide the API
  token in the instance settings.\nTo generate an API token go to SentinelOne UI ->
  Settings -> Users and revoke/regenerate a new token.\nIt is recommended to use this
  option for better performance.

  Note that all time arguments should be passed in the format of unix timestamp.
  "
