        var urlTemplate = "%url%/web/api/v%version%/";
        var loginPath = 'users/login';
        var logoutPath = 'users/logout';
        var apiToken = params.token;
        var userToken;
        var url = builder.url(urlTemplate, params);
        // 200 success
        // 204 success with no content returned
        // 201 object created succesfully at server
        var statusLBound = 200;
        var statusUBound= 300;


        var sendRequest = function(fullurl, method, headers, body) {
            var req = {
                Method: method,
                Headers: headers
            };
            if (body) {
                req.Body = body;
            }
            var res = http(fullurl, req, params.insecure);
            //204 success with no content returned
            if (res.StatusCode >= statusUBound  || res.StatusCode < statusLBound) {
                throw 'Request Failed with status code: ' + res.StatusCode + '\n' + res.Body;
            }
            return res;
        };

        var login = function(){
            if(apiToken){
                return;
            }
            if(!params.credentials.identifier){
                throw 'Must provide username and password or API Token in order to login';
            }
            var body = JSON.stringify({username: params.credentials.identifier, password: params.credentials.password});
            var headers = {'Content-Type': ['application/json']};
            var res = sendRequest(url + loginPath, 'POST', headers, body);
            if (res.StatusCode != 200){
                throw "Failed to login.\n" + res.Body;
            }
            var resBody = JSON.parse(res.Body);
            userToken = resBody.token;
        };

        var logout = function() {
            if(apiToken){
                return;
            }
            if (!userToken) {
                throw 'Failed to logout from SentinelOne, login token is missing';
            }
            var headers = {
                'Content-Type': ['application/json'],
                'Authorization': ['Token ' + userToken]
            };
            var res = sendRequest(url + logoutPath, 'POST', headers);
        };

        var testLog = function() {
            if(!apiToken){
                login();
                logout();
            }
            return 'ok';
        };

        var underscoreToCapital = function(string){
            var ret_string = '_'+string;
            return ret_string.replace(/_([a-z])/g, function (g) { return ' '+g[1].toUpperCase(); });
        };

        var camelToCapital = function(string){
            return string.replace(/[A-Z]/g, function (g) { return ' '+g[0]; });
        };

        var executeCommand = function(commandName){
            if (!apiToken){
                login();
            }
            var cmd = commands[commandName];
            var body;
            if (cmd.requestBody) {
              //fill body - will also delete the args used for the request body
              body = JSON.stringify(fillRequestBody(cmd.requestBody, args));
            }
            //remaining args are used as query parameters
            var full = url + builder.path(cmd.path, args) + builder.queryString(args);
            var method = cmd.method;
