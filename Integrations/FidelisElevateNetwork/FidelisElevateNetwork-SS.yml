        ioc = args.get('ioc')

        results = list_alerts(time_frame=time_frame, start_time=start_time, end_time=end_time, severity=severity,
                              _type=_type, threat_score=threat_score, ioc=ioc)
        output = [{
            'ID': alert['ALERT_ID'],
            'Time': alert['ALERT_TIME'],
