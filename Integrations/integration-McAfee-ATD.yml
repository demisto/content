      isArray: false
      name: url
      required: false
      secret: false
    - default: false
      description: Maximum 128-character string.
      isArray: false
      name: messageId
      required: false
      secret: false
    - default: false
      description: ' IPv4 address of the source system or gateway from where the file
        is downloaded.'
      isArray: false
      name: srcIp
      required: false
      secret: false
    - default: false
