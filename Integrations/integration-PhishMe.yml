commonfields:
  id: PhishMe
  version: -1
name: PhishMe
display: PhishMe
category: Data Enrichment
image: data:image/png;base64,
detaileddescription: |-
  This integration checks phishing information from the PhishMe DataBase.
  How to get the API key:
  Log in to your PhishMe account.
  Go to Settings
  API Tokens tab.
  Click on "Add a new api token"
configuration:
- display: URL (e.g https://www.threathq.com/apiv1)
  name: url
  defaultvalue: ""
  type: 0
  required: true
- display: API username
  name: credentials
  defaultvalue: ""
  type: 9
  required: true
- display: Use system proxy settings
  name: proxy
  defaultvalue: "false"
  type: 8
  required: false
script:
  script: |
    var auth = 'Basic ' + Base64.encode(params.credentials.identifier + ':' + params.credentials.password);

    var sendRequest = function(method,api,args) {

        url = params.url;
        if (url[url.length - 1] === '/') {
            url = url.substring(0, url.length - 1);
        }

        var requestUrl = url + '/' + api + encodeToURLQuery(args);
        var res = http(
            requestUrl,
            {
                Method: method,
                Headers: {
                    'Authorization': [auth]
                }
            },
            params.proxy
        );

        if ((res.StatusCode < 200 || res.StatusCode >= 300) && res.success === false) {
            throw 'Request Failed.\nStatus code: ' + res.StatusCode + '.\nBody: ' + JSON.stringify(res) + '.';
        }

        try{
            return JSON.parse(res.Body);
        }
        catch(exc){
            throw "Error: " + res.Body
        }
    };

    var searchUrl = function(url) {
        var tmpargs = {};
        tmpargs.reportedUrlSearch = url;
        var res = sendRequest("POST","threat/search",tmpargs);
        var threats = res.data.threats;
        var countThreats = 0;

        for(var i=0; i<threats.length; i++){
            if(threats[i].hasReport === true){
                countThreats += 1;
            }
        }

        var md = "## PhishMe URL Reputation for: " +url+ "\n";
        md += "Number of threats: "+countThreats;

        if(countThreats=== 0){
            var ec = {"URL" : {}};
            ec.URL = {"URL": url, "NumOfThreats": countThreats};
        }else{
            var ec = {"URL" : {"Malicious":{}}};
            ec.URL.Malicious = {"URL": url, "NumOfThreats": countThreats};
        }

        var dbotScore = 0;

        if(countThreats > 0){
            dbotScore = 3;
        }else{
            dbotScore = 1;
        }

        addMalicious(ec, outputPaths.url, {
                    Data: url,
                    Malicious: {Vendor: 'PhishMe', Description: 'Match found in PhishMe database'}
                });

        ec.DBotScore = {Indicator: args.url, Type: 'url', Vendor: 'PhishMe', Score: dbotScore};

        return ( {'ContentsFormat': formats['json'], 'Type': entryTypes['note'], 'Contents': res, "HumanReadable": md, "EntryContext": ec} );
    };


    var extractedString = function(str,limit) {
        var tmpargs = {};
        tmpargs.extractedString = str;
        var res = sendRequest("POST","threat/search",tmpargs);
        var threats = res.data.threats;
        var countThreats = 0;
        var acThreats = [];

        if(limit === undefined){
            limit = 10;
        }


        for(var i=0; i<threats.length; i++){
            if(threats[i].hasReport === true){
                countThreats += 1;
                if(countThreats<limit+1){
                    acThreats.push(threats[i].threatDetailURL);
                }
            }
        }

        var md = "There are "+countThreats+" threats regarding your string search "+str;
        md += "\n### Reports about top "+limit+" threats:\n";

        for(var i=0; i<acThreats.length; i++){
            md += i+1 + ")" + acThreats[i] + "\n";
        }

        var ec = {"PhishMe" : {}};
        ec.PhishMe = {"String": str, "Num of threats": countThreats};

        return ( {'ContentsFormat': formats['json'], 'Type': entryTypes['note'], 'Contents': res, "HumanReadable": md, "EntryContext": ec} );
    };


    var checkEmail = function(sender_name) {
        var tmpargs = {};
        tmpargs.malwareSenderName = sender_name;
        var res = sendRequest("POST","threat/search",tmpargs);
        var threats = res.data.threats;
        var countThreats = 0;

        for(var i=0; i<threats.length; i++){
            if(threats[i].hasReport === true){
                countThreats += 1;
            }
        }

        var md = "## PhishMe Email Reputation for: "+sender_name+"\n"
        md += "There are "+countThreats+" threats.";

        if(countThreats === 0){
            var ec = {"Email" : {}};
            ec.Email = {"From": sender_name, "NumOfThreats": countThreats};
        }else{
            var ec = {"Email" : {"Malicious":{}}};
            ec.Email.Malicious = {"URL": sender_name, "NumOfThreats": countThreats};
        }

        return ( {'ContentsFormat': formats['json'], 'Type': entryTypes['note'], 'Contents': res, "HumanReadable": md, "EntryContext": ec} );
    };


    var checkMD5 = function(str) {
        var tmpargs = {};
        tmpargs.allMD5 = str;
        var res = sendRequest("POST","threat/search",tmpargs);
        var threats = res.data.threats;
        var countThreats = 0;

        for(var i=0; i<threats.length; i++){
            if(threats[i].hasReport === true){
                countThreats += 1;
            }
        }

        var md = "## PhishMe HASH Reputation for: "+str+"\n";
        md += "There are "+countThreats+" threats associated with this MD5.";

        if(countThreats === 0){
            var ec = {"File" : {}};
            ec.File = {"MD5": str, "NumOfThreats": countThreats};
        }else{
            var ec = {"File" : {"Malicious":{}}};
            ec.File.Malicious = {"MD5": str, "NumOfThreats": countThreats};
        }


        var dbotScore = 0;

        if(countThreats > 0){
            dbotScore = 3;
        }else{
            dbotScore = 1;
        }

        addMalicious(ec, outputPaths.File, {
                    Data: str,
                    Malicious: {Vendor: 'PhishMe', Description: 'Match found in PhishMe database'}
                });

        ec.DBotScore = {Indicator: str, Type: 'file', Vendor: 'PhishMe', Score: dbotScore};

        return ( {'ContentsFormat': formats['json'], 'Type': entryTypes['note'], 'Contents': res, "HumanReadable": md, "EntryContext": ec} );
    }


    var checkIP = function(ip) {
        var tmpargs = {};
        tmpargs.ip = ip;
        var res = sendRequest("POST","threat/search",tmpargs);
        var threats = res.data.threats;
        var countThreats = 0;

        for(var i=0; i<threats.length; i++){
            if(threats[i].hasReport === true){
                countThreats += 1;
            }
        }

        var md = "## PhishMe IP Reputation for: "+ip+"\n";
        md += "There are "+countThreats+" threats.";

        if(countThreats == 0){
            var ec = {"IP" : {}};
            ec.IP = {"Address": ip, "NumOfThreats": countThreats};
        }else{
            var ec = {"IP" : {"Malicious":{}}};
            ec.IP.Malicious = {"Address": ip, "NumOfThreats": countThreats};
        }

        var dbotScore = 0;

        if(countThreats > 0){
            dbotScore = 3;
        }else{
            dbotScore = 1;
        }

        addMalicious(ec, outputPaths.IP, {
                    Data: ip,
                    Malicious: {Vendor: 'PhishMe', Description: 'Match found in PhishMe database'}
                });

        ec.DBotScore = {Indicator: ip, Type: 'ip', Vendor: 'PhishMe', Score: dbotScore};

        return ( {'ContentsFormat': formats['json'], 'Type': entryTypes['note'], 'Contents': res, "HumanReadable": md, "EntryContext": ec} );
    }


    function addDays(theDate, days) {
        return theDate.getTime() - days*24*60*60*1000;
    }


    var updates = function(){
        var newDate = addDays(new Date(), 50);
        var tmpargs = {};
        tmpargs.timestamp = newDate;
        var res = sendRequest("POST","threat/updates", tmpargs);
        var ec = {};
        var md = "";

        return res;
    }


    switch (command) {
        // This is the call made when pressing the integration test button.
        case 'test-module':
            res = updates();
            if (res.success === true){
                return 'ok';
            }else {
                return JSON.stringify(res);
            }

        case "url":
            return searchUrl(args.url);

        case "phishme-search":
            return extractedString(args.str, args.limit);

        case "email":
            return checkEmail(args.sender_name)

        case "file":
            return checkMD5(args.file);

        case "ip":
            return checkIP(args.ip);
        default:
    }
  type: javascript
  commands:
  - name: url
    arguments:
    - name: url
      required: true
      default: true
      description: Url to check
    outputs:
    - contextPath: PhishMe/URL
      description: PhishMe URL
    - contextPath: PhishMe/Num of threats
      description: PhishMe number of threats
  - name: phishme-search
    arguments:
    - name: str
      required: true
      default: true
      description: String to search
    - name: limit
      defaultValue: "10"
    outputs:
    - contextPath: PhishMe/Num of threats
      description: Number of threats
    - contextPath: PhishMe/String
      description: String to search
    description: ' Search for extracted strings discovered within malware campaigns.'
  - name: email
    arguments:
    - name: sender_name
      required: true
      default: true
      description: Sender address
    outputs:
    - contextPath: PhishMe/Sender name
      description: Sender address to check
    - contextPath: PhishMe/Num of threats
      description: Number of threats
    description: Check if sender address is malicious
  - name: file
    arguments:
    - name: file
      required: true
      default: true
      description: MD5 hash of the file to query.
    outputs:
    - contextPath: PhishMe/MD5
      description: MD5 file to check
    - contextPath: PhishMe/Num of threats
      description: Number of threats
    description: Check if file MD5 is malicious
  - name: ip
    arguments:
    - name: ip
      required: true
      default: true
      description: IP to check
    outputs:
    - contextPath: PhishMe/IP
      description: IP to check
    - contextPath: PhishMe/Num of threats
      description: Number of threats
    description: Check if IP is malicious
hidden: false
