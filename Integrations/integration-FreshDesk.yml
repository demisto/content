            for the command argument represented by 'key_name' is associated with a Group's details
        """
        assigned_group = args.get(key_name, None)
        if assigned_group:
            group_names, group_ids = [], []
            # Get names and ids of groups
            groups = list_groups()
            for group in groups:
                group_ids.append(group.get('id'))
