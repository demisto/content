description: The Freshdesk integration allows you to create, update, and delete tickets;
  reply to and create notes for tickets as well as view Groups, Agents and Contacts.
detaileddescription: |-
  Follow these instructions to successfully instantiate an instance of the Freshdesk integration.
  Enter an API token or Freshdesk user credentials
  To use an API token:
  Follow these instructions to retrieve the API token.
  1. Log in to your Freshdesk support portal.
  2. Click on your profile picture in the top right corner.
  3. Go to the Profile settings page.
  4. Your API key is below the change password section.

  To use User Credentials:
  Enter the same user/password login credentials you use when logging in to your Freshdesk support portal.

  Enter your Server URL -
  If the Freshdesk helpdesk name for your company is, for example, 'dodecahedron', then the Server URL configuration parameter you would enter would be 'https://dodecahedron.freshdesk.com'.
display: Freshdesk
name: Freshdesk
script:
  commands:
  - arguments:
    - default: false
      defaultValue: ''
      description: Subject of the ticket
      isArray: false
      name: subject
      predefined: []
      required: true
    - default: false
      defaultValue: ''
      description: Details of the issue that you are creating a ticket for
      isArray: false
      name: description
      predefined: []
      required: true
    - default: false
      defaultValue: '1'
      description: Priority of the ticket. Each number has a corresponding value.
        1 - Low, 2 - Medium, 3 - High, 4 - Urgent. This argument accepts the priority
        number or string.
      isArray: false
      name: priority
      predefined: [Low, Medium, High, Urgent]
      required: false
    - default: false
      defaultValue: '2'
      description: Status of the ticket. Each number has a corresponding value. 2
        - Open, 3 - Pending, 4 - Resolved, 5 - Closed, 6 - Waiting on Customer, 7
        - Waiting on Third Party. This argument accepts the ticket status number or
        string.
      isArray: false
      name: status
      predefined: [Open, Pending, Resolved, Closed, Waiting on Customer, Waiting on
          Third Party]
      required: false
    - default: false
      defaultValue: ''
      description: Email address or a Twitter handle of the requesting user. If an
        email address is entered and no contact exists with this email address in
        Freshdesk, it will be added as a new contact. If a Twitter handle is entered
        and no contact exists with this handle in Freshdesk, it will be added as a
        new contact.
      isArray: false
      name: identifier
      predefined: []
      required: true
    - default: false
      defaultValue: ''
      description: ID or name of the group or agent to assign the ticket to. Use the
        `fd-list-groups` command to find potential assignees.
      isArray: false
      name: responder
      predefined: []
      required: false
    - default: false
      defaultValue: ''
      description: CSV list of entry IDs of files to attach to the ticket, e.g., "468@73f988d1-bda2-4adc-8e02-926f02190070,560@73f988d1-bda2-4adc-8e02-926f02190070".
        The total size of these attachments cannot exceed 15MB.
      isArray: true
      name: attachments
      predefined: []
      required: false
    - default: false
      defaultValue: ''
      description: Additional, optional ticket fields. Format - "field=value" where
        field value pairs are delimited from subsequent pairs by a semicolon symbol
        ';' and where values that are lists are delimited by commas ',', e.g., "name=Example
        Example;email=example@example.com;tags=new,attention needed,billing
        related"
      isArray: true
      name: additional_fields
      predefined: [name, requester_id, facebook_id, phone, unique_external_id, type,
        cc_emails, due_by, email_config_id, fr_due_by, product_id, source, tags, company_id,
        email, twitter_id, responder_id, group_id]
      required: false
    description: Creates a new Freshdesk ticket.
    execution: false
    name: fd-create-ticket
    outputs:
    - {contextPath: Freshdesk.Ticket.ID, description: ID number of the ticket, type: Number}
    - {contextPath: Freshdesk.Ticket.Priority, description: Ticket priority, type: Number}
    - {contextPath: Freshdesk.Ticket.DueBy, description: Timestamp that denotes when
        the ticket is due to be resolved, type: Date}
    - {contextPath: Freshdesk.Ticket.Subject, description: Ticket subject, type: String}
    - {contextPath: Freshdesk.Ticket.Status, description: Status of the ticket, type: Number}
    - {contextPath: Freshdesk.Ticket.RequesterID, description: User ID of the requester,
      type: Number}
    - {contextPath: Freshdesk.Ticket.Tag, description: Tags associated with the ticket,
      type: Unknown}
    - {contextPath: Freshdesk.Ticket.GroupID, description: ID of the group the ticket
        was assigned to, type: Number}
    - {contextPath: Freshdesk.Ticket.Source, description: The channel through which
        the ticket was created, type: Number}
    - {contextPath: Freshdesk.Ticket.CreatedAt, description: Ticket creation timestamp,
      type: Date}
    - {contextPath: Freshdesk.Ticket.ResponderID, description: ID of the agent the
        ticket was assigned to, type: Number}
    - {contextPath: Freshdesk.Ticket.FrDueBy, description: Timestamp that denotes
        when the first response is due, type: Date}
    - {contextPath: Freshdesk.Ticket.AdditionalFields, description: Additional fields
        and values that were entered using the 'additional_fields' arguments, type: Unknown}
    - {contextPath: Freshdesk.Ticket.Attachment.AttachmentURL, description: URL to
        download the file attached to the ticket to your local machine, type: String}
    - {contextPath: Freshdesk.Ticket.Attachment.Name, description: The name of the
        file attached to the ticket, type: Unknown}
    - {contextPath: Freshdesk.Ticket.Attachment.ContentType, description: Content
        type of the file attached to the ticket, type: String}
    - {contextPath: Freshdesk.Ticket.Attachment.ID, description: ID number for the
        file attached to the ticket, type: Unknown}
    - {contextPath: Freshdesk.Ticket.Attachment.Size, description: Size of the file
        attached to the ticket, type: String}
  - arguments:
    - default: false
      defaultValue: ''
      description: ID number of the ticket to fetch
      isArray: false
      name: id
      predefined: []
      required: true
    - default: false
      defaultValue: ''
      description: If set to `true`, the ticket requester's ID, email address, mobile
        number, name, and phone number will be included in the ticket's output. Note
        that this is not set by default because setting this to 'true' will consume
        an additional API credit per API call. To see more details, please turn to
        the Freshdesk API documentation - https://developers.freshdesk.com/api/#embedding
