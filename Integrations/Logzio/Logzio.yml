commonfields:
  id: Logz.io
  version: -1
name: Logz.io
display: Logz.io
category: Analytics & SIEM
image: data:image/png;base64,
description: Manage Logz.io rules with CLI
configuration:
- display: Fetch incidents
  name: isFetch
  defaultvalue: ""
  type: 8
  required: false
- display: Incident type
  name: incidentType
  defaultvalue: ""
  type: 13
  required: false
- display: Security API Token
  name: security_api_token
  defaultvalue: ""
  type: 4
  required: true
- display: Operational API Token
  name: operational_api_token
  defaultvalue: ""
  type: 4
  required: false
- display: Region Code
  name: region
  defaultvalue: us
  type: 0
  required: false
- display: Logzio API Server URL
  name: url
  defaultvalue: api.logz.io
  type: 0
  required: true
- display: Searches part of the rule
  name: search
  defaultvalue: ""
  type: 0
  required: false
- display: Rules Severities
  name: severities
  defaultvalue: ""
  type: 16
  required: false
  options:
  - SEVERE
  - HIGH
  - MEDIUM
  - LOW
  - INFO
- display: Array of Rule Tags
  name: tags
  defaultvalue: ""
  type: 0
  required: false
- display: First fetch time range (<number> <time unit>, e.g., 1 hour, 30 minutes)
  name: fetch_time
  defaultvalue: 1 hours
  type: 0
  required: true
- display: Trust any certificate (not secure)
  name: insecure
  defaultvalue: ""
  type: 8
  required: false
- display: Use system proxy settings
  name: proxy
  defaultvalue: ""
  type: 8
  required: false
script:
  script: ''
  type: python
  commands:
  - name: logzio-search-logs
    arguments:
    - name: query
      required: true
      default: true
      description: Lucene query_string to search for
      defaultValue: '*'
    - name: size
      description: Size of results to return
    - name: from_time
      description: Unix time - start time range of the logs to search
    - name: to_time
      description: Unix time - end time range of the logs to search
    description: Get logs from your logz.io accont by query
  - name: logzio-search-logs-by-fields
    arguments:
    - name: key1
      required: true
      description: First key to search for
    - name: value1
      required: true
      description: Value for key1
    - name: key2
      description: Second  key to search for
    - name: value2
      description: Value for key2
    - name: key3
      description: Third  key to search for
    - name: value3
      description: Value for key3
    - name: size
      description: Size of result logs
    - name: from_time
      description: Start time range of logs
    - name: to_time
      description: End time range of logs
    description: Search raw logs from your Logz.io account by up to 3 fields
  dockerimage: demisto/python3:3.7.4.1150
  isfetch: true
  runonce: false
  subtype: python3
