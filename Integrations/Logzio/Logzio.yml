commonfields:
  id: Logz.io
  version: -1
name: Logz.io
display: Logz.io
category: Analytics & SIEM
image: data:image/png;base64,
description: Fetch incidents from Logz.io Cloud SIEM to activate Demisto Playbooks
detaileddescription: "Integrate Demisto with Logz.io Cloud SIEM using REST API. \n\nAdditional
  information for Logz.io integration panel:\n\n1. **Fetches incidents** - Enable
  the command of fetching  triggered rules from Logz.io. \n\n\n2. **API token for
  Logz.io Security account** - To get the token, log into you Security account and
  access this [link](https://app.logz.io/#/dashboard/settings/api-tokens)\n\n\n3.
  **API token for Logz.io Operations account** - To get the token, log into you Operations
  account and access this [link](https://app.logz.io/#/dashboard/settings/api-tokens)\n\n\n4.
  **Region code of your Logz.io account** - To identify your region code, follow the
  instructions under \"**How do I find my Region**\" [here](https://docs.logz.io/user-guide/accounts/account-region.html)\n\n\n5.
  **Filter on rule names (Lucene syntax)** - Rule names are found on this [page](https://app.logz.io/#/dashboard/security/rules/rule-definitions).
  Make sure you're logged into your Logz.io Security account. \n\n\n6. **Filter by
  rule severity** - Rule severity is listed on this [page](https://app.logz.io/#/dashboard/security/rules/rule-definitions).
  Make sure you're logged into your Logz.io Security account. \n\n\n7. **First-time
  retroactive fetch** - Fetches alerts that triggered before the integration was established.
  This is a one-time retroactive fetch. \n* Valid format:  <number> <time unit> in
  minutes/hours/months/years. E.g., 12 hours, 7 days. \n"
configuration:
- display: Fetch incidents
  name: isFetch
  defaultvalue: ""
  type: 8
  required: false
- display: Incident type
  name: incidentType
  defaultvalue: ""
  type: 13
  required: false
- display: 'API token for Logz.io Security account '
  name: security_api_token
  defaultvalue: ""
  type: 4
  required: false
- display: 'API token for Logz.io Operations account '
  name: operational_api_token
  defaultvalue: ""
  type: 4
  required: false
- display: Region code of your Logz.io account
  name: region
  defaultvalue: us
  type: 0
  required: false
- display: Filter on rule names (Lucene syntax)
  name: search
  defaultvalue: ""
  type: 0
  required: false
- display: 'Filter by rule severity '
  name: severities
  defaultvalue: ""
  type: 16
  required: false
  options:
  - SEVERE
  - HIGH
  - MEDIUM
  - LOW
  - INFO
- display: First-time retroactive fetch (e.g., 12 hours, 7 days)
  name: fetch_time
  defaultvalue: 1 hours
  type: 0
  required: true
- display: Trust any certificate (not secure)
  name: insecure
  defaultvalue: ""
  type: 8
  required: false
- display: Use system proxy settings
  name: proxy
  defaultvalue: ""
  type: 8
  required: false
script:
  script: ''
  type: python
  commands:
  - name: logzio-search-logs
    arguments:
    - name: query
      required: true
      default: true
      description: 'A string  specifying the search query, written in Lucene syntax. '
      defaultValue: '*'
    - name: size
      description: An integer specifying the maximum number  of results to return
    - name: from_time
      description: 'Unix timestamp. Specifies the earliest timestamp to be returned
        by the query. '
    - name: to_time
      description: 'Unix timestamp. Specifies the latest timestamp to be returned
        by the query. '
    description: Returns logs from your Logz.io Operations account by Lucene query
  - name: logzio-get-logs-by-rule-id
    arguments:
    - name: id
      required: true
      description: Security rule ID in Logz.io. In Demisto, it appears under the field
        'alertEventId'.
    - name: size
      default: true
      description: An integer specifying the maximum number of results to return
      defaultValue: "100"
    description: 'Returns the raw logs that triggered the security rule in Logz.io. '
  dockerimage: demisto/python3:3.7.4.1150
  isfetch: true
  runonce: false
  subtype: python3
