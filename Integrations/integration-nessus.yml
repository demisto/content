commonfields:
  id: Nessus
  version: -1
name: Nessus
display: Nessus
category: Authentication & Messaging
image: data:image/png;base64,
description: Vulnerability scanner for auditors and security analysts by Tenable Network
  Security
configuration:
- display: Username
  name: username
  defaultvalue: ""
  type: 0
  required: true
- display: Password
  name: password
  defaultvalue: ""
  type: 0
  required: true
- display: 'Server Url (format : https://127.0.0.1:8834/ )'
  name: url
  defaultvalue: ""
  type: 0
  required: true
- display: Do not validate server certificate (insecure)
  name: insecure
  defaultvalue: ""
  type: 8
  required: false
script:
  script: "var login = function() {\n    var result = http(\n        params.url+'session',
    \n        {\n            Headers: {'Content-Type': ['application/json']},\n            Method:
    'POST',\n            Body: JSON.stringify({'username':params.username,'password':params.password}),\n
    \       }, \n        params.insecure\n    );\n    if (result.StatusCode !== 200
    && result.StatusCode !== 201) {\n        throw 'Failed to login, request status
    code: ' + result.StatusCode + ', check that username/password are correct';\n
    \   }\n    return JSON.parse(result.Body).token;\n};\n\nvar logout = function(token)
    {\n    var result = http(\n        params.url+'session', \n        {\n            Headers:
    {'Content-Type': ['application/json'], 'X-Cookie': ['token='+token]},\n            Method:
    'DELETE',\n        }, \n        params.insecure\n    );\n    if (result.StatusCode
    !== 200 && result.StatusCode !== 401) {\n        throw 'Failed to logout session,
    request status code: ' + result.StatusCode + ', body='+result.Body;\n    }\n    return
    'deleted';\n};\n\nvar scanList = function(token) {\n    var result = http(\n        params.url+'scans',
    \n        {\n            Headers: {'Content-Type': ['application/json'], 'X-Cookie':
    ['token='+token]},\n            Method: 'GET',\n        }, \n        params.insecure\n
    \   );\n    if (result.StatusCode !== 200 ) {\n        throw 'Failed to get scans
    list, request status code: ' + result.StatusCode + ', body='+result.Body;\n    }\n
    \   logout(token);\n    return JSON.parse(result.Body);\n};\n\nvar scanLaunch
    = function(token,scanId, targets) {\n    var body = \"\";\n    if (targets &&
    targets.length > 0 ) {\n        var targetsArr = [ targets ];\n        body =
    JSON.stringify({'alt_targets': targetsArr});\n    }\n    var result = http(\n
    \       params.url+'scans/'+scanId+'/launch', \n        {\n            Headers:
    {'Content-Type': ['application/json'], 'X-Cookie': ['token='+token]},\n            Method:
    'POST',\n            Body: body,\n        }, \n        params.insecure\n    );\n
    \   if (result.StatusCode !== 200 ) {\n        throw 'Failed to launch scans list,
    request status code: ' + result.StatusCode + ', body='+result.Body;\n    }\n    logout(token);\n
    \   return JSON.parse(result.Body);\n};\n\nvar scanDetails = function(token,scanId,historyId)
    {\n    var url = params.url+'scans/'+scanId;\n    if (historyId && historyId.length
    > 0 ){\n        url = url + '?history_id='+historyId;\n    }\n    var result =
    http(\n        url, \n        {\n            Headers: {'Content-Type': ['application/json'],
    'X-Cookie': ['token='+token]},\n            Method: 'GET',\n        }, \n        params.insecure\n
    \   );\n    if (result.StatusCode !== 200 ) {\n        throw 'Failed to get scan
    Details, request status code: ' + result.StatusCode + ', body='+result.Body;\n
    \   }\n    logout(token);\n    return JSON.parse(result.Body);\n};\n\nvar scanHostDetails
    = function(token,scanId,historyId,hostId) {\n    var url = params.url+'scans/'+scanId
    + '/hosts/' + hostId;\n    if (historyId && historyId.length > 0 ){\n        url
    = url + '?history_id='+historyId;\n    }\n    var result = http(\n        url,
    \n        {\n            Headers: {'Content-Type': ['application/json'], 'X-Cookie':
    ['token='+token]},\n            Method: 'GET',\n        }, \n        params.insecure\n
    \   );\n    if (result.StatusCode !== 200 ) {\n        throw 'Failed to get scan
    Details, request status code: ' + result.StatusCode + ', body='+result.Body;\n
    \   }\n    logout(token);\n    return JSON.parse(result.Body);\n};\n\nvar scanExport
    = function(token, scanId, historyId, format, password, chapters) {\n    var url
    = params.url+'scans/'+scanId + '/export';\n    if (historyId && historyId.length
    > 0 ){\n        url = url + '?history_id='+historyId;\n    }\n    var body = {'format':format};\n
    \   if (password && password.length > 0){\n        body.password = password;\n
    \   }\n    if (chapters && chapters.length > 0){\n        body.chapters = chapters;\n
    \   }\n    var result = http(\n        url, \n        {\n            Headers:
    {'Content-Type': ['application/json'], 'X-Cookie': ['token='+token]},\n            Method:
    'POST',\n            Body: JSON.stringify(body),\n        }, \n        params.insecure\n
    \   );\n    if (result.StatusCode !== 200 ) {\n        throw 'Failed to launch
    scans list, request status code: ' + result.StatusCode + ', body='+result.Body;\n
    \   }\n    logout(token);\n    return JSON.parse(result.Body).file;\n};\n\nvar
    getReport = function(token, scanId, fileId) {\n    var res = http(\n        params.url+'scans/'+
    scanId + '/export/' + fileId + '/download', \n        {\n            Headers:
    {'Content-Type': ['application/json'], 'X-Cookie': ['token='+token]},\n            Method:
    'GET',\n        }, \n        params.insecure\n    );\n    if (res.StatusCode !==
    200) {\n        return 'Failed to execute request:' + res.StatusCode + ', body:
    ' + res.Body;\n    }\n    var savedFile = saveFile(res.Body);\n    logout(token);\n
    \   return savedFile;\n};\n\nvar scanCreate = function(token, editorUuid, name,
    description, policy,folder, scannerId, schedule, launchTime, startTime, rules,
    timeZone, targets,fileTargets, emails, acls) {\n    var body = {};\n    body.uuid
    = editorUuid;\n    body.settings = {};\n    body.settings.name = name;\n    if
    (description && description.length > 0){\n        body.settings.description =
    description;\n    }\n    if (policy && policy.length > 0){\n        body.settings.policy_id
    = parseInt(policy);\n    }\n    if (folder && folder.length > 0){\n        body.settings.folder_id
    = parseInt(folder);\n    }\n    if (scannerId && scannerId.length > 0){\n        body.settings.scanner_id
    = parseInt(scannerId);\n    }\n    \n    if (schedule && schedule.length > 0){\n
    \       body.settings.enabled = (schedule == 'true');\n    }\n    if (launchTime
    && launchTime.length > 0){\n        body.settings.launch = launchTime;\n    }\n
    \   if (startTime && startTime.length > 0){\n        body.settings.starttime =
    startTime;\n    }\n    if (rules && rules.length > 0){\n        body.settings.rrules
    = rules;\n    }\n    if (timeZone && timeZone.length > 0){\n        body.settings.timezone
    = timeZone;\n    }\n    if (targets && targets.length > 0 ) {\n        body.settings.text_targets
    = targets;\n    }\n    if (fileTargets && fileTargets.length > 0 ) {\n        body.settings.file_targets
    = fileTargets;\n    }\n    if (emails && emails.length > 0 ) {\n        body.settings.emails
    = emails;\n    }\n    if (acls && acls.length > 0 ) {\n        body.settings.acls
    = acls;\n    }\n    var result = http(\n        params.url+'scans', \n        {\n
    \           Headers: {'Content-Type': ['application/json'], 'X-Cookie': ['token='+token]},\n
    \           Method: 'POST',\n            Body: JSON.stringify(body),\n        },
    \n        params.insecure\n    );\n    if (result.StatusCode !== 200 ) {\n        throw
    'Failed to launch scans list, request status code: ' + result.StatusCode + ',
    body='+result.Body;\n    }\n    logout(token);\n    return JSON.parse(result.Body);\n};\n\nvar
    getEditors = function(token) {\n    var url = params.url+'editor/scan/templates';\n
    \   var result = http(\n        url, \n        {\n            Headers: {'Content-Type':
    ['application/json'], 'X-Cookie': ['token='+token]},\n            Method: 'GET',\n
    \       }, \n        params.insecure\n    );\n    if (result.StatusCode !== 200
    ) {\n        throw 'Failed to get scan editors, request status code: ' + result.StatusCode
    + ', body='+result.Body;\n    }\n    logout(token);\n    return JSON.parse(result.Body);\n};\n\nvar
    getStatus = function(token,scanId,fileId) {\n    var url = params.url+'scans/'+scanId+'/export/'+fileId+'/status';\n
    \   var result = http(\n        url, \n        {\n            Headers: {'Content-Type':
    ['application/json'], 'X-Cookie': ['token='+token]},\n            Method: 'GET',\n
    \       }, \n        params.insecure\n    );\n    if (result.StatusCode !== 200
    ) {\n        throw 'Failed to get scan editors, request status code: ' + result.StatusCode
    + ', body='+result.Body;\n    }\n    logout(token);\n    return JSON.parse(result.Body).status;\n};\n\nswitch
    (command) {\n    case 'test-module':\n        token = login();\n        logout(token);\n
    \       return (token && token.length >0);\n    case 'list-scans':\n        return
    scanList(login());\n    case 'launch-scan':\n        return scanLaunch(login(),args.scanId,args.targets);\n
    \   case 'scan-details':\n        return scanDetails(login(),args.scanId,args.historyId);\n
    \   case 'scan-host-details':\n        return scanHostDetails(login(),args.scanId,args.historyId,args.hostId);\n
    \   case 'export-scan':\n        return scanExport(login(),args.scanId,args.historyId,args.format,args.password,args.chapters);\n
    \   case 'download-scan-report':\n        return {Type: 3, FileID: getReport(login(),args.scanId,args.fileId),File:
    args.fileId, Contents: 'we must have contents for an entry'};\n    case 'create-scan':\n
    \       return scanCreate(login(),args.editor,args.name, args.description, args.policyId,
    args.folderId, args.scannerId, args.schedule, args.launch, args.startTime, args.rules,
    \n            args.timeZone, args.targets,args.fileTargets, args.emails, args.acls);\n
    \   case 'nessus-get-scans-editors':\n        return getEditors(login());\n    case
    'scan-export-status':\n        return getStatus(login(),args.scanId,args.fileId);\n}"
  type: javascript
  commands:
  - name: list-scans
    arguments: []
    description: Returns the scan list
  - name: launch-scan
    arguments:
    - name: scanId
      required: true
      default: true
      description: The Scan ID (use command list-scans to get possible scan ID's)
    - name: targets
      description: If specified, these targets will be scanned instead of the default.
        Value can be single host or of comma separated targets.
    description: Launches a new vulnerability scan
  - name: scan-details
    arguments:
    - name: scanId
      required: true
      default: true
      description: The Scan ID (use command list-scans to get possible scan ID's)
    - name: historyId
      description: The history_id of the historical data that should be returned.
    description: Returns details for the given scan
  - name: scan-host-details
    arguments:
    - name: scanId
      required: true
      default: true
      description: The Scan ID (use command list-scans to get possible scan ID's)
    - name: historyId
      description: The history_id of the historical data that should be returned.
    - name: hostId
      required: true
      description: The id of the host to retrieve.
    description: Returns details for the given host.
  - name: export-scan
    arguments:
    - name: scanId
      required: true
      default: true
      description: The Scan ID (use command list-scans to get possible scan ID's)
    - name: historyId
      description: The history_id of the historical data that should be returned.
    - name: format
      required: true
      description: scan report file format (nessus, csv, html, db, pdf)
    - name: password
      description: The password used to encrypt database exports (*Required when exporting
        as DB).
    - name: chapters
      description: 'The chapters to include in the export (expecting a semi-colon
        delimited string comprised of some combination of the following options: vuln_hosts_summary,
        vuln_by_host, compliance_exec, remediations, vuln_by_plugin, compliance)'
    description: Export the given scan (Nessus, HTML, PDF, CSV, or DB format)
  - name: download-scan-report
    arguments:
    - name: scanId
      required: true
      default: true
      description: The Scan ID (use command list-scans to get possible scan ID's)
    - name: fileId
      required: true
      description: The id of the file to download (result from command export-scan).
    description: Download an exported scan
  - name: create-scan
    arguments:
    - name: editor
      required: true
      default: true
      description: The uuid for the editor template to use
    - name: name
      required: true
      description: The name of the scan
    - name: description
      description: The description of the scan
    - name: policyId
      description: The unique id of the policy to use(number)
    - name: folderId
      description: The unique id of the destination folder for the scan(number)
    - name: scannerId
      description: The unique id of the scanner to use(number)
    - name: schedule
      required: true
      description: If true, the schedule for the scan is enabled(true/false)
    - name: launch
      description: When to launch the scan. (i.e. ON_DEMAND, DAILY, WEEKLY, MONTHLY,
        YEARLY)
    - name: startTime
      description: The starting time and date for the scan (i.e. YYYYMMDDTHHMMSS).
    - name: rules
      description: Expects a semi-colon delimited string comprised of three values.
        The frequency (FREQ=ONCE or DAILY or WEEKLY or MONTHLY or YEARLY), the interval
        (INTERVAL=1 or 2 or 3 ... x), and the days of the week (BYDAY=SU,MO,TU,WE,TH,FR,SA).
        To create a scan that runs every three weeks on Monday Wednesday and Friday
        the string would be 'FREQ=WEEKLY;INTERVAL=3;BYDAY=MO,WE,FR'
    - name: timeZone
      description: The timezone for the scan schedule
    - name: targets
      required: true
      description: The list of targets to scan, Value can be single host or of comma
        separated targets.
    - name: emails
      description: A comma separated list of accounts who will recieve the email summary
        report
    - name: acls
      description: An array containing permissions to apply to the scan
    - name: fileTargets
      description: The name of a file containing the list of targets to scan
    description: Creates a new scan
  - name: nessus-get-scans-editors
    arguments: []
    description: Returns all scan editors template list
  - name: scan-export-status
    arguments:
    - name: scanId
      required: true
      description: The Scan ID (use command list-scans to get possible scan ID's)
    - name: fileId
      required: true
      description: The id of the file to download (result from command export-scan).
    description: Check the file status of an exported scan
