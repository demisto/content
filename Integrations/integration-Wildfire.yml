description: Perform malware dynamic analysis
detaileddescription: |-
  Don’t have a WildFire API key?
  Go to your WildFire account,
  Login to: https://wildfire.paloaltonetworks.com/wildfire/account
  Select the “Account” tab
  Copy your API Key
