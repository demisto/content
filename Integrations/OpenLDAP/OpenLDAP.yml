script:
  script: |-
    ''' IMPORTS '''

    from ldap3 import Server, Connection, MODIFY_ADD, MODIFY_REPLACE, MODIFY_DELETE, ALL
    from ldap3.utils.dn import safe_rdn


    ''' HELPER FUNCTIONS '''

    def return_results(mdTableName, res, entryContext):
        try:
            if res['dn'] is None and dn:
                res['dn'] = dn
        except:
            pass
        try:
            md = tableToMarkdown(mdTableName, res)
            demisto.results({
                'Type': entryTypes['note'],
                'ContentsFormat': formats['json'],
                'Contents': res,
                'HumanReadable': md,
                'ReadableContentsFormat': formats['markdown'],
                'EntryContext': {entryContext: res}
            })
        except Exception as err:
            return_error(err)

    class Client():
        def __init__(self, host, port, username, password, secure, getInfo="SCHEMA"):
            self.host = host
            self.port = port
            self.username = username
            self.password = password
            self.useSSL = secure
            self.server = Server(self.host, port=self.port, use_ssl=self.useSSL, get_info=getInfo)
            self.conn = None
            self.bind = None

        def establishConnection(self):
            try:
                self.conn = Connection(self.server, user=self.username, password=self.password, raise_exceptions=False)
                self.bind = self.conn.bind()
                if not self.bind:
                    return_error(self.conn.result['description'])
                else:
                    return
            except Exception as err:
                return_error(err)

        def search(self, base, inputFilter, attributes=None):
            try:
                self.establishConnection()
                if attributes:
                    return self.conn.search(base, inputFilter, attributes=attributes)
                else:
                    return self.conn.search(base, inputFilter)
            except Exception as err:
                return_error(err)

        def createEntry(self, dn, objectClass, attributes=None):
            try:
                self.establishConnection()
                return self.conn.add(dn, objectClass, attributes=attributes)
            except Exception as err:
                return_error(err)

        def renameEntry(self, oldDN, newDN):
            try:
                self.establishConnection()
                return self.conn.modify_dn(oldDN, newDN)
            except Exception as err:
                return_error(err)

        def moveEntry(self, dn, rn, location):
            try:
                self.establishConnection()
                return self.conn.modify_dn(dn, rn, new_superior=location)
            except Exception as err:
                return_error(err)

        def modifyAttribute(self, dn, attributes):
            try:
                self.establishConnection()
                return self.conn.modify(dn, attributes)
            except Exception as err:
                return_error(err)

        def checkAttribute(self, dn, attribute, value):
            try:
                self.establishConnection()
                return self.conn.compare(dn, attribute, value)
            except Exception as err:
                return_error(err)


    def test_command(client):
        client.establishConnection()
        demisto.results('ok')

    def search_command(client):
        base = demisto.args().get('search_base')
        inputFilter = demisto.args().get('search_filter')
        attributes = demisto.args().get('attributes', None)
        if attributes:
            attributes = attributes.replace(" ", "").split(",")
        res = client.search(base, inputFilter, attributes)
        entryList = [json.loads(x.entry_to_json()) for x in client.conn.entries]
        client.conn.result['attributes'] = attributes
        return_results('Search Results:', entryList, 'LDAP.Object.Search(val.dn && val.dn == obj.dn)')

    def createEntry_command(client):
        dn = demisto.args().get('dn')
        objectClass = demisto.args().get('objectClass')
        attributes = demisto.args().get('attributes', None)
        if attributes:
            try:
                attributes = json.loads(attributes)
            except Exception as err:
                return_error('Error parsing attributes - {}'.format(err))
        res = client.createEntry(dn, objectClass, attributes)
        if not client.conn.result['dn']:
            client.conn.result['dn'] = dn
        return_results('Object create:', client.conn.result, 'LDAP.Object.Create(val.dn && val.dn == obj.dn)')

    def renameEntry_command(client):
        oldDN = demisto.args().get('oldDN')
        newDN = demisto.args().get('newDN')
        res = client.renameEntry(oldDN, newDN)
        if not client.conn.result['dn']:
            client.conn.result['dn'] = newDN
        return_results('Object rename:', client.conn.result, 'LDAP.Object.Rename(val.dn && val.dn == obj.dn)')

    def moveEntry_command(client):
        dn = demisto.args().get('dn')
        location = demisto.args().get('location')
        rn = safe_rdn(dn)
        res = client.moveEntry(dn, rn, location)
        if not client.conn.result['dn']:
            client.conn.result['dn'] = dn
        return_results('Object move:', client.conn.result, 'LDAP.Object.Move(val.dn && val.dn == obj.dn)')

    def addAttribute_command(client):
        dn = demisto.args().get('dn')
        attributes = demisto.args().get('attributes')
        entries = []
        try:
            attributes = json.loads(attributes)
        except Exception as err:
            return_error('Error parsing attributes = {}'.format(err))
        for k,v in attributes.items():
            attrib = {k: [MODIFY_ADD, v]}
            res = client.modifyAttribute(dn, attrib)
            if client.conn.result['description'] == "attributeOrValueExists":
                attrib = {k: [MODIFY_REPLACE, v]}
                res = client.modifyAttribute(dn, attrib)
            if client.conn.result['description'] == "success":
                if not client.conn.result['dn']:
                    client.conn.result['dn'] = dn
                client.conn.result['attribute'] = k
                client.conn.result['value'] = v
                entries.append(client.conn.result)
        return_results('Add Attributes:', entries, 'LDAP.Attribute.Add(val.dn && val.dn == obj.dn)')

    def modifyAttribute_command(client):
        dn = demisto.args().get('dn')
        attributes = demisto.args().get('attributes')
        entries = []
        try:
            attributes = json.loads(attributes)
        except Exception as err:
            return_error('Error parsing attributes = {}'.format(err))
        for k,v in attributes.items():
            attrib = {k: [MODIFY_REPLACE, v]}
            res = client.modifyAttribute(dn, attrib)
            if client.conn.result['description'] == "attributeOrValueExists":
                attrib = {k: [MODIFY_ADD, v]}
                res = client.modifyAttribute(dn, attrib)
            if client.conn.result['description'] == "success":
                if not client.conn.result['dn']:
                    client.conn.result['dn'] = dn
                client.conn.result['attribute'] = k
                client.conn.result['value'] = v
                entries.append(client.conn.result)
        return_results('Replace Attributes:', entries, 'LDAP.Attribute.Replace(val.dn && val.dn == obj.dn)')

    def deleteAttribute_command(client):
        dn = demisto.args().get('dn')
        attributes = demisto.args().get('attributes')
        attributes = attributes.split(",")
        entries = []
        for k in attributes:
            # Set the value first (to something we know)
            attrib = {k: [MODIFY_REPLACE, "blank"]}
            client.modifyAttribute(dn, attrib)
            # Then delete it
            attrib = {k: [MODIFY_DELETE, "blank"]}
            res = client.modifyAttribute(dn, attrib)
            if not client.conn.result['dn']:
                client.conn.result['dn'] = dn
            client.conn.result['attribute'] = k
            client.conn.result['value'] = ""
            entries.append(client.conn.result)
        return_results('Delete Attributes:', entries, 'LDAP.Attribute.Delete(val.dn && val.dn == obj.dn)')


    def checkAttribute_command(client):
        dn = demisto.args().get('dn')
        attribute = demisto.args().get('attribute')
        value = demisto.args().get('value', None)
        res = client.checkAttribute(dn, attribute, value)
        entry = {"dn": dn, "attribute": attribute, "value": value, "matches": res}
        return_results('Check Attribute {}:'.format(attribute), entry, 'LDAP.Attribute.Check(val.dn && val.dn == obj.dn && val.attribute && val.attribute == obj.attribute)')

    def getInfo_command(host, port, username, password, secure):
        infoType = demisto.args().get('type', 'ALL')
        client = Client(host, port, username, password, secure, getInfo=infoType)
        client.establishConnection()
        try:
            info = json.loads(client.server.info.to_json())
        except:
            info = None
            pass
        try:
            schema = json.loads(client.server.schema.to_json())
        except:
            schema = None
            pass
        if info:
            return_results('LDAP Information:', info, 'LDAP.Server.Info(val.type && val.type == obj.type)')
        if schema:
            return_results('LDAP Schema:', schema, 'LDAP.Server.Schema(val.type && val.type == obj.type)')


    def main():

        host = demisto.params().get('host')
        port = int(demisto.params().get('port'))
        credentials = demisto.params().get('credentials', None)
        domain = demisto.params().get('domain', None)
        if credentials:
            username = credentials.get('identifier', None)
            password = credentials.get('password', None)
            if domain:
                username = domain + '\\' + username
        else:
            username = None
            password = None
        secure = demisto.params().get('secure')

        client = Client(host, port, username, password, secure)

        if demisto.command() == 'test-module':
            test_command(client)

        if demisto.command() == 'ldap-object-search':
            search_command(client)

        if demisto.command() == 'ldap-object-create':
            createEntry_command(client)

        if demisto.command() == 'ldap-object-rename':
            renameEntry_command(client)

        if demisto.command() == 'ldap-object-move':
            moveEntry_command(client)

        if demisto.command() == 'ldap-attribute-add':
            addAttribute_command(client)

        if demisto.command() == 'ldap-attribute-replace':
            modifyAttribute_command(client)

        if demisto.command() == 'ldap-attribute-delete':
            deleteAttribute_command(client)

        if demisto.command() == 'ldap-attribute-check':
            checkAttribute_command(client)

        if demisto.command() == 'ldap-get-info':
            getInfo_command(host, port, username, password, secure)


    if __name__ in ['__main__', 'builtin', 'builtins']:
        main()
  type: python
  commands:
  - name: ldap-object-search
    arguments:
    - name: search_base
      required: true
      description: Base DN to begin search from
    - name: search_filter
      required: true
      description: Filter to use for teh search
    - name: attributes
      description: CSV of attributes to return
    outputs:
    - contextPath: LDAP.Object.Search
    description: Search LDAP for objects
  - name: ldap-object-create
    arguments:
    - name: dn
      required: true
      description: Full DN to create
    - name: objectClass
      required: true
      description: Object Class to create the new entry as
    - name: attributes
      description: 'JSON string of attributes to set. Example: {''givenName'': ''Beatrix'',
        ''sn'': ''Potter''}'
    outputs:
    - contextPath: LDAP.Object.Create.result
    - contextPath: LDAP.Object.Create.description
    - contextPath: LDAP.Object.Create.dn
    - contextPath: LDAP.Object.Create.message
    - contextPath: LDAP.Object.Create.referrals
    - contextPath: LDAP.Object.Create.type
    description: Creates an object in the LDAP DIT
    execution: true
  - name: ldap-object-rename
    arguments:
    - name: oldDN
      required: true
      description: The DN to modify
    - name: newDN
      required: true
      description: The new DN
    outputs:
    - contextPath: LDAP.Object.Rename.result
    - contextPath: LDAP.Object.Rename.description
    - contextPath: LDAP.Object.Rename.dn
    - contextPath: LDAP.Object.Rename.message
    - contextPath: LDAP.Object.Rename.referrals
    - contextPath: LDAP.Object.Rename.type
    description: Renames an LDAP object (does not modify the attributes)
    execution: true
  - name: ldap-object-move
    arguments:
    - name: dn
      required: true
      description: The DN to move
    - name: location
      required: true
      description: The new location to move the object to
    outputs:
    - contextPath: LDAP.Object.Move.result
    - contextPath: LDAP.Object.Move.description
    - contextPath: LDAP.Object.Move.dn
    - contextPath: LDAP.Object.Move.message
    - contextPath: LDAP.Object.Move.referrals
    - contextPath: LDAP.Object.Move.type
    description: Moves an LDAP object to another location
    execution: true
  - name: ldap-attribute-add
    arguments:
    - name: dn
      required: true
      description: The DN to add to
    - name: attributes
      required: true
      description: 'A dictionary of attributes and values, example: {"sn": "smyth"}.
        There can be multiples of the same attributes, for example: {"sn": ["smyth",
        "jones"]}'
    outputs:
    - contextPath: LDAP.Attribute.Add.result
    - contextPath: LDAP.Attribute.Add.description
    - contextPath: LDAP.Attribute.Add.dn
    - contextPath: LDAP.Attribute.Add.message
    - contextPath: LDAP.Attribute.Add.referrals
    - contextPath: LDAP.Attribute.Add.type
    - contextPath: LDAP.Attribute.Add.attribute
    - contextPath: LDAP.Attribute.Add.value
    description: Adds an attribute to an object
    execution: true
  - name: ldap-attribute-replace
    arguments:
    - name: dn
      required: true
      description: The DN to modify
    - name: attributes
      required: true
      description: 'A dictionary of attributes and values, example: {"sn": "smyth"}.
        There can be multiples of the same attributes, for example: {"sn": ["smyth",
        "jones"]}'
    outputs:
    - contextPath: LDAP.Attribute.Replace.result
    - contextPath: LDAP.Attribute.Replace.description
    - contextPath: LDAP.Attribute.Replace.dn
    - contextPath: LDAP.Attribute.Replace.message
    - contextPath: LDAP.Attribute.Replace.referrals
    - contextPath: LDAP.Attribute.Replace.attribute
    - contextPath: LDAP.Attribute.Replace.value
    description: Replaces an attribute of an object
    execution: true
  - name: ldap-attribute-delete
    arguments:
    - name: dn
      required: true
      description: The DN to modify
    - name: attributes
      required: true
      description: A CSV of attributes to delete
    outputs:
    - contextPath: LDAP.Attribute.Delete.result
    - contextPath: LDAP.Attribute.Delete.description
    - contextPath: LDAP.Attribute.Delete.dn
    - contextPath: LDAP.Attribute.Delete.message
    - contextPath: LDAP.Attribute.Delete.referrals
    - contextPath: LDAP.Attribute.Delete.attribute
    description: Deletes an attribute of an object
  - name: ldap-attribute-check
    arguments:
    - name: dn
      required: true
      description: The DN to check against
    - name: attribute
      required: true
      description: The attribute to check
    - name: value
      required: true
      description: The value to check against
    outputs:
    - contextPath: LDAP.Attribute.Match.IsMatch
    description: Checks an attribute value against the one specified
  - name: ldap-get-info
    arguments:
    - name: type
      required: true
      auto: PREDEFINED
      predefined:
      - NONE
      - DSA
      - SCHEMA
      - ALL
      - OFFLINE_EDIR_8_8_8
      - OFFLINE_EDIR_9_1_4
      - OFFLINE_AD_2012_R2
      - OFFLINE_SLAPD_2_4
      - OFFLINE_DS389_1_3_3
      defaultValue: ALL
    outputs:
    - contextPath: LDAP.Server.Schema
    - contextPath: LDAP.Server.Info
    description: Retrieves information about the LDAP server
  dockerimage: demisto/ldap:1.0.0.75
  runonce: false
  subtype: python3
