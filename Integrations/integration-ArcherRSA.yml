                while (Object.keys(cache).indexOf("lock") > -1 && (cache["lock"] === true) && locked){
                    logInfo("Waiting for lock to end");
                    sleep(2000);
                    cache = getIntegrationContext();
                    total += 2000;

                    if (cache["lock"] !== true || total > 60000){
                        // breaking the lock after 1 minute
