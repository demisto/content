        var newMapping = createMapping(token, applicationId);
        log('finding father - getRecordJSON for contentId ' + JSON.stringify(contentId) + ' and appId ' + JSON.stringify(applicationId));
        for (var attrname in newMapping) {
            GLOBAL_MAPPING[attrname] = newMapping[attrname];
        }
        var rawResponse;
        var response;
        try{
            rawResponse = getRecordSendSoapRequest(command, applicationId, contentId, token);
            // logInfo('getRecord rawResponse is ' + JSON.stringify(rawResponse));
            response = JSON.parse(x2j(rawResponse));
            // logInfo('getRecord response is ' + JSON.stringify(response));
        }
        catch(err){
            logInfo('getRecordJSON error is ' + JSON.stringify(err));
        }


        if (typeof rawResponse !== 'string' || rawResponse.length == 0) {
            throw "Error in response. Response = " + rawResponse;
        }
        var parsedJSON = extractObjectFromXML(response, 'Envelope.Body.GetRecordByIdResponse.GetRecordByIdResult');
        return parsedJSON;
    }

    function getRecord(command, token, contentId, applicationId, saveFiles) {
        var contentId = contentId || args.contentId;
        var applicationId = applicationId || args.applicationId;
        var newMapping = createMapping(token, applicationId);
        for (var attrname in newMapping) {
            GLOBAL_MAPPING[attrname] = newMapping[attrname];
        }
        var rawResponse;
        var response;
        logInfo('start of getRecord for contentId ' + JSON.stringify(contentId) + ' and applicationId ' + JSON.stringify(applicationId));
        try{
            rawResponse = getRecordSendSoapRequest(command, applicationId, contentId, token);
            // logInfo('getRecord rawResponse is ' + JSON.stringify(rawResponse));
            response = JSON.parse(x2j(rawResponse));
            // logInfo('getRecord response is ' + JSON.stringify(response));
        }
        catch(err){
            logInfo('getRecord error is ' + JSON.stringify(err));
        }

        if (typeof rawResponse !== 'string' || rawResponse.length == 0) {
            log( "Error in response. Response = " + JSON.stringify(rawResponse));
            // throw "Error in response. Response = " + rawResponse;
            return [];
        }
        var parsedJSON = extractObjectFromXML(response, 'Envelope.Body.GetRecordByIdResponse.GetRecordByIdResult');
        // logInfo('getRecord parsedJSON is ' + JSON.stringify(parsedJSON));

        var contentMapping = mapContentFieldNameToValue(parsedJSON.Record.Field, applicationId, token, contentId, saveFiles);
        var nameToValue = contentMapping[0];
        var innerRecordValues =  contentMapping[1];
        var innerRecordsMarkdown = createInnerRecordsHumanReadable(innerRecordValues);
        var downloadFiles = contentMapping[2]; // downloadFiles = [{"fileId: 111, fileName: abc"}, {...}]
        // logInfo('getRecord for contentId'+ JSON.stringify(contentId) + 'nameToValue is ' + JSON.stringify(nameToValue));
        var keyValsForFetch = createKeyValsForFetch(contentId, nameToValue);

        var record = JSON.parse(JSON.stringify(keyValsForFetch));
        record.innerRecords = innerRecordValues;
        // logInfo('getRecord for contentId' + JSON.stringify(contentId) + 'keyValsForFetch is ' + JSON.stringify(keyValsForFetch));
        logInfo('end of getRecord for contentId ' + JSON.stringify(contentId) + ' and applicationId ' + JSON.stringify(applicationId));

        var reply = [];
        reply.push({
            Type: entryTypes.note,
            Contents: record,
            keyValsForFetch: keyValsForFetch,
            ContentsFormat: formats.json,
            ReadableContentsFormat: formats.markdown,
            // HumanReadable: tableToMarkdown(command, nameToValue) + '\n\n' + innerRecordsMarkdown + '\n\n' + downloadFilesMarkdown,
            EntryContext: {
              'Archer.Content(true)': createContentContext(contentId, nameToValue)
            }
        });
        if (saveFiles && downloadFiles.length > 0){
            for (var i = 0 ; i< downloadFiles.length; i++){
                var currentFile = downloadFile(downloadFiles[i]['fileID'], token);
                var demistoFileId = saveFile(currentFile);
                downloadFiles[i]['demistoFileId'] = demistoFileId;
                reply.push({Type: 3, FileID: demistoFileId, File: downloadFiles[i]['fileName'], Contents: downloadFiles[i]['fileName']});
            }
            logInfo (JSON.stringify(downloadFiles));
        }
        downloadFilesMarkdown = downloadFiles.length>0 ? tableToMarkdown('Attached files', downloadFiles, ['fileID', 'fileName', 'demistoFileId']) : "";
        reply[0]['HumanReadable'] = tableToMarkdown(command, nameToValue) + '\n\n' + innerRecordsMarkdown + '\n\n' + downloadFilesMarkdown;
        return reply;
    }

    function downloadFile(fileId, token){

        rawResponse = downloadFileSendSoapRequest(commands.downloadFile, token, fileId);
        var response = JSON.parse(x2j(rawResponse));
        var fileResponse = extractObjectFromXML(response, 'Envelope.Body.GetAttachmentFileResponse.GetAttachmentFileResult');
        // logInfo('downloadFile fileResponse is ' + JSON.stringify(fileResponse));
        var fileData = fileResponse['files']['file']['#text'];
        // logInfo('downloadFile fileData is ' + JSON.stringify(fileData));
        var decodedFile = atob(fileData); // file come b64 encoded todo return
        // logInfo('downloadFile fileData is ' + JSON.stringify(decodedFile));
        return decodedFile;
    }
