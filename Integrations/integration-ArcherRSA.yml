    function createMappingFieldIdToName(levels, token) {
        var fieldIdToNameMapping = {};
        if (!levels) {
            throw 'Mapping levels to Fields failed';
        }

        if (!Array.isArray(levels)) {
            levels = [levels];
        }

        levels.forEach(function (lvl) {
            // logInfo('lvl is '+ JSON.stringify(lvl)); // todo remove
            var url = replaceInTemplatesAndRemove(urlDictionary.fieldByLevelId, {
                levelId: lvl
            });
            // logInfo('url is '+ JSON.stringify(lvl)); // todo remove
            var fieldsLevelInfo = sendRestRequest(url, 'fieldByLevelId', '' ,token, true);
            // logInfo('fieldsLevelInfo is '+ JSON.stringify(fieldsLevelInfo)); // todo remove

            if (!Array.isArray(fieldsLevelInfo)) {
               fieldsLevelInfo = [fieldsLevelInfo];
            }

            fieldsLevelInfo.forEach(function (field) {
                if (field.RequestedObject.Type !== 25) {
                    fieldIdToNameMapping[field.RequestedObject.Id] = {
                        Type: field.RequestedObject.Type,
                        Name: field.RequestedObject.Name,
                        levelId: lvl
                    };
                }
            });
        });
        // logInfo('mapping from createMappingFieldIdToName is '+ JSON.stringify(mapping)); // todo remove

        return fieldIdToNameMapping;
    }

