                                                }
                                            }
                                        }
                                    }
                                }

                                else {
                                    labels.push({ 'type': fieldName, 'value': fieldValue });
                                }
                                if (fieldName.toLowerCase().indexOf("details") !== -1 || fieldName.toLowerCase().indexOf("summary") !== -1){
                                    details += fieldName + ':' + ' \n' + fieldValue + '\n';
                                }
                            }
