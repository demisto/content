commonfields:
  id: Symantec DLP
  version: -1
name: Symantec DLP
display: Symantec DLP
category: Endpoint
image: data:image/png;base64,
description: Integration to fetch and update symantec DLP Incidents
detaileddescription: Symantec DLP integration uses SOAP API to communicate with Enforce
  server to fetch and update  incident Data. uses Zeep package for SOAP Api
configuration:
- display: 'credentials '
  name: credentials
  defaultvalue: ""
  type: 9
  required: false
- display: 'Server Host (ip or hostname)'
  name: server-ip
  defaultvalue: ""
  type: 0
  required: false
- display: Fetch incidents
  name: isFetch
  defaultvalue: ""
  type: 8
  required: false
- display: Incident type
  name: incidentType
  defaultvalue: ""
  type: 13
  required: false
- display: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days, 3     months,
    1 year)
  name: fetch_time
  defaultvalue: 2 months
  type: 0
  required: false
- display: 'Saved Report ID'
  name: saved-Report-id
  defaultvalue: ""
  type: 0
  required: false
script:
  script: |+
    from requests import Session
    from zeep import Client
    from zeep.transports import Transport
    from requests.auth import AuthBase, HTTPBasicAuth
    from zeep import helpers
    from zeep.cache import SqliteCache
    import random
    import datetime
    import json
    import requests
    from requests.packages.urllib3.exceptions import InsecureRequestWarning

    requests.packages.urllib3.disable_warnings()

    # hexdump:732073756468656572206b756d6172

    class SymantecAuth(AuthBase):
        def __init__(self, user, password, host):
            self.basic = HTTPBasicAuth(user, password)
            self.host = host

        def __call__(self, r):
            if r.url.startswith(self.host):
                return self.basic(r)
            else:
                return r

    SERVER_IP = demisto.params()['server-ip']
    USERNAME = demisto.params()['credentials']['identifier']
    PASSWORD = demisto.params()['credentials']['password']
    SAVED_REPORT_ID = demisto.params()['saved-Report-id']
    FETCH_TIME = demisto.params()['fetch_time']
    SEVERITY = {'high':3,'medium':2,'low':1,'info':5}

    wsdl = 'https://{}/ProtectManager/services/v2011/incidents?wsdl'.format(SERVER_IP)

    session = Session()
    session.auth = SymantecAuth(USERNAME,PASSWORD, "https://{}".format(SERVER_IP))
    session.verify = False
    cache = SqliteCache(timeout=None)
    transport = Transport(session=session, cache=cache)

    client = Client(wsdl=wsdl, transport=transport)

    def  get_incident_id(dtobj):

        if type(dtobj) is datetime.datetime:
            return client.service.incidentList(savedReportId=SAVED_REPORT_ID, incidentCreationDateLaterThan=dtobj)
        else:
            return_error('excpected datetime object')



    def incidentDetail(_id):

        return client.service.incidentDetail(incidentId=_id,includeViolations=True,includeHistory=True)
        
    def myconverter(o):
        if isinstance(o, datetime.datetime):
            return o.__str__()        
    



    def fetchincidents():
        last_run=demisto.getLastRun()
        if 'lt_time' not in last_run:
            fetch_time,_ = parse_date_range(FETCH_TIME)
            last_run['lt_time'] = fetch_time
        else:
            last_run['lt_time']= datetime.datetime.strptime(last_run['lt_time'],'%d/%m/%Y %H:%M:%S.%f')

        incidentids=get_incident_id(last_run['lt_time'])
        incidents=[]
        if len(incidentids['incidentId']) > 0:
            for incident1 in incidentids['incidentId']:
                inc=incidentDetail(str(incident1))
                serialized_obj = helpers.serialize_object(inc[0])
                rawjson = json.dumps(serialized_obj,default = myconverter)
                incidents.append({
                    'name':"DLP Incident #"+str(incident1),
                    'details':  inc[0]['incident']['violatedPolicyRule'][0]['ruleName']+ "RULE has been violated",
                    'rawJSON': rawjson,
                    'severity' : SEVERITY[inc[0]['incident']['severity']]
                })
                if inc[0]['incident']['incidentCreationDate'].isoformat() > last_run['lt_time'].isoformat():
                    demisto.setLastRun({'lt_time':inc[0]['incident']['incidentCreationDate'].strftime("%d/%m/%Y %H:%M:%S.%f")})
        demisto.incidents(incidents)


    def updateIncidents():
        args = demisto.args()
        inc_id = args['incidentId']
        args.pop('incidentId')
        if args['status'] == 'New':
            args['status'] = 'incident.status.New'
        return client.service.updateIncidents(updateBatch={'batchId':str(random.randint(11111,99999)),'incidentId':inc_id,'incidentAttributes':args})



    if demisto.command() == 'fetch-incidents':
        fetchincidents()
        
    elif demisto.command() =='test-module':
        try:
            inc_list = get_incident_id(datetime.datetime.now())
            demisto.results("ok")
        except:
            return_error("Invalid instance details")
            
    elif demisto.command() == 'sdlp-incident-details':
        inc_details = incidentDetail( demisto.args()['incidentId'])
        res = helpers.serialize_object(inc_details[0])
        json_res = json.loads(json.dumps(res,default = myconverter))
        demisto.results({'ContentsFormat': formats['json'],
        'Type': entryTypes['note'],
        'Contents':json_res,
        'EntryContext':{'SymantecDLP':{'Incident':json_res[0]['incident']}}}
        })
        
    elif demisto.command() == 'sdlp-update-incident':
        demisto.results(updateIncidents())

  type: python
  commands:
  - name: sdlp-incident-details
    arguments:
    - name: incidentId
      required: true
      description: incident Id  from DLP console to fetch the data of
    outputs:
    - contextPath: SymantecDLP.Incident.incidentId
      description: DLP incident ID
      type: unknown
    - contextPath: SymantecDLP.Incident.incidentCreationDate
      description: DLP incident creation date
    - contextPath: SymantecDLP.Incident.detectionDate
      description: incident detection date
    - contextPath: SymantecDLP.Incident.severity
      description: incident severity
    - contextPath: SymantecDLP.Incident.status
      description: incident status
    - contextPath: SymantecDLP.Incident.applicationName
      description: application which triggered incident
    - contextPath: SymantecDLP.Incident.userName
      description: user who triggered the incident
    - contextPath: SymantecDLP.Incident.machineName
      description: target machine name
    - contextPath: SymantecDLP.Incident.machineName.machineIP
      description: target machine Ip
    description: fetches DLP incident details
  - name: sdlp-update-incident
    arguments:
    - name: incidentId
      required: true
      description: incident Id  from DLP console to fetch the data of
    - name: severity
      auto: PREDEFINED
      predefined:
      - HIGH
      - MEDIUM
      - LOW
      - INFO
      description: changes the severity of the Incident
    - name: status
      auto: PREDEFINED
      predefined:
      - New
      - Escalated
      - Investigation
      - Resolved
      - Dissmissed
      description: 'changes the status of the incident in DLP console NOTE:  status
        attributes are defined in the DLP console. '
    description: Updates Symantec DLP incidents
  dockerimage: demisto/zeep:1.0.0.122
  isfetch: true
  runonce: false
