script:
  script: |-
    import tempfile
    from smb.SMBConnection import SMBConnection


    USER = demisto.params()['credentials']['identifier']
    PASSWORD = demisto.params()['credentials']['password']
    HOSTNAME = demisto.params()['hostname']
    PORT = int(demisto.params()['port'])
    NBNAME = demisto.params()['nbname']
    DOMAIN = demisto.params().get('domain', None)

    # Extend SMBConnection to be a context-manager (usable in 'with' statement)
    class Mysmb(SMBConnection):
        def __init__(self):
            if not DOMAIN:
                SMBConnection.__init__(self, USER, PASSWORD, 'Demisto', NBNAME, is_direct_tcp=True)
            else:
                SMBConnection.__init__(self, USER, PASSWORD, 'Demisto', NBNAME, domain=DOMAIN, is_direct_tcp=True)

        def __enter__(self):
            if not self.connect(HOSTNAME, PORT):
                return_error('Authentication failed, please verify instance configuration parameters and try again.')
            return self

        def __exit__(self, type, value, tb):
            self.close()


    def split_path(path):
        share = ''
        delim = '/' if '/' in path else ['\\']
        while path and not share:
            share, path = path.split(delim, 1)
        return share, path

    def download(path_with_share):
        share, path = split_path(path_with_share)
        with Mysmb() as conn, tempfile.NamedTemporaryFile() as file_obj:
            file_attributes, filesize = conn.retrieveFile(share, path, file_obj)
            file_obj.seek(0)
            filename = path.split('/')[-1] if '/' in path else path.split('\\')[-1]
            demisto.results(fileResult(filename, file_obj.read()))


    if demisto.command() == 'test-module':
        with Mysmb() as conn:
            pass
        demisto.results('ok')
    elif demisto.command() == 'smb-download':
        download(demisto.getArg('path'))
  type: python
  commands:
  - name: smb-download
    arguments:
    - name: path
      required: true
      default: true
      description: The path to the file, starting from the share.
    description: Download a file from the SMB server
  dockerimage: demisto/pysmb
  runonce: false
