category: Authentication
commonfields:
  id: GitHub
  version: -1
configuration:
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: API Token
  name: token
  required: true
  type: 4
- display: Username of the repository owner
  name: user
  required: false
  type: 0
- display: The name of the requested repository
  name: repository
  required: false
  type: 0
- defaultvalue: '3'
  display: First fetch timestamp in terms of days
  name: fetch_time
  required: false
  type: 0
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- defaultvalue: 'false'
  display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
description: Integration to GitHub API
display: GitHub
name: GitHub
script:
  commands:
  - arguments:
    - default: false
      description: The title of the issue.
      isArray: false
      name: title
      required: true
      secret: false
    - default: false
      description: The contents of the issue.
      isArray: false
      name: body
      required: false
      secret: false
    - default: false
      description: Labels to associate with this issue.
      isArray: true
      name: labels
      required: false
      secret: false
    - default: false
      description: Logins for Users to assign to this issue.
      isArray: true
      name: assignees
      required: false
      secret: false
    deprecated: false
    description: Creates an issue in GitHub
    execution: false
    name: GitHub-create-issue
    outputs:
    - contextPath: GitHub.Issue.ID
      description: The ID of the changed issue
      type: Number
    - contextPath: GitHub.Issue.Repository
      description: The repository of the created issue
      type: String
    - contextPath: GitHub.Issue.Title
      description: The title of the created issue
      type: String
    - contextPath: GitHub.Issue.Body
      description: The body of the creeated issue
      type: Unknown
    - contextPath: GitHub.Issue.State
      description: The state of the created issue
      type: String
    - contextPath: GitHub.Issue.Labels
      description: Labels associated with the issue
      type: String
    - contextPath: GitHub.Issue.Assignees
      description: Assignees asociated with the issue
      type: String
    - contextPath: GitHub.Issue.Created_at
      description: Date when the issue was created
      type: Date
    - contextPath: GitHub.Issue.Updated_at
      description: Date when the issue was last updated
      type: Date
    - contextPath: GitHub.Issue.Closed_at
      description: Date when the issue was closed
      type: Date
    - contextPath: GitHub.Issue.Closed_by
      description: User who closed the issue
      type: String
  - arguments:
    - default: false
      description: The number of the issue to be closed
      isArray: false
      name: ID
      required: true
      secret: false
    deprecated: false
    description: closes an existing issue
    execution: false
    name: GitHub-close-issue
    outputs:
    - contextPath: GitHub.Issue.ID
      description: The ID of the changed issue
      type: Number
    - contextPath: GitHub.Issue.Repository
      description: The repository of the created issue
      type: String
    - contextPath: GitHub.Issue.Title
      description: The title of the created issue
      type: String
    - contextPath: GitHub.Issue.Body
      description: The body of the creeated issue
      type: Unknown
    - contextPath: GitHub.Issue.State
      description: The state of the created issue
      type: String
    - contextPath: GitHub.Issue.Labels
      description: Labels associated with the issue
      type: String
    - contextPath: GitHub.Issue.Assignees
      description: Assignees asociated with the issue
      type: String
    - contextPath: GitHub.Issue.Created_at
      description: Date when the issue was created
      type: Date
    - contextPath: GitHub.Issue.Updated_at
      description: Date when the issue was last updated
      type: Date
    - contextPath: GitHub.Issue.Closed_at
      description: Date when the issue was closed
      type: Date
    - contextPath: GitHub.Issue.Closed_by
      description: User who closed the issue
      type: String
  - arguments:
    - default: false
      description: number of the issue to be updated
      isArray: false
      name: ID
      required: true
      secret: false
    - default: false
      description: The title of the issue.
      isArray: false
      name: title
      required: false
      secret: false
    - default: false
      description: The contents of the issue.
      isArray: false
      name: body
      required: false
      secret: false
    - default: false
      description: State of the issue. Either open or closed.
      isArray: false
      name: state
      required: false
      secret: false
    - default: false
      description: 'Labels to associate with this issue. Pass one or more Labels to
        replace the set of Labels on this Issue. Send an empty array ([]) to clear
        all Labels from the Issue. '
      isArray: true
      name: labels
      required: false
      secret: false
    - default: false
      description: Logins for Users to assign to this issue. Pass one or more user
        logins to replace the set of assignees on this Issue. Send an empty array
        ([]) to clear all assignees from the Issue.
      isArray: true
      name: assignees
      required: false
      secret: false
    deprecated: false
    description: Updates the parameters of a given issue
    execution: false
    name: GitHub-update-issue
    outputs:
    - contextPath: GitHub.Issue.ID
      description: The ID of the changed issue
      type: Number
    - contextPath: GitHub.Issue.Repository
      description: The repository of the created issue
      type: String
    - contextPath: GitHub.Issue.Title
      description: The title of the created issue
      type: String
    - contextPath: GitHub.Issue.Body
      description: The body of the creeated issue
      type: Unknown
    - contextPath: GitHub.Issue.State
      description: The state of the created issue
      type: String
    - contextPath: GitHub.Issue.Labels
      description: Labels associated with the issue
      type: String
    - contextPath: GitHub.Issue.Assignees
      description: Assignees asociated with the issue
      type: String
    - contextPath: GitHub.Issue.Created_at
      description: Date when the issue was created
      type: Date
    - contextPath: GitHub.Issue.Updated_at
      description: Date when the issue was last updated
      type: Date
    - contextPath: GitHub.Issue.Closed_at
      description: Date when the issue was closed
      type: Date
    - contextPath: GitHub.Issue.Closed_by
      description: User who closed the issue
      type: String
  - arguments:
    - auto: PREDEFINED
      default: false
      defaultValue: open
      description: 'Indicates the state of the issues to return. Can be ''open'',
        ''closed'' or ''all''. Default: ''open'''
      isArray: false
      name: state
      predefined:
      - open
      - closed
      - all
      required: true
      secret: false
    - default: false
      defaultValue: '50'
      description: 'How many issues to be printed by the command. Default: 50, Limited
        up to 200'
      isArray: false
      name: limit
      required: false
      secret: false
    deprecated: false
    description: Lists all issues that the user can see
    execution: false
    name: GitHub-list-all-issues
    outputs:
    - contextPath: GitHub.Issue.ID
      description: The ID of the changed issue
      type: Number
    - contextPath: GitHub.Issue.Repository
      description: The repository of the created issue
      type: String
    - contextPath: GitHub.Issue.Title
      description: The title of the created issue
      type: String
    - contextPath: GitHub.Issue.Body
      description: The body of the creeated issue
      type: Unknown
    - contextPath: GitHub.Issue.State
      description: The state of the created issue
      type: String
    - contextPath: GitHub.Issue.Labels
      description: Labels associated with the issue
      type: String
    - contextPath: GitHub.Issue.Assignees
      description: Assignees asociated with the issue
      type: String
    - contextPath: GitHub.Issue.Created_at
      description: Date when the issue was created
      type: Date
    - contextPath: GitHub.Issue.Updated_at
      description: Date when the issue was last updated
      type: Date
    - contextPath: GitHub.Issue.Closed_at
      description: Date when the issue was closed
      type: Date
    - contextPath: GitHub.Issue.Closed_by
      description: User who closed the issue
      type: String
  - arguments:
    - default: false
      description: 'The query line for the search. For help look here: https://help.github.com/en/articles/searching-issues-and-pull-requests'
      isArray: false
      name: query
      required: true
      secret: false
    - default: false
      defaultValue: '50'
      description: 'How many issues to be printed by the command. Default: 50, Limited
        up to 200'
      isArray: false
      name: limit
      required: false
      secret: false
    deprecated: false
    description: Searches issues matching a given query
    execution: false
    name: GitHub-search-issues
    outputs:
    - contextPath: GitHub.Issue.ID
      description: The ID of the changed issue
      type: Number
    - contextPath: GitHub.Issue.Repository
      description: The repository of the created issue
      type: String
    - contextPath: GitHub.Issue.Title
      description: The title of the created issue
      type: String
    - contextPath: GitHub.Issue.Body
      description: The body of the creeated issue
      type: Unknown
    - contextPath: GitHub.Issue.State
      description: The state of the created issue
      type: String
    - contextPath: GitHub.Issue.Labels
      description: Labels associated with the issue
      type: String
    - contextPath: GitHub.Issue.Assignees
      description: Assignees asociated with the issue
      type: String
    - contextPath: GitHub.Issue.Created_at
      description: Date when the issue was created
      type: Date
    - contextPath: GitHub.Issue.Updated_at
      description: Date when the issue was last updated
      type: Date
    - contextPath: GitHub.Issue.Closed_at
      description: Date when the issue was closed
      type: Date
    - contextPath: GitHub.Issue.Closed_by
      description: User who closed the issue
      type: String
  - deprecated: false
    description: Returns the total amount of downloads over all the releases of the
      repository
    execution: false
    name: GitHub-get-download-count
    outputs:
    - contextPath: GitHub.Release.ID
      description: ID for the release
      type: Number
    - contextPath: GitHub.Release.Download_count
      description: Download count for the release
      type: Number
    - contextPath: GitHub.Release.Name
      description: Name of the release
      type: String
    - contextPath: GitHub.Release.Body
      description: Body of the release
      type: String
    - contextPath: GitHub.Release.Created_at
      description: When was the release created
      type: Date
    - contextPath: GitHub.Release.Published_at
      description: When was the release published
      type: Date
  isfetch: true
  runonce: false
  script: '-'
  type: python
