    description: Perform a real-time URL reputation scan with SlashNext cloud-based
      SEER Engine. If the specified URL already exists in the cloud database, scan
      results will get returned immediately. If not, this command will submit a URL
      scan request and return with ‘check back later’ message along with a unique
      Scan ID. User can check results of this scan with ‘slashnext-scan-report’ command
      after 60 seconds or later using the retuned Scan ID
  - name: slashnext-url-scan-sync
    arguments:
    - name: url
      required: true
      description: The URL that needs to be scanned.
    - name: timeout
      description: A timeout value in seconds. If the system is unable to complete
        a scan within the specified timeout, a timeout error will be returned. User
        may try again with a different timeout. If no timeout value is specified,
        a default value of 60 seconds will be used.
      defaultValue: "60"
    - name: extended_info
      description: If extented_info is set ‘true’ the system along with URL reputation
