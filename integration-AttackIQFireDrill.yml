        'project_template.template_description': 'AssessmentTemplateDescription'
    }

    TESTS_TRANS = {
        'id': 'Id',
        'name': 'Name',
        'description': 'Description',
        'project': 'Assessment',
        'total_asset_count': 'TotalAssetCount',
        'cron_expression': 'CronExpression',
