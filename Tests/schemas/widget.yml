type: map
mapping:
  id:
    type: str
    required: True
  version:
    type: number
    required: True
  fromVersion:
    type: str
  toVersion:
    type: str
  name:
    type: str
    required: True
  description:
    type: str
    required: True
  dataType:
    type: str
  widgetType:
    type: str
    required: True
  query:
    type: str
  isPredefined:
    type: bool
    required: True
    enum: [true]
  dateRange:
    type: map
    allowempty: True
  params:
    type: map
    allowempty: True
  size:
    type: number
  sort:
    type: seq
    sequence:
      - type: any
  category:
    type: str
  modified:
    type: str
