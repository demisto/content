- description: Should the system take safe screenshots of input URLs?
  key: Rasterize
  required: false
  value:
    simple: "False"
- description: Should the system verify the input URLs?
  key: VerifyURL
  required: false
  value:
    simple: "False"
- description: Should the playbook get reputation for the URL
  key: GetReputation
  required: true
  value:
    simple: "True"
