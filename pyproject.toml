[tool.poetry]
name = "content"
version = "0.1.0"
description = "Cortex XSOAR content"
authors = ["Cortex XSOAR"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8,<3.11"

[tool.poetry.group.dev.dependencies]
demisto-sdk = "1.7.7"
requests = "^2.22.0"

[tool.poetry.group.linters.dependencies]
mypy = "^0.982"
flake8 = "^4.0.1"

[tool.poetry.group.testing.dependencies]
pytest = "^7.1.2"
requests-mock = "^1.9.3"
pytest-mock = "^3.7.0"
freezegun = "^1.1.0"
mock-open = "^1.4.0"

[tool.poetry.group.typing.dependencies]
# If mypy requires for a `typed-*` package, add it here with `poetry add --group typing <package>`


[tool.poetry.group.ci]
optional = true

[tool.poetry.group.ci.dependencies]
blessings = "^1.7"
coloredlogs = "^15.0.1"
pandas = "^1.3.3"
prettytable = "^3.2.0"
pyspellchecker = "^0.6.2"
sendgrid = "^6.6.0"
slack_sdk = "^3.11.2"
timeout_decorator = "^0.5.0"
ujson = "^5.1.0"
yamlordereddictloader = "^0.4.0"
parinx = {git = "https://github.com/npsolve/parinx.git", rev = "6493798ceba8089345d970f71be4a896eb6b081d"}
python-gitlab = "^3.0.0"
PyGithub = "^1.54.1"
ansible-runner = "^2.2.0"
paramiko = "^2.11.0"
boto3 = "^1.23.5"
jsonschema = "^4.6.0"
google-cloud-bigquery = "^3.2.0"
db-dtypes = "^1.0.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"