[tool.poetry]
name = "content"
version = "0.1.0"
description = "Cortex XSOAR content"
authors = ["Cortex XSOAR"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8,<3.11"
defusedxml = "^0.7.1"

[tool.poetry.group.dev.dependencies]
demisto_sdk = "1.15.0"
requests = "^2.22.0"
