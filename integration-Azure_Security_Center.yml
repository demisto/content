        cmd_url = (
            "/resourceGroups/{}/providers/Microsoft.Security/"
            "locations/{}/jitNetworkAccessPolicies/{}/initiate?api-version={}".format(
                resource_group_name, asc_location, policy_name, JIT_API_VERSION
            )
