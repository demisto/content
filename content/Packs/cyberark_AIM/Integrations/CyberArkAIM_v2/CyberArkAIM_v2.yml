category: Authentication
commonfields:
  id: CyberArkAIM v2
  version: -1
configuration:
- defaultvalue: https://example.net:1234
  display: Server URL and Port (e.g., https://example.net:1234)
  name: url
  required: true
  type: 0
- display: AppID as configured in AIM
  hidden: false
  name: app_id
  required: false
  type: 0
- display: Folder to search in safe
  hidden: false
  name: folder
  required: true
  type: 0
- display: Safe to search in
  hidden: false
  name: safe
  required: true
  type: 0
- display: A comma-separated list of credential names in the safe
  hidden: false
  name: credential_names
  required: false
  type: 12
- display: Username
  hidden: false
  name: credentials
  required: false
  type: 9
- additionalinfo: Add a certificate file in text format to use to connect to the CyberArk
    AIM server.
  display: Certificate File as Text
  hidden: false
  name: cert_text
  required: false
  type: 12
- additionalinfo: Add a key file in text format to use to connect to the CyberArk
    AIM server.
  display: Key File as Text
  hidden: false
  name: key_text
  required: false
  type: 4
- defaultvalue: 'true'
  display: Fetch credentials
  name: isFetchCredentials
  required: false
  type: 8
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: The CyberArk Application Identity Manager (AIM) provides a secure safe
  in which to store your account credentials. Use this integration to retrieve the
  account credentials in CyberArk AIM.
display: CyberArk AIM v2
name: CyberArkAIM v2
script:
  commands:
  - deprecated: false
    description: Lists all available credentials.
    execution: false
    name: cyberark-aim-list-credentials
    outputs:
    - contextPath: CyberArkAIM.AccountType
      description: The type of the account.
      type: String
    - contextPath: CyberArkAIM.Address
      description: The address of the account.
      type: String
    - contextPath: CyberArkAIM.CPMStatus
      description: The CPM status of the account.
      type: String
    - contextPath: CyberArkAIM.Domain
      description: The domain of the account.
      type: String
    - contextPath: CyberArkAIM.Name
      description: The credential name of the account.
      type: String
  dockerimage: demisto/ntlm:1.0.0.17343
  feed: false
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- No tests
fromversion: 5.0.0
