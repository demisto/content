    - contextPath: Logrhythm.Alarm.Summary.PIFType
      description: Alarm Primary Inspection Field (the original name for "Summary Field").
      type: String
    - contextPath: Logrhythm.Alarm.Summary.DrillDownSummaryLogs
      description: Drill down summary logs.
      type: String
  - arguments:
    - default: false
      description: The alarm ID.
      isArray: false
      name: alarm-id
      required: true
      secret: false
    - default: false
      defaultValue: '10'
      description: Number of events to return. Default is 10.
      isArray: false
      name: count
      required: false
      secret: false
    - default: false
      description: A CSV list of fields (outputs) to return to the context. If empty, all fields are returned.
      isArray: false
      name: fields
      predefined:
      - ''
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'False'
      description: Returns the log message from the event.
      isArray: false
      name: get-log-message
      predefined:
      - 'True'
      - 'False'
      required: false
      secret: false
    deprecated: false
    description: Returns a list of events, by alarm ID.
    execution: false
    name: lr-get-alarm-events
    outputs:
    - contextPath: Logrhythm.Alarm.Event
      description: Alarm event information.
      type: String
    - contextPath: Logrhythm.Alarm.ID
      description: The alarm ID.
      type: String
