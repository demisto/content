    complex:
      root: File
      accessor: SHA256
  required: false
  description: SHA256 hash of the file.
- key: unzip
  value: {}
  required: false
  description: |-
    Specifies whether the downloaded file will be unzipped. The command default is 'no'.
    Yes - unzip automatically
    No - will not unzip
