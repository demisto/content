description: Use the Microsoft Graph Files integration to enable your app to get authorized
  access to files in OneDrive, SharePoint, and MS Teams across your entire organization.
  This integration requires admin consent.
display: Microsoft Graph Files
name: Microsoft_Graph_Files
script:
  commands:
  - arguments:
    - auto: PREDEFINED
      default: false
      description: The MS Graph resource. Can be "drives", "groups", "sites", or "users".
      isArray: true
      name: object_type
      predefined:
      - drives
      - groups
      - sites
      - users
      required: true
      secret: false
    - default: false
      description: |-
        MS Graph resource ID.
        For resource type 'drive': To get a list of all drives in your site, use the msgraph-list-drives-in-site command.
        For resource type 'group': To get a list of all groups that exists, configure the 'Microsoft Graph Groups' integration and use the msgraph-groups-list-groups command.
        For resource type 'sites': To get a list of all sites, use the msgraph-list-sharepoint-sites command.
        For resource type 'users': To get a list of all users that exists, configure the 'Microsoft Graph User' integration and use the msgraph-user-list command.
      isArray: false
      name: object_type_id
      predefined:
      - ''
      required: true
      secret: false
    - default: false
      description: |-
        The ID of the item to delete.
        To get the ID of the file you want to delete, use the msgraph-list-drive-content command.
      isArray: false
      name: item_id
      required: true
      secret: false
    deprecated: false
    description: Deletes an item from OneDrive.
    execution: false
    name: msgraph-delete-file
  - arguments:
    - auto: PREDEFINED
      default: false
      description: The MS Graph resource. Can be "drives", "groups", "sites", or "users".
      isArray: false
      name: object_type
      predefined:
      - drives
      - groups
      - users
      - sites
      required: true
      secret: false
    - default: false
      description: |-
        MS Graph resource ID.
