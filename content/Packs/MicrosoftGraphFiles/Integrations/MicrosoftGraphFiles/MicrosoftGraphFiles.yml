    - contextPath: MsGraphFiles.ListSites.Value.ID
      description: The site ID.
      type: String
    - contextPath: MsGraphFiles.ListSites.Value.Name
      description: The site name.
      type: String
  - arguments:
    - auto: PREDEFINED
      default: false
      description: The MS Graph resource. Can be "drives", "groups", "sites", or "users".
      isArray: false
      name: object_type
      predefined:
      - drives
      - groups
      - sites
      - users
      required: true
      secret: false
    - default: false
      description: |-
        MS Graph resource ID.
        For resource type 'drive': To get a list of all drives in your site, use the msgraph-list-drives-in-site command.
        For resource type 'group': To get a list of all groups that exists, configure the 'Microsoft Graph Groups' integration and use the msgraph-groups-list-groups command.
        For resource type 'sites': To get a list of all sites, use the msgraph-list-sharepoint-sites command.
        For resource type 'users': To get a list of all users that exists, configure the 'Microsoft Graph User' integration and use the msgraph-user-list command.
      isArray: false
      name: object_type_id
      required: true
      secret: false
    - default: false
      description: |-
        The MS Graph item ID.
        To get the ID of the file you want to download, use the msgraph-list-drive-content command.
      isArray: false
      name: item_id
      required: true
      secret: false
    deprecated: false
    description: Downloads the file contents of the drive item.
    execution: false
    name: msgraph-download-file
    outputs:
    - contextPath: File.Size
      description: The file size.
      type: String
    - contextPath: File.SHA1
      description: The SHA1 hash of the file.
      type: String
    - contextPath: File.SHA256
      description: The SHA256 hash of the file.
      type: String
    - contextPath: File.SHA512
      description: The SHA512 hash of the file.
      type: String
    - contextPath: File.Name
      description: The file name.
      type: String
    - contextPath: File.SSDeep
      description: The SSDeep hash of the file.
      type: String
    - contextPath: File.EntryID
      description: The Cortex XSOAR file ID.
      type: Unknown
    - contextPath: File.Info
      description: Information about the file.
      type: String
    - contextPath: File.Type
      description: The file type.
      type: String
    - contextPath: File.MD5
      description: The MD5 hash of the file.
      type: String
