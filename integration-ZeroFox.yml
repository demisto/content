      type: Date
    - contextPath: ZeroFox.Alert.ID
      description: The ID of an alert.
      type: Number
    - contextPath: ZeroFox.Alert.RiskRating
      description: The risk rating of an alert. Can be "Critical", "High", "Medium",
        "Low", or "Info".
      type: Number
    - contextPath: ZeroFox.Alert.Perpetrator.Name
      description: For account, post, or page alerts, the perpetrator's social network
