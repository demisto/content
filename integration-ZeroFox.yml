  - arguments:
    - description: The account number of the social network (unique ID).
      name: account
    - auto: PREDEFINED
      description: A CSV list of alert types.
      name: alert_type
      predefined:
      - account_information
      - entity_discovery_content
      - entity_discovery_profile
      - impersonating_account
      - impersonating_comment
      - impersonating_post
      - incoming_comment
      - incoming_post
      - incoming_private_message
      - outgoing_private_message
      - self_comment
      - self_post
      - search_query
      - location
      - email
    - description: The name of the user assigned to an alert.
      name: assignee
    - description: The ID of the ZeroFox entity.
      name: entity
    - description: The term ID of the ZeroFox entity.
      name: entity_term
    - description: The amount of time (in seconds) since an alert was last modified.
      name: last_modified
    - default: true
      defaultValue: "10"
      description: The maximum number of alerts to retrieve (0 - 100). The default
        is 10.
      name: limit
    - description: The ending date-time string (in ISO-8601 format) by which to filter
        alerts.
      name: max_timestamp
    - description: The starting date-time string (in ISO-8601 format) by which to
        filter alerts.
      name: min_timestamp
    - description: Filters results by the specified network names.
      name: network
    - description: Used for pagination. Starts response with the first filtered alert.
      name: offset
    - description: CSV list of the ZeroFox page IDs.
      name: page_id
    - description: The URL to the website or social media content that triggered an
        alert.
      name: page_url
    - description: The encoded JSON array of strings used for filtering alerts.
      name: pages
    - description: The unique post number of the social network.
      name: post
    - description: CSV list of the ZeroFox rule IDs.
      name: rule_id
    - description: CSV list of the ZeroFox rule names.
      name: rule_name
    - description: The matched substring of the protected entity.
      name: entity_search
    - description: The substring used to filter alerts by the username or display
        name of a perpetrator.
      name: perpetrator_search
    - description: The substring used to filter alerts by the username, display name,
        or entity term name of protected social objects.
      name: pro_social_obj_search
    - description: CSV list of alert IDs.
      name: alert_id
    - auto: PREDEFINED
      description: Risk rating of alert. Can be "Critical", "High", "Medium", "Low",
        of "Info".
      name: risk_rating
      predefined:
      - Critical
      - High
      - Medium
      - Low
      - Info
    - auto: PREDEFINED
      description: Sorts results in ascending or descending order.
      name: sort_direction
      predefined:
      - asc
      - desc
    - auto: PREDEFINED
      description: Field used for defining alert filter for sorting.
      name: sort_field
      predefined:
      - alert_id
      - alert_status
      - alert_type
      - assigned_user
      - perpetrator
      - protected_entity
      - protected_social_object
      - rule
      - severity
      - social_network
      - timestamp
      - escalated
    - auto: PREDEFINED
      description: The alert status.
      name: status
      predefined:
      - closed
      - open
      - takedown_accepted
      - takedown_denied
      - takedown_requested
      - whitelisted
    - auto: PREDEFINED
      description: If true, returns only escalated alerts.
      name: escalated
      predefined:
      - "true"
      - "false"
    - description: Alert tags. Returns alerts containing at least of the tags in the
        provided CSV list.
      name: tags
    description: Returns alerts that match user-defined or default filters and parameters.
      By default, no filters are applied and the results are sorted by timestamp.
    name: zerofox-list-alerts
