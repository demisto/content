          personal data that reveals racial or ethnic origin, political opinion, religion
          or philosophical beliefs, or trade union membership, or includes genetic
          data, data concerning health, or criminal convictions and offences or related
          security measures, such damage should be considered likely to occur.If the
          answer is 'Yes', you need to notify the affected subjects (persons) about
