          ${incident.dataencryptionstatus}\nWhere data is hosted: ${incident.whereisdatahosted}\nApprox.
          # of affected data records: ${incident.affectedindividualscontactinformation.0.approximatenumberofdatarecordsbreached}\nSuspected
          cause of the breach: ${incident.possiblecauseofthebreach}\nIf the cause
          is malicious, specific cause might have been: ${incident.maliciouscauseifthecauseisamaliciousattack}\nRefer
          to Article 33 GDPR for more information on the notification process: https://gdpr-info.eu/art-33-gdpr/
          \n\nPlease complete the following form to continue the data breach investigation.
          \n"
      cc: null
      format: ""
      methods:
