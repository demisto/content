name: test_test
on: push



jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'
      - name: Setup Poetry
        uses: Gr1N/setup-poetry@v8
      - name: Install Python Dependencies
        run: |
          poetry install --with ci
      - name: Run Secrets Detection
        env:
          TOKEM: ${{ secrets.CONTENTBOT_GH_ADMIN_TOKEN }}
        run: |
            echo "test "
            poetry run python ./Utils/github_workflow_scripts/triggering_pre_commit_workflow_all_prs_opened.py --github_token $TOKEM
        
          
