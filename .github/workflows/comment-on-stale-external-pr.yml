name: Comment on Stale External PRs
on:
  schedule:
    # runs at minute 0 of the 6th and 18th hour every day.
    - cron:  '0 6,18 * * *'

jobs:
  comment_on_stale_external_prs:
    runs-on: ubuntu-latest
    if: github.repository == 'demisto/content'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Print Context
        run: |
          echo "$GITHUB_CONTEXT"
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
      - name: Comment on External PRs (where applicable)
        env:
          CONTENTBOT_GH_ADMIN_TOKEN: ${{ secrets.CONTENTBOT_GH_ADMIN_TOKEN }}
          SLACK_API_TOKEN: ${{ secrets.SLACK_API_TOKEN }}
        run: |
          echo "Starting automation to comment on external PRs that need reminders"
          cd Utils/github_workflow_scripts
          pipenv install --dev
          pipenv run ./nudge_external_prs.py
          echo "Finished commenting on stale external PRs"
