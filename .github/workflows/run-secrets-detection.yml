name: Secrets Detection
on: push

jobs:
  secrets_detection:
    runs-on: ubuntu-latest
    if: github.repository == 'demisto/content'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: add_secrets_run_workflow
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pip install requests
          cd Utils/github_workflow_scripts
          pipenv install --dev
      - name: Run secrets detection
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          BRANCH_NAME: ${{ github.head_ref }}
          USERNAME: ${{ SECRET_CHECK_USER }}
          PASSWORD: ${{ SECRET_CHECK_PASS }}
        run: |
          echo "Run secrets detection for PR: $PR_NUMBER on branch: $BRANCH_NAME"
          echo "Run secrets detection for : $SECRET_CHECK_USER"
          python Utils/github_workflow_scripts/run_secrets_detection.py --pr_number $PR_NUMBER --branch_name $BRANCH_NAME -u $USERNAME -s $PASSWORD
