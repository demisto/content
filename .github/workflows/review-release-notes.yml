name: Review Release Notes
on: pull_request

env:
  CHANGED_FILES_DELIMITER: ";"

jobs:
  release_notes_review:
    runs-on: ubuntu-latest
    if: github.repository == 'demisto/content'
    steps:

      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v35.1.0
        with:
          separator: ${{ env.CHANGED_FILES_DELIMITER }}
          files: |
            Packs/**/ReleaseNotes/**
          since_last_remote_commit: false

      - name: Print runner script directory
        run: |
          apt-fast install tree
          tree /home/runner/work/_temp/

      # TODO dev
