name: Validate AGENTS.md

on:
  pull_request:
    paths:
      - "**/AGENTS.md"

jobs:
  check-invisible-characters:
    name: Check for invisible characters
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate AGENTS.md files
        run: |
          find . -name 'AGENTS.md' | xargs python3 .github/scripts/check_invisible_chars.py
