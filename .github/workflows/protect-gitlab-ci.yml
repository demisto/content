name: Protect .gitlab-ci

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  check_changes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44  # disable-secrets-detection
        with:
          files: .gitlab/ci/.gitlab-ci.yml
      
      - name: Prevent changing .gitlab-ci.yml
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "::error file=.gitlab/ci/.gitlab-ci.yml,line=1,endLine=1,title=Protected file modified::This file should not be changed. If the change is intended to be merged, ask for a force merge and explain the reason."
          exit 1