name: Trigger AI Reviewer

on:
  push:
  issue_comment:
    types: [created]
  pull_request:
    types: [review_requested]

env:
  IGNORED_BOTS: '["content-bot", "xsoar-bot", "dependabot"]'

jobs:
  trigger-ai-review:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    if: >-
      (github.event_name == 'issue_comment' &&
       github.event.issue.pull_request &&
       (github.event.comment.author_association == 'MEMBER' || github.event.comment.author_association == 'OWNER') &&
       !contains(fromJson(env.IGNORED_BOTS), github.event.comment.user.login) &&
       contains(fromJson(env.ALLOWED_COMMANDS), github.event.comment.body)) ||
      (github.event_name == 'pull_request' &&
       github.event.requested_reviewer.login == 'content-bot')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Trigger AI Review
        env:
          REPO: "${{ github.repository }}"
          GITHUB_TOKEN: ${{ secrets.MARKETPLACE_AI_REVIEWER_GITHUB_TOKEN}}
          COMMENT_ID: ${{ github.event.comment.id }}
          TRIGGER_TYPE: ${{ github.event_name }}
        run: |
          echo "üöÄ Triggering AI Reviewer (via $TRIGGER_TYPE)..."
          echo "$REPO"
          if [[ "$TRIGGER_TYPE" == "issue_comment" ]]; then
            PR_NUMBER="${{ github.event.issue.number }}"
          elif [[ "$TRIGGER_TYPE" == "pull_request" ]]; then
            PR_NUMBER="${{ github.event.pull_request.number }}"
          else
            # FALLBACK FOR TESTING (PUSH EVENT)
            # We hardcode the PR number because 'push' events don't have one!
            echo "‚ö†Ô∏è Testing via PUSH. Using hardcoded PR number."
            PR_NUMBER="42799"  # <--- REPLACE THIS with your actual PR number
          fi
          echo "$PR_NUMBER"

          git config --global user.email "devtestdemisto@paloaltonetworks.com"
          git config --global user.name "Content Bot"
          
          gh issue edit "$PR_NUMBER" --add-label "ready-for-ai-review" --repo "$REPO"
          git commit --allow-empty -m "Trigger AI Reviewer"

          PR_BRANCH=$(gh pr view "$PR_NUMBER" --repo "$REPO" --json headRefName --jq '.headRefName')
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${REPO}.git" HEAD:refs/heads/"$PR_BRANCH"      
     