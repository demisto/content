name: Protect Infrastructure Directories

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  check_changes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run NoTouchy
        uses: amshamah419/NoTouchy@1.0.0
        with:
          regex-pattern: '^Tests\/.*$'
          github-token: ${{ secrets.GITHUB_TOKEN }}
