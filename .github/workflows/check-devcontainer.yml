name: Check Devcontainer
on:
  pull_request:
    paths:
      - .devcontainer/**
      - pyproject.toml
      - poetry.lock
      - .github/workflows/check-devcontainer.yml
  push:
    branches:
      - master
    paths:
      - .devcontainer/**
      - pyproject.toml
      - poetry.lock
      - .github/workflows/check-devcontainer.yml
jobs:
  Build-Devcontainer:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      with:
        fetch-depth: 0
    - name: Run demisto-sdk in devcontainer
      uses: devcontainers/ci@8bf61b26e9c3a98f69cb6ce2f88d24ff59b785c6 # v0.3  # disable-secrets-detection
      with:    
        push: never
        runCmd: demisto-sdk --version
