name: pre-commit
on: pull_request

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    if: "!contains(github.event.pull_request.labels.*.name, 'Community Support Level')"
    permissions:
      checks: write
      pull-requests: write
      contents: write
    steps:
    - name: Install poetry
      uses: Gr1N/setup-poetry@v8

    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'poetry'
    
    - name: Install dependencies
      run: poetry install

    - name: Cache Pre commit
      id: cache-pre-commit
      uses: actions/cache@v3
      with:
        path: ~/.cache/pre-commit
        key: ${{ runner.os }}-pre-commit
    - name: Cache Docker images.
      uses: ScribeMD/docker-cache@0.3.6
      with:
        key: docker-${{ runner.os }}
      
    - name: run pre-commit
      env:
        DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USER }}
        DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
      run: |
        source .venv/bin/activate
        demisto-sdk pre-commit -g --unit-test --validate --no-secrets --show-diff-on-failure --verbose --mode=ci --sdk-ref 61c32f923580e4dff7f203c90c959600e4b839e1
    - name: Publish Test Report
      uses: mikepenz/action-junit-report@v3
      if: always() # always run even if the previous step fails
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        check_name: Unit Test Report
        report_paths: |
            **/Packs/**/Integrations/**/.report_pytest.xml
        github_token: ${{ secrets.GITHUB_TOKEN }}
        detailed_summary: true
        annotate_only: true

    - name: "Check coverage.xml exists"
      if: always()
      id: check_files
      uses: andstor/file-existence-action@v2
      with:
        files: "coverage.xml"
      

    - name: Code Coverage Report
      if: always() && steps.check_files.outputs.files_exists == 'true'
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: "coverage.xml"
        badge: true
        format: markdown
        output: both
        thresholds: '70 80'
        

    - name: Append coverage to summary
      if: always() && steps.check_files.outputs.files_exists == 'true'
      id: append-coverage
      run: |
        cat code-coverage-results.md >> $GITHUB_STEP_SUMMARY || echo "Missing coverage report"
        echo COVERAGE_SUMMARY=$(cat code-coverage-results.md) >> $GITHUB_OUTPUT

    - name: Pytest coverage comment
      if: always() && steps.check_files.outputs.files_exists == 'true'
      uses: MishaKav/pytest-coverage-comment@main
      with:
        pytest-coverage-path: coverage_report/coverage.txt
        junitxml-path: coverage_report/coverage.xml
        
    - uses: actions/cache/save@v3
      if: always()
      with:
        path: ~/.cache/pre-commit
        key: ${{ runner.os }}-pre-commit
      
  pre-commit-community-level:
    runs-on: ubuntu-latest
    if: "contains(github.event.pull_request.labels.*.name, 'Community Support Level')"
    permissions:
      checks: write
      pull-requests: write

    steps:
    - name: Install poetry
      uses: Gr1N/setup-poetry@v8

    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'poetry'
    
    - name: Install dependencies
      run: poetry install

    - name: Cache Pre commit
      id: cache-pre-commit
      uses: actions/cache@v3
      with:
        path: ~/.cache/pre-commit
        key: ${{ runner.os }}-pre-commit

    - name: run pre-commit community-level
      run: |
        source .venv/bin/activate
        demisto-sdk pre-commit -g --unit-test --validate --no-secrets --show-diff-on-failure --verbose --mode=nightly

    - name: Publish Test Report
      uses: mikepenz/action-junit-report@v3
      if: always() # always run even if the previous step fails
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        check_name: Unit Test Report
        report_paths: |
            **/Packs/**/Integrations/**/.report_pytest.xml
        github_token: ${{ secrets.GITHUB_TOKEN }}
        detailed_summary: true
        annotate_only: true

    - name: "Check coverage.xml exists"

      id: check_files
      uses: andstor/file-existence-action@v2
      with:
        files: "coverage.xml"
      

    - name: Code Coverage Report
      if: steps.check_files.outputs.files_exists == 'true'
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: "coverage.xml"
        badge: true
        format: markdown
        output: both
        thresholds: '70 80'
        

    - name: Append coverage to summary
      if: always()
      id: append-coverage
      run: |
        cat code-coverage-results.md >> $GITHUB_STEP_SUMMARY || echo "Missing coverage report"

    