name: update-demisto-sdk-version
on: workflow_dispatch
permissions:
  contents: write

jobs:
  update-dep:
    runs-on: ubuntu-latest

    steps:
    - name: Install poetry
      uses: Gr1N/setup-poetry@v8

    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        token: ${{ secrets.CONTENTBOT_GH_ADMIN_TOKEN }}

    - name: Setup python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'poetry'
    
    - name: Update dependencies
      run: poetry add --group dev demisto-sdk@latest

#    - name: Create branch
#      run: |
#        git config user.name "Automated"
#        git config user.email "actions@users.noreply.github.com"
#        git checkout -b demisto-sdk-release
#        git commit -m "poetry files" -a
#        git push origin demisto-sdk-release
#        gh pr create --title "SDK release" --body "SDK release"

    - name: create pull request
      run: |
        git config --global user.email "bot@demisto.com"
        git config --global user.name "Content Bot"
        git checkout -b ${{ inputs.release_version }}
        git commit -m "poetry files" -a
        git push origin ${{ inputs.release_version }}
        gh pr create -B demisto-sdk-release -H master --title 'demisto-sdk-release' --body 'demisto-sdk-release' --reviewer ${{ inputs.reviewer }}
      env:
        GH_TOKEN: ${{ secrets.CONTENTBOT_GH_ADMIN_TOKEN }}
