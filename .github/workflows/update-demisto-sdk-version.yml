name: update-demisto-sdk-version

on: workflow_dispatch

permissions:
  pull-requests: write

jobs:
  update-dep:
    runs-on: ubuntu-latest

    steps:
    - name: Install poetry
      uses: Gr1N/setup-poetry@v8

    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Setup python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'poetry'
    
    - name: Update dependencies
      run: poetry add --group dev demisto-sdk@latest

    - name: Create branch

      with:
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "Automated"
        git config user.email "actions@users.noreply.github.com"
        git checkout -b demisto-sdk-release
        git commit -m "poetry files" -a
        git push origin demisto-sdk-release
        gh pr create --title "SDK release" --body "SDK release"
