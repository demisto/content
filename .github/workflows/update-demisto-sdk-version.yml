name: update-demisto-sdk-version
on: workflow_dispatch

jobs:
  update-dep:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
    - name: Install poetry
      uses: Gr1N/setup-poetry@v8

    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'poetry'
    
    - name: Update dependencies
      run: poetry add --group dev demisto-sdk@latest; poetry lock --no-update

    - name: Create branch
      run: |
        git checkout -b demisto-sdk-release
        git push origin demisto-sdk-release
