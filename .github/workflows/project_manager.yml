name: Manage Contribution Board - Event
on:
  pull_request:
    types: [opened, reopened, assigned, unassigned, review_requested, review_request_removed, labeled, unlabeled]
jobs:
  manage_project_board:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: '3.7'
      - name: Get project manager
        run: |
          pip install --upgrade pip
          pip install https://github.com/demisto/github-automation/archive/ContentFeatureBranch.zip\#egg\=github-automation
      - name: Manage project
        run: |
          github-automation webhook-manage -c .github/project_conf/contributions.ini -e "$EVENT"
        env:
          EVENT: ${{ toJson(github.event) }}
          GITHUB_TOKEN: ${{ secrets.CONTENTBOT_BOARD_UPDATE_TOKEN }}
