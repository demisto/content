name: Protect Infrastructure Directories

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  check_changes:
    runs-on: ubuntu-latest
    if: startsWith(github.head_ref, 'contrib')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v14.6

      - name: Check for changes in protected directories
        run: |
          # Set the list of protected directories and their exceptions
          declare -A protected_directories
          protected_directories=(
            [".circleci"]=""
            [".devcontainer"]=""
            [".github"]=""
            [".gitlab"]=""
            [".guardrails"]=""
            [".hooks"]=""
            [".vscode"]=""
            ["Templates"]=""
            ["TestData"]=""
            ["TestPlaybooks"]=""
            ["Tests"]="conf.json"
            ["Utils"]=""
          )

          # Check if any protected directories have been modified
          for dir in "${!protected_directories[@]}"; do
            exception="${protected_directories[$dir]}"
            if echo "${{ steps.changed-files.outputs.all_changed_files }}" | grep -q "^${dir}/" && \
               ! ( [ -z "$exception" ] || echo "${{ steps.changed-files.outputs.all_changed_files }}" | grep -q "^${dir}/${exception}$" ); then
              echo "Error: Changes made to protected directory: ${dir}, excluding ${dir}/${exception}"
              exit 1
            fi
          done
