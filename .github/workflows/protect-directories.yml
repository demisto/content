name: Protect Infrastructure Directories

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  check_changes:
    runs-on: ubuntu-latest
    if: startsWith(github.head_ref, 'contrib')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v14.6

      - name: Check for changes in protected directories
        run: |
              python .github/scripts/check_protected_directories.py ${{ steps.changed-files.outputs.all_changed_files }}
