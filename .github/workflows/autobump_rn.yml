name: Autobump Release Notes Version
on:
  push:
    branches:
      - master
  pull_request: # todo: delete this. only for testing
    types: [opened, synchronize]

permissions:
  pull-requests: write

jobs:
  autobump_rn_version:
    runs-on: ubuntu-latest
    if: github.repository == 'demisto/content' && startsWith(github.head_ref, 'contrib/') == false
    steps:
      - name: Print out context
        run: |
          echo "$GITHUB_CONTEXT"
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Setup Poetry
        uses: Gr1N/setup-poetry@v7
      - name: Install python dependencies
        run: |
          poetry install --with ci
      - name: Check conflicts and add release notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RUN_ID: ${{github.run_id}}
        run: |
          echo "Someone merged to master. Starting to check if conflicts in release notes created."
          cd Utils/github_workflow_scripts
          poetry run python autobump_rn.py -g GITHUB_TOKEN -r RUN_ID
