name: Sync Fork

on:
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight
  workflow_dispatch:  # Allows manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        token:  ${{ github.token }}

    - name: Fetch Upstream
      run: |
        git remote add upstream https://github.com/demisto/content.git  # Replace with the URL of the upstream repo
        git fetch upstream

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ github.token }}
        commit-message: "Merge upstream changes"
        title: "Merge upstream changes"
        body: "This PR merges the latest changes from the upstream repository."
        branch: "merge-upstream-changes"  # The branch to create for the PR