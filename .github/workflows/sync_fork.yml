name: Sync Fork

on:
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight
  workflow_dispatch:  # Allows manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        token:  ${{ github.token }}

    - name: Fetch Upstream
      run: |
        git remote add upstream https://github.com/demisto/content.git  # Replace with the URL of the upstream repo
        git fetch upstream

    - name: Merge changes
      run: |
        git config user.email "laurasfo@ext.inditex.com"
        git config user.name "Laura Sangeao Font√°n"
        git merge upstream/master  # Replace 'main' with the name of the branch you want to sync with

    - name: Push changes
      run: |
        git push