name: Docker Update Auto Merge
on:
  pull_request_target:
    types:
      - opened
    branches:
      - 'demisto/**'

permissions:
  pull-requests: write
  contents: write

jobs:
  output_info:
    runs-on: ubuntu-latest
    steps:
      - name: Print out event stufffff
        run: |
          echo "$GITHUB_CONTEXT"
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
  auto_approve_and_merge:
    runs-on: ubuntu-latest
    if: ${{github.repository == 'demisto/content' $$ contains(github.event.pull_request.labels.*.name, 'docker')}}
    steps:
      - name: Approve and auto-merge for docker update PRs
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          CONTENTBOT_GH_ADMIN_TOKEN: ${{ secrets.CONTENTBOT_GH_ADMIN_TOKEN }}
        run: |
          echo "Approving and merging"
          gh pr review --approve "$PR_URL"
