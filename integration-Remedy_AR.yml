display: Remedy AR
image: data:image/png;base64,
name: Remedy AR
script:
  commands:
  - arguments:
    - description: 'Search qualification, given as: ''key1''="value1" AND ''key2''!="value2"'
      name: qualification
    - defaultValue: Name,Company,Short Description,NC_IOPs,Reconciliation Identity
      description: Parts of the entry object to retrieve, given as CSV (i.e. Company,Name)
      name: fields
    description: Retrieves server details
    name: remedy-get-server-details
    outputs:
    - contextPath: Remedy.ServerDetails.Reconciliation Identity
      description: Server reconciliation Identity
      type: string
    - contextPath: Remedy.ServerDetails.Short Description
      description: Server description
      type: string
    - contextPath: Remedy.ServerDetails.Company
      description: Company name
      type: string
    - contextPath: Remedy.ServerDetails.NC_IOPs
      description: Server NC IOPS
      type: string
    - contextPath: Remedy.ServerDetails.Name
      description: Server name
      type: string
  runonce: false
  script: |-
    ''' IMPORTS '''
    import requests
    import json
    import urllib
    import os
    # disable insecure warnings
    requests.packages.urllib3.disable_warnings()

    if not demisto.params()['proxy']:
        del os.environ['HTTP_PROXY']
        del os.environ['HTTPS_PROXY']
        del os.environ['http_proxy']
        del os.environ['https_proxy']

    ''' HELPER FUNCTIONS '''
    def http_request(method, url_suffix, data, headers):
        data = {} if data is None else data
        LOG('running request with url=%s\tdata=%s\theaders=%s' % (BASE_URL + url_suffix,
            data, headers))
        try:
            res = requests.request(method,
                BASE_URL + url_suffix,
                verify=USE_SSL,
                data=data,
                headers=headers
            )
            if res.status_code not in (200, 204):
                raise Exception('Your request failed with the following error: ' + res.reason)
        except Exception, e:
            raise
        return res

    ''' GLOBAL VARS '''
    SERVER_URL=demisto.params()['server']
    USERNAME=demisto.params()['credentials']['identifier']
    PASSWORD=demisto.params()['credentials']['password']
    BASE_URL=SERVER_URL + '/api'
    USE_SSL = not demisto.params().get('insecure', False)
    DEFAULT_HEADERS = {
        'Content-Type': 'application/json'
    }

    ''' FUNCTIONS '''
    def login():
        cmd_url = '/jwt/login'
        data = {
            'username': USERNAME,
            'password': PASSWORD
        }
        login_headers = {
            'Content-Type': 'application/x-www-form-urlencoded'
        }
        result = http_request('POST', cmd_url, data, login_headers)
        return result

    def logout():
        cmd_url = '/jwt/logout'
        http_request('POST', cmd_url, None, DEFAULT_HEADERS)

    def get_server_details(qualification, fields):

        # Adds fields to filter by
        if isinstance(fields, list):
            fields = ','.join(fields)
        fields = 'fields=values(' + fields + ')'

        # URL Encodes qualification
        qualification = urllib.quote_plus(qualification)

        cmd_url = '/arsys/v1/entry/AST:ComputerSystem/?q=' + qualification + '&' + fields
        result = http_request('GET', cmd_url, None, DEFAULT_HEADERS).json()

        entries = result['entries']
        server_details=[]
        for entry in entries:
            # Context Standard
            current_entry = entry['values']
            if current_entry['NC_IOPs'] is None:
                current_entry.pop('NC_IOPs', None)
            else:
                current_entry['IPAddress'] = current_entry.pop('NC_IOPs')
            current_entry['Hostname'] = current_entry.pop('Name')

            server_details.append(current_entry)

        context = {
            'Endpoint': server_details
        }

        entry = {
            'Type': entryTypes['note'],
            'Contents': json.dumps(server_details),
            'ContentsFormat': formats['json'],
            'ReadableContentsFormat': formats['markdown'],
            'HumanReadable': tableToMarkdown('Remedy AR Server Details', server_details),
            'EntryContext': context
        }

        return entry

    ''' EXECUTION CODE '''
    auth = login()
    token = auth.content
    DEFAULT_HEADERS['Authorization'] = 'AR-JWT ' + token

    LOG('command is %s' % (demisto.command(), ))
    try:
        if demisto.command() == 'test-module':
            # Login is made and tests connectivity and credentials
            demisto.results('ok')
        elif demisto.command() == 'remedy-get-server-details':
            if 'qualification' in demisto.args():
                qualification = demisto.args()['qualification']
            else:
                qualification = ''
            demisto.results(get_server_details(qualification, demisto.args()['fields']))
    except Exception, e:
        LOG(e.message)
        LOG.print_log()
        raise
    finally:
        logout()
  type: python
system: true
