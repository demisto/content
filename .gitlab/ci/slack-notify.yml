
default:
  image: docker-io.artifactory.pan.local/devdemisto/gitlab-content-ci:1.0.0.26243
  artifacts:
    expire_in: 30 days
    paths:
      - /builds/xsoar/content/artifacts/*
    when: always

stages:
  - notify


include:
  - local: .gitlab/ci/global.yml


slack-notify:
  tags:
    - gke
  stage: notify
  extends: .default-job-settings
  variables:
    # XSOAR is the default marketplace
    MARKETPLACE_ARTIFACTS: $ARTIFACTS_FOLDER_XSOAR
  script:
    - python3 ./Tests/scripts/gitlab_slack_notifier.py -p "$PIPELINE_TO_QUERY" -s "$SLACK_TOKEN" -c "$GITLAB_STATUS_TOKEN" -ch "$SLACK_CHANNEL" -tw "$WORKFLOW" --marketplace_artifacts "$MARKETPLACE_ARTIFACTS"
  retry:
    max: 2
  needs:
    - pipeline: $PIPELINE_TO_QUERY
      job: $JOB_NAME
