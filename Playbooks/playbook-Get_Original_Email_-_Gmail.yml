        args:
          regex:
            value:
              simple: (?i).*<([A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,})>
          replaceWith:
            value:
              simple: $1
  required: false
  description: Email address of the reporting user.
- key: From
  value:
    complex:
      root: incident
      accessor: emailfrom
      transformers:
      - operator: replaceMatch
        args:
