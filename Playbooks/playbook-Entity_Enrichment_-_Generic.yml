inputs:
- key: IP
  value:
    complex:
      root: IP
      accessor: Address
      transformers:
      - operator: uniq
  required: false
  description: The IP addresses to enrich
- key: InternalRange
  value: {}
  required: false
  description: The internal range to check against the IPs
- key: MD5
  value:
    simple: ${File.MD5}
  required: false
  description: File MD5 to enrich
- key: SHA256
  value:
    simple: ${File.SHA256}
  required: false
  description: File SHA256 to enrich
- key: SHA1
  value:
    simple: ${File.SHA1}
  required: false
  description: File SHA1 to enrich
- key: url
  value:
    simple: ${URL.Data}
  required: false
  description: url to enrich
- key: Email
  value:
    simple: ${Account.Email.Address}
  required: false
  description: The email addresses to enrich
- key: Hostname
  value:
    simple: ${Endpoint.Hostname}
  required: false
  description: The hostname to enrich
- key: Username
  value:
    simple: ${Account.Username}
  required: false
  description: The Username to enrich
- key: Domain
  value:
    simple: ${Domain.Name}
  required: false
  description: The domain name to enrich
- key: ResolveIP
  value:
    simple: "False"
  required: false
  description: Determines whether the IP Enrichment - Generic playbook should convert
    IP addresses to hostnames using a DNS query. You can set this to either True or
    False.
- key: GetReputation
  value:
    simple: "False"
  required: false
  description: |-
    Determines whether to get reputation for the supported entities, using "!command" (such as "!ip"). Supported entities:
    - IP
    - File
    - URL
    - Domain
