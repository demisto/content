    type: playbook
    task:
      id: 7bd8d248-92aa-4d9f-8133-a468f9c72d21
      version: -1
      name: GenericPolling
      playbookName: GenericPolling
      type: playbook
      iscommand: false
      brand: ""
      description: "Generic polling"
    nexttasks:
      '#none#':
      - "8"
    scriptarguments:
      Ids:
        simple: ${ThreatGrid.Sample.ID}
      Interval:
