inputs:
- key: url
  value:
    simple: ${URL.Data}
  required: false
  description: URL of the sites to detonate.
- key: FileName
  value:
    simple: file-detonated-via-demisto
  required: false
  description: Name of the file to detonate.
- key: vm
  value: {}
  required: false
  description: The VM to use (string)
- key: playbook
  value:
    simple: default
  required: false
  description: Name of the Threat Grid playbook to apply to this sample run
- key: private
  value: {}
  required: false
  description: The sample is marked private if this is present, and set to any value other than false.
    private
- key: source
  value: {}
  required: false
  description: a string used for identifying the source of the detonation (user defined)
- key: tags
  value: {}
  required: false
  description: A comma-separated list of tags applied to the sample.
- key: interval
  value:
    simple: "1"
  required: false
  description: Polling frequency - how often the polling command should run (minutes)
- key: timeout
  value:
    simple: "15"
  required: false
  description: How much time to wait before a timeout occurs (minutes)
outputs:
- contextPath: File.SHA256
  description: SHA256 hash of the file
  type: string
- contextPath: File.Malicious
  description: The File malicious description
  type: unknown
- contextPath: File.Type
  description: File type e.g. "PE"
  type: string
- contextPath: File.Size
  description: File size
  type: number
- contextPath: File.MD5
  description: MD5 hash of the file
  type: string
- contextPath: File.Name
  description: Filename
  type: string
- contextPath: File.SHA1
  description: SHA1 hash of the file
  type: string
- contextPath: File
  description: The File object
  type: unknown
- contextPath: File.Malicious.Vendor
  description: For malicious files, the vendor that made the decision
  type: string
- contextPath: DBotScore
  description: The DBotScore object
  type: unknown
- contextPath: DBotScore.Indicator
  description: The indicator we tested
  type: string
- contextPath: DBotScore.Type
  description: The type of the indicator
  type: string
- contextPath: DBotScore.Vendor
  description: Vendor used to calculate the score
  type: string
- contextPath: DBotScore.Score
  description: The actual score
  type: number
- contextPath: Sample.State
  description: The sample state.
- contextPath: Sample.ID
  description: The sample ID.
