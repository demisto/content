    task:
      description: run screenshot
      id: b5eb756b-903d-4f8e-8b09-f8bcad28627c
      version: -1
      name: Done
      type: title
      iscommand: false
      brand: ""
    separatecontext: false
    view: |-
      {
        "position": {
          "x": 50,
          "y": 545
        }
      }
    note: false
  "8":
    id: "8"
    taskid: 24956332-7e87-4ca0-8bb5-da58ccf527c7
    type: regular
    task:
      description: get screenshot
      id: 24956332-7e87-4ca0-8bb5-da58ccf527c7
