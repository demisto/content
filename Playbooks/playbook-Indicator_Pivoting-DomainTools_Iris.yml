inputs:
- key: IPAddress
  value:
    complex:
      root: IP
      accessor: Address
      transformers:
      - operator: uniq
  required: false
  description: IP address to try and pivot on.
- key: EmailAddress
  value:
    complex:
      root: Account
      accessor: Email.Address
      transformers:
      - operator: uniq
  required: false
  description: Email address to try and pivot on.
- key: NameServerIPAddress
  value: {}
  required: false
  description: Name Server IP address to try and pivot on.
- key: SSLHash
  value: {}
  required: false
  description: SSL Hash to try and pivot on.
- key: NameServerHostName
  value: {}
  required: false
  description: Name Server Host Name to try and pivot on.
- key: MailServerHostName
  value: {}
  required: false
  description: Mail Server Host Name to try and pivot on.
- key: IPAddressCount
  value: {}
  required: false
  description: Number of matches for that IP address.
- key: EmailAddressCount
  value: {}
  required: false
  description: Number of matches for that Email address.
- key: NameServerIPAddressCount
  value: {}
  required: false
  description: Number of matches for that Name Server IP address.
- key: SSLHashCount
  value: {}
  required: false
  description: Number of matches for that SSL Hash.
- key: NameServerHostNameCount
  value: {}
  required: false
  description: Number of matches for that Name Server Host Name.
- key: MailServerHostNameCount
  value: {}
  required: false
  description: Number of matches for that Mail Server Host Name.
- key: PivotThreshold
  value:
    simple: "500"
  required: false
  description: 'The threshold for matches less than that to pivot on. '
