    type: condition
    task:
      id: 14b9554d-23ca-4e85-86f8-51f290b2a18d
      version: -1
      name: Set severity based on the highest severity
      description: Determines and sets the incident severity based on the highest result
        of all severity calculations.
      type: condition
      iscommand: false
      brand: ""
    nexttasks:
      '#default#':
      - "19"
      Critical:
      - "11"
      High:
      - "6"
      Low:
      - "4"
      Medium:
      - "5"
    separatecontext: false
    conditions:
    - label: Critical
      condition:
      - - operator: isExists
          left:
            value:
              complex:
                root: Severities
                filters:
                - - operator: isEqualNumber
                    left:
                      value:
                        simple: Severities.IncidentSeverity
                      iscontext: true
                    right:
                      value:
                        simple: "4"
                    ignorecase: true
                  - operator: isEqualString
                    left:
                      value:
                        simple: Severities.DBotScoreSeverity
                      iscontext: true
                    right:
                      value:
                        simple: critical
                    ignorecase: true
            iscontext: true
    - label: High
      condition:
      - - operator: isExists
          left:
            value:
