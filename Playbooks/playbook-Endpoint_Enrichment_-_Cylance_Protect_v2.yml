    type: regular
    task:
      id: 83e2be36-d5ef-43df-80b3-c77e95e19780
      version: -1
      name: Set device list
      description: Sets the devices in another context key - "CylanceProtectAllDevices".
        Setting them under that key ensures proper filtering in the next tasks.
      scriptName: Set
      type: regular
      iscommand: false
      brand: ""
    nexttasks:
      '#none#':
      - "5"
    scriptarguments:
      append: {}
      key:
        simple: CylanceProtectAllDevices
      value:
        complex:
          root: CylanceProtect
          filters:
          - - operator: isNotEmpty
              left:
                value:
                  simple: CylanceProtect.Device
                iscontext: true
          accessor: Device
          transformers:
          - operator: uniq
    reputationcalc: 1
    separatecontext: false
    view: |-
      {
        "position": {
          "x": 450,
          "y": 540
        }
      }
    note: false
    timertriggers: []
