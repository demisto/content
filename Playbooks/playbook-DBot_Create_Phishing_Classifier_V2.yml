inputs:
- key: modelName
  value:
    simple: phishing_model
  required: false
  description: The model name to store in the system.
- key: emailTextKey
  value:
    simple: details
  required: false
  description: A comma-separated list of incident fields names with the email body or html body.
    You can also use "|" if you want to choose the first non-empty value from a list
    of fields.
- key: emailSubjectKey
  value:
    simple: emailsubject
  required: false
  description: A comma-separated list of incident fields names with the email subject.
    You can also use "|" if you want to choose the first non-empty value from a list
    of fields.
- key: emailTagKey
  value:
    simple: emailclassification
  required: false
  description: The field name with the email tag. Supports a comma-separated list, the first
    non-empty value will be taken.
- key: phishingLabels
  value:
    simple: '*'
  required: false
  description: 'A comma-separated list of email tags values and mapping. The script
      considers only the tags specified in this field. You can map label to another
      value by using this format: LABEL:MAPPED_LABEL. For example, for
      4 values in email tag: malicious, credentials harvesting, inner communitcation,
      external legit email, unclassified. While training, we want to ignore "unclassified"
      tag, and refer to "credentials harvesting" as "malicious" too. Also, we want to     merge
      "inner communitcation" and "external legit email" to one tag called "non-malicious".
      The input will be: malicious, credentials harvesting:malicious, inner communitcation:non-malicious,
      external legit email:non-malicious'
- key: incidentsQuery
  value: {}
  required: false
  description: The incidents query to fetch the training data for the model.
- key: maxIncidentsToFetchOnTraining
  value:
    simple: "3000"
  required: false
  description: The maximum number of incidents to fetch.
- key: hashSeed
  value: {}
  required: false
  description: If non-empty, hash every word with this seed.
- key: historicalDataFileListName
  value: {}
  required: false
  description: The name of demisto list contains historical data training samples for the model.
- key: overrideModel
  value:
    simple: "true"
  required: false
  description: Whether to override the existing model if a model with the same name exists. Default is "false".
- key: incidentTypes
  value:
    simple: "Phishing"
  required: false
  description: A common-separatetd list of incident types by which to filter.
- key: dedupThreshold
  value:
    simple: "0.99"
  required: false
  description: Remove emails with similarity greater then this threshold, range 0-1,
    where 1 is completly identical.
- key: removeShortTextThreshold
  value:
    simple: "15"
  required: false
  description: Sample text of which the total number words are less than or equal to this number
    will be ignored.
- key: modelTargetAccuracy
  value:
    simple: "0.8"
  required: false
  description: The model target accuracy, between 0 and 1.
outputs:
- contextPath: DBotPhishingClassifier.EvaluationScores.micro_avg.f1-score
  description: F1 score (0-1)
  type: number
- contextPath: DBotPhishingClassifier.EvaluationScores.micro_avg.precision
  description: Precision score (0-1)
  type: number
- contextPath: DBotPhishingClassifier.EvaluationScores.micro_avg.recall
  description: Rrecision score (0-1)
  type: number
- contextPath: DBotPhishingClassifier.ModelName
  description: Model name in Demisto
  type: string
