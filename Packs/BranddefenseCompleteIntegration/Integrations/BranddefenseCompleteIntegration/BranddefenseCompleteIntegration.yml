script:
  commands:
  - arguments: []
    name: branddefense_get_assets
    outputs:
    - contextPath: branddefense_assets
  - arguments:
    - name: assetid
      required: true
    name: branddefense_get_specific_asset
    outputs:
    - contextPath: branddefense_requested_asset
  - arguments: []
    name: branddefense_get_audit_logs
    outputs:
    - contextPath: branddefense_audit_logs
  - arguments:
    - name: audit_log_id
      required: true
    name: branddefense_get_specific_audit_log
    outputs:
    - contextPath: branddefense_requested_audit_log
  - arguments:
    - name: search_uuid
    name: branddefense_get_threat_search
  - arguments:
    - name: incident_code
      required: true
    name: branddefense_get_specific_incident
    outputs:
    - contextPath: branddefense_requested_incident
  - arguments:
    - description: The required code parameter should be given to perform incident searches on Brandefense.
      name: incident_code
      required: true
    - description: 'The required status parameter should be given to perform change incident status Possible Values: ''OPEN'' ''IN_PROGRESS'' ''CLOSED'' ''RISK_ACCEPTED'' ''REJECTED'''
      isArray: true
      name: incident_status
      required: true
    name: branddefense_change_incident_status
  - arguments:
    - description: The required code parameter should be given to perform incident searches on Brandefense.
      name: incident_code
      required: true
    name: branddefense_get_incident_indicators
    outputs:
    - contextPath: branddefense_requested_incident_indicators
  - arguments:
    - name: indicator_type
      required: true
    name: branddefense_get_indicators
    outputs:
    - contextPath: branddefense_requested_indicator
  - arguments:
    - description: The required ioc_type parameter allows you to select Indicators of Compromise (IoCs) types from the threat lists.
      name: ioc_type
      required: true
    name: branddefense_get_ioc
    outputs:
    - contextPath: branddefense_ioc
      description: hash,domain,url veya ip address girilmeli
  - arguments:
    - description: Cti Rule Created at range
      name: created_at__range
    - description: Cti rule search
      name: search
    - name: tag
    - name: source__ilike
    name: branddefense_get_cti_rules
  - arguments:
    - name: value
    description: Create Threat Search endpoint allows you to post indicator of compromises to investigate suspicious/malicious IP, Domain, URL address or Hash values.
    name: branddefense_create_threat_search
    outputs:
    - contextPath: search_result
  - arguments:
    - name: created_at
    name: branddefense_get_incidents
    outputs:
    - contextPath: branddefense_all_incidents
  dockerimage: demisto/python3:3.10.13.74666
  isfetch: true
  runonce: false
  script: ''
  subtype: python3
  type: python
