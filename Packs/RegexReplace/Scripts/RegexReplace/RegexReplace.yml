args:
- description: Text to match against
  name: value
  required: true
- description: Regex pattern to search
  name: regex
  required: true
- description: Template string to format patterns matched with regex
  name: output_format
  required: true
- auto: PREDEFINED
  defaultValue: "false"
  description: True if the pattern matching is case insensitive, otherwise
    False.
  name: ignore_case
  predefined:
  - "true"
  - "false"
comment: |-
  Format patterns matched with regex. If the regex does not match any pattern, the original value is returned.

  Example 1:
   value: user=john
   regex: user=(.*)
   output_format: name=\1
   -> output value: name=john

  Example 2:
   value: xxx=yyy
   regex: user=(.*)
   output_format: name=\1
   -> output value: xxx=yyy
commonfields:
  id: RegexReplace
  version: -1
dockerimage: demisto/python3:3.8.5.11789
enabled: true
name: RegexReplace
runas: DBotWeakRole
runonce: false
script: ''
scripttarget: 0
subtype: python3
tags:
- transformer
- string
type: python
fromversion: 5.0.0
tests:
- No tests (auto formatted)
