    - description: 'Set the guest ID. This parameter is case sensitive. Examples: virtual machine with RHEL7 64 bit, will be ''rhel7_64Guest'' virtual machine with CentOS 64 bit, will be ''centos64Guest'' virtual machine with Ubuntu 64 bit, will be ''ubuntu64Guest'' This field is required when creating a virtual machine, not required when creating from the template. Valid values are referenced here: `https://code.vmware.com/apis/358/doc/vim.vm.GuestOsDescriptor.GuestOsIdentifier.html`'
