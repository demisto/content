category: IT Services
commonfields:
  id: AnsibleVMware
  version: -1
configuration:
- additionalinfo: The hostname or IP address of the vSphere vCenter or ESXi server.
  display: Hostname
  name: hostname
  required: true
  type: 0
- additionalinfo: The port of the vSphere vCenter or ESXi server.
  defaultvalue: '443'
  display: Port
  name: port
  required: true
  type: 0
- additionalinfo: The username to access the vSphere vCenter or ESXi server.
  display: Username
  displaypassword: Password
  name: creds
  required: true
  type: 9
- additionalinfo: Allows connection when SSL certificates are not valid. Set to `false` when certificates are not trusted.
  defaultvalue: 'True'
  display: Validate Certs
  name: validate_certs
  required: true
  type: 15
  options:
  - "False"
  - "True"
description: Manage VMware vSphere Server, Guests, and ESXi Hosts
display: Ansible VMware
fromversion: 6.0.0
name: AnsibleVMware
script:
  commands:
  - arguments: []
    description: "Provides information about VMware server to which user is connecting to\n Further documentation available at https://docs.ansible.com/ansible/2.9/modules/vmware_about_info_module.html"
    name: vmware-about-info
    outputs:
    - contextPath: VMware.VmwareAboutInfo.about_info
      description: dict about VMware server
      type: string
  - arguments:
    - description: The name of category to manage.
      name: category_name
      required: true
    - defaultValue: ''
      description: 'The category description. This is required only if `state` is set to `present`. This parameter is ignored, when `state` is set to `absent`.'
      name: category_description
    - auto: PREDEFINED
      defaultValue: multiple
      description: 'The category cardinality. This parameter is ignored, when updating existing category.'
      name: category_cardinality
      predefined:
      - multiple
      - single
    - description: 'The new name for an existing category. This value is used while updating an existing category.'
      name: new_category_name
    - auto: PREDEFINED
      defaultValue: present
      description: 'The state of category. If set to `present` and category does not exists, then category is created. If set to `present` and category exists, then category is updated. If set to `absent` and category exists, then category is deleted. If set to `absent` and category does not exists, no action is taken. Process of updating category only allows name, description change.'
      name: state
      predefined:
      - present
      - absent
    - auto: PREDEFINED
      defaultValue: https
      description: The connection to protocol.
      name: protocol
      predefined:
      - http
      - https
    description: "Manage VMware categories\n Further documentation available at https://docs.ansible.com/ansible/2.9/modules/vmware_category_module.html"
    name: vmware-category
    outputs:
    - contextPath: VMware.VmwareCategory.category_results
      description: dictionary of category metadata
      type: unknown
  - arguments:
    - auto: PREDEFINED
      defaultValue: https
      description: The connection to protocol.
      name: protocol
      predefined:
      - http
      - https
    description: "Gather info about VMware tag categories\n Further documentation available at https://docs.ansible.com/ansible/2.9/modules/vmware_category_info_module.html"
    name: vmware-category-info
    outputs:
    - contextPath: VMware.VmwareCategoryInfo.tag_category_info
      description: metadata of tag categories
      type: unknown
  - arguments:
    - description: Name of ESXi server. This is required only if authentication against a vCenter is done.
      name: esxi_hostname
    - description: 'The destination where the ESXi configuration bundle will be saved. The `dest` can be a folder or a file. If `dest` is a folder, the backup file will be saved in the folder with the default filename generated from the ESXi server. If `dest` is a file, the backup file will be saved with that filename. The file extension will always be .tgz.'
      name: dest
    - description: The file containing the ESXi configuration that will be restored.
      name: src
    - auto: PREDEFINED
      description: 'If `saved`, the .tgz backup bundle will be saved in `dest`. If `absent`, the host configuration will be reset to default values. If `loaded`, the backup file in `src` will be loaded to the ESXi host rewriting the hosts settings.'
      name: state
      predefined:
      - saved
      - absent
      - loaded
    description: "Backup / Restore / Reset ESXi host configuration\n Further documentation available at https://docs.ansible.com/ansible/2.9/modules/vmware_cfg_backup_module.html"
    name: vmware-cfg-backup
    outputs:
    - contextPath: VMware.VmwareCfgBackup.dest_file
      description: The full path of where the file holding the ESXi configurations was stored
      type: string
  - arguments:
    - description: The name of the cluster to be managed.
      name: cluster_name
      required: true
    - description: The name of the datacenter.
      name: datacenter
      required: true
    - defaultValue: 'no'
      description: If set to `yes`, DRS will not be configured; all explicit and default DRS related configurations will be ignored.
      name: ignore_drs
    - defaultValue: 'no'
      description: If set to `yes`, HA will not be configured; all explicit and default HA related configurations will be ignored.
      name: ignore_ha
    - defaultValue: 'no'
      description: If set to `yes`, VSAN will not be configured; all explicit and default VSAN related configurations will be ignored.
      name: ignore_vsan
    - defaultValue: 'no'
      description: 'If set to `yes`, will enable DRS when the cluster is created. Use `enable_drs` of `vmware_cluster_drs` instead. Deprecated option, will be removed in version 2.12.'
      name: enable_drs
    - auto: PREDEFINED
      defaultValue: 'Yes'
      description: 'Determines whether DRS Behavior overrides for individual virtual machines are enabled. If set to `True`, overrides `drs_default_vm_behavior`. Use `drs_enable_vm_behavior_overrides` of `vmware_cluster_drs` instead. Deprecated option, will be removed in version 2.12.'
      name: drs_enable_vm_behavior_overrides
      predefined:
      - 'Yes'
      - 'No'
    - auto: PREDEFINED
      defaultValue: fullyAutomated
      description: 'Specifies the cluster-wide default DRS behavior for virtual machines. If set to `partiallyAutomated`, then vCenter generate recommendations for virtual machine migration and for the placement with a host. vCenter automatically implement placement at power on. If set to `manual`, then vCenter generate recommendations for virtual machine migration and for the placement with a host. vCenter should not implement the recommendations automatically. If set to `fullyAutomated`, then vCenter should automate both the migration of virtual machines and their placement with a host at power on. Use `drs_default_vm_behavior` of `vmware_cluster_drs` instead. Deprecated option, will be removed in version 2.12.'
      name: drs_default_vm_behavior
      predefined:
      - fullyAutomated
      - manual
      - partiallyAutomated
    - auto: PREDEFINED
      defaultValue: '3'
      description: 'Threshold for generated ClusterRecommendations. Use `drs_vmotion_rate` of `vmware_cluster_drs` instead. Deprecated option, will be removed in version 2.12.'
      name: drs_vmotion_rate
      predefined:
      - '1'
      - '2'
      - '3'
      - '4'
      - '5'
    - defaultValue: 'no'
      description: 'If set to `yes` will enable HA when the cluster is created. Use `enable_ha` of `vmware_cluster_ha` instead. Deprecated option, will be removed in version 2.12.'
      name: enable_ha
    - auto: PREDEFINED
      defaultValue: enabled
      description: 'Indicates whether HA restarts virtual machines after a host fails. If set to `enabled`, HA restarts virtual machines after a host fails. If set to `disabled`, HA does not restart virtual machines after a host fails. If `enable_ha` is set to `no`, then this value is ignored. Use `ha_host_monitoring` of `vmware_cluster_ha` instead. Deprecated option, will be removed in version 2.12.'
      name: ha_host_monitoring
      predefined:
      - enabled
      - disabled
    - auto: PREDEFINED
      defaultValue: vmMonitoringDisabled
      description: 'Indicates the state of virtual machine health monitoring service. If set to `vmAndAppMonitoring`, HA response to both virtual machine and application heartbeat failure. If set to `vmMonitoringDisabled`, virtual machine health monitoring is disabled. If set to `vmMonitoringOnly`, HA response to virtual machine heartbeat failure. If `enable_ha` is set to `no`, then this value is ignored. Use `ha_vm_monitoring` of `vmware_cluster_ha` instead. Deprecated option, will be removed in version 2.12.'
      name: ha_vm_monitoring
      predefined:
      - vmAndAppMonitoring
      - vmMonitoringOnly
      - vmMonitoringDisabled
    - defaultValue: '2'
      description: 'Number of host failures that should be tolerated, still guaranteeing sufficient resources to restart virtual machines on available hosts. Accepts integer values only. Use `slot_based_admission_control`, `reservation_based_admission_control` or `failover_host_admission_control` of `vmware_cluster_ha` instead. Deprecated option, will be removed in version 2.12.'
      name: ha_failover_level
    - auto: PREDEFINED
      defaultValue: 'Yes'
      description: 'Determines if strict admission control is enabled. It is recommended to set this parameter to `True`, please refer documentation for more details. Use `slot_based_admission_control`, `reservation_based_admission_control` or `failover_host_admission_control` of `vmware_cluster_ha` instead. Deprecated option, will be removed in version 2.12.'
      name: ha_admission_control_enabled
      predefined:
      - 'Yes'
      - 'No'
    - defaultValue: '30'
      description: 'The number of seconds after which virtual machine is declared as failed if no heartbeat has been received. This setting is only valid if `ha_vm_monitoring` is set to, either `vmAndAppMonitoring` or `vmMonitoringOnly`. Unit is seconds. Use `ha_vm_failure_interval` of `vmware_cluster_ha` instead. Deprecated option, will be removed in version 2.12.'
      name: ha_vm_failure_interval
    - defaultValue: '120'
      description: 'The number of seconds for the virtual machine''s heartbeats to stabilize after the virtual machine has been powered on. This setting is only valid if `ha_vm_monitoring` is set to, either `vmAndAppMonitoring` or `vmMonitoringOnly`. Unit is seconds. Use `ha_vm_min_up_time` of `vmware_cluster_ha` instead. Deprecated option, will be removed in version 2.12.'
      name: ha_vm_min_up_time
    - defaultValue: '3'
      description: 'Maximum number of failures and automated resets allowed during the time that `ha_vm_max_failure_window` specifies. This setting is only valid if `ha_vm_monitoring` is set to, either `vmAndAppMonitoring` or `vmMonitoringOnly`. Use `ha_vm_max_failures` of `vmware_cluster_ha` instead. Deprecated option, will be removed in version 2.12.'
      name: ha_vm_max_failures
    - defaultValue: '-1'
      description: 'The number of seconds for the window during which up to `ha_vm_max_failures` resets can occur before automated responses stop. This setting is only valid if `ha_vm_monitoring` is set to, either `vmAndAppMonitoring` or `vmMonitoringOnly`. Unit is seconds. Default specifies no failure window. Use `ha_vm_max_failure_window` of `vmware_cluster_ha` instead. Deprecated option, will be removed in version 2.12.'
      name: ha_vm_max_failure_window
    - auto: PREDEFINED
      defaultValue: medium
      description: 'Determines the preference that HA gives to a virtual machine if sufficient capacity is not available to power on all failed virtual machines. This setting is only valid if `ha_vm_monitoring` is set to, either `vmAndAppMonitoring` or `vmMonitoringOnly`. If set to `disabled`, then HA is disabled for this virtual machine. If set to `high`, then virtual machine with this priority have a higher chance of powering on after a failure, when there is insufficient capacity on hosts to meet all virtual machine needs. If set to `medium`, then virtual machine with this priority have an intermediate chance of powering on after a failure, when there is insufficient capacity on hosts to meet all virtual machine needs. If set to `low`, then virtual machine with this priority have a lower chance of powering on after a failure, when there is insufficient capacity on hosts to meet all virtual machine needs. Use `ha_restart_priority` of `vmware_cluster_ha` instead. Deprecated option, will be removed in version 2.12.'
      name: ha_restart_priority
      predefined:
      - disabled
      - high
      - low
      - medium
    - defaultValue: 'no'
      description: 'If set to `yes` will enable vSAN when the cluster is created. Use `enable_vsan` of `vmware_cluster_vsan` instead. Deprecated option, will be removed in version 2.12.'
      name: enable_vsan
    - auto: PREDEFINED
      defaultValue: 'No'
      description: 'Determines whether the VSAN service is configured to automatically claim local storage on VSAN-enabled hosts in the cluster. Use `vsan_auto_claim_storage` of `vmware_cluster_vsan` instead. Deprecated option, will be removed in version 2.12.'
      name: vsan_auto_claim_storage
      predefined:
      - 'Yes'
      - 'No'
    - auto: PREDEFINED
      defaultValue: present
      description: Create `present` or remove `absent` a VMware vSphere cluster.
      name: state
      predefined:
      - absent
      - present
    description: "Manage VMware vSphere clusters\n Further documentation available at https://docs.ansible.com/ansible/2.9/modules/vmware_cluster_module.html"
    name: vmware-cluster
    outputs: []
  - arguments:
    - description: The name of the cluster to be managed.
      name: cluster_name
      required: true
    - description: The name of the datacenter.
      name: datacenter
      required: true
    - defaultValue: 'no'
      description: Whether to enable DRS.
      name: enable_drs
    - auto: PREDEFINED
      defaultValue: 'Yes'
      description: 'Whether DRS Behavior overrides for individual virtual machines are enabled. If set to `True`, overrides `drs_default_vm_behavior`.'
      name: drs_enable_vm_behavior_overrides
      predefined:
      - 'Yes'
      - 'No'
    - auto: PREDEFINED
      defaultValue: fullyAutomated
      description: 'Specifies the cluster-wide default DRS behavior for virtual machines. If set to `partiallyAutomated`, vCenter generates recommendations for virtual machine migration and for the placement with a host, then automatically implements placement recommendations at power on. If set to `manual`, then vCenter generates recommendations for virtual machine migration and for the placement with a host, but does not implement the recommendations automatically. If set to `fullyAutomated`, then vCenter automates both the migration of virtual machines and their placement with a host at power on.'
      name: drs_default_vm_behavior
      predefined:
      - fullyAutomated
      - manual
      - partiallyAutomated
    - auto: PREDEFINED
      defaultValue: '3'
      description: Threshold for generated ClusterRecommendations.
      name: drs_vmotion_rate
      predefined:
      - '1'
      - '2'
      - '3'
      - '4'
      - '5'
    description: "Manage Distributed Resource Scheduler (DRS) on VMware vSphere clusters\n Further documentation available at https://docs.ansible.com/ansible/2.9/modules/vmware_cluster_drs_module.html"
    name: vmware-cluster-drs
    outputs: []
  - arguments:
    - description: The name of the cluster to be managed.
      name: cluster_name
      required: true
    - description: The name of the datacenter.
      name: datacenter
      required: true
    - defaultValue: 'no'
      description: Whether to enable HA.
      name: enable_ha
    - auto: PREDEFINED
      defaultValue: enabled
      description: 'Whether HA restarts virtual machines after a host fails. If set to `enabled`, HA restarts virtual machines after a host fails. If set to `disabled`, HA does not restart virtual machines after a host fails. If `enable_ha` is set to `no`, then this value is ignored.'
      name: ha_host_monitoring
      predefined:
      - enabled
      - disabled
    - auto: PREDEFINED
      defaultValue: vmMonitoringDisabled
      description: 'State of virtual machine health monitoring service. If set to `vmAndAppMonitoring`, HA response to both virtual machine and application heartbeat failure. If set to `vmMonitoringDisabled`, virtual machine health monitoring is disabled. If set to `vmMonitoringOnly`, HA response to virtual machine heartbeat failure. If `enable_ha` is set to `no`, then this value is ignored.'
      name: ha_vm_monitoring
      predefined:
      - vmAndAppMonitoring
      - vmMonitoringOnly
      - vmMonitoringDisabled
    - auto: PREDEFINED
      defaultValue: none
      description: 'Indicates whether or VMs should be powered off if a host determines that it is isolated from the rest of the compute resource. If set to `none`, do not power off VMs in the event of a host network isolation. If set to `powerOff`, power off VMs in the event of a host network isolation. If set to `shutdown`, shut down VMs guest operating system in the event of a host network isolation.'
      name: host_isolation_response
      predefined:
      - none
      - powerOff
      - shutdown
    - description: 'Configure slot based admission control policy. `slot_based_admission_control`, `reservation_based_admission_control` and `failover_host_admission_control` are mutually exclusive.'
      isArray: true
      name: slot_based_admission_control
    - description: 'Configure reservation based admission control policy. `slot_based_admission_control`, `reservation_based_admission_control` and `failover_host_admission_control` are mutually exclusive.'
      isArray: true
      name: reservation_based_admission_control
    - description: 'Configure dedicated failover hosts. `slot_based_admission_control`, `reservation_based_admission_control` and `failover_host_admission_control` are mutually exclusive.'
      isArray: true
      name: failover_host_admission_control
    - defaultValue: '30'
      description: 'The number of seconds after which virtual machine is declared as failed if no heartbeat has been received. This setting is only valid if `ha_vm_monitoring` is set to, either `vmAndAppMonitoring` or `vmMonitoringOnly`. Unit is seconds.'
      name: ha_vm_failure_interval
    - defaultValue: '120'
      description: 'The number of seconds for the virtual machine''s heartbeats to stabilize after the virtual machine has been powered on. Valid only when `ha_vm_monitoring` is set to either `vmAndAppMonitoring` or `vmMonitoringOnly`. Unit is seconds.'
      name: ha_vm_min_up_time
    - defaultValue: '3'
      description: 'Maximum number of failures and automated resets allowed during the time that `ha_vm_max_failure_window` specifies. Valid only when `ha_vm_monitoring` is set to either `vmAndAppMonitoring` or `vmMonitoringOnly`.'
      name: ha_vm_max_failures
    - defaultValue: '-1'
      description: 'The number of seconds for the window during which up to `ha_vm_max_failures` resets can occur before automated responses stop. Valid only when `ha_vm_monitoring` is set to either `vmAndAppMonitoring` or `vmMonitoringOnly`. Unit is seconds. Default specifies no failure window.'
      name: ha_vm_max_failure_window
    - auto: PREDEFINED
      defaultValue: medium
      description: 'Priority HA gives to a virtual machine if sufficient capacity is not available to power on all failed virtual machines. Valid only if `ha_vm_monitoring` is set to either `vmAndAppMonitoring` or `vmMonitoringOnly`. If set to `disabled`, then HA is disabled for this virtual machine. If set to `high`, then virtual machine with this priority have a higher chance of powering on after a failure, when there is insufficient capacity on hosts to meet all virtual machine needs. If set to `medium`, then virtual machine with this priority have an intermediate chance of powering on after a failure, when there is insufficient capacity on hosts to meet all virtual machine needs. If set to `low`, then virtual machine with this priority have a lower chance of powering on after a failure, when there is insufficient capacity on hosts to meet all virtual machine needs.'
      name: ha_restart_priority
      predefined:
      - disabled
      - high
      - low
      - medium
    description: "Manage High Availability (HA) on VMware vSphere clusters\n Further documentation available at https://docs.ansible.com/ansible/2.9/modules/vmware_cluster_ha_module.html"
    name: vmware-cluster-ha
    outputs: []
  - arguments:
    - description: 'Datacenter to search for cluster/s. This parameter is required, if `cluster_name` is not supplied.'
      name: datacenter
    - description: 'Name of the cluster. If set, information of this cluster will be returned. This parameter is required, if `datacenter` is not supplied.'
      name: cluster_name
    - auto: PREDEFINED
      defaultValue: 'No'
      description: Tags related to cluster are shown if set to `True`.
      name: show_tag
      predefined:
      - 'Yes'
      - 'No'
    description: "Gather info about clusters available in given vCenter\n Further documentation available at https://docs.ansible.com/ansible/2.9/modules/vmware_cluster_info_module.html"
    name: vmware-cluster-info
    outputs:
    - contextPath: VMware.VmwareClusterInfo.clusters
      description: metadata about the available clusters
      type: unknown
  - arguments:
    - description: The name of the cluster to be managed.
      name: cluster_name
      required: true
    - description: The name of the datacenter.
      name: datacenter
      required: true
    - defaultValue: 'no'
      description: Whether to enable vSAN.
      name: enable_vsan
    - auto: PREDEFINED
      defaultValue: 'No'
      description: Whether the VSAN service is configured to automatically claim local storage on VSAN-enabled hosts in the cluster.
      name: vsan_auto_claim_storage
      predefined:
      - 'Yes'
      - 'No'
    description: "Manages virtual storage area network (vSAN) configuration on VMware vSphere clusters\n Further documentation available at https://docs.ansible.com/ansible/2.9/modules/vmware_cluster_vsan_module.html"
    name: vmware-cluster-vsan
    outputs: []
  - arguments:
    - description: The name of template from which VM to be deployed.
      name: template
      required: true
    - description: The name of the VM to be deployed.
      name: name
      required: true
    - description: Name of the datacenter, where VM to be deployed.
      name: datacenter
      required: true
    - description: Name of the datastore to store deployed VM and disk.
      name: datastore
      required: true
    - description: Name of the folder in datacenter in which to place deployed VM.
      name: folder
      required: true
    - description: Name of the ESX Host in datacenter in which to place deployed VM.
      name: host
      required: true
    - description: Name of the resourcepool in datacenter in which to place deployed VM.
      name: resource_pool
    - description: Name of the cluster in datacenter in which to place deployed VM.
      name: cluster
    - auto: PREDEFINED
      defaultValue: present
      description: 'The state of Virtual Machine deployed from template in content library. If set to `present` and VM does not exists, then VM is created. If set to `present` and VM exists, no action is taken. If set to `poweredon` and VM does not exists, then VM is created with powered on state. If set to `poweredon` and VM exists, no action is taken.'
      name: state
      predefined:
      - present
      - poweredon
    - auto: PREDEFINED
      defaultValue: https
      description: The connection to protocol.
      name: protocol
      predefined:
      - http
      - https
    description: "Deploy Virtual Machine from template stored in content library.\n Further documentation available at https://docs.ansible.com/ansible/2.9/modules/vmware_content_deploy_template_module.html"
    name: vmware-content-deploy-template
    outputs:
    - contextPath: VMware.VmwareContentDeployTemplate.vm_deploy_info
      description: Virtual machine deployment message and vm_id
      type: unknown
  - arguments:
    - description: content library id for which details needs to be fetched.
      name: library_id
    - auto: PREDEFINED
      defaultValue: https
      description: The connection to protocol.
      name: protocol
      predefined:
      - http
      - https
    description: "Gather information about VMware Content Library\n Further documentation available at https://docs.ansible.com/ansible/2.9/modules/vmware_content_library_info_module.html"
    name: vmware-content-library-info
    outputs:
    - contextPath: VMware.VmwareContentLibraryInfo.content_lib_details
      description: list of content library metadata
      type: unknown
    - contextPath: VMware.VmwareContentLibraryInfo.content_libs
      description: list of content libraries
      type: unknown
  - arguments:
    - description: The name of VMware content library to manage.
      name: library_name
      required: true
    - defaultValue: ''
      description: 'The content library description. This is required only if `state` is set to `present`. This parameter is ignored, when `state` is set to `absent`. Process of updating content library only allows description change.'
      name: library_description
    - auto: PREDEFINED
      defaultValue: local
      description: 'The content library type. This is required only if `state` is set to `present`. This parameter is ignored, when `state` is set to `absent`.'
      name: library_type
      predefined:
      - local
      - subscribed
    - description: 'Name of the datastore on which backing content library is created. This is required only if `state` is set to `present`. This parameter is ignored, when `state` is set to `absent`. Currently only datastore backing creation is supported.'
      name: datastore_name
    - auto: PREDEFINED
      defaultValue: present
      description: 'The state of content library. If set to `present` and library does not exists, then content library is created. If set to `present` and library exists, then content library is updated. If set to `absent` and library exists, then content library is deleted. If set to `absent` and library does not exists, no action is taken.'
      name: state
      predefined:
      - present
      - absent
    - auto: PREDEFINED
      defaultValue: https
      description: The connection to protocol.
      name: protocol
      predefined:
      - http
      - https
    description: "Create, update and delete VMware content library\n Further documentation available at https://docs.ansible.com/ansible/2.9/modules/vmware_content_library_manager_module.html"
    name: vmware-content-library-manager
    outputs:
    - contextPath: VMware.VmwareContentLibraryManager.content_library_info
      description: library creation success and library_id
      type: unknown
  - arguments:
    - description: The name of the datacenter the cluster will be created in.
      name: datacenter_name
      required: true
    - auto: PREDEFINED
      defaultValue: present
      description: If the datacenter should be present or absent.
      name: state
      predefined:
      - present
      - absent
    description: "Manage VMware vSphere Datacenters\n Further documentation available at https://docs.ansible.com/ansible/2.9/modules/vmware_datacenter_module.html"
    name: vmware-datacenter
    outputs: []
  - arguments:
    - description: 'The name of the datacenter. You must specify either a `datacenter_name` or a `folder`. Mutually exclusive with `folder` parameter.'
      name: datacenter_name
    - description: The name of the datastore cluster.
      name: datastore_cluster_name
      required: true
    - auto: PREDEFINED
      defaultValue: present
      description: If the datastore cluster should be present or absent.
      name: state
      predefined:
      - present
      - absent
    - description: 'Destination folder, absolute path to place datastore cluster in. The folder should include the datacenter. This parameter is case sensitive. You must specify either a `folder` or a `datacenter_name`. Examples: folder: /datacenter1/datastore folder: datacenter1/datastore folder: /datacenter1/datastore/folder1 folder: datacenter1/datastore/folder1 folder: /folder1/datacenter1/datastore folder: folder1/datacenter1/datastore folder: /folder1/datacenter1/datastore/folder2'
