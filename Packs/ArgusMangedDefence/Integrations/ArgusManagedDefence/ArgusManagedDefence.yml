category: Data Enrichment & Threat Intelligence
commonfields:
  id: ArgusManagedDefence
  version: -1
configuration:
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
  type: 13
- defaultvalue: '10'
  display: Maximum number of incidents per fetch
  name: max_fetch
  required: false
  type: 0
- display: API Key
  name: api_key
  required: true
  type: 4
- defaultvalue: Low
  display: Minimum severity of alerts to fetch
  name: min_severity
  options:
  - Low
  - Medium
  - High
  - Critical
  required: true
  type: 15
- defaultvalue: 3 days
  display: First fetch time
  name: first_fetch
  required: false
  type: 0
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- defaultvalue: https://api.mnemonic.no
  display: API URL
  hidden: false
  name: api_url
  required: true
  type: 0
description: MSSP
display: ArgusManagedDefence
name: ArgusManagedDefence
script:
  commands:
  - arguments:
    - default: false
      description: Case ID to add tag to
      isArray: false
      name: case_id
      required: true
      secret: false
    - default: false
      description: Key of tag to add to case
      isArray: false
      name: key
      required: true
      secret: false
    - default: false
      description: Value of tag to add to case
      isArray: false
      name: value
      required: true
      secret: false
    deprecated: false
    description: Adds a key, value tag to an Argus case
    execution: false
    name: argus_add_case_tag
  - arguments:
    - default: false
      description: 'Case ID '
      isArray: false
      name: case_id
      required: true
      secret: false
    - default: false
      description: Limit the amount of fetched tags. (Default 25)
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: Skip a number of results
      isArray: false
      name: offset
      required: false
      secret: false
    deprecated: false
    description: List tags attached to an Argus case
    execution: false
    name: argus_list_case_tags
  - arguments:
    - default: false
      description: Case ID
      isArray: false
      name: case_id
      required: true
      secret: false
    - default: false
      description: The comment to attach
      isArray: false
      name: comment
      required: true
      secret: false
    - default: false
      description: ID of comment this comment will reply to
      isArray: false
      name: as_reply_to
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'False'
      description: Whether this comment will be shown to the customer
      isArray: false
      name: internal
      predefined:
      - 'false'
      - 'true'
      required: false
      secret: false
    - default: false
      description: Define the e-mail address this comment originates from
      isArray: false
      name: origin_email_address
      required: false
      secret: false
    - default: false
      description: ID of case attachement this comment is related to
      isArray: false
      name: associated_attachment_id
      required: false
      secret: false
    deprecated: false
    description: Add comment to an Argus case
    execution: false
    name: argus_add_comment
  - arguments:
    - default: false
      description: Case ID of Argus case
      isArray: false
      name: case_id
      required: true
      secret: false
    - default: false
      description: Limit to comments before this comment ID (in sort order)
      isArray: false
      name: before_comment
      predefined:
      - ''
      required: false
      secret: false
    - default: false
      description: Skip a number of results (default 0)
      isArray: false
      name: offset
      required: false
      secret: false
    - default: false
      description: Maximum number of returned results (default 25)
      isArray: false
      name: limit
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Sort ordering. Default is ascending
      isArray: false
      name: sort_by
      predefined:
      - ascending
      - descending
      required: false
      secret: false
    - default: false
      description: Limit to comments after this comment ID (in sort order)
      isArray: false
      name: after_comment
      required: false
      secret: false
    deprecated: false
    description: List the comments of an Argus case
    execution: false
    name: argus_list_case_comments
  - arguments:
    - default: false
      description: Start timestamp
      isArray: false
      name: start_timestamp
      predefined:
      - ''
      required: false
      secret: false
    - default: false
      description: End timestamp
      isArray: false
      name: end_timestamp
      required: false
      secret: false
    - default: false
      description: Set this value to set max number of results. By default, no restriction
        on result set size.
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: 'Set this value to skip the first (offset) objects. By default,
        return result from first object. '
      isArray: false
      name: offset
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'false'
      description: Set to true to include deleted objects. By default, exclude deleted
        objects.
      isArray: false
      name: include_deleted
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - default: false
      description: Set additional criterias which are applied using a logical OR.
      isArray: true
      name: sub_criteria
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: 'Only relevant for subcriteria. If set to true, objects matching
        this subcriteria object will be excluded. '
      isArray: false
      name: exclude
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: 'Only relevant for subcriteria. If set to true, objects matching
        this subcriteria are required (AND-ed together with parent criteria). '
      isArray: false
      name: required
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - default: false
      description: 'Restrict search to data belonging to specified customers. '
      isArray: true
      name: customer_id
      required: false
      secret: false
    - default: false
      description: 'Restrict search to specific cases (by ID). '
      isArray: true
      name: case_id
      required: false
      secret: false
    - default: false
      description: 'Restrict search to specific customers (by ID or shortname). '
      isArray: true
      name: customer
      required: false
      secret: false
    - default: false
      description: Restrict search to entries of one of these types.
      isArray: true
      name: case_type
      required: false
      secret: false
    - default: false
      description: 'Restrict search to entries of one of these services (by service
        shortname or ID). '
      isArray: true
      name: service
      required: false
      secret: false
    - default: false
      description: Restrict search to entries of one of these categories (by category
        shortname or ID).
      isArray: true
      name: category
      required: false
      secret: false
    - default: false
      description: 'Restrict search to entries of one of these statuses. '
      isArray: true
      name: status
      required: false
      secret: false
    - default: false
      description: Restrict search to entries with given priorties.
      isArray: true
      name: priority
      required: false
      secret: false
    - default: false
      description: Restrict search to cases associated with specified assets (hosts,
        services or processes).
      isArray: true
      name: asset_id
      required: false
      secret: false
    - default: false
      description: 'Restrict search to entries matching the given tag criteria. '
      isArray: true
      name: tag
      required: false
      secret: false
    - default: false
      description: 'Restrict search to entries matching the given workflow criteria. '
      isArray: true
      name: workflow
      required: false
      secret: false
    - default: false
      description: 'Restrict search to entries matching the given field criteria. '
      isArray: true
      name: field
      required: false
      secret: false
    - default: false
      description: Search for keywords.
      isArray: true
      name: keywords
      required: false
      secret: false
    - default: false
      description: 'Defines which timestamps will be included in the search (default
        all). '
      isArray: true
      name: time_field_strategy
      required: false
      secret: false
    - default: false
      description: Defines how strict to match against different timestamps (all/any)
        using start and end timestamp (default any).
      isArray: false
      name: time_match_strategy
      required: false
      secret: false
    - default: false
      description: 'Defines which fields will be searched by keywords (default all
        supported fields). '
      isArray: true
      name: keyword_field_strategy
      required: false
      secret: false
    - default: false
      description: 'Defines the MatchStrategy for keywords (default match all keywords). '
      isArray: false
      name: keyword_match_strategy
      required: false
      secret: false
    - default: false
      description: 'Restrict search to cases associated with these users or user groups
        (by ID or shortname). '
      isArray: true
      name: user
      required: false
      secret: false
    - default: false
      description: 'Defines which user fields will be searched (default match all
        user fields). '
      isArray: true
      name: user_field_strategy
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: If set, limit search to cases where assignedUser field is set/unset.
      isArray: false
      name: user_assigned
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: If set, limit search to cases where assignedTech field is set/unset.
      isArray: false
      name: tech_assigned
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'false'
      description: 'If true, include list of workflows in result. Default is false
        (not present). '
      isArray: false
      name: include_workflows
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'true'
      description: 'If false, omit description from response. Default is true (description
        is present). '
      isArray: false
      name: include_description
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - default: false
      description: If set, only match cases which is set to one of these access modes.
      isArray: true
      name: access_mode
      required: false
      secret: false
    - default: false
      description: If set, only match cases which have explicit access grants matching
        the specified criteria.
      isArray: true
      name: explicit_access
      required: false
      secret: false
    - default: false
      description: List of properties to sort by (prefix with "-" to sort descending).
      isArray: true
      name: sort_by
      required: false
      secret: false
    - default: false
      description: 'Only include objects which have includeFlags set. '
      isArray: true
      name: include_flags
      required: false
      secret: false
    - default: false
      description: 'Exclude objects which have excludeFlags set. '
      isArray: true
      name: exclude_flags
      required: false
      secret: false
    deprecated: false
    description: Returns cases matching the defined case search criteria
    execution: false
    name: argus_advanced_case_search
  - arguments:
    - default: false
      description: Case ID of Argus case
      isArray: false
      name: case_id
      required: true
      secret: false
    - default: false
      description: Attach a closing comment
      isArray: false
      name: comment
      required: false
      secret: false
    deprecated: false
    description: Close an Argus case
    execution: false
    name: argus_close_case
  - arguments:
    - default: false
      description: ID or shortname of customer to create case for. Defaults to current
        users customer.
      isArray: false
      name: customer
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: ID of service to create case for
      isArray: false
      name: service
      predefined:
      - ids
      - support
      - administrative
      - advisory
      - vulnscan
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: 'If set, assign given category to new case (by category shortname). '
      isArray: false
      name: category
      predefined:
      - network-testing
      - unauthorized-access
      - dos
      - data-leakage
      - exposed-malicious
      - malicious-infection
      - poor-practice
      - reconnaissance
      - misconfigured
      - vpn-down
      - sensor-malfunctioning
      - not-receiving-traffic
      - false-positive
      - suspected-targeted-attack
      - duplicate
      - problem-managed
      - problem-customer
      - adware
      - network-connection-lost
      - failed-authentication
      - missing-log-sources
      - no-threat
      - phishing
      - argus-improvement
      - argus-bug
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: 'Type of case to create '
      isArray: false
      name: type
      predefined:
      - operationalIncident
      - change
      - securityIncident
      - informational
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: 'Status of case to create. If not set, system will select automatically.
        Creating a new case with status closed is not permitted. '
      isArray: false
      name: status
      predefined:
      - pendingCustomer
      - pendingSoc
      - pendingVendor
      - pendingClose
      - workingSoc
      - workingCustomer
      required: false
      secret: false
    - default: false
      description: Tags to add on case creation.  (key,value,key,value, ...)
      isArray: true
      name: tags
      required: false
      secret: false
    - default: true
      description: Subject of case to create.
      isArray: false
      name: subject
      required: true
      secret: false
    - default: true
      description: 'Case description. May use HTML, which will be sanitized. '
      isArray: false
      name: description
      required: true
      secret: false
    - default: false
      description: Customer reference for case.
      isArray: false
      name: customer_reference
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: medium
      description: Priority of case to create. (default medium)
      isArray: false
      name: priority
      predefined:
      - low
      - medium
      - high
      - critical
      required: false
      secret: false
    - default: false
      description: Access mode for new case. (default roleBased)
      isArray: false
      name: access_mode
      required: false
      secret: false
    - default: false
      description: If case is created from an email, specify origin email address
        here.
      isArray: false
      name: origin_email_address
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'true'
      description: Whether to publish new case. Creating an unpublished case requires
        special permission. (default true)
      isArray: false
      name: publish
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'true'
      description: Whether to enable default watchers for this case. If set to false,
        default watchers will not be enabled, and will not be notified upon creation
        of this case. (default true)
      isArray: false
      name: default_watchers
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    deprecated: false
    description: Create Argus case
    execution: false
    name: argus_create_case
  - arguments:
    - default: false
      description: ID of Argus case to mark as deleted
      isArray: false
      name: case_id
      required: true
      secret: false
    deprecated: false
    description: Mark existing case as deleted
    execution: false
    name: argus_delete_case
  - arguments:
    - default: false
      description: ID of Argus case where comment exists
      isArray: false
      name: case_id
      required: true
      secret: false
    - default: false
      description: ID of comment to mark as deleted
      isArray: false
      name: comment_id
      required: true
      secret: false
    deprecated: false
    description: Mark existing comment as deleted
    execution: false
    name: argus_delete_comment
  - arguments:
    - default: false
      description: ID of Argus case where comment exists
      isArray: false
      name: case_id
      required: true
      secret: false
    - default: false
      description: ID of comment to edit
      isArray: false
      name: comment_id
      required: true
      secret: false
    - default: false
      description: Comment text which will replace the current text
      isArray: false
      name: comment
      required: true
      secret: false
    deprecated: false
    description: Edit existing comment
    execution: false
    name: argus_edit_comment
  - arguments:
    - default: false
      description: ID of Argus case
      isArray: false
      name: case_id
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: If true, skip automatic redirect (for merged cases)
      isArray: false
      name: skip_redirect
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    deprecated: false
    description: Returns the basic case descriptor for the case identified by ID
    execution: false
    name: argus_get_case_metadata_by_id
  - arguments:
    - default: false
      description: ID of Argus case
      isArray: false
      name: case_id
      required: true
      secret: false
    - default: false
      description: Maximum number of returned results
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: Skip a number of results
      isArray: false
      name: offset
      required: false
      secret: false
    deprecated: false
    description: List attachments for an existing case
    execution: false
    name: argus_list_case_attachments
  - arguments:
    - default: false
      description: ID of Argus case
      isArray: false
      name: case_id
      required: true
      secret: false
    - default: false
      description: ID of tag to remove
      isArray: false
      name: tag_id
      required: true
      secret: false
    deprecated: false
    description: Remove existing tag by tag ID
    execution: false
    name: argus_remove_case_tag_by_id
  - arguments:
    - default: false
      description: ID of Argus case
      isArray: false
      name: case_id
      required: true
      secret: false
    - default: false
      description: Key of tag to remove
      isArray: false
      name: key
      required: true
      secret: false
    - default: false
      description: Value of tag to remove
      isArray: false
      name: value
      required: true
      secret: false
    deprecated: false
    description: Remove existing tag with key, value matching
    execution: false
    name: argus_remove_case_tag_by_key_value
  - arguments:
    - default: false
      description: ID of Argus case to update
      isArray: false
      name: case_id
      required: true
      secret: false
    - default: false
      description: If set, change subject of case.
      isArray: false
      name: subject
      required: false
      secret: false
    - default: false
      description: 'If set, change description of case. May use HTML, will be sanitized. '
      isArray: false
      name: description
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: 'If set, change status of case '
      isArray: false
      name: status
      predefined:
      - pendingCustomer
      - pendingSoc
      - pendingVendor
      - pendingClose
      - workingSoc
      - workingCustomer
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: 'If set, change priority of case. '
      isArray: false
      name: priority
      predefined:
      - low
      - medium
      - high
      - critical
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: 'If set, assign given category to specified category (by category
        shortname). Set value to empty string to unset category. '
      isArray: false
      name: category
      predefined:
      - network-testing
      - unauthorized-access
      - dos
      - data-leakage
      - exposed-malicious
      - malicious-infection
      - poor-practice
      - reconnaissance
      - misconfigured
      - vpn-down
      - sensor-malfunctioning
      - not-receiving-traffic
      - false-positive
      - suspected-targeted-attack
      - duplicate
      - problem-managed
      - problem-customer
      - adware
      - network-connection-lost
      - failed-authentication
      - missing-log-sources
      - no-threat
      - phishing
      - argus-improvement
      - argus-bug
      required: false
      secret: false
    - default: false
      description: 'If set, set given user as reporter for case (by ID or shortname).
        Shortname will be resolved in the current users domain. '
      isArray: false
      name: reporter
      required: false
      secret: false
    - default: false
      description: 'If set, assign given user to case (by ID or shortname). Shortname
        will be resolved in the current users domain. If blank, this will unset assignedUser. '
      isArray: false
      name: assigned_user
      required: false
      secret: false
    - default: false
      description: If set, assign given technical user (solution engineer) to case
        (by ID or shortname). Shortname will be resolved in the current users domain.
        If blank, this will unset assignedTech.
      isArray: false
      name: assigned_tech
      required: false
      secret: false
    - default: false
      description: 'If set, change customer reference for case. '
      isArray: false
      name: customer_reference
      required: false
      secret: false
    - default: false
      description: 'If set, add comment to case. May use HTML, will be sanitized. '
      isArray: false
      name: comment
      required: false
      secret: false
    - default: false
      description: If update is made from an email, specify origin email address here
      isArray: false
      name: origin_email_address
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: 'f set, update the hasEvents flag for this case, signalling that
        this case may have events associated to it. '
      isArray: false
      name: has_events
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'false'
      description: If true, add comment as internal. (default false)
      isArray: false
      name: internal_comment
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    deprecated: false
    description: Request changes to basic fields of an existing case.
    execution: false
    name: argus_update_case
  - arguments:
    - default: false
      description: ID of Argus case
      isArray: false
      name: case_id
      required: true
      secret: false
    - default: false
      description: ID of attachement
      isArray: false
      name: attachment_id
      required: true
      secret: false
    deprecated: false
    description: Fetch specific attachment metadata
    execution: false
    name: argus_get_attachment
  - arguments:
    - default: false
      description: ID of Argus case
      isArray: false
      name: case_id
      required: true
      secret: false
    - default: false
      description: ID of attachment to download
      isArray: false
      name: attachment_id
      required: true
      secret: false
    deprecated: false
    description: Download specific attachment contents.
    execution: false
    name: argus_download_attachment
  - arguments:
    - default: false
      description: ID of Argus case
      isArray: false
      name: case_id
      required: true
      secret: false
    - default: false
      description: Maximum number of returned results (default 25)
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: Skip a number of results
      isArray: false
      name: offset
      required: false
      secret: false
    deprecated: false
    description: Fetch events associated with specified case.
    execution: false
    name: argus_get_events_for_case
  - arguments:
    - default: false
      description: Limit to customerID.
      isArray: false
      name: customer_id
      required: false
      secret: false
    - default: false
      description: Limit to signature.
      isArray: false
      name: signature
      required: false
      secret: false
    - default: false
      description: Limit to ip/network.
      isArray: false
      name: ip
      required: false
      secret: false
    - default: false
      description: Limit to events after this timestamp (default is last 24 hours).
      isArray: false
      name: start_timestamp
      required: false
      secret: false
    - default: false
      description: Limit to events before this timestamp. Defaults to now.
      isArray: false
      name: end_timestamp
      required: false
      secret: false
    - default: false
      description: Limit results (default 25).
      isArray: false
      name: limit
      required: false
      secret: false
