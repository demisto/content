      description: Search for keywords.
      isArray: true
      name: keywords
      required: false
      secret: false
    - default: false
      description: 'Defines which timestamps will be included in the search (default
        all). '
      isArray: true
      name: time_field_strategy
      required: false
      secret: false
    - default: false
      description: Defines how strict to match against different timestamps (all/any)
        using start and end timestamp (default any).
      isArray: false
      name: time_match_strategy
      required: false
      secret: false
    - default: false
      description: 'Defines which fields will be searched by keywords (default all
        supported fields). '
      isArray: true
      name: keyword_field_strategy
      required: false
      secret: false
    - default: false
      description: 'Defines the MatchStrategy for keywords (default match all keywords). '
      isArray: false
      name: keyword_match_strategy
      required: false
      secret: false
    - default: false
      description: 'Restrict search to cases associated with these users or user groups
        (by ID or shortname). '
      isArray: true
      name: user
      required: false
      secret: false
    - default: false
      description: 'Defines which user fields will be searched (default match all
        user fields). '
      isArray: true
      name: user_field_strategy
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: If set, limit search to cases where assignedUser field is set/unset.
      isArray: false
      name: user_assigned
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - auto: PREDEFINED
