      isArray: true
      name: case_type
      required: false
      secret: false
    - default: false
      description: 'Restrict search to entries of one of these services (by service
        shortname or ID). '
      isArray: true
      name: service
      required: false
      secret: false
    - default: false
      description: Restrict search to entries of one of these categories (by category
        shortname or ID).
      isArray: true
      name: category
      required: false
      secret: false
    - default: false
      description: 'Restrict search to entries of one of these statuses. '
      isArray: true
      name: status
      required: false
      secret: false
    - default: false
      description: Restrict search to entries with given priorties.
      isArray: true
      name: priority
      required: false
      secret: false
    - default: false
