display: Admin By Request
name: AdminByRequest
supportlevelheader: xsoar
script:
  commands:
    - name: admin_by_request_get-events
      description: Retrieves a list of entries logs events from the AdminByRequest instance.
      arguments:
        - auto: PREDEFINED
          defaultValue: 'false'
          description: Set this argument to true in order to create events, otherwise it will only display them.
          name: should_push_events
          predefined:
            - 'true'
            - 'false'
          required: true
        - auto: PREDEFINED
          defaultValue: 'Auditlog'
          description: The type of event to fetch.
          name: event_type
          predefined:
            - 'Auditlog'
            - 'Events'
            - 'Requests'
          required: false
        - description: Returns no more than the specified number of events (for entries of type 'Requests' the default value is 5000).
          name: limit
          required: false
          defaultvalue: 50000
        - description: "The UTC date or relative timestamp from where to start fetching incidents
                      Supported formats: N minutes, N hours, N days, N weeks, N months, N years, yyyy-mm-dd, yyyy-mm-ddTHH:MM:SSZ."
          name: first_fetch
          required: false
  isfetch: false
  runonce: false
  script: '-'
  type: python
  subtype: python3
  isfetchevents: true
  dockerimage: demisto/python3:3.12.8.1983910
