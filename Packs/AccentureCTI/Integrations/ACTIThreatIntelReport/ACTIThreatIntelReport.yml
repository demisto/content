category: Data Enrichment & Threat Intelligence
commonfields:
  id: ACTI Threat Intelligence Report
  version: -1
configuration:
- display: URL
  defaultvalue: https://api.intelgraph.idefense.com/
  name: url
  required: true
  type: 0
- displaypassword: API Token
  additionalinfo: The API Token to use for connection
  name: api_token
  required: true
  hiddenusername: true
  type: 9
- additionalinfo: Reliability of the source providing the intelligence data.
  defaultvalue: B - Usually reliable
  display: Source Reliability
  name: integrationReliability
  options:
  - A+ - 3rd party enrichment
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- display: Trust any certificate (not secure)
  name: insecure
  defaultvalue: ""
  required: false
  type: 8
- display: Use system proxy settings
  name: use_proxy
  defaultvalue: ""
  required: false
  type: 8
description: ACTI Threat Intelligence Report fetches intelligence alerts and reports from ACTI IntelGraph to XSOAR platform.
display: ACTI Threat Intelligence Report
name: ACTI Threat Intelligence Report
script:
  commands:
  - name: acti-getThreatIntelReport
    arguments:
    outputs:
    description: Fetches Intelligence Alerts & Intelligence Reports.

  isfetch: false
  runonce: false
  script: '-'
  type: python
  subtype: python3
  dockerimage: demisto/python3:3.10.1.25933
  feed: false
  longRunning: false
  longRunningPort: false
fromversion: 5.5.0
tests:
- ACTI Threat Intelligence Report Test




