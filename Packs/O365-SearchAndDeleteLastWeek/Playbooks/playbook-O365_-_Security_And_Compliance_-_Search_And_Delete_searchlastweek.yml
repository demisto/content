description: |-
  This playbook performs the following steps:
  1. Creates a compliance search.
  2. Starts a compliance search.
  3. Waits for the compliance search to complete.
  4. Gets the results of the compliance search.
  5. Gets the preview results, if specified.
  6. Deletes the search results (Hard/Soft).
id: O365 - Security And Compliance - Search And Delete_searchlastweek
inputSections:
- description: Generic group for inputs
  inputs:
  - search_name
  - case
  - kql
  - description
  - allow_not_found_exchange_locations
  - exchange_location
  - exchange_location_exclusion
  - force
  - preview
  - delete_type
  - search_action_polling_timeout
  - search_action_polling_interval
  - search_this_week
  name: General (Inputs group)
inputs:
- description: The name of the compliance search.
  key: search_name
  playbookInputQuery:
  required: false
  value: {}
- description: The name of a Core eDiscovery case to associate with the new compliance search.
  key: case
  playbookInputQuery:
  required: false
  value: {}
- description: Text search string or a query that is formatted using the Keyword Query Language (KQL).
  key: kql
  playbookInputQuery:
  required: true
  value: {}
- description: Description of the compliance search.
  key: description
  playbookInputQuery:
  required: false
  value: {}
- description: Whether to include mailboxes other than regular user mailboxes in the compliance search. Default is "false".
  key: allow_not_found_exchange_locations
  playbookInputQuery:
  required: false
  value:
    simple: "true"
- description: Comma-separated list of mailboxes/distribution groups to include, or use the value "All" to include all.
  key: exchange_location
  playbookInputQuery:
  required: false
  value: {}
- description: Comma-separated list of mailboxes/distribution groups to exclude when you use the value "All" for the exchange_location parameter.
  key: exchange_location_exclusion
  playbookInputQuery:
  required: false
  value: {}
- description: Whether to replace the existing search. If "true", the existing search will be removed and a new search will be created. If "false", the existing search will be used and any new search configurations will be ignored.
  key: force
  playbookInputQuery:
  required: true
  value:
    simple: "false"
- description: 'Whether to preview the results using the search action "Preview". Possible values are: "true" and "false" or leave empty to select manually.'
  key: preview
  playbookInputQuery:
  required: true
  value:
    simple: "true"
- description: Specify the delete type to perform on the search results. Possible values are Hard and Soft or leave empty to select manually. (Hard = Unrecoverable, Soft=Recoverable)
  key: delete_type
  playbookInputQuery:
  required: false
  value: {}
- description: Amount of time to poll before declaring a timeout for the search action and resuming the playbook (in minutes).
  key: search_action_polling_timeout
  playbookInputQuery:
  required: false
  value:
    simple: "45"
- description: The frequency that the polling command will run for the search action that was chosen.
  key: search_action_polling_interval
  playbookInputQuery:
  required: false
  value:
    simple: "3"
- description: Limit the search to the current week (true/false).
  key: search_this_week
  playbookInputQuery:
  required: false
  value: {}
name: O365 - Security And Compliance - Search And Delete_searchlastweek
outputSections:
- description: Generic group for outputs
  name: General (Outputs group)
  outputs: []
