            }
            if(simpleReturn && simpleReturn.CODE) {
            throw "\n" + simpleReturn.TEXT + "\nCode: " + simpleReturn.CODE + "\nHTTP Status Code: " + httpRes.StatusCode;
            }
        }
        try {
                rawResponse = JSON.parse(x2j(httpRes.Body));
            }
            catch(err) {
                return
            }
            var simpleReturn = rawResponse ? dq(rawResponse, 'SIMPLE_RETURN.RESPONSE') : undefined;
            if(simpleReturn && simpleReturn.CODE) {
            throw "\n" + simpleReturn.TEXT + "\nCode: " + simpleReturn.CODE + "\nHTTP Status Code: " + httpRes.StatusCode;
            }
    }



