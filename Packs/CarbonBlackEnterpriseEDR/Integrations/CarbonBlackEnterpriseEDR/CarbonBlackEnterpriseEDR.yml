category: Endpoint
commonfields:
  id: Carbon Black Enterprise EDR
  version: -1
configuration:
- display: Server URL (e.g. https://defense.conferdeploy.net)
  name: url
  required: true
  type: 0
- display: Organization Key
  hidden: false
  name: organization_key
  required: true
  type: 0
- display: Custom Key
  name: custom_key
  required: true
  type: 4
- display: Custom ID
  hidden: false
  name: custom_id
  required: true
  type: 0
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
  type: 13
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- defaultvalue: 3 days
  display: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days, 3
    months, 1 year)
  hidden: false
  name: fetch_time
  required: false
  type: 0
- defaultvalue: '50'
  display: Fetch limit
  hidden: false
  name: fetch_limit
  required: false
  type: 0
description: VMware Carbon Black Enterprise EDR is an advanced threat hunting and
  incident response solution delivering continuous visibility for top security operations
  centers (SOCs) and incident response (IR) teams. (formerly known as ThreatHunter)
display: Carbon Black Enterprise EDR
name: Carbon Black Enterprise EDR
script:
  commands:
  - arguments:
    - default: false
      description: The ID of the alert to update. Get the ID from list-alerts command.
      isArray: false
      name: alert_id
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Workflow state to update.
      isArray: false
      name: state
      predefined:
      - dismissed
      - open
      required: false
      secret: false
    - default: false
      description: Comment to include with the operation.
      isArray: false
      name: comment
      required: false
      secret: false
    - default: false
      description: Description of the changes done in the workflow state.
      isArray: false
      name: remediation_state
      required: false
      secret: false
    deprecated: false
    description: Updates the workflow of a single event.
    execution: false
    name: cb-eedr-alert-workflow-update
    outputs:
    - contextPath: CarbonBlackEEDR.Alert.AlertID
      description: The alert ID.
      type: String
    - contextPath: CarbonBlackEEDR.Alert.ChangedBy
      description: User that changed the ID.
      type: String
    - contextPath: CarbonBlackEEDR.Alert.Comment
      description: Comment that was included with the operation.
      type: String
    - contextPath: CarbonBlackEEDR.Alert.LastUpdateTime
      description: Last time the alert was updated.
      type: Date
    - contextPath: CarbonBlackEEDR.Alert.Remediation
      description: Description or justification for the change.
      type: String
    - contextPath: CarbonBlackEEDR.Alert.State
      description: The alert state.
      type: String
  - arguments:
    - default: false
      description: The devices on which to perform the action. Get the ID from the
        devices-list command. Supports comma-separated values.
      isArray: false
      name: device_id
      required: true
      secret: false
    deprecated: false
    description: Quarantines a device.
    execution: false
    name: cb-eedr-device-quarantine
  - arguments:
    - default: false
      description: The devices on which to perform the action. Get the ID from the
        devices-list command. Supports comma-separated values.
      isArray: true
      name: device_id
      required: true
      secret: false
    deprecated: false
    description: Removes a device from quarantine.
    execution: false
    name: cb-eedr-device-unquarantine
  - arguments:
    - default: false
      description: The device ID. Get the ID from the devices-list command. Supports
        comma-separated values.
      isArray: false
      name: device_id
      required: true
      secret: false
    deprecated: false
    description: Stops a background scan on the specified devices.
    execution: false
    name: cb-eedr-device-background-scan-stop
  - arguments:
    - default: false
      description: The device ID. Get the ID from the devices-list command. Supports
        comma-separated values.
      isArray: false
      name: device_id
      required: true
      secret: false
    deprecated: false
    description: Start a background scan on device.
    execution: false
    name: cb-eedr-device-background-scan
  - arguments:
    - default: false
      description: The device ID. Get the ID from the devices-list command. Support
        comma-separated values.
      isArray: false
      name: device_id
      required: true
      secret: false
    deprecated: false
    description: Enable a bypass on device.
    execution: false
    name: cb-eedr-device-bypass
  - arguments:
    - default: false
      description: The device ID. Get the ID from the devices-list command. Support
        comma-separated values.
      isArray: false
      name: device_id
      required: true
      secret: false
    deprecated: false
    description: Disable a bypass on device.
    execution: false
    name: cb-eedr-device-unbypass
  - arguments:
    - default: false
      description: The device ID. Get the ID from the devices-list command. Support
        comma-separated values.
      isArray: false
      name: device_id
      required: true
      secret: false
    - default: false
      description: The policy ID.
      isArray: false
      name: policy_id
      required: true
      secret: false
    deprecated: false
    description: Update device policy.
    execution: false
    name: cb-eedr-device-policy-update
  - arguments:
    - default: false
      description: The device ID. Supports comma-separated values.
      isArray: false
      name: device_id
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: The device status. Supports comma-separated values.
      isArray: false
      name: status
      predefined:
      - PENDING
      - REGISTERED
      - UNINSTALLED
      - DEREGISTERED
      - ACTIVE
      - INACTIVE
      - ERROR
      - ALL
      - BYPASS_ON
      - BYPASS
      - QUARANTINE
      - SENSOR_OUTOFDATE
      - DELETED
      - LIVE
      required: false
      secret: false
    - default: false
      description: Device operation system. Supports comma-separated values.
      isArray: false
      name: device_os
      required: false
      secret: false
    - default: false
      description: 'Device start last contact time. For example: 2019-01-01T11:00:00.157Z'
      isArray: false
      name: start_time
      required: false
      secret: false
    - default: false
      description: 'Device end last contact time. For example: 2019-01-01T11:00:00.157Z'
      isArray: false
      name: end_time
      required: false
      secret: false
    - default: false
      description: Active directory group ID. Supports comma-separated values
      isArray: false
      name: ad_group_id
      required: false
      secret: false
    - default: false
      description: The policy ID. Supports comma-separated values.
      isArray: false
      name: policy_id
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Device target priority. Supports comma-separated values
      isArray: false
      name: target_priority
      predefined:
      - LOW
      - MEDIUM
      - HIGH
      - MISSION_CRITICAL
      required: false
      secret: false
    - default: false
      defaultValue: '20'
      description: Maximum number of rows to return
      isArray: false
      name: limit
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Sort Fields
      isArray: false
      name: sort_field
      predefined:
      - target_priority
      - policy_name
      - name
      - last_contact_time
      - av_pack_version
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: DESC
      description: Sort Order for field.
      isArray: false
      name: sort_order
      predefined:
      - ASC
      - DESC
      required: false
      secret: false
    deprecated: false
    description: List devices based on the search query.
    execution: false
    name: cb-eedr-devices-list
    outputs:
    - contextPath: CarbonBlackEEDR.Device.sensor_out_of_date
