  - United States
  - Europe
  - India
  - China
  - Australia
  required: true
  type: 15
- additionalinfo: test additional
  display: Client ID
  name: client_id
  required: true
  type: 4
- display: Client Secret
  name: client_secret
  required: true
  type: 4
- display: Refresh Token
  name: refresh_token
  required: false
  type: 4
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
  type: 13
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- defaultvalue: Open
  display: The status of the requests that should be fetched. Multiple status can
    be entered, separated by a comma.
  name: fetch_status
  required: false
  type: 0
- defaultvalue: 1 hour
  display: First fetch time range (<number> <time unit>, e.g., 1 hour, 30 minutes)
  name: fetch_time
  required: false
  type: 0
- defaultvalue: '10'
  display: The maximum number of incidents that should be fetched each time
  name: fetch_limit
  required: false
  type: 0
- display: Use this field to filter the incidents that are being fetched according
    to any of the request properties.  Please see additional information for exact
    filter format. Overrides the status filter, if given.
  name: fetch_filter
  required: false
  type: 12
description: IT Service Management
display: Service Desk Plus
name: ServiceDeskPlus
