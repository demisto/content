    - default: false
      description: Subject of the request.
      isArray: false
      name: subject
      required: true
      secret: false
    - default: false
      description: Description of the request.
      isArray: false
      name: description
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Request type. Choose one of the listed options or provide
        a dictionary representing a request_type object. Can be "Incident", "Request For Information", or "Service Request".
      isArray: false
      name: request_type
      predefined:
      - Incident
      - Request For Information
      - Service Request
      required: false
      secret: false
    - auto: PREDEFINED
