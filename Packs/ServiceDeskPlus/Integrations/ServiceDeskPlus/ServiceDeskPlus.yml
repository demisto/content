        "{''key1'':''val1'',''key2'':''val2''}".'
      isArray: false
      name: udf_fields
      required: false
      secret: false
    deprecated: false
    description: Creates new requests.
    execution: false
    name: service-desk-plus-request-create
    outputs:
    - contextPath: ServiceDeskPlus.Request.Requester
      description: Who made the request.
      type: Unknown
    - contextPath: ServiceDeskPlus.Request.CreatedTime
