commonfields:
  id: Spamcop
  version: -1
name: Spamcop
display: Spamcop
category: Data Enrichment & Threat Intelligence
description: SpamCop is an email spam reporting service, integration allow checking
  the reputation of an IP address
configuration: []
script:
  script: ''
  type: python
  commands:
  - name: ip
    arguments:
    - name: ip
      required: true
      description: The IP which details you want to find
      default: true
      isArray: true
    outputs:
    - contextPath: Spamcop.IP
      description: IP details
      type: String
    - contextPath: DBotScore.Indicator
      description: The indicator that was tested.
      type: string
    - contextPath: DBotScore.Score
      description: The actual score.
      type: number
    - contextPath: DBotScore.Type
      description: The actual score.
      type: string
    - contextPath: DBotScore.Vendor
      description: The vendor used to calculate the score.
      type: string
    - contextPath: IP.Address
      description: The IP address.
      type: string
    - contextPath: IP.Malicious.Vendor
      description: For malicious files, the vendor that made the decision.
      type: string
    - contextPath: IP.Malicious.Description
      description: A description explaining why the IP address was reported as malicious.
      type: string
    description: Get IP details from Spamcop service
  dockerimage: demisto/python3:3.8.6.13358
  runonce: false
