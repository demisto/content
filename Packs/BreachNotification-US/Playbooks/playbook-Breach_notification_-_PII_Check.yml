  \ the breached data contain any Personally Identifiable Information (PII) according\
  \ to California law.\n\nDISCLAIMER: Please consult with your legal team before implementing\
  \ this playbook.\n\n**Source: http://leginfo.legislature.ca.gov/faces/codes_displaySection.xhtml?lawCode=CIV&sectionNum=1798.82."
