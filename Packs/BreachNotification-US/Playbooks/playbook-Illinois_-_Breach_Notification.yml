id: Illinois - Breach Notification
version: -1
name: Illinois - Breach Notification
description: "This playbook helps an analyst determine if the breached data meets\
  \ the criteria for breach notification according to Illinois law, and, if necessary,\
  \ follows through with the notification procedures. \n\nDISCLAIMER: Please consult\
  \ with your legal team before implementing this playbook.\n\n**Source:** http://www.ilga.gov/legislation/ilcs/ilcs3.asp?ActID=2702&ChapAct=815%C2%A0ILCS%C2%A0530/&ChapterID=67&ChapterName=BUSINESS+TRANSACTIONS&ActName=Personal+Information+Protection+Act.\n\
  https://www.mintz.com/newsletter/2007/PrivSec-DataBreachLaws-02-07/state_data_breach_matrix.pdf"
