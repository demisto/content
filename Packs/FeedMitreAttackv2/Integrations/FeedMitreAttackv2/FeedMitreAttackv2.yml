category: Data Enrichment & Threat Intelligence
commonfields:
  id: MITRE ATT&CK v2
  version: -1
configuration:
- defaultvalue: 'true'
  display: Fetch indicators
  name: feed
  required: false
  type: 8
- additionalinfo: Indicators from this integration instance will be marked with this
    reputation
  display: Indicator Reputation
  name: feedReputation
  options:
  - None
  - Good
  - Suspicious
  - Bad
  required: false
  type: 18
- additionalinfo: Reliability of the source providing the intelligence data
  defaultvalue: A - Completely reliable
  display: Source Reliability
  name: feedReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- additionalinfo: The Traffic Light Protocol (TLP) designation to apply to indicators
    fetched from the feed
  display: Traffic Light Protocol Color
  name: tlp_color
  options:
  - RED
  - AMBER
  - GREEN
  - WHITE
  required: false
  type: 15
- defaultvalue: indicatorType
  display: ''
  name: feedExpirationPolicy
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
  required: false
  type: 17
- defaultvalue: '20160'
  display: ''
  name: feedExpirationInterval
  required: false
  type: 1
- defaultvalue: '240'
  display: Feed Fetch Interval
  name: feedFetchInterval
  required: false
  type: 19
- additionalinfo: When selected, the exclusion list is ignored for indicators from
    this feed. This means that if an indicator from this feed is on the exclusion
    list, the indicator might still be added to the system.
  defaultvalue: 'false'
  display: Bypass exclusion list
  name: feedBypassExclusionList
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- defaultvalue: 'false'
  display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- additionalinfo: Supports CSV values.
  display: Tags
  name: feedTags
  required: false
  type: 0
- defaultvalue: 'true'
  display: Create relationships
  name: create_relationships
  required: false
  type: 8
description: Use the MITRE ATT&CK® feed to fetch MITRE’s Adversarial Tactics, Techniques,
  and Common Knowledge (ATT&CK®) content. MITRE ATT&CK® is a globally-accessible knowledge
  base of adversary tactics and techniques based on real-world observations. The ATT&CK
  knowledge base is used as a foundation for the development of specific threat models
  and methodologies in the private sector, in government, and in the cybersecurity
  product and service community.
display: MITRE ATT&CK Feed v2
name: MITRE ATT&CK v2
script:
  commands:
  - arguments:
    - default: false
      defaultValue: '10'
      description: The maximum number of indicators to return. The default is 10.
      isArray: false
      name: limit
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'False'
      description: Output in raw JSON format. Can be "True" or "False". The default
        is "False".
      isArray: false
      name: raw
      predefined:
      - 'False'
      - 'True'
      required: false
      secret: false
    deprecated: false
    description: Retreives a limited number of the indicators.
    execution: false
    name: mitre-get-indicators
  - deprecated: false
    description: Shows the feed names and IDs from TAXII.
    execution: false
    name: mitre-show-feeds
  - name: attack-pattern
    arguments:
    - name: attack_pattern
      required: true
      default: true
      description: Indicator to look up.
    outputs:
    - contextPath: MITRE.ATT&CK.value
      description: The indicator value.
      type: string
    - contextPath: MITRE.ATT&CK.indicatorid
      description: Indicator ID.
      type: number
    description: Lookup reputation in the indicators.
  dockerimage: demisto/taxii2:1.0.0.19258
  feed: true
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- No tests
fromversion: 5.5.0
