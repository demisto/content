script:
  commands:
  - arguments:
    - default: false
      description: ID of the workspace. This is Workspace ID from the Properties blade
        in the Azure portal.
      isArray: false
      name: workspace_id
      required: true
      secret: false
    - default: false
      description: The query to execute.
      isArray: false
      name: query
      required: true
      secret: false
    - default: false
      description: The timespan over which to query data. This is an ISO8601 time
        period value. This timespan is applied in addition to any that are specified
        in the query expression.
      isArray: false
      name: timespan
      required: false
      secret: false
    - default: false
      description: A comma-separated list of workspaces that are included in the query.
      isArray: false
      name: workspaces
      required: false
      secret: false
    deprecated: false
    description: Executes an Analytics query for data.
    execution: false
    name: azure-log-analytics-execute-query
  - deprecated: false
    description: Tests connectivity to Azure Log Analytics.
    execution: false
    name: azure-log-analytics-test
  - arguments:
    - default: false
      defaultValue: '50'
      description: The maximum number of incidents to return. The default and maximum
        value is 50.
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      defaultValue: '0'
      description: The page number from which to start a search.
      isArray: false
      name: page
      required: false
      secret: false
    deprecated: false
    description: Gets the saved searches of the Log Analytics workspace.
    execution: false
    name: azure-log-analytics-saved-search-list
    outputs:
    - contextPath: AzureLogAnalytics.SavedSearch.id
      description: Fully qualified resource Id for the resource, e.g. /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
      type: String
    - contextPath: AzureLogAnalytics.SavedSearch.etag
      description: The ETag of the saved search.
      type: String
    - contextPath: AzureLogAnalytics.SavedSearch.category
      description: The category of the saved search. This helps the user to find a
        saved search faster.
      type: String
    - contextPath: AzureLogAnalytics.SavedSearch.displayName
      description: Saved search display name.
      type: String
    - contextPath: AzureLogAnalytics.SavedSearch.functionAlias
      description: The function alias if query serves as a function.
      type: String
    - contextPath: AzureLogAnalytics.SavedSearch.functionParameters
      description: 'The optional function parameters if query serves as a function.
        Value should be in the following format: ''param-name1:type1 = default_value1,
        param-name2:type2 = default_value2''. For more examples and proper syntax
        please refer to https://docs.microsoft.com/en-us/azure/kusto/query/functions/user-defined-functions'
      type: String
    - contextPath: AzureLogAnalytics.SavedSearch.query
      description: The query expression for the saved search.
      type: String
    - contextPath: AzureLogAnalytics.SavedSearch.tags.name
      description: The name of a tag attached to the saved search.
      type: String
    - contextPath: AzureLogAnalytics.SavedSearch.tags.value
      description: The value of a tag attached to the saved search.
      type: String
    - contextPath: AzureLogAnalytics.SavedSearch.version
      description: The version number of the query language. The current version is
        2 and is the default.
      type: Number
    - contextPath: AzureLogAnalytics.SavedSearch.type
      description: The type of the resource, e.g. Microsoft.Compute/virtualMachines
        or Microsoft.Storage/storageAccounts.
      type: String
  - arguments:
    - default: false
      description: The id of the saved search.
      isArray: false
      name: saved_search_id
      required: true
      secret: false
    deprecated: false
