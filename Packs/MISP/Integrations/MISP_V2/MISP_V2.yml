category: Data Enrichment & Threat Intelligence
commonfields:
  id: MISP V2
  version: -1
configuration:
- display: MISP server URL (e.g., https://192.168.0.1)
  name: url
  required: true
  type: 0
- display: API Key
  name: api_key
  required: true
  type: 4
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Select which attribute data fields of the event will be saved to context. Leave empty to select all attributes.
  name: context_select
  options:
  - Category
  - Comment
  - Deleted
  - DisableCorrelation
  - Distribution
  - EventID
  - Galaxy
  - Tag
  - ID
  - ObjectID
  - ObjectRelation
  - ShadowAttribute
  - SharingGroupID
  - Timestamp
  - ToIDs
  - Type
  - UUID
  - Value
  required: false
  type: 16
description: Malware information sharing platform and threat sharing.
display: MISP v2
name: MISP V2
script:
