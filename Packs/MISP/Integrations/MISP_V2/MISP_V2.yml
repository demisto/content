  - arguments:
    - default: false
      description: The attribute type. Use any valid MISP attribute.
      isArray: false
      name: type
      required: false
      secret: false
    - default: false
      description: Search for the specified value in the attributes' value field.
      isArray: false
      name: value
      required: false
      secret: false
    - default: false
      description: The attribute category. Use any valid MISP attribute category.
      isArray: false
      name: category
      required: false
      secret: false
    - default: false
      description: Search by creator organization by supplying the organization ID.
      isArray: false
      name: org
      required: false
      secret: false
    - default: false
      description: 'The tag to include in the results. To exclude a tag, prefix the tag name with "!". Can be: "AND", "OR", and "NOT" followed by ":".  To use a list of tags separate them by ",". To chain logical operators use ";". For example, "AND:tag1,tag2;OR:tag3".'
      isArray: false
      name: tags
      required: false
      secret: false
    - default: false
      description: Event search start date (2015-02-15)
      isArray: false
      name: from
      required: false
      secret: false
    - default: false
      description: Event search end date (2015-02-15)
      isArray: false
      name: to
      required: false
      secret: false
    - default: false
      description: Events published within the last "x" amount of time. Valid time valudes are days, hours, and minutes (for example "5d", "12h", "30m"). This filter uses the published timestamp of the event.
      isArray: false
      name: last
      required: false
      secret: false
    - default: false
      description: The events to include or exclude from the search
      isArray: true
      name: eventid
      required: false
      secret: false
    - default: false
      description: Return events that include an attribute with the given UUID. Alternatively the event's UUID must match the value(s) passed, e.g., 59523300-4be8-4fa6-8867-0037ac110002
      isArray: false
      name: uuid
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'false'
      description: Return only the attributes set with the "to_ids" flag
      isArray: false
      name: to_ids
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
