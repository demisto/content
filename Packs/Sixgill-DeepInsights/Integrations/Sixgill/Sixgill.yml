category: Data Enrichment & Threat Intelligence
commonfields:
  id: Sixgill
  version: -1
configuration:
- display: Sixgill API client ID
  name: client_id
  required: true
  type: 0
- display: Sixgill API client secret
  name: client_secret
  required: true
  type: 4
- defaultvalue: '20'
  display: Maximum number of incidents that can be fetched
  name: maxIncidents
  required: false
  type: 0
- display: Filter by alert template severity
  name: severity
  options:
  - low
  - med
  - high
  required: false
  type: 15
- display: Filter by alert threat level
  name: threat_level
  options:
  - imminent
  - emerging
  required: false
  type: 15
- display: Filter by alert threat type
  name: threat_type
  options:
  - Brand Protection
  - Data Leak
  - Malware
  - Phishing
  - Fraud
  - Vulnerability Exploit
  - Insider Threat
  - Defacement
  - Compromised Accounts
  - DDoS Attack
  - Web Attack
  - Trend Anomaly
  required: false
  type: 15
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Fetch incidents
  name: isFetch
  type: 8
  required: false
- display: Incident type
  name: incidentType
  type: 13
  required: false
description: Defines key assets relevant to your brand, industry, and geolocation. Obtain
  bespoke threat intelligence automatically gathered from exclusive deep, dark, and
  surface web sources-delivered straight into Cortex XSOAR. Detailed actionable
  insights include the assessment of the event, the relevant intelligence item, and
  recommendations for action.
display: Sixgill Deep Insights
name: Sixgill
script:
  dockerimage: demisto/sixgill:1.0.0.7092
  feed: false
  isfetch: true
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
fromversion: 5.0.0
tests:
  - No tests