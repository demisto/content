category: Data Enrichment & Threat Intelligence
commonfields:
  id: Sixgill
  version: -1
configuration:
- display: Sixgill API client ID
  name: client_id
  required: true
  type: 0
- display: Sixgill API client secret
  name: client_secret
  required: true
  type: 4
- defaultvalue: '20'
  display: Max number of incidents that can be fetched
  name: maxIncidents
  required: false
  type: 0
- display: Filter by alert template severity
  name: severity
  options:
  - low
  - med
  - high
  required: false
  type: 15
- display: Filter by alert threat level
  name: threat_level
  options:
  - imminent
  - emerging
  required: false
  type: 15
- display: Filter by alert threat type
  name: threat_type
  options:
  - Brand Protection
  - Data Leak
  - Malware
  - Phishing
  - Fraud
  - Vulnerability Exploit
  - Insider Threat
  - Defacement
  - Compromised Accounts
  - DDoS Attack
  - Web Attack
  - Trend Anomaly
  required: false
  type: 15
- display: Use system proxy settings
  name: proxy
  defaultvalue: ""
  type: 8
  required: false
- display: Trust any certificate (not secure)
  name: insecure
  defaultvalue: ""
  type: 8
  required: false
description: Define key assets relevant to your brand, industry and geolocation. Obtain bespoke threat intelligence automatically gathered from exclusive deep, dark and surface web sources-delivered straight into the Demisto platform. Detailed actionable insights include the assessment of the event, the relevant intelligence item, and recommendations for action.
display: Sixgill Deep Insights
name: Sixgill
script:
  commands:
  - arguments:
    - default: false
      defaultValue: '100'
      description: Max number of indicators that can be fetched
      isArray: false
      name: maxIndicators
      required: false
      secret: false
    deprecated: true
    description: Fetching Sixgill's DarkFeed Threat Intelligence indicators
    execution: true
    name: sixgill-get-indicators
    outputs:
    - contextPath: InfoFile.EntryID
      description: The EntryID of the report file
      type: Unknown
    - contextPath: InfoFile.Extension
      description: The extension of the report file
      type: string
    - contextPath: InfoFile.Name
      description: The name of the report file
      type: string
    - contextPath: InfoFile.Info
      description: The info of the report file
      type: string
    - contextPath: InfoFile.Size
      description: The size of the report file
      type: number
    - contextPath: InfoFile.Type
      description: The type of the report file
      type: String
  dockerimage: demisto/sixgill:1.0.0.6122
  feed: false
  isfetch: true
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
fromversion: 5.0.0
