description: Use this integration to fetch email security incidents from Trellix Email Security - Cloud as Cortex XSIAM events.
display: Trellix Email Security - Cloud Event Collector
name: FireEye ETP Event Collector
script:
  commands:
  - arguments:
    - description: The number of events to return.
      name: limit
      defaultValue: 10
    - defaultValue: 3 days
      description: The start time by which to filter events. Date format will be the same as in the first_fetch parameter.
      name: since_time
    - auto: PREDEFINED
      defaultValue: "false"
      description: Set this argument to True in order to create events, otherwise the command will only display them.
      name: should_push_events
      predefined:
      - "true"
      - "false"
      required: true
    description: Gets events from Trellix Email Security - Cloud. This command is used for developing/ debugging and is to be used with caution, as it can create events, leading to events duplication and API request limitation exceeding.
    name: fireeye-etp-get-events
  dockerimage: demisto/python3:3.12.11.4508456
  isfetchevents: true
  script: ""
  subtype: python3
  type: python
