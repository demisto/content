  version: -1
configuration:
- display: Exchange Online URL
  name: url
  defaultvalue: https://outlook.office365.com
  type: 0
  required: true
  section: Connect
- display: Email / User Principal Name (Required)
  displaypassword: Password (Required for Basic authentication only)
