commonfields:
  id: ThreatExchange
  version: -1
name: ThreatExchange
display: ThreatExchange
fromversion: 5.0.0
category: Data Enrichment & Threat Intelligence
image: data:image/png;base64,
description: Receive threat intelligence about applications, IP addresses, URLs and hashes, a service by Facebook
detaileddescription: 'For more info look at : https://developers.facebook.com/products/threat-exchange'
configuration:
- display: Server URL (e.g. https://192.168.0.1)
  name: Server
  defaultvalue: https://graph.facebook.com
  type: 0
  required: true
- display: App ID
  name: appID
  defaultvalue: ""
  type: 0
  required: true
- display: App Secret
  name: appSecret
  defaultvalue: ""
  type: 4
  required: true
- display: Use system proxy settings
  name: useproxy
  defaultvalue: "true"
  type: 8
  required: false
- display: Trust any certificate (not secure)
  name: insecure
  defaultvalue: "false"
  type: 8
  required: false
- display: Api version
  name: apiVersion
  defaultvalue: v2.8
  type: 0
  required: true
script:
  script: >-
    var serverUrl = params.Server;

    if (serverUrl[serverUrl.length - 1] !== '/') {
        serverUrl += '/';
    }


    var defaultLimit = 20;


    var doReq = function(method, path, parameters) {
        if (!parameters) {
            parameters = {};
        }
        parameters.access_token = params.appID + '|' + params.appSecret;
        var result = http(
            serverUrl + '/' + params.apiVersion + '/'+ path + (method === 'GET' ? encodeToURLQuery(parameters) : ''),
            {
                Headers: {'Content-Type': ['application/x-www-form-urlencoded'], 'Accept': ['application/json']},
                Method: method,
                Body: method == 'POST' ? encodeToURLQuery(parameters).substring(1) : ''
            },
            params.insecure,
            params.useproxy
        );
        if (result.StatusCode < 200 || result.StatusCode > 299) {
            throw 'Failed to perform request ' + path + ', request status code: ' + result.StatusCode + ' with Body: '+ result.Body;
        }
        if (result.Body === '') {
            throw 'No content recieved for ThreatExchange path: '+path;
        }
        var obj;
        try {
            obj = JSON.parse(result.Body);
        } catch (ex) {
            throw 'Error parsing reply - ' + result.Body + ' - ' + ex;
        }
        return {body: result.Body, obj: obj, statusCode: result.StatusCode};
    };


    var doFile = function(hash) {
        var limit = defaultLimit;
        if (args.limit) {
            limit = args.limit;
        }
        var argsForCall = {text: hash, limit: limit, strict_text: true};
        if (args.since) {
            argsForCall.since = args.since;
        }
        if (args.until) {
            argsForCall.until = args.until;
        }
        var res = doReq('GET', 'malware_analyses', argsForCall);
        var data = res.obj.data;
        var ec = {};
        ec.DBotScore = [];
        if (data.length === 0) {
            ec.DBotScore.push({
                Indicator: hash,
                Type: 'hash',
                Vendor: 'ThreatExchange',
                Score: 0
            });
            ec.DBotScore.push({
                Indicator: hash,
                Type: 'file',
                Vendor: 'ThreatExchange',
                Score: 0
            })

            return {Type: entryTypes.note, Contents: res.body, ContentsFormat: formats.json,
                HumanReadable: 'ThreatExchange does not have details about ' + hash + '\n',
                EntryContext: ec
            };
        }
        ec[outputPaths.file] = [];
        var md = tblToMd('ThreatExchange Hash Reputation', data, argToList(args.headers));
        for (var i=0; i<data.length; i++) {
            var dbotScore = 0;
            if (data[i].status == 'MALICIOUS') {
                dbotScore = 3;
                var malFile = {};
                addMalicious(malFile,outputPaths.file,{MD5: data[i].md5, SHA1: data[i].sha1, SHA256: data[i].sha256, Malicious: {Vendor: 'ThreatExchange', Description: data[i].description}});
                ec[outputPaths.file].push(malFile[outputPaths.file]);
            } else if (data[i].status == 'SUSPICIOUS') {
                dbotScore = 2;
            } else if (data[i].status == 'NON_MALICIOUS'){
                dbotScore = 1;
            }
            ec.DBotScore.push({
                Indicator: hash,
                Type: 'hash',
                Vendor: 'ThreatExchange',
                Score: dbotScore
            });
            ec.DBotScore.push({
                Indicator: hash,
                Type: 'file',
                Vendor: 'ThreatExchange',
                Score: dbotScore
            })
        }
        return {
            Type: entryTypes.note,
            Contents: res.body,
            ContentsFormat: formats.json,
            HumanReadable: md,
            EntryContext: ec
        };
    };


    var dbotTypeHashList = function(hash, score)

    {
        return [{
                Indicator: hash,
                Type: 'hash',
                Vendor: 'ThreatExchange',
                Score: score
            },
            {
                Indicator: hash,
                Type: 'file',
                Vendor: 'ThreatExchange',
                Score: score
            }
            ]
    }


    var doIP = function(ip) {
        if (!isValidIP(ip)) {
            return {Type: entryTypes.error, Contents: 'IP - ' + ip + ' is not valid IP', ContentsFormat: formats.text};
        }
        var limit = defaultLimit;
        if (args.limit) {
            limit = args.limit;
        }
        var argsForCall = {text: ip, limit: limit, strict_text: true, type: 'IP_ADDRESS'};
        if (args.since) {
            argsForCall.since = args.since;
        }
        if (args.until) {
            argsForCall.until = args.until;
        }
        var res = doReq('GET', 'threat_descriptors', argsForCall);
        var data = res.obj.data;
        var ec = {};
        ec.DBotScore = [];
        if (data.length === 0) {
            ec.DBotScore.push({
                Indicator: ip,
                Type: 'ip',
                Vendor: 'ThreatExchange',
                Score: 0
            });
            return {
                Type: entryTypes.note,
                Contents: res.body,
                ContentsFormat: formats.json,
                HumanReadable: 'ThreatExchange does not have details about ' + ip + '\n',
                EntryContext: ec
            };
        }
        ec[outputPaths.ip] = [];
        var md = tblToMd('ThreatExchange IP Reputation', data, argToList(args.headers));
        for (var i=0; i<data.length; i++) {
            var dbotScore = 0;
            if (data[i].status == 'MALICIOUS') {
                dbotScore = 3;
                // not really an array, so I can override
                addMalicious(ec, outputPaths.ip, {
                    Address: ip,
                    Malicious: {
                        Vendor: 'ThreatExchange',
                        Description: data[i].description
                    }
                });
            } else if (data[i].status == 'SUSPICIOUS') {
                dbotScore = 2;
            } else if (data[i].status == 'NON_MALICIOUS'){
                dbotScore = 1;
            }
            ec.DBotScore.push({
                Indicator: ip,
                Type: 'ip',
                Vendor: 'ThreatExchange',
                Score: dbotScore
            });
        }
        return {
            Type: entryTypes.note,
            Contents: res.body,
            ContentsFormat: formats.json,
            HumanReadable: md,
            EntryContext: ec
        };
    };


    var doURL = function(url) {
        var limit = defaultLimit;
        if (args.limit) {
            limit = args.limit;
        }
        var argsForCall = {text: url, limit: limit, strict_text: true, type: 'URI'};
        if (args.since) {
            argsForCall.since = args.since;
        }
        if (args.until) {
            argsForCall.until = args.until;
        }
        var res = doReq('GET', 'threat_descriptors', argsForCall);
        var data = res.obj.data;
        var ec = {};
        ec.DBotScore = [];
        if (data.length === 0) {
            ec.DBotScore.push({
                Indicator: url,
                Type: 'url',
                Vendor: 'ThreatExchange',
                Score: 0
            });
            return {
                Type: entryTypes.note,
                Contents: res.body,
                ContentsFormat: formats.json,
                HumanReadable: 'ThreatExchange does not have details about ' + url + '\n',
                EntryContext: ec
            };
        }
        ec[outputPaths.url] = [];
        var md = tblToMd('ThreatExchange URL Reputation', data, argToList(args.headers));
        for (var i=0; i<data.length; i++) {
            var dbotScore = 0;
            if (data[i].status == 'MALICIOUS') {
                dbotScore = 3;
                // not really an array, so I can override
                addMalicious(ec, outputPaths.url, {
                    Data: url,
                    Malicious: {
                        Vendor: 'ThreatExchange',
                        Description: data[i].description
                    }
                });
            } else if (data[i].status == 'SUSPICIOUS'){
                dbotScore = 2;
            } else if (data[i].status == 'NON_MALICIOUS'){
                dbotScore = 1;
            }
            ec.DBotScore.push({
                Indicator: url,
                Type: 'url',
                Vendor: 'ThreatExchange',
                Score: dbotScore
            });
        }
        return {
            Type: entryTypes.note,
            Contents: res.body,
            ContentsFormat: formats.json,
            HumanReadable: md,
            EntryContext: ec
        };
    };


    var doDomain = function(domain) {
        var limit = defaultLimit;
        if (args.limit) {
            limit = args.limit;
        }
        var argsForCall = {
            text: domain,
            limit: limit,
            strict_text: true,
            type: 'DOMAIN'
        };

        if (args.since) {
            argsForCall.since = args.since;
        }
        if (args.until) {
            argsForCall.until = args.until;
        }
        var res = doReq('GET', 'threat_descriptors', argsForCall);
        var data = res.obj.data;
        var ec = {};
        ec.DBotScore = [];
        if (data.length === 0) {
            ec.DBotScore.push({
                Indicator: domain,
                Type: 'domain',
                Vendor: 'ThreatExchange',
                Score: 0
            });
            return {
                Type: entryTypes.note,
                Contents: res.body,
                ContentsFormat: formats.json,
                HumanReadable: 'ThreatExchange does not have details about ' + domain + '\n',
                EntryContext: ec
            };
        }
        ec[outputPaths.domain] = [];
        var md = tblToMd('ThreatExchange Domain Reputation', data, argToList(args.headers));
        for (var i=0; i<data.length; i++) {
            var dbotScore = 0;
            if (data[i].status == 'MALICIOUS') {
                dbotScore = 3;
                addMalicious(ec, outputPaths.domain, {
                    Name: domain,
                    Malicious: {
                        Vendor: 'ThreatExchange',
                        Description: data[i].description
                    }
                });
            } else if (data[i].status == 'SUSPICIOUS') {
                dbotScore = 2;
            } else if (data[i].status == 'NON_MALICIOUS'){
                dbotScore = 1;
            }
            ec.DBotScore.push({
                Indicator: domain,
                Type: 'domain',
                Vendor: 'ThreatExchange',
                Score: dbotScore
            });
        }
        return {
            Type: entryTypes.note,
            Contents: res.body,
            ContentsFormat: formats.json,
            HumanReadable: md,
            EntryContext: ec
        };
    };


    var doQuery = function(text) {
        var limit = defaultLimit;
        if (args.limit) {
            limit = args.limit;
        }
        var argsForCall = {
            limit: limit,
            strict_text: false
        };
        if (args.type) {
            argsForCall.type = args.type;
        }
        if (args.text) {
            argsForCall.text = args.text;
        }
        if (args.since) {
            argsForCall.since = args.since;
        }
        if (args.until) {
            argsForCall.until = args.until;
        }
        var res = doReq('GET', 'threat_descriptors', argsForCall);
        var data = res.obj.data;
        if (data.length === 0) {
            return {
                Type: entryTypes.note,
                Contents: res.body,
                ContentsFormat: formats.json,
                HumanReadable: 'ThreatExchange does not have details about ' + text + '\n'
            };
        }
        var ec = {};
        ec.queryResult = data;
        var md = tblToMd('ThreatExchange Query Result', data, argToList(args.headers));
        return {
            Type: entryTypes.note,
            Contents: res.body,
            ContentsFormat: formats.json,
            HumanReadable: md,
            EntryContext: ec
        };
    };


    var doMembers = function() {
        var res = doReq('GET', 'threat_exchange_members', {});
        var data = res.obj.data;
        var md = tblToMd('ThreatExchange Members', data, argToList(args.headers));
        return {
            Type: entryTypes.note,
            Contents: res.body,
            ContentsFormat: formats.json,
            HumanReadable: md
        };
    };


    switch (command) {
        case 'test-module':
            doFile('d2b4a84e2b69856ba8e234f55b1fbc4b'); // Check File Hash d2b4a84e2b69856ba8e234f55b1fbc4b - it will throw an error if not successful
            return true;
        case 'file':
            return doFile(args.file);
        case 'ip':
            return doIP(args.ip);
        case 'url':
            return doURL(args.url);
        case 'domain':
            return doDomain(args.domain);
        case 'threatexchange-query':
            return doQuery(args.text);
        case 'threatexchange-members':
            return doMembers();
        default:
            throw 'Unknown command - ' + command;
    }
  type: javascript
  commands:
  - name: file
    arguments:
    - name: file
      required: true
      default: true
      description: Hash of the file to query. Supports MD5, SHA1 and SHA256 hashes.
    - name: limit
      description: The maximum number of results per page. The maximum is 1000. Default is 20.
      defaultValue: "20"
    - name: headers
      description: 'A comma-separated list of headers to display in human-readable format. For example: header1,header2,header3'
    - name: since
      description: 'The start timestamp for collecting malware, format: 1391813489'
    - name: until
      description: 'The end timestamp for collecting malware, format: 1391813489'
    outputs:
    - contextPath: File.MD5
      description: Bad MD5 hash found.
    - contextPath: File.SHA1
      description: Bad SHA1 hash found.
    - contextPath: File.SHA256
      description: Bad SHA256 hash found.
    - contextPath: DBotScore.Indicator
      description: The indicator that was tested.
    - contextPath: DBotScore.Type
      description: The indicator type.
    - contextPath: DBotScore.Vendor
      description: The vendor used to calculate the score.
    - contextPath: DBotScore.Score
      description: The actual score.
    - contextPath: File.Malicious.Vendor
      description: For malicious files, the vendor that made the decision
    - contextPath: File.Malicious.Description
      description: For malicious files, the reason that the vendor made the decision.
    - contextPath: File.Malicious.Score
      description: For malicious files, the score from the vendor.
    description: Checks the file reputation of the given hash.
  - name: ip
    arguments:
    - name: ip
      required: true
      default: true
      description: IP address to check.
    - name: headers
      description: 'A comma-separated list of headers to display in human-readable format. For example: header1,header2,header3.'
    outputs:
    - contextPath: IP.Address
      description: Bad IP address found.
    - contextPath: IP.Malicious.Vendor
      description: For malicious IPs addresse, the vendor that made the decision.
    - contextPath: IP.Malicious.Description
      description: For malicious IP addresses, the reason that the vendor made the decision.
    - contextPath: DBotScore.Indicator
      description: The indicator that was tested.
    - contextPath: DBotScore.Type
      description: The indicator type.
    - contextPath: DBotScore.Vendor
      description: The vendor used to calculate the score.
    - contextPath: DBotScore.Score
      description: The actual score.
    - contextPath: IP.Malicious.Score
      description: For malicious IP addresses, the score from the vendor.
    description: Checks the reputation of the given IP address.
  - name: url
    arguments:
    - name: url
      required: true
      description: URL to be checked
    - name: limit
      description: The maximum number of results per page. The maximum is 1000. Default is 20.
      defaultValue: "20"
    - name: headers
      description: 'Headers to display in Human readable format, comma separated format, for example: header1,header2,header3'
    - name: since
      description: 'The start timestamp for collecting malware, format: 1391813489'
    - name: until
      description: 'The end timestamp for collecting malware, format: 1391813489'
    outputs:
    - contextPath: URL.Data
      description: Bad URLs found
    - contextPath: DBotScore.Indicator
      description: The indicator that was tested.
    - contextPath: DBotScore.Type
      description: The indicator type.
    - contextPath: DBotScore.Vendor
      description: The vendor used to calculate the score.
    - contextPath: DBotScore.Score
      description: The actual score.
    - contextPath: URL.Malicious.Vendor
      description: For malicious URLs, the vendor that made the decision
    - contextPath: URL.Malicious.Description
      description: For malicious URLs, the reason for the vendor to make the decision
    - contextPath: URL.Malicious.Score
      description: For malicious URLs, the score from the vendor
    description: Check URL Reputation
  - name: domain
    arguments:
    - name: domain
      required: true
      default: true
      description: Domain name to check reputation
    - name: limit
      description: The maximum number of results per page. The maximum is 1000. Default is 20.
      defaultValue: "20"
    - name: headers
      description: 'Headers to display in Human readable format, comma separated format, for example: header1,header2,header3'
    - name: since
      description: 'The start timestamp for collecting malware, format: 1391813489'
    - name: until
      description: 'The end timestamp for collecting malware, format: 1391813489'
    outputs:
    - contextPath: Domain.Name
      description: Bad domain found
    - contextPath: DBotScore.Indicator
      description: The indicator that was tested.
    - contextPath: DBotScore.Type
      description: The indicator type.
    - contextPath: DBotScore.Vendor
      description: The vendor used to calculate the score.
    - contextPath: DBotScore.Score
      description: The actual score.
    - contextPath: Domain.Malicious.Vendor
      description: For malicious domains, the vendor that made the decision
    - contextPath: Domain.Malicious.Description
      description: For malicious domains, the reason that the vendor made the decision.
    description: Check domain reputation
  - name: threatexchange-query
    arguments:
    - name: text
      default: true
      description: Free-form text field with a value to search for. This can be a file hash or a string found in other fields of the objects.
    - name: type
      description: 'The type of descriptor to search for. For more information see: https://developers.facebook.com/docs/threat-exchange/reference/apis/indicator-type/v2.9'
    - name: limit
      description: The maximum number of results per page. The maximum is 1000. Default is 20.
      defaultValue: "20"
    - name: headers
      description: 'Headers to display in Human readable format, comma separated format, for example: header1,header2,header3'
    - name: since
      description: 'The start timestamp for collecting malware, format: 1391813489'
    - name: until
      description: 'The end timestamp for collecting malware, format: 1391813489'
    description: ' Searches for subjective opinions on indicators of compromise stored in ThreatExchange'
  - name: threatexchange-members
    arguments: []
    description: Returns a list of current members of the ThreatExchange, alphabetized by application name. Each application may also include an optional contact email address. You can set this address, if desired, under the settings panel for your application
hidden: false
tests:
- ThreatExchange-test
