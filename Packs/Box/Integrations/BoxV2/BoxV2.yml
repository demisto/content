script:
  commands:
  - arguments:
    - auto: PREDEFINED
      default: false
      description: 'Limits the search results to any items of this type. This parameter
        only takes one value. By default, the API returns items that match any of
        these types. Possible values are: "file", "folder", "web_link".'
      isArray: false
      name: type
      predefined:
      - file
      - folder
      - web_link
      required: false
      secret: false
    - default: false
      description: A comma-separated lists of folder IDs that limits the search results
        to items within the given list of folders.
      isArray: false
      name: ancestor_folder_ids
      required: false
      secret: false
    - default: false
      description: Query for an item by name.
      isArray: false
      name: item_name
      required: false
      secret: false
    - default: false
      description: The description of the item to search for.
      isArray: false
      name: item_description
      required: false
      secret: false
    - default: false
      description: The comments of the item to search for.
      isArray: false
      name: comments
      required: false
      secret: false
    - default: false
      description: The tag of the item to search for.
      isArray: false
      name: tag
      required: false
      secret: false
    - default: false
      description: A comma-separated list of the time frame of when the item was created.
        Can be RFC3339 timestamps, or relative to the current time (e.g., 3 Days).
      isArray: false
      name: created_range
      required: false
      secret: false
    - default: false
      description: Limits the search results to any files that match any of the provided
        file extensions.
      isArray: false
      name: file_extensions
      required: false
      secret: false
    - default: false
      defaultValue: '100'
      description: The maximum number of items to return as part of a page of results.
        Default is "100".
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      defaultValue: '0'
      description: The offset of the item at which to begin the response. Default
        is "0".
      isArray: false
      name: offset
      required: false
      secret: false
    - default: false
      description: A comma-separated list of user IDs used to limit the search results
        to any items that are owned by the given list of owners.
      isArray: false
      name: owner_uids
      required: false
      secret: false
    - default: false
      description: Whether the search should look in the trash for items.
      isArray: false
      name: trash_content
      required: false
      secret: false
    - default: false
      description: Limits the search results to any items updated within a given date
        range.
      isArray: false
      name: updated_at_range
      required: false
      secret: false
    - default: false
      description: The string to search for.
      isArray: false
      name: query
      required: false
      secret: false
    deprecated: false
    description: Searches for files, folders, web links, and shared files across the
      users' content or across the entire enterprise.
    execution: false
    name: box-search-content
    outputs:
