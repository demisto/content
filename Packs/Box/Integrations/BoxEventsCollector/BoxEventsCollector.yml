category: Analytics & SIEM
commonfields:
  id: BoxEventsCollector
  version: -1
configuration:
- display: Server URL
  name: url
  type: 0
  required: true
  defaultvalue: https://api.box.com
  additionalinfo: The url of the box api
- display: ''
  name: credentials_json
  type: 9
  required: true
  displaypassword: Credentials JSON
  hiddenusername: true
- display: Fetch Events
  name: isFetchEvents
  type: 8
  required: false
- defaultvalue: 1 days
  display: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days)
  name: created_after
  type: 0
  required: false
- display: "The maximum amount of events to fetch for each page. \nIf you're encountering timeouts, consider decrease this value. range 500.\n"
  name: page_size
  type: 0
  defaultvalue: 500
  required: false
- display: Trust any certificate (not secure)
  name: insecure
  type: 8
  required: false
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
description: Collect events from Box's logs.
display: Box Event Collector
name: BoxEventsCollector
script:
  commands:
  - arguments:
    - description: Maximum events to fetch.
      name: page_size
      defaultValue: 10
    - description: Should push events.
      name: should_push_events
      defaultValue: 'false'
    - description: Fetch events from this time (<number> <time unit>, e.g., 12 hours, 7 days).
      name: created_after
      defaultValue: 3 days
    description: Get events.
    name: box-get-events
  dockerimage: demisto/auth-utils:1.0.0.116752
  runonce: false
  script: '-'
  subtype: python3
  type: python
  isfetchevents: true
marketplaces:
- marketplacev2
- platform
tests:
- No tests
fromversion: 6.6.0
