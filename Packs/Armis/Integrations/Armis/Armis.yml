  - arguments:
    - description: The AQL string.
      name: aql_string
      required: true
    - defaultValue: '50'
      description: The maximum number of results to get.
      name: max_results
    description: Search devices with a custom AQL search string.
    name: armis-search-devices-by-aql
    outputs:
