category: Utilities
commonfields:
  id: Armis
  version: -1
configuration:
- display: Server URL
  name: url
  required: true
  type: 0
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
  type: 13
- defaultvalue: '10'
  display: Maximum number of incidents per fetch
  name: max_fetch
  required: false
  type: 0
- defaultvalue: ACTIVE
  display: Fetch alerts with status (UNHANDLED,SUPPRESSED,RESOLVED)
  name: alert_status
  options:
  - UNHANDLED
  - SUPPRESSED
  - RESOLVED
  required: false
  type: 16
- additionalinfo: The types of Alerts are Policy Violation, System Policy Violation,
    Anomaly Detection
  display: Fetch alerts with type
  name: alert_type
  options:
  - Policy Violation
  - System Policy Violation
  - Anomaly Detection
  required: false
  type: 16
- defaultvalue: Low
  display: Minimum severity of alerts to fetch
  name: min_severity
  options:
  - Low
  - Medium
  - High
  required: true
  type: 15
- defaultvalue: 3 days
  display: First fetch time
  name: first_fetch
  required: false
  type: 0
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Secret API Key
  hidden: false
  name: secret
  required: true
  type: 4
- additionalinfo: use this parameter to fetch incidents using a free AQL string rather
    than the simpler alert type, severity, etc'
  display: Fetch Alerts AQL
  hidden: false
  name: free_fetch_string
  required: false
  type: 0
description: Integration with Armis
display: Armis
name: Armis
script:
  commands:
  - arguments:
    - auto: PREDEFINED
      default: false
      description: Filter by alert severity. Comma-separated value (Low,Medium,High)
      isArray: true
      name: severity
      predefined:
      - High
      - Medium
      - Low
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Filter by alert status.
      isArray: true
      name: status
      predefined:
      - UNHANDLED
      - SUPPRESSED
      - RESOLVED
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Filter by alert type
      isArray: true
      name: alert_type
      predefined:
      - Policy Violation
      - System Policy Violation
      - Anomaly Detection
      required: false
      secret: false
    - default: false
      defaultValue: '50'
      description: The Maximum number of results to get
      isArray: false
      name: max_results
      required: false
      secret: false
    - default: false
      description: "Filter by start time. \nExamples:\n  \"3 days ago\"\n  \"1 month\"\
        \n  \"2019-10-10T12:22:00\"\n  \"2019-10-10\""
      isArray: false
      name: time_frame
      required: false
      secret: false
    - default: false
      description: The ID of the alert
      isArray: false
      name: alert_id
      required: false
      secret: false
    deprecated: false
    description: Search Armis Alerts.
    execution: false
    name: armis-search-alerts
    outputs:
    - contextPath: Armis.SearchAlerts.activityIds
      description: The activity ids of the alert
      type: Number
    - contextPath: Armis.SearchAlerts.activityUUIDs
      description: The activity UUIDs of the alert
      type: String
