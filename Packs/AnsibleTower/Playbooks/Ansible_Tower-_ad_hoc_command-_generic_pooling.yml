    type: playbook
    task:
      id: 0a0d4945-27fb-4929-82f2-a26e6a8ab117
      version: -1
      name: GenericPolling
      description: |-
        Use this playbook as a sub-playbook to block execution of the master playbook until a remote action is complete.
        This playbook implements polling by continuously running the command in Step \#2 until the operation completes.
        The remote action should have the following structure:

        1. Initiate the operation.
        2. Poll to check if the operation completed.
        3. (optional) Get the results of the operation.
      playbookName: GenericPolling
      type: playbook
      iscommand: false
      brand: ""
    nexttasks:
      '#none#':
      - "6"
    scriptarguments:
      AdditionalPollingCommandArgNames: {}
      AdditionalPollingCommandArgValues: {}
      Ids:
        complex:
          root: AnsibleAWX.AdhocCommand
          accessor: id
      Interval:
        simple: "1"
      PollingCommandArgName:
        simple: command_id
      PollingCommandName:
        simple: ansible-tower-adhoc-command-status
      Timeout:
        simple: "10"
      dt:
        simple: AnsibleAWX.AdhocCommand(val.AdhocCommand.status !== 'success' | val.AdhocCommand.status
          !== 'failed' | val.AdhocCommand.status !== 'error' | val.AdhocCommand.status
          !== 'canceled' ).id
    separatecontext: true
    loop:
      iscommand: false
      exitCondition: ""
      wait: 1
      max: 100
    view: |-
      {
        "position": {
          "x": 630,
          "y": 780
        }
      }
    note: false
    timertriggers: []
    ignoreworker: false
    skipunavailable: false
