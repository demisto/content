  display: Fetch events
  type: 8
  required: false
  section: Collect
- name: max_fetch
  display: Maximum number of events per fetch
  additionalinfo: The maximum number of events to pull in a single fetch-events cycle.
  defaultvalue: '10000'
  type: 0
  required: false
