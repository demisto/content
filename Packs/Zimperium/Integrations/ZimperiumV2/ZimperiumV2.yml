category: Network Security
commonfields:
  id: Zimperium V2
  version: -1
configuration:
- defaultvalue: https://ziap.zimperium.com
  display: Server URL (e.g. https://ziap.zimperium.com)
  name: url
  required: true
  type: 0
  section: Connect
- display: Client ID
  name: credentials
  type: 9
  required: true
  displaypassword: Client Secret
  section: Connect
- display: Fetch incidents
  name: isFetch
  type: 8
  required: false
- display: Fetch Query. e.g, severity=CRITICAL,teamId=my_id
  name: fetch_query
  type: 0
  required: false
  section: Collect
- defaultvalue: '50'
  display: Max fetch
  name: max_fetch
  type: 0
  required: false
  section: Collect
- defaultvalue: 7 days
  display: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days, 3 months, 1 year)
  name: fetch_time
  type: 0
  required: false
  section: Collect
- display: 'Advanced: Minutes to look back when fetching'
  name: look_back
  type: 0
  required: false
  defaultvalue: 1
  additionalinfo: Use this parameter to determine how long backward to look in the search for incidents that were created before the last run time and did not match the query when they were created.
  section: Collect
- display: Trust any certificate (not secure)
  name: insecure
  type: 8
  required: false
  section: Connect
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
  section: Connect
