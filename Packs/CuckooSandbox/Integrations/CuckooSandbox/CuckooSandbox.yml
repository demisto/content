  name: server
  type: 0
  required: false
- display: Username (Only if your cuckoo service requires HTTP auth)
  name: authentication
  type: 9
  required: false
- display: Trust any certificate (not secure)
  name: insecure
  type: 8
  required: false
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
