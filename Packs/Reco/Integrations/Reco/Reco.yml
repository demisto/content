category: Data Enrichment & Threat Intelligence
commonfields:
  id: Reco
  version: -1
configuration:
- display: Server URL (e.g. https://host.reco.ai/api/v1)
  name: url
  required: true
  type: 0
- section: Connect
  display: JWT app token
  displaypassword: API Token
  name: api_token
  type: 4
  required: true
  hiddenusername: true
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
  type: 13
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- defaultvalue: '200'
  display: Max fetch
  name: max_fetch
  required: false
  type: 0
- additionalinfo: Incidents SaaS Source
  display: Source
  name: source
  required: false
  type: 0
- additionalinfo: Created At time before which incidents will be fetched
  display: Before
  name: before
  required: false
  type: 0
- additionalinfo: Created At time after which incidents will be fetched
  display: After
  name: after
  required: false
  type: 0
- additionalinfo: Risk level of the incidents to fetch
  display: Risk level
  name: risk_level
  required: false
  type: 0
- defaultvalue: 7 days
  display: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days)
  name: first_fetch
  required: false
  type: 0
  section: Collect
description: Reco is a Saas data security solution that protects your data from accidental leaks and malicious attacks.
display: Reco
name: Reco
script:
  dockerimage: demisto/python3:3.10.10.50695
  feed: false
  isfetch: true
  longRunning: false
  longRunningPort: false
  runonce: false
  script: "-"
  subtype: python3
  type: python
  commands:
  - arguments:
    - default: false
      description: Comment to add to the incident
      isArray: false
      name: comment
      required: true
      secret: false
    - default: false
      description: Incident ID to add the comment to
      isArray: false
      name: incident_id
      required: true
      secret: false
    deprecated: false
    description: Add a comment to an incident in Reco
    execution: false
    name: reco-update-incident-timeline
  - arguments:
    - default: false
      description: entity id of the file to resolve
      isArray: false
      name: entity_id
      required: true
      secret: false
    - default: false
      description: label name to resolve (e.g. "Accessible to All Org Users", "Accessible by General Public")
      isArray: false
      name: label_name
      required: true
      secret: false
      deprecated: false
    description: Resolve an event in Reco Finding. Reco Findings contains aggregations of events. This command resolves the event in the Reco Finding.
    execution: false
    name: reco-resolve-visibility-event
  - arguments: []
    deprecated: false
    description: Get Risky Users from Reco
    execution: false
    name: reco-get-risky-users
    outputs:
    - contextPath: Reco.RiskyUsers
      description: Risky Users
  - arguments:
    - default: false
      description: Email address of the user to add to the risky users list in Reco
      isArray: false
      name: email_address
      required: true
      secret: false
    deprecated: false
    description: Tag a user as risky in Reco
    execution: false
    name: reco-add-risky-user-label
  - arguments:
    - default: false
      description: Email address of the user
      isArray: false
      name: email_address
      required: true
      secret: false
    - default: false
      description: Return only sensitive assets owned by this user
      isArray: false
      name: only_sensitive
      type: Boolean
      required: false
      secret: false
    deprecated: false
    description: Get all files user has access to from Reco
    execution: false
    name: reco-get-assets-user-has-access-to
    outputs:
    - contextPath: Reco.Assets
      description: Assets user has access to
  - arguments:
    - default: false
      description: Email address of the user to tag as levaing org user
      isArray: false
      name: email_address
      required: true
      secret: false
    deprecated: false
    description: Tag a user as leaving org user in Reco
    execution: false
    name: reco-add-leaving-org-user-label
  - arguments:
    - default: false
      description: Asset name to search for
      isArray: false
      name: asset_name
      required: true
      secret: false
    - default: false
      description: Return only sensitive assets owned by this user
      isArray: false
      name: regex_search
      type: Boolean
      required: false
      secret: false
    deprecated: false
    description: Get all sensitive assets from Reco by name
    execution: false
    name: reco-get-sensitive-assets-by-name
tests:
- No tests
fromversion: 6.5.0
