    - default: false
      description: The name of the process
      isArray: false
      name: process_name
      required: false
      secret: false
    - default: false
      description: The CB Host group this sensor is assigned to
      isArray: false
      name: group
      required: false
      secret: false
    - default: false
      description: The hostname of the computer for this process
      isArray: false
      name: hostname
      required: false
      secret: false
    - default: false
      description: The parent process name
      isArray: false
      name: parent_name
      required: false
      secret: false
    - default: false
      description: The process path
      isArray: false
      name: process_path
      required: false
      secret: false
    - default: false
      description: The md5 of the binary image backing the process
      isArray: false
      name: md5
      required: false
      secret: false
    - default: false
      description: Advanced query string. Accepts the same data as the search box on the Process Search page. For more information on the query syntax see https://developer.carbonblack.com/resources/query_overview.pdf. If not provided, at least one other search field must be provided.
      isArray: false
      name: query
      required: false
      secret: false
    - default: false
      description: group by a field name. For example, if parameter group=id, search will return one result per process. Note that results will still honor sorting specified by the search. Even within group, it will return result that is first in the sort order. Grouping will be slower (sometimes much slower) than regular results.
      isArray: false
      name: group_by
      required: false
      secret: false
    - default: false
      description: Sort rows by this field and order. last_update desc by default.
      isArray: false
      name: sort
      required: false
      secret: false
    - default: false
      description: Return facet results. ‘false’ by default, set to ‘true’ for facets.
      isArray: false
      name: facet
      required: false
      secret: false
      auto: PREDEFINED
      predefined:
      - 'true'
      - 'false'
    - default: false
      auto: PREDEFINED
      description: facet field name to return. Multiple facet.field parameters can be specified in a query.
      isArray: false
      name: facet_field
      required: false
      secret: false
      predefined:
      - process_md5
      - hostname
      - group
      - path_full
      - parent_name
      - process_name
      - host_type
      - hour_of_day
      - day_of_week
      - start
      - username_full
    - default: false
      description: Return this many rows, 10 by default.
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: Start at this row, 0 by default.
      isArray: false
      name: start
      required: false
      secret: false
