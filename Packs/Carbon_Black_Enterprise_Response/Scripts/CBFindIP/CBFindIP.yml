args:
- default: true
  description: CSV list of IP addresses to identify.
  isArray: false
  name: ip
  required: true
  secret: false
comment: Search Carbon Black for connection to specified IP addresses.
commonfields:
  id: CBFindIP
  version: -1
enabled: true
name: CBFindIP
outputs:
- contextPath: ProcessSearch.Results.path
  description: Process path.
  type: String
- contextPath: ProcessSearch.Results.id
  description: Process PID.
  type: Number
- contextPath: ProcessSearch.Results.process_md5
  description: Process MD5 hash.
  type: String
- contextPath: ProcessSearch.Results.hostname
  description: Process hostname.
  type: String
- contextPath: ProcessSearch.Results.process_name
  description: Process name.
  type: String
- contextPath: ProcessSearch.Results.segment_id
  description: Carbon Black "segment" where this process instance is stored. Required
    to fetch additional information for a process.
  type: String
- contextPath: ProcessSearch.Results.unique_id
  description: Carbon Black unique ID for this process instance. Required (together
    with CbSegmentID) to fetch additional information for a process.
  type: String
- contextPath: ProcessSearch.Results.interface_ip
  description: The endpoint of the process.
  type: Number
script: '-'
system: false
tags:
- carbon-black
- endpoint
- enhancement
timeout: '0'
type: python
subtype: python3
runas: DBotWeakRole
runonce: false
tests:
- CBFindIP - Test
dependson:
  must: []
fromversion: 5.0.0
dockerimage: demisto/python3:3.10.6.33415
