category: Analytics & SIEM
commonfields:
  id: DropboxEventsCollector
  version: -1
configuration:
- display: User name
  additionalinfo: The user name (admin@example.com) and password
  name: credentials
  required: true
  type: 9
- defaultvalue: 7 days
  display: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days)
  name: fetch_from
  required: false
  type: 0
- defaultvalue: 500
  display: |
    If you're encountering timeouts, consider decreasing this value. The maximum is 500.
  name: limit
  required: false
  type: 0
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: Collect events from Dropbox's logs.
display: Dropbox Event Collector
name: DropboxEventsCollector
script:
  commands:
  - deprecated: false
    description: Starts the authentication.
    execution: false
    name: dropbox-auth-start
  - arguments:
    - default: false
      description: The code that returns from Dropbox.
      isArray: false
      name: code
      required: true
      secret: false
    deprecated: false
    description: Completes the authentication.
    execution: false
    name: dropbox-auth-complete
  - deprecated: false
    description: Tests the authentication.
    execution: false
    name: dropbox-auth-test
  - deprecated: false
    description: Resets the authentication.
    execution: false
    name: dropbox-auth-reset
  - arguments:
    - default: false
      description: The maximum events to fetch.
      isArray: false
      name: limit
      defaultValue: 10
      required: false
      secret: false
    - default: false
      description: Fetch events from this time (<number> <time unit>, e.g., 12 hours, 7 days).
      isArray: false
      name: from
      defaultValue: 3 days
      required: false
      secret: false
    deprecated: false
    description: Get events.
    execution: false
    name: dropbox-get-events
  dockerimage: demisto/fastapi:1.0.0.29740
  feed: false
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
  isfetchevents: true
tests:
- No tests
fromversion: 6.6.0
