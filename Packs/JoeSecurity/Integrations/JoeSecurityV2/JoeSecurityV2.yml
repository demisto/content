category: Forensics & Malware Analysis
commonfields:
  id: JoeSecurityV2
  version: -1
configuration:
- name: url
  display: Server URL
  required: true
  defaultvalue: https://jbxcloud.joesecurity.org/api
  type: 0
- name: credentials
  displaypassword: API Key
  type: 9
  required: true
  hiddenusername: true
- name: Reliability
  additionalinfo: Reliability of the source providing the intelligence data.
  defaultvalue: C - Fairly reliable
  display: Source Reliability
  options:
  - A+ - 3rd party enrichment
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- name: create_relationships
  display: Create relationships
  required: false
  type: 8
  additionalinfo: Create relationships between indicators as part of Enrichment.
- name: insecure
  display: Trust any certificate (not secure)
  required: false
  type: 8
  additionalinfo:
- name: proxy
  display: Use system proxy settings
  required: false
  type: 8
  additionalinfo:
description: Access the full set of possibilities the JoeSandbox Cloud provides via RESTful Web API v2.
display: Joe Security v2
name: JoeSecurityV2
script:
  commands:
  - name: joe-is-online
    description: Check if the Joe Sandbox analysis back end is online or in maintenance mode.
    deprecated: false
    arguments: []
    outputs:
      - contextPath: Joe.ServerStatus.Online
        description: 'The server status.'
        type: Boolean
  - name: joe-list-analysis
    description: Lists all analyses.
    deprecated: false
    arguments:
    - name: page
      description: Page number to display.
      isArray: false
      required: false
    - name: page_size
      description: Determine how many entries to display on each page.
      isArray: false
      required: false
    - name: limit
      description: Limit the number of entries to display.
      defaultValue: '50'
      isArray: false
      required: false
    outputs:
    - contextPath: Joe.Analysis.analysisid
      description: 'The analysis id from joe security.'
      type: String
    - contextPath: Joe.Analysis.classification
      description: 'The classification of the analysis.'
      type: String
    - contextPath: Joe.Analysis.comments
      description: 'Comments regarding the analysis.'
      type: String
    - contextPath: Joe.Analysis.detection
      description: 'The analysis detection. Can be one of unknown, clean, suspicious, malicious.'
      type: String
    - contextPath: Joe.Analysis.duration
      description: 'The duration field contains the duration of the analysis in seconds.'
      type: Number
    - contextPath: Joe.Analysis.encrypted
      description: 'The encrypted field is true if the analysis data is encrypted.'
      type: Boolean
    - contextPath: Joe.Analysis.filename
      description: 'The file name of the analysis'
      type: String
    - contextPath: Joe.Analysis.md5
      description: 'The file md5'
      type: String
    - contextPath: Joe.Analysis.runs.detection
      description: 'The run detection. Can be one of unknown, clean, suspicious, malicious.'
      type: String
    - contextPath: Joe.Analysis.runs.error
      description: 'The run errors.'
      type: Unknown
    - contextPath: Joe.Analysis.runs.score
      description: 'The run score.'
      type: Number
    - contextPath: Joe.Analysis.runs.sigma
      description: 'The run sigma.'
      type: Boolean
    - contextPath: Joe.Analysis.runs.snort
      description: 'The run snort.'
      type: Boolean
    - contextPath: Joe.Analysis.runs.system
      description: 'The run operation system.'
      type: String
    - contextPath: Joe.Analysis.runs.yara
      description: 'The run yara.'
      type: Boolean
    - contextPath: Joe.Analysis.score
      description: 'The run score.'
      type: Number
    - contextPath: Joe.Analysis.scriptname
      description: 'The run script name.'
      type: String
    - contextPath: Joe.Analysis.sha1
      description: 'The file sha1.'
      type: String
    - contextPath: Joe.Analysis.sha256
      description: 'The file sha256.'
      type: String
    - contextPath: Joe.Analysis.status
      description: 'The status is one of submitted, running, finished.'
      type: String
    - contextPath: Joe.Analysis.threatname
      description: 'The analysis threat name.'
      type: String
    - contextPath: Joe.Analysis.time
      description: 'The analysis time.'
      type: Date
    - contextPath: Joe.Analysis.webid
      description: 'The web id from joe security.'
      type: String
  - name: joe-download-report
    arguments:
    - name: webid
      default: true
      description: Web ID
      isArray: false
      required: true
      secret: false
    - name: type
      default: false
      defaultValue: html
      description: The resource type to download.
      isArray: false
      auto: PREDEFINED
      predefined:
      - html
      - json
      - pcap
      - pdf
      - xml
      - iocjson
      required: false
      secret: false
    deprecated: false
    description: Download a resource belonging to a report. This can be the full report, dropped binaries, etc. See integration README for the full supported report types.
    outputs:
    - contextPath: InfoFile.Name
      description: 'FileName'
      type: string
    - contextPath: InfoFile.EntryID
      description: 'The EntryID of the report'
      type: string
    - contextPath: InfoFile.Size
      description: 'File Size'
      type: number
    - contextPath: InfoFile.Type
      description: 'File type e.g. "PE"'
      type: string
    - contextPath: InfoFile.Info
      description: 'Basic information of the file'
      type: string
    - contextPath: File.Extension
      description: 'File Extension'
      type: string
  - name: joe-download-sample
    arguments:
    - name: webid
      default: true
      description: Web ID
      isArray: false
      required: true
      secret: false
    deprecated: false
    description: Download a sample.
    outputs:
      - contextPath: File.Size
        description: File Size
        type: number
      - contextPath: File.SHA1
        description: SHA1 hash of the file
        type: string
      - contextPath: File.SHA256
        description: SHA256 hash of the file
        type: string
      - contextPath: File.Name
        description: The sample name
        type: string
      - contextPath: File.SSDeep
        description: SSDeep hash of the file
        type: string
      - contextPath: File.EntryID
        description: War-Room Entry ID of the file
        type: string
      - contextPath: File.Info
        description: Basic information of the file
        type: string
      - contextPath: File.Type
        description: File type e.g. "PE"
        type: string
      - contextPath: File MD5
        description: MD5 hash of the file
        type: string
      - contextPath: File.Extension
        description: File Extension
        type: string
  - name: joe-search
    arguments:
      - name: query
        description: 'Search string which will search in the following fields only: webid, md5, sha1, sha256, filename, URL, comments.'
        isArray: false
        required: true
        secret: false
    deprecated: false
    description: Search through all analyses.
    execution: false
    outputs:
    - contextPath: Joe.Analysis.analysisid
      description: 'The analysis id from joe security.'
      type: String
    - contextPath: Joe.Analysis.classification
      description: 'The classification of the analysis.'
      type: String
    - contextPath: Joe.Analysis.comments
      description: 'Comments regarding the analysis.'
      type: String
    - contextPath: Joe.Analysis.detection
      description: 'The analysis detection. Can be one of unknown, clean, suspicious, malicious.'
      type: String
    - contextPath: Joe.Analysis.duration
      description: 'The duration field contains the duration of the analysis in seconds.'
      type: Number
    - contextPath: Joe.Analysis.encrypted
      description: 'The encrypted field is true if the analysis data is encrypted.'
      type: Boolean
    - contextPath: Joe.Analysis.filename
      description: 'The file name of the analysis'
      type: String
    - contextPath: Joe.Analysis.md5
      description: 'The file md5'
      type: String
    - contextPath: Joe.Analysis.runs.detection
      description: 'The run detection. Can be one of unknown, clean, suspicious, malicious.'
      type: String
    - contextPath: Joe.Analysis.runs.error
      description: 'The run errors.'
      type: Unknown
    - contextPath: Joe.Analysis.runs.score
      description: 'The run score.'
      type: Number
    - contextPath: Joe.Analysis.runs.sigma
      description: 'The run sigma.'
      type: Boolean
    - contextPath: Joe.Analysis.runs.snort
      description: 'The run snort.'
      type: Boolean
    - contextPath: Joe.Analysis.runs.system
      description: 'The run operation system.'
      type: String
    - contextPath: Joe.Analysis.runs.yara
      description: 'The run yara.'
      type: Boolean
    - contextPath: Joe.Analysis.score
      description: 'The run score.'
      type: Number
    - contextPath: Joe.Analysis.scriptname
      description: 'The run script name.'
      type: String
    - contextPath: Joe.Analysis.sha1
      description: 'The file sha1.'
      type: String
    - contextPath: Joe.Analysis.sha256
      description: 'The file sha256.'
      type: String
    - contextPath: Joe.Analysis.status
      description: 'The status is one of submitted, running, finished.'
      type: String
    - contextPath: Joe.Analysis.threatname
      description: 'The analysis threat name.'
      type: String
    - contextPath: Joe.Analysis.time
      description: 'The analysis time.'
      type: Date
    - contextPath: Joe.Analysis.webid
      description: 'The web id from joe security.'
      type: String
  - name: file
    arguments:
      - name: file
        description: 'A comma-separated list of file names, SHA1, SHA256 or MD5 hashes.'
        isArray: false
        required: true
        secret: false
    deprecated: false
    description: Retrieves files information from Joe Security.
    execution: false
    outputs:
      - contextPath: File.Name
        description: Name of the file.
        type: String
      - contextPath: File.MD5
        description: MD5 hash of the file.
        type: String
      - contextPath: File.SHA1
        description: SHA1 hash of the file.
        type: String
      - contextPath: File.SHA256
        description: SHA256 hash of the file.
        type: String
      - contextPath: File.Tags
        description: Tags of the file.
        type: String
      - contextPath: File.Relationships.EntityA
        description: The source of the relationship.
        type: String
      - contextPath: File.Relationships.EntityB
        description: The destination of the relationship.
        type: String
      - contextPath: File.Relationships.Relationship
        description: The name of the relationship.
        type: String
      - contextPath: File.Relationships.EntityAType
        description: The type of the source of the relationship.
        type: String
      - contextPath: File.Relationships.EntityBType
        description: The type of the destination of the relationship.
        type: String
  - name: url
    arguments:
      - name: url
        description: 'A comma-separated list of urls.'
        isArray: false
        required: true
        secret: false
    deprecated: false
    description: Retrieves urls information from Joe Security.
    execution: false
    outputs:
      - contextPath: URL.Name
        description: 'Name of the url.'
        type: String
      - contextPath: URL.Relationships.EntityA
        description: The source of the relationship.
        type: String
      - contextPath: URL.Relationships.EntityB
        description: The destination of the relationship.
        type: String
      - contextPath: URL.Relationships.Relationship
        description: The name of the relationship.
        type: String
      - contextPath: URL.Relationships.EntityAType
        description: The type of the source of the relationship.
        type: String
      - contextPath: URL.Relationships.EntityBType
        description: The type of the destination of the relationship.
        type: String
  - name: joe-list–lia-countries
    arguments: []
    deprecated: false
    description: Retrieve a list of localized internet anonymization countries.
    execution: false
    outputs:
      - contextPath: Joe.LIACountry
        description: A list of localized internet anonymization countries.
        type: String
  - name: joe-list-lang-locales
    arguments: []
    deprecated: false
    description: Retrieve a list of available language and locale combinations.
    execution: false
    outputs:
      - contextPath: Joe.LangLocale
        description: A list of available language and locale combinations.
        type: String
  type: python
  subtype: python3
  dockerimage: demisto/joe-security:1.0.0.33098
fromversion: 6.8.0
tests:
- No tests (auto formatted)
