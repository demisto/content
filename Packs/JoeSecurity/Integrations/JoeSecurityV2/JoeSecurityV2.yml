category: Forensics & Malware Analysis
commonfields:
  id: JoeSecurityV2
  version: -1
configuration:
- name: url
  display: Server URL
  required: true
  defaultvalue: https://jbxcloud.joesecurity.org/api
  type: 0
- name: credentials
  displaypassword: API Key
  type: 9
  required: true
  hiddenusername: true
- name: Reliability
  additionalinfo: Reliability of the source providing the intelligence data.
  defaultvalue: C - Fairly reliable
  display: Source Reliability
  options:
  - A+ - 3rd party enrichment
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- name: create_relationships
  display: Create relationships
  type: 8
  additionalinfo: Create relationships between indicators as part of enrichment.
  required: false
- name: insecure
  display: Trust any certificate (not secure)
  type: 8
  additionalinfo:
  required: false
- name: proxy
  display: Use system proxy settings
  type: 8
  additionalinfo:
  required: false
description: Access the full set of possibilities the JoeSandbox Cloud provides via the RESTful Web API v2.
display: Joe Security v2
name: JoeSecurityV2
script:
