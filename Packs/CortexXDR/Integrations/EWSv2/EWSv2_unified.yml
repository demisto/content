        source_account.bulk_delete([item])

        move_result = {
            MOVED_TO_MAILBOX: destination_mailbox,
            MOVED_TO_FOLDER: destination_folder_path,
        }

        return {
            'Type': entryTypes['note'],
            'Contents': "Item was moved successfully.",
            'ContentsFormat': formats['text'],
