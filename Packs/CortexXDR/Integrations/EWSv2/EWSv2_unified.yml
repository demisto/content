    Override Authentication Type (NTLM, Basic, or Digest).
  name: authType
  required: false
  type: 0
- defaultvalue: '120'
  display: Timeout (in seconds) for HTTP requests to Exchange Server
  name: requestTimeout
  required: false
  type: 0
