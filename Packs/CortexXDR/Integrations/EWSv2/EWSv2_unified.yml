category: Messaging
commonfields:
  id: EWS v2
  version: -1
configuration:
- display: Email address
  name: credentials
  required: true
  type: 9
- display: Email address from which to fetch incidents
  name: defaultTargetMailbox
  required: true
  type: 0
- defaultvalue: Inbox
  display: Name of the folder from which to fetch incidents (supports Exchange Folder
    ID and sub-folders e.g. Inbox/Phishing)
  name: folder
  required: true
  type: 0
- defaultvalue: 'false'
  display: Public Folder
  name: isPublicFolder
  required: false
  type: 8
- defaultvalue: 'false'
  display: Has impersonation rights
  name: impersonation
  required: false
  type: 8
- defaultvalue: 'false'
  display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Mark fetched emails as read
  name: markAsRead
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
  type: 13
- display: |-
    ┉┉┉┉┉┉┉┉┉┉┉┉┉┉┉┉┉┉┉┉┉┉┉┉
    ‎                                           Manual Mode
    Exchange Server Hostname or IP address
  name: ewsServer
  required: false
  type: 0
- display: DOMAIN\USERNAME (e.g. DEMISTO.INT\admin)
  name: domainAndUserman
  required: false
  type: 0
- display: 'Exchange Server Version (On-Premise only. Supported versions: 2007, 2010,
    2010_SP2, 2013, and 2016)'
  name: defaultServerVersion
  required: false
  type: 0
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: |-
    ┉┉┉┉┉┉┉┉┉┉┉┉┉┉┉┉┉┉┉┉┉┉┉┉
