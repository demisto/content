description: "This playbook is part of the 'Malware Investigation And Response' pack. For more information, refer to https://xsoar.pan.dev/docs/reference/packs/malware-investigation-and-response. This playbook handles all the endpoint investigation actions available with Cortex XSOAR, including the following tasks:\n * Pre-defined MITRE Tactics\n * Host fields (Host ID)\n * Attacker fields (Attacker IP, External host)\n * MITRE techniques\n * File hash (currently, the playbook supports only SHA256)  \n\n Note: The playbook inputs enable manipulating the execution flow; read the input descriptions for details."
id: Cortex XDR - Endpoint Investigation
inputs:
- description: Set to True to hunt for identified alerts with MITRE Reconnaissance techniques.
  key: HuntReconnaissanceTechniques
  playbookInputQuery:
  required: false
  value:
    simple: 'True'
- description: Set to True to hunt for identified alerts with MITRE Access techniques.
  key: HuntInitialAccessTechniques
  playbookInputQuery:
  required: false
  value:
    simple: 'True'
- description: Set to True to hunt for identified alerts with MITRE Execution techniques.
  key: HuntExecutionTechniques
  playbookInputQuery:
  required: false
  value:
    simple: 'True'
- description: Set to True to hunt for identified alerts with MITRE Persistence techniques.
  key: HuntPersistenceTechniques
  playbookInputQuery:
  required: false
  value:
    simple: 'True'
- description: Set to True to hunt for identified alerts with MITRE Privilege Escalation techniques.
  key: HuntPrivilegeEscalationTechniques
  playbookInputQuery:
  required: false
  value:
    simple: 'True'
- description: Set to True to hunt for identified alerts with MITRE Defense Evasion techniques.
  key: HuntDefenseEvasionTechniques
  playbookInputQuery:
  required: false
  value:
    simple: 'True'
- description: Set to True to hunt for identified alerts with MITRE Discovery techniques.
  key: HuntDiscoveryTechniques
  playbookInputQuery:
  required: false
  value:
    simple: 'True'
- description: Set to True to hunt for identified alerts with MITRE Lateral Movement techniques.
  key: HuntLateralMovementTechniques
  playbookInputQuery:
  required: false
  value:
    simple: 'True'
- description: Set to True to hunt for MITRE Collection techniques identified alerts.
  key: HuntCollectionTechniques
  playbookInputQuery:
  required: false
  value:
    simple: 'True'
- description: Set to True to hunt for identified alerts with MITRE Command and Control techniques.
  key: HuntCnCTechniques
  playbookInputQuery:
  required: false
  value:
    simple: 'True'
- description: Set to True to hunt for identified alerts with MITRE Impact techniques.
  key: HuntImpactTechniques
  playbookInputQuery:
  required: false
  value:
    simple: 'True'
- description: Set to True to hunt the attacker IP address or external host name.
  key: HuntAttacker
  playbookInputQuery:
  required: false
  value: {}
- description: Set to True to hunt by a specific MITRE technique.
  key: HuntByTechnique
  playbookInputQuery:
  required: false
  value: {}
- description: Set to True to hunt by the endpoint ID. The agentID input must be provided as well.
  key: HuntByHost
  playbookInputQuery:
  required: false
  value: {}
- description: |-
    Boolean. Set to True to hunt by a specific file hash.
    Supports SHA256.
  key: HuntByFile
  playbookInputQuery:
  required: false
  value: {}
- description: The agent ID.
  key: agentID
  playbookInputQuery:
  required: false
  value:
    complex:
      accessor: agentsid
      root: incident
- description: The IP address of the attacker. The 'HuntAttacker' inputs should also be set to True.
  key: attackerRemoteIP
  playbookInputQuery:
  required: false
  value: {}
- description: The external host used by the attacker. The 'HuntAttacker' inputs should also be set to True.
  key: attackerExternalHost
  playbookInputQuery:
  required: false
  value: {}
- description: A MITRE technique identifier. The 'HuntByTechnique' inputs should also be set to True.
  key: mitreTechniqueID
  playbookInputQuery:
  required: false
  value: {}
- description: The file SHA256. The 'HuntByFile' inputs should also be set to True.
  key: FileSHA256
  playbookInputQuery:
  required: false
  value:
    complex:
      accessor: SHA256
      root: File
- description: |-
    A time range to execute the hunting in.
    The input should be in the following format:
    * 1 day ago
    * 2 minutes ago
    * 4 hours ago
    * 8 days ago    
  key: timeRange
  playbookInputQuery:
  required: false
  value:
    simple: 2 hours ago
- description: |-
    Whether to run all the sub-tasks for Mitre Tactics.
  key: RunAll
  playbookInputQuery:
  required: false
  value:
    simple: 'True'
name: Cortex XDR - Endpoint Investigation
outputs:
- contextPath: PaloAltoNetworksXDR.Alert
  description: Alerts retrieved from Cortex XDR
  type: string
- contextPath: PaloAltoNetworksXDR.Alert.internal_id
  description: The unique ID of the alert.
  type: string
- contextPath: PaloAltoNetworksXDR.Alert.source_insert_ts
  description: The detection timestamp
  type: date
- contextPath: PaloAltoNetworksXDR.Alert.alert_name
  description: The name of the alert.
  type: string
- contextPath: PaloAltoNetworksXDR.Alert.severity
  description: The severity of the alert.
  type: string
- contextPath: PaloAltoNetworksXDR.Alert.alert_category
  description: The category of the alert.
  type: string
- contextPath: PaloAltoNetworksXDR.Alert.alert_action_status
  description: |
    The alert action. Possible values.

    DETECTED: detected
    DETECTED_0: detected (allowed the session)
    DOWNLOAD: detected (download)
    DETECTED_19: detected (forward)
    POST_DETECTED: detected (post detected)
    PROMPT_ALLOW: detected (prompt allow)
    DETECTED_4: detected (raised an alert)
    REPORTED: detected (reported)
    REPORTED_TRIGGER_4: detected (on write)
    SCANNED: detected (scanned)
    DETECTED_23: detected (sinkhole)
    DETECTED_18: detected (syncookie sent)
    DETECTED_21: detected (wildfire upload failure)
    DETECTED_20: detected (wildfire upload success)
    DETECTED_22: detected (wildfire upload skip)
    DETECTED_MTH: detected (xdr managed threat hunting)
    BLOCKED_25: prevented (block)
    BLOCKED: prevented (blocked)
    BLOCKED_14: prevented (block-override)
    BLOCKED_5: prevented (blocked the url)
    BLOCKED_6: prevented (blocked the ip)
    BLOCKED_13: prevented (continue)
    BLOCKED_1: prevented (denied the session)
    BLOCKED_8: prevented (dropped all packets)
    BLOCKED_2: prevented (dropped the session)
    BLOCKED_3: prevented (dropped the session and sent a tcp reset)
    BLOCKED_7: prevented (dropped the packet)
    BLOCKED_16: prevented (override)
    BLOCKED_15: prevented (override-lockout)
    BLOCKED_26: prevented (post detected)
    PROMPT_BLOCK: prevented (prompt block)
    BLOCKED_17: prevented (random-drop)
    BLOCKED_24: prevented (silently dropped the session with an icmp unreachable message to the host or application)
    BLOCKED_9: prevented (terminated the session and sent a tcp reset to both sides of the connection)
    BLOCKED_10: prevented (terminated the session and sent a tcp reset to the client)
    BLOCKED_11: prevented (terminated the session and sent a tcp reset to the server)
    BLOCKED_TRIGGER_4: prevented (on write)
  type: string
- contextPath: PaloAltoNetworksXDR.Alert.alert_action_status_readable
  description: The alert action.
  type: string
- contextPath: PaloAltoNetworksXDR.Alert.alert_description
  description: The alert description.
  type: string
- contextPath: PaloAltoNetworksXDR.Alert.agent_ip_addresses
  description: The host IP.
  type: string
- contextPath: PaloAltoNetworksXDR.Alert.agent_hostname
  description: The host name.
  type: string
- contextPath: PaloAltoNetworksXDR.Alert.mitre_tactic_id_and_name
  description: The MITRE attack tactic.
  type: string
- contextPath: PaloAltoNetworksXDR.Alert.mitre_technique_id_and_name
  description: The MITRE attack technique.
  type: string
- contextPath: PaloAltoNetworksXDR.Alert.starred
  description: Whether the alert is starred or not.
  type: string
