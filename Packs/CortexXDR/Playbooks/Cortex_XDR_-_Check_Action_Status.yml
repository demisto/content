            value:
              simple: PaloAltoNetworksXDR.GetActionStatus(val.status).status
            iscontext: true
          right:
            value:
              simple: CANCELLED,ABORTED,EXPIRED,COMPLETED_PARTIAL,COMPLETED_SUCCESSFULLY,FAILED,TIMEOUT
    view: |-
