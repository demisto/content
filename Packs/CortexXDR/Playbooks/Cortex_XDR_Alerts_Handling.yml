  "0":
    id: "0"
    taskid: 9c36d95d-b324-4c82-8a03-1994ede59fdf
    type: start
    task:
      id: 9c36d95d-b324-4c82-8a03-1994ede59fdf
      version: -1
      name: ""
      iscommand: false
      brand: ""
      description: ''
    nexttasks:
      '#none#':
      - "6"
    separatecontext: false
    view: |-
      {
        "position": {
          "x": 480,
          "y": 50
        }
      }
    note: false
    timertriggers: []
    ignoreworker: false
    skipunavailable: false
    quietmode: 0
  "1":
    id: "1"
    taskid: 0f3a6f6f-7078-49ee-8ddd-42591880d7d0
    type: condition
    task:
      id: 0f3a6f6f-7078-49ee-8ddd-42591880d7d0
      version: -1
      name: Choose playbook by category
      description: "Choose playbook to run by alert category."
      type: condition
      iscommand: false
      brand: ""
    nexttasks:
      '#default#':
      - "7"
      Malware:
      - "2"
      Port Scan:
      - "8"
    separatecontext: false
    conditions:
    - label: Malware
      condition:
      - - operator: isEqualString
          left:
            value:
              complex:
                root: PaloAltoNetworksXDR
                filters:
                - - operator: isEqualString
                    left:
                      value:
                        simple: PaloAltoNetworksXDR.Incident.alerts.alert_id
                      iscontext: true
                    right:
                      value:
                        simple: inputs.alert_id
                      iscontext: true
                accessor: Incident.alerts.category
            iscontext: true
          right:
            value:
              simple: Malware
    - label: Port Scan
      condition:
      - - operator: isEqualString
          left:
            value:
              complex:
                root: PaloAltoNetworksXDR
                filters:
                - - operator: isEqualString
                    left:
                      value:
                        simple: PaloAltoNetworksXDR.Incident.alerts.alert_id
                      iscontext: true
                    right:
                      value:
                        simple: inputs.alert_id
                      iscontext: true
                accessor: Incident.alerts.category
            iscontext: true
          right:
            value:
              simple: Port Scan
    view: |-
      {
        "position": {
          "x": 480,
          "y": 370
        }
      }
    note: false
    timertriggers: []
    ignoreworker: false
    skipunavailable: false
    quietmode: 0
  "2":
    id: "2"
    taskid: 2dabd406-b818-4523-82c8-b31a6808d5fd
    type: playbook
    task:
      id: 2dabd406-b818-4523-82c8-b31a6808d5fd
      version: -1
      name: Cortex XDR - Malware Investigation
      description: "This playbook is triggered by a Palo Alto Networks Cortex threat\
        \ alert, generated by Traps.  The playbook performs host enrichment for the\
        \ source host with Palo Alto Networks Traps, enriches information for the\
        \ suspicious file with Palo Alto Networks Minemeld and AutoFocus, and automatically\
        \ performs file detonation for the extracted file. It then performs IOC enrichment\
        \ with Minemeld for all related IOCs, and calculates the incident severity\
        \ based on all the findings. In addition, it detonates the file for the full\
        \ analysis report. \nThe analyst can perform a manual memory dump for the\
        \ suspected endpoint based on the incidentâ€™s severity, and choose to isolate\
        \ the source endpoint with Traps.\nHunting tasks to find more endpoints that\
        \ are infected are performed automatically based on a playbook input, and after\
        \ all infected endpoints are found, remediation for all malicious IOCs is\
        \ performed, including file quarantine, and IP and URLs blocking with Palo\
        \ Alto Networks FireWall components such as Dynamic Address Groups and Custom\
        \ URL Categories.\nAfter the investigation review, the incident is automatically\
        \ closed."
      playbookName: Cortex XDR - Malware Investigation
      type: playbook
      iscommand: false
      brand: ""
    nexttasks:
      '#none#':
      - "5"
    scriptarguments:
      file_name:
        complex:
          root: PaloAltoNetworksXDR
          filters:
          - - operator: isEqualString
              left:
                value:
                  simple: PaloAltoNetworksXDR.Incident.alerts.alert_id
                iscontext: true
              right:
                value:
                  simple: inputs.alert_id
                iscontext: true
          accessor: Incident.file_artifacts.file_name
      file_sha256:
        complex:
          root: PaloAltoNetworksXDR
          filters:
          - - operator: isEqualString
              left:
                value:
                  simple: PaloAltoNetworksXDR.Incident.alerts.alert_id
                iscontext: true
              right:
                value:
                  simple: inputs.alert_id
                iscontext: true
          accessor: Incident.file_artifacts.file_sha256
      host_ip:
        complex:
          root: PaloAltoNetworksXDR
          filters:
          - - operator: isEqualString
              left:
                value:
                  simple: PaloAltoNetworksXDR.Incident.alerts.alert_id
                iscontext: true
              right:
                value:
                  simple: inputs.alert_id
                iscontext: true
          accessor: Incident.alerts.host_ip
      xdr_alert_id:
        complex:
          root: inputs.alert_id
    separatecontext: false
    loop:
      iscommand: false
      exitCondition: ""
      wait: 1
      max: 100
    view: |-
      {
        "position": {
          "x": 50,
          "y": 545
        }
      }
    note: false
    timertriggers: []
    ignoreworker: false
    skipunavailable: false
    quietmode: 0
  "5":
