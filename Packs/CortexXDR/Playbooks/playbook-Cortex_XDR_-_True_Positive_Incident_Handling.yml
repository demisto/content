id: Cortex XDR - True Positive Incident Handling
inputs:
- description: Add comment to close this incident.
  key: Comment
  playbookInputQuery:
  required: false
  value:
    simple: 'XSOAR Incident #${incident.id}'
- description: Choose From - "Unknown" / "TruePositive"
  key: Classification
  playbookInputQuery:
  required: false
  value:
    simple: TruePositive
- description: Specify the banning tag name for founded indicators.
  key: BlockTag
  playbookInputQuery:
  required: false
  value:
    simple: BlockTag
- description: |-
    Indicates if automatic host isolation is allowed.
    True/False
  key: AutoIsolation
  playbookInputQuery:
  required: false
  value:
    simple: 'False'
- description: For ticketing systems such as Jira a project name is required.
  key: TicketProjectName
  playbookInputQuery:
  required: false
  value: {}
- description: The name of the ticketing system to use, for example Jira or ServiceNow
  key: TicketingSystemToUse
  playbookInputQuery:
  required: false
  value: {}
- description: Enter the File SHA256 you would like to block. Also, this input can be used in the Threat Hunting step.
  key: FileSha256
  playbookInputQuery:
  required: false
  value:
    complex:
      root: incident
      accessor: filesha256
      transformers:
      - operator: uniq
- description: The ID of the host for running an isolation process.
  key: HostID
  playbookInputQuery:
  required: false
  value:
    complex:
      root: incident
      accessor: deviceid
- description: Enter the File paths you would like to delete.
  key: FilePaths
  playbookInputQuery:
  required: false
  value:
    complex:
      root: incident
      accessor: processpaths
      transformers:
      - operator: uniq
- key: ManuallyChooseIOCForHunting
  value:
    simple: "True"
  required: false
  description: |-
    This input will provide you the ability to select IOCs to be hunted using the Threat Hunting - generic playbook.
    If false, it will hunt for all IOCs detected in the incident.
    Note: You can also insert "No Threat Hunting" to skip the Threat Hunting stage.
  playbookInputQuery:
- key: IP
  value:
    complex:
      root: IP
      filters:
      - - operator: isNotEmpty
          left:
            value:
              simple: IP.Address
            iscontext: true
      transformers:
      - operator: uniq
  required: false
  description: IP value to hunt for.
  playbookInputQuery:
- key: MD5
  value:
    complex:
      root: File.MD5
      filters:
      - - operator: isNotEmpty
          left:
            value:
              simple: File.MD5
            iscontext: true
      transformers:
      - operator: uniq
  required: false
  description: MD5 file value to hunt for.
  playbookInputQuery:
- key: URL_or_Domain
  value:
    complex:
      root: Domain
      filters:
      - - operator: isNotEmpty
          left:
            value:
              simple: Domain
            iscontext: true
      transformers:
      - operator: append
        args:
          item:
            value:
              simple: URL
            iscontext: true
      - operator: uniq
  required: false
  description: URL or domain to hunt for.
  playbookInputQuery:
- key: FileSha1
  value:
    complex:
      root: File
      accessor: SHA1
      transformers:
      - operator: append
        args:
          item:
            value:
              simple: incident.filesha1
            iscontext: true
      - operator: uniq
  required: false
  description: File SHA1 value to hunt on.
  playbookInputQuery:
