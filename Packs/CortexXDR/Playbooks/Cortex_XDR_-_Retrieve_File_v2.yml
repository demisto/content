    task:
      id: 7f5e247a-d7ab-4b77-8152-a951cfddbf7d
      version: -1
      name: Is there an endpoint and a file path to retrieve?
      type: condition
      iscommand: false
      description: 'Checks whether there is at least one endpoint ID and one file path for the file to retrieve.'
      brand: ""
    nexttasks:
      '#default#':
      - "4"
      "yes":
      - "1"
    separatecontext: false
    conditions:
    - label: "yes"
      condition:
      - - operator: isNotEmpty
          left:
            value:
              simple: inputs.file_path
            iscontext: true
          right:
            value: {}
        - operator: isNotEmpty
          left:
            value:
              simple: inputs.windows_file_paths
            iscontext: true
        - operator: isNotEmpty
          left:
            value:
              simple: inputs.linux_file_paths
            iscontext: true
        - operator: isNotEmpty
          left:
            value:
              simple: inputs.mac_file_paths
            iscontext: true
      - - operator: isNotEmpty
          left:
            value:
              simple: inputs.endpoint_ids
            iscontext: true
    continueonerrortype: ""
    view: |-
      {
