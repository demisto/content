              left:
                value:
                  simple: PaloAltoNetworksXDR.Incident.alerts.alert_id
                iscontext: true
              right:
                value:
                  simple: inputs.alert_id
                iscontext: true
          accessor: endpoint_id
      file_name:
        complex:
          root: PaloAltoNetworksXDR.Incident.alerts
          filters:
          - - operator: in
              left:
                value:
                  simple: PaloAltoNetworksXDR.Incident.alerts.action_file_name
                iscontext: true
              right:
                value:
                  simple: PaloAltoNetworksXDR.Incident.file_artifacts.file_name
                iscontext: true
              ignorecase: true
          - - operator: isEqualString
              left:
                value:
                  simple: PaloAltoNetworksXDR.Incident.alerts.alert_id
                iscontext: true
              right:
                value:
                  simple: inputs.alert_id
                iscontext: true
          accessor: action_file_name
      file_path:
        complex:
          root: PaloAltoNetworksXDR.Incident.alerts
          filters:
          - - operator: isEqualString
              left:
                value:
                  simple: PaloAltoNetworksXDR.Incident.alerts.alert_id
                iscontext: true
              right:
                value:
                  simple: inputs.alert_id
                iscontext: true
          accessor: action_file_path
      file_sha256:
        complex:
          root: PaloAltoNetworksXDR.Incident.alerts
          filters:
          - - operator: in
              left:
                value:
                  simple: PaloAltoNetworksXDR.Incident.alerts.action_file_sha256
                iscontext: true
              right:
                value:
                  simple: PaloAltoNetworksXDR.Incident.file_artifacts.file_sha256
                iscontext: true
              ignorecase: true
          - - operator: isEqualString
              left:
                value:
                  simple: PaloAltoNetworksXDR.Incident.alerts.alert_id
                iscontext: true
              right:
                value:
                  simple: inputs.alert_id
                iscontext: true
          accessor: action_file_sha256
      host_ip:
        complex:
          root: PaloAltoNetworksXDR.Incident.alerts
          filters:
          - - operator: isEqualString
              left:
                value:
                  simple: PaloAltoNetworksXDR.Incident.alerts.alert_id
                iscontext: true
              right:
                value:
                  simple: inputs.alert_id
                iscontext: true
          accessor: host_ip_list
      xdr_alert_id:
        complex:
          root: inputs.alert_id
    separatecontext: false
