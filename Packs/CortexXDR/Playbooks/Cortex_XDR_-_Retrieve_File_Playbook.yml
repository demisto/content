id: Cortex XDR - Retrieve File Playbook
version: -1
contentitemexportablefields:
  contentitemfields: {}
name: Cortex XDR - Retrieve File Playbook
description: |-
  Retrieves files from selected endpoints. You can retrieve up to 20 files, from no more than 10 endpoints.
  Inputs for this playbook are:
  - A comma-separated list of endpoint IDs.
  - A comma-separated list of file paths for your operating system, either Windows, Linux, or Mac. At least one file path is required.
starttaskid: "0"
tasks:
  "0":
    id: "0"
    taskid: 808eba1f-6338-4e14-865b-28fa19ae0a2e
    type: start
    task:
      id: 808eba1f-6338-4e14-865b-28fa19ae0a2e
      version: -1
      name: ""
      iscommand: false
      brand: ""
      description: ''
    nexttasks:
      '#none#':
      - "1"
    separatecontext: false
    view: |-
      {
        "position": {
          "x": 265,
          "y": 50
        }
      }
    note: false
    timertriggers: []
    ignoreworker: false
    skipunavailable: false
    quietmode: 0
  "1":
    id: "1"
    taskid: b5b9500b-4287-4ed4-85f7-8d65d06975d4
    type: regular
    task:
      id: b5b9500b-4287-4ed4-85f7-8d65d06975d4
      version: -1
      name: xdr-retrieve-files
      description: Retrieves files from selected endpoints. You can retrieve up to
        20 files, from no more than 10 endpoints. At least one endpoint ID and one
        file path are necessary in order to run the command. After running this command,
        you can use the xdr-action-status-get command with returned action_id, to
        check the action status.
      script: '|||xdr-file-retrieve'
      type: regular
      iscommand: true
      brand: ""
    nexttasks:
      '#none#':
      - "3"
    scriptarguments:
      endpoint_ids:
        complex:
          root: inputs.endpoint_ids
      generic_file_path:
        complex:
          root: inputs.file_path
      linux_file_paths:
        complex:
          root: inputs.linux_file_paths
      mac_file_paths:
        complex:
          root: inputs.mac_file_paths
      windows_file_paths:
        complex:
          root: inputs.windows_file_paths
    separatecontext: false
    view: |-
      {
        "position": {
          "x": 265,
          "y": 195
        }
      }
    note: false
    timertriggers: []
    ignoreworker: false
    skipunavailable: false
    quietmode: 0
  "3":
    id: "3"
    taskid: 0cb9b5c1-4c47-42fc-860c-20385870f6c7
    type: playbook
    task:
      id: 0cb9b5c1-4c47-42fc-860c-20385870f6c7
      version: -1
      name: GenericPolling
      description: |-
        Use this playbook as a sub-playbook to block execution of the master playbook until a remote action is complete.
        This playbook implements polling by continuously running the command in Step \#2 until the operation completes.
        The remote action should have the following structure:

        1. Initiate the operation.
        2. Poll to check if the operation completed.
        3. (optional) Get the results of the operation.
      playbookName: GenericPolling
      type: playbook
      iscommand: false
      brand: ""
    nexttasks:
      '#none#':
      - "7"
    scriptarguments:
      AdditionalPollingCommandArgNames: {}
      AdditionalPollingCommandArgValues: {}
      Ids:
        simple: ${PaloAltoNetworksXDR.RetrievedFiles.action_id}
      Interval:
        simple: "1"
      PollingCommandArgName:
        simple: action_id
      PollingCommandName:
        simple: xdr-action-status-get
      Timeout:
        simple: "10"
      dt:
        simple: PaloAltoNetworksXDR.GetActionStatus(val.status == "PENDING" || val.status
          == "IN_PROGRESS" || val.status == "PENDING_ABORT" ).action_id
    separatecontext: true
    loop:
      iscommand: false
      exitCondition: ""
      wait: 1
      max: 0
    view: |-
      {
        "position": {
          "x": 265,
          "y": 370
        }
      }
    note: false
    timertriggers: []
    ignoreworker: false
    skipunavailable: false
    quietmode: 0
  "4":
    id: "4"
    taskid: a2712ae7-1100-4545-85a7-43770ff6fbd7
