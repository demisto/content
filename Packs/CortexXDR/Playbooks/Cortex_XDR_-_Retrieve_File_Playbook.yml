    taskid: 069bc12b-b96b-47ef-86dd-c000cdc518b6
    type: condition
    task:
      id: 069bc12b-b96b-47ef-86dd-c000cdc518b6
      version: -1
      name: Retrieve file finished
      description: Checks if the link to the file is ready.
      type: condition
      iscommand: false
      brand: ""
    nexttasks:
      '#default#':
      - "6"
      "yes":
      - "4"
    separatecontext: false
    conditions:
    - label: "yes"
      condition:
      - - operator: isNotEmpty
          left:
            value:
              simple: File
            iscontext: true
    view: |-
      {
        "position": {
          "x": 265,
          "y": 720
        }
      }
    note: false
    timertriggers: []
    ignoreworker: false
    skipunavailable: false
    quietmode: 0
  "6":
    id: "6"
    taskid: 1c13cd5a-8e50-4d71-8479-01639acc41b4
    type: regular
    task:
      id: 1c13cd5a-8e50-4d71-8479-01639acc41b4
      version: -1
      name: Print Error message
      description: Prints an error entry with a given message.
      scriptName: PrintErrorEntry
      type: regular
      iscommand: false
      brand: ""
    scriptarguments:
      message:
        simple: Not all files retrieved.
    separatecontext: false
    view: |-
      {
        "position": {
          "x": 480,
          "y": 895
        }
      }
    note: false
    timertriggers: []
    ignoreworker: false
    skipunavailable: false
    quietmode: 0
  "7":
    id: "7"
    taskid: 0564ecf2-66a6-4447-8572-b0854d7f6162
    type: regular
    task:
      id: 0564ecf2-66a6-4447-8572-b0854d7f6162
      version: -1
      name: xdr-retrieve-file-details
      description: View the file retrieved by the xdr-retrieve-files command according
        to the action ID. Before running this command, you can use the xdr-action-status-get
        command to check if this action completed successfully.
      script: '|||xdr-retrieve-file-details'
      type: regular
      iscommand: true
      brand: ""
    nexttasks:
      '#none#':
      - "5"
    scriptarguments:
      action_id:
        complex:
          root: PaloAltoNetworksXDR.RetrievedFiles
          accessor: action_id
    separatecontext: false
    view: |-
      {
        "position": {
          "x": 265,
          "y": 545
        }
      }
    note: false
    timertriggers: []
    ignoreworker: false
    skipunavailable: false
    quietmode: 0
view: |-
  {
    "linkLabelsPosition": {
      "5_6_#default#": 0.68
    },
    "paper": {
      "dimensions": {
        "height": 940,
        "width": 800,
        "x": 60,
        "y": 50
      }
    }
  }
inputs:
- key: endpoint_ids
  value: {}
  required: true
  description: A comma-separated list of endpoint IDs.
  playbookInputQuery:
- key: file_path
  value: {}
  required: false
  description: "A comma-separated list of file paths in any platform. It can be used\
    \ instead of the macOS/Windows/Linux file paths. \nThe order of the files path\
    \ list must be parallel to the endpoints list order. Therefore, the first file\
    \ path in the list is related to the first endpoint ID and so on."
  playbookInputQuery:
- key: windows_file_paths
  value: {}
  required: false
  description: |-
    A comma-separated list of Windows paths.
    Enter at least one path for either Windows, Linux, or Mac.
  playbookInputQuery:
- key: linux_file_paths
  value: {}
  required: false
  description: |-
    A comma-separated list Linux paths.
    Enter at least one path for either Windows, Linux, or Mac.
  playbookInputQuery:
- key: mac_file_paths
  value: {}
  required: false
  description: |-
    A comma-separated list of Mac paths.
    Enter at least one path for either Windows, Linux, or Mac.
  playbookInputQuery:
outputs:
- contextPath: File
  description: Retrieve the file details command results.
- contextPath: File.Name
  description: The full file name (including the file extension).
  type: String
- contextPath: File.EntryID
  description: The ID for locating the file in the War Room.
  type: String
- contextPath: File.Size
  description: The size of the file in bytes.
  type: Number
- contextPath: File.MD5
  description: The MD5 hash of the file.
  type: String
- contextPath: File.SHA1
  description: The SHA1 hash of the file.
  type: String
- contextPath: File.SHA256
  description: The SHA256 hash of the file.
  type: String
- contextPath: File.SHA512
  description: The SHA512 hash of the file.
  type: String
- contextPath: File.Extension
  description: The file extension. For example, 'xls'.
  type: String
- contextPath: File.Type
  description: The file type, as determined by libmagic (same as displayed in the
    file entries).
  type: String
tests:
- Test XDR Playbook
- Cortex XDR - IOC - Test
fromversion: 5.0.0
