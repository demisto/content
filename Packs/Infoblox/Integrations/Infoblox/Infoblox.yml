      - Client IP address
      required: true
      secret: false
    - default: false
      description: The rule name in a FQDN format.
      isArray: false
      name: name
      required: true
      secret: false
    - default: false
      description: The zone to assign the rule.
      isArray: false
      name: rp_zone
      required: true
      secret: false
    - default: false
      description: Adds a comment for this rule.
      isArray: false
      name: comment
      required: false
      secret: false
    - default: false
      description: The substitute name to assign (substitute domain only).
      isArray: false
      name: substitute_name
      required: false
