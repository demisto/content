inputs:
- key: vm_uuid
  value: {}
  required: true
  description: ID of the virtual machine to change its power status.
  playbookInputQuery:
- key: transition
  value: {}
  required: true
  description: |-
    The new power state to transfer the virtual machine to.
    Possible values are:
    ON, OFF, POWERCYCLE, RESET, PAUSE, SUSPEND, RESUME, SAVE, ACPI_SHUTDOWN, ACPI_REBOOT
  playbookInputQuery:
- key: host_uuid
  value: {}
  required: false
  description: If the virtual machine is being transitioned with 'ON' or 'POWERCYCLE',
    this host will be used to run the virtual machine. If host_uuid is not given,
    then Nutanix will chose the host with the most available CPU.
  playbookInputQuery:
fromversion: 5.0.0
description: Use this playbook to perform a power status change for a virtual machine,
    and wait until the power status change task is completed. This playbook receives the desired power status, calls the Nutanix service to perform the power status change, and continuously polls by running the nutanix-hypervisor-task-results-get command on the task ID provided as an output from Nutanix to power the status change operation.
