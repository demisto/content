    - name: collection_name
      description: The name of the device collection where the rule is applied.
        (You can retrieve the name via `!ms-ecm-collection-list collection_type="Device"`.)
    - name: query_expression
      required: true
      description: The query expression that Configuration Manager uses.
        For example "select SMS_R_SYSTEM.ResourceID,SMS_R_SYSTEM.ResourceType,SMS_R_SYSTEM.Name,SMS_R_SYSTEM.SMSUniqueIdentifier,SMS_R_SYSTEM.ResourceDomainORWorkgroup,SMS_R_SYSTEM.Client
