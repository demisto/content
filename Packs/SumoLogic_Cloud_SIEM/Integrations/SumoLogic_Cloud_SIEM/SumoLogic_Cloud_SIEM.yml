commonfields:
  id: SumoLogicSEC
  version: -1
name: SumoLogicSEC
display: Sumo Logic Cloud SIEM
category: Analytics & SIEM
description: Freeing the analyst with autonomous decisions
configuration:
- display: Sumo Logic API Endpoint
  name: api_endpoint
  type: 0
  required: true
  additionalinfo: https://api.<deployment>.sumologic.com/api/
- display: Fetch incidents
  name: isFetch
  type: 8
  required: false
- display: Incident type
  name: incidentType
  type: 13
  required: false
- display: Access ID
  name: access_id
  type: 0
  required: true
- display: Access Key
  name: access_key
  type: 4
  required: true
- display: Incidents Fetch Interval
  name: incidentFetchInterval
  defaultvalue: "1"
  type: 19
  required: false
- display: Fetch Limit
  name: max_fetch
  defaultvalue: "20"
  type: 0
  required: false
  additionalinfo: Fetch limit must not be greater than 20
- display: Override default fetch query
  name: fetch_query
  type: 0
  required: false
  additionalinfo: Default fetch query is status:in("new", "inprogress")
- display: First fetch time
  name: first_fetch
  defaultvalue: 1 day
  type: 0
  required: false
script:
  script: ''
  type: python
  commands:
  - name: sumologic-sec-insight-get-details
    arguments:
    - name: insight_id
      required: true
      default: true
      description: The insight to retrieve details for
    outputs:
    - contextPath: SumoLogic.Sec.Insight.Assignee
      description: User or team assigned to the Insight
      type: string
    - contextPath: SumoLogic.Sec.Insight.Closed
      description: Closed date
      type: Date
    - contextPath: SumoLogic.Sec.Insight.ClosedBy
      description: Closed by user
      type: String
    - contextPath: SumoLogic.Sec.Insight.Created
      description: Created date
      type: Date
    - contextPath: SumoLogic.Sec.Insight.Description
      description: Description of the Insight
      type: String
    - contextPath: SumoLogic.Sec.Insight.Entity
      description: Entity name associated with the Insight
      type: String
    - contextPath: SumoLogic.Sec.Insight.Id
      description: The ID of the Insight
      type: String
    - contextPath: SumoLogic.Sec.Insight.LastUpdated
      description: The time the Insight was last updated
      type: Date
    - contextPath: SumoLogic.Sec.Insight.LastUpdatedBy
      description: The last user to update the Insight
      type: string
    - contextPath: SumoLogic.Sec.Insight.Name
      description: The name of the Insight
      type: String
    - contextPath: SumoLogic.Sec.Insight.ReadableId
      description: The ID of the Insight in readable form
      type: String
    - contextPath: SumoLogic.Sec.Insight.Resolution
      description: Resolution for closed Insight
      type: String
    - contextPath: SumoLogic.Sec.Insight.Severity
      description: The severity of the Insight
      type: String
    - contextPath: SumoLogic.Sec.Insight.Signals.contentType
      description: Type of content that triggered the Signal
      type: String
    - contextPath: SumoLogic.Sec.Insight.Signals.description
      description: Description of the Signal
      type: String
    - contextPath: SumoLogic.Sec.Insight.Signals.id
      description: The ID of the Signal
      type: String
    - contextPath: SumoLogic.Sec.Insight.Signals.name
      description: The name of the Signal
      type: String
    - contextPath: SumoLogic.Sec.Insight.Signals.recordCount
      description: Number of records associated with the Signal
      type: Number
    - contextPath: SumoLogic.Sec.Insight.Signals.ruleId
      description: Rule ID associated with the Signal
      type: String
    - contextPath: SumoLogic.Sec.Insight.Signals.severity
      description: The severity of the Signal
      type: Number
    - contextPath: SumoLogic.Sec.Insight.Signals.stage
      description: The stage of the Signal
      type: String
    - contextPath: SumoLogic.Sec.Insight.Signals.timestamp
      description: Signal timestamp
      type: Date
    - contextPath: SumoLogic.Sec.Insight.Source
      description: The source of the Insight
      type: String
    - contextPath: SumoLogic.Sec.Insight.Status
      description: The status of the Insight
      type: String
    - contextPath: SumoLogic.Sec.Insight.TimeToDetection
      description: Insight time to detection
      type: Number
    - contextPath: SumoLogic.Sec.Insight.TimeToRemediation
      description: Insight time to remediation
      type: Number
    - contextPath: SumoLogic.Sec.Insight.TimeToResponse
      description: Insight time to response
      type: Number
    - contextPath: SumoLogic.Sec.Insight.Timestamp
      description: Insight timestamp
      type: Date
    description: Get Insight details for a specific Insight ID.
  - name: sumologic-sec-insight-get-comments
    arguments:
    - name: insight_id
      required: true
      description: The insight ID for which to retrieve comments.
    outputs:
    - contextPath: SumoLogic.Sec.InsightComments..Id
      description: ID of comment
      type: String
    - contextPath: SumoLogic.Sec.InsightComments..Body
      description: Comment contents
      type: String
    - contextPath: SumoLogic.Sec.InsightComments..Author
      description: User that created the comment
      type: String
    - contextPath: SumoLogic.Sec.InsightComments..Timestamp
      description: Comment created timestamp
      type: Date
    - contextPath: SumoLogic.Sec.InsightComments..InsightId
      description: The ID of the Insight
      type: String
    description: Get comments for a specific Insight ID. (Users can post and update
      comments on the Sumo Logic Cloud SIEM portal for any Insight ID.)
  - name: sumologic-sec-signal-get-details
    arguments:
    - name: signal_id
      required: true
      default: true
      description: The signal to retrieve details for
    outputs:
    - contextPath: SumoLogic.Sec.Signal.ContentType
      description: Type of content that triggered the Signal
      type: String
    - contextPath: SumoLogic.Sec.Signal.Description
      description: Description of the Signal
      type: String
    - contextPath: SumoLogic.Sec.Signal.Entity
      description: Entity name associated with the Signal
      type: String
    - contextPath: SumoLogic.Sec.Signal.Id
      description: The ID of the Signal
      type: String
    - contextPath: SumoLogic.Sec.Signal.Name
      description: The name of the Signal
      type: String
    - contextPath: SumoLogic.Sec.Signal.RecordCount
      description: Number of records associated with the Signal
      type: Number
    - contextPath: SumoLogic.Sec.Signal.RuleId
      description: Rule ID associated with the Signal
      type: String
    - contextPath: SumoLogic.Sec.Signal.Severity
      description: The severity of the Signal
      type: Number
    - contextPath: SumoLogic.Sec.Signal.Stage
      description: The stage of the Signal
      type: String
    - contextPath: SumoLogic.Sec.Signal.Suppressed
      description: Whether or not the Signal was suppressed
      type: Boolean
    - contextPath: SumoLogic.Sec.Signal.Timestamp
      description: Signal timestamp
      type: Date
    description: Get Signal details for a specific Signal ID. Signal details command
      references signals in Sumo Logic Cloud SIEM which are created when records exhibit
      suspicious properties and mate with patterns or other detection logic.
  - name: sumologic-sec-entity-get-details
    arguments:
    - name: entity-id
      required: true
      default: true
      description: The entity to retrieve details for
    outputs:
    - contextPath: SumoLogic.Sec.Entity.ActivityScore
      description: Entity Activity Score
      type: Number
    - contextPath: SumoLogic.Sec.Entity.FirstSeen
      description: When the Entity was first seen
      type: Date
    - contextPath: SumoLogic.Sec.Entity.Hostname
      description: Entity hostname
      type: String
    - contextPath: SumoLogic.Sec.Entity.Id
      description: Entity ID
      type: String
    - contextPath: SumoLogic.Sec.Entity.IsWhitelisted
      description: Whether or not the Entity is whitelisted
      type: Boolean
    - contextPath: SumoLogic.Sec.Entity.LastSeen
      description: When the Entity was last seen
      type: Date
    - contextPath: SumoLogic.Sec.Entity.Name
      description: The Entity name
      type: String
    - contextPath: SumoLogic.Sec.Entity.OperatingSystem
      description: Entity Operating System (observed or from inventory)
      type: String
    - contextPath: SumoLogic.Sec.Entity.InventoryData
      description: Whether or not this Entity was ingested from inventory e.g. Active
        Directory
      type: Boolean
    description: Get entity details for a specific entity ID
  - name: sumologic-sec-insight-search
    arguments:
    - name: query
      description: Use a query string to search, see API documentation for more details.
    - name: created
      auto: PREDEFINED
      predefined:
      - All time
      - Last week
      - Last 48 hours
      - Last 24 hours
      description: When the insight was created. Defaults to 'All time' if no time
        arguments are specified.
    - name: status
      description: 'Comma separated list of values from the options: new,inprogress,closed'
    - name: asignee
      description: User assigned to Insights
    - name: offset
      description: The number of items to skip before starting to collect the result
        set
      defaultValue: "0"
    - name: limit
      description: The maximum number of items to return
      defaultValue: "10"
    outputs:
    - contextPath: SumoLogic.Sec.InsightList..Assignee
      description: User or team assigned to the Insight
      type: String
    - contextPath: SumoLogic.Sec.InsightList..Closed
      description: Closed date
      type: Date
    - contextPath: SumoLogic.Sec.InsightList..ClosedBy
      description: Closed by user
      type: String
    - contextPath: SumoLogic.Sec.InsightList..Created
      description: Created date
      type: Date
    - contextPath: SumoLogic.Sec.InsightList..Description
      description: Description of the Insight
      type: String
    - contextPath: SumoLogic.Sec.InsightList..Entity
      description: Entity name associated with the Insight
      type: String
    - contextPath: SumoLogic.Sec.InsightList..Id
      description: The ID of the Insight
      type: String
    - contextPath: SumoLogic.Sec.InsightList..LastUpdated
      description: The time the Insight was last updated
      type: Date
    - contextPath: SumoLogic.Sec.InsightList..LastUpdatedBy
      description: The last user to update the Insight
      type: String
    - contextPath: SumoLogic.Sec.InsightList..Name
      description: The name of the Insight
      type: String
    - contextPath: SumoLogic.Sec.InsightList..ReadableId
      description: The ID of the Insight in readable form
      type: String
    - contextPath: SumoLogic.Sec.InsightList..Resolution
      description: Resolution for closed Insight
      type: String
    - contextPath: SumoLogic.Sec.InsightList..Severity
      description: The severity of the Insight
      type: String
    - contextPath: SumoLogic.Sec.InsightList..Signals.contentType
      description: Type of content that triggered the Signal
      type: String
    - contextPath: SumoLogic.Sec.InsightList..Signals.description
      description: Description of the Signal
      type: String
    - contextPath: SumoLogic.Sec.InsightList..Signals.id
      description: The ID of the Signal
      type: String
    - contextPath: SumoLogic.Sec.InsightList..Signals.name
      description: The name of the Signal
      type: String
    - contextPath: SumoLogic.Sec.InsightList..Signals.recordCount
      description: Number of records associated with the Signal
      type: Number
    - contextPath: SumoLogic.Sec.InsightList..Signals.ruleId
      description: Rule ID associated with the Signal
      type: String
    - contextPath: SumoLogic.Sec.InsightList..Signals.severity
      description: The severity of the Signal
      type: Number
    - contextPath: SumoLogic.Sec.InsightList..Signals.stage
      description: The stage of the Signal
      type: String
    - contextPath: SumoLogic.Sec.InsightList..Signals.timestamp
      description: Signal timestamp
      type: Date
    - contextPath: SumoLogic.Sec.InsightList..Source
      description: The source of the Insight
      type: String
    - contextPath: SumoLogic.Sec.InsightList..Status
      description: The status of the Insight
      type: String
    - contextPath: SumoLogic.Sec.InsightList..TimeToDetection
      description: Insight time to detection
      type: Number
    - contextPath: SumoLogic.Sec.InsightList..TimeToRemediation
      description: Insight time to remediation
      type: Number
    - contextPath: SumoLogic.Sec.InsightList..TimeToResponse
      description: Insight time to response
      type: Number
    - contextPath: SumoLogic.Sec.InsightList..Timestamp
      description: Insight timestamp
      type: Date
    description: Search insights using available filters
  - name: sumologic-sec-signal-search
    arguments:
    - name: query
      description: Use a query string to search, see API documentation for more details.
    - name: created
      auto: PREDEFINED
      predefined:
      - All time
      - Last week
      - Last 48 hours
      - Last 24 hours
      description: When the Signal was created. Defaults to 'All time' if no time
        arguments are specified.
      defaultValue: All time
    - name: contentType
      auto: PREDEFINED
      predefined:
      - ANOMALY
      - DEFAULT
      - THREATINTEL
      - RULE
      description: 'Content type associated with the signals. Options: ANOMALY, DEFAULT,
        THREATINTEL, RULE'
    - name: offset
      description: The number of items to skip before starting to collect the result
        set
      defaultValue: "0"
    - name: limit
      description: The maximum number of items to return
      defaultValue: "10"
    outputs:
    - contextPath: SumoLogic.Sec.SignalList..ContentType
      description: Type of content that triggered the Signal
      type: String
    - contextPath: SumoLogic.Sec.SignalList..Description
      description: Description of the Signal
      type: String
    - contextPath: SumoLogic.Sec.SignalList..Entity
      description: Entity name associated with the Signal
      type: String
    - contextPath: SumoLogic.Sec.SignalList..Id
      description: The ID of the Signal
      type: String
    - contextPath: SumoLogic.Sec.SignalList..Name
      description: The name of the Signal
      type: String
    - contextPath: SumoLogic.Sec.SignalList..RecordCount
      description: Number of records associated with the Signal
      type: Number
    - contextPath: SumoLogic.Sec.SignalList..RuleId
      description: Rule ID associated with the Signal
      type: String
    - contextPath: SumoLogic.Sec.SignalList..Severity
      description: The severity of the Signal
      type: Number
    - contextPath: SumoLogic.Sec.SignalList..Stage
      description: The stage of the Signal
      type: String
    - contextPath: SumoLogic.Sec.SignalList..Suppressed
      description: Whether or not the Signal was suppressed
      type: Boolean
    - contextPath: SumoLogic.Sec.SignalList..Timestamp
      description: Signal timestamp
      type: Date
    description: Search signals using available filters
  - name: sumologic-sec-entity-search
    arguments:
    - name: query
      default: true
      description: Use a query string to search, see API documentation for more details.
    - name: ip
      description: IP Address to search for e.g. 1.2.3.4
    - name: hostname
      description: Hostname to search for e.g. host.example.com
    - name: username
      description: Username to search for e.g. admin
    - name: type
      auto: PREDEFINED
      predefined:
      - username
      - hostname
      - ip
      - mac
      description: 'Entity type to search for. Options: username, hostname, ip, mac'
    - name: whitelisted
      auto: PREDEFINED
      predefined:
      - "true"
      - "false"
      description: Is the Entity whitelisted? true/false
    - name: tag
      description: Tag contains value
    - name: offset
      description: The number of items to skip before starting to collect the result
        set
      defaultValue: "0"
    - name: limit
      description: The maximum number of items to return
      defaultValue: "10"
    outputs:
    - contextPath: SumoLogic.Sec.EntityList..ActivityScore
      description: Entity Activity Score
      type: Number
    - contextPath: SumoLogic.Sec.EntityList..FirstSeen
      description: When the Entity was first seen
      type: Date
    - contextPath: SumoLogic.Sec.EntityList..Id
      description: Entity ID
      type: String
    - contextPath: SumoLogic.Sec.EntityList..IpHostname
      description: Hostname associated with IP Entity
      type: String
    - contextPath: SumoLogic.Sec.EntityList..IsWhitelisted
      description: Whether or not the Entity is whitelisted
      type: Boolean
    - contextPath: SumoLogic.Sec.EntityList..LastSeen
      description: When the Entity was last seen
      type: Date
    - contextPath: SumoLogic.Sec.EntityList..Name
      description: The Entity name
      type: String
    - contextPath: SumoLogic.Sec.EntityList..OperatingSystem
      description: Entity Operating System (observed or from inventory)
      type: String
    - contextPath: SumoLogic.Sec.EntityList..InventoryData
      description: Whether or not this Entity was ingested from inventory e.g. Active
        Directory
      type: Boolean
    - contextPath: SumoLogic.Sec.EntityList..Hostname
      description: Entity hostname
      type: String
    - contextPath: SumoLogic.Sec.EntityList..Department
      description: Username Entity department
      type: String
    - contextPath: SumoLogic.Sec.EntityList..EmployeeId
      description: Username Entity employee ID
      type: String
    description: Search entities using the available filters
  - name: sumologic-sec-insight-set-status
    arguments:
    - name: insight_id
      required: true
      description: The insight to change status for
    - name: status
      default: true
      auto: PREDEFINED
      predefined:
      - new
      - inprogress
      - closed
      description: The desired Insight status
      defaultValue: in-progress
    - name: resolution
      auto: PREDEFINED
      predefined:
      - Resolved
      - False Positive
      - No Action
      - Duplicate
      description: 'Resolution for closing Insight. Valid values are: "Resolved",
        "False Positive", "No Action", "Duplicate"'
      defaultValue: Resolved
    outputs:
    - contextPath: SumoLogic.Sec.Insight.Assignee
      description: User or team assigned to the Insight
      type: String
    - contextPath: SumoLogic.Sec.Insight.Closed
      description: Closed date
      type: Date
    - contextPath: SumoLogic.Sec.Insight.ClosedBy
      description: Closed by user
      type: String
    - contextPath: SumoLogic.Sec.Insight.Created
      description: Created date
      type: Date
    - contextPath: SumoLogic.Sec.Insight.Description
      description: Description of the Insight
      type: String
    - contextPath: SumoLogic.Sec.Insight.Entity
      description: Entity name associated with the Insight
      type: String
    - contextPath: SumoLogic.Sec.Insight.Id
      description: The ID of the Insight
      type: String
    - contextPath: SumoLogic.Sec.Insight.LastUpdated
      description: The time the Insight was last updated
      type: Date
    - contextPath: SumoLogic.Sec.Insight.LastUpdatedBy
      description: The last user to update the Insight
      type: String
    - contextPath: SumoLogic.Sec.Insight.Name
      description: The name of the Insight
      type: String
    - contextPath: SumoLogic.Sec.Insight.ReadableId
      description: The ID of the Insight in readable form
      type: String
    - contextPath: SumoLogic.Sec.Insight.Resolution
      description: Resolution for closed Insight
      type: String
    - contextPath: SumoLogic.Sec.Insight.Severity
      description: The severity of the Insight
      type: String
    - contextPath: SumoLogic.Sec.Insight.Signals.contentType
      description: Type of content that triggered the Signal
      type: String
    - contextPath: SumoLogic.Sec.Insight.Signals.description
      description: Description of the Signal
      type: String
    - contextPath: SumoLogic.Sec.Insight.Signals.id
      description: The ID of the Signal
      type: String
    - contextPath: SumoLogic.Sec.Insight.Signals.name
      description: The name of the Signal
      type: String
    - contextPath: SumoLogic.Sec.Insight.Signals.recordCount
      description: Number of records associated with the Signal
      type: Number
    - contextPath: SumoLogic.Sec.Insight.Signals.ruleId
      description: Rule ID associated with the Signal
      type: String
    - contextPath: SumoLogic.Sec.Insight.Signals.severity
      description: The severity of the Signal
      type: Number
    - contextPath: SumoLogic.Sec.Insight.Signals.stage
      description: The stage of the Signal
      type: String
    - contextPath: SumoLogic.Sec.Insight.Signals.timestamp
      description: Signal timestamp
      type: Date
    - contextPath: SumoLogic.Sec.Insight.Source
      description: The source of the Insight
      type: String
    - contextPath: SumoLogic.Sec.Insight.Status
      description: The status of the Insight
      type: String
    - contextPath: SumoLogic.Sec.Insight.TimeToDetection
      description: Insight time to detection
      type: Number
    - contextPath: SumoLogic.Sec.Insight.TimeToRemediation
      description: Insight time to remediation
      type: Number
    - contextPath: SumoLogic.Sec.Insight.TimeToResponse
      description: Insight time to response
      type: Number
    - contextPath: SumoLogic.Sec.Insight.Timestamp
      description: Insight timestamp
      type: Date
    description: Change status of Insight
  - name: sumologic-sec-match-list-get
    arguments:
    - name: offset
      description: The number of items to skip before starting to collect the result
        set
      defaultValue: "0"
    - name: limit
      default: true
      description: Number of match lists returned
      defaultValue: "10"
    - name: sort
      description: Sort expression
      defaultValue: name
    - name: sortDir
      auto: PREDEFINED
      predefined:
      - ASC
      - DESC
      description: Sort direction
      defaultValue: ASC
    outputs:
    - contextPath: SumoLogic.Sec.MatchLists..Created
      description: When the Match List was created
      type: String
    - contextPath: SumoLogic.Sec.MatchLists..CreatedBy
      description: User that created the Match List
      type: String
    - contextPath: SumoLogic.Sec.MatchLists..DefaultTtl
      description: Default TTL for entries in the Match List
      type: Number
    - contextPath: SumoLogic.Sec.MatchLists..Description
      description: Description of the Match List
      type: String
    - contextPath: SumoLogic.Sec.MatchLists..Id
      description: ID of the Match List
      type: String
    - contextPath: SumoLogic.Sec.MatchLists..LastUpdated
      description: When the Match List was last updated
      type: String
    - contextPath: SumoLogic.Sec.MatchLists..LastUpdatedBy
      description: The last user to update the Match List
      type: String
    - contextPath: SumoLogic.Sec.MatchLists..Name
      description: Name of Match List
      type: String
    - contextPath: SumoLogic.Sec.MatchLists..TargetColumn
      description: Match List Target Column
      type: String
    description: Get match lists
  - name: sumologic-sec-match-list-update
    arguments:
    - name: match_list_id
      required: true
      description: ID of match list
    - name: active
      required: true
      description: Item active or disabled
    - name: description
      required: true
      description: Description of match list item
    - name: expiration
      required: true
      description: Expiration of match list item, e.g. "2021-03-25T23:52:23.508Z"
    - name: value
      required: true
      description: Value of match list item
    outputs:
    - contextPath: SumoLogic.Sec.UpdateResult.Result
      description: Result (Success or Failed)
      type: String
    - contextPath: SumoLogic.Sec.UpdateResult.Server response
      description: Server response (True or False)
      type: Boolean
    description: Add item to match list
  - name: sumologic-sec-threat-intel-search-indicators
    arguments:
    - name: q
      description: Use a query string to search, see API documentation for more details.
    - name: value
      required: true
      description: The value to search for
    - name: offset
      description: The number of items to skip before starting to collect the result
        set
      defaultValue: "0"
    - name: limit
      description: The numbers of items to return
      defaultValue: "10"
    - name: sourceIds
      required: true
      description: Comma separated list of threat intelligence source IDs to search,
        e.g. 1,2,3
    outputs:
    - contextPath: SumoLogic.Sec.ThreatIntelIndicators..Active
      description: Whether or not the Threat Intel Indicator is Active
      type: Boolean
    - contextPath: SumoLogic.Sec.ThreatIntelIndicators..Expiration
      description: Date and time the Threat Intel Indicator is set to expire
      type: Date
    - contextPath: SumoLogic.Sec.ThreatIntelIndicators..Id
      description: ID of Threat Intel Indicator
      type: String
    - contextPath: SumoLogic.Sec.ThreatIntelIndicators..Meta.created.username
      description: User that created the Threat Intel Indicator
      type: String
    - contextPath: SumoLogic.Sec.ThreatIntelIndicators..Meta.created.when
      description: When the Threat Intel Indicator was created
      type: Date
    - contextPath: SumoLogic.Sec.ThreatIntelIndicators..Meta.description
      description: Description of Threat Intel Indicator
      type: String
    - contextPath: SumoLogic.Sec.ThreatIntelIndicators..Meta.updated
      description: When the Threat Intel Indicator was last updated
      type: Date
    - contextPath: SumoLogic.Sec.ThreatIntelIndicators..Value
      description: Value of Threat Intel Indicator
      type: String
    description: Search Threat Intel Indicators
  - name: sumologic-sec-threat-intel-get-sources
    arguments:
    - name: offset
      description: The number of items to skip before starting to collect the result
        set
      defaultValue: "0"
    - name: limit
      description: The numbers of items to return
      defaultValue: "10"
    - name: sort
      description: Sort expression
      defaultValue: name
    - name: sortDir
      auto: PREDEFINED
      predefined:
      - ASC
      - DESC
      description: Sort direction
      defaultValue: ASC
    outputs:
    - contextPath: SumoLogic.Sec.ThreatIntelSources..Created
      description: When the Threat Intel Source was created
      type: String
    - contextPath: SumoLogic.Sec.ThreatIntelSources..CreatedBy
