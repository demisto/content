      type: Date
    description: Search insights using available filters.
  - name: sumologic-sec-signal-search
    arguments:
    - name: query
      description: Use a query string to search, see API documentation for more details.
    - name: created
      auto: PREDEFINED
      predefined:
      - All time
      - Last week
      - Last 48 hours
      - Last 24 hours
      description: When the Signal was created. Defaults to 'All time' if no time arguments are specified.
      defaultValue: All time
    - name: contentType
      auto: PREDEFINED
      predefined:
      - ANOMALY
      - DEFAULT
      - THREATINTEL
      - RULE
      description: 'Content type associated with the signals. Options: ANOMALY, DEFAULT, THREATINTEL, RULE.'
    - name: offset
      description: The number of items to skip before starting to collect the result set.
      defaultValue: "0"
    - name: limit
      description: The maximum number of items to return.
      defaultValue: "10"
    outputs:
