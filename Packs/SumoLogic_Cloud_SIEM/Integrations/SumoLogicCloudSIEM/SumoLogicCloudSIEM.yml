    - name: insight_id
      required: true
      description: The insight to change status for.
    - name: status
      default: true
      auto: PREDEFINED
      predefined:
      - new
      - inprogress
      - closed
      description: The desired Insight status.
      defaultValue: in-progress
    - name: resolution
      auto: PREDEFINED
      predefined:
      - Resolved
      - False Positive
      - No Action
      - Duplicate
      description: 'Resolution for closing Insight. Valid values are: "Resolved", "False Positive", "No Action", "Duplicate".'
