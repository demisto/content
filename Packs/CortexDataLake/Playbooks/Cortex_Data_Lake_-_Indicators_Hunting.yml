id: Cortex Data Lake - Indicators Hunting
version: -1
contentitemexportablefields:
  contentitemfields: {}
name: Cortex Data Lake - Indicators Hunting
description: |-
  The playbook facilitates threat hunting and detection of IOCs within Cortex Data Lake logs. The playbook and sub-playbooks query Cortex Data Lake for files, traffic, HTTP requests, and execution flows indicators.

  Note that multiple search values should be separated by commas only (without spaces or any special characters).

  Supported IOCs for this playbook:
  - SHA256
  - IP Addresses
  - Geolocation
  - URLDomain
  - Port Number
  - File Name
  - File Type
  - URI
  - Application

  Separate searches are conducted for each type of indicator in the playbook.
