  - name: symantec-email-security-quarantine-email-list
    description: Retrieves the metadata for quarantined emails belonging to the authenticated user. If the user is an administrator, the API provides options to retrieve the metadata for emails quarantined for another user under his administration.
    arguments:
    - name: query
      description: 'A search criterion that can be used to filter emails that match only certain conditions based on email metadata. The search syntax is built by a field name and search value enclosed by parenthesis and the operators: ''OR'', ''AND'' to combine multiple search criteria''s or values, example: (email_subject:test). Acceptable field names are: ''dlp_message_id'', ''email_envelope_sender'', ''email_envelope_sender.raw'', ''email_sender'', ''email_envelope_recipient'', ''email_envelope_recipient.raw'', ''email_subject'', ''email_subject.raw''. See the section called “Search String Syntax” on page 16 in: https://techdocs.broadcom.com/content/dam/broadcom/techdocs/us/en/dita/symantec-security-software/email-security/email-security-cloud/content/EmailQuarantineAPIGuide.pdf.'
    - name: sort_column
      description: Specifies the column to use for sorting. Defaults to `email_date_received`.
    - name: sort_order
      description: Specifies the order in which to sort.
      defaultValue: desc
      auto: PREDEFINED
      predefined:
      - desc
      - asc
    - name: after
      description: 'A time stamp value used to select only SUDULS items that were created after this time. Accepted formats: any substring of yyyy-mm-ddThh:mm:ssZ, epoch 1720617001, relative 1 day 2h 3 minute.'
    - name: before
      description: 'A time stamp value used to select only SUDULS items that were created before this time. Accepted formats: any substring of yyyy-mm-ddThh:mm:ssZ, epoch 1720617001, relative 1 day 2h 3 minute.'
    - name: filter_type
      description: 'A string used to filter emails based on the quarantine type. By default includes the emails quarantined for all types. COMPLIANCE: Includes Content control, DLP and Image control emails. DLP: Includes only DLP emails.'
      auto: PREDEFINED
      predefined:
      - SPAM
      - NEWSLETTER
      - CI
      - CO
      - II
      - IO
      - COMPLIANCE
      - DLP
    - name: include_deleted
      description: Specifies whether to include items marked as deleted in the search results.
      auto: PREDEFINED
      predefined:
      - 'true'
      - 'false'
    - name: user_email
      description: 'Return only the quarantined emails of the user whose email address is specified. Note: Can only be used by an administrator user.'
    - name: admin_domain
      description: 'Returns the emails quarantined for users in a particular domain. If this parameter is present and has a valid domain name, then items from only that domain are returned. If it has a value of `ALL`, then all domains administered by the user are searched and emails quarantined for users in those domains are returned. Note: Can only be used by an administrator user.'
    - name: limit
      description: The maximum number of records to return.
      defaultValue: 50
    - name: page
      description: The page number to retrieve records from.
    - name: page_size
      description: The maximum number of records to return per page. Default is 50. Max is 10,000.
    outputs:
    - contextPath: SymantecEmailSecurity.QuarantineEmail.id
      description: ID of the item.
      type: String
    - contextPath: SymantecEmailSecurity.QuarantineEmail.metadata.email_date_received
      description: Date the email was received.
      type: Date
    - contextPath: SymantecEmailSecurity.QuarantineEmail.metadata.quarantine_info.direction
      description: Direction of the email.
      type: String
    - contextPath: SymantecEmailSecurity.QuarantineEmail.metadata.quarantine_info.quarantine_type
      description: 'Quarantine type of the email, can be one of: SPAM, NEWSLETTER, CI, CO, II, IO, COMPLIANCE, DLP.'
      type: String
    - contextPath: SymantecEmailSecurity.QuarantineEmail.metadata.email_is_viewed
      description: Whether the email was viewed.
      type: Bool
    - contextPath: SymantecEmailSecurity.QuarantineEmail.metadata.email_is_released
      description: Whether the email was released.
      type: Bool
    - contextPath: SymantecEmailSecurity.QuarantineEmail.metadata.quarantine_reason
      description: Reason why the email was quarantined.
      type: String
    - contextPath: SymantecEmailSecurity.QuarantineEmail.metadata.email_sender
      description: Sender of the email.
      type: String
    - contextPath: SymantecEmailSecurity.QuarantineEmail.metadata.service_type
      description: Service type used for the email.
      type: String
    - contextPath: SymantecEmailSecurity.QuarantineEmail.metadata.master_recipient
      description: Recipient of the email.
      type: String
    - contextPath: SymantecEmailSecurity.QuarantineEmail.metadata.user_id
      description: ID of the user.
      type: Number
    - contextPath: SymantecEmailSecurity.QuarantineEmail.metadata.email_envelope_sender
      description: Address to respond to in case of bounce messages or errors.
      type: String
    - contextPath: SymantecEmailSecurity.QuarantineEmail.metadata.email_subject
      description: Subject of the email.
      type: String
    - contextPath: SymantecEmailSecurity.QuarantineEmail.metadata.email_size
      description: Size of the email.
      type: Number
    - contextPath: SymantecEmailSecurity.QuarantineEmail.metadata.email_envelope_recipient
      description: The RCPT TO address.
      type: String
    - contextPath: SymantecEmailSecurity.QuarantineEmail.actions.view_subject
      description: Whether the subject can be viewed.
      type: Bool
    - contextPath: SymantecEmailSecurity.QuarantineEmail.actions.delete_message
      description: Whether the email can be deleted.
      type: Bool
    - contextPath: SymantecEmailSecurity.QuarantineEmail.actions.preview_message
      description: Whether the email can be previewed.
      type: Bool
    - contextPath: SymantecEmailSecurity.QuarantineEmail.actions.release_message
      description: Whether the email can be released.
      type: Bool
  - name: symantec-email-security-quarantine-email-preview
    description: Retrieves the contents of the email specified in the request. To preview an email the compliance policy must allow it.
    arguments:
    - name: message_id
