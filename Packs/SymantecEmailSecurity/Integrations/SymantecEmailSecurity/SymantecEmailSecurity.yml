    - contextPath: SymantecEmailSecurity.QuarantineEmailPreview.headers.received
      description: Information about the servers the email passed through.
      type: String
    - contextPath: SymantecEmailSecurity.QuarantineEmailPreview.headers.reply-to
      description: The email address where replies to the message should be sent.
      type: String
    - contextPath: SymantecEmailSecurity.QuarantineEmailPreview.headers.subject
      description: The subject line of the email.
      type: String
    - contextPath: SymantecEmailSecurity.QuarantineEmailPreview.headers.to
      description: The recipient's email address.
      type: String
    - contextPath: SymantecEmailSecurity.QuarantineEmailPreview.headers.x-brightmail-tracker
      description: Tracking data for Brightmail filtering.
      type: String
    - contextPath: SymantecEmailSecurity.QuarantineEmailPreview.headers.x-originating-ip
      description: IP address of the original sender.
      type: String
    - contextPath: SymantecEmailSecurity.QuarantineEmailPreview.attachments.name
      description: The name of the file attached to the email.
      type: String
    - contextPath: SymantecEmailSecurity.QuarantineEmailPreview.attachments.type
      description: The type of the file attached to the email.
      type: String
    - contextPath: SymantecEmailSecurity.QuarantineEmailPreview.bodypart.type
      description: The type of the email's body part.
      type: String
    - contextPath: SymantecEmailSecurity.QuarantineEmailPreview.bodypart.content
      description: The content of the email's body part.
      type: String
  - name: symantec-email-security-quarantine-email-release
    description: Releases the set of quarantined emails specified in the request.
    arguments:
    - name: message_ids
      description: Comma-separated list of emails message IDs to release. Run `symantec-email-security-quarantine-email-list` to get a list of message IDs.
      required: true
      isArray: true
      default: true
    - name: recipient
      description: An email address to which the mails have to be released instead of the recipient user's address.
    - name: headers
      description: Comma-separated list of x-headers that will be added to the message on release.
      isArray: true
    - name: encrypt
      description: 'If true adds an ''x-encrypted-quarantine-release: true'' to the released email. Customers have to configure a corresponding DP rule that triggers encryption.'
      auto: PREDEFINED
      predefined:
      - 'true'
      - 'false'
  - name: symantec-email-security-quarantine-email-delete
    description: Deletes the set of quarantined emails specified in the request. The items are marked as deleted in the backend data store, but are not physically deleted.
