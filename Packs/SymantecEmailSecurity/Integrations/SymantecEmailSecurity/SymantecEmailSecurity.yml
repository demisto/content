category: Email
commonfields:
  id: Symantec Email Security Cloud
  version: -1
configuration:
- name: url_ioc
  display: Server URL - IOC
  type: 0
  defaultvalue: "https://iocapi.emailsecurity.symantec.com"
  section: Connect
- name: url_data_feeds
  display: Server URL - Data Feeds
  type: 0
  defaultvalue: "https://datafeeds.emailsecurity.symantec.com"
  section: Connect
- name: url_email_queue
  display: Server URL - Email Queue
  type: 0
  defaultvalue: "https://emailqueue.emailsecurity.symantec.com"
  section: Connect
- name: url_quarantine
  display: Server URL - Quarantine
  additionalinfo: The Quarantine API is available for the United States (us) and European Union (eu).
  type: 0
  defaultvalue: "https://api.eu.quarantine.symantec.com"
  section: Connect
- name: credentials
  display: Username
  additionalinfo: 'Relevant to: Server URL - IOC, Server URL - Email Queue, Server URL - Quarantine'
  type: 9
  required: false
  section: Connect
- name: quarantine_credentials
  display: Quarantine Username
  additionalinfo: 'Relevant to: Server URL - Quarantine'
  type: 9
  required: false
  section: Connect
- name: proxy
  display: Use system proxy settings
  type: 8
  section: Connect
- name: insecure
  display: Trust any certificate (not secure)
  type: 8
  section: Connect
- name: isFetch
  display: Fetch incidents
  type: 8
  section: Collect
- name: incidentType
  display: Incident type
  type: 13
- name: max_fetch
  display: Maximum number of incidents per fetch
  additionalinfo: Maximum number of incidents per fetch. Default is 50. The maximum is 200.
  type: 0
  section: Collect
  defaultvalue: 50
- name: first_fetch
  display: First Fetch Time
  type: 0
  section: Collect
  defaultvalue: 3 days
- name: fetch_type
  display: Fetch Type
  additionalinfo: 'The API to fetch incidents from: Data Feeds, Quarantine or both.'
  type: 15
  defaultvalue: both
  section: Collect
  options:
  - both
  - email_data_feed
  - email_quarantine
- name: severity
  display: Severity - Email Data Feed
  additionalinfo: Filter the incidents by their severity. When left empty will fetch all.
  type: 16
  section: Collect
  options:
  - unknown
  - low
  - medium
  - high
  - critical
- name: type
  display: Type - Email Data Feed
  type: 15
  section: Collect
  defaultvalue: all
  options:
  - all
  - malware
  - threat-isolation
  - clicktime
  - anti-spam
  - ec-reports
- name: include_delivery
  display: Include Delivery - Email Data Feed
  additionalinfo: Only relevant to `all` feed. Contains metadata that describes both inbound and outbound email delivery to provide visibility into email tracing, TLS compliance, and routing.
  type: 8
  section: Collect
- name: query_quarantine
  display: Query - Email Quarantine
  additionalinfo: A search criterion that can be used to filter emails that match only certain conditions based on email metadata.
  type: 0
  section: Collect
- name: type_quarantine
  display: Type - Email Quarantine
  additionalinfo: A string used to filter emails based on the quarantine type.
  type: 15
  section: Collect
  options:
  - SPAM
  - NEWSLETTER
  - CI
  - CO
  - II
  - IO
  - COMPLIANCE
  - DLP
- name: admin_domain_quarantine
  display: Admin Domain - mail Quarantine
  additionalinfo: 'Returns the emails quarantined for users in a particular domain. If this parameter is present and has a valid domain name, then items from only that domain are returned. If it has a value of `ALL`, then all domains administered by the user are searched and emails quarantined for users in those domains are returned. Note: Can only be used by an administrator user.'
  type: 0
  section: Collect
description: Symantec Email Security.cloud is a hosted service that filters email messages and helps protect organizations from malware (including targeted attacks and phishing), spam, and unwanted bulk email. The service offers encryption and data protection options to help control sensitive information sent by email and supports multiple mailbox types from various vendors.
display: Symantec Email Security Cloud
name: Symantec Email Security Cloud
script:
  commands:
  - name: symantec-email-security-ioc-list
    description: List the IOCs that apply to a specific domain or to all domains.
    arguments:
    - name: domain
      description: Run the command for a specific domain, for all domains use 'global'. Run `symantec-email-security-email-queue-list` to get a list of available domains.
      defaultValue: global
      default: true
    - name: limit
      description: The maximum number of records to return.
      defaultValue: '50'
    - name: all_results
      description: Whether to retrieve all the results by overriding the default limit.
      auto: PREDEFINED
      predefined:
      - 'true'
      - 'false'
    outputs:
    - contextPath: SymantecEmailSecurity.IOC.iocBlackListId
      description: ID of the IOC.
      type: String
    - contextPath: SymantecEmailSecurity.IOC.iocType
      description: Type of the IOC value.
      type: String
    - contextPath: SymantecEmailSecurity.IOC.iocValue
      description: Value of the IOC.
      type: String
    - contextPath: SymantecEmailSecurity.IOC.status
      description: Whether the IOC is active.
      type: String
    - contextPath: SymantecEmailSecurity.IOC.description
      description: Description of the IOC.
      type: String
    - contextPath: SymantecEmailSecurity.IOC.emailDirection
      description: 'Email direction. Can be one of: I=Inbound, O=Outbound or B=Both.'
      type: String
    - contextPath: SymantecEmailSecurity.IOC.remediationAction
      description: 'Remediation Action. Can be one of: B=Block and delete, Q=Quarantine, M=Redirect, T=Tag subject or H=Append header.'
      type: String
    - contextPath: SymantecEmailSecurity.IOC.expiryDate
      description: Retention period for an IOC until it is removed from the system.
      type: String
  - name: symantec-email-security-ioc-action
    description: Add, update, delete, and renew multiple IOCs through the `entry_id` or a single IOC through the rest of the parameters.
    arguments:
    - name: domain
      description: Run the command for a specific domain, for all domains use 'global'. Run `symantec-email-security-email-queue-list` to get a list of available domains.
      defaultValue: global
    - name: action
      description: 'Defines the action for IOCs: ''merge'' to merge or update IOCs in the database by their type and value without inputting `ioc_id`; ''replace'' to delete and replace all IOCs in the database without inputting `upload_ioc_json`; ''ioc'' to add, update, delete, or renew multiple IOCs each with their own action, use this only when entering an `entry_id`; ''add'' to add an IOC without inputting `ioc_id`.'
      auto: PREDEFINED
      predefined:
      - merge
      - replace
      - upload_ioc_json
      - add
      - update
      - delete
      - renew
      required: true
      default: true
    - name: entry_id
      description: 'Entry ID of a JSON file to pass multiple IOCs. Only accepts `action=merge/replace/ioc`. Example value: [{"APIRowAction": "U", "IocBlacklistId": xxxx, "IocType": "url", "IocValue": "https://www.example.com", "Description": "Hello World!"}]. More about IOCs can be found in: https://techdocs.broadcom.com/content/dam/broadcom/techdocs/us/en/dita/symantec-security-software/email-security/email-security-cloud/content/Indicators-of-Compromise-(IOC)-Blacklist-API-Guide.pdf'
    - name: ioc_id
      description: ID of the IOC. Can't be used with action=`merge`\replace\`add`.
    - name: ioc_type
      description: Type of the IOC.
      auto: PREDEFINED
      predefined:
      - attachmentname
      - md5attachment
      - sha2attachment
      - bodysenderdomain
      - bodysenderemail
      - bodysendertopleveldomain
      - envelopesenderdomain
      - envelopesenderemail
      - envelopesendertopleveldomain
      - senderipaddress
      - senderiprange
      - recipientdomain
      - recipientemail
      - subject
      - url
    - name: ioc_value
      description: Value of the IOC.
    - name: description
      description: Description of the IOC.
    - name: email_direction
      description: Email direction to filter IOCs.
      auto: PREDEFINED
      predefined:
      - inbound
      - outbound
      - both
    - name: remediation_action
      description: Remediation action to be done on an IOC.
      auto: PREDEFINED
      predefined:
      - block_and_delete
      - quarantine
      - redirect
      - tag_subject
      - append_header
  - name: symantec-email-security-ioc-renew
    description: Renew all IOCs previously uploaded and still in the database, whether active or inactive, for a specific domain or all domains. The default retention period for IOCs is 7 days and the maximum is 30 days. After 30 days IOCs are retained in an inactive state for another 14 days. If an organization receives new email containing previously block listed IOCs, then the IOCs can renewed in the block list within this grace period. Thereafter, IOCs are removed from the system and must be uploaded again to remain in the block list.
    arguments:
    - name: domain
      description: Run the command for a specific domain, for all domains use 'global'. Run `symantec-email-security-email-queue-list` to get a list of available domains.
      defaultValue: global
      default: true
  - name: symantec-email-security-data-list
    description: 'Retrieves data feeds from Symantec Email Security.cloud. Available feeds: ''all'' (metadata for all scanned email), ''malware'' (malware-containing email data), ''threat-isolation'' (events from URL and Attachment Isolation), ''clicktime'' (metadata from end-user clicks on rewritten URLs), ''anti-spam'' (spam detection metadata), and ''ec-reports'' (contextual information about emails blocked by Anti-Malware service).'
    arguments:
    - name: feed_type
      description: The type of the email data feed to retrieve.
      defaultValue: all
      auto: PREDEFINED
      predefined:
      - all
      - malware
      - threat-isolation
      - clicktime
      - anti-spam
      - ec-reports
      default: true
    - name: start_from
      description: 'Start time for reading metadata. Accepted formats: any substring of yyyy-mm-ddThh:mm:ssZ, epoch 1720617001, relative 1 day 2h 3 minute. Max start time is 1095 days before current date.'
      defaultValue: 3 days
    - name: include_delivery
      description: Only relevant to `all` feed. Contains metadata that describes both inbound and outbound email delivery to provide visibility into email tracing, TLS compliance, and routing.
      auto: PREDEFINED
      predefined:
      - 'false'
      - 'true'
    - name: fetch_only_incidents
      description: Whether to fetch only incident fields.
      auto: PREDEFINED
      predefined:
      - 'true'
      - 'false'
    - name: limit
      description: The maximum number of records to return.
      defaultValue: '50'
    - name: all_results
      description: Whether to retrieve all the results by overriding the default limit.
      auto: PREDEFINED
      predefined:
      - 'true'
      - 'false'
    outputs:
    - contextPath: SymantecEmailSecurity.Data.emailInfo.xMsgRef
      description: Unique message reference identifier.
      type: String
    - contextPath: SymantecEmailSecurity.Data.emailInfo.longMsgRef
      description: Detailed message reference path.
