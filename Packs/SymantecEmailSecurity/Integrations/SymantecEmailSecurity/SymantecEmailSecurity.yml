  - name: symantec-email-security-email-queue-list
    description: Returns a list of domains owned by the customer, with queue statistics for each domain.
    arguments:
    - name: domains
      description: Comma-separated list of domains to retrieve. Leave empty to retrieve all domains.
      isArray: true
      default: true
    - name: limit
      description: The maximum number of records to return.
      defaultValue: '50'
    - name: all_results
      description: Whether to retrieve all the results by overriding the default limit.
      auto: PREDEFINED
      predefined:
      - 'true'
      - 'false'
    outputs:
    - contextPath: SymantecEmailSecurity.EmailQueue.TotalMessagesInbound
      description: Total number of inbound messages in the queue, for all domains.
      type: Number
    - contextPath: SymantecEmailSecurity.EmailQueue.TotalMessagesOutbound
      description: Total number of outbound messages in the queue, for all domains.
      type: Number
    - contextPath: SymantecEmailSecurity.EmailQueue.MeanTimeInQueueInbound
      description: Average (mean) queue wait for inbound messages, for all domains. Measured in seconds.
      type: Number
    - contextPath: SymantecEmailSecurity.EmailQueue.MeanTimeInQueueOutbound
      description: Average (mean) queue wait for outbound messages, for all domains. Measured in seconds.
      type: Number
    - contextPath: SymantecEmailSecurity.EmailQueue.LongestTimeInInbound
      description: How long the oldest message in the inbound queue has been queued, across all domains. Measured in seconds.
      type: Number
    - contextPath: SymantecEmailSecurity.EmailQueue.LongestTimeInOutbound
      description: How long the oldest message in the outbound queue has been queued, across all domains. Measured in seconds.
      type: Number
    - contextPath: SymantecEmailSecurity.EmailQueue.Domains.Name
      description: Name of the domain.
      type: String
    - contextPath: SymantecEmailSecurity.EmailQueue.Domains.ReceiveQueueCountInbound
      description: Number of inbound messages waiting to be processed.
      type: Number
    - contextPath: SymantecEmailSecurity.EmailQueue.Domains.ReceiveQueueCountOutbound
      description: Number of outbound messages waiting to be processed.
      type: Number
    - contextPath: SymantecEmailSecurity.EmailQueue.Domains.DeliveryQueueCountInbound
      description: Number of inbound messages that have been processed and are waiting to be delivered.
      type: Number
    - contextPath: SymantecEmailSecurity.EmailQueue.Domains.DeliveryQueueCountOutbound
      description: Number of outbound messages that have been processed and are waiting to be delivered.
      type: Number
    - contextPath: SymantecEmailSecurity.EmailQueue.Domains.LongestTimeInReceiveQueueInbound
      description: Oldest inbound message in the queue waiting to be processed. Measured in seconds.
      type: Number
    - contextPath: SymantecEmailSecurity.EmailQueue.Domains.LongestTimeInReceiveQueueOutbound
      description: Oldest outbound message in the queue waiting to be processed. Measured in seconds.
      type: Number
    - contextPath: SymantecEmailSecurity.EmailQueue.Domains.LongestTimeInDeliveryQueueInbound
      description: Oldest inbound message waiting to be delivered after processing. Measured in seconds.
      type: Number
    - contextPath: SymantecEmailSecurity.EmailQueue.Domains.LongestTimeInDeliveryQueueOutbound
      description: Oldest outbound message waiting to be delivered after processing. Measured in seconds.
      type: Number
    - contextPath: SymantecEmailSecurity.EmailQueue.Domains.MeanTimeInReceiveQueueInbound
      description: Average (mean) wait time for inbound messages waiting to be processed. Measured in seconds.
      type: Number
    - contextPath: SymantecEmailSecurity.EmailQueue.Domains.MeanTimeInReceiveQueueOutbound
      description: Average (mean) wait time for outbound messages waiting to be processed. Measured in seconds.
      type: Number
    - contextPath: SymantecEmailSecurity.EmailQueue.Domains.MeanTimeInDeliveryQueueInbound
      description: Average (mean) wait time for inbound messages waiting to be delivered after processing. Measured in seconds.
      type: Number
    - contextPath: SymantecEmailSecurity.EmailQueue.Domains.MeanTimeInDeliveryQueueOutbound
