category: Messaging
commonfields:
  id: RSS Feed
  version: -1
configuration:
- display: Feed URL
  description: The RSS URL
  name: server_url
  required: true
  type: 0
- display: Fetch indicators
  name: feed
  defaultvalue: 'true'
  type: 8
  required: false
- display: Indicator Reputation
  name: feedReputation
  defaultvalue: feedInstanceReputationNotSet
  type: 18
  required: false
  options:
  - None
  - Good
  - Suspicious
  - Bad
  additionalinfo: Indicators from this integration instance will be marked with this
    reputation
- defaultvalue: D - Not usually reliable
  display: Source Reliability
  name: feedReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
  additionalinfo: Reliability of the source providing the intelligence data
- additionalinfo: The Traffic Light Protocol (TLP) designation to apply to indicators
    fetched from the feed
  display: Traffic Light Protocol Color
  name: tlp_color
  options:
  - RED
  - AMBER
  - GREEN
  - WHITE
  required: false
  type: 15
- display: ""
  name: feedExpirationPolicy
  defaultvalue: indicatorType
  type: 17
  required: false
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
- name: feedExpirationInterval
  defaultvalue: "20160"
  required: false
  type: 1
  display: ""
- defaultvalue: '60'
  display: Feed Fetch Interval
  name: feedFetchInterval
  required: false
  type: 19
- additionalinfo: Supports CSV values.
  display: Tags
  name: feedTags
  required: false
  type: 0
- display: Bypass exclusion list
  name: feedBypassExclusionList
  defaultvalue: ""
  type: 8
  required: false
  additionalinfo: |-
    When selected, the exclusion list is ignored for indicators from this feed. This means that if an indicator from this feed is on the exclusion list, the indicator might still be added to the system.
- defaultvalue: ''
  display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: RSS Feed reader that can ingest new items as STIX reports.
display: RSS Feed
name: RSS Feed
script:
  commands:
  - arguments:
    - default: false
      defaultValue: '10'
      description: The maximum number of indicators to return.
      isArray: false
      name: limit
      required: false
      secret: false
    deprecated: false
    description: Gets the reports from the RSS feed.
    execution: false
    name: rss-get-indicators
  dockerimage: devtesting/feed-html-parser-2:1.0.0.1623226936     # TODO change to demisto when merged
  feed: true
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- No tests
fromversion: 6.0.0  # TODO: 6.2?? because Publication added on 6.2