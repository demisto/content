category: Data Enrichment & Threat Intelligence
commonfields:
  id: RSS Feed
  version: -1
configuration:
- display: Feed URL
  additionalinfo: The RSS URL should be a URL with 'feed' as the suffix or prefix.
  name: server_url
  required: true
  type: 0
- display: Article content max size in KB
  additionalinfo: Default is 45KB. If you increase the limit substantialy, it may slow performance. You need to specify only a number, e.g., 50.
  name: max_size
  defaultvalue: '45'
  type: 0
  required: false
- display: Read Timeout
  additionalinfo: Default is 20 seconds. In cases content is too long, Read Timeout Error is return, to handle it increase the read timeout value.
  name: read_timeout
  defaultvalue: '20'
  type: 0
  required: false
- display: Fetch indicators
  name: feed
  defaultvalue: 'true'
  type: 8
  required: false
- display: Indicator Reputation
  name: feedReputation
  defaultvalue: feedInstanceReputationNotSet
  type: 18
  options:
  - None
  - Good
  - Suspicious
  - Bad
  additionalinfo: Indicators from this integration instance will be marked with this reputation
  required: false
- defaultvalue: F - Reliability cannot be judged
  display: Source Reliability
  name: feedReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
  additionalinfo: Reliability of the source providing the intelligence data.
- additionalinfo: The Traffic Light Protocol (TLP) designation to apply to indicators fetched from the feed.
  display: Traffic Light Protocol Color
  name: tlp_color
  options:
  - RED
  - AMBER
  - GREEN
  - WHITE
  type: 15
  required: false
- display: ""
  name: feedExpirationPolicy
  defaultvalue: indicatorType
  type: 17
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
  required: false
- name: feedExpirationInterval
  defaultvalue: "20160"
  type: 1
  display: ""
  required: false
- defaultvalue: '240'
  display: Feed Fetch Interval
  name: feedFetchInterval
  type: 19
  required: false
- additionalinfo: Supports CSV values.
  display: Tags
  name: feedTags
  type: 0
  required: false
- display: Bypass exclusion list
  name: feedBypassExclusionList
  type: 8
  additionalinfo: |-
    When selected, the exclusion list is ignored for indicators from this feed. This means that if an indicator from this feed is on the exclusion list, the indicator might still be added to the system.
  required: false
- display: Trust any certificate (not secure)
  name: insecure
  type: 8
  required: false
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
description: RSS Feed reader can ingest new items as report indicators.
display: RSS Feed
name: RSS Feed
script:
  commands:
  - arguments:
    - defaultValue: '10'
      description: The maximum number of indicators to return.
      name: limit
    description: Gets the reports from the RSS feed.
    name: rss-get-indicators
  dockerimage: demisto/py3-tools:1.0.0.31193
  feed: true
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- No tests
fromversion: 6.2.0
