category: Data Enrichment & Threat Intelligence
commonfields:
  id: ElasticsearchFeed
  version: -1
configuration:
- display: Server URL
  name: url
  required: true
  type: 0
- display: Username
  name: credentials
  required: false
  type: 9
- defaultvalue: 'false'
  display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- additionalinfo: Cortex XSOAR Feed are indicators saved by demisto in an Elasticsearch
    configured enviornment. Cortex XSOAR MT Shared Feed are indicators shared by a
    tenant in a MT env. Generic Feed is a feed in a format dictated by the user
  defaultvalue: Cortex XSOAR Feed
  display: Feed Type
  hidden: false
  name: feed_type
  options:
  - Cortex XSOAR Feed
  - Cortex XSOAR MT Shared Feed
  - Generic Feed (fill in configuration below)
  required: false
  type: 15
- display: Fetch indicators
  name: feed
  required: false
  type: 8
- additionalinfo: Determine how far to look back for fetched indicators (<number>
    <time unit>, e.g., 12 hours, 7 days).
  defaultvalue: 3 days
  display: First Fetch Time
  name: fetch_time
  required: false
  type: 0
- additionalinfo: Indicators from this integration instance will be marked with this
    reputation
  defaultvalue: feedInstanceReputationNotSet
  display: Indicator Reputation
  name: feedReputation
  options:
  - None
  - Good
  - Suspicious
  - Bad
  required: false
  type: 18
- additionalinfo: Reliability of the source providing the intelligence data
  defaultvalue: F - Reliability cannot be judged
  display: Source Reliability
  name: feedReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- defaultvalue: indicatorType
  display: feedExpirationPolicy
  name: feedExpirationPolicy
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
  required: false
  type: 17
- defaultvalue: '20160'
  display: feedExpirationInterval
  name: feedExpirationInterval
  required: false
  type: 1
- defaultvalue: '240'
  display: Feed Fetch Interval
  name: feedFetchInterval
  required: false
  type: 19
- additionalinfo: When selected, the exclusion list is ignored for indicators from
    this feed. This means that if an indicator from this feed is on the exclusion
    list, the indicator might still be added to the system
  display: Bypass exclusion list
  name: feedBypassExclusionList
  required: false
  type: 8
- additionalinfo: Source field that contains the indicator value in the index
  display: |-
    ┉┉┉┉┉ Generic Feed Configuration ┉┉┉┉┉

    Indicator Value Field
  hidden: false
  name: src_val
  required: false
  type: 0
- additionalinfo: Source field that contains the indicator type in the index
  display: Indicator Type Field
  hidden: false
  name: src_type
  required: false
  type: 0
- additionalinfo: Default indicator type used in case no "Indicator Type Field" was
    provided
  display: Indicator Type
  hidden: false
  name: default_type
  required: false
  type: 0
- additionalinfo: Multiple indices may be used by separating them with a comma. If
    none is provided, will search in all indices
  display: Index From Which To Fetch Indicators
  name: fetch_index
  required: false
  type: 0
- defaultvalue: Simple-Date
  display: Time Field Type
  name: time_method
  options:
  - Simple-Date
  - Timestamp-Seconds
  - Timestamp-Milliseconds
  required: false
  type: 15
- additionalinfo: Used for sorting sort and limiting data. If left empty, no sorting
    will be done
  display: Index Time Field
  name: time_field
  required: false
  type: 0
- additionalinfo: Elasticsearch query to be executed when fetching indicators from
    Elasticsearch
  defaultvalue: '*'
  display: Query
  hidden: false
  name: es_query
  required: false
  type: 0
description: Fetch indicators stored in an Elasticsearch database.
display: Elasticsearch Feed
name: ElasticsearchFeed
script:
  commands:
  - arguments:
    - default: false
      defaultValue: '50'
      description: The maximum number of indicators to fetch.
      isArray: false
      name: limit
      required: true
      secret: false
    deprecated: false
    description: Gets indicators available in the configured Elasticsearch database.
    execution: false
    name: es-get-indicators
  dockerimage: demisto/elasticsearch:1.0.0.6227
  feed: true
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
fromversion: 5.5.0
