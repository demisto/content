category: Data Enrichment & Threat Intelligence
commonfields:
  id: Cisco Umbrella Reporting
  version: -1
configuration:
- additionalinfo: Cisco Umbrella Reporting API base URL.
  defaultvalue: https://reports.api.umbrella.com
  display: API URL
  hidden: false
  name: api_url
  required: true
  type: 0
- additionalinfo: Organization ID
  display: Organization ID
  name: organization_id
  required: true
  type: 0
- additionalinfo: Client ID and Client Secret.
  display: Client ID
  displaypassword: Client Secret
  name: credentials
  required: true
  type: 9
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: The Umbrella Reporting v2 API provides visibility into your core network and security activities and Umbrella logs.
display: Cisco Umbrella Reporting
name: Cisco Umbrella Reporting
script:
