      - dns
      - proxy
      - firewall
      - ip
      required: false
      secret: false
    - default: false
      description: A domain name or comma-separated list of domain names.
      isArray: false
      name: domains
      required: false
      secret: false
    - default: false
      description: An IP address.
      isArray: false
      name: ip
      required: false
      secret: false
    - default: false
      description: A URL or comma-separated list of URLs.
      isArray: false
      name: urls
      required: false
      secret: false
    - default: false
      description: A port number or comma-separated list of port numbers.
      isArray: false
      name: ports
      required: false
      secret: false
    - default: false
      description: A SHA-256 hash.
      isArray: false
      name: sha256
      required: false
      secret: false
    - default: false
      description: A threat name or comma-separated list of threat names.
      isArray: false
      name: threats
      required: false
      secret: false
    - default: false
      description: A threat type or comma-separated list of threat types.
      isArray: false
      name: threat_types
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: An Advanced Malware Protection (AMP) disposition string.
      isArray: false
      name: amp_disposition
      predefined:
      - clean
      - malicious
      - unknown
      required: false
      secret: false
    - default: false
      description: A timestamp (milliseconds) or relative time string (for example:-1days' or '1639146300000'). Filter for data that appears after this time. Default is -7days.
      isArray: false
      name: from
      required: false
      secret: false
    - default: false
      description: A timestamp (milliseconds) or relative time string (for example:'now' or 1661510185000). Filter for data that appears before this time. Default is 'now'.
      isArray: false
      name: to
      required: false
      secret: false
    - default: false
      description: The maximum number of records to return from the collection. Default is 50.
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: An identity type or comma-separated list of identity types.
      isArray: false
      name: identity_types
      required: false
      secret: false
    - auto: PREDEFINED
