category: Analytics & SIEM
commonfields:
  id: RunZeroEventCollector
  version: -1
configuration:
- defaultvalue: https://console.runzero.com/
  display: Server URL (e.g. https://console.runzero.com/)
  name: url
  required: true
  type: 0
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- defaultvalue: '10000'
  display: Maximum number of incidents per fetch
  name: max_fetch
  required: false
  type: 0
- display: API Key
  name: apikey
  required: true
  type: 4
- defaultvalue: ACTIVE
  display: Fetch alerts with status (ACTIVE, CLOSED)
  name: alert_status
  options:
  - ACTIVE
  - CLOSED
  required: false
  type: 15
- display: Fetch alerts with type
  additionalinfo: Comma-separated list of types of alerts to fetch. Types might change over time. Some examples are 'Bug' and 'Vulnerability'
  name: alert_type
  required: false
  type: 0
- defaultvalue: 3 days
  display: First fetch time
  name: first_fetch
  required: false
  type: 0
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: This is the RunZero event collector integration for XSIAM.
display: RunZero Event Collector
name: RunZero Event Collector
script:
  commands:
  - arguments:
    - auto: PREDEFINED
      defaultValue: 'false'
      description: If true, the command will create events, otherwise it will only display them.
      isArray: false
      name: should_push_events
      predefined:
      - 'true'
      - 'false'
      required: true
    - auto: PREDEFINED
      default: false
      description: Filter by alert status.
      isArray: false
      name: status
      predefined:
      - ACTIVE
      - CLOSED
      required: false
      secret: false
    - default: false
      description: Filter by alert type
      isArray: false
      name: alert_type
      required: false
      secret: false
    - default: false
      description: Maximum results to return.
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: "Filter by start time. \nExamples:\n  \"3 days ago\"\n  \"1 month\"\n  \"2019-10-10T12:22:00\"\n  \"2019-10-10\""
      isArray: false
      name: start_time
      required: false
      secret: false
    deprecated: false
    description: Gets events from RunZero.
    execution: false
    name: runzero-get-events
  dockerimage: demisto/python3:3.10.5.31928
  isfetchevents: true
  runonce: false
  script: '-'
  subtype: python3
  type: python
marketplaces:
- marketplacev2
fromversion: 6.8.0
tests:
- No tests (auto formatted)