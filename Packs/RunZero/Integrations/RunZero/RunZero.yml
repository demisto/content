      isArray: false
      required: true
      secret: false
    execution: false
  - name: runzero-comment-add
    description: 'Add a comment or overrides existing asset comment'
    deprecated: false
    arguments:
    - name: asset_id
      description: Choose asset.
      isArray: false
      required: true
      secret: false
    - name: comment
      description: Comment to add.
      isArray: false
      required: true
      secret: false
    execution: false
  - name: runzero-tag-add
    description: 'Add tag or tags to asset'
