name: RunZero
script:
  commands:
  - name: runzero-asset-search
    description: Get assets.
    deprecated: false
    arguments:
    - name: asset_ids
      description: Search assets by ids comma separated.
      isArray: true
      required: false
      secret: false
    - name: search
      description: "Search using RunZero search syntax: https://www.runzero.com/docs/runzero-manual.pdf page 288."
      isArray: false
      required: false
      secret: false
    - name: ips
      description: Search assets by IPs.
      isArray: true
      required: false
      secret: false
    - name: hostnames
      description: Search assets by hostnames.
      isArray: true
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: false
      description: Include attributes section in returned result.
      isArray: false
      name: display_attributes
      predefined:
      - 'True'
      - 'False'
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: false
      description: Include services section in returned result.
      isArray: false
      name: display_services
      predefined:
      - 'True'
      - 'False'
      required: false
      secret: false
    - name: limit
      description: Limit the number of assets returned. Default is 50.
      default: false
      defaultValue: 50
      isArray: false
      secret: false
    execution: false
    outputs:
    - contextPath: RunZero.Asset.ID
      description: Asset service id.
      type: UUID
    - contextPath: RunZero.Asset.Addresses
      description: Asset addresses.
      type: Array
    - contextPath: RunZero.Asset.Asset_Status
      description: Asset asset status.
      type: Boolean
    - contextPath: RunZero.Asset.Hostname
      description: Asset hostname.
      type: Array
    - contextPath: RunZero.Asset.OS
      description: OS version.
      type: String
    - contextPath: RunZero.Asset.Type
      description: Asset type.
      type: String
    - contextPath: RunZero.Asset.Hardware
      description: Asset hardware.
      type: String
    - contextPath: RunZero.Asset.Outlier
      description: Asset outlier.
      type: String
    - contextPath: RunZero.Asset.MAC_Vendor
      description: Asset mac vendor.
      type: String
    - contextPath: RunZero.Asset.MAC_Age
      description: Asset outlier.
      type: Integer
    - contextPath: RunZero.Asset.MAC
      description: Asset MAC address.
      type: UUID
    - contextPath: RunZero.Asset.OS_EOL
      description: Asset OS End of Life.
      type: String
    - contextPath: RunZero.Asset.Sources
      description: Asset outlier.
      type: String
    - contextPath: RunZero.Asset.Comments
      description: Comments attached to asset.
      type: String
    - contextPath: RunZero.Asset.Tags
      description: Tags attched to asset.
      type: Array
    - contextPath: RunZero.Asset.Svcs
      description: Number of services on asset.
      type: Integer
    - contextPath: RunZero.Asset.TCP
      description: Asset outlier.
      type: Integer
    - contextPath: RunZero.Asset.UDP
      description: Asset outlier.
      type: Integer
    - contextPath: RunZero.Asset.ICMP
      description: Asset outlier.
      type: Integer
    - contextPath: RunZero.Asset.SW
      description: Asset outlier.
      type: Integer
    - contextPath: RunZero.Asset.Vulns
      description: Asset vulnerability count.
      type: Integer
    - contextPath: RunZero.Asset.RTT/ms
      description: Asset Round Trip Time.
      type: Integer
    - contextPath: RunZero.Asset.Hops
      description: Asset Time To Live.
      type: Integer
    - contextPath: RunZero.Asset.Detected
      description: Asset is detected by.
      type: String
    - contextPath: RunZero.Asset.First_Seen
      description: Asset date time first seen.
      type: String
    - contextPath: RunZero.Asset.Last_Seen
      description: Asset date time last seen.
      type: String
    - contextPath: RunZero.Asset.Explorer
      description: Asset detected by which agent.
      type: String
    - contextPath: RunZero.Asset.Hosted_Zone
      description: Asset hosted zone.
      type: String
    - contextPath: RunZero.Asset.Site
      description: Asset site name.
      type: String
  - name: runzero-asset-delete
    description: Bulk delete assets.
    deprecated: false
    arguments: 
    - name: asset_ids
      description: UUID of the asset to delete.
      isArray: true
      required: true
      secret: false
    execution: false
  - name: runzero-service-search
