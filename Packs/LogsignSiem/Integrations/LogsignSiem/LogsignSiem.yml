category: Analytics & SIEM
commonfields:
  id: LogsignSiem
  version: -1
configuration:
- additionalinfo: LogsignSiem API URL
  display: Server URL (e.g. https://192.168.0.1)
  name: url
  required: true
  type: 0
- additionalinfo: The API Key to use for connection
  display: API Key
  name: apikey
  required: true
  type: 4
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- additionalinfo: First Fetch Time (e.g 1 hour)
  defaultvalue: 1 hour
  display: First Fetch Time (default 1 hour)
  hidden: false
  name: first_fetch
  required: false
  type: 0
- additionalinfo: Maximum number of incidents per fetch (Recommended less than 200)
  defaultvalue: '50'
  display: Max Fetch
  hidden: false
  name: max_fetch
  required: false
  type: 0
- display: Incident type
  name: incidentType
  required: false
  type: 13
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- additionalinfo: 'Note: When a space character is used, it must be enclosed in single
    quotes. Query example: Alert.Info:''Registry Object Changed'''
  defaultvalue: Alert.Category:*
  display: Query
  hidden: false
  name: query
  required: false
  type: 0
description: Logsign SIEM provides to collect and store unlimited data, investigate
  and detect threats, and respond automatically.
display: LogsignSiem
name: LogsignSiem
script:
  commands:
  - arguments:
    - default: false
