      isArray: false
      name: query
      required: true
      secret: false
    - default: false
      description: 'Group Column '
      isArray: false
      name: grouped_column
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Criteria Value
      isArray: false
      name: criteria
      predefined:
      - unique
      - value
      required: true
      secret: false
    - default: false
      description: Time Frame (e.g 1 hour)
      isArray: false
