display: RSANetWitness v11.5
name: RSANetWitnessv115
script:
  commands:
  - arguments:
    - description: A timestamp in the format 2020-01-18T14:00:00.000Z. Retrieve incidents created on and before this timestamp.
      name: until
    - description: A timestamp in the format 2020-01-18T14:00:00.000Z. Retrieve incidents created on and after this timestamp.
      name: since
    - description: The maximum number of items to return in a single page. Cannot be supplied with the limit argument.
      name: page_size
    - description: The requested page number, first page is 0. Cannot be supplied with the limit argument.
      name: page_number
    - description: Maximum number of results to be returned. If not set, the first 50 results are returned. Cannot be supplied with page_size/page_number arguments.
      name: limit
    - description: Enter an incident ID to receive its full details. For example, `INC-40`.
      name: id
    description: Retrieves a single incident by ID or multiple incidents by the date and time they were created using the start time ('since') or end time ('until'). You can limit the results using the limit argument or the page size argument. If no arguments are entered the last 50 results are returned.
    name: rsa-nw-list-incidents
    outputs:
    - contextPath: RSANetWitness115.Incidents.id
      description: The unique incident identifier.
      type: String
    - contextPath: RSANetWitness115.Incidents.title
