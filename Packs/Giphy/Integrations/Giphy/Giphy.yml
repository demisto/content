commonfields:
  id: Giphy
  version: -1
name: Giphy
display: Giphy
system: true
category: Utilities
description: Display random GIF in the War Room (e.g. !giphy hello). Powered By Giphy.
configuration:
- defaultvalue: http://api.giphy.com/v1/gifs/random
  display: Giphy URL
  name: url
  required: true
  type: 0
- defaultvalue: ''
  display: API Key
  hidden: true
  name: apikey
  required: false
  type: 4
- displaypassword: API Key
  hiddenusername: true
  name: apikey_creds
  required: false
  type: 9

script:
  script: ''
  type: javascript
  commands:
  - name: giphy
    arguments:
    - name: tag
      default: true
      description: The GIF tag to limit randomness by
    - name: as-json
      auto: PREDEFINED
      predefined:
      - "true"
      - "false"
      description: Returns the response as JSON
    description: Display random GIF in the War Room (e.g. !giphy hello)
tests:
- No tests
fromversion: 5.0.0
