inputs:
- key: Host
  value: {}
  required: false
  description: A single hostname or IP address of the machine on which the file is located. For example, testpc01
  playbookInputQuery:
- key: FilePath
  value: {}
  required: false
  description: "The path on the host from which to retrieve the file. \nFor example,\
    \ c:\\tmp\\test.txt.\nIn case you configure the AddHostNameToFile input as true, the file\
    \ downloaded to XSOAR will contain the hostname."
  playbookInputQuery:
- key: ZipFile
  value:
    simple: "true"
  required: false
  description: Specify true to zip the MFT file before sending it to XSOAR.
  playbookInputQuery:
- key: AddHostNameToFile
  value:
    simple: "true"
  required: false
  description: Specify true for the downloaded file name to be comprised of the host
    name or false to keep the file name as configured in the FilePath argument.
  playbookInputQuery:
