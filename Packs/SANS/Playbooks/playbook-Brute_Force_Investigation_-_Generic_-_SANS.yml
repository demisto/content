id: Brute Force Investigation - Generic - SANS
version: -1
name: Brute Force Investigation - Generic - SANS
description: "This playbook investigates a \"Brute Force\" incident by gathering user\
  \ and IP information, and calculating the incident severity based on the gathered\
  \ information and information received from the user. It then performs remediation.\n\
  This is done based on the phases for handling an incident as they are described\
  \ in the SANS Institute â€˜Incident Handlerâ€™s Handbookâ€™ by Patrick Kral.\n\n\
  https://www.sans.org/reading-room/whitepapers/incident/incident-handlers-handbook-33901\n\
  \nThe playbook handles the following use-cases:\n\n* Brute Force IP Detected - A\
  \ detection of source IPs that are exceeding a high threshold of rejected and/or\
  \ invalid logins. \n* Brute Force Increase Percentage - A detection of large increase\
  \ percentages in various brute force statistics over different periods of time.\n\
  * Brute Force Potentially Compromised Accounts - A detection of accounts that have\
  \ shown high amount of failed logins with one successful login.\n\nUsed Sub-playbooks:\n\
  - IP Enrichment - Generic v2\n- Account Enrichment - Generic v2.1\n- Calculate Severity\
  \ - Critical Assets v2\n- Isolate Endpoint - Generic\n- Block Indicators - Generic\
  \ v2\n- SANS - Lessons Learned\n\n***Disclaimer: This playbook does not ensure compliance\
  \ to SANS regulations."
