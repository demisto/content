script:
  commands:
  - name: twilio-sendgrid-get-events
    description: Returns email activity events from Twilio SendGrid. This command is used for developing/debugging and is to be used with caution, as it can create events, leading to event duplication and exceeding the API request limitation.
    arguments:
    - auto: PREDEFINED
      defaultValue: 'false'
      description: Set this argument to True in order to create events, otherwise the command will only display them.
      name: should_push_events
      predefined:
      - 'true'
      - 'false'
      required: true
    - description: Maximum number of events to retrieve. The API is limited to 1000 events per call. Default is 10000.
      name: limit
      defaultValue: '1000'
      required: false
    - description: Start time for event retrieval. Supports relative times (e.g., "3 days") or ISO format (e.g., "2024-01-15T00:00:00Z").
      name: from_date
      required: false
    - description: End time for event retrieval. Supports relative times or ISO format.
      name: to_date
      required: false
