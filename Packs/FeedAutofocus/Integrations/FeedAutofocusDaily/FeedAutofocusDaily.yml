category: Data Enrichment & Threat Intelligence
commonfields:
  id: AutoFocusDaily Feed
  version: -1
configuration:
- display: Fetch indicators
  name: feed
  required: false
  defaultvalue: true
  type: 8
- display: The AutoFocus API key
  name: api_key
  required: true
  type: 4
- additionalinfo: Indicators from this integration instance will be marked with this reputation
  defaultvalue: Bad
  display: Indicator Reputation
  name: feedReputation
  options:
    - None
    - Good
    - Suspicious
    - Bad
  required: false
  type: 18
- additionalinfo: Reliability of the source providing the intelligence data
  defaultvalue: A - Completely reliable
  display: Source Reliability
  name: feedReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- defaultvalue: suddenDeath
  name: feedExpirationPolicy
  display: ""
  options:
    - never
    - interval
    - indicatorType
    - suddenDeath
  required: false
  type: 17
- defaultvalue: '20160'
  display: ""
  name: feedExpirationInterval
  required: false
  type: 1
- defaultvalue: '15'
  display: Feed Fetch Interval
  name: feedFetchInterval
  required: false
  type: 19
- additionalinfo: When selected, the exclusion list is ignored for indicators from
    this feed. This means that if an indicator from this feed is on the exclusion
    list, the indicator might still be added to the system.
  display: Bypass exclusion list
  name: feedBypassExclusionList
  required: false
  type: 8
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: Use the AutoFocus Feeds integration to fetch daily indicators from AutoFocus.
display: AutoFocusDaily Feed
name: AutoFocusDaily Feed
feedIncremental: true
script:
  commands:
  - arguments:
    - default: false
      defaultValue: '10'
      description: The maximum number of indicators to return.
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      defaultValue: '0'
      description: The index of the first indicator to fetch.
      isArray: false
      name: offset
      required: false
      secret: false
    deprecated: false
    description: Gets the indicators from AutoFocus.
    execution: false
    name: autofocus-get-indicators
  dockerimage: demisto/jmespath:1.0.0.6980
  feed: true
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
fromversion: 5.5.0
