category: Data Enrichment & Threat Intelligence
commonfields:
  id: XFE_v2
  version: -1
configuration:
- defaultvalue: https://api.xforce.ibmcloud.com
  display: Server URL (e.g. https://api.xforce.ibmcloud.com)
  name: url
  required: true
  type: 0
- display: API Key
  name: credentials
  required: true
  type: 9
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- defaultvalue: '7'
  display: IP Threshold. Minimum risk score for the IP to be consodered malicious
    (ranges from 1 to 10).
  hidden: false
  name: ip_threshold
  required: false
  type: 0
- defaultvalue: '7'
  display: URL Threshold. Minimum risk score for the URL to be consodered malicious
    (ranges from 1 to 10).
  hidden: false
  name: url_threshold
  required: false
  type: 0
- defaultvalue: '5'
  display: CVE Threshold. Minimum risk score for the URL to be consodered malicious
    (ranges from 1 to 10).
  hidden: false
  name: cve_threshold
  required: false
  type: 0
description: IBM X-Force Exchange lets you receive threat intelligence about applications,
  IP addresses, URls and hashes
display: IBM X-Force Exchange (v2)
name: XFE_v2
script:
  commands:
  - arguments:
    - default: true
      description: IP to check
      isArray: false
      name: ip
      required: true
      secret: false
    - default: false
      description: 'score treshold '
      isArray: false
      name: threshold
      required: false
      secret: false
    - default: false
      defaultValue: 'false'
      description: Should we return full response
      isArray: false
      name: long
      required: false
      secret: false
    deprecated: false
    description: IP to check
    execution: false
    name: ip
    outputs:
    - contextPath: IP.Address
      description: Bad IP found
      type: Unknown
    - contextPath: IP.Malicious.Vendor
      description: For malicious IPs, the vendor that made the decision
      type: Unknown
    - contextPath: IP.Malicious.Description
      description: For malicious IPs, the reason for the vendor to make the decision
      type: Unknown
    - contextPath: IP.Malicious.Score
      description: For malicious IPs, the score from the vendor
      type: Unknown
    - contextPath: DBotScore.Indicator
      description: The indicator we tested
      type: Unknown
    - contextPath: DBotScore.Type
      description: The type of the indicator
      type: String
    - contextPath: DBotScore.Vendor
      description: Vendor used to calculate the score
      type: Unknown
    - contextPath: DBotScore.Score
      description: The actual score
      type: Unknown
    - contextPath: XFE.IP(obj.Address==val.Address).Reason
      description: The reason for the given score from X-Force Exchange
      type: String
    - contextPath: XFE.IP(obj.Address==val.Address).Reasondescription
      description: Additional details of the score's reason
      type: String
    - contextPath: XFE.IP(obj.Address==val.Address).Subnets
      description: The subnets of the IP
      type: Unknown
  - arguments:
    - default: false
      description: If the score is above the given threshold, will be considered malicious.
        If threshold is not specified, the default URL threshold, as configured in
        the instance settings, will be used.
      isArray: false
      name: threshold
      required: false
      secret: false
    - default: false
      description: Should we return full response with detected malware on the URLs
      isArray: false
      name: long
      required: false
      secret: false
    - default: true
      description: The URL to check
      isArray: false
      name: url
      required: true
      secret: false
    deprecated: false
    description: Check the given URL reputation
    execution: false
    name: url
    outputs:
    - contextPath: URL(obj.Data==val.Data).Data
      description: The given URL from the user
      type: String
    - contextPath: URL(obj.Data==val.Data).Malicious.Vendor
      description: For malicious URLs, the vendor that made the decision
      type: String
    - contextPath: DBotScore.Indicator
      description: The indicator we tested
      type: String
    - contextPath: DBotScore.Type
      description: The type of the indicator
      type: String
    - contextPath: DBotScore.Vendor
      description: Vendor used to calculate the score
      type: String
    - contextPath: DBotScore.Score
      description: The actual score
      type: Number
  - arguments:
    - auto: PREDEFINED
      default: true
      description: The file hash md5/sha1/sha256 to check
      isArray: false
      name: file
      predefined:
      - comma seperated optional values
      required: true
      secret: false
    - default: false
      description: Should we return full response
      isArray: false
      name: long
      required: false
      secret: false
    deprecated: false
    description: Check file reputation
    execution: false
    name: file
    outputs:
    - contextPath: File.MD5
      description: Bad hash MD5
      type: String
    - contextPath: File.SHA1
      description: Bad hash SHA1
      type: String
    - contextPath: File.SHA256
      description: Bad hash SHA256
      type: String
    - contextPath: File.Malicious.Vendor
      description: For malicious files, the vendor that made the decision
      type: String
    - contextPath: File.Malicious.Description
      description: For malicious files, the reason for the vendor to make the decision
      type: String
    - contextPath: DBotScore.Indicator
      description: The indicator we tested
      type: String
    - contextPath: DBotScore.Type
      description: The type of the indicator
      type: String
    - contextPath: DBotScore.Vendor
      description: Vendor used to calculate the score
      type: String
    - contextPath: DBotScore.Score
      description: The actual score
      type: Number
    - contextPath: XFE.File.CnCServers
      description: C&C servers related to the given file
      type: Unknown
    - contextPath: XFE.File.emails
      description: Emails related to the given file
      type: Unknown
    - contextPath: XFE.File.downloadServers
      description: Download servers related to the given file
      type: Unknown
    - contextPath: XFE.File.subjects
      description: Subjects related to the given file
      type: Unknown
    - contextPath: XFE.File.external
      description: Additional information about the given file
      type: Unknown
  - arguments:
    - default: true
      description: The domain to check
      isArray: false
      name: domain
      predefined:
      - ''
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: If the score is above the given threshold, will be considered malicious.
        If threshold is not specified, the default URL threshold, as configured in
        the instance settings, will be used.
      isArray: false
      name: threshold
      predefined:
      - comma seperated optional values
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Should we return full response
      isArray: false
      name: long
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    deprecated: false
    description: Check domain reputation
    execution: false
    name: domain
    outputs:
    - contextPath: URL(obj.Data==val.Data).Data
      description: Bad URLs found
      type: String
    - contextPath: URL(obj.Data==val.Data).Malicious.Vendor
      description: For malicious URLs, the vendor that made the decision
      type: String
    - contextPath: DBotScore.Indicator
      description: The indicator we tested
      type: String
    - contextPath: DBotScore.Type
      description: The type of the indicator
      type: String
    - contextPath: DBotScore.Vendor
      description: Vendor used to calculate the score
      type: String
    - contextPath: DBotScore.Score
      description: The actual score
      type: Number
  - arguments:
    - auto: PREDEFINED
      default: true
      description: The cve to search for
      isArray: false
      name: cve_id
      predefined:
      - comma seperated optional values
      required: true
      secret: false
    deprecated: false
    description: Search for details about the given CVE
    execution: false
    name: cve-search
    outputs:
    - contextPath: CVE(obj.ID==val.ID).ID
      description: The ID of the CVE
      type: String
    - contextPath: CVE(obj.ID==val.ID).CVSS
      description: The CVSS of the CVE
      type: String
    - contextPath: CVE(obj.ID==val.ID).Published
      description: The date this was published
      type: Date
    - contextPath: CVE(obj.ID==val.ID).Description
      description: The CVE description
      type: Unknown
    - contextPath: XFE.CVE(obj.ID==val.ID).Xfdbid
      description: The XFBID of the CVE
      type: String
    - contextPath: XFE.CVE(obj.ID==val.ID).RiskLevel
      description: The risk level of the CVE
      type: Number
    - contextPath: XFE.CVE(obj.ID==val.ID).Reported
      description: The reported date of the CVE
      type: Date
    - contextPath: XFE.CVE(obj.ID==val.ID).Cvss
      description: The CVSS information of the CVE
      type: Unknown
    - contextPath: XFE.CVE(obj.ID==val.ID).Stdcode
      description: The CVE stdcodes
      type: Unknown
    - contextPath: XFE.CVE(obj.ID==val.ID).Title
      description: the title of the CVE
      type: String
    - contextPath: XFE.CVE(obj.ID==val.ID).Description
      description: The description of the CVE
      type: String
    - contextPath: XFE.CVE(obj.ID==val.ID).PlatformsAffected
      description: The affetcted platforms due to the CVE
      type: Unknown
    - contextPath: XFE.CVE(obj.ID==val.ID).Exploitability
      description: The exploitability of the CVE.
      type: String
  - arguments:
    - auto: PREDEFINED
      default: false
      description: The number of results to return
      isArray: false
      name: limit
      predefined:
      - comma seperated optional values
      required: false
      secret: false
    - default: false
      description: The start of the date range for searching
      isArray: false
      name: start_date
      required: false
      secret: false
    - default: false
      description: The end of the date range for searching
      isArray: false
      name: end_date
      required: false
      secret: false
    deprecated: false
    description: Return the latest vulnerabilities found
    execution: false
    name: cve-latest
    outputs:
    - contextPath: CVE(obj.ID==val.ID).ID
      description: The ID of the CVE
      type: String
    - contextPath: CVE(obj.ID==val.ID).CVSS
      description: The CVSS of the CVE
      type: String
    - contextPath: CVE(obj.ID==val.ID).Published
      description: The date this was published
      type: Date
    - contextPath: CVE(obj.ID==val.ID).Description
      description: The CVE description
      type: Unknown
    - contextPath: XFE.CVE(obj.ID==val.ID).Xfdbid
      description: The XFBID of the CVE
      type: String
    - contextPath: XFE.CVE(obj.ID==val.ID).RiskLevel
      description: The risk level of the CVE
      type: Number
    - contextPath: XFE.CVE(obj.ID==val.ID).Reported
      description: The reported date of the CVE
      type: Date
    - contextPath: XFE.CVE(obj.ID==val.ID).Cvss
      description: The CVSS information of the CVE
      type: Unknown
    - contextPath: XFE.CVE(obj.ID==val.ID).Stdcode
      description: The CVE stdcodes
      type: Unknown
    - contextPath: XFE.CVE(obj.ID==val.ID).Title
      description: the title of the CVE
      type: String
    - contextPath: XFE.CVE(obj.ID==val.ID).Description
      description: The description of the CVE
      type: String
    - contextPath: XFE.CVE(obj.ID==val.ID).PlatformsAffected
      description: The affetcted platforms due to the CVE
      type: Unknown
    - contextPath: XFE.CVE(obj.ID==val.ID).Exploitability
      description: The exploitability of the CVE.
      type: String
  - arguments:
    - default: true
      description: The host or address to search inside X-Force Exchange (e.g. google.com)
      isArray: false
      name: host
      required: true
      secret: false
    deprecated: false
    description: Gets information about the given host address
    execution: false
    name: xfe-whois
    outputs:
    - contextPath: XFE.Whois(obj.Host==val.Host).Host
      description: The given host from the user.
      type: String
    - contextPath: XFE.Whois(obj.Host==val.Host).RegistrarName
      description: The domain name registrar of the host.
      type: String
    - contextPath: XFE.Whois(obj.Host==val.Host).Created
      description: The date the host was created.
      type: Date
    - contextPath: XFE.Whois(obj.Host==val.Host).Updated
      description: The date the host's information has been updated.
      type: Date
    - contextPath: XFE.Whois(obj.Host==val.Host).Expires
      description: The date the host will be expired
      type: Date
    - contextPath: XFE.Whois(obj.Host==val.Host).Email
      description: The contact email of the host owners.
      type: String
    - contextPath: XFE.Whois(obj.Host==val.Host).Contact
      description: Contact information of the host's organization
      type: Unknown
  - arguments:
    - default: true
      description: The query for the search.
      isArray: false
      name: q
      required: true
      secret: false
    - default: false
      description: The start of the date range for searching.
      isArray: false
      name: start_date
      required: false
      secret: false
    - default: false
      description: The end of the date range for searching.
      isArray: false
      name: end_date
      required: false
      secret: false
    - default: false
      description: Bookmark used to page through results.
      isArray: false
      name: bookmark
      required: false
      secret: false
    deprecated: false
    description: Gets list of all vulnerabilities associated with the search term.
    execution: false
    name: xfe-search-cves
    outputs:
    - contextPath: CVE(obj.ID==val.ID).ID
      description: The ID of the CVE
      type: String
    - contextPath: CVE(obj.ID==val.ID).CVSS
      description: The CVSS of the CVE
      type: String
    - contextPath: CVE(obj.ID==val.ID).Published
      description: The date this was published
      type: Date
    - contextPath: CVE(obj.ID==val.ID).Description
      description: The CVE description
      type: Unknown
    - contextPath: XFE.CVE(obj.ID==val.ID).Xfdbid
      description: The XFBID of the CVE
      type: String
    - contextPath: XFE.CVE(obj.ID==val.ID).RiskLevel
      description: The risk level of the CVE
      type: Number
    - contextPath: XFE.CVE(obj.ID==val.ID).Reported
      description: The reported date of the CVE
      type: Date
    - contextPath: XFE.CVE(obj.ID==val.ID).Cvss
      description: The CVSS information of the CVE
      type: Unknown
    - contextPath: XFE.CVE(obj.ID==val.ID).Stdcode
      description: The CVE stdcodes
      type: Unknown
    - contextPath: XFE.CVE(obj.ID==val.ID).Title
      description: the title of the CVE
      type: String
    - contextPath: XFE.CVE(obj.ID==val.ID).Description
      description: The description of the CVE
      type: String
    - contextPath: XFE.CVE(obj.ID==val.ID).PlatformsAffected
      description: The affetcted platforms due to the CVE
      type: Unknown
    - contextPath: XFE.CVE(obj.ID==val.ID).Exploitability
      description: The exploitability of the CVE.
      type: String
    - contextPath: XFE.CVESearch.TotalRows
      description: The total rows received after search
      type: String
    - contextPath: XFE.CVESearch.Bookmark
      description: Bookmark used to page through results.
      type: String
  dockerimage: demisto/python3:3.7.4.2245
  feed: false
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
