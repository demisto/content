category: Data Enrichment & Threat Intelligence
commonfields:
  id: XForceExchange
  version: -1
configuration:
- defaultvalue: https://api.xforce.ibmcloud.com
  display: Server URL (e.g. https://api.xforce.ibmcloud.com)
  name: url
  required: true
  type: 0
- display: API Key
  name: credentials
  required: true
  type: 9
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: IBM X-Force Exchange lets you receive threat intelligence about applications,
  IP addresses, URls and hashes
display: XForceExchange
name: XForceExchange
script:
  commands:
  - arguments:
    - default: true
      description: IP to check
      isArray: false
      name: ip
      required: true
      secret: false
    - default: false
      description: 'score treshold '
      isArray: false
      name: threshold
      required: false
      secret: false
    - default: false
      defaultValue: 'false'
      description: Should we return full response
      isArray: false
      name: long
      required: false
      secret: false
    deprecated: false
    description: IP to check
    execution: false
    name: ip
    outputs:
    - contextPath: IP.Address
      description: Bad IP found
      type: Unknown
    - contextPath: IP.Malicious.Vendor
      description: For malicious IPs, the vendor that made the decision
      type: Unknown
    - contextPath: IP.Malicious.Description
      description: For malicious IPs, the reason for the vendor to make the decision
      type: Unknown
    - contextPath: IP.Malicious.Score
      description: For malicious IPs, the score from the vendor
      type: Unknown
    - contextPath: DBotScore.Indicator
      description: The indicator we tested
      type: Unknown
    - contextPath: DBotScore.Type
      description: The type of the indicator
      type: Unknown
    - contextPath: DBotScore.Vendor
      description: Vendor used to calculate the score
      type: Unknown
    - contextPath: DBotScore.Score
      description: The actual score
      type: Unknown
  - arguments:
    - default: false
      description: If the score is above the given threshold, will be considered malicious.
        If threshold is not specified, the default URL threshold, as configured in
        the instance settings, will be used.
      isArray: false
      name: threshold
      required: false
      secret: false
    - default: false
      description: Should we return full response with detected malware on the URLs
      isArray: false
      name: long
      required: false
      secret: false
    deprecated: false
    description: Check the given URL reputation
    execution: false
    name: url
    outputs:
    - contextPath: URL.Data
      description: Bad URLs found
      type: Unknown
    - contextPath: URL.Malicious.Vendor
      description: For malicious URLs, the vendor that made the decision
      type: Unknown
    - contextPath: URL.Malicious.Description
      description: For malicious URLs, the reason for the vendor to make the decision
      type: Unknown
    - contextPath: URL.Malicious.Score
      description: For malicious URLs, the score from the vendor
      type: Unknown
    - contextPath: DBotScore.Indicator
      description: The indicator we tested
      type: Unknown
    - contextPath: DBotScore.Type
      description: The type of the indicator
      type: Unknown
    - contextPath: DBotScore.Vendor
      description: Vendor used to calculate the score
      type: Unknown
    - contextPath: DBotScore.Score
      description: The actual score
      type: Unknown
  - arguments:
    - auto: PREDEFINED
      default: true
      description: The file hash md5/sha1/sha256 to check
      isArray: false
      name: file
      predefined:
      - comma seperated optional values
      required: true
      secret: false
    - default: false
      description: Should we return full response
      isArray: false
      name: long
      required: false
      secret: false
    deprecated: false
    description: Check file reputation
    execution: false
    name: file
    outputs:
    - contextPath: File.MD5
      description: Bad hash MD5
      type: Unknown
    - contextPath: File.SHA1
      description: Bad hash SHA1
      type: Unknown
    - contextPath: File.SHA256
      description: Bad hash SHA256
      type: Unknown
    - contextPath: File.Malicious.Vendor
      description: For malicious files, the vendor that made the decision
      type: Unknown
    - contextPath: File.Malicious.Description
      description: For malicious files, the reason for the vendor to make the decision
      type: Unknown
    - contextPath: File.Malicious.Score
      description: For malicious files, the score from the vendor
      type: Unknown
    - contextPath: DBotScore.Indicator
      description: The indicator we tested
      type: Unknown
    - contextPath: DBotScore.Type
      description: The type of the indicator
      type: Unknown
    - contextPath: DBotScore.Vendor
      description: Vendor used to calculate the score
      type: Unknown
    - contextPath: DBotScore.Score
      description: The actual score
      type: Unknown
  - arguments:
    - auto: PREDEFINED
      default: true
      description: The domain to check
      isArray: false
      name: domin
      predefined:
      - comma seperated optional values
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: If the score is above the given threshold, will be considered malicious.
        If threshold is not specified, the default URL threshold, as configured in
        the instance settings, will be used.
      isArray: false
      name: threshold
      predefined:
      - comma seperated optional values
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Should we return full response
      isArray: false
      name: long
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    deprecated: false
    description: Check domain reputation
    execution: false
    name: domain
    outputs:
    - contextPath: URL.Data
      description: Bad URLs found
      type: Unknown
    - contextPath: URL.Malicious.Vendor
      description: For malicious URLs, the vendor that made the decision
      type: Unknown
    - contextPath: URL.Malicious.Description
      description: For malicious URLs, the reason for the vendor to make the decision
      type: Unknown
    - contextPath: URL.Malicious.Score
      description: For malicious URLs, the score from the vendor
      type: Unknown
    - contextPath: DBotScore.Indicator
      description: The indicator we tested
      type: Unknown
    - contextPath: DBotScore.Type
      description: The type of the indicator
      type: Unknown
    - contextPath: DBotScore.Vendor
      description: Vendor used to calculate the score
      type: Unknown
    - contextPath: DBotScore.Score
      description: The actual score
      type: Unknown
  - arguments:
    - auto: PREDEFINED
      default: true
      description: The cve to search for
      isArray: false
      name: cveId
      predefined:
      - comma seperated optional values
      required: true
      secret: false
    deprecated: false
    description: Search for details about the given CVE
    execution: false
    name: cve-search
    outputs:
    - contextPath: CVE.ID
      description: The ID of the CVE
      type: Unknown
    - contextPath: CVE.CVSS
      description: The CVSS score of the CVE
      type: Unknown
    - contextPath: CVE.Published
      description: The date this was published
      type: Unknown
    - contextPath: CVE.Modified
      description: When CVE was last modified
      type: Unknown
    - contextPath: CVE.Description
      description: The CVE description
      type: Unknown
  - arguments:
    - auto: PREDEFINED
      default: true
      description: The number of results to return
      isArray: false
      name: limit
      predefined:
      - comma seperated optional values
      required: false
      secret: false
    deprecated: false
    description: Return the latest vulnerabilities found
    execution: false
    name: cve-latest
    outputs:
    - contextPath: CVE.ID
      description: The ID of the CVE
      type: Unknown
    - contextPath: CVE.CVSS
      description: The CVSS score of the CVE
      type: Unknown
    - contextPath: CVE.Published
      description: The date this was published
      type: Unknown
    - contextPath: CVE.Modified
      description: When CVE was last modified
      type: Unknown
    - contextPath: CVE.Description
      description: The CVE description
      type: Unknown
  dockerimage: demisto/python3:3.7.4.2245
  feed: false
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
