category: Forensics & Malware Analysis
commonfields:
  id: ReversingLabs A1000
  version: -1
configuration:
- defaultvalue: https://a1000.reversinglabs.com
  display: Base URL of the A1000 box
  name: base
  required: true
  type: 0
- display: Token to use for authentication
  name: token
  required: true
  type: 4
- defaultvalue: 'false'
  display: Provide extended information when available
  name: extended
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- defaultvalue: 'true'
  display: Verify host certificates
  name: verify
  required: false
  type: 8
description: ReversingLabs A1000 Malware Analysis Platform
display: ReversingLabs A1000
name: ReversingLabs A1000
script:
  commands:
  - arguments:
    - default: true
      description: file hash
      isArray: false
      name: file
      required: true
      secret: false
    deprecated: false
    description: Retrieve file reputation data from an A1000 appliance
    execution: false
    name: file
    outputs:
    - contextPath: File.MD5
      description: Bad hash found
      type: Unknown
    - contextPath: File.SHA1
      description: Bad hash SHA1
      type: Unknown
    - contextPath: File.SHA256
      description: Bad hash SHA256
      type: Unknown
    - contextPath: File.Malicious.Vendor
      description: For malicious files, the vendor that made the decision
      type: Unknown
    - contextPath: File.Malicious.Detections
      description: For malicious files. Total detections.
      type: Unknown
    - contextPath: File.Malicious.TotalEngines
      description: For malicious files. Total engines
      type: Unknown
    - contextPath: DBotScore.Indicator
      description: The indicator we tested
      type: Unknown
    - contextPath: DBotScore.Type
      description: The type of the indicator
      type: Unknown
    - contextPath: DBotScore.Vendor
      description: Vendor used to calculate the score
      type: Unknown
    - contextPath: DBotScore.Score
      description: The actual score
      type: Unknown
  - arguments:
    - default: true
      description: The file entry to upload
      isArray: false
      name: entryId
      required: true
      secret: false
    - default: false
      description: A comment to add to the file
      isArray: false
      name: comment
      required: false
      secret: false
    - default: false
      description: List of tags for the file
      isArray: false
      name: tags
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'true'
      description: Should we send to TICloud for analysis
      isArray: false
      name: cloud_analyze
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    deprecated: false
    description: Upload a sample to A1000 for analysis
    execution: true
    name: reversinglabs-upload
  - arguments:
    - default: true
      description: The hash to delete
      isArray: false
      name: hash
      required: true
      secret: false
    deprecated: false
    description: Delete an uploaded sample
    execution: true
    name: reversinglabs-delete
  - arguments:
    - default: true
      description: The sample hash
      isArray: false
      name: hash
      required: true
      secret: false
    deprecated: false
    description: List extracted files from a sample
    execution: false
    name: reversinglabs-extracted-files
    outputs:
    - contextPath: File.MD5
      description: Bad hash found
      type: Unknown
    - contextPath: File.SHA1
      description: Bad hash SHA1
      type: Unknown
    - contextPath: File.SHA256
      description: Bad hash SHA256
      type: Unknown
    - contextPath: File.Malicious.Vendor
      description: For malicious files, the vendor that made the decision
      type: Unknown
    - contextPath: File.Malicious.Detections
      description: For malicious files. Total detections.
      type: Unknown
    - contextPath: File.Malicious.TotalEngines
      description: For malicious files. Total engines
      type: Unknown
    - contextPath: DBotScore.Indicator
      description: The indicator we tested
      type: Unknown
    - contextPath: DBotScore.Type
      description: The type of the indicator
      type: Unknown
    - contextPath: DBotScore.Vendor
      description: Vendor used to calculate the score
      type: Unknown
    - contextPath: DBotScore.Score
      description: The actual score
      type: Unknown
  - arguments:
    - default: true
      description: Sample hash to download
      isArray: false
      name: hash
      required: true
      secret: false
    deprecated: false
    description: Download a sample to the investigation
    execution: false
    name: reversinglabs-download
  - arguments:
    - default: true
      description: The hash of an already uploaded sample
      isArray: false
      name: hash
      required: true
      secret: false
    deprecated: false
    description: Re-analyze sample
    execution: true
    name: reversinglabs-analyze
  - arguments:
    - default: true
      description: The sample hash we want unpacked samples for
      isArray: false
      name: hash
      required: true
      secret: false
    deprecated: false
    description: Download samples obtained through the unpacking process
    execution: false
    name: reversinglabs-download-unpacked
  feed: false
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: ''
  subtype: python2
  type: python
fromversion: 5.0.0
