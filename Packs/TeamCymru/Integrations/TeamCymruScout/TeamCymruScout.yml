commonfields:
  id: Team Cymru Scout
  version: -1
name: Team Cymru Scout
display: Team Cymru Scout
category: Data Enrichment & Threat Intelligence
description: Team Cymru's Scout integration with Palo Alto XSOAR helps streamline incident triage and accelerate threat response by providing domain and threat intelligence data.
configuration:
- additionalinfo: The authentication type used for secure communication with the Team Cymru Scout platform.
  defaultvalue: API Key
  display: Authentication Type
  name: authentication_type
  options:
  - API Key
  - Basic Auth
  type: 15
  required: true
- displaypassword: API Key
  additionalinfo: "The API key used for secure communication with the Team Cymru Scout platform. Required if \"API Key\" as Authentication Type is selected."
  name: api_key
  hiddenusername: true
  type: 9
  required: false
- display: Username
  displaypassword: Password
  additionalinfo: "The username and password used for secure communication with the Team Cymru Scout platform. Required if \"Basic Auth\" as Authentication Type is selected."
  name: basic_auth
  type: 9
  required: false
- additionalinfo: Reliability of the source providing the intelligence data.
  defaultvalue: A - Completely reliable
  display: Source Reliability
  name: integrationReliability
  options:
  - A+ - 3rd party enrichment
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  type: 15
  required: false
- defaultvalue: 'true'
  additionalinfo: Create relationships between indicators as part of enrichment.
  display: Create relationships
  name: create_relationships
  type: 8
  required: false
- name: proxy
  display: Use system proxy settings
  defaultvalue: 'false'
  type: 8
  required: false
- name: insecure
  display: Trust any certificate (not secure)
  defaultvalue: 'false'
  type: 8
  required: false
script:
  script: ''
  type: python
  subtype: python3
  dockerimage: demisto/python3:3.12.8.1983910
  isfetch: false
  commands:
  - name: scout-api-usage
    description: 'Returns all the information on used queries and remaining queries with the query limit.'
    outputs:
    - type: String
      contextPath: TeamCymruScout.QueryUsage.command_name
      description: 'The name of the Cortex XSOAR command that triggered the Foundation API.'
    - type: Number
      contextPath: TeamCymruScout.QueryUsage.used_queries
      description: 'The number of queries used.'
    - type: Number
      contextPath: TeamCymruScout.QueryUsage.remaining_queries
      description: 'The number of remaining queries.'
    - type: Number
      contextPath: TeamCymruScout.QueryUsage.query_limit
      description: 'The total number of queries allowed.'
    - type: Number
      contextPath: TeamCymruScout.QueryUsage.foundation_api_usage.used_queries
      description: 'The number of queries used for the Foundation API.'
    - type: Number
      contextPath: TeamCymruScout.QueryUsage.foundation_api_usage.remaining_queries
      description: 'The number of remaining queries for the Foundation API.'
    - type: Number
      contextPath: TeamCymruScout.QueryUsage.foundation_api_usage.query_limit
      description: 'The total number of queries allowed for the Foundation API.'
  - name: ip
    description: Return all the detailed information available for the given IP address.
    arguments:
    - name: ip
      description: The IP address for which to retrieve available IP details.
      required: true
      isArray: true
      default: true
    - name: start_date
      defaultValue: '30 days'
      description: "The start date for detailed information.\n\nSupported formats: 2 days, 2 weeks, 2 months, yyyy-mm-dd.\n\nFor example: 01 June 2024, 2024-06-17."
    - name: end_date
      defaultValue: 'now'
      description: "The end date for detailed information.\n\nSupported formats: 2 days, 2 weeks, 2 months, yyyy-mm-dd.\n\nFor example: 01 June 2024, 2024-06-17."
    - name: days
      description: "Relative offset in days from the current time. It cannot exceed the maximum range of 30 days.\n\nNote: This will take priority over start_date and end_date if all three are passed."
    - name: size
      description: "The maximum number of records to return.\n\nNote: The maximum allowed size is 1000."
    outputs:
    - contextPath: DBotScore.Indicator
      description: The indicator that was tested.
      type: String
    - contextPath: DBotScore.Type
      description: The indicator type.
      type: String
    - contextPath: DBotScore.Vendor
      description: The vendor used to calculate the score.
      type: String
