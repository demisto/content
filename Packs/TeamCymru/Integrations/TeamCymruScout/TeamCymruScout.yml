  - name: scout-indicator-search
    description: Return the summary information available for the given domain or IP address using Scout query language.
    arguments:
    - name: query
      description: "A simple or advanced Scout query which may contain the domain or IP address.\n\nFor example: comms.ip=\"0.0.0.1/24\"."
      required: true
    - name: start_date
      description: "The start date to filter indicators.\n\nSupported formats: 2 days, 2 weeks, 2 months, yyyy-mm-dd.\n\nFor example: 01 June 2024, 2024-06-17."
      defaultValue: '30 days'
    - name: end_date
      description: "The end date to filter indicators.\n\nSupported formats: 2 days, 2 weeks, 2 months, yyyy-mm-dd.\n\nFor example: 01 June 2024, 2024-06-17."
      defaultValue: 'now'
    - name: days
      description: "Relative offset in days from current time. It cannot exceed the maximum range of 30 days.\n\nNote: This will take priority over start_date and end_date if all three are passed."
    - name: size
      description: "The maximum number of indicators to fetch.\n\nNote: The maximum allowed size is 5000."
      defaultValue: '20'
