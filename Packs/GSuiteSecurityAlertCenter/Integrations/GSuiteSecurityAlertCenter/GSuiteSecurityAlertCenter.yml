category: Data Enrichment & Threat Intelligence
commonfields:
  id: G Suite Security Alert Center
  version: -1
configuration:
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- defaultvalue: G Suite Security Alert Center
  display: Incident type
  name: incidentType
  required: false
  type: 13
- additionalinfo: User's Service Account JSON key.
  display: Service Account JSON
  name: user_service_account_json
  required: true
  type: 4
- additionalinfo: G Suite domain administrator's email ID that acts on behalf of the
    end-user
  display: Admin Email
  hidden: false
  name: admin_email
  required: true
  type: 0
- additionalinfo: The maximum allowed value is 1000.
  defaultvalue: '15'
  display: Maximum number of incidents per fetch
  name: max_fetch
  required: true
  type: 0
- additionalinfo: |-
    The time range to consider for the initial data fetch.
    Formats accepted: YYYY-MM-dd, YYYY-MM-ddTHH:mm:ss, 2 minutes, 2 hours, 2 days, 2 weeks, 2 months, 2 years.
    Accepted timezone: UTC
  defaultvalue: 3 days
  display: First fetch time interval
  name: first_fetch
  required: false
  type: 0
- additionalinfo: |-
    Add a new type or choose existing multiple alert types. Fetches all types of alerts if left empty.
    Note: If type is present in the Filter parameter this value will be overwritten.
  display: Alert Type
  hidden: false
  name: alert_type
  options:
  - Customer takeout initiated
  - Malware reclassification
  - Misconfigured whitelist
  - Phishing reclassification
  - Suspicious message reported
  - User reported phishing
  - User reported spam spike
  - Leaked password
  - Suspicious login
  - Suspicious login (less secure app)
  - Suspicious programmatic login
  - User suspended
  - User suspended (spam)
  - User suspended (spam through relay)
  - User suspended (suspicious activity)
  - Google Operations
  - Government attack warning
  - Device compromised
  - Suspicious activity
  - AppMaker Default Cloud SQL setup
  - Activity Rule
  - Data Loss Prevention
  required: false
  type: 16
- additionalinfo: |-
    An advanced filter to fetch the list of alerts.
    For example: source:"Google" AND type="Suspicious login".
    Note: This value takes precedence over any filter arguments. To fetch alerts using createTime, use the first fetch time interval parameter.
  display: Filter
  hidden: false
  name: filter
  required: false
  type: 12
- additionalinfo: Fetches the latest type of feedback for each alert.
  display: Fetch feedback
  hidden: false
  name: fetch_feedback
  required: false
  type: 8
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: G Suite Security Alert Center allows users to fetch different alert types
  such as Suspicious login, Device compromised, Leaked password, and more. Users can
  delete or recover a single alert or a batch of alerts and retrieve the alert's metadata.
  This integration allows users to provide feedback for alerts and fetch existing
  feedback for a particular alert.
display: G Suite Security Alert Center
name: G Suite Security Alert Center
script:
  commands:
  - arguments:
    - default: false
      description: The requested page size.
      isArray: false
      name: page_size
      required: false
      secret: false
    - default: false
      description: A token identifying a page of results the server should return.
      isArray: false
      name: page_token
      required: false
      secret: false
    - default: false
      description: |-
        A query string for filtering alert results.
        For example: createTime >= "2020-10-28T20:43:34.381Z" AND type="Suspicious login".
      isArray: false
      name: filter
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: 'The sort order of the list results. Possible values: "createTime
        asc", "createTime desc", "updateTime asc", and "updateTime desc".'
      isArray: false
      name: order_by
      predefined:
      - createTime asc
      - createTime desc
      - updateTime asc
      - updateTime desc
      required: false
      secret: false
    deprecated: false
    description: |-
      Lists the alerts. Use the filter to filter the list by various alert types.
      Note: The alerts that have been marked for deletion in the past 30 days will still be visible.
    execution: false
    name: gsac-alert-list
