category: Case Management
commonfields:
  id: jira-v2
  version: -1
configuration:
- display: 'Jira URL, for example: https://demisto.atlassian.net/'
  name: url
  required: true
  type: 0
- display: Username (Basic Authentication)
  name: username
  required: false
  type: 0
- display: Password (Deprecated - Use API token)
  name: password
  required: false
  type: 4
- display: API token
  name: APItoken
  required: false
  type: 4
- defaultvalue: OauthKey
  display: Consumer key (OAuth 1.0)
  name: consumerKey
  required: false
  type: 0
- display: Access token
  name: accessToken
  required: false
  type: 0
- display: Private key (PKCS8 format)
  name: privateKey
  required: false
  type: 14
- defaultvalue: status!=done
  display: Query (in JQL) for fetching incidents
  name: query
  required: false
  type: 0
- display: Issue index to start fetching incidents from
  name: idOffset
  required: false
  type: 0
  additionalinfo: This parameter is dismissed while "Use created field to fetch incidents" is checked.
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- defaultvalue: 'false'
  display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- defaultvalue: 'false'
  display: Mirror incoming incidents
  hidden: false
  name: incoming_mirror
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
  type: 13
- display: Use created field to fetch incidents
  name: fetchByCreated
  required: false
  type: 8
- display: Mirror outgoing incidents
  hidden: false
  name: outgoing_mirror
  required: false
  type: 8
- additionalinfo: Choose the tag to add to an entry to mirror it as an attachment in
    Jira.
  defaultvalue: attachment
  display: File entry tag
  hidden: false
  name: file_tag
  required: false
  type: 0
- additionalinfo: Choose the tag to add to an entry to mirror it as a comment in Jira.
  defaultvalue: comment
  display: Comment entry tag
  hidden: false
  name: comment_tag
  required: false
  type: 0
- additionalinfo: Fetch comments for Jira ticket.
  display: Fetch comments
  hidden: false
  name: fetch_comments
  required: false
  type: 8
- additionalinfo: Fetch attachments for Jira ticket.
  display: Fetch attachments
  hidden: false
  name: fetch_attachments
  required: false
  type: 8
description: Use the Jira integration to manage issues and create Cortex XSOAR incidents
  from the Jira projects. From Cortex XSOAR version 6.0 and above mirror issues to existing issue
  incidents in Cortex XSOAR.
display: Atlassian Jira v2
name: jira-v2
script:
  commands:
  - arguments:
    - default: true
      description: The JQL query string.
      isArray: false
      name: query
      required: true
      secret: false
    - default: false
      description: The index (integer) of the first issue to return (0-based).
      isArray: false
      name: startAt
      required: false
      secret: false
    - default: false
      description: The maximum number of users to fetch when searching for a matching
        user (default is 50). The maximum allowed value is dictated by the Jira property
        'jira.search.views.default.max'. If you specify a value that is higher than
        this number, your search results will be truncated.
      isArray: false
      name: maxResults
      required: false
      secret: false
    - default: false
      description: Display the headers in human readable format.
      isArray: false
      name: headers
      required: false
      secret: false
    deprecated: false
    description: Queries Jira issues.
    execution: false
    name: jira-issue-query
    outputs:
    - contextPath: Ticket.Id
      description: The ID of the ticket.
      type: Unknown
    - contextPath: Ticket.Key
      description: The key of the ticket.
      type: Unknown
    - contextPath: Ticket.Assignee
      description: The user assigned to the ticket.
      type: Unknown
    - contextPath: Ticket.Creator
      description: The user who created the ticket.
      type: Unknown
    - contextPath: Ticket.Summary
      description: The summary of the ticket.
      type: Unknown
    - contextPath: Ticket.Status
      description: The status of the ticket.
      type: Unknown
  - arguments:
    - default: false
      description: The user's attribute value. Can be Username or Email address. When using OAuth 1.0 only Username works.
      isArray: false
      name: attribute
      required: true
      secret: false
    - default: false
      defaultValue: '50'
      description: The maximum number of users to fetch when searching for a matching
        user (default is 50). The maximum allowed value is dictated by the Jira property
        'jira.search.views.default.max'. If you specify a value that is higher than
        this number, your search results will be truncated.
      isArray: false
      name: max_results
      required: false
      secret: false
    deprecated: false
    description: Gets the account ID for a given user attribute.
    execution: false
    name: jira-get-id-by-attribute
    outputs:
    - contextPath: Jira.User.Attribute
      description: The user's attribute.
      type: string
    - contextPath: Jira.User.AccountID
      description: The user's account ID.
      type: string
  - arguments:
    - default: false
      description: The ID of the issue.
      isArray: false
      name: issueId
      required: true
      secret: false
    - default: false
      description: Display the headers in human readable format.
      isArray: false
      name: headers
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'false'
      description: If "true", retrieves the issue's attachments.
      isArray: false
      name: getAttachments
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'false'
      description: If "true", expands the issue's links.
      isArray: false
      name: expandLinks
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    deprecated: false
    description: Fetches an issue from Jira.
    execution: false
    name: jira-get-issue
    outputs:
    - contextPath: Ticket.Id
      description: The ID of the ticket.
      type: Unknown
    - contextPath: Ticket.Key
      description: The key of ticket.
      type: Unknown
    - contextPath: Ticket.Assignee
      description: The user assigned to the ticket.
      type: Unknown
    - contextPath: Ticket.Creator
      description: The user who created the ticket.
      type: Unknown
    - contextPath: Ticket.Summary
      description: The summary of the ticket.
      type: Unknown
    - contextPath: Ticket.Status
      description: The status of the ticket.
      type: Unknown
    - contextPath: File.Size
      description: The size of the file (Jira attachments are saved as files in Cortex XSOAR).
      type: Unknown
    - contextPath: File.SHA256
      description: The SHA256 hash of the file (Jira attachments are saved as files in Cortex XSOAR).
      type: Unknown
    - contextPath: File.Name
      description: The name of the file (Jira attachments are saved as files in Cortex XSOAR).
      type: Unknown
    - contextPath: File.SHA1
      description: The SHA1 hash of the file (Jira attachments are saved as files in Cortex XSOAR).
      type: Unknown
  - arguments:
    - default: false
      description: The issue object (in JSON format).
      isArray: false
      name: issueJson
      required: false
      secret: false
    - default: false
      description: The summary of the issue.
      isArray: false
      name: summary
      required: true
      secret: false
    - default: false
      description: The project key with which to associate the issue.
      isArray: false
      name: projectKey
      required: false
      secret: false
    - default: false
      description: 'Select an issue type by name, for example: "Problem".'
      isArray: false
      name: issueTypeName
      required: false
      secret: false
    - default: false
      description: Select an issue type by its numeric ID.
      isArray: false
      name: issueTypeId
      required: false
      secret: false
    - default: false
      description: The project name with which to associate the issue.
      isArray: false
      name: projectName
      required: false
      secret: false
    - default: false
      description: A description of the issue.
      isArray: false
      name: description
      required: false
      secret: false
    - default: false
      description: A CSV list of labels.
      isArray: false
      name: labels
      required: false
      secret: false
    - default: false
      description: 'The priority of the issue, for example: High, Medium.'
      isArray: false
      name: priority
      required: false
      secret: false
    - default: false
      description: 'The due date for the issue (in the format: 2018-03-11).'
      isArray: false
      name: dueDate
      required: false
      secret: false
    - default: false
      description: The name of the assignee. Relevant for Jira Server only. If you
        are using Jira Cloud, please provide the assignee_id argument instead.
      isArray: false
      name: assignee
      required: false
      secret: false
    - default: false
      description: The account ID of the assignee. Use the jira-get-id-by-attribute
        command to get the user's account ID.
      isArray: false
      name: assignee_id
      required: false
      secret: false
    - default: false
      description: The account ID of the reporter. Use the jira-get-id-by-attribute
        command to get the user's account ID.
      isArray: false
      name: reporter_id
      required: false
      secret: false
    - default: false
      description: The name of the of the reporter.
      isArray: false
      name: reporter
      required: false
      secret: false
    - default: false
      description: The parent issue key (if you're creating a sub-task).
      isArray: false
      name: parentIssueKey
      required: false
      secret: false
    - default: false
      description: The parent issue ID (if you're creating a sub-task).
      isArray: false
      name: parentIssueId
      required: false
      secret: false
    deprecated: false
    description: Creates a new issue in Jira.
    execution: false
    name: jira-create-issue
    outputs:
    - contextPath: Ticket.Id
      description: The ID of the ticket.
      type: Unknown
    - contextPath: Ticket.Key
      description: The key of the ticket.
      type: Unknown
  - arguments:
    - default: false
      description: The ID of the issue.
      isArray: false
      name: issueId
      required: true
      secret: false
    - default: false
      description: The entry ID to upload.
      isArray: false
      name: upload
      required: false
      secret: false
    - default: false
      description: The attachment name to be displayed in Jira (overrides original
        file name).
      isArray: false
      name: attachmentName
      required: false
      secret: false
    deprecated: false
    description: Uploads a file attachment to an issue.
    execution: false
    name: jira-issue-upload-file
  - arguments:
    - default: true
      description: The ID of the issue.
      isArray: false
      name: issueId
      required: true
      secret: false
    - default: false
      description: The comment body.
      isArray: false
      name: comment
      required: true
      secret: false
    - default: false
      description: 'The roles that can view the comment, for example: Administrators.'
      isArray: false
      name: visibility
      required: false
      secret: false
    deprecated: false
    description: Adds a new comment to an existing Jira issue.
    execution: false
    name: jira-issue-add-comment
  - arguments:
    - default: false
      description: If a globalId is provided, and a remote issue link exists with
        that globalId, the remote issue link is updated.
      isArray: false
      name: globalId
      required: false
      secret: false
    - default: false
      description: 'The object relationship to issue, for example: causes.'
      isArray: false
      name: relationship
      required: false
      secret: false
    - default: false
      description: The URL link.
      isArray: false
      name: url
      required: true
      secret: false
    - default: false
      description: The title of the link.
      isArray: false
      name: title
      required: true
      secret: false
    - default: false
      description: The summary of the link.
      isArray: false
      name: summary
      required: false
      secret: false
    - default: false
      description: The ID of the issue.
      isArray: false
      name: issueId
      required: true
      secret: false
    - default: false
      description: The application type of the linked remote application. E.g., "com.atlassian.confluence".
      isArray: false
      name: applicationType
      required: false
      secret: false
    - default: false
      description: The application name of the linked remote application. E.g., "My
        Confluence Instance".
      isArray: false
      name: applicationName
      required: false
      secret: false
    deprecated: false
    description: Creates (or updates) an issue link.
    execution: false
    name: jira-issue-add-link
  - arguments:
    - default: false
      description: The ID of the issue to edit.
      isArray: false
      name: issueId
      required: true
      secret: false
    - default: false
      description: 'The issue object (in JSON format). E.g., {"fields":{"customfield_10037":
        "field_value"}}.'
      isArray: false
      name: issueJson
      required: false
      secret: false
    - default: false
      description: The summary of the issue.
      isArray: false
      name: summary
      required: false
      secret: false
    - default: false
      description: The description of the issue.
      isArray: false
      name: description
      required: false
      secret: false
    - default: false
      description: A CSV list of labels.
      isArray: false
      name: labels
      required: false
      secret: false
    - default: false
      description: 'The issue priority, for example: High, Medium.'
      isArray: false
      name: priority
      required: false
      secret: false
    - default: false
      description: The due date for the issue (in the format 2018-03-11).
      isArray: false
      name: dueDate
      required: false
      secret: false
    - default: false
      description: The name of the assignee. Relevant for Jira Server only. If you
        are using Jira Cloud, please provide the assignee_id argument instead.
      isArray: false
      name: assignee
      required: false
      secret: false
    - default: false
      description: The account ID of the assignee. Use the jira-get-id-by-attribute
        command to get the user's account ID.
      isArray: false
      name: assignee_id
      required: false
      secret: false
    - default: false
      description: The issue status.
      isArray: false
      name: status
      required: false
      secret: false
    - default: false
      description: The issue transition.
      isArray: false
      name: transition
      required: false
      secret: false
    deprecated: false
    description: Modifies an issue in Jira.
    execution: false
    name: jira-edit-issue
    outputs:
    - contextPath: Ticket.Id
      description: The ID of the ticket.
      type: Unknown
    - contextPath: Ticket.Key
      description: The key of the ticket.
      type: Unknown
    - contextPath: Ticket.Assignee
      description: The user assigned to the ticket.
      type: Unknown
    - contextPath: Ticket.Creator
      description: The user who created the ticket.
      type: Unknown
    - contextPath: Ticket.Summary
      description: The summary of the ticket.
      type: Unknown
    - contextPath: Ticket.Status
      description: The status of the ticket.
      type: Unknown
  - arguments:
    - default: false
      description: The ID of the issue from which to get the comments.
      isArray: false
      name: issueId
      required: true
      secret: false
    deprecated: false
    description: Returns the comments added to a ticket.
    execution: false
    name: jira-get-comments
    outputs:
    - contextPath: Ticket.Comment.Comment
      description: The text of the comment.
      type: string
    - contextPath: Ticket.Comment.Created
      description: The issue creation date.
      type: string
    - contextPath: Ticket.Comment.User
      description: The user that created the comment.
      type: string
  - arguments:
    - default: false
      description: The ID or key of the issue.
      isArray: false
      name: issueIdOrKey
      required: true
      secret: false
    deprecated: false
    description: Deletes an issue in Jira.
    execution: false
    name: jira-delete-issue
  - deprecated: false
    description: Returns the ID offset, for example, the first issue ID.
    execution: false
    name: jira-get-id-offset
    outputs:
    - contextPath: Ticket.idOffSet
      description: The ID offset.
      type: string
  - arguments:
    - default: false
      description: The remote incident ID (issue ID).
      isArray: false
      name: id
      required: true
      secret: false
    - default: false
      defaultValue: '0'
      description: UTC timestamp in seconds. The incident is only updated if it was
        modified after the last update time.
      isArray: false
      name: lastUpdate
      required: false
      secret: false
    deprecated: false
    description: Gets remote data from a remote incident. This method is only used for debugging purposes and
      will not update the current incident.
    execution: false
    name: get-remote-data
  - deprecated: false
    description: Returns the fields to map. This method is only used for debugging purposes.
    execution: false
    name: get-mapping-fields
  - deprecated: false
    description: Gets incident changes. This method is only used for debugging purposes and will not update
      the current incident.
    execution: false
    name: update-remote-system
  - arguments:
    - default: false
      description: The ID of the issue.
      isArray: false
      name: issueId
      required: true
      secret: false
    deprecated: false
    description: Lists all possible transitions for a given ticket.
    execution: false
    name: jira-list-transitions
    outputs:
    - contextPath: Ticket.Transitions.ticketId
      description: The ID of the issue.
      type: Number
    - contextPath: Ticket.Transitions.transitions
      description: A list of all possible transitions.
      type: Unknown
  - deprecated: false
    description: Available from Cortex XSOAR version 6.1.0. This command queries for
      incidents that were modified since the last update. This method is only used for debugging purposes.
    execution: false
    name: get-modified-remote-data
  dockerimage: demisto/oauthlib:1.0.0.19245
  feed: false
  isfetch: true
  ismappable: true
  isremotesyncin: true
  isremotesyncout: true
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- Jira-v2-Test
defaultmapperin: classifier-mapper-incoming-JiraV2
fromversion: 5.0.0
