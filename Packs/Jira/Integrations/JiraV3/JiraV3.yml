    - default: false
      description: 'The issue object (in JSON format). Using this argument will override the other arguments. For example {"fields":{"customfield_10037":"field_value"}}.'
      isArray: false
      name: issue_json
      required: false
      secret: false
    - default: false
      description: Deprecated. Please use issue_json.
      isArray: false
      name: issueJson
      required: false
      hidden: true
      secret: false
    - default: false
      description: The issue summary.
      isArray: false
      name: summary
      required: false
      secret: false
    - default: false
      description: The issue description.
      isArray: false
      name: description
      required: false
      secret: false
    - default: false
      description: A CSV list of labels.
      isArray: true
