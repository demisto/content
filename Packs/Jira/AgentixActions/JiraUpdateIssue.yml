commonfields:
  id: JiraUpdateIssue
  version: -1
display: Jira - Update Issue
name: JiraUpdateIssue
category: Case Management
description: >
  Updates an existing issue from Jira (Cloud or Server).
args:
  - name: issue_key
    description: >
      The key of the issue to edit. For example: "IT-123".
    required: true
    underlyingargname: issue_key
    type: string
  - name: action
    defaultvalue: rewrite
    description: >
      Whether to append or rewrite values. Only string and array fields support appending.
      For string fields, appending produces: "old value, new value". Options: append, rewrite.
    underlyingargname: action
    type: string
  - name: status
    description: >
      Target issue status. For example: "In Progress", "Done".
    underlyingargname: status
    type: string
  - name: transition
    description: >
      Exact workflow action to execute (ID or name). For example: "31", "Start Progress".
    underlyingargname: transition
    type: string
  - name: parent_issue_key
    description: >
      The parent issue key when editing a sub-task. Jira Cloud only.
    underlyingargname: parent_issue_key
    type: string
  - name: summary
    description: The issue summary.
    underlyingargname: summary
    type: string
  - name: description
    description: The issue description.
    underlyingargname: description
    type: string
  - name: labels
    description: A comma-separated list of labels. Label cannot contain spaces.
    underlyingargname: labels
    type: string
  - name: priority
    description: The issue priority. For example "High", "Medium".
    underlyingargname: priority
    type: string
  - name: due_date
    description: The due date in YYYY-MM-DD format.
    underlyingargname: due_date
    type: date
  - name: assignee
    description: >
      The assignee's username. Jira Server only.
    underlyingargname: assignee
    type: string
  - name: assignee_id
    description: >
      The assignee's account ID. Jira Cloud only.
    underlyingargname: assignee_id
    type: string
  - name: environment
    description: >
      Text describing the environment where the issue occurred. For example "IE9 on Windows 7".
    underlyingargname: environment
    type: string
  - name: components
    description: >
      A comma-separated list of components. For example: "backend,api".
    underlyingargname: components
    type: string
  - name: security
    description: >
      Security level name for the issue. For example: "Anyone".
    underlyingargname: security
    type: string
