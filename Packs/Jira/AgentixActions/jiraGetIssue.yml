commonfields:
  id: jiraGetIssue
  version: -1
display: Jira Get Issue Details
name: jiraGetIssue
tags:
 - Case Management
category: Case Management
description: > 
  Fetches detailed information about a specific issue from Jira by its issue details.
  This command retrieves fields such as summary, description, status, assignee, reporter,
  and other relevant metadata to help track and manage Jira issues efficiently.
args:
  - description: "A comma-separated string of fields to return (Using the name or ID of the fields) to context data. Supplying `all` will return all the issue fields (which will include nested values), except for the comments, which can be retrieved using the !jira-get-comments command."
    name: fields
    underlyingargname: fields
    type: string
  - description: The issue ID (Issue ID or key is required).
    name: issue_id
    underlyingargname: issue_id
    type: string
  - description: The issue key (Issue ID or key is required).
    name: issue_key
    underlyingargname: issue_key
    type: string
  - description: Displays the headers in human readable format.
    name: headers
    underlyingargname: headers
    type: string
  - defaultvalue: 'false'
    description: >
      If "true", retrieves the issue attachments and downloads the file to the tenant.
      Valid values are: true or false.
    name: get_attachments
    underlyingargname: get_attachments
    type: boolean
  - defaultvalue: 'false'
    description: >
      If "true", expands the issue links (the linked issues and subtasks).
      Valid values are: true or false.
    name: expand_links
    underlyingargname: expand_links
    type: boolean
outputs:
  - underlyingoutputcontextpath: Ticket.Id
    description: The ticket ID.
    type: string
    name: Ticket.Id
  - underlyingoutputcontextpath: Ticket.Key
    description: The ticket key.
    type: string
    name: Ticket.Key
  - underlyingoutputcontextpath: Ticket.Assignee
    description: The user assigned to the ticket, in the form `Username(User email address)`.
    type: string
    name: Ticket.Assignee
  - underlyingoutputcontextpath: Ticket.Creator
    description: The user who created the ticket.
    type: string
    name: Ticket.Creator
  - underlyingoutputcontextpath: Ticket.Summary
    description: The ticket summary.
    type: string
    name: Ticket.Summary
  - underlyingoutputcontextpath: Ticket.Status
    description: The ticket status.
    type: string
    name: Ticket.Status
  - underlyingoutputcontextpath: Ticket.Labels
    description: The ticket's labels.
    type: string
    name: Ticket.Labels
  - underlyingoutputcontextpath: Ticket.Components
    description: The ticket's components.
    type: string
    name: Ticket.Components
  - underlyingoutputcontextpath: Ticket.Priority
    description: The ticket priority.
    type: string
    name: Ticket.Priority
  - underlyingoutputcontextpath: Ticket.ProjectName
    description: The ticket project name.
    type: string
    name: Ticket.ProjectName
  - underlyingoutputcontextpath: Ticket.DueDate
    description: The due date.
    type: date
