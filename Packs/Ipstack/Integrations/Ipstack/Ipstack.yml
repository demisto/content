commonfields:
  id: Ipstack
  version: -1
name: Ipstack
display: ipstack
category: Data Enrichment & Threat Intelligence
description: "One of the leading IP to geolocation \nAPIs and global IP database services."
configuration:
- display: API Key
  name: apikey
  defaultvalue: ""
  type: 4
  hidden: true
  required: false
- name: credentials
  display: ""
  type: 9
  displaypassword: API Key
  hiddenusername: true
  required: false
- display: Source Reliability
  name: integrationReliability
  type: 15
  additionalinfo: Reliability of the source providing the intelligence data.
  defaultvalue: C - Fairly reliable
  options:
  - A+ - 3rd party enrichment
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: false
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
script:
  script: '-'
  type: python
  subtype: python3
  commands:
  - name: ip
    arguments:
    - name: ip
      required: true
      default: true
      description: IP address to query.
      isArray: true
    outputs:
    - contextPath: IP.Address
      description: IP address.
      type: string
    - contextPath: IP.Geo.Location
      description: Latitude and longitude of the IP address.
      type: string
    - contextPath: IP.Geo.Country
      description: Country of origin of the IP address.
      type: string
    - contextPath: Ipstack.IP.address
      description: IP address.
      type: string
    - contextPath: Ipstack.IP.type
      description: IP type (ipv4 or ipv6).
      type: string
    - contextPath: Ipstack.IP.continent_name
      description: Continent of the IP address.
      type: string
    - contextPath: Ipstack.IP.latitude
      description: Latitude of the IP address.
      type: string
    - contextPath: Ipstack.IP.longitude
      description: Longitude of the IP address.
      type: string
    - contextPath: DBotScore.Indicator
      description: The indicator that was tested.
      type: String
    - contextPath: DBotScore.Score
      description: The actual score.
      type: Number
    - contextPath: DBotScore.Reliability
      description: How reliable the score is (for example, "C - fairly reliable").
      type: String
    - contextPath: DBotScore.Type
      description: The indicator type.
      type: String
    - contextPath: DBotScore.Vendor
      description: The vendor used to calculate the score.
      type: String
    description: Queries an IP address in ipstack.
  runonce: false
  dockerimage: demisto/python3:3.10.13.72123
tests:
- Ipstack_Test
fromversion: 5.0.0
