        Default value is '1'
      isArray: false
      name: page
      required: false
      secret: false
    - default: false
      description: "Specifies a search query as Lucene query string.\nExample: Example: query=\"first_seen: [2022-10-01T07:00:58.030Z  TO 2022-10-21T06:41:54.452Z]\" \n\nNote: For more details refer to Symantec EDR (On-Prem) API document https://apidocs.securitycloud.symantec.com/#"
