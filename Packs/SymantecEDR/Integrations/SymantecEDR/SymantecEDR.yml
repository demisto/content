      description: 'The token used for cursoring. '
      type: String
    - contextPath: 'SymantecEDR.EndpointInstance.total '
      description: 'Count of endpoint instances matching the query '
      type: Number
    - contextPath: SymantecEDR.EndpointInstance.result.device_ip
      description: "The IP address of the endpoint. IPv4 or IPv6 format. \nExample:\
        \ \"192.168.0.250\" "
      type: String
    - contextPath: SymantecEDR.EndpointInstance.result.device_name
      description: "The host name or, if unavailable, the IP address of the endpoint.\
        \ \nExample: \"WIN-CRNK1KQJBC0 "
      type: String
    - contextPath: SymantecEDR.EndpointInstance.result.device_uid
      description: "Unique ID of the endpoint. \nExample: \"12b1d2ce-dddb-4bcc-990e-28f44cf8ddcb\""
      type: String
    - contextPath: SymantecEDR.EndpointInstance.result.domain_or_workgroup
      description: "Domain or workgroup name depending on the configuration. \nExample:\
        \ \"WORKGROUP\" "
      type: String
    - contextPath: SymantecEDR.EndpointInstance.result.time
      description: "The timestamp (in ISO 8601 format) that Specifies the creation\
        \ or last update time of this instance. This is the creation time when there\
        \ were no updates. Otherwise, it is the time of the last update. \nExample:\
        \ \"2018-01-15T14:05:57.127Z\" "
      type: String
    - contextPath: SymantecEDR.EndpointInstance.result.user_name
      description: "The name of the user that originated or caused the event. \nExample:\
        \ \"Administrator\" "
      type: String
    - contextPath: SymantecEDR.EndpointInstance.result.ip_addresses
      description: "Array of all the IP addresses (IPv4 or IPv6) associated with the\
        \ endpoint. \n Example: [\"192.168.0.250\"]"
      type: Unknown
  - arguments:
    - default: false
      description: "The maximum number of records to return. \nLimit default value\
        \ is 50. \nNote: If the page_size argument is set by the user then the limit\
        \ argument will be ignored."
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: The page number. Default is 1.
      isArray: false
      name: page
      required: false
      secret: false
    - default: false
      description: The number of requested results per page. Default is 50.
      isArray: false
      name: page_size
      required: false
      secret: false
    - default: false
      description: Query unique file identifier (SHA2)
      isArray: false
      name: file_sha2
      required: false
      secret: false
    - default: false
      description: |-
        Specifies a search query as Lucene query string.
        Example: query="name: svchost.exe"
      isArray: false
      name: query
      required: false
      secret: false
    deprecated: false
    description: Get File Instances
    execution: false
    name: symantec-edr-file-instance-get
    outputs:
    - contextPath: SymantecEDR.FileInstance.next
