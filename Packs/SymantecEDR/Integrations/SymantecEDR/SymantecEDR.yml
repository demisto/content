        \ "
      type: String
    - contextPath: 'SymantecEDR.FileInstance.result.last_seen '
      description: "The timestamp (in ISO 8601 format) that Specifies the creation\
        \ time of the event that resulted into the update of this instance. \n\nExample:\
        \ \"2018-01-30T04:13:10.669Z\" "
      type: String
    - contextPath: 'SymantecEDR.FileInstance.result.name '
      description: "The name of the file. This attribute does not include the path\
        \ of the file. \n\nExample: \"virus.exe\" "
      type: String
    - contextPath: 'SymantecEDR.FileInstance.result.sha2 '
      description: "The SHA256 checksum of the file (hex string) \n\nExample: \"eaab690ebd8ddf9ae452de1bc03b73c8154264dbd7a292334733b47a668ebf31\""
      type: String
  - arguments:
    - default: false
      description: |-
        The limit for number of events listed per page.
        Default value is '50'
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: |-
        The page number you would like to view. Each page contains page_size values. Must be used along with page_size.
        Default value is '1'
      isArray: false
      name: page
      required: false
      secret: false
    - default: false
      description: The number of results per page to display
      isArray: false
      name: page_size
      required: false
      secret: false
    - default: false
      description: The earliest time from which to get events. Supports ISO (e.g 2021-12-28T00:00:00.000Z)
        and free text (e.g.'10 seconds', '5 minutes', '2 days', '1 weeks').
      isArray: false
      name: start_time
      required: false
      secret: false
    - default: false
      description: From current time get events. Supports ISO (e.g 2021-12-28T00:00:00.000Z)
        and free text (e.g.'10 seconds', '5 minutes', '2 days', '1 weeks', now).
      isArray: false
      name: end_time
      required: false
      secret: false
    - default: false
      description: |-
        Specifies a search query as Lucene query string.
        Example: query="type_id:(4096 OR 4098 OR 4123)"
      isArray: false
      name: query
      required: false
      secret: false
    - default: false
      description: "Request for specific system activities from following events:\
