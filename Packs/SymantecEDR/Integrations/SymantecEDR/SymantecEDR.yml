      type: String
    - contextPath: SymantecEDR.EndpointDomainAssociation.result.device_name
      description: "The host name or, if unavailable, the IP address of the endpoint\
        \ when this association was last updated \n\nExample: \"170915-000020\""
      type: String
    - contextPath: SymantecEDR.EndpointDomainAssociation.result.device_uid
      description: "Unique ID of the endpoint that accessed this URL \n\nExample:\
        \ \"04cfc04b-5c7a-4aa8-b95b-79be23f768f4\""
      type: String
    - contextPath: SymantecEDR.EndpointDomainAssociation.result.frst_seen
      description: "The timestamp (in ISO 8601 format) that specifies the creation\
        \ time of the event that resulted into the creation of this association \n\
        \nExample: \"2018-01-30T04:13:10.669Z\""
      type: String
    - contextPath: 'SymantecEDR.EndpointDomainAssociation.result.last_seen '
      description: "The timestamp (in ISO 8601 format) that specifies the creation\
        \ time of the event that resulted into the creation of this association \n\
        \nExample: \"2018-01-30T04:13:10.669Z\" "
      type: String
  - arguments:
    - default: false
      description: |-
        The limit for number of events listed per page.
        Default value is '50'
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: The number of results per page to display
      isArray: false
      name: page_size
      required: false
      secret: false
    - default: false
      description: |-
        The page number you would like to view. Each page contains page_size values. Must be used along with page_size.
        Default value is '1'
      isArray: false
      name: page
      required: false
      secret: false
    - default: false
      description: "Specifies a search query as Lucene query string.\nExample: Example:\
        \ query=\"first_seen: [2022-10-01T07:00:58.030Z  TO 2022-10-21T06:41:54.452Z]\"\
        \ \n\nNote: For more details refer to Symantec EDR (On-Prem) API document\
        \ https://apidocs.securitycloud.symantec.com/#"
      isArray: false
      name: query
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: |-
        Specific a filters option in lieu of “query”. These filters will improve query performance.
        Search query type are  device_uid  and sha256
      isArray: false
      name: search_query
      predefined:
      - device_uid
      - sha256
      required: false
      secret: false
    - default: false
      description: Specifies a search value. Also support query with multiple search
        value provided by comma "," seperator
      isArray: false
      name: search_value
      required: false
      secret: false
    deprecated: false
    description: List of Domain and File association
    execution: false
    name: symantec-edr-endpoint-file-association-list
    outputs:
    - contextPath: SymantecEDR.EndpointFileAssociation.next
      description: The token used for cursoring.
      type: String
    - contextPath: SymantecEDR.EndpointFileAssociation.total
      description: Count of endpoint file association objects matching the query
      type: Number
    - contextPath: SymantecEDR.EndpointFileAssociation.result.device_ip
      description: "The IPv6 or IPv4 address of the endpoint when this association\
        \ was last updated \n\nExample: \"10.212.24.159\""
      type: String
    - contextPath: SymantecEDR.EndpointFileAssociation.result.device_name
      description: "The host name or, if unavailable, the IP address of the endpoint\
        \ when this association was last updated \n\nExample: \"170915-000020\""
      type: String
    - contextPath: SymantecEDR.EndpointFileAssociation.result.device_uid
      description: "Unique ID of the endpoint that has this file \n\nExample: \"04cfc04b-5c7a-4aa8-b95b-79be23f768f4\""
      type: String
    - contextPath: SymantecEDR.EndpointFileAssociation.result.frst_seen
      description: "The timestamp (in ISO 8601 format) that specifies the creation\
        \ time of the event that resulted into the creation of this association \n\
        \nExample: \"2018-02-04T09:00:00.577Z\""
      type: String
    - contextPath: SymantecEDR.EndpointFileAssociation.result.folder
      description: "The folder where the file resides. This attribute does not include\
        \ the name of the file \n\nExample: \"c:\\\\windows\\\\system32\""
      type: String
    - contextPath: SymantecEDR.EndpointFileAssociation.result.last_seen
      description: "The timestamp (in ISO 8601 format) that specifies the creation\
        \ time of the event that resulted into the creation of this association \n\
        \nExample: \"2018-02-04T09:00:01.778Z\""
      type: String
    - contextPath: SymantecEDR.EndpointFileAssociation.result.name
      description: "The name of the file. This attribute doesn’t include the path\
        \ of the file \n\nExample: \"sc.exe\""
      type: String
    - contextPath: SymantecEDR.EndpointFileAssociation.result.sha2
      description: "The SHA256 checksum of the file (hex string) \n\nExample: \"eaab690ebd8ddf9ae452de1bc03b73c8154264dbd7a292334733b47a668ebf31\""
      type: String
