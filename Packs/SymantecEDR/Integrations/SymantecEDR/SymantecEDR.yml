category: Network Security
commonfields:
  id: SymantecEDRDev
  version: -1
configuration:
- additionalinfo: Symantec EDR (On Prem) Appliance URL
  defaultvalue: https://127.0.0.1
  display: Server URL (i.e. https://host:port)
  name: url
  required: true
  type: 0
- additionalinfo: OAuth Client ID and Client Secret for authorizes third-party applications
    to communicate with Symantec EDR
  display: Client ID
  name: credentials
  required: true
  type: 9
- defaultvalue: 'true'
  display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- additionalinfo: Retrieve incident related events and incident lineage events from
    the EDR database
  defaultvalue: 'true'
  display: Fetch incidents Events
  name: isIncidentsEvent
  required: false
  type: 8
- additionalinfo: Retrieve incident comments for each fetch incident when checked
  display: Get incident comments
  name: isIncidentComment
  required: false
  type: 8
- defaultvalue: New
  display: Status to filter out fetching as incidents. Comma-separated lists are supported,
    e.g., New,In-Progress
  name: fetch_status
  options:
  - New
  - In-Progress
  - Waiting
  - Closed
  required: false
  type: 16
- defaultvalue: Medium,High
  display: Severity to filter out fetching as incidents. Comma-separated lists are
    supported, e.g., Medium,High.
  name: fetch_severity
  options:
  - Low
  - Medium
  - High
  required: false
  type: 16
- defaultvalue: 10 minutes
  display: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days, 3
    months, 1 year)
  name: first_fetch
  required: false
  type: 0
- defaultvalue: '50'
  display: Maximum number of incidents to fetch
  name: fetch_limit
  required: false
  type: 0
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: Symantec EDR (On Prem) endpoints help to detect threats on your network
  by filter endpoints data to find Indicators of Compromise (IoCs) and take actions
  to remediate the threat(s). EDR on-premise capabilities allow incident responders
  to quickly search, identify and contain all impacted endpoints while investigating
  threats using a choice of on-premises
display: Symantec Endpoint Detection and Response (EDR) - On Prem
name: SymantecEDRDev
script:
  commands:
  - arguments:
    - default: false
      description: 'For "isolate_endpoint"  the field is strings representing a device
        ID of the target computer '
      isArray: true
      name: device_id
      predefined:
      - ''
      required: true
      secret: false
    deprecated: false
    description: '"isolate_endpoint" - Isolates endpoints by cutting connections that
      the endpoint(s) has to internal networks and external networks, based on the
      endpoint Device IDs'
    execution: false
    name: symantec-edr-endpoint-isolate
    outputs:
    - contextPath: SymantecEDR.Command.isolate_endpoint.command_id
      description: Command ID
      type: String
    - contextPath: 'SymantecEDR.Command.isolate_endpoint.error_code '
      description: "This represents the status of the command action. Values: \n\n\
        -1 = Error \n0 = Command isolate_endpoint successfully requested \n1 = Commandisolate_endpoint\
        \ not supported for target command type \n2 = Command isolate_endpoint failed\
        \ because the target command is already in terminal state (i.e., completed,\
        \ error, or cancelled) \n3 = Command isolate_endpoint is already in progress\
        \ for the target command "
      type: Number
    - contextPath: 'SymantecEDR.Command.isolate_endpoint.message '
      description: "Message explaining error code. \n\nValues: \n-1 = Error  \n0 =\
        \ Command isolate_endpoint successfully requested  \n1 = Command isolate_endpoint\
        \ not supported for target command type  \n2 = Command isolate_endpoint failed\
        \ because the target command is already in terminal state  \n3 = Command isolate_endpoint\
        \ is already in progress for the target command "
      type: String
  - arguments:
    - default: false
      description: |-
        The limit for number of events listed per page.
        Default value is '50'
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: |-
        The page number you would like to view. Each page contains page_size values. Must be used along with page_size.
        Default value is '1'
      isArray: false
      name: page
      required: false
      secret: false
    - default: false
      description: The number of results per page to display
      isArray: false
      name: page_size
      required: false
      secret: false
    - default: false
      description: |-
        Specifies a search query as Lucene query string.
        Example: query="last_seen: 2022-10-22T11:23:26.561Z"

        Note: Refer to Symantec (EDR On-Premise) API document for more details https://apidocs.securitycloud.symantec.com/#
      isArray: false
      name: query
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: |-
        Specific a filters option in lieu of “query”. These filters will improve query performance.
        Search query type are  domain  and sha256
      isArray: false
      name: search_query
      predefined:
      - domain
      - sha256
      required: false
      secret: false
    - default: false
      description: Specifies a search value. Also support query with multiple search
        value provided by comma "," seperator
      isArray: false
      name: search_value
      required: false
      secret: false
    deprecated: false
    description: List of Domain and File association
    execution: false
    name: symantec-edr-domain-file-association-list
    outputs:
    - contextPath: SymantecEDR.DomainFileAssociation.next
      description: 'The token used for cursoring. '
      type: String
    - contextPath: 'SymantecEDR.DomainFileAssociation.total '
      description: 'Count of domain file association objects matching the query '
      type: Number
    - contextPath: SymantecEDR.DomainFileAssociation.result.data_source_url
      description: "The URL that was accessed \n\nExample: \"http://www.westfallave.com/insight/cloudcar.exe\""
      type: String
    - contextPath: SymantecEDR.DomainFileAssociation.result.data_source_url_domain
      description: "Domain name of the accessed URL \n\nExample: \"westfallave.com\""
      type: String
    - contextPath: SymantecEDR.DomainFileAssociation.result.device_ip
      description: "The IPv6 or IPv4 address of the endpoint when this association\
        \ was last updated \n\nExample: \"10.212.24.159\""
      type: String
    - contextPath: SymantecEDR.DomainFileAssociation.result.device_name
      description: "The host name or, if unavailable, the IP address of the endpoint\
        \ when this association was last updated \n\nExample: \"170915-000020\""
      type: String
    - contextPath: SymantecEDR.DomainFileAssociation.result.device_uid
      description: "Unique ID of the endpoint that downloaded the file from the URL\
        \ \n\nExample: \"04cfc04b-5c7a-4aa8-b95b-79be23f768f4\""
      type: String
    - contextPath: SymantecEDR.DomainFileAssociation.result.frst_seen
      description: "The timestamp (in ISO 8601 format) that specifies the creation\
        \ time of the event that resulted into the creation of this association \n\
        \nExample: \"2018-01-30T04:13:10.669Z\""
      type: String
    - contextPath: SymantecEDR.DomainFileAssociation.result.last_seen
      description: "The timestamp (in ISO 8601 format) that specifies the creation\
        \ time of the event that resulted into the creation of this association \n\
        \nExample: \"2018-01-30T04:13:10.669Z\""
      type: String
    - contextPath: SymantecEDR.DomainFileAssociation.result.name
      description: "The file name of the downloadedfilee. This attribute doesn’t include\
        \ the path of the file \n\nExample: \"cloudcar[2].exe\""
      type: String
    - contextPath: SymantecEDR.DomainFileAssociation.result.sha2
      description: "The SHA256 checksum of the file (hex string) that was downloaded\
        \ from the URL \n\nExample: \"3559378c933cdd434af2083f7535460843d2462033de74ec7c70dbe5f70124f5\""
      type: String
    - contextPath: SymantecEDR.DomainFileAssociation.result.signature_company_name
      description: "The signer company name of the downloaded file. \n\nExample: \"\
        Microsoft Windows\""
      type: String
  - arguments:
    - default: false
      description: |-
        The limit for number of events listed per page.
        Default value is '50'
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: The number of results per page to display
      isArray: false
      name: page_size
      required: false
      secret: false
    - default: false
      description: |-
        The page number you would like to view. Each page contains page_size values. Must be used along with page_size.
        Default value is '1'
      isArray: false
      name: page
      required: false
      secret: false
    - default: false
      description: "Specifies a search query as Lucene query string.\nExample: Example:\
        \ query=\"first_seen: [2022-10-01T07:00:58.030Z  TO 2022-10-21T06:41:54.452Z]\"\
        \ \n\nNote: For more details refer to Symantec EDR (On-Prem) API document\
        \ https://apidocs.securitycloud.symantec.com/#"
      isArray: false
      name: query
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: "Specific a filters option in lieu of “query”. These filters will\
        \ improve query performance. \nSearch query type are  domain  and device_uid"
      isArray: false
      name: search_query
      predefined:
      - domain
      - device_uid
      required: false
      secret: false
    - default: false
      description: Specifies a search value. Also support query with multiple search
        value provided by comma "," seperator
      isArray: false
      name: search_value
      required: false
      secret: false
    deprecated: false
    description: List of Endpoint and Domain association
    execution: false
    name: symantec-edr-endpoint-domain-association-list
    outputs:
    - contextPath: SymantecEDR.EndpointDomainAssociation.next
      description: The token used for cursoring
      type: String
    - contextPath: SymantecEDR.EndpointDomainAssociation.total
