category: Network Security
commonfields:
  id: SymantecEDR
  version: -1
configuration:
- additionalinfo: Symantec EDR (On Prem) Appliance URL
  defaultvalue: https://127.0.0.1
  display: Server URL (i.e., https://host:port)
  name: url
  required: true
  type: 0
- additionalinfo: OAuth Client ID and Client Secret to authorize third-party applications to communicate with Symantec EDR.
  display: Client ID
  name: credentials
  displaypassword: Client Secret
  required: true
  type: 9
- defaultvalue: 'false'
  display: Fetch incidents
  name: isFetch
  type: 8
  required: false
- display: Incident data source
  name: fetch_incidents_events_type
  type: 15
  required: false
  defaultvalue: incidents
  options:
  - incidents
  - events
- additionalinfo: Retrieve incident related events from EDR database. An additional API call will be made for each fetched incident.
  display: Fetch incidents alerts
  name: isIncidentsEvent
  type: 8
  required: false
- additionalinfo: Retrieve incident comments for each fetched incident when checked. An additional API call will be made for each fetched incident.
  display: Fetch incident comments
  name: isIncidentComment
  type: 8
  required: false
- additionalinfo: If not selected, will fetch Open Incidents.
  defaultvalue: Open
  display: Incidents "Status" to filter out fetching as incidents. Comma-separated lists are supported, e.g., Open, In-Progress
  name: fetch_status
  options:
  - Open
  - In-Progress
  - Waiting
  - Closed
  type: 16
  required: false
- additionalinfo: If not selected, will fetch High and Medium incidents.
  defaultvalue: 'High,Medium'
  display: Incidents "Priority" to filter out fetching as incidents. Comma-separated lists are supported, e.g., Medium,High.
  name: fetch_priority
  type: 16
  required: false
  options:
  - Low
  - Medium
  - High
- additionalinfo: If not selected, will fetch Success Events.
  defaultvalue: 'Success'
  display: Events "Status" to filter out fetching as incidents. Comma-separated lists are supported, e.g., Unknown, Success
  name: fetch_event_status
  type: 16
  required: false
  options:
  - Unknown
  - Success
  - Failure
- display: Events "Severity" to filter out fetching as incidents. Comma-separated lists are supported, e.g., Info, Warning
  name: fetch_severity
  type: 16
  required: false
  additionalinfo: If not selected, will fetch Info events.
  defaultvalue: Info
  options:
  - Info
  - Warning
  - Minor
  - Major
  - Critical
  - Fatal
- display: Query string to fetch incidents/events. For example - "updated:[2017-01-01T00:00:00.000Z TO 2017-01-08T00:00:00.000Z]"
  name: fetch_incidents_query
  type: 0
  required: false
- display: First fetch timestamp (<number> <time unit>, e.g., 10 minutes, 12 hours, 7 days)
  name: first_fetch
  type: 0
  required: false
  additionalinfo: First Fetch timestamp, Default is 3 days. The maximum time range is 30 days. For example, if configured as 60 days based on the current datetime, then data will be fetched according to the time range using start_time=60 days and end_time=30 days.
  defaultvalue: '3 days'
- additionalinfo: Maximum Number of Incidents fetch limit. Maximum Default limit is 50.
  defaultvalue: '50'
  display: Maximum number of incidents to fetch
  name: max_fetch
  type: 0
  required: false
- display: Trust any certificate (not secure)
  name: insecure
  type: 8
  required: false
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
- display: Incident type
  name: incidentType
  type: 13
  required: false
- additionalinfo: Reliability of the source providing the intelligence data.
  defaultvalue: B - Usually reliable
  display: Source Reliability
  name: integration_reliability
  options:
  - A+ - 3rd party enrichment
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  type: 15
  required: false
description: Symantec EDR (On Prem) endpoints help to detect threats in your network by filter endpoints data to find Indicators of Compromise (IoCs) and take actions to remediate the threat(s). EDR on-premise capabilities allow incident responders to quickly search, identify, and contain all impacted endpoints while investigating threats using a choice of on-premises.
display: Symantec Endpoint Detection and Response (EDR) - On Prem
name: SymantecEDR
script:
  commands:
  - arguments:
    - description: The device ID of the target computers.
      isArray: true
      name: device_id
      required: true
    description: |-
      Isolates or quarantines endpoints by cutting connections that the endpoint(s) has to internal networks and external networks, based on the endpoint device IDs.
    name: symantec-edr-endpoint-isolate
    outputs:
    - contextPath: SymantecEDR.Command.isolate_endpoint.command_id
      description: Command ID.
      type: String
    - contextPath: SymantecEDR.Command.isolate_endpoint.error_code
      description: |-
        The status of the command action. Values: -1 = Error, 0 = Command isolate_endpoint successfully requested, 1 = Command isolate_endpoint not supported for target command type, 2 = Command isolate_endpoint failed because the target command is already in terminal state (i.e., completed, error, or cancelled), 3 = Command isolate_endpoint is already in progress for the target command.
      type: Number
    - contextPath: SymantecEDR.Command.isolate_endpoint.message
      description: |-
        Message explaining the error code.
      type: String
  - arguments:
    - description: |-
        The limit for the number of events listed per page.
        Default is '50'.
      name: limit
    - description: |-
        The page number to view. Each page contains page_size values. Must be used along with page_size.
        Default is '1'.
      name: page
    - description: The number of results per page to display.
      name: page_size
    - description: |-
        Specify a search query as a Lucene query string.
        Example: query="last_seen: 2022-10-22T11:23:26.561Z"

        Note: Refer to Symantec (EDR On-Premise) API document for more details https://apidocs.securitycloud.symantec.com/#
      name: query
    - auto: PREDEFINED
      description: |-
        Specify a filter option in lieu of “query”. These filters will improve the query performance.
      name: search_object
      predefined:
      - domain
      - sha256
    - description: Specify a search value. Supports a comma-separated query with multiple search values.
      name: search_value
    description: List of domain and file association.
    name: symantec-edr-domain-file-association-list
    outputs:
    - contextPath: SymantecEDR.DomainFileAssociation.data_source_url
      description: |-
        The URL that was accessed. Example: "http://www.westfallave.com/insight/cloudcar.exe".
      type: String
    - contextPath: SymantecEDR.DomainFileAssociation.data_source_url_domain
      description: |-
        Domain name of the accessed URL. Example: "westfallave.com".
      type: String
    - contextPath: SymantecEDR.DomainFileAssociation.device_ip
      description: |-
        The IPv6 or IPv4 address of the endpoint when this association was last updated. Example: "127.0.0.1".
      type: String
    - contextPath: SymantecEDR.DomainFileAssociation.device_name
      description: |-
        The host name or, if unavailable, the IP address of the endpoint when this association was last updated. Example: "170915-000020".
      type: String
    - contextPath: SymantecEDR.DomainFileAssociation.device_uid
      description: |-
        Unique ID of the endpoint that downloaded the file from the URL. Example: "04cfc04b-5c7a-4aa8-b95b-79be23f768f4".
      type: String
    - contextPath: SymantecEDR.DomainFileAssociation.first_seen
      description: |-
        The timestamp (in ISO 8601 format) that specifies the creation time of the event that resulted in the creation of this association. Example: "2018-01-30T04:13:10.669Z".
      type: String
    - contextPath: SymantecEDR.DomainFileAssociation.last_seen
      description: |-
        The timestamp (in ISO 8601 format) that specifies the last time detected of the event that resulted in the update of this association. Example: "2018-01-30T04:13:10.669Z".
      type: String
    - contextPath: SymantecEDR.DomainFileAssociation.name
      description: |-
        The file name of the downloaded file. This attribute doesn’t include the path of the file. Example: "cloudcar[2].exe".
      type: String
    - contextPath: SymantecEDR.DomainFileAssociation.sha2
      description: |-
        The SHA256 checksum of the file (hex string) that was downloaded from the URL. Example: "3559378c933cdd434af2083f7535460843d2462033de74ec7c70dbe5f70124f5".
      type: String
    - contextPath: SymantecEDR.DomainFileAssociation.signature_company_name
      description: |-
        The signer company name of the downloaded file. Example: "Microsoft Windows".
      type: String
  - arguments:
    - description: |-
        The limit for the number of events listed per page.
        Default is '50'.
      name: limit
    - description: The number of results per page to display.
      name: page_size
    - description: |-
        The page number to view. Each page contains page_size values. Must be used along with page_size.
        Default is '1'.
      name: page
    - description: "Specify a search query as a Lucene query string.\nExample: query=\"first_seen: [2022-10-01T07:00:58.030Z  TO 2022-10-21T06:41:54.452Z]\" \n\nNote: For more details refer to Symantec EDR (On-Prem) API document https://apidocs.securitycloud.symantec.com/#."
      name: query
    - auto: PREDEFINED
      description: Specify a filters option in lieu of “query”. These filters will improve query performance.
      name: search_object
      predefined:
      - domain
      - device_uid
    - description: Specify a search value. Supports a comma-separated query with multiple search values.
      name: search_value
    description: List of endpoint and domain association.
    name: symantec-edr-endpoint-domain-association-list
    outputs:
    - contextPath: SymantecEDR.EndpointDomainAssociation.data_source_url
      description: |-
        The URL that was accessed. Example: "http://www.westfallave.com/insight/cloudcar.exe".
      type: String
    - contextPath: SymantecEDR.EndpointDomainAssociation.data_source_url_domain
      description: |-
        Domain name of the accessed URL. Example: "westfallave.com".
      type: String
    - contextPath: SymantecEDR.EndpointDomainAssociation.device_ip
      description: |-
        The IPv6 or IPv4 address of the endpoint when this association was last updated. Example: "127.0.0.1".
      type: String
    - contextPath: SymantecEDR.EndpointDomainAssociation.device_name
      description: |-
        The host name or, if unavailable, the IP address of the endpoint when this association was last updated. Example: "170915-000020".
      type: String
    - contextPath: SymantecEDR.EndpointDomainAssociation.device_uid
      description: |-
        Unique ID of the endpoint that accessed this URL. Example: "04cfc04b-5c7a-4aa8-b95b-79be23f768f4".
      type: String
    - contextPath: SymantecEDR.EndpointDomainAssociation.first_seen
      description: |-
        The timestamp (in ISO 8601 format) that specifies the creation time of the event that resulted in the creation of this association. Example: "2018-01-30T04:13:10.669Z."
      type: String
    - contextPath: SymantecEDR.EndpointDomainAssociation.last_seen
      description: |-
        The timestamp (in ISO 8601 format) that specifies the last time detected of the event that resulted in the update of this association. Example: "2018-01-30T04:13:10.669Z."
      type: String
  - arguments:
    - description: |-
        The limit for the number of events listed per page.
        Default is '50'.
      name: limit
    - description: The number of results per page to display.
      name: page_size
    - description: |-
        The page number to view. Each page contains page_size values. Must be used along with page_size.
        Default is '1'.
      name: page
    - description: "Specify a search query as a Lucene query string.\nExample: query=\"first_seen: [2022-10-01T07:00:58.030Z  TO 2022-10-21T06:41:54.452Z]\" \n\nNote: For more details refer to Symantec EDR (On-Prem) API document https://apidocs.securitycloud.symantec.com/#"
      name: query
    - auto: PREDEFINED
      description: |-
        Specify a filters option in lieu of “query”. These filters will improve query performance.
      name: search_object
      predefined:
      - device_uid
      - sha256
    - description: Specify a search value. Supports a comma-separated query with multiple search values.
      name: search_value
    description: List of domain and file association.
    name: symantec-edr-endpoint-file-association-list
    outputs:
    - contextPath: SymantecEDR.EndpointFileAssociation.device_ip
      description: 'The IPv6 or IPv4 address of the endpoint when this association was last updated. Example: 127.0.0.1.'
      type: String
    - contextPath: SymantecEDR.EndpointFileAssociation.device_name
      description: 'The host name or, if unavailable, the IP address of the endpoint when this association was last updated. Example: 170915-000020.'
      type: String
    - contextPath: SymantecEDR.EndpointFileAssociation.device_uid
      description: 'Unique ID of the endpoint that has this file. Example: 04cfc04b-5c7a-4aa8-b95b-79be23f768f4.'
      type: String
    - contextPath: SymantecEDR.EndpointFileAssociation.first_seen
      description: 'The timestamp (in ISO 8601 format) that specifies the creation time of the event that resulted into the creation of this association. Example: 2018-02-04T09:00:00.577Z.'
      type: String
    - contextPath: SymantecEDR.EndpointFileAssociation.folder
      description: 'The folder where the file resides. This attribute does not include the name of the file. Example:c:\windows\system32\.'
      type: String
    - contextPath: SymantecEDR.EndpointFileAssociation.last_seen
      description: 'The timestamp (in ISO 8601 format) that specifies the last time detected of the event that resulted in the update of this association. Example: YYYY-MM-DDTHH:MM:SS.sssZ'
      type: String
    - contextPath: SymantecEDR.EndpointFileAssociation.name
      description: 'The name of the file. This attribute does not include the path of the file. Example: sc.exe.'
      type: String
    - contextPath: SymantecEDR.EndpointFileAssociation.sha2
      description: 'The SHA256 checksum of the file (hex string). Example: eaab690ebd8ddf9ae452de1bc03b73c8154264dbd7a292334733b47a668ebf31.'
      type: String
  - arguments:
    - description: |-
        The limit for the number of events listed per page.
        Default is '50'.
      name: limit
    - description: |-
        The page number to view. Each page contains page_size values. Must be used along with page_size.
        Default is '1'.
      name: page
    - description: The number of results per page to display.
      name: page_size
    - description: |-
        Specify a search query as a Lucene query string.
        Example: query="external_ip: 8.8.8.8".
      name: query
    description: Get domain instances.
    name: symantec-edr-domain-instance-list
    outputs:
    - contextPath: SymantecEDR.DomainInstance.data_source_url
      description: 'Last URL accessed on this domain. Example: http://www.<domain>.com/shample/shample.exe.'
      type: String
    - contextPath: SymantecEDR.DomainInstance.data_source_url_domain
      description: 'The name of the domain. Example: skyscan.com.'
      type: String
    - contextPath: SymantecEDR.DomainInstance.disposition
      description: 'Domain disposition: 0 = healthy/good, 1 = unknown, 2 = suspicious, 3 = bad.'
      type: Number
    - contextPath: SymantecEDR.DomainInstance.first_seen
      description: 'The timestamp (in ISO 8601 format) that specifies the creation time of the event that resulted into the creation of this instance. Example: YYYY-MM-DDTHH:MM:SS.sssZ'
      type: String
    - contextPath: SymantecEDR.DomainInstance.last_seen
      description: 'The timestamp (in ISO 8601 format) that specifies the last time detected of the event that resulted in the update of this instance. Example: YYYY-MM-DDTHH:MM:SS.sssZ'
      type: String
    - contextPath: SymantecEDR.DomainInstance.external_ip
      description: 'The IP address (IPv4 or IPv6) of the device/machine that accepted the connection. Example: 127.0.0.1.'
      type: String
  - arguments:
    - description: |-
        The limit for the number of events listed per page.
        Default is '50'.
      name: limit
    - description: |-
        The page number to view. Each page contains page_size values. Must be used along with page_size.
        Default is '1'.
      name: page
    - description: The number of results per page to display.
      name: page_size
    - description: |
        Specify a search query as a Lucene query string.
      name: query
    description: Get endpoint instances.
    name: symantec-edr-endpoint-instance-list
    outputs:
    - contextPath: SymantecEDR.EndpointInstance.device_ip
      description: 'The IP address of the endpoint. IPv4 or IPv6 format. Example: 192.168.0.250.'
      type: String
    - contextPath: SymantecEDR.EndpointInstance.device_name
      description: 'The host name or, if unavailable, the IP address of the endpoint. Example: WIN-CRNK1KQJBC0.'
      type: String
    - contextPath: SymantecEDR.EndpointInstance.device_uid
      description: 'Unique ID of the endpoint. Example: 12b1d2ce-dddb-4bcc-990e-28f44cf8ddcb.'
      type: String
    - contextPath: SymantecEDR.EndpointInstance.domain_or_workgroup
      description: 'Domain or workgroup name depending on the configuration. Example: WORKGROUP.'
      type: String
    - contextPath: SymantecEDR.EndpointInstance.time
      description: 'The timestamp (in ISO 8601 format) that specifies the creation or last update time of this instance. This is the creation time when there were no updates. Otherwise, it is the time of the last update. Example: YYYY-MM-DDTHH:MM:SS.sssZ'
      type: String
    - contextPath: SymantecEDR.EndpointInstance.user_name
      description: 'The name of the user who originated or caused the event. Example: Administrator.'
      type: String
    - contextPath: SymantecEDR.EndpointInstance.ip_addresses
      description: 'Array of all the IP addresses (IPv4 or IPv6) associated with the endpoint. Example: ["192.168.0.250"].'
      type: Unknown
  - arguments:
    - description: "The maximum number of records to return. \nDefault is 50. \nNote: If the page_size argument is set by the user then the limit argument will be ignored."
      name: limit
    - description: The page number. Default is 1.
      name: page
    - description: The number of requested results per page. Default is 50.
      name: page_size
    - description: Query unique file identifier (SHA2).
      name: file_sha2
    - description: |-
        Specify a search query as a Lucene query string.
        Example: query="name: svchost.exe".
      name: query
    description: Get File Instances.
    name: symantec-edr-file-instance-list
    outputs:
    - contextPath: SymantecEDR.FileInstance.first_seen
      description: 'The timestamp (in ISO 8601 format) that specifies the creation time of the event that resulted into the creation of this instance. Example: YYYY-MM-DDTHH:MM:SS.sssZ.'
      type: String
    - contextPath: SymantecEDR.FileInstance.folder
      description: 'The folder where the file resides. This attribute does not include the name of the file. Example: c:\users\public\pictures\.'
      type: String
    - contextPath: SymantecEDR.FileInstance.last_seen
      description: 'The timestamp (in ISO 8601 format) that Specifies the last time detected of the event that resulted in the update of this instance. Example: YYYY-MM-DDTHH:MM:SS.sssZ'
      type: String
    - contextPath: SymantecEDR.FileInstance.name
      description: 'The name of the file. This attribute does not include the path of the file. Example: virus.exe.'
      type: String
    - contextPath: SymantecEDR.FileInstance.sha2
      description: 'The SHA256 checksum of the file (hex string) Example: eaab690ebd8ddf9ae452de1bc03b73c8154264dbd7a292334733b47a668ebf31.'
      type: String
  - arguments:
    - description: |-
        The limit for the number of events listed per page.
        Default is '50'.
      name: limit
    - description: |-
        The page number view. Each page contains page_size values. Must be used along with page_size.
        Default is '1'.
      name: page
    - description: The number of results per page to display.
      name: page_size
    - description: The earliest time from which to get events. Supports ISO (e.g., 2021-12-28T00:00:00.000Z) and free text (e.g., '10 seconds', '5 minutes', '2 days', '1 weeks').
      name: start_time
    - description: From current time to get events. Supports ISO (e.g., 2021-12-28T00:00:00.000Z) and free text (e.g., '10 seconds', '5 minutes', '2 days', '1 weeks', now).
      name: end_time
    - description: |-
        A search query as a Lucene query string.
        Example: query="type_id:(4096 OR 4098 OR 4123)".
      name: query
    - description: 'Request for specific system activities from the following events:  \n0 = Application Activity \n1000 = System Health \nRefer to this <a href=\"https://origin-techdocs.broadcom.com/us/en/symantec-security-software/endpoint-security-and-management/endpoint-detection-and-response/4-7/search-fields-and-descriptions-v126755396-d38e59231/event-summary-type-ids-v121987556-d38e58861.html\">the following</a> to check the type_id for the event type.'
      name: type_id
    - auto: PREDEFINED
      description: The severity.
      name: severity
      predefined:
      - info
      - warning
      - minor
      - major
      - critical
      - fatal
    - auto: PREDEFINED
      description: 'The overall success or failure of the action reported by the event. Possible values are: \nUnknown (0)\nSuccess (1)\nFailure  (2).'
      name: status
      predefined:
      - Unknown
      - Success
      - Failure
    description: Get system activities or logs.
    name: symantec-edr-system-activity-list
    outputs:
    - contextPath: SymantecEDR.SystemActivity.device_time
      description: The timestamp (in ISO 8601 format) that specifies the time at which the event occurred.
      type: String
    - contextPath: SymantecEDR.SystemActivity.type_id
      description: 'The unique identifier for an event. Following is this events link and summary type IDs: https://origin-techdocs.broadcom.com/us/en/symantec-security-software/endpoint-security-and-management/endpoint-detection-and-response/4-7/search-fields-and-descriptions-v126755396-d38e59231/event-summary-type-ids-v121987556-d38e58861.htmlSystem Activity Log Event Type: Viewing Symantec EDR appliance activities in the System Activity log (broadcom.com).'
      type: Number
    - contextPath: SymantecEDR.SystemActivity.severity_id
      description: 'Event severity that specifies the importance of the event. Possible values are: 1 = info (default), 2 = warning, 3 = minor, 4 = major, 5 = critical, 6 = fatal.'
      type: Number
    - contextPath: SymantecEDR.SystemActivity.message
      description: Human-readable (possibly multi-line) event message or description of the event.
      type: String
    - contextPath: SymantecEDR.SystemActivity.device_ip
      description: The IPv6 or IPv4 address of the device that originated the event.
      type: String
    - contextPath: SymantecEDR.SystemActivity.atp_node_role
      description: 'The role of the ATP appliance that generated the event. Possible values are: 0 = Pre-Bootstrap, 1 = Network Scanner, 2 = Management, 3 = Standalone Network, 4 = Standalone Endpoint, 5 = All in One.'
      type: Number
    - contextPath: SymantecEDR.SystemActivity.category_id
      description: The event type category. 4 = Audit.
      type: String
    - contextPath: SymantecEDR.SystemActivity.device_cap
      description: Name or caption of the ATP appliance that generated the event.
      type: String
    - contextPath: SymantecEDR.SystemActivity.device_name
      description: The device name (i.e., the name of the endpoint or appliance associated with an event).
      type: String
    - contextPath: SymantecEDR.SystemActivity.feature_name
      description: 'The name of the feature that originated the event. Applicable events: 1, 20, 21, 1000 Example: Search.'
      type: String
    - contextPath: SymantecEDR.SystemActivity.id
      description: 'The event identifier for applicable events: 8080, 8081, 8082, 8083, 8084, 8085, 8086, 8089, 8090 1 = Exists 2 = Partial. The outcome of the Session Audit event for applicable events: 20 0 = Unknown, 1 = Logon, 2 = Logoff. The outcome of the Entity Audit event for applicable events: 21  0 = Unknown, 1 = Create, 2 = Update, 3 = Delete.'
      type: String
    - contextPath: SymantecEDR.SystemActivity.log_name
      description: 'The index of the event. Note: This is for informational purpose and cannot be used as a filter. Use time as start_time to query for events. Example: epmp_events-2015-11-05.'
      type: String
    - contextPath: SymantecEDR.SystemActivity.log_time
      description: 'The time the event was logged.  Example: YYYY-MM-DDThh:mm:ss.SSSZ.'
      type: String
    - contextPath: SymantecEDR.SystemActivity.remediation
      description: 'Description of how to fix the issue, if applicable. Applicable events: 1000. Example: Enter valid connection settings for SEPM server [SEPM_DB→<IP>:<PORT>] for Symantec Endpoint Protection Correlation to work properly.'
      type: String
    - contextPath: SymantecEDR.SystemActivity.status_detail
      description: 'The type of failure that may have occurred. The list includes, but is not limited to, the following: service_failure service_unavailable network_error certificate_error sw_update_error internal_error authentication_error connection_error.'
      type: String
    - contextPath: SymantecEDR.SystemActivity.status_exception
      description: 'Low level exception message if available. Applicable events: 1000.'
      type: String
    - contextPath: SymantecEDR.SystemActivity.status_id
      description: 'The overall success or failure of the action reported by the event. Possible values are: 0 = Unknown 1 = Success 2 = Failure Applicable events: 1, 20, 21, 1000 Example: 1.'
      type: Number
    - contextPath: SymantecEDR.SystemActivity.uuid
      description: The unique ID for this event. UUID uniquely identifies an event with a single event type (type_id).
      type: Unknown
    - contextPath: SymantecEDR.SystemActivity.process_pid
      description: 'PID of the service for which an action was taken. Applicable events: 1000 Example: 31337.'
      type: String
    - contextPath: SymantecEDR.SystemActivity.data_sepm_server_db_ip_address
      description: IP address of the SEPM database.
