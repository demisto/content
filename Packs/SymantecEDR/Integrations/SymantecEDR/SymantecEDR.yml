description: Queries Symantec EDR endpoints help to detect threats on your network
  (on-premise) by filter endpoints data to find Indicators of Compromise (IoCs) and
  take actions to remediate the threat(s)
display: Symantec Endpoint Detection and Response (EDR)
name: SymantecEDR
script:
  commands:
  - arguments:
    - auto: PREDEFINED
      default: false
      description: 'The action to perform on the endpoints. Possible values are: isolate_endpoint,
        rejoin_endpoint, delete_endpoint_file'
      isArray: false
      name: action
      predefined:
      - isolate_endpoint
      - rejoin_endpoint
      - delete_endpoint_file
      required: true
      secret: false
    - default: false
      description: For isolate and rejoin a list of endpoint ids(array or comma-separated).
        For delete, array of object, each with hash and device_uid attributes (supports
        comma-delimited hash:uid, hash:uid as well).
      isArray: true
      name: targets
      predefined:
      - ''
      required: false
      secret: false
    deprecated: false
    description: "Isolates endpoints by cutting connections that the endpoint(s) has\
      \ to internal networks and external networks, based on the endpoint IDs \n\n\
      Rejoins endpoints by re-establishing connections that the endpoint(s) has to\
      \ internal networks and external networks, based on the endpoint IDs \n\nDeletes\
      \ a file, i.e. deletes all instances of the file, based on the file hash that\
      \ you have specified from the endpoint that you have specified using the Device\
      \ ID"
    execution: false
    name: symantec-edr-endpoint-command
    outputs:
    - contextPath: hello
      description: Should be Hello **something** here
      type: String
  - arguments:
    - auto: PREDEFINED
      default: false
      defaultValue: query
      description: Specify a search condition
      isArray: false
      name: verb
      predefined:
      - query
      required: false
      secret: false
    - default: false
      defaultValue: '20'
      description: Maximum number of events to return, Default is 20
      isArray: false
      name: limit
      required: false
      secret: false
    deprecated: false
    description: Get associations Between domains and files
    execution: false
    name: symantec-edr-domain-file-association-get
  - arguments:
