      description: The token used for cursoring.
      type: String
    - contextPath: SymantecEDR.DomainInstance.total
      description: Count of domain instances matching the query
      type: Number
    - contextPath: SymantecEDR.DomainInstance.result.data_source_url
      description: "Last URL accessed on this domain \nExample: \"http://www.skyscan.com/shample/shample.exe\""
      type: String
    - contextPath: SymantecEDR.DomainInstance.result.data_source_url_domain
      description: "The name of the domain. \nExample: \"skyscan.com\" "
      type: String
    - contextPath: SymantecEDR.DomainInstance.result.disposition
      description: "Domain disposition: \n\n0 = healthy/good \n1 = unknown \n2 = suspicious\
        \ \n3 = bad"
      type: Number
    - contextPath: SymantecEDR.DomainInstance.result.frst_seen
      description: "The timestamp (in ISO 8601 format) that specifies the creation\
        \ time of the event that resulted into the creation of this instance. \n\n\
        Example: \"2018-01-30T04:13:10.669Z\""
      type: String
    - contextPath: SymantecEDR.DomainInstance.result.last_seen
      description: "The timestamp (in ISO 8601 format) that specifies the creation\
        \ time of the event that resulted into the update of this instance. \n\nExample:\
        \ \"2018-01-30T04:13:10.669Z\" "
      type: String
    - contextPath: SymantecEDR.DomainInstance.result.external_ip
      description: "The IP address (IPv4 or IPv6) of the device/machine that accepted\
        \ the connection. \n\nExample: \"85.158.136.166\""
      type: String
  - arguments:
    - default: false
      description: |-
        The limit for number of events listed per page.
        Default value is '50'
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: |-
        The page number you would like to view. Each page contains page_size values. Must be used along with page_size.
