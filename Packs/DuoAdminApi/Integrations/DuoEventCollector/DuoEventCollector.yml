commonfields:
  id: Duo Event Collector
  version: -1
name: Duo Event Collector
display: Duo Event Collector
category: Analytics & SIEM
description: Duo logs event collector integration for XSIAM.
configuration:
- display: Server Host
  name: host
  type: 0
  required: true
- display: First fetch from api time
  name: after
  type: 15
  required: true
  defaultvalue: 1 day
  options:
  - 1 minute
  - 1 hour
  - 1 day
  - 3 day
  - 5 day
  - 1 week
  - 1 month
  - 1 year
- display: Integration key
  name: integration_key
  type: 0
  required: true
- display: Secrete key
  name: secret_key
  type: 9
  required: true
- display: XSIAM request limit
  name: limit
  type: 0
  defaultvalue: 1000
  required: true
- display: Request retries
  name: retries
  type: 0
  defaultvalue: 5
  required: false
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
script:
  script: ""
  type: python
  commands:
  - description: Manual command to fetch events and display them.
    name: duo-get-events
  dockerimage: devdemisto/duoadmin3:1.0.0.29639
