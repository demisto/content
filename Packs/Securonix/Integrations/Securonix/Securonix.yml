category: Analytics & SIEM
commonfields:
  id: Securonix
  version: -1
configuration:
- display: Host (Overrides the default hostname, https://{tenant}.net/Snypr)
  name: host
  required: false
  type: 0
- display: Tenant
  name: tenant
  required: true
  type: 0
- display: Username
  name: username
  required: true
  type: 0
- display: Password
  name: password
  required: true
  type: 4
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- defaultvalue: opened
  display: Incidents to fetch
  name: incident_status
  options:
  - All
  - opened
  - closed
  required: false
  type: 15
- display: Set default incident severity
  name: default_severity
  options:
  - Low
  - Medium
  - High
  required: false
  type: 15
- display: Incident type
  name: incidentType
  required: false
  type: 13
- defaultvalue: 1 hour
  display: First fetch time range (<number> <time unit>, e.g., 1 hour, 30 minutes)
  name: fetch_time
  required: false
  type: 0
- defaultvalue: '50'
  display: The maximum number of incidents to fetch each time. Maximum is 50.
  name: max_fetch
  required: false
  type: 0
- display: Trust any certificate (not secure)
  name: unsecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: Use the Securonix integration to manage incidents and watchlists.
display: Securonix
name: Securonix
