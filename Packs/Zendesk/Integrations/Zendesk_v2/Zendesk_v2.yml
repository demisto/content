  - name: zendesk-user-delete
    description: Delete a user.
    arguments:
    - name: user_id
      required: true
      description: The ID of the user to delete.
    execution: true
  - name: zendesk-organization-list
    description: Get organizations data.
    arguments:
    - name: organization_id
      description: The Id of a specific organization.
    - name: limit
      default: true
      description: Maximum number of results to return (default is 50).
    - name: page_size
      description: The page size (used for pagination).
    - name: page_number
      description: The page number (used for pagination).
    outputs:
    - contextPath: Zendesk.Organization.created_at
      type: date
      description: The time the organization was created.
    - contextPath: Zendesk.Organization.details
      type: string
      description: Any details obout the organization, such as the address.
    - contextPath: Zendesk.Organization.domain_names
      type: string
      description: Domain names associated with this organization.
    - contextPath: Zendesk.Organization.external_id
      type: string
      description: A unique external id to associate organizations to an external record.
    - contextPath: Zendesk.Organization.group_id
      type: number
      description: New tickets from users in this organization are automatically put in this group.
    - contextPath: Zendesk.Organization.id
      type: number
      description: The organization ID.
    - contextPath: Zendesk.Organization.name
      type: string
      description: The name of the organization.
    - contextPath: Zendesk.Organization.notes
      type: string
      description: Any notes you have about the organization.
    - contextPath: Zendesk.Organization.shared_comments
      type: boolean
      description: End users in this organization are able to see each other's comments on tickets.
    - contextPath: Zendesk.Organization.shared_tickets
      type: boolean
      description: End users in this organization are able to see each other's tickets.
    - contextPath: Zendesk.Organization.tags
      type: string
      description: The tags of the organization.
    - contextPath: Zendesk.Organization.updated_at
      type: date
      description: The time of the last update of the organization.
    - contextPath: Zendesk.Organization.url
      type: string
      description: The API url of this organization.
  - name: zendesk-ticket-list
    description: List zendesk tickets.
    arguments:
    - name: ticket_id
      isArray: true
      description: The ID of a specific ticket.
    - name: filter
      auto: PREDEFINED
      predefined:
      - assigned
      - requested
      - ccd
      - followed
      - recent
      description: Filter tickets that the specified user is relevat.
    - name: user_id
      description: The agent ID associated with tickets filtered.
    - name: sort
      auto: PREDEFINED
      predefined:
      - id_asc
      - status_asc
      - updated_at_asc
      - id_desc
      - status_desc
      - updated_at_desc
      description: The order of the retrieved tickets.
    - name: limit
      default: true
      description: Maximum number of results to return (default is 50).
    - name: page_size
      description: The page size (used for pagination).
    - name: page_number
      description: The page number (used for pagination).
    outputs:
    - contextPath: Zendesk.Ticket.allow_attachments
      type: boolean
      description: Permission for agents to add add attachments to a comment.
    - contextPath: Zendesk.Ticket.allow_channelback
      type: boolean
      description: Is false if channelback is disabled, true otherwise. Only applicable for channels framework ticket.
    - contextPath: Zendesk.Ticket.assignee
      type: string
      description: The agent currently assigned to the ticket.
    - contextPath: Zendesk.Ticket.assignee_id
      type: number
      description: The ID of the agent currently assigned to the ticket.
    - contextPath: Zendesk.Ticket.collaborators
      type: string
      description: The users currently CC'ed on the ticket.
    - contextPath: Zendesk.Ticket.collaborator_ids
      type: number
      description: The ID of the users currently CC'ed on the ticket.
    - contextPath: Zendesk.Ticket.created_at
      type: date
      description: The ticked creation time.
    - contextPath: Zendesk.Ticket.description
      type: string
      description: The ticket description.
    - contextPath: Zendesk.Ticket.due_at
      type: date
      description: If this is a ticket of type "task" it has a due date. Due date format uses ISO 8601 format.
    - contextPath: Zendesk.Ticket.email_ccs
      type: string
      description: The agents or end users currently CC'ed on the ticket.
    - contextPath: Zendesk.Ticket.email_cc_ids
      type: number
      description: The ID of the agents or end users currently CC'ed on the ticket.
    - contextPath: Zendesk.Ticket.external_id
      type: string
      description: An id you can use to link Zendesk Support tickets to local records.
    - contextPath: Zendesk.Ticket.followers
      type: string
      description: The agents currently following the ticket.
    - contextPath: Zendesk.Ticket.follower_ids
      type: number
      description: The ID of the user that is currently following the ticket.
    - contextPath: Zendesk.Ticket.followup_ids
      description: The ids of the followups created from this ticket. Ids are only visible once the ticket is closed.
      type: number
    - contextPath: Zendesk.Ticket.forum_topic_id
      type: number
      description: The topic in the Zendesk Web portal this ticket originated from, if any.
    - contextPath: Zendesk.Ticket.group_id
      type: number
      description: The group this ticket is assigned to.
    - contextPath: Zendesk.Ticket.has_incidents
      type: boolean
      description: Is true if a ticket is a problem type and has one or more incidents linked to it. Otherwise, the value is false.
    - contextPath: Zendesk.Ticket.id
      type: number
      description: The ticket ID.
    - contextPath: Zendesk.Ticket.is_public
      type: boolean
      description: Is true if any comments are public, false otherwise.
    - contextPath: Zendesk.Ticket.organization
      type: string
      description: The organization of the requester.
    - contextPath: Zendesk.Ticket.organization_id
      type: number
      description: The ID of the organization of the requester.
    - contextPath: Zendesk.Ticket.priority
      type: string
      description: The urgency with which the ticket should be addressed. Allowed values are "urgent", "high", "normal", or "low".
    - contextPath: Zendesk.Ticket.problem_id
      description: For tickets of type "incident", the ID of the problem the incident is linked to.
      type: number
    - contextPath: Zendesk.Ticket.raw_subject
      type: string
      description: The dynamic content placeholder, if present, or the "subject" value, if not.
    - contextPath: Zendesk.Ticket.recipient
      type: string
      description: The original recipient e-mail address of the ticket.
    - contextPath: Zendesk.Ticket.requester
      type: string
      description: The user who requested this ticket.
    - contextPath: Zendesk.Ticket.requester_id
      type: number
      description: The ID of the user who requested this ticket.
