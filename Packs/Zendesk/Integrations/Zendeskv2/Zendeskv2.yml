commonfields:
  id: Zendesk v2
  version: -1
name: Zendesk v2
display: Zendesk v2
category: Case Management
description: IT service management.
detaileddescription: Zendesk integration requires the API key and a username.
configuration:
- display: Server URL (e.g., https://demisto.zendesk.com)
  name: base_url
  type: 0
  required: true
  section: Connect
- display: Username (or '<username>/token' when using API key).
  additionalinfo: example 'admin@org.com' when using the password, or 'admin@org.com/token' when using an API key.
  displaypassword: Password/API key
  name: credentials
  type: 9
  required: true
  section: Connect
- display: Fetch incidents
  name: isFetch
  type: 8
  section: Connect
  required: false
- additionalinfo: 'Selects which direction you want the incidents mirrored. You can mirror **Incoming** only (from Zendesk to Cortex XSOAR), **Outgoing** only (from Cortex XSOAR to Zendesk), or both **Incoming And Outgoing**.'
  defaultvalue: None
  display: Incident Mirroring Direction
  hidden:
  - marketplacev2
  name: mirror_direction
  options:
  - None
  - Incoming
  - Outgoing
  - Incoming And Outgoing
  type: 15
  required: false
- display: Close mirrored incidents
  name: close_incident
  defaultvalue: "true"
  type: 8
  additionalinfo: If true, XSOAR will mirror also the ticket closeing.
  hidden:
  - marketplacev2
  required: false
- display: Get incident attachments
  name: get_attachments
  type: 8
  section: Collect
  advanced: true
  required: false
- additionalinfo: Comment and files that will be marked with this tag will be pushed into Zendesk.
  defaultvalue: mirror
  display: Mirror tags
  hidden:
  - marketplacev2
  name: mirror_tags
  type: 0
  section: Collect
  advanced: true
  required: false
- display: Ticket Field to Fetch by
  name: time_filter
  defaultvalue: created-at
  type: 15
  options:
  - created-at
  - updated-at
  additionalinfo: Duplications might accrue when choosing 'updated-at'
  section: Collect
  advanced: true
  required: false
- display: Ticket types to fetch
  name: ticket_types
  defaultvalue: all
  type: 16
  options:
  - all
  - problem
  - incident
  - question
  - task
  section: Collect
  advanced: true
  required: false
- display: Fetch tickets status filter
  name: ticket_status
  defaultvalue: all
  type: 16
  options:
  - all
  - new
  - open
  - pending
  - hold
  - solved
  - closed
  section: Collect
  advanced: true
  required: false
- display: Fetch tickets priority filter
  name: ticket_priority
  defaultvalue: all
  type: 16
  options:
  - all
  - low
  - normal
  - high
  - urgent
  section: Collect
  advanced: true
  required: false
- display: Fetch tickets query filter
  name: fetch_query
  type: 0
  section: Collect
  advanced: true
  required: false
- display: Maximum number of incidents per fetch
  name: max_fetch
  type: 0
  defaultvalue: '50'
  required: false
- defaultvalue: 3 days
  display: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days)
  name: first_fetch
  type: 0
  required: false
- display: Incidents Fetch Interval
  name: incidentFetchInterval
  defaultvalue: '1'
  type: 19
  required: false
- display: Incident type
  name: incidentType
  defaultvalue: Zendesk Ticket
  type: 13
  required: false
- display: Use system proxy settings
  name: proxy
  type: 8
  section: Connect
  advanced: true
  required: false
- display: Trust any certificate (not secure)
  name: insecure
  type: 8
  section: Connect
  advanced: true
  required: false
script:
  script: '-'
  type: python
  commands:
  - name: zendesk-user-list
    description: |-
      Gets the specified user's data. 
      Required permissions: Admins, Agents and Light Agents.
    arguments:
    - name: user_id
      isArray: true
      description: The user's ID to retrieve.
    - name: user_name
      description: |-
        The user's name. 
        Required permissions to use this argument: Agents. 
    - name: external_id
      description: The user's unique identifier from another system.
    - name: role
      auto: PREDEFINED
      predefined:
      - end-user
      - agent
      - admin
      description: The user's role.
    - name: limit
      default: true
      description: Maximum number of results to return. Default is 50.
    - name: page_size
      description: The page size (used for pagination).
    - name: page_number
      description: The page number (used for pagination).
    outputs:
    - contextPath: Zendesk.User.active
      type: boolean
      description: False if the user has been deleted.
    - contextPath: Zendesk.User.alias
      type: string
      description: An alias displayed to end users.
    - contextPath: Zendesk.User.chat_only
      type: boolean
      description: Whether the user is a chat-only agent.
    - contextPath: Zendesk.User.created_at
      type: date
      description: The time the user was created.
    - contextPath: Zendesk.User.custom_role_id
      type: number
      description: A custom role if the user is an agent on the Enterprise plan or above.
    - contextPath: Zendesk.User.default_group_id
      type: number
      description: The ID of the user's default group.
    - contextPath: Zendesk.User.details
      type: string
      description: Any details you want to store about the user, such as an address.
    - contextPath: Zendesk.User.external_id
      type: string
      description: A unique identifier from another system.
    - contextPath: Zendesk.User.email
      type: string
      description: The user's primary email address.
    - contextPath: Zendesk.User.iana_time_zone
      type: string
      description: The time zone for the user.
    - contextPath: Zendesk.User.id
      type: number
      description: The user's ID.
    - contextPath: Zendesk.User.last_login_at
      type: string
      description: The last time the user signed in to Zendesk Support.
    - contextPath: Zendesk.User.locale
      type: string
      description: The user's locale.
    - contextPath: Zendesk.User.moderator
      type: boolean
      description: Whether the user has forum moderation capabilities.
    - contextPath: Zendesk.User.name
      type: string
      description: The user's name.
    - contextPath: Zendesk.User.notes
      type: string
      description: Any notes you want to store about the user.
    - contextPath: Zendesk.User.only_private_comments
      type: boolean
      description: True if the user can only create private comments.
    - contextPath: Zendesk.User.organization_id
      type: number
      description: The ID of the user's organization.
    - contextPath: Zendesk.User.organization
      type: string
      description: The name of the user's organization.
    - contextPath: Zendesk.User.phone
      type: string
      description: The user's primary phone number.
    - contextPath: Zendesk.User.remote_photo_url
      type: string
      description: A URL pointing to the user's profile picture.
    - contextPath: Zendesk.User.report_csv
      type: boolean
      description: Whether the user can access the CSV report on the Search tab of the Reporting page in the Support admin interface.
    - contextPath: Zendesk.User.restricted_agent
      type: boolean
      description: Whether the agent has any restrictions; false for admins and unrestricted agents, true for other agents.
    - contextPath: Zendesk.User.role
      type: string
      description: The user's role. Possible values are "end-user", "agent", or "admin".
    - contextPath: Zendesk.User.role_type
      type: string
      description: The user's role type.
    - contextPath: Zendesk.User.shared
      type: boolean
      description: Whether the user is shared from a different Zendesk Support instance.
    - contextPath: Zendesk.User.shared_agent
      type: boolean
      description: Whether the user is a shared agent from a different Zendesk Support instance.
    - contextPath: Zendesk.User.shared_phone_number
      type: boolean
      description: Whether the phone number is shared.
    - contextPath: Zendesk.User.signature
      type: string
      description: The user's signature.
    - contextPath: Zendesk.User.suspended
      type: boolean
      description: Whether the agent is suspended. Tickets from suspended users are also suspended, and these users cannot sign in to the end user portal.
    - contextPath: Zendesk.User.tags
      type: string
      description: The user's tags. Only present if your account has user tagging enabled.
    - contextPath: Zendesk.User.ticket_restriction
      type: string
      description: 'Specifies which tickets the user has access to. Possible values are: "organization", "groups", "assigned", "requested", null.'
    - contextPath: Zendesk.User.time_zone
      type: string
      description: The user's time zone.
    - contextPath: Zendesk.User.two_factor_auth_enabled
      type: boolean
      description: Whether two factor authentication is enabled.
    - contextPath: Zendesk.User.updated_at
      type: string
      description: The time the user was last updated.
    - contextPath: Zendesk.User.verified
      type: boolean
      description: Whether any of the user's identities is verified.
  - name: zendesk-user-create
    description: |-
      Creates a new Zendesk user. 
      Required permissions: Agents, with restrictions on certain actions.
    arguments:
    - name: name
      required: true
      description: The user's name.
    - name: email
      required: true
      description: The user's primary email address.
    - name: role
      required: true
      auto: PREDEFINED
      predefined:
      - end_user
      - agent
      - admin
      description: The user's role. Possible values are "end-user", "agent", or "admin".
    - name: role_type
      auto: PREDEFINED
      predefined:
      - custom_agent
      - light_agent
      - chat_agent
      - chat_agent_contributor
      - admin
      - billing_admin
      description: The user's role type.
    - name: verified
      description: Whether to mark the user's email as verified.
      auto: PREDEFINED
      predefined:
      - 'true'
      - 'false'
      defaultValue: 'false'
    - name: tags
      isArray: true
      description: A comma-separated list of users' tags.
    - name: phone
      description: The user's primary phone number.
    - name: organization_name
      description: The name of the user's organization.
    - name: organization_id
      description: The ID of the user's organization.
    - name: notes
      description: Any notes you want to store about the user.
    - name: details
      description: Any details you want to store about the user, such as an address.
    - name: external_id
      description: A unique identifier from another system.
    - name: locale
      description: The user's locale.
    - name: alias
      description: An alias displayed to end users.
    - name: default_group_id
      description: The ID of the user's default group.
    - name: custom_role_id
      description: A custom role if the user is an agent on the Enterprise plan or above.
    - name: identities
      description: 'Users external identities (JSON-formatted argument) e.g., [{"type": "email", "value": "test@user.com"}, {"type": "twitter", "value": "tester84"}].'
    - name: user_fields
      description: Values of custom fields in the user's profile (json formated field).
    - name: check_if_user_exists
      description: Check if the user already exists (Will fail if the user exists already or will update a user's existing data).
      auto: PREDEFINED
      predefined:
      - 'true'
      - 'false'
      defaultValue: 'false'
    outputs:
    - contextPath: Zendesk.User.active
      type: boolean
      description: false if the user has been deleted.
    - contextPath: Zendesk.User.alias
      type: string
      description: An alias displayed to end users.
    - contextPath: Zendesk.User.chat_only
