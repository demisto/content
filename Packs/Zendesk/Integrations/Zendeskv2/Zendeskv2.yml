  - name: zendesk-user-delete
    description: |-
      Delete a user. 
      Required permissions: Admins. 
    arguments:
    - name: user_id
      required: true
      description: The ID of the user to delete.
    execution: true
  - name: zendesk-organization-list
    description: |-
      Get organization's data. 
      Required permissions: Agents, with certain restrictions. 
      If the agent has a custom agent role that restricts the agent's access to only users in their own organization,
      a 403 Forbidden error is returned. See Creating custom agent roles in the Zendesk help.
    arguments:
    - name: organization_id
      description: |-
        The ID of a specific organization. 
        Required permissions: Admins, Agents. 
    - name: limit
      default: true
      description: Maximum number of results to return. Default is 50.
    - name: page_size
      description: The page size (used for pagination).
    - name: page_number
      description: The page number (used for pagination).
    outputs:
    - contextPath: Zendesk.Organization.created_at
      type: date
      description: The time the organization was created.
    - contextPath: Zendesk.Organization.details
      type: string
      description: Any details about the organization, such as the address.
    - contextPath: Zendesk.Organization.domain_names
      type: string
      description: Domain names associated with this organization.
    - contextPath: Zendesk.Organization.external_id
      type: string
      description: A unique external ID to associate organizations to an external record.
    - contextPath: Zendesk.Organization.group_id
      type: number
      description: New tickets from users in this organization are automatically put in this group.
    - contextPath: Zendesk.Organization.id
      type: number
      description: The organization ID.
    - contextPath: Zendesk.Organization.name
      type: string
      description: The name of the organization.
    - contextPath: Zendesk.Organization.notes
      type: string
      description: Any notes you have about the organization.
    - contextPath: Zendesk.Organization.shared_comments
      type: boolean
      description: End users in this organization are able to see each other's comments on tickets.
    - contextPath: Zendesk.Organization.shared_tickets
      type: boolean
      description: End users in this organization are able to see each other's tickets.
    - contextPath: Zendesk.Organization.tags
      type: string
      description: The tags of the organization.
    - contextPath: Zendesk.Organization.updated_at
      type: date
      description: The time of the last update of the organization.
    - contextPath: Zendesk.Organization.url
      type: string
      description: The API URL of this organization.
  - name: zendesk-group-user-list
    description: |-
      Get group's users. 
      Allowed for: Admins, Agents and Light Agents.
    arguments:
    - name: group_id
      required: true
      description: |-
        The ID of a specific group.
    - name: limit
      defaultValue: 50
      description: Maximum number of results to return.
    - name: page_size
      description: The page size (used for pagination).
    - name: page_number
      description: The page number (used for pagination).
    outputs:
    - contextPath: Zendesk.UserGroup.active
      description: False if the user has been deleted.
      type: Boolean
    - contextPath: Zendesk.UserGroup.alias
      description: An alias displayed to end users.
      type: String
    - contextPath: Zendesk.UserGroup.created_at
      description: The time the user was created.
      type: Date
    - contextPath: Zendesk.UserGroup.custom_role_id
      description: A custom role if the user is an agent on the Enterprise plan or above.
      type: Number
    - contextPath: Zendesk.UserGroup.default_group_id
      description: The ID of the user's default group.
      type: Number
    - contextPath: Zendesk.UserGroup.details
      description: Any details you want to store about the user, such as an address.
      type: String
    - contextPath: Zendesk.UserGroup.email
      description: The user's primary email address.
      type: String
    - contextPath: Zendesk.UserGroup.external_id
      description: A unique identifier from another system.
      type: String
    - contextPath: Zendesk.UserGroup.iana_time_zone
      description: The time zone for the user.
      type: String
    - contextPath: Zendesk.UserGroup.id
      description: The user's ID.
      type: Number
    - contextPath: Zendesk.UserGroup.last_login_at
