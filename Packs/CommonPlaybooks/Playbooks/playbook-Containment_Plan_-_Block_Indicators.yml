                value:
                  simple: inputs.FileHash
                iscontext: true
              right:
                value:
                  simple: "32"
      RuleDirection:
        simple: outbound
      RuleName:
        simple: XSOAR - Block Indicators playbook - ${incident.id}
      SHA256:
