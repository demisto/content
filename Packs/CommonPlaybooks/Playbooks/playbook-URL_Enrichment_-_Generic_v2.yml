inputs:
- key: URL
  value:
    complex:
      root: URL
      accessor: Data
      transformers:
      - operator: uniq
  required: false
  description: The URLs to enrich.
  playbookInputQuery:
- key: Rasterize
  value:
    simple: "True"
  required: false
  description: |-
    Define if you would like the system take safe screenshots of input URLs.
    Possible values: True / False.
    The default value is true.
  playbookInputQuery:
- key: VerifyURL
  value:
    simple: "False"
  required: false
  description: |-
    Define if you would like the system perform SSL certificate verification on the URLs.
    Possible values: True / False.
    The default value is false.
  playbookInputQuery:
- description: |-
    Define if you would like to use the !url command.
    Note: This input should be used whenever there is no auto-extract enabled in the investigation flow.
    Possible values: True / False.
    The default value is false.
  key: UseReputationCommand
  playbookInputQuery:
  required: true
  value:
    simple: "False"
