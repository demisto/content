      root: foundIncidents.CustomFields
      accessor: initiatorpath
  required: false
  description: The file path for the file deletion and for the process termination task.
  playbookInputQuery:
- key: Username
  value:
    complex:
      root: foundIncidents.CustomFields
      accessor: username
  required: false
  description: The username to reset the password for.
  playbookInputQuery:
