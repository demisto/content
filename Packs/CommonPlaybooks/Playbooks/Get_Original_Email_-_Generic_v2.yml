  playbookInputQuery:
- key: InReplyTo
  value:
    complex:
      root: incident.phishingemailthreadheaders
      filters:
      - - operator: isEqualString
          left:
            value:
              simple: incident.phishingemailthreadheaders.headername
            iscontext: true
          right:
            value:
              simple: In-Reply-To
      accessor: headervalue
  required: false
  description: The InReplyTo header in the forwarded email.
  playbookInputQuery:
- key: ThreadTopic
  value:
    complex:
      root: incident.phishingemailthreadheaders
      filters:
