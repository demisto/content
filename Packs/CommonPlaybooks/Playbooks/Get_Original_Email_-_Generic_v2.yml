              simple: incident.phishingemailthreadheaders.headername
            iscontext: true
          right:
            value:
              simple: Thread-Topic
      accessor: headervalue
  required: false
  description: The ThreadTopic header in the forwarded email.
  playbookInputQuery:
- key: EmailTo
  value:
    complex:
      root: incident
      accessor: emailto
  required: false
  description: Email address of the reporting user.
