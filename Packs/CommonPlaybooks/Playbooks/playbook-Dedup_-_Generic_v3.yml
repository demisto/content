name: Dedup - Generic v3
description: "This playbook identifies duplicate incidents using one of the supported\
  \ methods.\nSelect one of the following methods to identify duplicate incidents\
  \ in Cortex XSOAR.\n- ml: Machine learning model, which is trained mostly on phishing\
  \ incidents.\n-rules: Rules help identify duplicate incidents when the logic is\
  \ well defined, for example, the same label or custom fields.\n-text: Statistics\
  \ algorithm that compares text, which is generally useful for phishing incidents.\n\
  For each method, the playbook will search for the oldest similar incident. when\
  \ there is a match for a similar incident the playbook will close the current incident\
  \ and will link it to the older incident. "
