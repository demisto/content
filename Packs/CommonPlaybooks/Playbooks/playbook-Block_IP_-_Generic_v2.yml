description: 'This playbook blocks malicious IPs using all integrations that are enabled.


  Supported integrations for this playbook:

  * Check Point Firewall

  * Palo Alto Networks Minemeld

  * Palo Alto Networks PAN-OS

  * Zscaler

  * FortiGate'
fromversion: 4.0.0
id: Block IP - Generic v2
inputs:
- description: The name of the IP blacklist Miner in  Minemeld.
  key: IPBlacklistMiner
  playbookInputQuery: null
  required: false
  value: {}
- description: Array of malicious IPs to block.
  key: IP
  playbookInputQuery: null
  required: false
  value: {}
- description: 'This input determines whether Palo Alto Networks Panorama or Firewall
    Custom Block Rules are used.

    Specify True to use Custom Block Rules.'
  key: CustomBlockRule
  playbookInputQuery: null
  required: false
  value:
    simple: 'True'
- description: Panorama log forwarding object name.
  key: LogForwarding
  playbookInputQuery: null
  required: false
  value: {}
- description: 'This input determines whether to commit the configuration automatically.

    Yes - Commit automatically.

    No - Commit manually.'
  key: AutoCommit
  playbookInputQuery: null
  required: false
  value:
    simple: 'No'
- description: 'This input determines whether Palo Alto Networks Panorama or Firewall
    Static Address Groups are used.

    Specify the Static Address Group name for IP handling.'
  key: StaticAddressGroup
  playbookInputQuery: null
  required: false
  value: {}
- description: 'This input determines whether Palo Alto Networks Panorama or Firewall
    External Dynamic Lists are used for blocking IPs.

    Specify the EDL name for IP handling.'
  key: IPListName
  playbookInputQuery: null
  required: false
  value: {}
- description: 'This input determines whether Palo Alto Networks Panorama or Firewall
    External Dynamic Lists are used:

    * The IP address of the web server on which the files are stored.

    * The web server IP address is configured in the integration instance.'
  key: EDLServerIP
  playbookInputQuery: null
  required: false
  value: {}
- description: 'This input determines whether Palo Alto Networks Panorama or Firewall
    Dynamic Address Groups are used.

    Specify the Dynamic Address Group tag name for IP handling.'
  key: DAG
  playbookInputQuery: null
  required: false
  value: {}
