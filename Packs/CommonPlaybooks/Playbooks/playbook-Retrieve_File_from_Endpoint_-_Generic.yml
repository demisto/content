  value:
    complex:
      accessor: MD5
      root: File
      transformers:
      - operator: uniq
- description: Get file sample from SHA256 input.
  key: SHA256
  required: false
  value:
    complex:
      accessor: SHA256
      root: File
      transformers:
      - operator: uniq
- description: Hostname of the machine on which the file is located.
  key: Hostname
