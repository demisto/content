description: McAfee Network Security Manager gives you real-time visibility and control over all McAfee intrusion prevention systems deployed across your network.
display: 'McAfee NSM v2'
name: McAfeeNSMv2
script:
  commands:
  - name: nsm-list-domain-firewall-policy
    description: Gets the list of firewall policies defined in a particular domain.
    arguments:
    - name: domain_id
      required: true
      description: The ID of the domain. To get the domain_id, use the !nsm-get-domains command.
    - name: limit
      description: The maximum number of records to return.
      defaultValue: 50
    - name: page
      description: The specific result page to display.
    - name: page_size
      description: The number of records in a page.
    outputs:
    - contextPath: NSM.Policy.policyId
      description: The ID of the policy.
      type: Number
    - contextPath: NSM.Policy.policyName
      description: Name of the firewall policy.
      type: String
    - contextPath: NSM.Policy.domainId
      description: The ID of the domain.
      type: Number
    - contextPath: NSM.Policy.visibleToChild
      description: Whether the policy is visible to child domains.
      type: Boolean
    - contextPath: NSM.Policy.description
      description: Policy description.
      type: String
    - contextPath: NSM.Policy.isEditable
      description: Whether the policy is editable.
      type: Boolean
    - contextPath: NSM.Policy.policyType
      description: Policy type. Can be "ADVANCED" or "CLASSIC".
      type: String
    - contextPath: NSM.Policy.policyVersion
      description: Policy version.
      type: Number
    - contextPath: NSM.Policy.lastModUser
      description: Last user who modified the policy.
      type: String
  - name: nsm-get-firewall-policy
    description: Gets the firewall policy details.
    arguments:
    - name: policy_id
      required: true
      description: The ID of the policy. To get the policy_id, use the !nsm-list-domain-firewall-policy command.
    - name: include_rule_objects
      description: Whether to insert the rule objects that are linked to the policy in the context.
      auto: PREDEFINED
      predefined:
      - 'true'
      - 'false'
      defaultValue: 'false'
    outputs:
    - contextPath: NSM.Policy.FirewallPolicyId
      description: Unique firewall policy ID.
      type: Number
    - contextPath: NSM.Policy.Name
      description: Policy name.
      type: String
    - contextPath: NSM.Policy.DomainId
      description: ID of the domain to which this firewall policy belongs.
      type: Number
    - contextPath: NSM.Policy.VisibleToChild
      description: Whether the policy is visible to a child domain.
      type: Boolean
    - contextPath: NSM.Policy.Description
      description: Firewall policy description.
      type: String
    - contextPath: NSM.Policy.LastModifiedTime
      description: Last modified time of the firewall Policy.
      type: Date
    - contextPath: NSM.Policy.IsEditable
      description: Whether the policy is editable.
      type: Boolean
    - contextPath: NSM.Policy.PolicyType
      description: Policy type. Can be "Advanced" / "Classic".
      type: String
    - contextPath: NSM.Policy.PolicyVersion
      description: Policy version.
      type: Number
    - contextPath: NSM.Policy.LastModifiedUser
      description: Last user user modified the policy.
      type: String
    - contextPath: NSM.Policy.MemberDetails.MemberRuleList.Description
      description: Rule description.
      type: String
    - contextPath: NSM.Policy.MemberDetails.MemberRuleList.Enabled
      description: Whether the rule is enabled.
      type: Boolean
    - contextPath: NSM.Policy.MemberDetails.MemberRuleList.Response
      description: Action to be performed if the traffic matches this rule. Can be "Scan" / "Drop" / "Deny" / "Ignore" / "Stateless Ignore" / "Stateless Drop" / "Require Authentication".
      type: String
    - contextPath: NSM.Policy.MemberDetails.MemberRuleList.IsLogging
      description: Whether logging is enabled for this rule.
      type: Boolean
    - contextPath: NSM.Policy.MemberDetails.MemberRuleList.Direction
      description: Rule direction. Can be "Inbound" / "Outbound" / "Either".
      type: String
    - contextPath: NSM.Policy.MemberDetails.MemberRuleList.SourceAddressObjectList.RuleObjectId
      description: Unique rule object ID.
      type: String
    - contextPath: NSM.Policy.MemberDetails.MemberRuleList.SourceAddressObjectList.Name
      description: Rule object name.
      type: String
    - contextPath: NSM.Policy.MemberDetails.MemberRuleList.SourceAddressObjectList.RuleObjectType
      description: Source or destination mode. Can be "Endpoint IP V.4" / "Range IP V.4" / "Network IP V.4" / "Endpoint IP V.6" / "Range IP V.6" / "Network IP V.6".
      type: Unknown
    - contextPath: NSM.Policy.MemberDetails.MemberRuleList.DestinationAddressObjectList.RuleObjectId
      description: Unique rule object ID.
      type: String
    - contextPath: NSM.Policy.MemberDetails.MemberRuleList.DestinationAddressObjectList.Name
      description: Rule object name.
      type: String
    - contextPath: NSM.Policy.MemberDetails.MemberRuleList.DestinationAddressObjectList.RuleObjectType
      description: Source or destination mode. Can be "Endpoint IP V.4" / "Range IP V.4" / "Endpoint IP V.6" / "Range IP V.6" / "Network IP V.6".
      type: Unknown
    - contextPath: NSM.Policy.MemberDetails.MemberRuleList.SourceUserObjectList.RuleObjectId
      description: Unique rule object ID.
      type: String
    - contextPath: NSM.Policy.MemberDetails.MemberRuleList.SourceUserObjectList.Name
      description: Rule object name.
      type: String
    - contextPath: NSM.Policy.MemberDetails.MemberRuleList.SourceUserObjectList.RuleObjectType
      description: Source user. Can be "USER" / "USER_GROUP".
      type: String
    - contextPath: NSM.Policy.MemberDetails.MemberRuleList.ServiceObjectList.RuleObjectId
      description: Unique service rule object ID.
      type: String
    - contextPath: NSM.Policy.MemberDetails.MemberRuleList.ServiceObjectList.Name
      description: Rule object name.
      type: String
    - contextPath: NSM.Policy.MemberDetails.MemberRuleList.ServiceObjectList.RuleObjectType
      description: Service/ application mode. Can be "APPLICATION" / "APPLICATION_GROUP" / "APPLICATION_ON_CUSTOM_PORT" / "SERVICE" / "SERVICE_GROUP".
      type: Unknown
    - contextPath: NSM.Policy.MemberDetails.MemberRuleList.ServiceObjectList.ApplicationType
      description: Application type. Can be "DEFAULT" / "CUSTOM".
      type: Unknown
    - contextPath: NSM.Policy.MemberDetails.MemberRuleList.ApplicationObjectList.RuleObjectId
      description: Unique service rule object ID.
      type: String
    - contextPath: NSM.Policy.MemberDetails.MemberRuleList.ApplicationObjectList.Name
      description: Rule object name.
      type: String
    - contextPath: NSM.Policy.MemberDetails.MemberRuleList.ApplicationObjectList.RuleObjectType
      description: Service/ application mode. Can be "APPLICATION" / "APPLICATION_GROUP" / "APPLICATION_ON_CUSTOM_PORT" / "SERVICE" / "SERVICE_GROUP".
      type: Unknown
    - contextPath: NSM.Policy.MemberDetails.MemberRuleList.ApplicationObjectList.ApplicationType
      description: Application type. Can be "DEFAULT" / "CUSTOM".
      type: Unknown
    - contextPath: NSM.Policy.MemberDetails.MemberRuleList.TimeObjectList.RuleObjectId
      description: Unique service rule object ID.
      type: String
    - contextPath: NSM.Policy.MemberDetails.MemberRuleList.TimeObjectList.Name
      description: Rule object name.
      type: String
    - contextPath: NSM.Policy.MemberDetails.MemberRuleList.TimeObjectList.RuleObjectType
      description: Time mode. Can be "FINITE_TIME_PERIOD" / "RECURRING_TIME_PERIOD" / "RECURRING_TIME_PERIOD_GROUP".
      type: Unknown
  - name: nsm-create-firewall-policy
    description: Adds a new firewall policy and access rules. You have to provide at lease one of the source/destination rule objects. If you provide the id or type of the source/destination rule object, you must provide the matching type or id the source/destination rule object as well.
    arguments:
    - name: domain
      required: true
      description: The ID of the domain. To get the domain ID, use the !nsm-get-domains command.
    - name: name
      required: true
      description: The policy name.
    - name: visible_to_child
      description: Whether the policy is visible to the child domain.
      auto: PREDEFINED
      predefined:
      - yes
      - no
      defaultValue: yes
    - name: description
      required: true
      description: The description of the policy.
    - name: is_editable
      description: Whether the policy is editable.
      auto: PREDEFINED
      predefined:
      - yes
      - no
      defaultValue: yes
    - name: policy_type
      auto: PREDEFINED
      description: The type of the policy.
      predefined:
      - Advanced
      - Classic
      required: true
    - name: rule_description
      required: true
      description: The rule description.
    - name: response
      auto: PREDEFINED
      description: Action to be performed if the traffic matches this rule.
      predefined:
      - Scan
      - Drop
      - Deny
      - Ignore
      - Stateless Ignore
      - Stateless Drop
      - Require Authentication
      required: true
    - name: rule_enabled
      description: Whether the rule is enabled.
      auto: PREDEFINED
      predefined:
      - yes
      - no
      defaultValue: yes
    - name: direction
      auto: PREDEFINED
      description: The direction of the rule.
      predefined:
      - Inbound
      - Outbound
      - Either
      required: true
    - name: source_rule_object_id
      description: The ID of the rule connected to the policy. To get the rule_object_id use the command '!nsm-list-domain-rule-object'.
    - name: source_rule_object_type
      auto: PREDEFINED
      description: The type of the rule connected to the policy. To get the rule_object_type use the command '!nsm-list-domain-rule-object'.
      predefined:
      - Endpoint IP V.4
      - Range IP V.4
      - Network IP V.4
      - Endpoint IP V.6
      - Range IP V.6
      - Network IP V.6
    - name: destination_rule_object_id
      description: The ID of the rule connected to the policy. To get the rule_object_id use the command '!nsm-list-domain-rule-object'.
    - name: destination_rule_object_type
      auto: PREDEFINED
      description: The type of the rule connected to the policy. To get the rule_object_type use the command '!nsm-list-domain-rule-object'.
      predefined:
      - Endpoint IP V.4
      - Range IP V.4
      - Network IP V.4
      - Endpoint IP V.6
      - Range IP V.6
      - Network IP V.6
    outputs:
    - contextPath: NSM.Policy.FirewallPolicyId
      description: The ID of the newly created firewall policy.
      type: Number
  - name: nsm-update-firewall-policy
    description: Updates the firewall policy details. If the argument is_overwrite=true, the new values of the provided addresses will replace the existing values, otherwise the addresses will be added to them. If you want to delete a rule, enter is_overwrite=true and the relevant rule_object_id=-1. If is_overwrite=false and there is no value in one of the rules (source or destination), their value will be as before. If is_overwrite=true, at least one of the rules (source or destination) must be provided. If you provide the id or type of the source/destination rule object, you must provide the matching type or id the source/destination rule object as well.
    arguments:
    - name: policy_id
      required: true
      description: The ID of the policy. To get the policy ID, use the !nsm-list-domain-firewall-policy.
    - name: domain
      description: The ID of the domain. To get the domain ID, use the !nsm-get-domains command.
    - name: name
      description: The policy name.
    - name: visible_to_child
      description: Whether the policy is visible to the child domain.
      auto: PREDEFINED
      predefined:
      - yes
      - no
      defaultValue: yes
    - name: description
      description: The description of the policy.
    - name: is_editable
      description: Whether the policy is editable.
      auto: PREDEFINED
      predefined:
      - yes
      - no
    - name: policy_type
      auto: PREDEFINED
      description: The type of the policy.
      predefined:
      - Advanced
      - Classic
    - name: rule_description
      description: The rule description.
    - name: response
      auto: PREDEFINED
      description: Action to be performed if the traffic matches this rule.
      predefined:
      - Scan
      - Drop
      - Deny
      - Ignore
      - Stateless Ignore
      - Stateless Drop
      - Require Authentication
    - name: rule_enabled
      description: Whether the rule is enabled.
      auto: PREDEFINED
      predefined:
      - yes
      - no
      defaultValue: yes
    - name: direction
      auto: PREDEFINED
      description: The direction of the rule.
      predefined:
      - Inbound
      - Outbound
      - Either
    - name: source_rule_object_id
      description: The ID of the rule connected to the policy. To get the rule_object_id use the command '!nsm-list-domain-rule-object'.
    - name: source_rule_object_type
      auto: PREDEFINED
      description: The type of the rule connected to the policy. To get the rule_object_type use the command '!nsm-list-domain-rule-object'.
      predefined:
      - Endpoint IP V.4
      - Range IP V.4
      - Network IP V.4
      - Endpoint IP V.6
      - Range IP V.6
      - Network IP V.6
    - name: destination_rule_object_id
      description: The ID of the rule connected to the policy. To get the rule_object_id use the command '!nsm-list-domain-rule-object'.
    - name: destination_rule_object_type
      auto: PREDEFINED
      description: The type of the rule connected to the policy. To get the rule_object_type use the command '!nsm-list-domain-rule-object'.
      predefined:
      - Endpoint IP V.4
      - Range IP V.4
      - Network IP V.4
      - Endpoint IP V.6
      - Range IP V.6
      - Network IP V.6
    - name: is_overwrite
      description: Whether the new addresses that were provided in the update processes will override the current ones or will be added to them.
      auto: PREDEFINED
      predefined:
      - 'true'
      - 'false'
  - name: nsm-delete-firewall-policy
    description: Deletes the specified firewall policy.
    arguments:
    - name: policy_id
      required: true
      description: The ID of the policy to delete. To get the policy ID, use the !nsm-list-domain-firewall-policy.
  - name: nsm-list-domain-rule-object
    description: Gets the list of rule objects defined in a particular domain.
    arguments:
    - name: domain_id
      required: true
      description: The ID of the domain. To get the domain ID, use the !nsm-get-domains command.
    - name: type
      auto: PREDEFINED
      description: The type of the rule.
      predefined:
      - Endpoint IP V.4
      - Range IP V.4
      - Network IP V.4
      - Endpoint IP V.6
      - Range IP V.6
      - Network IP V.6
      - All
      defaultValue: All
    - name: limit
      description: The maximum number of records to return.
      defaultValue: 50
    - name: page
      description: The specific result page to display.
    - name: page_size
      description: The number of records in a page.
    outputs:
    - contextPath: NSM.Rule.ruleobjId
      description: The ID of the rule object.
      type: String
    - contextPath: NSM.Rule.ruleobjType
      description: The type of the rule object.
      type: String
    - contextPath: NSM.Rule.name
      description: The name of the rule object.
      type: String
    - contextPath: NSM.Rule.description
      description: The description of the rule object.
      type: String
    - contextPath: NSM.Rule.domain
      description: The name of the rule object.
      type: Number
    - contextPath: NSM.Rule.visibleToChild
      description: Whether the rule is visible to child domains.
      type: Boolean
    - contextPath: NSM.Rule.hostCriticality
      description: The critical level of the host.
      type: String
    - contextPath: NSM.Rule.ApplicationGroup
      description: Application Group object. Should be defined if ruleobjType is "APPLICATION_GROUP".
      type: Unknown
    - contextPath: NSM.Rule.ApplicationOnCustomPort
      description: Application defined on Custom Port object. Should be defined if ruleobjType is "APPLICATION_ON_CUSTOM_PORT".
      type: Unknown
    - contextPath: NSM.Rule.FiniteTimePeriod
      description: Finite Time Period object. Should be defined if ruleobjType is "FINITE_TIME_PERIOD".
