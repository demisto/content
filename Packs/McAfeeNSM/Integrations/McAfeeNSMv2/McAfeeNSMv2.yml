    - name: nsm-get-alerts
      description: Retrieves the alerts.
      arguments:
        - name: limit
          required: false
          isArray: false
          description: The maximum number of projects to return. The default value is 50.
        - name: page
          required: false
          isArray: false
          description: The specific result page to display.
        - name: page_size
          required: false
          isArray: false
          description: The number of records in a page.
        - name: time_period
          auto: PREDEFINED
          predefined:
            - LAST_5_MINUTES
            - LAST_1_HOUR
            - LAST_6_HOURS
            - LAST_12_HOURS
            - LAST_24_HOURS
            - LAST_7_DAYS
            - LAST_14_DAYS
            - CUSTOM
          description: Time Period. The default value is "LAST_7_DAYS".
          required: false
          isArray: false
          defaultValue: LAST_7_DAYS
        - name: start_time
          description: Start Time in "mm/dd/yyyy HH:MM" format only. used for custom time
            only
          required: false
          isArray: false
        - name: end_time
          description: End Time in "mm/dd/yyyy HH:MM" format only. used for custom time
            only
          required: false
          isArray: false
        - name: state
          auto: PREDEFINED
          predefined:
            - ANY
            - Acknowledged
            - Unacknowledged
          description: Alert State
          defaultValue: ANY
          required: false
          isArray: false
        - name: search
          description: Search string in alert details
          required: false
          isArray: false
        - name: filter
          description: 'Filter alert by fields. example: "name:hello;direction:Inbound,Outbound;attackcount:>3,<4". If you wish to use the "name" field in the filter, enter only one name in each command run.'
          required: false
          isArray: false
        - name: domain_id
          required: false
          description: The id of the domain. To get the domain_id, use the !nsm-get-domains command. The default value is 0.
          isArray: false
          defaultValue: 0
