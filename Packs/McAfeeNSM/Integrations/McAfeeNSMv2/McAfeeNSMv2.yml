    - contextPath: NSM.Rule.ApplicationOnCustomPort
      description: Application defined on Custom Port object. Should be defined if ruleobjType is "APPLICATION_ON_CUSTOM_PORT".
      type: Unknown
    - contextPath: NSM.Rule.FiniteTimePeriod
      description: Finite Time Period object. Should be defined if ruleobjType is "FINITE_TIME_PERIOD".
      type: Unknown
    - contextPath: NSM.Rule.HostIPv4
      description: Host IPv4 Address object. Should be defined if ruleobjType is "HOST_IPV_4".
      type: Unknown
    - contextPath: NSM.Rule.HostIPv6
