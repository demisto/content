  - name: nsm-create-rule-object
    description: Adds a new rule object. If the type is “Endpoint IP V.X” or “Network IP V.X”, only the argument “address_ip_v.X” must contain a value. If the type is “Range IP V.X”, only the arguments “from_address_ip_v.X”, “to_address_ip_v.X” must contain a value. Where X is 4 or 6 respectively.
    arguments:
    - name: domain
      required: true
      description: The ID of the domain. To get the domain ID, use the !nsm-get-domains command.
    - name: rule_object_type
      auto: PREDEFINED
      description: The type of the rule. If the type is “Endpoint IP V.X” or “Network IP V.X”, only the argument “address_ip_v.X” must contain a value. If the type is “Range IP V.X”, only the arguments “from_address_ip_v.X”, “to_address_ip_v.X” must contain a value, where X is 4 or 6 respectively.
      predefined:
      - Endpoint IP V.4
      - Range IP V.4
      - Network IP V.4
      - Endpoint IP V.6
      - Range IP V.6
      - Network IP V.6
      required: true
    - name: name
      required: true
      description: The rule object name.
    - name: visible_to_child
      description: Whether the rule object is visible to the child domain.
      auto: PREDEFINED
      predefined:
      - yes
      - no
      defaultValue: yes
    - name: description
      description: The description of the rule object.
    - name: address_ip_v.4
      description: List of IPv4 Host Address, separated by a comma.
    - name: from_address_ip_v.4
      description: Start of the IPv4 range.
    - name: to_address_ip_v.4
      description: End of the IPv4 range.
    - name: address_ip_v.6
      description: List of IPv6 host addresses, separated by a comma.
    - name: from_address_ip_v.6
      description: Start of the IPv6 range.
    - name: to_address_ip_v.6
      description: End of the IPv6 range.
    - name: state
      description: "Whether to enable or disable the rule object.\nNote: This argument is only relevant to version 10x."
      defaultValue: Enabled
      auto: PREDEFINED
      predefined:
      - Disabled
      - Enabled
    outputs:
    - contextPath: NSM.Rule.ruleobjId
      description: The ID of the newly created rule object.
      type: Number
