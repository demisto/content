      type: Unknown
    - contextPath: NSM.Rule.IPv4AddressRange
      description: IPv4 Address Range object. Should be defined if ruleobjType is "IPV_4_ADDRESS_RANGE".
      type: Unknown
    - contextPath: NSM.Rule.IPv6AddressRange
      description: IPv6 Address Range object. Should be defined if ruleobjType is "IPV_6_ADDRESS_RANGE".
      type: Unknown
    - contextPath: NSM.Rule.Network_IPV_4
      description: IPv4 Network object. Should be defined if ruleobjType is "NETWORK_IPV_4.
      type: Unknown
    - contextPath: NSM.Rule.Network_IPV_6
      description: IPv6 Network object. Should be defined if ruleobjType is "NETWORK_IPV_6".
      type: String
    - contextPath: NSM.Rule.NetworkGroup
      description: Network Group object. Should be defined if ruleobjType is "NETWORK_GROUP".
      type: Unknown
    - contextPath: NSM.Rule.RecurringTimePeriod
