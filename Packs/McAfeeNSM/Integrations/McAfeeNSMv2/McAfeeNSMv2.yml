          type: Number
        - contextPath: NSM.Policy.FirewallPoliciesForDomainResponseList.policyName
          description: Name of the Firewall Policy.
          type: String
        - contextPath: NSM.Policy.FirewallPoliciesForDomainResponseList.domainId
          description: The id of the domain.
          type: Number
        - contextPath: NSM.Policy.FirewallPoliciesForDomainResponseList.visibleToChild
          description: Is Policy visible to child domains.
          type: Boolean
        - contextPath: NSM.Policy.FirewallPoliciesForDomainResponseList.description
          description: Policy Description.
          type: String
        - contextPath: NSM.Policy.FirewallPoliciesForDomainResponseList.isEditable
          description: Is Policy editable or not.
          type: Boolean
        - contextPath: NSM.Policy.FirewallPoliciesForDomainResponseList.policyType
          description: Policy Type, can be "ADVANCED" or "CLASSIC".
          type: String
        - contextPath: NSM.Policy.FirewallPoliciesForDomainResponseList.policyVersion
          description: Policy version.
          type: Number
