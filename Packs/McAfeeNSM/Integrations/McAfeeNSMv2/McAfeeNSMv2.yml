category: Utilities
commonfields:
  id: McAfeeNSMv2
  version: -1
configuration:
- display: 'URL (for example: https://192.168.0.1:5000)'
  name: url
  required: true
  type: 0
  defaultvalue: ""
- display: User Name
  name: credentials
  required: true
  type: 9
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: McAfee Network Security Manager gives you real-time visibility and control over all McAfee intrusion prevention systems deployed across your network.
display: 'McAfeeNSMv2'
name: McAfeeNSMv2
script:
  commands:
    - name: nsm-list-domain-firewall-policy
      description: Gets the list of Firewall Policies defined in a particular domain.
      arguments:
        - name: domain_id
          required: true
          description: The id of the domain. To get the domain_id, use the !nsm-get-domains command.
          isArray: false
        - name: limit
          required: false
          isArray: false
          description: The maximum number of projects to return. The default value is 50.
        - name: page
          required: false
          isArray: false
          description: The specific result page to display. The default is 1.
      outputs:
        - contextPath: NSM.Policy.policyId
          description: The id of the policy.
          type: Number
        - contextPath: NSM.Policy.policyName
          description: Name of the Firewall Policy.
          type: String
        - contextPath: NSM.Policy.domainId
          description: The id of the domain.
          type: Number
        - contextPath: NSM.Policy.visibleToChild
          description: Is Policy visible to child domains.
          type: Boolean
        - contextPath: NSM.Policy.description
          description: Policy Description.
          type: String
        - contextPath: NSM.Policy.isEditable
          description: Is Policy editable or not.
          type: Boolean
        - contextPath: NSM.Policy.policyType
          description: Policy Type, can be "ADVANCED" or "CLASSIC".
          type: String
        - contextPath: NSM.Policy.policyVersion
          description: Policy version.
          type: Number
        - contextPath: NSM.Policy.lastModUser
          description: Last User that modified the policy.
          type: String
    - name: nsm-get-firewall-policy
      description: Gets the Firewall Policy details.
      arguments:
        - name: policy_id
          required: true
          description: The id of the policy. To get the policy_id, use the !nsm-list-domain-firewall-policy command.
          isArray: false
      outputs:
        - contextPath: NSM.Policy.FirewallPolicyId
          description: Unique Firewall Policy ID.
          type: Number
        - contextPath: NSM.Policy.Name
          description: Policy Name.
          type: String
        - contextPath: NSM.Policy.DomainId
          description: Id of Domain to which this firewall policy belongs to.
          type: Number
        - contextPath: NSM.Policy.VisibleToChild
          description: Policy visible to Child Domain.
          type: Boolean
        - contextPath: NSM.Policy.Description
          description: Firewall Policy Description.
          type: String
        - contextPath: NSM.Policy.LastModifiedTime
          description: Last Modified Time of the Firewall Policy.
          type: Date
        - contextPath: NSM.Policy.IsEditable
          description: Policy is editable or not.
          type: Boolean
        - contextPath: NSM.Policy.PolicyType
          description: Policy Type, can be "Advanced" / "Classic".
          type: String
        - contextPath: NSM.Policy.PolicyVersion
          description: Policy Version.
          type: Number
        - contextPath: NSM.Policy.LastModifiedUser
          description: Last User that modified the policy.
          type: String
        - contextPath: NSM.Policy.MemberDetails.MemberRuleList.Description
          description: Rule Description.
          type: String
        - contextPath: NSM.Policy.MemberDetails.MemberRuleList.Enabled
          description: Is Rule Enabled or not
          type: Boolean
        - contextPath: NSM.Policy.MemberDetails.MemberRuleList.Response
          description: Action to be performed if the traffic matches this rule. Can be "Scan" / "Drop" / "Deny" / "Ignore" / "Stateless Ignore" / "Stateless Drop" / "Require Authentication".
          type: String
        - contextPath: NSM.Policy.MemberDetails.MemberRuleList.IsLogging
          description: Is Logging enabled for this rule.
          type: Boolean
        - contextPath: NSM.Policy.MemberDetails.MemberRuleList.Direction
          description: Rule Direction, can be "Inbound" / "Outbound" / "Either".
          type: String
        - contextPath: NSM.Policy.MemberDetails.MemberRuleList.SourceAddressObjectList.RuleObjectId
          description: Unique Rule Object ID.
          type: String
        - contextPath: NSM.Policy.MemberDetails.MemberRuleList.SourceAddressObjectList.Name
          description: Rule Object Name.
          type: String
        - contextPath: NSM.Policy.MemberDetails.MemberRuleList.SourceAddressObjectList.RuleObjectType
          description: Source or Destination Mode. Can be "Endpoint IP V.4" / "Range IP V.4" / "Endpoint IP V.6" / "Range IP V.6" / "Network IP V.6".
          type: Unknown
        - contextPath: NSM.Policy.MemberDetails.MemberRuleList.DestinationAddressObjectList.RuleObjectId
          description: Unique Rule Object ID.
          type: String
        - contextPath: NSM.Policy.MemberDetails.MemberRuleList.DestinationAddressObjectList.Name
          description: Rule Object Name.
          type: String
        - contextPath: NSM.Policy.MemberDetails.MemberRuleList.DestinationAddressObjectList.RuleObjectType
          description: Source or Destination Mode. Can be "Endpoint IP V.4" / "Range IP V.4" / "Endpoint IP V.6" / "Range IP V.6" / "Network IP V.6".
          type: Unknown
        - contextPath: NSM.Policy.MemberDetails.MemberRuleList.SourceUserObjectList.RuleObjectId
          description: Unique Rule Object ID.
          type: String
        - contextPath: NSM.Policy.MemberDetails.MemberRuleList.SourceUserObjectList.Name
          description: Rule Object Name.
          type: String
        - contextPath: NSM.Policy.MemberDetails.MemberRuleList.SourceUserObjectList.RuleObjectType
          description: Source User. Can be "USER" / "USER_GROUP".
          type: String
        - contextPath: NSM.Policy.MemberDetails.MemberRuleList.ServiceObjectList.RuleObjectId
          description: Unique Service Rule Object ID.
          type: String
        - contextPath: NSM.Policy.MemberDetails.MemberRuleList.ServiceObjectList.Name
          description: Rule Object Name.
          type: String
        - contextPath: NSM.Policy.MemberDetails.MemberRuleList.ServiceObjectList.RuleObjectType
          description: Service/ Application Mode. Can be "APPLICATION" / "APPLICATION_GROUP" / "APPLICATION_ON_CUSTOM_PORT" / "SERVICE" / "SERVICE_GROUP".
          type: Unknown
        - contextPath: NSM.Policy.MemberDetails.MemberRuleList.ServiceObjectList.ApplicationType
          description: Application Type. Can be "DEFAULT" / "CUSTOM".
          type: Unknown
        - contextPath: NSM.Policy.MemberDetails.MemberRuleList.ApplicationObjectList.RuleObjectId
          description: Unique Service Rule Object ID.
          type: String
        - contextPath: NSM.Policy.MemberDetails.MemberRuleList.ApplicationObjectList.Name
          description: Rule Object Name.
          type: String
        - contextPath: NSM.Policy.MemberDetails.MemberRuleList.ApplicationObjectList.RuleObjectType
          description: Service/ Application Mode. Can be "APPLICATION" / "APPLICATION_GROUP" / "APPLICATION_ON_CUSTOM_PORT" / "SERVICE" / "SERVICE_GROUP".
          type: Unknown
        - contextPath: NSM.Policy.MemberDetails.MemberRuleList.ApplicationObjectList.ApplicationType
          description: Application Type. Can be "DEFAULT" / "CUSTOM".
          type: Unknown
        - contextPath: NSM.Policy.MemberDetails.MemberRuleList.TimeObjectList.RuleObjectId
          description: Unique Service Rule Object ID.
          type: String
        - contextPath: NSM.Policy.MemberDetails.MemberRuleList.TimeObjectList.Name
          description: Rule Object Name.
          type: String
        - contextPath: NSM.Policy.MemberDetails.MemberRuleList.TimeObjectList.RuleObjectType
          description: Time Mode. Can be "FINITE_TIME_PERIOD" / "RECURRING_TIME_PERIOD" / "RECURRING_TIME_PERIOD_GROUP".
          type: Unknown
    - name: nsm-create-firewall-policy
      description: Adds a new Firewall Policy and Access Rules.
      arguments:
        - name: domain
          required: true
          description: The id of the domain. To get the domain id, use the !nsm-get-domains command.
          isArray: false
        - name: name
          required: true
          description: The policy name.
          isArray: false
        - name: visible_to_child
          required: true
          description: Will the policy be visible to the child domain.
          isArray: false
          auto: PREDEFINED
          predefined:
            - yes
            - no
        - name: description
          required: true
          description: The description of the policy.
          isArray: false
        - name: is_editable
          required: true
          description: If the policy is editable or not.
          isArray: false
          auto: PREDEFINED
          predefined:
            - yes
            - no
        - name: policy_type
          auto: PREDEFINED
          description: The type of the policy.
          isArray: false
          predefined:
            - Advanced
            - Classic
          required: true
        - name: rule_description
          required: true
          description: The rule description.
          isArray: false
        - name: response
          auto: PREDEFINED
          description: Action to be performed if the traffic matches this rule.
          isArray: false
          predefined:
            - Scan
            - Drop
            - Deny
            - Ignore
            - Stateless Ignore
            - Stateless Drop
            - Require Authentication
          required: true
        - name: rule_enabled
          required: false
          description: Is Rule Enabled or not.
          isArray: false
          auto: PREDEFINED
          predefined:
            - true
            - false
          defaultValue: true
        - name: direction
          auto: PREDEFINED
          description: The direction of the rule.
          isArray: false
          predefined:
            - Inbound
            - Outbound
            - Either
          required: true
        - name: source_rule_object_id
          required: false
          description: The id of the rule that connected to the policy.
          isArray: false
        - name: source_rule_object_type
          auto: PREDEFINED
          description: The type of the rule that connected to the policy.
          isArray: false
          predefined:
            - Endpoint IP V.4
            - Range IP V.4
            - Network IP V.4
            - Endpoint IP V.6
            - Range IP V.6
            - Network IP V.6
          required: false
        - name: destination_rule_object_id
          required: false
          description: The id of the rule that connected to the policy.
          isArray: false
        - name: destination_rule_object_type
          auto: PREDEFINED
          description: The type of the rule that connected to the policy.
          isArray: false
          predefined:
            - Endpoint IP V.4
            - Range IP V.4
            - Network IP V.4
            - Endpoint IP V.6
            - Range IP V.6
            - Network IP V.6
          required: false
    - name: nsm-update-firewall-policy
      description: Updates the Firewall Policy details.
      arguments:
        - name: policy_id
          required: true
          description: The id of the policy. To get the policy id, use the !nsm-list-domain-firewall-policy.
          isArray: false
        - name: domain
          required: false
          description: The id of the domain. To get the domain id, use the !nsm-get-domains command.
          isArray: false
        - name: name
          required: false
          description: The policy name.
          isArray: false
        - name: visible_to_child
          required: false
          description: Will the policy be visible to the child domain.
          isArray: false
          auto: PREDEFINED
          predefined:
            - yes
            - no
        - name: description
          required: false
          description: The description of the policy.
          isArray: false
        - name: is_editable
          required: false
          description: If the policy is editable or not.
          isArray: false
          auto: PREDEFINED
          predefined:
            - yes
            - no
        - name: policy_type
          auto: PREDEFINED
          description: The type of the policy.
          isArray: false
          predefined:
            - Advanced
            - Classic
          required: false
        - name: rule_description
          required: false
          description: The rule description.
          isArray: false
        - name: response
          auto: PREDEFINED
          description: Action to be performed if the traffic matches this rule.
          isArray: false
          predefined:
            - Scan
            - Drop
            - Deny
            - Ignore
            - Stateless Ignore
            - Stateless Drop
            - Require Authentication
          required: false
        - name: rule_enabled
          required: false
          description: Is Rule Enabled or not.
          isArray: false
          auto: PREDEFINED
          predefined:
            - true
            - false
        - name: direction
          auto: PREDEFINED
          description: The direction of the rule.
          isArray: false
          predefined:
            - Inbound
            - Outbound
            - Either
          required: false
        - name: source_rule_object_id
          required: false
          description: The id of the rule that connected to the policy.
          isArray: false
        - name: source_rule_object_type
          auto: PREDEFINED
          description: The type of the rule that connected to the policy.
          isArray: false
          predefined:
            - Endpoint IP V.4
            - Range IP V.4
            - Network IP V.4
            - Endpoint IP V.6
            - Range IP V.6
            - Network IP V.6
          required: false
        - name: destination_rule_object_id
          required: false
          description: The id of the rule that connected to the policy.
          isArray: false
        - name: destination_rule_object_type
          auto: PREDEFINED
          description: The type of the rule that connected to the policy.
          isArray: false
          predefined:
            - Endpoint IP V.4
            - Range IP V.4
            - Network IP V.4
            - Endpoint IP V.6
            - Range IP V.6
            - Network IP V.6
          required: false
        - name: is_overwrite
          required: false
          description: Will the new addresses that was provided in the update processes will override the current ones or will be added to them.
          isArray: false
          auto: PREDEFINED
          predefined:
            - true
            - false
          defaultvalue: false
    - name: nsm-delete-firewall-policy
      description: Deletes the specified Firewall Policy.
      arguments:
        - name: policy_id
          required: true
          description: The id of the policy to delete. To get the policy id, use the !nsm-list-domain-firewall-policy.
          isArray: false
    - name: nsm-list-domain-rule-object
      description: Updates the Firewall Policy details.
      arguments:
        - name: domain_id
          required: true
          description: The id of the domain. To get the domain id, use the !nsm-get-domains command.
          isArray: false
        - name: type
          auto: PREDEFINED
          description: The type of the rule.
          isArray: false
          predefined:
            - Endpoint IP V.4
            - Range IP V.4
            - Network IP V.4
            - Endpoint IP V.6
            - Range IP V.6
            - Network IP V.6
            - All
          required: false
          defaultvalue: All
        - name: limit
          required: false
          isArray: false
          description: The maximum number of projects to return. The default value is 50.
        - name: page
          required: false
          isArray: false
          description: The specific result page to display. The default is 1.
      outputs:
        - contextPath: NSM.Rule.ruleobjId
          description: The id of the rule object.
          type: String
        - contextPath: NSM.Rule.ruleobjType
          description: The type of the rule object.
          type: String
        - contextPath: NSM.Rule.name
          description: The name of the rule object.
          type: String
        - contextPath: NSM.Rule.description
          description: The description of the rule object.
          type: String
        - contextPath: NSM.Rule.domain
          description: The name of the rule object.
          type: Number
        - contextPath: NSM.Rule.visibleToChild
          description: Is Rule visible to child domains.
          type: Boolean
        - contextPath: NSM.Rule.hostCriticality
          description: The critical level of the host.
          type: String
        - contextPath: NSM.Rule.ApplicationGroup
          description: Application Group object, should be defined if ruleobjType is "APPLICATION_GROUP".
          type: Unknown
        - contextPath: NSM.Rule.ApplicationOnCustomPort
          description: Application defined on Custom Port object, should be defined if ruleobjType is "APPLICATION_ON_CUSTOM_PORT".
          type: Unknown
        - contextPath: NSM.Rule.FiniteTimePeriod
          description: Finite Time Period object, should be defined if ruleobjType is "FINITE_TIME_PERIOD".
          type: Unknown
        - contextPath: NSM.Rule.HostIPv4
          description: Host IPv4 Address object, should be defined if ruleobjType is "HOST_IPV_4".
          type: Unknown
        - contextPath: NSM.Rule.HostIPv6
          description: Host IPv6 Address object, should be defined if ruleobjType is "HOST_IPV_6".
          type: Unknown
        - contextPath: NSM.Rule.HostDNSName
          description: Host DNS Name object, should be defined if ruleobjType is "HOST_DNS_NAME".
          type: Unknown
        - contextPath: NSM.Rule.IPv4AddressRange
          description: IPv4 Address Range object, should be defined if ruleobjType is "IPV_4_ADDRESS_RANGE".
          type: Unknown
        - contextPath: NSM.Rule.IPv6AddressRange
          description: IPv6 Address Range object, should be defined if ruleobjType is "IPV_6_ADDRESS_RANGE".
          type: Unknown
        - contextPath: NSM.Rule.Network_IPV_4
          description: IPv4 Network object, should be defined if ruleobjType is "NETWORK_IPV_4.
          type: Unknown
        - contextPath: NSM.Rule.Network_IPV_6
          description: IPv6 Network object, should be defined if ruleobjType is "NETWORK_IPV_6".
          type: String
        - contextPath: NSM.Rule.NetworkGroup
          description: Network Group object, should be defined if ruleobjType is "NETWORK_GROUP".
          type: Unknown
        - contextPath: NSM.Rule.RecurringTimePeriod
          description: Recurring Time Period object, should be defined if ruleobjType is "RECURRING_TIME_PERIOD".
          type: Unknown
        - contextPath: NSM.Rule.RecurringTimePeriodGroup
          description: Recurring Time Period Group object, should be defined if ruleobjType is "RECURRING_TIME_PERIOD_GROUP".
          type: Unknown
        - contextPath: NSM.Rule.Service
          description: Service object, should be defined if ruleobjType is "CUSTOM_SERVICE".
          type: Unknown
        - contextPath: NSM.Rule.ServiceGroup
          description: Service Group object, should be defined if ruleobjType is "SERVICE_GROUP".
          type: Unknown
        - contextPath: NSM.Rule.ServiceRange
          description: Service Range object, should be defined if ruleobjType is "SERVICE_RANGE".
          type: Unknown
        - contextPath: NSM.Rule.IPv6AddressRange.IPV6RangeList
          description: List of IPv6 Address Range.
          type: String
        - contextPath: NSM.Rule.HostIPv6.hostIPv6AddressList
          description: HostIPv6 address list.
          type: String
        - contextPath: NSM.Rule.Network_IPV_4.networkIPV4List
          description: NetworkIPV4 list.
          type: String
        - contextPath: NSM.Rule.IPv4AddressRange.IPV4RangeList
          description: List of IPv4 Address Range.
          type: String
        - contextPath: NSM.Rule.HostIPv4.hostIPv4AddressList
          description: HostIPv4 address list.
          type: String
        - contextPath: NSM.Rule.Network_IPV_6.networkIPV6List
          description: NetworkIPV6 list.
          type: String
    - name: nsm-get-rule-object
      description: Gets the details of a Rule Object.
      arguments:
        - name: rule_id
          required: true
          description: The id of the rule object. To get the rule object id, use the !nsm-list-domain-rule-object.
          isArray: false
      outputs:
        - contextPath: NSM.Rule.ruleobjId
          description: The id of the rule object.
          type: String
        - contextPath: NSM.Rule.ruleobjType
          description: The type of the rule object.
          type: String
        - contextPath: NSM.Rule.name
          description: The name of the rule object.
          type: String
        - contextPath: NSM.Rule.description
          description: The description of the rule object.
          type: String
        - contextPath: NSM.Rule.domain
          description: The name of the rule object.
          type: Number
        - contextPath: NSM.Rule.visibleToChild
          description: Is Rule visible to child domains.
          type: Boolean
        - contextPath: NSM.Rule.ApplicationGroup
          description: Application Group object, should be defined if ruleobjType is "APPLICATION_GROUP".
          type: Unknown
        - contextPath: NSM.Rule.ApplicationOnCustomPort
          description: Application defined on Custom Port object, should be defined if ruleobjType is "APPLICATION_ON_CUSTOM_PORT".
          type: Unknown
        - contextPath: NSM.Rule.FiniteTimePeriod
          description: Finite Time Period object, should be defined if ruleobjType is "FINITE_TIME_PERIOD".
          type: Unknown
        - contextPath: NSM.Rule.HostIPv4
          description: Host IPv4 Address object, should be defined if ruleobjType is "HOST_IPV_4".
          type: Unknown
        - contextPath: NSM.Rule.HostIPv6
          description: Host IPv6 Address object, should be defined if ruleobjType is "HOST_IPV_6".
          type: Unknown
        - contextPath: NSM.Rule.HostDNSName
          description: Host DNS Name object, should be defined if ruleobjType is "HOST_DNS_NAME".
          type: Unknown
        - contextPath: NSM.Rule.IPv4AddressRange
          description: IPv4 Address Range object, should be defined if ruleobjType is "IPV_4_ADDRESS_RANGE".
          type: Unknown
        - contextPath: NSM.Rule.IPv6AddressRange
          description: IPv6 Address Range object, should be defined if ruleobjType is "IPV_6_ADDRESS_RANGE".
          type: Unknown
        - contextPath: NSM.Rule.Network_IPV_4
          description: IPv4 Network object, should be defined if ruleobjType is "NETWORK_IPV_4.
          type: Unknown
        - contextPath: NSM.Rule.Network_IPV_6
          description: IPv6 Network object, should be defined if ruleobjType is "NETWORK_IPV_6".
          type: String
        - contextPath: NSM.Rule.NetworkGroup
          description: Network Group object, should be defined if ruleobjType is "NETWORK_GROUP".
          type: Unknown
        - contextPath: NSM.Rule.RecurringTimePeriod
          description: Recurring Time Period object, should be defined if ruleobjType is "RECURRING_TIME_PERIOD".
          type: Unknown
        - contextPath: NSM.Rule.RecurringTimePeriodGroup
          description: Recurring Time Period Group object, should be defined if ruleobjType is "RECURRING_TIME_PERIOD_GROUP".
          type: Unknown
        - contextPath: NSM.Rule.Service
          description: Service object, should be defined if ruleobjType is "CUSTOM_SERVICE".
          type: Unknown
        - contextPath: NSM.Rule.ServiceGroup
          description: Service Group object, should be defined if ruleobjType is "SERVICE_GROUP".
          type: Unknown
        - contextPath: NSM.Rule.ServiceRange
          description: Service Range object, should be defined if ruleobjType is "SERVICE_RANGE".
          type: Unknown
        - contextPath: NSM.Rule.IPv6AddressRange.IPV6RangeList
          description: List of IPv6 Address Range.
          type: String
        - contextPath: NSM.Rule.HostIPv6.hostIPv6AddressList
          description: HostIPv6 address list.
          type: String
        - contextPath: NSM.Rule.Network_IPV_4.networkIPV4List
          description: NetworkIPV4 list.
          type: String
        - contextPath: NSM.Rule.Network_IPV_6.networkIPV6List
          description: NetworkIPV6 list.
          type: String
        - contextPath: NSM.Rule.IPv4AddressRange.IPV4RangeList
          description: List of IPv4 Address Range.
          type: String
        - contextPath: NSM.Rule.HostIPv4.hostIPv4AddressList
          description: HostIPv4 address list.
          type: String
    - name: nsm-create-rule-object
      description: Adds a new Rule Object.
      arguments:
        - name: domain
          required: true
          description: The id of the domain. To get the domain id, use the !nsm-get-domains command.
          isArray: false
        - name: rule_object_type
          auto: PREDEFINED
          description: The type of the rule. If the type is “Endpoint IP V.X” or “Network IP V.X” than the argument “address_ip_v.X” must contain a value. If the type is “Range IP V.X” => the arguments “from_address_ip_v.X” and “to_address_ip_v.X” must contain a value.
          isArray: false
          predefined:
            - Endpoint IP V.4
            - Range IP V.4
            - Network IP V.4
            - Endpoint IP V.6
            - Range IP V.6
            - Network IP V.6
          required: true
        - name: name
          required: true
          description: The rule object name.
          isArray: false
        - name: visible_to_child
          required: true
          description: Will the rule object be visible to the child domain.
          isArray: false
          auto: PREDEFINED
          predefined:
            - yes
            - no
        - name: description
          required: false
          description: The description of the rule object.
          isArray: false
        - name: address_ip_v.4
          required: false
          description: List of IPv4 host Address, separated by comma.
          isArray: false
        - name: from_address_ip_v.4
          required: false
          description: Start IPv4 Range.
          isArray: false
        - name: to_address_ip_v.4
          required: false
          description: End IPv4 Range.
          isArray: false
        - name: address_ip_v.6
          required: false
          description: List of IPv6 host Address, separated by comma.
          isArray: false
        - name: from_address_ip_v.6
          required: false
          description: Start IPv6 Range.
          isArray: false
        - name: to_address_ip_v.6
          required: false
          description: End IPv6 Range.
          isArray: false
    - name: nsm-update-rule-object
      description: Updates a Rule Object.
      arguments:
        - name: domain
          required: true
          description: The id of the domain. To get the domain id, use the !nsm-get-domains command.
          isArray: false
        - name: rule_id
          description: The id of the rule. To get the rule object id, use the !nsm-list-domain-rule-object.
          isArray: false
          required: true
        - name: name
          required: false
          description: The rule object name.
          isArray: false
        - name: visible_to_child
          required: false
          description: Will the rule object be visible to the child domain.
          isArray: false
          auto: PREDEFINED
          predefined:
            - yes
            - no
        - name: description
          required: false
          description: The description of the rule object.
          isArray: false
        - name: address_ip_v.4
          required: false
