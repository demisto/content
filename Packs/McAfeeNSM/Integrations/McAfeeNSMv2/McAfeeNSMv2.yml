      description: Host IPv6 address list.
      type: String
    - contextPath: NSM.Rule.Network_IPV_4.networkIPV4List
      description: Network IPV4 list.
      type: String
    - contextPath: NSM.Rule.IPv4AddressRange.IPV4RangeList
      description: List of IPv4 address range.
