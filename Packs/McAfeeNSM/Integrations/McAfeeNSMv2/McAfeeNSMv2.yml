      description: IPv6 Network object. Should be defined if ruleobjType is "NETWORK_IPV_6".
      type: String
    - contextPath: NSM.Rule.NetworkGroup
      description: Network Group object. Should be defined if ruleobjType is "NETWORK_GROUP".
      type: Unknown
    - contextPath: NSM.Rule.RecurringTimePeriod
      description: Recurring Time Period object. Should be defined if ruleobjType is "RECURRING_TIME_PERIOD".
      type: Unknown
    - contextPath: NSM.Rule.RecurringTimePeriodGroup
      description: Recurring Time Period Group object. Should be defined if ruleobjType is "RECURRING_TIME_PERIOD_GROUP".
      type: Unknown
    - contextPath: NSM.Rule.Service
      description: Service object. Should be defined if ruleobjType is "CUSTOM_SERVICE".
