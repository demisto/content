commonfields:
  id: GreyNoise
  version: -1
configuration:
- display: Integration Reliability
  name: integrationReliability
  defaultvalue: B - Usually reliable
  type: 15
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  additionalinfo: Reliability of the source providing the intelligence data
  required: false
  section: Connect
- defaultvalue: indicatorType
  name: feedExpirationPolicy
  display: ''
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
  type: 17
  required: false
  section: Connect
- defaultvalue: '20160'
  name: feedExpirationInterval
  display: ''
  type: 1
  required: false
  section: Connect
- display: API Key
  name: apikey
  required: false
  type: 4
  hidden: true
  section: Connect
- display: API Key
  name: credentials
  required: false
  type: 9
  displaypassword: API Key
  hiddenusername: true
  section: Connect
- additionalinfo: Whether to allow connections without verifying SSL certificates validity.
  display: Trust any certificate (not secure)
  name: insecure
  type: 8
  required: false
  section: Connect
- additionalinfo: Whether to use XSOAR's system proxy settings to connect to the API.
  display: Use system proxy settings
  name: proxy
  type: 8
  required: false
  section: Connect
defaultclassifier: 'null'
description: GreyNoise is a cybersecurity platform that collects and analyzes Internet-wide scan and attack traffic. With this integration, users can contextualize existing alerts, filter false-positives, identify compromised devices, and track emerging threats.
display: GreyNoise
name: GreyNoise
script:
  commands:
  - arguments:
