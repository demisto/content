category: Vulnerability Management
commonfields:
  id: Edgescan
  version: -1
configuration:
- display: Server URL
  name: url
  required: true
  type: 0
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: API Key
  name: api_key
  required: true
  type: 4
- defaultvalue: '50'
  display: Max number of incidents to fetch at once
  name: max_fetch
  required: false
  type: 0
- additionalinfo: Fetch vulnerabilities with CVS score greater than. This can be a
    decimal point number. Disabled if empty. Mutually exclusive with cvss_score
  display: Fetch vulnerabilities with CVSS greater than
  name: cvss_score_greater_than
  required: false
  type: 0
- additionalinfo: Disabled if empty
  display: Fetch vulnerabilities with risk more than
  name: risk_more_than
  required: false
  type: 0
- additionalinfo: 'How many days to fetch back on first run. It can be: 360 days,
    12 months, 1 year, etc.'
  defaultvalue: 3 days
  display: First fetch time
  name: first_fetch
  required: false
  type: 0
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
  type: 13
- additionalinfo: Fetch vulnerabilities with CVS score that exactly equals the provided
    value. This can be a decimal point number. Disabled if empty. Mutually exclusive with cvss_score_greater_than
  display: Fetch vulnerabilities with CVSS with exact value
  hidden: false
  name: cvss_score
  required: false
  type: 0
description: Cloud-based continuous vulnerability management and penetration testing
  solution.
