      name: eventAt
    - description: Filter by alert ID.
      name: alertId
    - description: Filter by match detection time. ISO-8601 timestamp.
      name: matchedAt
    - description: Filter that returns only records with an AlertId field value great than the minId value.
      name: minId
    - description: Filter by reported time. ISO-8601 timestamp.
      name: reportedAt
