category: Analytics & SIEM
description: Palo Alto Networks FireEye HX Event Collector integration for XSIAM.
display: FireEye HX Event Collector
name: FireEye HX Event Collector
commonfields:
  id: FireEye HX Event Collector
  version: -1
configuration:
- display: Server URL (e.g., https://192.168.0.1:3000)
  name: url
  required: true
  type: 0
- display: User Name
  name: credentials
  required: true
  type: 9
- defaultvalue: all
  display: Filter by resolution of the alert.
  name: resolution
  options:
  - all
  - alert
  - block
  - partial_block
  - active_threat
  required: true
  type: 15
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: The maximum number of events per fetch.
  additionalinfo: The maximum number of events to fetch every time fetch is being executed.
  defaultvalue: 1000
  name: max_fetch
  required: false
  type: 0
- additionalinfo: The First Fetch Time, e.g., 1 hour, 3 days
  display: First Fetch Time
  defaultvalue: 3 days
  name: first_fetch
  required: false
  type: 0
script:
  commands:
  - deprecated: false
    description: Manual command to fetch events and display them.
    name: fireeye-hx-get-events
    arguments:
    - name: limit
      description: The maximum number of events to get.
    - name: since
      description: Occurrence time of the least recent event to include (inclusive).
      defaultValue: 3 days
  dockerimage: demisto/python3:3.10.9.46032
  isfetchevents: true
  script: '-'
  subtype: python3
  type: python
tests:
- No tests (auto formatted)
marketplaces:
- marketplacev2
fromversion: 6.8.0
