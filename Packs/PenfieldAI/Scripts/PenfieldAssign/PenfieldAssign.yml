comment: 'PenfieldAssign will use the PenfieldGetAssignee integration to determine who an incident should be assigned to, then print the selected analyst to the War Room and overwrite the owner property.'
commonfields:
  id: PenfieldAssign
  version: -1
enabled: true
args:
- name: assign
  default: true
  auto: PREDEFINED
  predefined:
  - "Yes"
  - "No"
  description: Whether this script should actually assign the incident by overwriting
    owner. Defaults to yes.
  defaultValue: "Yes"
name: PenfieldAssign
script: '-'
system: false
tags:
- management
- user
- Utility
timeout: '0'
type: python
subtype: python3
dockerimage: demisto/python3:3.9.7.24076
fromversion: 5.5.0
dependson:
  must:
  - Penfield|||PenfieldGetAssignee
