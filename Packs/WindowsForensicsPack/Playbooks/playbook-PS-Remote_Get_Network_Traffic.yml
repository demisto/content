inputs:
- key: Host
  value: {}
  required: false
  description: The host name for which to create the ETL file. For example testpc01
  playbookInputQuery: null
- key: EtlSizeLimit
  value:
    simple: "10"
  required: false
  description: The maximum file size for the ETL. Once the file has reached this size
    the capute will stop. For example 10MB. The default size is 10MB
  playbookInputQuery: null
- key: EtlPath
  value:
    simple: c:\etl.etl
  required: false
  description: |-
    The path on the hostname on which to create the ETL file. The default path will be c:\etl.etl
    In case you use the AddHostNameToFile input as true the file downloaded to XSOAR will be comprised of the hostname.
  playbookInputQuery: null
- key: EtlFilter
  value: {}
  required: false
  description: The filter to apply when creating the ETL file. For example IPv4.Address=1.1.1.1
    to capture traffic just from the 1.1.1.1 IP address. If no filter is specified
    all traffic will be recorded.
  playbookInputQuery: null
- key: ETlTimeToRecord
  value:
    simple: "60"
  required: false
  description: The time to record in seconds.
  playbookInputQuery: null
- key: ZipEtl
  value:
    simple: "true"
  required: false
  description: Specify true to zip the ETL file before sending it to XSOAR.
  playbookInputQuery: null
- key: AddHostNameToFile
  value:
    simple: "true"
  required: false
  description: Specify true for the downloaded file name to be comprised of the host
    name or false  to keep the file name as configured in the FilePath argument.
  playbookInputQuery: null
outputs:
- contextPath: PcapDetails
  description: The PCAP file details.
  type: string

