category: Utilities
commonfields:
  id: PowerShell Remoting
  version: -1
configuration:
- additionalinfo: Fully Qualafied Domain Name suffix to be added to the Hostname.
  display: Domain
  name: domain
  required: false
  type: 0
- display: DNS
  name: dns
  required: false
  type: 0
- additionalinfo: User name in target machine
  display: Username
  name: credentials
  required: true
  type: 9
- additionalinfo: Hostname to provide a test for the integration connectivity.
  display: Test Hostname
  name: hostname
  required: false
  type: 0
- defaultvalue: Negotiate
  display: Authentication Method
  hidden: false
  name: auth_method
  options:
  - Negotiate
  - Basic
  required: true
  type: 15
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use SSL (HTTPS)
  name: ssl
  required: false
  type: 8
description: "PowerShell Remoting is a comprehensive built-in remoting subsystem A\
  \ part of Microsofts native Windows management framework (WMF) and windows remote\
  \ management (WinRM).\nThis facility allows you to handle most remoting tasks in\
  \ any configuration you might encounter by creating a remote PowerShell session\
  \ to windows hosts and executing commands in the created session.\nThe integration\
  \ includes out of the box commands which supports agentless forensics for remote\
  \ hosts "
display: PowerShell Remoting (Beta)
name: PowerShell Remoting
script:
  commands:
  - arguments:
    - description: The hostname on which to run the command. For example myhost. The
        user can provide a comma delimited list of values.
      isArray: true
      name: host
    - description: PowerShell command (can be single or multiple in order of execution)
        to run on the target machine
      name: command
      required: true
    - description: The IP of the host on which to run the command. For example 1.1.1.1.
        The user can provide a comma delimited list of values.
      isArray: true
      name: ip
    description: Execute remote PowerShell commands on hosts.
    execution: true
    name: ps-remote-command
    outputs:
    - contextPath: PsRemote.Command
      description: Object that contains data about the response of a command run in
        target machine
      type: unknown
    - contextPath: PsRemote.Command.Result
      description: The result of the command run from target machine
      type: string
    - contextPath: PsRemote.Command.Command
      description: The command sent to target machine, used as ID of that query.
      type: string
  - arguments:
    - description: The hostname on which to create the ETL file. For example myhost.
        The user can provide a comma delimited list of values.
      name: host
    - description: The IP of the host on which to run the command. For example 1.1.1.1.
        The user can provide a comma delimited list of values.
      isArray: true
      name: ip
    - description: The expected path of the file to download.
      name: path
      required: true
    - auto: PREDEFINED
      defaultValue: "false"
      description: This argument specifies whether to compress the file. Values can
        be true or false.
      name: zip_file
      predefined:
      - "true"
      - "false"
    - auto: PREDEFINED
      defaultValue: "false"
      description: Compare the values of the original file and downloaded file, and
        returns an error if any differences are found.
      name: check_hash
      predefined:
      - "true"
      - "false"
    description: Download a file from the remote endpoint.
    name: ps-remote-download-file
    outputs:
    - contextPath: PsRemote.FileName
      description: File name.
      type: String
    - contextPath: PsRemote.FileSize
      description: File size.
      type: Number
    - contextPath: PsRemote.FileMD5
      description: The MD5 hash of the file.
      type: String
    - contextPath: PsRemote.FileSHA1
      description: The SHA1 hash of the file.
      type: String
    - contextPath: PsRemote.FileSHA256
      description: The SHA256 hash of the file.
      type: String
    - contextPath: PsRemote.FileExtension
      description: The extension of the file.
      type: String
    - contextPath: File.Size
      description: The size of the file in bytes.
      type: Number
    - contextPath: File.SHA1
      description: The SHA1 hash of the file.
      type: String
    - contextPath: File.SHA256
      description: The SHA256 hash of the file.
      type: String
    - contextPath: File.SHA512
      description: The SHA512 hash of the file.
      type: String
    - contextPath: File.Name
      description: The full file name.
      type: String
    - contextPath: File.SSDeep
      description: The ssdeep hash of the file.
      type: String
    - contextPath: File.EntryID
      description: The ID for locating the file in the War Room.
      type: String
    - contextPath: File.Info
      description: The file information.
      type: String
    - contextPath: File.Type
      description: The file type.
      type: String
    - contextPath: File.MD5
      description: The MD5 hash of the file.
      type: String
    - contextPath: File.Extension
      description: 'The file extension, for example: ''txt''.'
      type: String
  - arguments:
    - description: The hostname on which to create the ETL file. For example myhost.
        The user can provide a comma delimited list of values.
      name: host
    - description: The IP of the host on which to run the command. For example 1.1.1.1.
        The user can provide a comma delimited list of values.
      isArray: true
      name: ip
    - description: The expected path of the file to upload.
      name: path
      required: true
    - description: The file entry ID to upload.
      name: entry_id
      required: true
    - auto: PREDEFINED
      defaultValue: "false"
      description: This argument specifies whether to compress the file before upload. Values can
        be true or false.
      name: zip_file
      predefined:
      - "true"
      - "false"
    - auto: PREDEFINED
      defaultValue: "false"
      description: Compare the values of the original file and uploaded file, and
        returns an error if any differences are found.
      name: check_hash
      predefined:
      - "true"
      - "false"
    description: Download a file from the remote endpoint.
    name: ps-remote-upload-file
    outputs:
    - contextPath: PsRemoteUploadedFile.FileName
      description: File name.
      type: String
    - contextPath: PsRemoteUploadedFile.FilePath
      description: File path in the remote server.
      type: String
    - contextPath: PsRemoteUploadedFile.FileSize
      description: File size.
      type: Number
    - contextPath: PsRemoteUploadedFile.FileMD5
      description: The MD5 hash of the file.
      type: String
    - contextPath: PsRemoteUploadedFile.FileSHA1
      description: The SHA1 hash of the file.
      type: String
    - contextPath: PsRemoteUploadedFile.FileSHA256
      description: The SHA256 hash of the file.
      type: String
    - contextPath: PsRemoteUploadedFile.FileExtension
      description: The extension of the file.
      type: String
  - arguments:
    - description: The hostname on which to create the ETL file. For example myhost.
        The user can provide a comma delimited list of values.
      isArray: true
      name: host
    - description: The IP of the host on which to run the command. For example 1.1.1.1.
        The user can provide a comma delimited list of values.
      isArray: true
      name: ip
    - description: The path on the hostname on which to create the ETL file. For example
        c:\temp\myhost.etl. The default value will be C:\Users\<usename>\AppData\Local\Temp\NetTraces\NetTrace.etl
      name: etl_path
      required: true
    - description: The filter to apply when creating the ETL file. For example IPv4.Address=1.1.1.1
        to capture traffic just from the 1.1.1.1 IP address. If no filter is specified
        all traffic will be recorded. More example can be found here, https://docs.microsoft.com/en-us/previous-versions/windows/it-pro/windows-server-2012-r2-and-2012/jj129382(v=ws.11)#using-filters-to-limit-etl-trace-file-details
      name: etl_filter
    - description: This argument sets after how long the etl will stop capturing.
        If no value is specified the capture will continue until the ps-remote-etl-create-stop
        command has been executed for the same host or the user configured the etl_max_size
        setting. Possible values can be 5 minutes, 1 day etc.
      name: etl_time_limit
    - defaultValue: "10"
      description: The maximum file size for the ETL. Once the file has reached this
        size the capute will stop. For example 10MB. The default size is 10MB.
      name: etl_max_size
    - auto: PREDEFINED
      defaultValue: "no"
      description: Overwrite the file in path.
      name: overwrite
      predefined:
      - "yes"
      - "no"
    description: This command starts the recording of an ETL file on a windows endpoint.
      ETL is just like a PCAP file which is created by the Windows Netsh command.
    name: ps-remote-etl-create-start
    outputs:
    - contextPath: PsRemote.EtlFileName
      description: The file name for the ETL
      type: string
    - contextPath: PsRemote.EtlFilePath
      description: The file path and name for the ETL
  - arguments:
    - description: The hostname on which to create the ETL file. For example myhost.
        The user can provide a comma delimited list of values.
      isArray: true
      name: host
    - description: The IP of the host on which to run the command. For example 1.1.1.1.
        The user can provide a comma delimited list of values.
      isArray: true
      name: ip
    description: This command ends the recording of an ETL file on a windows endpoint.
    name: ps-remote-etl-create-stop
  - arguments:
    - description: The hostname on which to create the ETL file. For example myhost.
        The user can provide a comma delimited list of values.
      isArray: true
      name: host
    - description: The IP of the host on which to run the command. For example 1.1.1.1.
        The user can provide a comma delimited list of values.
      isArray: true
      name: ip
    - defaultValue: all
      description: The registry key or hive to export. For example reg_key_hive=`HKEY_LOCAL_MACHINE`.
        If the user specifies all as the value. The entire registry will be exported.
        Default value is all.
      name: reg_key_hive
    - description: The path and name on the windows host where the registry file will
        be created. For example, file_path=c:\hklm.reg.
      name: file_path
      required: true
    description: This command exports the specified Registry of hive to a file.
    name: ps-remote-export-registry
    outputs:
    - contextPath: PsRemote.RegFileSha256
      description: The SHA256 for the registry file.
      type: string
    - contextPath: PsRemote.RegFileSize
      description: The file size for the registry file.
      type: string
    - contextPath: PsRemote.RegFilePath
      description: The file path and name for the registry file.
      type: string
    - contextPath: PsRemote.RegFileName
      description: The file name for the registry file.
      type: string
  - arguments:
    - description: Specify host(s) to retrieve data from.
      isArray: true
      name: host
    - description: The IP of the host on which to run the command. For example 1.1.1.1.
        The user can provide a comma delimited list of values.
      isArray: true
      name: ip
    - description: Specify a volume to retrieve its master file table.
      name: volume
      required: true
    - defaultValue: "false"
      description: The Path the MFT file is to be created in.
      name: output_path
    description: Extract master file table from volume.
    name: ps-remote-export-mft
  dockerimage: demisto/powershell-ubuntu:7.0.3.12001
  runonce: false
  script: ''
  type: powershell
fromversion: 5.5.0
beta: true
tests:
- No tests (auto formatted)
