        - contextPath: HelpdeskAdvanced.Ticket.result.code
          description: The result code of the ticket.
          type: string
        - contextPath: HelpdeskAdvanced.Ticket.result.desc
          description: The result description of the ticket.
          type: string
        - contextPath: HelpdeskAdvanced.Ticket.result.parameters
          description: The result parameters of the ticket.
