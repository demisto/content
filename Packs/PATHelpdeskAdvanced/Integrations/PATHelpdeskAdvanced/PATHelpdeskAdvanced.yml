category: Utilities
commonfields:
  id: PATHelpdeskAdvanced
  version: -1
configuration:
  - display: PAT Helpdesk URL
    name: base_url
    required: true
    type: 0
  - name: credentials
    display: User name
    displaypassword: Password
    required: true
