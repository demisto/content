    type: regular
    task:
      id: ca359a26-a418-44a6-86f9-4b9cee53dfaa
      version: -1
      name: Get original email
      description: Retrieves an email message by message ID and uploads the content
        as an EML file.
      script: MicrosoftGraphMail|||msgraph-mail-get-email-as-eml
      type: regular
      iscommand: true
      brand: MicrosoftGraphMail
    nexttasks:
      '#none#':
      - "2"
    scriptarguments:
      message_id:
        complex:
          root: MSGraphMail
          filters:
          - - operator: isEqualString
              left:
                value:
                  simple: MSGraphMail.InternetMessageID
                iscontext: true
              right:
                value:
                  simple: inputs.MessageID
                iscontext: true
          accessor: ID
          transformers:
          - operator: StripChars
            args:
              chars:
                value:
                  simple: <>
          - operator: uniq
      user_id:
        complex:
          root: inputs.UserID
    reputationcalc: 2
    separatecontext: false
