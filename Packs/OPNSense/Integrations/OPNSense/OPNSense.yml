commonfields:
  id: OPNSense
  version: -1
name: OPNSense
display: OPNSense
category: Network Security
description: >-
  Manage OPNsense Firewall. 

  For more information see OPNsense documentation.

  OPNsense is an open source, easy-to-use and easy-to-build HardenedBSD based firewall and routing platform.
configuration:
- name: url
  display: Server URL (e.g. https://opnsense.mydomain.ltd)
  required: true
  defaultvalue: https://opnsense.mydomain.ltd
  type: 0
  additionalinfo:
- name: apikey
  display: API Key
  required: true
  type: 4
- name: apisecret
  display: API Secret
  required: true
  type: 4
- name: insecure
  display: Trust any certificate (not secure)
  type: 8
  required: false
- name: proxy
  display: Use system proxy settings
  type: 8
  required: false
script:
  script: ""
  type: python
  commands:
  - name: opnsense-alias-list
    arguments: []
    outputs:
    - contextPath: OPNSense.Alias
      description: Aliases list
    description: Get aliases list
  - name: opnsense-alias-add
    arguments:
    - name: name
      required: true
      description: Alias name
    - name: type
      required: true
      auto: PREDEFINED
      predefined:
      - host
      - network
      - port
      - url
      - urltable
      - geoip
      - networkgroup
      - mac
      - external
      - dynipv6host
      description: Alias type
    - name: enabled
      default: true
      auto: PREDEFINED
      predefined:
      - "1"
      - "0"
      description: Alias enabled
      defaultValue: "1"
    - name: proto
      auto: PREDEFINED
      predefined:
      - inet
      - inet6
      description: Alias protocol
    - name: updatefreq
      description: Refresh Frequency (format A.B where A is day and B is hour, every 15 mins will be 0.01 for example)
    - name: counters
      auto: PREDEFINED
      predefined:
      - "0"
      - "1"
      description: Alias statistics
    - name: description
      description: Alias description
    - name: content
      description: Alias content
      isArray: true
      type: textArea
    - name: auto_commit
      auto: PREDEFINED
      predefined:
      - "False"
      - "True"
      description: Apply automaticly aliases changes
      defaultValue: "False"
    outputs:
    - contextPath: OPNSense.Alias
      description: Alias UUID created
    description: Create new alias
  - name: opnsense-alias-del
    arguments:
    - name: uuid
      required: true
      description: Alias UUID
    - name: auto_commit
      default: true
      auto: PREDEFINED
      predefined:
      - "False"
      - "True"
      description: Apply automaticly aliases changes
      defaultValue: "False"
    outputs:
    - contextPath: OPNSense.Alias
      description: Alias UUID deleted
    description: Delete alias with uuid
  - name: opnsense-alias-mod
    arguments:
    - name: uuid
      required: true
      description: Alias UUID
    - name: content
      required: true
      description: Alias content seperated by comma (NB. will replace actual content!)
      isArray: true
      type: textArea
    - name: name
      description: Alias name
    - name: type
      auto: PREDEFINED
      predefined:
      - host
      - network
      - port
      - url
      - urltable
      - geoip
      - networkgroup
      - mac
      - external
      - dynipv6host
      description: Alias type
    - name: proto
      auto: PREDEFINED
      predefined:
      - inet
      - inet6
      description: Alias protocol
    - name: enabled
      auto: PREDEFINED
      predefined:
      - "0"
      - "1"
      description: Alias enabled
    - name: updatefreq
      description: Refresh Frequency (format A.B where A is day and B is hour, every 15 mins will be 0.01 for example)
    - name: counters
      auto: PREDEFINED
      predefined:
      - "0"
      - "1"
      description: Alias statistics
    - name: description
      description: Alias description
    - name: auto_commit
      default: true
      auto: PREDEFINED
      predefined:
      - "False"
      - "True"
      description: Apply automaticly aliases changes
      defaultValue: "False"
    outputs:
    - contextPath: OPNSense.Alias
      description: Alias UUID modified
    description: Modify an existing alias
  - name: opnsense-alias-mod-additem
    arguments:
    - name: name
      required: true
      description: Alias name
    - name: entry
      description: Entry to add
    - name: auto_commit
      default: true
      auto: PREDEFINED
      predefined:
      - "False"
      - "True"
      description: Apply automaticly aliases changes
      defaultValue: "False"
    outputs:
    - contextPath: OPNSense.Alias
      description: Alias UUID modified
    description: Add item into existing alias
  - name: opnsense-alias-mod-delitem
    arguments:
    - name: name
      required: true
      description: Alias name
    - name: entry
      description: Entry to remove
    - name: auto_commit
      default: true
      auto: PREDEFINED
      predefined:
      - "False"
      - "True"
      description: Apply automaticly aliases changes
      defaultValue: "False"
    outputs:
    - contextPath: OPNSense.Alias
      description: Alias UUID modified
    description: Del item into existing alias
  - name: opnsense-alias-get
    arguments:
    - name: uuid
      description: Alias UUID (you must at least define the name or the uuid argument)
    - name: name
      description: Alias name (you must at least define the name or the uuid argument)
    description: Get alias details
    outputs:
