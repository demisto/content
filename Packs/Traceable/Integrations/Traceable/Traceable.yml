- display: "Comma Separated Environment List To Process"
  name: environment
  type: 12
  required: false
- display: "Security Score Category"
  name: securityScoreCategory
  defaultvalue: CRITICAL,HIGH,MEDIUM
  type: 16
  required: false
  options:
  - CRITICAL
  - HIGH
  - MEDIUM
  - LOW
- display: "Threat Category"
  name: threatCategory
  defaultvalue: Malicious Activities,API Abuse,Malicious Sources
  type: 16
  required: false
  options:
  - Malicious Activities
  - API Abuse
  - Malicious Sources
- display: "IP Reputation Level"
  name: ipReputationLevel
  defaultvalue: CRITICAL,HIGH,MEDIUM
  type: 16
  required: false
  options:
  - CRITICAL
  - HIGH
  - MEDIUM
  - LOW
  - UNKNOWN
- display: "IP Abuse Velocity"
  name: ipAbuseVelocity
  defaultvalue: CRITICAL,HIGH,MEDIUM
  type: 16
  required: false
  options:
  - CRITICAL
  - HIGH
  - MEDIUM
  - LOW
  - UNKNOWN
- display: "IP Location Type"
  name: ipCategories
  type: 16
  required: false
  options:
  - Anonymous VPN
  - Hosting Provider
  - Public Proxy
  - TOR Exit Node
  - BOT
  - Unknown
- display: Incident type
  defaultvalue: Exploit
  name: incidentType
  required: false
