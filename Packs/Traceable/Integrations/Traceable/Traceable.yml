  type: 0
  required: true
- display: ""
  displaypassword: API Token
  name: credentials
  type: 9
  required: true
  hiddenusername: true
- display: Trust any certificate (not secure)
  name: insecure
  defaultvalue: "false"
  type: 8
  required: false
- display: Use system proxy settings
  name: proxy
  defaultvalue: "false"
  type: 8
  required: false
- display: Fetch incidents
  name: isFetch
  type: 8
  required: false
