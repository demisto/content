[pytest]
log_format=%(filename)s:%(lineno)s - %(funcName)15s() ] %(asctime)s [%(levelname)s] [%(name)s] [%(threadName)s] %(message)s
log_date_format=%Y-%m-%d %H:%M:%S
log_cli=1
log_cli_level=INFO
log_cli_format=%(filename)s:%(lineno)s - %(funcName)15s() ] %(asctime)s [%(levelname)s] [%(name)s] [%(threadName)s] %(message)s
log_cli_date_format=%Y-%m-%d %H:%M:%S