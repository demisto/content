  - name: argus-advanced-case-search
    arguments:
    - name: start_timestamp
      auto: PREDEFINED
      predefined:
      - ""
      description: Start timestamp
    - name: end_timestamp
      description: End timestamp
    - name: limit
      description: Set this value to set max number of results. By default, no restriction on result set size.
    - name: offset
      description: 'Set this value to skip the first (offset) objects. By default, return result from first object. '
    - name: include_deleted
      auto: PREDEFINED
      predefined:
      - "true"
      - "false"
      description: Set to true to include deleted objects. By default, exclude deleted objects.
      defaultValue: "false"
    - name: sub_criteria
      description: Set additional criterias which are applied using a logical OR.
      isArray: true
    - name: exclude
      auto: PREDEFINED
      predefined:
      - "true"
      - "false"
      description: 'Only relevant for subcriteria. If set to true, objects matching this subcriteria object will be excluded. '
    - name: required
      auto: PREDEFINED
      predefined:
      - "true"
      - "false"
      description: 'Only relevant for subcriteria. If set to true, objects matching this subcriteria are required (AND-ed together with parent criteria). '
    - name: customer_id
      description: 'Restrict search to data belonging to specified customers. '
      isArray: true
    - name: case_id
      description: 'Restrict search to specific cases (by ID). '
      isArray: true
    - name: customer
      description: 'Restrict search to specific customers (by ID or shortname). '
      isArray: true
    - name: case_type
      description: Restrict search to entries of one of these types.
      isArray: true
    - name: service
      description: 'Restrict search to entries of one of these services (by service shortname or ID). '
      isArray: true
    - name: category
      description: Restrict search to entries of one of these categories (by category shortname or ID).
      isArray: true
    - name: status
      description: 'Restrict search to entries of one of these statuses. '
      isArray: true
    - name: priority
      description: Restrict search to entries with given priorties.
      isArray: true
    - name: asset_id
      description: Restrict search to cases associated with specified assets (hosts, services or processes).
      isArray: true
    - name: tag
      description: 'Restrict search to entries matching the given tag criteria. '
      isArray: true
    - name: workflow
      description: 'Restrict search to entries matching the given workflow criteria. '
      isArray: true
    - name: field
      description: 'Restrict search to entries matching the given field criteria. '
      isArray: true
    - name: keywords
      description: Search for keywords.
      isArray: true
    - name: time_field_strategy
      description: 'Defines which timestamps will be included in the search (default all). '
      isArray: true
    - name: time_match_strategy
      description: Defines how strict to match against different timestamps (all/any) using start and end timestamp (default any).
    - name: keyword_field_strategy
      description: 'Defines which fields will be searched by keywords (default all supported fields). '
      isArray: true
    - name: keyword_match_strategy
