args:
- default: false
  description: The model name (or list name) in Demisto.
  isArray: false
  name: modelName
  required: true
  secret: false
- default: false
  description: Seed for the hash function, at the pre-process stage.
  isArray: false
  name: hashSeed
  required: false
  secret: false
- default: false
  description: Subject of the email.
  isArray: false
  name: emailSubject
  required: false
  secret: false
- default: false
  description: Body of the email.
  isArray: false
  name: emailBody
  required: false
  secret: false
- default: false
  description: HTML body of the email. Only use this field if the emailBody argument is empty.
  isArray: false
  name: emailBodyHTML
  required: false
  secret: false
- default: false
  defaultValue: '20'
  description: 'Maximum number of positive/negative words to return for the model decision. Default is 20.'
  isArray: false
  name: topWordsLimit
  required: false
  secret: false
- default: false
  defaultValue: '0.05'
  description: Threshold to determine word importance (range 0-1). Default is 0.05.
  isArray: false
  name: wordThreshold
  required: false
  secret: false
- auto: PREDEFINED
  default: false
  defaultValue: list
  description: How the model is stored in Demisto. Can be "list" or "mlModel". Default is "list".
  isArray: false
  name: modelStoreType
  predefined:
  - list
  - mlModel
  required: false
  secret: false
- default: false
  defaultValue: '5'
  description: Minimum number of characters for the prediction.
  isArray: false
  name: minTextLength
  required: false
  secret: false
- default: false
  defaultValue: '0.8'
  description: The label probability threshold. Default is 0.8.
  isArray: false
  name: labelProbabilityThreshold
  required: false
  secret: false
  deprecated: true
- default: false
  description: The confidence threshold. The model will provide predictions only if their confidence is above this threshold.
  isArray: false
  name: confidenceThreshold
  required: false
  secret: false
- auto: PREDEFINED
  default: false
  defaultValue: 'false'
  description: Whether to return an error when there is no prediction. Default is "true".
  isArray: false
  name: returnError
  predefined:
  - 'true'
  - 'false'
  required: false
  secret: false
- auto: PREDEFINED
  default: false
  defaultValue: 'false'
  description: Whether to set Demisto out-of-the-box DBot fields.
  isArray: false
  name: setIncidentFields
  predefined:
  - 'true'
  - 'false'
  required: false
  secret: false
- auto: PREDEFINED
  default: false
  defaultValue: English
  description: The language of the input text. Default is "English". Can be "English", "German", "French", "Spanish", "Portuguese", "Italian", "Dutch", or "Other".
  isArray: false
  name: language
  predefined:
    - English
    - German
    - French
    - Spanish
    - Portuguese
    - Italian
    - Dutch
    - Other
  required: false
  secret: false
- auto: PREDEFINED
  default: false
  defaultValue: tokenizer
  description: Tokenization method for text. Only required when the language argument is set to "Other". Can be "tokenizer", "byWords", or "byLetters".
  isArray: false
  name: tokenizationMethod
  predefined:
    - tokenizer
    - byWords
    - byLetters
  required: false
  secret: false
comment: Predict text label using a pre-trained machine learning phishing model, and
  get the most important words used in the classification decision.
commonfields:
  id: DBotPredictPhishingWords
  version: -1
enabled: false
name: DBotPredictPhishingWords
outputs:
- contextPath: DBotPredictPhishingWords.Label
  description: The predicted label.
  type: String
- contextPath: DBotPredictPhishingWords.Probability
  description: The predicted probability (range 0-1).
  type: Number
- contextPath: DBotPredictPhishingWords.PositiveWords
  description: A list of words in the input text that supports the model decision.
  type: Unknown
- contextPath: DBotPredictPhishingWords.NegativeWords
  description: A list of words in the input text that do not support the model decision. These words better support a different classification class.
  type: Unknown
- contextPath: DBotPredictPhishingWords.TextTokensHighlighted
  description: The input text (after pre-processing) with the positive words that support the model decision.
  type: String
script: '-'
subtype: python3
system: false
tags:
- ml
- phishing
timeout: '0'
type: python
dockerimage: demisto/ml:1.0.0.12701
runonce: true
tests:
- Create Phishing Classifier V2 ML Test
fromversion: 5.0.0
