description: 'Detonate a webpage or a remote file using the WildFire integration.
  This playbook returns relevant reports to the War Room and file reputations to the
  context data.

  The detonation supports the following file types -

  APK, JAR, DOC, DOCX, RTF, OOXLS, XLSX, PPT, PPTX, XML, PE32, PDF, DMG, PKG, RAR,
  7Z'
fromversion: 4.0.0
id: Detonate URL - WildFire-v2
inputs:
- description: URL of the webpage or file url to detonate. The URL is taken from the
    context.
  key: URL
  required: false
  value:
    complex:
      accessor: Data
      root: URL
- description: Duration for executing the pooling (in minutes)
  key: Interval
  required: false
  value:
    simple: '1'
- description: The duration after which to stop pooling and to resume the playbook
    (in minutes)
  key: Timeout
  required: false
  value:
    simple: '15'
- description: The resource type to download. Default is pdf. xml is also possible.
  key: ReportFileType
  required: false
  value: {}
name: Detonate URL - WildFire-v2
