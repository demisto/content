commonfields:
  id: CheckpointFWBackupStatus
  version: -1
name: CheckpointFWBackupStatus
script: ''
type: python
subtype: python2
tags:
- checkpoint
comment: Connect to a CheckPoint firewall appliance using SSH and retrieve the status
  for backup tasks. The user account being used to access the device must be set to
  use the SSH shell and not the built-in CheckPoint CLI. For more information, consult the CheckPoint documentation.
enabled: true
args:
- name: devices
  required: true
  default: true
  description: A comma-separated list of devices to backup.
- name: waittimeout
  description: The wait-out time, in seconds. If not provided, does not wait.
outputs:
- contextPath: CheckpointBackup.DeviceName
  description: Name of the backed-up device.
- contextPath: CheckpointBackup.System
  description: System that was backed up.
- contextPath: CheckpointBackup.Status
  description: Status of the backup process.
- contextPath: CheckpointBackup.Path
  description: Path of the backup file.
scripttarget: 0
dependson:
  must:
  - ssh
timeout: 0s
fromversion: 5.0.0
tests:
- No tests
dockerimage: demisto/python:2.7.18.24398
