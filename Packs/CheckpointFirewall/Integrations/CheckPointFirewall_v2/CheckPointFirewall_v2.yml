  required: true
  type: 0
- display: username
  name: username
  required: true
  type: 9
- display: Trust any certificate (not secure)
  hidden: false
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  hidden: false
  name: proxy
  required: false
  type: 8
