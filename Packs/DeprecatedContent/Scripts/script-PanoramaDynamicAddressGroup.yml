commonfields:
  id: PanoramaDynamicAddressGroup
  version: -1
name: PanoramaDynamicAddressGroup
script: |-
  var req =
  '<uid-message>\
       <version>1.0</version>\
       <type>update</type>\
       <payload>\
           <'+args.type+'>\
               <entry ip="'+args.ip+'">\
                   <tag>\
                      <member>'+args.guid+'</member>\
                   </tag>\
               </entry>\
           </'+args.type+'>\
       </payload>\
  </uid-message>';

  return {Type: 3,
        FileID: saveFile(req),
        File: args.fileName ? args.fileName : 'Dynamic Address Group Mapping.xml',
        Contents: args.fileName
  };
type: javascript
tags: []
comment: Register/Unregister to address group with Panorama
enabled: true
args:
- name: type
  required: true
  default: true
  auto: PREDEFINED
  predefined:
  - register
  - unregister
  description: Action type - register or unregister
- name: ip
  required: true
  description: IP address to be modified
- name: guid
  required: true
  description: Group GUID to be modified
- name: fileName
  description: Name of output file
scripttarget: 0
deprecated: true
tests:
- palo_alto_firewall_test_pb
