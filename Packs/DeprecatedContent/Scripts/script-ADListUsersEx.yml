name: ADListUsersEx
script: >-
  # Optional arguments and default values

  attrs = 'name,displayname,memberOf,lastlogon,lastlogoff,logoncount,badPasswordTime,badPwdCount,lastLogonTimestamp,pwdLastSet,whenCreated,whenChanged'

  if demisto.get(demisto.args(), 'attributes'):
      attrs += "," + demisto.args()['attributes']
  demisto.results( demisto.executeCommand( 'AdSearch', { 'filter' : "(objectClass=User)", 'attributes' : attrs } ) )
type: python
subtype: python2
tags:
- active directory
comment: Deprecated. Retrieve the list of User objects stored in Active Directory and include an extended list of attributes and information about each user. Use the "attributes" argument to include additional specific attributes in the results.
system: true
args:
- name: attributes
  description: Include these AD attributes of the resulting objects in addition to the default ones
