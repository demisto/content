commonfields:
  id: MD5Extract
  version: -1
name: MD5Extract
script: >-
  import re

  md5Regex = r'\b[a-fA-F\d]{32}\b'

  res = []

  hashes = []

  data = demisto.args()['text']

  for m in re.finditer(md5Regex, data, re.I):
      h = m.group(0)
      if h not in hashes:
          hashes.append(h)
  res.append('MD5s found:\n' + '\n'.join(hashes))

  appendContext('md5s', hashes, dedup = True)

  demisto.results(res)
type: python
subtype: python2
