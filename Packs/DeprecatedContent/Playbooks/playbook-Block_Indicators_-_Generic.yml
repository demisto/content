description: 'Deprecated - We recommend using the ''Block Indicators - Generic v2''
  playbook instead.

  This playbook blocks malicious indicators using all integrations that are enabled.


  Supported integrations for this playbook:

  * Active Directory

  * Check Point Firewall

  * Palo Alto Networks Minemeld

  * Palo Alto Networks Panorama

  * Zscaler

  * Carbon Black Enterprise Response

  '
fromversion: 4.0.0
id: block_indicators_-_generic
inputs:
- description: The name of the IP blacklist Miner in  Minemeld.
  key: IPBlacklistMiner
  required: false
  value: {}
- description: The name of the URL blacklist Miner in  Minemeld.
  key: URLBlacklistMiner
  required: false
  value: {}
- description: Array of malicious IPs to block.
  key: IP
  required: false
  value:
    complex:
      accessor: Indicator
      filters:
      - - ignorecase: true
          left:
            iscontext: true
            value:
              simple: DBotScore.Type
          operator: isEqualString
          right:
            value:
              simple: ip
      - - left:
            iscontext: true
            value:
              simple: DBotScore.Score
          operator: greaterThanOrEqual
          right:
            value:
              simple: '3'
      root: DBotScore
      transformers:
      - operator: uniq
- description: Array of malicious URLs to block.
  key: URL
  required: false
  value:
    complex:
      accessor: Indicator
      filters:
      - - ignorecase: true
          left:
            iscontext: true
            value:
              simple: DBotScore.Type
          operator: isEqualString
          right:
            value:
              simple: url
      - - left:
            iscontext: true
            value:
              simple: DBotScore.Score
          operator: greaterThanOrEqual
          right:
            value:
              simple: '3'
      root: DBotScore
      transformers:
      - operator: uniq
- description: Array of malicious usernames to block.
  key: Username
  required: false
  value:
    complex:
      accessor: Indicator
      filters:
      - - ignorecase: true
          left:
            iscontext: true
            value:
              simple: DBotScore.Type
          operator: isEqualString
          right:
            value:
              simple: username
      - - left:
            iscontext: true
            value:
              simple: DBotScore.Score
          operator: greaterThanOrEqual
          right:
            value:
              simple: '3'
      root: DBotScore
name: Block Indicators - Generic
