commonfields:
  id: Secdo
  version: -1
name: Secdo
display: Secdo (Deprecated)
deprecated: true
category: Endpoint
image: data:image/png;base64,
description: Deprecated. Secdo's automated incident response platform hunts threats in real time and delivers an endpoint detection and response solution.
configuration:
- display: Secdo Server
  name: server
  defaultvalue: ""
  type: 0
  required: true
- display: Secdo API Key
  name: key
  defaultvalue: ""
  type: 4
  required: true
- display: Trust any certificate (not secure)
  name: insecure
  type: 8
  required: false
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
- display: Company name
  name: company
  defaultvalue: ""
  type: 0
  required: true
script:
  script: >+
    var sendRequest = function() {
        if (params.server.indexOf('https://') === -1) {
            params.server = 'https://' + params.server;
        }

        var requestUrl = 'https://' + params.server + '/publicapi/v2/load_ioc/';
        var data = {
            company: params.company,
            apikey: params.key,
            severity: args.severity,
            ioc_data: args.data,
            source: 'Demisto',
            response_plan: args.response,
            artifacts_type: args.artifact,
            comment: args.comment
        };

        var res = http(
            requestUrl,
            {
                Method: 'POST',
                Headers: {
                    Accept: ['application/json'],
                    'Content-Type': ['application/json']
                },
                Body: JSON.stringify(data)
            },
            params.insecure,
            params.proxy
        );

        if (res.StatusCode < 200 || res.StatusCode >= 300) {
            throw 'Request Failed.\nStatus code: ' + res.StatusCode + '.\nBody: ' + JSON.stringify(res) + '.';
        }

        return res;
    };



    var addIocs = function() {
        var md = "## Secdo\n";
        var res =  sendRequest();
        if (res.StatusCode === 200) {
            md += 'IOCs have been successfully added to Secdo.\n';
        }

        return {ContentsFormat: formats.json, Type: entryTypes.note, Contents: {}, HumanReadable: md};
    };


    switch (command) {
        case 'test-module':
        // Don't check it because Secdo api always return's true.
            return 'ok';
        case 'secdo-add-IOCs':
            return addIocs();
        default:
    }

  type: javascript
  commands:
  - name: secdo-add-IOCs
    deprecated: true
    arguments:
    - name: artifact
      required: true
      auto: PREDEFINED
      predefined:
      - mixed
      - md5hash
      - filename
      - fullpath
      - dest_ip
      - hostname
      description: Type of artifacts
      defaultValue: mixed
    - name: response
      required: true
      auto: PREDEFINED
      predefined:
      - REPORT
      - SYSLOG
      - CASE
      - WHITELIST
      - SILENT_REPORT
      description: The Secdo response after the IOCs were added
      defaultValue: REPORT
    - name: severity
      required: true
      auto: PREDEFINED
      predefined:
      - LOW
      - MEDIUM
      - HIGH
      description: Severity
      defaultValue: LOW
    - name: comment
      required: true
      description: Comment to the added IOCs
    - name: data
      required: true
      description: The IOCs data in text (Each IOCs in separated a with new line - \n)
    description: Add IOCs to Secdo
tests:
- No test
fromversion: 5.0.0
