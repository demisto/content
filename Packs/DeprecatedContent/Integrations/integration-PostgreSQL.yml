  name: dbname
  defaultvalue: ""
  type: 0
  required: true
script:
  script: |
    import psycopg2

    def closeConnection(conn, cur = None):
        if cur is not None:
          cur.close()

        if conn is not None:
          conn.close()

    def pgsqlConnect():
        connectionString = "dbname='" + demisto.params()['dbname'] +"' ";
        connectionString +="user='" + demisto.params()['user'] +"' ";
        connectionString +="host='" + demisto.params()['host'] +"' ";
        connectionString +="port='" + str(demisto.params()['port']) +"' ";
        connectionString +="password='" + demisto.params()['password'] +"'";
        try:
            conn = psycopg2.connect(connectionString)
            conn.autocommit = True
        except Exception as e:
            demisto.results(e.message)
            return None
        return conn

    if demisto.command() == 'test-module':
        try:
            conn = pgsqlConnect()
        except Exception as e:
            demisto.results(e.message)
            sys.exit(0)
        finally:
            closeConnection(conn)
        demisto.results('ok')
        sys.exit(0)

    if demisto.command() == 'pgsql-query':
        conn = pgsqlConnect()
        cur = None
        rows = []
        try:
            cur = conn.cursor()
            cur.execute(demisto.args()['query'])
            # try to fetch rows
            try:
                rows = cur.fetchall()
                colnames = [desc[0] for desc in cur.description]
            except Exception as e:
                if e.message != 'no results to fetch':
                    demisto.results({
                        'Type' : entryTypes['error'],
                        'ContentsFormat' : formats['text'],
                        'Contents' : e.message
                    })
                    sys.exit(0)
        except Exception as e:
            demisto.results({
                'Type' : entryTypes['error'],
                'ContentsFormat' : formats['text'],
                'Contents' : e.message
            })
            sys.exit(0)
        finally:
            closeConnection(conn)

        if(len(rows) == 0):
            demisto.results({
                'Type' : entryTypes['note'],
                'ContentsFormat' : formats['text'],
                'Contents' : "No rows returned"
            })
            sys.exit(0)

        contents = []
        table = [];
        table.append(colnames);

        for row in rows:
            obj = {}
            tableRow = [];
            for x in range(0,len(colnames)):
                obj[colnames[x]]=str(row[x])
                tableRow.append(str(row[x]))
            contents.append(obj)
            table.append(tableRow)

        demisto.results({
            'ContentsFormat': formats['json'],
            'Type': entryTypes['note'],
            'Contents': contents,
            "ReadableContentsFormat": formats['table'],
            "HumanReadable": table
        });
        sys.exit(0)
  type: python
  subtype: python2
  commands:
  - name: pgsql-query
    arguments:
    - name: query
      required: true
      default: true
      description: SQL Statement
    description: Query PostgreSQL database
  dockerimage: demisto/psycopg2
hidden: false
