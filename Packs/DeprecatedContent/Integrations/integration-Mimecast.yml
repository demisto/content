category: Email Gateway
commonfields:
  id: Mimecast
  version: -1
configuration:
- defaultvalue: https://api.mimecast.com
  display: 'BaseUrl - API url including region, For example https://eu-api.mimecast.com  '
  name: baseUrl
  required: true
  type: 0
- defaultvalue: ''
  display: AccessKey
  name: accessKey
  required: true
  type: 0
- defaultvalue: ''
  display: SecretKey
  name: secretKey
  required: true
  type: 4
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
deprecated: true
description: Mimecast unified email management offers cloud email services for email
  security, continuity and archiving emails
display: Mimecast (Deprecated)
fromversion: 1.6.2
image: data:image/png;base64,
name: Mimecast
script:
  commands:
  - arguments:
    - default: true
      description: The query string xml for the search using Mimecast Unified Search
        Experience (MUSE) - read more on https://community.mimecast.com/docs/DOC-2262,
        using this will override other query arguments
      name: queryXml
    - description: Search for this text in api messages
      name: text
    - auto: PREDEFINED
      description: Will no execute the query, but just return the query string builded
      name: dryRun
      predefined:
      - 'true'
      - 'false'
    - auto: PREDEFINED
      description: Search in specific dates only
      name: date
      predefined:
      - today
      - yesterday
      - last_week
      - last_month
      - last_year
    - description: search emails from date, format 2015-09-21T23:00:00Z
      name: dateFrom
    - description: search emails to date, format 2015-09-21T23:00:00Z
      name: dateTo
    - description: filter on messages to a specific address
      name: sentTo
    - description: filter on messages from a specific address
      name: sentFrom
    - description: search email by subject, will override the text argument
      name: subject
    - auto: PREDEFINED
      description: optional - messages with and without attachments any - messages
        with any attachment documents - messages with doc, dot, docx, docm, dotx,
        dotm, pdf, rtf, html attachments spreadsheets - messages with xls, xlt, xlsx,
        xlsm, xltx, xltm, xlsb, xlam, csv attachments presentations - messages with
        ppt, pptx, pptm, potx, potm, ppam, ppsx, ppsm, sldx, sldm, thms, pps attachments
        text - messages with txt, text, html, log attachments images - messages with
        jpg, jpeg, png, bmp, gif, psd, tif, tiff attachments media - messages with
        mp3, mp4, m4a, mpg, mpeg, avi, wav, aac, wma, mov attachments zips - messages
        with zip, rar, cab, gz, gzip, 7z attachments none - No attachments are to
        be present in the results
      name: attachmentType
      predefined:
      - optional
      - any
      - documents
      - spreadsheets
      - presentations
      - text
      - images
      - media
      - zips
      - none
    - description: search for text in attachments
      name: attachmentText
    - description: search email by text in body, will override the text and subject
        arguments
      name: body
    - description: Sets the number of results to return per page (default 25)
      name: pageSize
    - description: Sets the result to start returning results (default 0)
      name: startRow
    - auto: PREDEFINED
      description: Defines if the search should query recently received messages that
        are not fully indexed yet (default false). You can search by mailbox and date
        time across active messages
      name: active
      predefined:
      - 'true'
      - 'false'
    deprecated: true
    description: query mimecast emails
    name: mimecast-query
  runonce: false
  script: "var insecure = params.insecure;\n\nvar accessKey = params.accessKey;\n\n\
    var secret = params.secretKey;\n\nvar baseUrl = params.baseUrl;\n\nvar searchURI\
    \ = '/api/archive/search';\n\n\n\nvar defaultQueryXml =\n\"<?xml version=\\\"\
    1.0\\\"?> \\n\\\n    <xmlquery trace=\\\"iql,muse\\\">\\n\\\n    <metadata query-type=\\\
    \"emailarchive\\\" archive=\\\"true\\\" active=\\\"false\\\" page-size=\\\"25\\\
    \" startrow=\\\"0\\\">\\n\\\n        <smartfolders/>\\n\\\n        <return-fields>\\\
    n\\\n            <return-field>attachmentcount</return-field>\\n\\\n         \
    \   <return-field>status</return-field>\\n\\\n            <return-field>subject</return-field>\\\
    n\\\n            <return-field>size</return-field>\\n\\\n            <return-field>receiveddate</return-field>\\\
    n\\\n            <return-field>displayfrom</return-field>\\n\\\n            <return-field>id</return-field>\\\
    n\\\n            <return-field>displayto</return-field>\\n\\\n            <return-field>smash</return-field>\\\
    n\\\n        </return-fields>\\n\\\n    </metadata>\\n\\\n    <muse>\\n\\\n  \
    \      <text></text>\\n\\\n        <date select=\\\"last_year\\\"/>\\n\\\n   \
    \     <sent></sent>\\n\\\n        <docs select=\\\"optional\\\"></docs>\\n\\\n\
    \        <route/>\\n\\\n    </muse>\\n\\\n</xmlquery>\";\n\nvar sendRequest =\
    \ function(method, url, body) {\n        var res = http(\n                url,\n\
    \                {\n                    Method: method,\n                    Body:\
    \ body,\n                    AuthProtocol: ['mimecast', '', '', secret, accessKey]\n\
    \                },\n                insecure\n            );\n        if (res.StatusCode\
    \ < 200 || res.StatusCode >= 300) {\n            throw 'Failed to use url ' +\
    \ url + ', request status code: ' + res.StatusCode + ' and Body: ' + res.Body\
    \ + '.';\n        }\n        return JSON.parse(res.Body);\n};\n\nvar query = function(queryXML,\
    \ isAdmin) {\n        var body = {};\n        var q = {};\n        q.query = queryXML;\n\
    \        q.admin = isAdmin;\n        body.data = [q];\n        bodyAsString =\
    \ JSON.stringify(body);\n        return sendRequest('POST', baseUrl + searchURI,\
    \ bodyAsString);\n};\n\nvar parseQueryArgs = function(args) {\n        var queryXml\
    \ = defaultQueryXml;\n        if ((args.pageSize) && (args.pageSize > 0) ){\n\
    \            queryXml = queryXml.replace('page-size=\\\"25\\\"','page-size=\\\"\
    '+args.pageSize+'\\\"');\n        }\n        if ((args.startRow) && (args.startRow\
    \ > 0) ){\n            queryXml = queryXml.replace('startrow=\\\"0\\\"','startrow=\\\
    \"'+args.startRow+'\\\"');\n        }\n        if ((args.active) && (args.active\
    \ == 'true') ){\n            queryXml = queryXml.replace('active=\\\"false\\\"\
    ','active=\\\"true\\\"');\n        }\n        if ((args.body) && (args.body.length\
    \ > 0) ){\n            queryXml = queryXml.replace('<text></text>','<text>(body:\
    \ '+args.body+')</text>');\n        }\n        if ((args.subject) && (args.subject.length\
    \ > 0) ){\n            queryXml = queryXml.replace('<text></text>','<text>(subject:\
    \ '+args.subject+')</text>');\n        }\n        if ((args.text) && (args.text.length\
    \ > 0) ){\n            queryXml = queryXml.replace('<text></text>','<text>'+args.text+'</text>');\n\
    \        }\n\n        if ((args.date) && (args.date.length > 0) ){\n         \
    \   queryXml = queryXml.replace('<date select=\\\"last_year\\\"/>','<date select=\\\
    \"'+args.date+'\\\"/>');\n\n            if (((args.dateTo) && (args.dateTo.length\
    \ > 0) ) || ((args.dateFrom) && (args.dateFrom.length > 0) )){\n             \
    \    throw 'Cannot use both date and dateFrom/dateTo arguments';\n           \
    \ }\n        }\n        var dateTo = \"\";\n        var dateFrom = \"\";\n   \
    \     if ((args.dateTo) && (args.dateTo.length > 0) ){\n            dateTo = args.dateTo;\n\
    \        }\n        if ((args.dateFrom) && (args.dateFrom.length > 0) ){\n   \
    \         dateFrom = args.dateFrom;\n        }\n        if ((dateFrom.length >\
    \ 0) && (dateTo.length > 0)){\n            queryXml = queryXml.replace('<date\
    \ select=\\\"last_year\\\"/>','<date select=\\\"between\\\" from=\\\"'+dateFrom+'\\\
    \" to=\\\"'+dateTo+'\\\" />');\n        } else if (dateFrom.length > 0){\n   \
    \         queryXml = queryXml.replace('<date select=\\\"last_year\\\"/>','<date\
    \ select=\\\"between\\\" from=\\\"'+dateFrom+'\\\" />');\n        } else if (dateTo.length\
    \ > 0){\n            queryXml = queryXml.replace('<date select=\\\"last_year\\\
    \"/>','<date select=\\\"between\\\" to=\\\"'+dateTo+'\\\" />');\n        }\n\n\
    \        if ((args.sentFrom) && (args.sentFrom.length > 0) ){\n            queryXml\
    \ = queryXml.replace('<sent></sent>','<sent select=\\\"from\\\" >'+args.sentFrom+'</sent>');\n\
    \        }\n        if ((args.sentTo) && (args.sentTo.length > 0) ){\n       \
    \     queryXml = queryXml.replace('<sent></sent>','<sent select=\\\"to\\\" >'+args.sentTo+'</sent>');\n\
    \        }\n        queryXml = queryXml.replace('<sent></sent>','');//no empty\
    \ tag\n        if ((args.attachmentText) && (args.attachmentText.length > 0) ){\n\
    \            queryXml = queryXml.replace('</docs>',args.attachmentText+'</docs>');\n\
    \        }\n        if ((args.attachmentType) && (args.attachmentType.length >\
    \ 0) ){\n            queryXml = queryXml.replace('<docs select=\\\"optional\\\"\
    >','<docs select=\\\"'+args.attachmentType+'\\\">');\n        }\n        return\
    \ queryXml;\n};\n\nswitch (command) {\n    case 'test-module':\n        var testArgs\
    \ = {};\n        testArgs.pageSize = 1;\n        testArgs.text = 'Demisto';\n\
    \        var queryXml = parseQueryArgs(testArgs);\n        query(queryXml, true);\n\
    \        return 'ok';\n    case 'mimecast-query':\n        var queryXml = '';\n\
    \        if ((args.queryXml) && (args.queryXml.length > 0)) {\n            queryXml\
    \ = args.queryXml;\n        } else {\n            queryXml = parseQueryArgs(args);\n\
    \        }\n        if ((args.dryRun) && (args.dryRun == 'true')){\n         \
    \   return queryXml;\n        }\n\n        return query(queryXml, true);\n   \
    \ default:\n}"
  type: javascript
system: true
tests:
- No test
