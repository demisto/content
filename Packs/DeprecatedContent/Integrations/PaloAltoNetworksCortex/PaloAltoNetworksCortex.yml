      isArray: false
      name: endTime
      required: false
      secret: false
    - default: false
      defaultValue: select * from panw.traffic limit 5
      description: 'A free-text SQL query. For example, query="select * from panw.traffic limit 5". There are multiple tables in Loggings, for example: threat, traffic, and so on. Refer to the Cortex Logging service schema reference for the full list.'
      isArray: false
      name: query
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: The time range for the query, used with the rangeValue argument. For example, timeRange="weeks" timeValue="1" would run the query on the previous week.
