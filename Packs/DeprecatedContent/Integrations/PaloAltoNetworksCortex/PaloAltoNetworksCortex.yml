category: Analytics & SIEM
commonfields:
  id: Palo Alto Networks Cortex
  version: -1
deprecated: true
configuration:
- display: Authentication Token
  name: token
  required: true
  type: 4
- display: Authentication ID
  name: auth_id
  required: true
  type: 4
- display: Authentication Key
  name: auth_key
  required: true
  type: 4
- defaultvalue: 'false'
  display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- defaultvalue: 'false'
  display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
  type: 13
- defaultvalue: Traps Threats
  display: Query for fetching events
  name: fetch_query
  options:
  - Traps Threats
  - Firewall Threats
  - Cortex XDR Analytics
  required: false
  type: 15
- defaultvalue: 24 hours
  display: First fetch time (<number> <time unit>, e.g., 12 hours, 7 days, 3 months, 1 year)
  name: first_fetch_timestamp
  required: false
  type: 0
- display: Severity of events to fetch (Traps)
  name: traps_severity
  options:
  - all
  - critical
  - high
  - medium
  - low
  - informational
  - configuration
  required: false
  type: 16
- display: Severity of events to fetch (Firewall)
  name: firewall_severity
  options:
  - all
  - critical
  - high
  - medium
  - low
  - informational
  - unused
  required: false
  type: 16
- display: Subtype of events to fetch (Firewall)
  name: firewall_subtype
  options:
  - all
  - url
  - antivirus
  - spyware
  - vulnerability
  - file
  - scan
  - flood
  - packet
  - resource
  - data
  - wildfire
  - wildfire-virus
  required: false
  type: 16
- display: Severity of alerts to fetch (XDR Analytics)
  name: xdr_severity
  options:
  - all
  - High
  - Medium
  - Low
  - Info
  required: false
  type: 16
- display: Category of alerts to fetch (XDR Analytics)
  name: xdr_category
  options:
  - all
  - Consecutive Connections
  - DNS Tunneling
  - Failed Connections
  - Failed DNS
  - Grayware
  - High Connection Rate
  - Large Upload (FTP)
  - Large Upload (Generic)
  - Large Upload (HTTPS)
  - Large Upload (SMTP)
  - Malware
  - New Administrative Behavior
  - Port Scan
  - Random Looking DNS
  - Recurring Rare Domain Access
  - Recurring Rare IP Access
  - Remote Command Execution
  - Reverse Connection
  - SMB/KRB Traffic from Non-Standard Process
  - Script Connecting to Rare External Host
  - SpamBot Traffic
  - Tunneling Process
  - Uncommon ARP Cache Listing via arp.exe
  - Uncommon IP Configuration Listing via ipconfig.exe
  - Uncommon Local Scheduled Task Creation via schtasks.exe
  - Uncommon Net Group Execution
  - Uncommon Net User
  - Uncommon Remote Scheduled Task Creation via schtasks.exe
  - Uncommon Routing Table Listing via route.exe
  - Uncommon net localgroup Execution
  - scrons.exe Rare Child Process
  - wmiprsve.exe Rare Child Process
  - wsmprovhost.exe Rare Child Process
  required: false
  type: 16
