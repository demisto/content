commonfields:
  id: Shodan
  version: -1
name: Shodan
display: Shodan (Deprecated)
deprecated: true
category: Data Enrichment & Threat Intelligence
image: data:image/png;base64,
description: Deprecated. use Shodan v2 instead. Search engine for Internet-connected devices.
configuration:
- display: Api Key
  name: apiKey
  defaultvalue: ""
  type: 4
  required: true
- display: Base url to Shodan API
  name: baseUrl
  defaultvalue: https://api.shodan.io
  type: 0
  required: true
- display: Trust any certificate (not secure)
  name: insecure
  defaultvalue: ""
  type: 8
  required: false
script:
  script: >-
    var base = params.baseUrl;


    var apiKey = params.apiKey;


    var insecure = params.insecure;


    var sendRequest = function(uri) {
            var res = http(
                    base+uri,
                    {
                        Method: 'GET'
                    },
                    insecure
                );
            if (res.StatusCode == 404) {
                //null is returned while 404 returns error that stops playbook
                return null;
            }
            if (res.StatusCode < 200 || res.StatusCode >= 300) {
                throw 'Failed to use uri ' + uri + ', request status code: ' + res.StatusCode + ' and Body: ' + res.Body + '.';
            }
            return JSON.parse(res.Body);
    };


    // The command input arg holds the command sent from the user.

    switch (command) {
        // This is the call made when pressing the integration test button.
        case 'test-module':
            sendRequest('/shodan/ports?key='+apiKey+'&query=test');
            return 'ok';
        case 'search':
            var urlArgs = {};
            urlArgs.key = apiKey;
            urlArgs.query = args.query;
            urlArgs.page = args.page;
            if ((args.factes) && (args.facets.length > 0)) {
                urlArgs.factes = args.facets;
            }
            return sendRequest('/shodan/host/search'+encodeToURLQuery(urlArgs));
        case 'ip':
            var entries = [];
            var res = sendRequest('/shodan/host/'+args.ip+'?key='+apiKey);
            var md = '## Shodan IP Information\n';
            if (res) {
                var loc = res.data[0].location;
                 md += tableToMarkdown('Data on IP Address '+ args.ip, res, ['city','country_name','org', 'isp','hostnames','asn','ports'] );
                var output = {
                    Address: res.ip_str,
                    ASN: res.asn,
                    Hostname: res.hostnames,
                    Geo: {
                        Country: res.country_name,
                        Description: res.city + ', ' + res.region_code + ', ' + res.postal_code + ', ' + res.country_code,
                        Location: loc.latitude + ', ' + loc.longitude
                    }
                };
                entries.push({
                    Type: entryTypes.note,
                    ContentsFormat: formats.json,
                    Contents: res,
                    HumanReadable: md,
                    EntryContext: {
                        'IP(val.Address==obj.Address)': output
                    }
                });
                entries.push({Type: entryTypes.map, Contents: {lat: parseFloat(loc.latitude), lng: parseFloat(loc.longitude)}, ContentsFormat: formats.json});
            } else {
                 md += '### No information found on IP address ' + args.ip;
                 return { ContentsFormat: formats.markdown, Type: entryTypes.note, Contents: md } ;
            }
            return entries;
        default:
            return { ContentsFormat: formats.text, Type: entryTypes.error, Contents: 'Shodan: Unknown command.' };
    }
  type: javascript
  commands:
  - name: search
    arguments:
    - name: query
      required: true
      default: true
      description: 'Shodan search query. The provided string is used to search the database of banners in Shodan, with the additional option to provide filters inside the search query using a "filter:value" format. For example, the following search query would find Apache webservers located in Germany: "apache country:DE"'
    - name: facets
      description: A comma-separated list of properties to get summary information on. Property names can also be in the format of "property:count", where "count" is the number of facets that will be returned for a property (i.e. "country:100" to get the top 100 countries for a search query)
    - name: page
      description: Result page number to be fetched. Each page contains up to 100 results.
      defaultValue: "1"
    description: Search Shodan using the same query syntax as the website and use facets to get summary information for different properties.
  - name: ip
    arguments:
    - name: ip
      required: true
      default: true
      description: Host IP address
    outputs:
    - contextPath: IP.ASN
      description: Autonomous System Number (ASN) such as IP owner
    - contextPath: IP.Address
      description: IP Address
    - contextPath: IP.Geo.Country
      description: Country of given IP
    - contextPath: IP.Geo.Description
      description: 'Description of location '
    - contextPath: IP.Geo.Location
      description: Latitude and longitude of given IP
    - contextPath: IP.Hostname
      description: Hostname
    description: Returns all services that have been found on the given host IP.
  runonce: false
tests:
- No tests
fromversion: 5.0.0
