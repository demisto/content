      isArray: false
      name: severity
      predefined:
      - '0'
      - '1'
      - '2'
      - '3'
      - '4'
      - '5'
      - '6'
      - '7'
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: 'The type of alert.'
      isArray: false
      name: type
      predefined:
      - detection
      - threshold
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: The type of metric source monitored by the alert configuration.
        Only applicable to detection alerts.
      isArray: false
      name: object_type
      predefined:
      - application
      - device
      required: false
      secret: false
    - default: false
      description: The list of monitored protocols. Only applicable to detection alerts.
      isArray: false
      name: protocols
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: The logical operator applied when comparing the value of the operand
