category: Data Enrichment & Threat Intelligence
commonfields:
  id: CSVFeed
  version: -1
configuration:
- display: Fetch indicators
  name: feed
  defaultvalue: 'true'
  type: 8
  required: false
  section: Collect
- additionalinfo: Indicators from this integration instance will be marked with this reputation
  defaultvalue: feedInstanceReputationNotSet
  display: Indicator Reputation
  name: feedReputation
  options:
  - None
  - Good
  - Suspicious
  - Bad
  type: 18
  required: false
  section: Collect
- additionalinfo: Reliability of the source providing the intelligence data
  defaultvalue: F - Reliability cannot be judged
  display: Source Reliability
  name: feedReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
  section: Collect
- additionalinfo: The Traffic Light Protocol (TLP) designation to apply to indicators fetched from the feed
  display: Traffic Light Protocol Color
  name: tlp_color
  options:
  - RED
  - AMBER
  - GREEN
  - WHITE
  type: 15
  required: false
  section: Collect
- defaultvalue: indicatorType
  display: ""
  name: feedExpirationPolicy
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
  type: 17
  required: false
  section: Collect
  advanced: true
- defaultvalue: '20160'
  name: feedExpirationInterval
  display: ""
  type: 1
  required: false
  section: Collect
  advanced: true
- defaultvalue: '240'
  display: Feed Fetch Interval
  name: feedFetchInterval
  type: 19
  required: false
  section: Collect
  advanced: true
- additionalinfo: When selected, the exclusion list is ignored for indicators from this feed. This means that if an indicator from this feed is on the exclusion list, the indicator might still be added to the system.
  display: Bypass exclusion list
  name: feedBypassExclusionList
  type: 8
  required: false
  section: Collect
  advanced: true
- additionalinfo: If selected, the indicator type will be auto detected for each indicator.
  defaultvalue: 'true'
  display: Auto detect indicator type
  name: auto_detect_type
  type: 8
  required: false
  section: Collect
  advanced: true
- additionalinfo: Type of the indicator in the feed, If auto-detect is checked then the value set as Indicator Type will be ignored.
  display: Indicator Type
  name: indicator_type
  type: 0
  required: false
  section: Collect
  advanced: true
- display: URL
  name: url
  required: true
  type: 0
  section: Connect
- display: Username
  name: credentials
  type: 9
  required: false
  section: Connect
- additionalinfo: Time (in seconds) before HTTP requests timeout.
  defaultvalue: '20'
  display: Request Timeout
  name: polling_timeout
  required: true
  type: 0
  section: Collect
  advanced: true
- additionalinfo: Python regular expression for lines to ignore.
  display: Ignore Regex
  name: ignore_regex
  type: 0
  required: false
  section: Collect
  advanced: true
- additionalinfo: The names to apply to the fields in the CSV feed. The name for the field containing the indicator should be "value". If left empty, the fetch will use existing headers only ('value' header is expected).
  display: Field Names
  name: fieldnames
  type: 0
  required: false
  section: Collect
  advanced: true
- additionalinfo: A one-character string used to separate fields. For example, a comma ",".
  defaultvalue: ','
  display: Delimiter
  name: delimiter
  type: 0
  required: false
  section: Collect
  advanced: true
- additionalinfo: Controls how instances of quotechar in a field should themselves be quoted. When True, the character is doubled.
  display: Double quote
  name: doublequote
  type: 8
  required: false
  section: Collect
  advanced: true
- additionalinfo: A one-character string used by the writer to escape the delimiter.
  display: Escape character
  name: escapechar
  type: 0
  required: false
  section: Collect
  advanced: true
- additionalinfo: A one-character string used to quote fields containing special characters.
  defaultvalue: '"'
  display: Quote Character
  name: quotechar
  type: 0
  required: false
  section: Collect
  advanced: true
- additionalinfo: When "True", whitespace immediately following the delimiter is ignored.
  display: Skip Initial Space
  name: skipinitialspace
  type: 8
  required: false
  section: Collect
  advanced: true
- additionalinfo: Text encoding for the CSV file. Defaults to latin-1.
  display: Text Encoding
  name: encoding
  type: 0
  required: true
  defaultvalue: latin-1
  section: Collect
  advanced: true
- display: Tags
  name: feedTags
  type: 0
  required: false
  additionalinfo: Supports CSV values.
  section: Collect
  advanced: true
- display: Trust any certificate (not secure)
  name: insecure
  type: 8
  required: false
  section: Connect
  advanced: true
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
  section: Connect
  advanced: true
- display: Enrichment Excluded
  name: enrichmentExcluded
  type: 8
  required: false
  defaultvalue: 'false'
  additionalinfo: Select this option to exclude the fetched indicators from the enrichment process.
  hidden:
  - xsoar_on_prem
  section: Collect
description: Fetch indicators from a CSV feed.
display: CSV Feed
name: CSVFeed
script:
  commands:
  - arguments:
    - defaultValue: '50'
      description: The maximum number of results to return to the output.
      name: limit
    - description: The indicator type. If the configuration parameter 'Auto detect indicator type' is marked true for the integration instance, then this value will be ignored.
      name: indicator_type
    description: Gets indicators from the feed.
    name: csv-get-indicators
    outputs:
    - contextPath: CSV.Indicator.value
      description: The indicator value.
      type: String
    - contextPath: CSV.Indicator.type
      description: The indicator type.
      type: String
    - contextPath: CSV.Indicator.rawJSON
      description: The indicator rawJSON value.
      type: Unknown
  dockerimage: demisto/py3-tools:1.0.0.2072021
  feed: true
  runonce: false
  script: ''
  subtype: python3
  type: python
tests:
- CSV_Feed_Test
fromversion: 5.5.0
sectionOrder:
- Connect
- Collect
