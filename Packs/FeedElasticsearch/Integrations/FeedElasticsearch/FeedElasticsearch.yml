category: Data Enrichment & Threat Intelligence
commonfields:
  id: ElasticsearchFeed
  version: -1
configuration:
- display: Server URL
  name: url
  required: true
  type: 0
- additionalinfo: Provide Username + Passoword instead of API key + API ID
  display: Name (see ?->Authentication)
  name: credentials
  type: 9
  required: false
- additionalinfo: In some hosted ElasticSearch environments, the standard ElasticSearch client is not supported. If you encounter any related client issues, please consider using the OpenSearch client type.
  defaultvalue: OpenSearch
  display: Client type
  name: client_type
  options:
  - ElasticSearch
  - OpenSearch
  type: 15
  required: false
- defaultvalue: 'false'
  display: Trust any certificate (not secure)
  name: insecure
  type: 8
  required: false
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
- additionalinfo: The Cortex XSOAR Feed contains system indicators saved in an Elasticsearch index. The Cortex XSOAR MT Shared Feed contains indicators shared by a tenant account in a multi-tenant environment. Generic Feed contains a feed in a format specified by the user
  defaultvalue: Cortex XSOAR MT Shared Feed
  display: Feed Type
  name: feed_type
  options:
  - Cortex XSOAR Feed
  - Cortex XSOAR MT Shared Feed
  - Generic Feed (requires additional configurations)
  type: 15
  required: false
- display: Fetch indicators
  name: feed
  defaultvalue: 'true'
  type: 8
  required: false
- additionalinfo: Determine how far to look back for fetched indicators (<number> <time unit>, e.g., 12 hours, 7 days).
  defaultvalue: 3 days
  display: First Fetch Time
  name: fetch_time
  type: 0
  required: false
- additionalinfo: Indicators from this integration instance will be marked with this reputation
  defaultvalue: feedInstanceReputationNotSet
  display: Indicator Reputation
  name: feedReputation
  options:
  - None
  - Good
  - Suspicious
  - Bad
  type: 18
  required: false
- additionalinfo: Reliability of the source providing the intelligence data
  defaultvalue: F - Reliability cannot be judged
  display: Source Reliability
  name: feedReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- additionalinfo: The Traffic Light Protocol (TLP) designation to apply to indicators fetched from the feed
  display: Traffic Light Protocol Color
  name: tlp_color
  options:
  - RED
  - AMBER
  - GREEN
  - WHITE
  type: 15
  required: false
- defaultvalue: indicatorType
  display: ''
  name: feedExpirationPolicy
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
  type: 17
  required: false
- defaultvalue: '20160'
  display: ''
  name: feedExpirationInterval
  type: 1
  required: false
- defaultvalue: '240'
  display: Feed Fetch Interval
  name: feedFetchInterval
  type: 19
  required: false
- additionalinfo: Supports CSV values.
  display: Tags
  name: feedTags
  type: 0
  required: false
- additionalinfo: When selected, the exclusion list is ignored for indicators from this feed. This means that if an indicator from this feed is on the exclusion list, the indicator might still be added to the system.
  display: Bypass exclusion list
  name: feedBypassExclusionList
  type: 8
  required: false
- additionalinfo: Source field that contains the indicator value in the index
  display: Indicator Value Field
  name: src_val
  type: 0
  required: false
- additionalinfo: Source field that contains the indicator type in the index
  display: Indicator Type Field
  name: src_type
  type: 0
  required: false
- additionalinfo: Default indicator type used in case no "Indicator Type Field" was provided
  display: Indicator Type
  name: default_type
  type: 0
  required: false
- additionalinfo: A comma-separated list of indexes. If empty, searches all indexes.
  display: Index from Which To Fetch Indicators
  name: fetch_index
  type: 0
  required: false
- defaultvalue: Simple-Date
  display: Time Field Type
  name: time_method
  options:
  - Simple-Date
  - Timestamp-Seconds
  - Timestamp-Milliseconds
  type: 15
  required: false
- additionalinfo: Used for sorting and limiting data. If empty, results are not sorted.
  display: Index Time Field
  name: time_field
  type: 0
  required: false
- additionalinfo: Elasticsearch query to execute when fetching indicators from Elasticsearch
  defaultvalue: '*'
  display: Query
  name: es_query
  type: 0
  required: false
description: Fetches indicators stored in an Elasticsearch database.
display: Elasticsearch Feed
name: ElasticsearchFeed
script:
  commands:
  - arguments:
    - defaultValue: '50'
      description: The maximum number of indicators to fetch. The default is 50.
      name: limit
      required: true
    description: Gets indicators available in the configured Elasticsearch database.
    name: es-get-indicators
  dockerimage: demisto/py3-tools:1.0.0.64131
  feed: true
  runonce: false
  script: '-'
  subtype: python3
  type: python
fromversion: 5.5.0
tests:
- No tests (auto formatted)
