commonfields:
  id: Infocyte
  version: -1
name: Infocyte
display: Infocyte
category: Endpoint
description: Infocyte can pivot off incidents to automate triage, validate events
  with forensic data and enabling dynamic response actions against any or all host using
  both agentless or agented endpoint access.
configuration:
- display: Instance Name
  name: InstanceName
  type: 0
  required: true
  additionalinfo: 'Your Infocyte Instance name is the cname of the URL: https://<cname>.infocyte.com'
- display: API Key
  name: APIKey
  type: 4
  required: true
  additionalinfo: https://yourinstance.infocyte.com/profile/access-tokens
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
  type: 13
- display: Maximum number of incidents per fetch
  name: max_fetch
  required: false
  defaultvalue: '10'
  type: 0  
- display: Initial fetch time (days)
  name: first_fetch
  required: false
  defaultvalue: '3'
  type: 0
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  defaultvalue: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  defaultvalue: false
  type: 8
script:
  script: ''
  type: powershell
  commands:
  - name: infocyte-scan-host
    arguments:
    - name: target
      required: true
      description: Hostname or ip address of target endpoint
    outputs:
    - contextPath: Infocyte.Task.userTaskId
      description: Task id used with infocyte-get-taskstatus
      type: string
    - contextPath: Infocyte.Task.type
      description: Task type (SCAN or RESPONSE)
      type: string
    - contextPath: Infocyte.Task.target
      description: Hostname or ip of target provided
      type: string
    description: Kicks off a Scan (forensic collection) against an endpoint
  - name: infocyte-isolate-host
    arguments:
    - name: target
      required: true
      description: Hostname or ip address of target endpoint
    outputs:
    - contextPath: Infocyte.Task.userTaskId
      description: Task id used with taskstatus
      type: string
    - contextPath: Infocyte.Task.type
      description: Task type (SCAN or RESPONSE)
      type: string
    - contextPath: Infocyte.Task.target
      description: Hostname or ip of target provided
      type: string
    - contextPath: Infocyte.Task.extensionName
      description: Name of extension ran
      type: string
    description: Isolates a host to only communicate to Infocyte and other security
      tools
    execution: true
  - name: infocyte-restore-host
    arguments:
    - name: target
      required: true
      description: Hostname or ip address of target endpoint
    outputs:
    - contextPath: Infocyte.Task.userTaskId
      description: Task id used with infocyte-get-taskstatus
      type: string
    - contextPath: Infocyte.Task.type
      description: Task type (SCAN or RESPONSE)
      type: string
    - contextPath: Infocyte.Task.target
      description: Hostname or ip of target provided
      type: string
    - contextPath: Infocyte.Task.extensionName
      description: Name of extension ran
      type: string
    description: Restore an isolated host
  - name: infocyte-collect-evidence
    arguments:
    - name: target
      required: true
      description: Hostname or ip address of target endpoint
    outputs:
    - contextPath: Infocyte.Task.userTaskId
      description: Task id used with infocyte-get-taskstatus
      type: string
    - contextPath: Infocyte.Task.type
      description: Task type (SCAN or RESPONSE)
      type: string
    - contextPath: Infocyte.Task.target
      description: Hostname or ip of target provided
      type: string
    - contextPath: Infocyte.Task.extensionName
      description: Name of extension ran
      type: string
    description: Collects Forensic Evidence to S3 bucket (Dat files, eventlogs, etc.)
  - name: infocyte-kill-process
    arguments:
    - name: target
      required: true
      description: Hostname or ip address of target endpoint
    - name: processName
      description: Name of process to search for and kill on target endpoint
    - name: sha1
      description: SHA1 of process image to search for and kill
    - name: processId
      description: Pid of process to search for and kill on target endpoint
    - name: processPath
      description: Path of of process to search for and kill on target endpoint
    description: Kills a process on target endpoint
    execution: true
  - name: infocyte-recover-file
    arguments:
    - name: target
      required: true
      description: Hostname or ip address of target endpoint
    - name: paths
      description: Paths of the files to recover from the target endpoint
      required: true
      isArray: true
    outputs:
    - contextPath: Infocyte.Task.userTaskId
      description: Task id used with infocyte-get-taskstatus
      type: string
    - contextPath: Infocyte.Task.type
      description: Task type (SCAN or RESPONSE)
      type: string
    - contextPath: Infocyte.Task.target
      description: Hostname or ip of target provided
      type: string
    - contextPath: Infocyte.Task.extensionName
      description: Name of extension ran
      type: string
    description: Recovers a file on an endpoint to your defined recovery point (S3,
      ftp, share)
  - name: infocyte-run-response
    arguments:
    - name: target
      required: true
      description: Hostname or ip address of target endpoint
    - name: extensionName
      required: true
      description: Name of extension loaded in Infocyte to run on target host
    outputs:
    - contextPath: Infocyte.Task.userTaskId
      description: Task id used with infocyte-get-taskstatus
      type: string
    - contextPath: Infocyte.Task.type
      description: Task type (SCAN or RESPONSE)
      type: string
    - contextPath: Infocyte.Task.target
      description: Hostname or ip of target provided
      type: string
    - contextPath: Infocyte.Task.extensionName
      description: Name of extension ran
      type: string
    description: Runs the named Infocyte extension on target host
  - name: infocyte-get-taskstatus
    description: Gets status of an Infocyte task (scan, response action, etc.)
    arguments:
    - name: userTaskId
      description: Task id used with infocyte-get-taskstatus
      required: true
    outputs:
    - contextPath: Infocyte.Task.userTaskId
      description: Task id used with infocyte-get-taskstatus
      type: string
    - contextPath: Infocyte.Scan.scanId
      description: Infocyte id used to look up the data associated with a specific scan, collection, or action
      type: string
    - contextPath: Infocyte.Task.type
      description: Task type (SCAN or RESPONSE)
      type: string
    - contextPath: Infocyte.Task.progress
      description: Percent completed
      type: number
    - contextPath: Infocyte.Task.message
      description: Message regarding the current status
      type: string
    - contextPath: Infocyte.Task.status
      description: Current status of task (created, active, completed, cancelled, failed)
      type: string
    - contextPath: Infocyte.Task.timeElapsed
      description: Seconds since task created
      type: number
  - name: infocyte-get-scanresult
    description: Retrieve metadata and results for a scan against multiple hosts
    arguments:
    - name: scanId
      description: Infocyte id used to look up the data associated with a specific scan, collection, or action
      required: true
    outputs:
    - contextPath: Infocyte.Scan.scanId
      description: Infocyte id used to look up the data associated with a specific scan, collection, or action
      type: string
    - contextPath: Infocyte.Scan.completedOn
      description: Time scan was completed on target
      type: date
    - contextPath: Infocyte.Scan.alerts
      description: List of alerts associated with scan of host
      type: array
    - contextPath: Infocyte.Scan.alertCount
      description: number of alerts associated with scan of host
      type: number
    - contextPath: Infocyte.Scan.compromisedObjects
      description: Bad files, artifacts, and events found
      type: number
    - contextPath: Infocyte.Scan.objectCount
      description: Total files, artifacts, and events collected
      type: number
  - name: infocyte-get-hostscanresult
    description: Retrieve results for a scan on a target host
    arguments:
    - name: scanId
      description: Infocyte id used to look up the data associated with a specific scan, collection, or action
      required: true
    - name: target
      description: Hostname or ip address of target endpoint
    outputs:
    - contextPath: Infocyte.Scan.scanId
      description: Infocyte id used to look up the data associated with a specific scan, collection, or action
      type: string
    - contextPath: Infocyte.Scan.hostId
      description: Infocyte Id assigned to the target host
      type: string
    - contextPath: Infocyte.Scan.os
      description: Operating system of the target host
      type: string
    - contextPath: Infocyte.Scan.compromised
      description: Flagged if system has a malicious item found
      type: boolean
    - contextPath: Infocyte.Scan.alerts
      description: List of alerts associated with scan of host
      type: array
    - contextPath: Infocyte.Scan.alertCount
      description: number of alerts associated with scan of host
      type: number
    - contextPath: Infocyte.Scan.hostname
      description: Hostname of target host
      type: string
    - contextPath: Infocyte.Scan.ip
      description: Ip of target host
      type: string
    - contextPath: Infocyte.Scan.compromisedObjects
      description: Bad files, artifacts, and events found
      type: number
    - contextPath: Infocyte.Scan.objectCount
      description: Total number of files, artifacts, and events inspected or retrieved
      type: number
  - name: infocyte-get-responseresult
    arguments:
    - name: scanId
      description: Infocyte id used to look up the data associated with a specific scan, collection, or action
      required: true
    - name: target
      description: Hostname or ip address of target endpoint
    outputs:
    - contextPath: Infocyte.Response.scanId
      description: Infocyte id used to look up the data associated with a specific scan, collection, or action
      type: string
    - contextPath: Infocyte.Response.hostId
      description: Infocyte Id assigned to the target host
      type: string
    - contextPath: Infocyte.Response.os
      description: Operating system of the target host
      type: string
    - contextPath: Infocyte.Response.success
      description: Flag if extention successfully ran and completed (not necessarily if it performed everything correctly)
      type: boolean
    - contextPath: Infocyte.Response.threatStatus
      description: Threat category assigned by extension logic (Good, Low risk, Unknown, Suspicious, Bad)
      type: string
    - contextPath: Infocyte.Response.compromised
      description: Flagged if system has a malicious item found
      type: boolean
    - contextPath: Infocyte.Response.completedOn
      description: Datetime stamp that action completed
      type: date
    - contextPath: Infocyte.Response.messages
      description: Logs of the response action taking place on the target endpoint
      type: string
    - contextPath: Infocyte.Response.hostname
      description: Hostname of target host
      type: string
    - contextPath: Infocyte.Response.ip
      description: Ip of target host
      type: string
    - contextPath: Infocyte.Response.extensionId
      description: Id of Infocyte extension being run
      type: string
    - contextPath: Infocyte.Response.extensionName
      description: Name of Infocyte extension being run
      type: string
  - name: infocyte-get-alerts
    arguments:
      - name: alertId
        description: Infocyte alertId to look up
        required: false
      - name: lastAlertId
        description: Last alertId to start fetching from
        required: false
      - name: max_fetch
        description: Number of alerts to fetch
        defaultvalue: 10
        required: false
    outputs:
    - contextPath: Infocyte.Alert.id
      description: Infocyte alertId
      type: string
    - contextPath: Infocyte.Alert.scanId
      description: Infocyte scanId alert originated from
      type: string
    - contextPath: Infocyte.Alert.name
      description: Name of alerted file or alert
      type: string
    - contextPath: Infocyte.Alert.type
      description: Type of object or artifact
      type: string
    - contextPath: Infocyte.Alert.threatName
      description: Threat category assigned by extension logic (Good, Low risk, Unknown, Suspicious, Bad)
      type: string
    - contextPath: Infocyte.Alert.hasAvScan
      description: True if it has been scanned by AV engines
      type: boolean
    - contextPath: Infocyte.Alert.threatScore
      description: 0-10 confidence score. Higher = more confident.
      type: number
    - contextPath: Infocyte.Alert.avPositive
      description: Number of engines and threat intel sources flagging the object as bad
      type: number
    - contextPath: Infocyte.Alert.avTotal
      description: Number of engines and threat intel sources that analyzed the object
      type: number
    - contextPath: Infocyte.Alert.synapse
      description: Infocyte proprietary machine learning based score on maliciousness. Negative (especially below -1) is bad, positive is good
      type: number
    - contextPath: Infocyte.Alert.size
      description: Size of object in bytes
      type: number
    - contextPath: Infocyte.Alert.flagname
      description: Name of user assigned flag in Infocyte on this artifact
      type: string
    - contextPath: Infocyte.Alert.flagWeight
      description: 0-10 score assigned to the flag. Higher = more critical
      type: number
    - contextPath: Infocyte.Alert.createdOn
      description: Datetime stamp the alert
      type: date
    - contextPath: Infocyte.Alert.hostname
      description: Hostname of target host
      type: string
    - contextPath: Infocyte.Alert.sha1
      description: Sha1 (fileRepId) of file
      type: string
    - contextPath: Infocyte.Alert.signed
      description: Valid digital signature on file
      type: boolean
    - contextPath: Infocyte.Alert.managed
      description: File is validated as part of linux package
      type: boolean
    description: Retrieve alerts since last alert pulled
  dockerimage: demisto/pwsh-infocyte:1.0.3.8726
  runonce: false
fromversion: 5.5.0
