category: Network Security
commonfields:
  id: FortiGate
  version: -1
configuration:
- display: Server URL (e.g. https://192.168.0.1)
  name: server
  required: true
  type: 0
- display: Account username
  name: credentials
  required: false
  type: 9
- display: API Key
  name: api_key
  required: false
  type: 9
  hiddenusername: true
  displaypassword: API Key
- display: Trust any certificate (not secure)
  name: unsecure
  type: 8
  required: false
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
  defaultvalue: 'false'
description: 'FortiGate provides flawless convergence that can scale to any location: remote office, branch, campus, data center, and cloud. FortiGate always delivered on the concept of hybrid mesh firewalls with FortiManager for unified management and consistent security across complex hybrid environments. The Fortinet FortiOS operating system provides deep visibility and security across a variety of form factors.'
display: FortiGate
name: FortiGate
script:
  commands:
  - arguments:
    - defaultValue: root
      description: Filter by address (ip or domain).
      name: address
    - description: Filter by address name.
      name: name
    deprecated: true
    description: Deprecated. Use `fortigate-list-firewall-address-ipv4s` instead. Get all address objects from your firewall.
    name: fortigate-get-addresses
    outputs:
    - contextPath: Fortigate.Address.Name
      description: Address name.
      type: string
    - contextPath: Fortigate.Address.Subnet
      description: Address subnet.
      type: string
    - contextPath: Fortigate.Address.StartIP
      description: Address object start IP address.
      type: string
    - contextPath: Fortigate.Address.EndIP
      description: Address object end IP address.
      type: string
  - arguments:
    - description: Filter by group name.
      name: name
    deprecated: true
    description: Deprecated. Use `fortigate-list-firewall-service-groups` instead. Get information about FortiGate service groups.
    name: fortigate-get-service-groups
    outputs:
    - contextPath: Fortigate.ServiceGroup.Name
      description: Service Group name.
      type: string
    - contextPath: Fortigate.ServiceGroup.Member.Name
      description: Service Group member name.
      type: string
  - arguments:
    - description: Group name to update.
      name: groupName
      required: true
    - description: Service name to update from the group (If providing data argument value does not matter).
      name: serviceName
      required: true
    - auto: PREDEFINED
      description: Action to take on the service.
      name: action
      predefined:
      - add
      - remove
      required: true
    deprecated: true
    description: Deprecated. Use `fortigate-update-firewall-service-group` instead. Update a FortiGate service group.
    name: fortigate-update-service-group
    outputs:
    - contextPath: Fortigate.ServiceGroup.Name
      description: Service group name.
      type: string
    - contextPath: Fortigate.ServiceGroup.Service.Name
      description: Service name.
      type: string
  - arguments:
    - description: Group name of the group you would like to delete.
      name: groupName
      required: true
    deprecated: true
    description: Deprecated. Use `fortigate-delete-firewall-service-group` instead. Delete a service group from FortiGate.
    name: fortigate-delete-service-group
    outputs:
    - contextPath: Fortigate.ServiceGroup.Name
      description: Service group name.
      type: string
    - contextPath: Fortigate.ServiceGroup.Deleted
      description: Was service group deleted.
      type: boolean
  - arguments:
    - description: Service name.
      name: serviceName
    deprecated: true
    description: Deprecated. Use `fortigate-list-firewall-services` instead. Get information about a service from FortiGate Firewall.
    name: fortigate-get-firewall-service
    outputs:
    - contextPath: Fortigate.Service.Name
      description: Service name.
      type: string
    - contextPath: Fortigate.Service.Ports.TCP
      description: TCP Port range included for the service.
      type: string
    - contextPath: Fortigate.Service.Ports.UDP
      description: UDP Port range included for the service.
      type: string
  - arguments:
    - description: Policy name.
      name: policyName
    - description: Policy ID.
      name: policyID
    deprecated: true
    description: Deprecated. Use `fortigate-list-firewall-policies` instead. Get information about a firewall policy on FortiGate.
    name: fortigate-get-policy
    outputs:
    - contextPath: Fortigate.Policy.Name
      description: Policy name.
      type: string
    - contextPath: Fortigate.Policy.ID
      description: Policy ID.
      type: number
    - contextPath: Fortigate.Policy.Description
      description: Policy description.
      type: string
    - contextPath: Fortigate.Policy.Status
      description: The status of the policy (Enabled or Disabled).
      type: string
    - contextPath: Fortigate.Policy.Source
      description: Source address.
      type: string
    - contextPath: Fortigate.Policy.Destination
      description: Destination address.
      type: string
    - contextPath: Fortigate.Policy.Service
      description: Service for the policy (for example HTTP).
      type: string
    - contextPath: Fortigate.Policy.Action
      description: Policy action (Allow, Block).
      type: string
    - contextPath: Fortigate.Policy.Log
      description: Does the policy log the traffic or not.
      type: string
    - contextPath: Fortigate.Policy.Security
      description: Policy attached security profile.
      type: string
  - arguments:
    - description: Policy ID.
      name: policyID
      required: true
    - auto: PREDEFINED
      description: Field parameter to update.
      name: field
      predefined:
      - description
      - status
      - source
      - destination
      - service
      - action
      - log
      - nat
      required: true
    - description: Value of field parameter to update.
      name: value
      required: true
    - auto: PREDEFINED
      description: Whether to keep the original data or not. Only relevant if the updated field is "source" or "destination". If the supplied value is `True`, the current data will not be replaced. Instead, the supplied addresses will be added / removed from the existing data.
      name: keep_original_data
      predefined:
      - 'true'
      - 'false'
    - auto: PREDEFINED
      description: Whether to add or remove the supplied addresses from the existing data. Only relevant in case the field to update is "source" or "destination", and keep_original_data is specified to `True`.
      name: add_or_remove
      predefined:
      - add
      - remove
    deprecated: true
    description: Deprecated. Use `fortigate-update-firewall-policy` instead. Update a firewall policy on FortiGate.
    execution: true
    name: fortigate-update-policy
    outputs:
    - contextPath: Fortigate.Policy.Name
      description: Policy name.
      type: string
    - contextPath: Fortigate.Policy.ID
      description: Policy ID.
      type: number
    - contextPath: Fortigate.Policy.Description
      description: Policy description.
      type: string
    - contextPath: Fortigate.Policy.Status
      description: The status of the policy (Enabled or Disabled).
      type: string
    - contextPath: Fortigate.Policy.Source
      description: Source address.
      type: string
    - contextPath: Fortigate.Policy.Destination
      description: Destination address.
      type: string
    - contextPath: Fortigate.Policy.Service
      description: Service for the policy (for example HTTP).
      type: string
    - contextPath: Fortigate.Policy.Action
      description: Policy action (Allow, Block).
      type: string
    - contextPath: Fortigate.Policy.Log
      description: Does the policy log the traffic or not.
      type: boolean
  - arguments:
    - description: Policy name.
      name: policyName
      required: true
    - description: Description for the policy.
      name: description
    - description: 'Source interface  (examples : port1, port2 or port3).'
      name: sourceIntf
      required: true
    - description: 'Destination interface (examples : port1, port2 or port3).'
      name: dstIntf
      required: true
    - description: 'Source IP address, range or domain (examples : all, update.microsoft.com).'
      name: source
      required: true
    - description: 'Destination IP address, range or domain (examples : all, update.microsoft.com).'
      name: destination
      required: true
    - description: Service for the policy (for example HTTP).
      name: service
      required: true
    - auto: PREDEFINED
      description: Action to take.
      name: action
      predefined:
      - accept
      - block
      required: true
    - auto: PREDEFINED
      defaultValue: enable
      description: policy status.
      name: status
      predefined:
      - enable
      - disable
    - auto: PREDEFINED
      defaultValue: enable
      description: Will the policy log the traffic or not.
      name: log
      predefined:
      - all
      - utm
      - disable
    - auto: PREDEFINED
      defaultValue: enable
      description: enable/disable NAT.
      name: nat
      predefined:
      - enable
      - disable
    deprecated: true
    description: Deprecated. Use `fortigate-create-firewall-policy` instead. Create a firewall policy (rule) on FortiGate.
    execution: true
    name: fortigate-create-policy
    outputs:
    - contextPath: Fortigate.Policy.Name
      description: Policy name.
      type: string
    - contextPath: Fortigate.Policy.Description
      description: Policy description.
      type: string
    - contextPath: Fortigate.Policy.Status
      description: The status of the policy (Enabled or Disabled).
      type: string
    - contextPath: Fortigate.Policy.Source.Address
      description: Source address.
      type: string
    - contextPath: Fortigate.Policy.Destination.Address
      description: Destination address.
      type: string
    - contextPath: Fortigate.Policy.Service
      description: Service for the policy (for example HTTP).
      type: string
    - contextPath: Fortigate.Policy.Action
      description: Policy action (Allow, Block).
      type: string
    - contextPath: Fortigate.Policy.Log
      description: Does the policy log the traffic or not.
      type: boolean
    - contextPath: Fortigate.Policy.Source.Intf
      description: Source interface.
      type: string
    - contextPath: Fortigate.Policy.Destination.Intf
      description: Destination interface.
      type: string
    - contextPath: Fortigate.Policy.NAT
      description: Policy NAT.
      type: string
  - arguments:
    - description: Policy ID.
      name: policyID
      required: true
    - auto: PREDEFINED
      description: Position for the policy (before or after).
      name: position
      predefined:
      - before
      - after
      required: true
    - description: The ID of the policy being used as a positional anchor.
      name: neighbor
      required: true
    deprecated: true
    description: Deprecated. Use `fortigate-move-firewall-policy` instead. Move a firewall policy rule to a different position.
    name: fortigate-move-policy
    outputs:
    - contextPath: Fortigate.Policy.ID
      description: Policy ID.
      type: number
    - contextPath: Fortigate.Policy.Moved
      description: Was policy moved successfully.
      type: boolean
  - arguments:
    - description: Policy ID.
      name: policyID
      required: true
    deprecated: true
    description: Deprecated. Use `fortigate-delete-firewall-policy` instead. Delete a policy from FortiGate firewall.
    execution: true
    name: fortigate-delete-policy
    outputs:
    - contextPath: Fortigate.Policy.ID
      description: Policy ID.
      type: number
    - contextPath: Fortigate.Policy.Deleted
      description: Was policy deleted successfully.
      type: boolean
  - arguments:
    - description: Filter by group name.
      name: groupName
    deprecated: true
    description: Deprecated. Use `fortigate-list-firewall-address-ipv4-groups` instead. Get information about address groups from FortiGate.
    name: fortigate-get-address-groups
    outputs:
    - contextPath: Fortigate.AddressGroup.Name
      description: Address Group name.
      type: string
    - contextPath: Fortigate.AddressGroup.Member.Name
      description: Address Group member name.
      type: string
    - contextPath: Fortigate.AddressGroup.UUID
      description: Address Group UUID.
      type: string
  - arguments:
    - description: Group name.
      name: groupName
      required: true
    - description: An address to add or remove from the group (If providing data argument, value does not matter).
      name: address
      required: true
    - auto: PREDEFINED
      description: Action to take on the service.
      name: action
      predefined:
      - add
      - remove
      required: true
    deprecated: true
    description: Deprecated. Use `fortigate-update-firewall-address-ipv4-group` instead. Update an address group on FortiGate firewall.
    name: fortigate-update-address-group
    outputs:
    - contextPath: Fortigate.AddressGroup.Name
      description: Address group name.
      type: string
    - contextPath: Fortigate.AddressGroup.Address.Name
      description: Address name.
      type: string
    - contextPath: Fortigate.AddressGroup.UUID
      description: Address group UUID.
      type: Unknown
  - arguments:
    - description: Group name.
      name: groupName
      required: true
    - description: Address member to add to the group.
      name: address
      required: true
    deprecated: true
    description: Deprecated. Use `fortigate-create-firewall-address-ipv4-group` instead. Create an address group in FortiGate firewall.
    name: fortigate-create-address-group
    outputs:
    - contextPath: Fortigate.AddressGroup.Name
      description: Address group name.
      type: string
    - contextPath: Fortigate.AddressGroup.Address
      description: Address group member address.
      type: string
  - arguments:
    - description: Address group name.
      name: name
      required: true
    deprecated: true
    description: Deprecated. Use `fortigate-delete-firewall-address-ipv4-group` instead. Delete an address group from FortiGate firewall.
    name: fortigate-delete-address-group
    outputs:
    - contextPath: Fortigate.AddressGroup.Name
      description: Address group name.
      type: string
    - contextPath: Fortigate.AddressGroup.Deleted
      description: Was address group deleted.
      type: boolean
  - description: Deprecated. Use `fortigate-list-banned-ips` instead. Returns a list of banned IP addresses.
    deprecated: true
    name: fortigate-get-banned-ips
    outputs:
    - contextPath: Fortigate.BannedIP.IP
      description: The IP address.
      type: string
    - contextPath: Fortigate.BannedIP.Created
      description: Date/time the IP address was added to the banned list.
      type: string
    - contextPath: Fortigate.BannedIP.Expires
      description: Date/time the IP address expires from the banned list.
      type: string
    - contextPath: Fortigate.BannedIP.Source
      description: Source of the ban.
      type: string
  - arguments:
    - description: The address name.
      name: name
      required: true
    - description: 'The IP Address, example: 1.1.1.1.'
      name: address
    - defaultValue: '255.255.255.255'
      description: 'The address mask,example: 255.255.255.0 , Default is 255.255.255.255.'
      name: mask
    - description: 'The domain name, example: example.com.'
      name: fqdn
    deprecated: true
    description: Deprecated. Use `fortigate-create-firewall-address-ipv4` instead. Creates a new address object.
    name: fortigate-create-address
    outputs:
    - contextPath: Fortigate.Address.Name
      description: The address name.
      type: String
    - contextPath: Fortigate.Address.IPAddress
      description: The IP address.
      type: String
    - contextPath: Fortigate.Address.FQDN
      description: The domain name.
      type: String
  - arguments:
    - description: The address name.
      name: name
      required: true
    deprecated: true
    description: Deprecated. Use `fortigate-delete-firewall-address-ipv4` instead. Deletes an address by name.
    name: fortigate-delete-address
    outputs:
    - contextPath: Fortigate.Address.Name
      description: The address name.
      type: String
    - contextPath: Fortigate.Address.Deleted
      description: The address deletion status.
      type: String
  - name: fortigate-list-firewall-address-ipv4s
    description: Retrieve firewall IPv4 addresses. Addresses define sources and destinations of network traffic and can be used in many functions such as firewall policies, ZTNA, etc.
    arguments:
    - name: name
      description: Name of a specific address to return.
      default: true
    - name: vdom
      description: Virtual domains (VDOMs) enable you to partition and use your FortiGate unit as if it were multiple units. Use `*` to retrieve all virtual domains. VDOMs can be retrieved with the command `fortigate-list-system-vdoms`.
      defaultValue: root
    - name: filter_field
      description: 'Specifies the field to be searched, such as `name` or `comment`, to narrow down the search criteria within the objects. Fields must be written as they are in the `raw_response`. Reference to possible fields: `https://docs.fortinet.com/document/fortigate/7.2.5/cli-reference/220620/config-firewall-address`.'
    - name: filter_value
      description: Indicates the value or partial value, for example `Sales`, that the API should look for within the specified field to find matching objects.
    - name: format_fields
      description: 'Comma-separated fields to format the API call to display certain information. Fields must be written as they are in the `raw_response`, for example: `name` or `comment`. Reference to possible fields: `https://docs.fortinet.com/document/fortigate/7.2.5/cli-reference/220620/config-firewall-address`.'
      isArray: true
    outputs:
    - contextPath: Fortigate.Address.Name
      description: Address name.
      type: String
    - contextPath: Fortigate.Address.Subnet
      description: IP address and subnet mask of address.
      type: String
    - contextPath: Fortigate.Address.StartIP
      description: First IP address (inclusive) in the range for the address.
      type: String
    - contextPath: Fortigate.Address.EndIP
      description: Final IP address (inclusive) in the range for the address.
      type: String
    - contextPath: Fortigate.Address.FQDN
      description: Fully Qualified Domain Name address.
      type: String
    - contextPath: Fortigate.Address.MACAddresses
      description: Multiple MAC address ranges <start>[-<end>] separated by a space.
      type: String
    - contextPath: Fortigate.Address.Type
      description: 'Type of the address. Can be: `ipmask`, `iprange`, `fqdn`, `geography`, `wildcard`, `dynamic`, `interface-subnet` or `mac`.'
      type: String
    - contextPath: Fortigate.Address.FabricObject
      description: Security Fabric global object setting. Can be `enable` or `disable`. If `enable`, the object is set as a security fabric-wide global object, otherwise the object is local to this security fabric member.
      type: String
    - contextPath: Fortigate.Address.AllowRouting
      description: Enable/disable use of this address in the static route configuration.
      type: String
    - contextPath: Fortigate.Address.Tagging
      description: List of tags associated to the object.
      type: String
    - contextPath: Fortigate.Address.IPs
      description: List of IP addresses.
      type: String
    - contextPath: Fortigate.Address.SDNAddressType
      description: 'Type of addresses to collect. Can be: `private`, `public`, or `all`.'
      type: String
    - contextPath: Fortigate.Address.AssociatedInterface
      description: Network interface associated with the address.
      type: String
    - contextPath: Fortigate.Address.Comment
      description: The object`s comment.
      type: String
    - contextPath: Fortigate.Address.Dirty
      description: Whether the object is clean.
      type: String
    - contextPath: Fortigate.Address.TagType
      description: Tag type of dynamic address object.
      type: String
    - contextPath: Fortigate.Address.TagDetectionLevel
      description: Tag detection level of dynamic address object.
      type: String
    - contextPath: Fortigate.Address.ObjectType
      description: IP or MAC address.
      type: String
    - contextPath: Fortigate.Address.Interface
      description: Name of the interface whose IP address is to be used.
      type: String
    - contextPath: Fortigate.Address.FSSOGroup
      description: Fortinet Single Sign-On group name.
      type: String
    - contextPath: Fortigate.Address.SDN
      description: Software-defined networking.
      type: String
    - contextPath: Fortigate.Address.SDNTag
      description: Software-defined networking tag.
      type: String
    - contextPath: Fortigate.Address.CacheTTL
      description: Defines the minimal TTL of individual IP addresses in FQDN cache measured in seconds.
      type: Number
    - contextPath: Fortigate.Address.Country
      description: IP addresses associated to a specific country.
      type: String
    - contextPath: Fortigate.Address.ClearpassSPT
      description: 'System Posture Token value. Can be: `unknown`, `healthy`, `quarantine`, `checkup`, `transient` or `infected`.'
      type: String
    - contextPath: Fortigate.Address.SubType
      description: 'Sub-type of address. Can be: `sdn`, `clearpass-spt`, `fsso`, `ems-tag`, `fortivoice-tag`, `fortinac-tag`, `fortipolicy-tag` or `swc-tag`.'
      type: String
    - contextPath: Fortigate.Address.UUID
      description: Universally Unique Identifier.
      type: String
    - contextPath: Fortigate.Address.ObjectTag
      description: Tag of dynamic address object.
      type: String
    - contextPath: Fortigate.Address.VDOM
      description: Virtual domains (VDOMs) enable you to partition and use your FortiGate unit as if it were multiple units.
      type: String
  - name: fortigate-create-firewall-address-ipv4
    description: 'Create firewall IPv4 addresses. Addresses define sources and destinations of network traffic and can be used in many functions such as firewall policies, ZTNA, etc. The command parameters can be used only in the following combinations: All-[vdom,name,comment,associated_interface], Subnet-[address,mask,allow_routing], IP Range-[start_ip,end_ip], FQDN-[fqdn,allow_routing], Geography-[country], Device (Mac Address)-[mac_addresses].'
    arguments:
    - name: vdom
      description: Virtual domains (VDOMs) enable you to partition and use your FortiGate unit as if it were multiple units. Use `*` to retrieve all virtual domains. VDOMs can be retrieved with the command `fortigate-list-system-vdoms`.
      defaultValue: root
    - name: name
      description: The name of the address to create.
      required: true
    - name: address
      description: The IP address.
    - name: mask
      description: 'The subnet mask as an IP address. Default value: `255.255.255.255`.'
    - name: fqdn
      description: Fully Qualified Domain Name address.
    - name: start_ip
      description: First IP address (inclusive) in the range for the address.
    - name: end_ip
      description: Final IP address (inclusive) in the range for the address.
    - name: country
      description: 'IP addresses associated to a specific country. Input must be according to the two-letter counter codes, for example: `IL`.'
    - name: mac_addresses
      description: 'Comma-separated list of MAC addresses. Can be single or range. Range must be separated by `-`, for examlpe: `00:00:00:00:00:00` or `00:00:00:00:00:00-FF:FF:FF:FF:FF:FF`.'
      isArray: true
    - name: associated_interface
      description: Network interface associated with address.
    - name: allow_routing
      description: Enable/disable use of this address in the static route configuration.
      auto: PREDEFINED
      predefined:
      - enable
      - disable
    - name: comment
      description: A comment for the address.
    outputs:
    - contextPath: Frotigate.Address.Name
      description: The name of the updated address.
      type: String
    - contextPath: Frotigate.Address.IPAddress
      description: The IP address.
      type: String
    - contextPath: Frotigate.Address.Mask
      description: The subnet mask of the address.
      type: String
    - contextPath: Frotigate.Address.FQDN
      description: The Fully Qualified Domain Name address.
      type: String
    - contextPath: Frotigate.Address.StartIP
      description: First IP address (inclusive) in the range for the address.
      type: String
    - contextPath: Frotigate.Address.EndIP
      description: Final IP address (inclusive) in the range for the address.
      type: String
    - contextPath: Frotigate.Address.Country
      description: IP addresses associated to a specific country.
      type: String
    - contextPath: Frotigate.Address.MAC
      description: MAC addresses.
      type: String
  - name: fortigate-update-firewall-address-ipv4
    description: 'Update firewall IPv4 addresses. Addresses define sources and destinations of network traffic and can be used in many functions such as firewall policies, ZTNA, etc. The command parameters can be used only in the following combinations: All-[vdom,name,comment,associated_interface,type], Subnet-[address,mask,allow_routing], IP Range-[start_ip,end_ip], FQDN-[fqdn,allow_routing], Geography-[country], Device (Mac Address)-[mac_addresses].'
    arguments:
    - name: name
      description: The name of the address to update. Names can be retrieved with the command `fortigate-list-firewall-address-ipv4s`.
      required: true
      default: true
    - name: vdom
      description: Virtual domains (VDOMs) enable you to partition and use your FortiGate unit as if it were multiple units. Use `*` to retrieve all virtual domains. VDOMs can be retrieved with the command `fortigate-list-system-vdoms`.
      defaultValue: root
    - name: address
      description: The IP address.
    - name: mask
      description: The subnet mask of the address.
    - name: fqdn
      description: Fully Qualified Domain Name address.
    - name: start_ip
      description: First IP address (inclusive) in the range for the address.
    - name: end_ip
      description: Final IP address (inclusive) in the range for the address.
    - name: country
      description: 'IP addresses associated to a specific country. Input must be according to the two-letter counter codes, for example: `IL`.'
    - name: mac_addresses
      description: 'Comma-separated list of MAC addresses. Can be single or range. Range must be separated by `-`, for example: `00:00:00:00:00:00` or `00:00:00:00:00:00-FF:FF:FF:FF:FF:FF`.'
      isArray: true
    - name: associated_interface
      description: Network interface associated with address.
    - name: allow_routing
      description: Enable/disable use of this address in the static route configuration.
      auto: PREDEFINED
      predefined:
      - enable
      - disable
    - name: comment
      description: A comment for the address.
    outputs:
    - contextPath: Frotigate.Address.Name
      description: The name of the created address.
      type: String
    - contextPath: Frotigate.Address.IPAddress
      description: The IP address.
      type: String
    - contextPath: Frotigate.Address.Mask
      description: The subnet mask of the address.
      type: String
    - contextPath: Frotigate.Address.FQDN
      description: The Fully Qualified Domain Name address.
      type: String
    - contextPath: Frotigate.Address.StartIP
      description: First IP address (inclusive) in the range for the address.
      type: String
    - contextPath: Frotigate.Address.EndIP
      description: Final IP address (inclusive) in the range for the address.
      type: String
    - contextPath: Frotigate.Address.Country
      description: IP addresses associated to a specific country.
      type: String
