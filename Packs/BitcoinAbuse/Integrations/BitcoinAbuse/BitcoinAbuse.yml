category: Data Enrichment & Threat Intelligence
commonfields:
  id: BitcoinAbuse
  version: -1
configuration:
- display: Fetch indicators
  name: feed
  required: false
  type: 8
  defaultvalue: 'true'
- display: API Key
  name: api_key
  required: true
  type: 4
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- additionalinfo: The time window for the first fetch (retroactive).
  defaultvalue: 30 Days
  display: First Fetch Time
  name: initial_fetch_interval
  options:
  - 30 Days
  - Forever
  required: true
  type: 15
- additionalinfo: Indicators from this integration instance will be marked with this
    reputation
  defaultvalue: Bad
  display: Indicator Reputation
  name: feedReputation
  options:
  - None
  - Good
  - Suspicious
  - Bad
  required: false
  type: 18
- additionalinfo: Reliability of the source providing the intelligence data
  defaultvalue: A - Completely reliable
  display: Source Reliability
  name: feedReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- defaultvalue: indicatorType
  display: ''
  name: feedExpirationPolicy
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
  required: false
  type: 17
- additionalinfo: The Traffic Light Protocol (TLP) designation to apply to indicators
    fetched from the feed
  display: Traffic Light Protocol Color
  name: tlp_color
  options:
  - RED
  - AMBER
  - GREEN
  - WHITE
  required: false
  type: 15
- defaultvalue: '1440'
  display: Feed Fetch Interval
  name: feedFetchInterval
  required: false
  type: 19
- display: ''
  name: feedExpirationInterval
  type: 1
  required: false
- additionalinfo: When selected, the exclusion list is ignored for indicators from
    this feed. This means that if an indicator from this feed is on the exclusion
    list, the indicator might still be added to the system.
  display: Bypass exclusion list
  name: feedBypassExclusionList
  required: false
  type: 8
- additionalinfo: Supports CSV values.
  display: Tags
  name: feedTags
  required: false
  type: 0
description: BitcoinAbuse.com is a public database of bitcoin addresses used by hackers
  and criminals.
display: BitcoinAbuse
name: BitcoinAbuse
script:
  commands:
  - arguments:
    - description: Address of the abuser.
      name: address
      required: true
    - description: Information about the abuser.
      name: abuser
      required: true
    - description: Description of the abuse.
      name: description
    - auto: PREDEFINED
      description: Type of abuse. The "abuse_type_other" field is required when the
        value of the "abuse_type" field is "other". Possible values are "ransomware",
        "darknet market", "bitcoin tumber", "blackmail scam", "sextortion", and "other"
      name: abuse_type
      predefined:
      - ransomware
      - darknet market
      - bitcoin tumbler
      - blackmail scam
      - sextortion
      - other
      required: true
    - description: Description of the abuse type. The "abuse_type_other" field is
        required when the value of the "abuse_type" field is "other".
      name: abuse_type_other
    description: Reports an abuser to Bitcoin Abuse service. 'abuse_type_other' field
      is required when 'abuse_type' is other
    name: bitcoinabuse-report-address
  - arguments:
    - defaultValue: "50"
      description: The maximum number of results to return. The default value is 50.
      name: limit
    description: Gets indicators from the feed.
    name: bitcoinabuse-get-indicators
  dockerimage: demisto/python3:3.9.1.14969
  feed: true
  isFetchSamples: true
  runonce: false
  script: ''
  subtype: python3
  type: python
fromversion: 5.5.0
tests:
- BitcoinAbuse-test
