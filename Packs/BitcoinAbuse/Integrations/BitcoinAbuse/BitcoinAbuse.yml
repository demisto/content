category: Utilities
commonfields:
  id: BitcoinAbuse
  version: -1
configuration:
- display: Incident type
  name: incidentType
  required: false
  type: 13
- display: Fetch indicators
  name: feed
  required: false
  type: 8
  defaultvalue: 'true'
- display: API Key
  name: api_key
  required: true
  type: 4
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- additionalinfo: The time interval for the first fetch (retroactive).
  defaultvalue: 30d
  display: First Fetch Time
  name: initial_fetch_interval
  options:
  - 30d
  - forever
  required: true
  type: 15
- additionalinfo: Indicators from this integration instance will be marked with this
    reputation
  defaultvalue: Bad
  display: Indicator Reputation
  name: feedReputation
  options:
  - None
  - Good
  - Suspicious
  - Bad
  required: false
  type: 18
- additionalinfo: Reliability of the source providing the intelligence data
  defaultvalue: A - Completely reliable
  display: Source Reliability
  name: feedReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- defaultvalue: indicatorType
  display: ''
  name: feedExpirationPolicy
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
  required: false
  type: 17
- defaultvalue: '1440'
  display: Feed Fetch Interval
  name: feedFetchInterval
  required: false
  type: 19
- name: limit
  description: The maximum number of results to return. The default value is 50.
  isArray: false
  required: false
  secret: false
description: BitcoinAbuse.com is a public database of bitcoin addresses used by hackers and criminals.
display: BitcoinAbuse
name: BitcoinAbuse
script:
  commands:
  - arguments: []
    description: fetches indicators from BitcoinAbuse API
    name: fetch-indicators
  - arguments:
    - description: address of the abuser
      name: address
      required: true
    - description: information of the abuser
      name: abuser
      required: true
    - description: description of the abusement
      name: description
    - auto: PREDEFINED
      description: 'type of abuse made. abuse_type_other field is required when abuse_type
        is other '
      name: abuse_type
      predefined:
      - ransomware
      - darknet market
      - bitcoin tumbler
      - blackmail scam
      - sextortion
      - other
      required: true
    - description: description of abuse type, abuse_type_other field is required when
        abuse_type is other
      name: abuse_type_other
    description: Reports an abuser to Bitcoin Abuse API. abuse_type_other field is
      required when abuse_type is other
    name: bitcoin-report-address
  dockerimage: demisto/python3:3.8.6.13358
  feed: true
  isFetchSamples: true
  runonce: false
  script: ''
  subtype: python3
  type: python
fromversion: 5.5.0
tests:
  - BitcoinAbuse-test