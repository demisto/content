      isArray: false
      name: before
      required: false
      secret: false
    - description: Ensure result set excludes specific IDs.
      isArray: false
      name: exclude
      required: false
      secret: false
    - description: Limit result set to specific IDs.
      isArray: false
      name: include
      required: false
      secret: false
    - description: Offset the result set by a specific number of items.
      isArray: false
      name: offset
      required: false
      secret: false
    - auto: PREDEFINED
      defaultValue: desc
      description: Order sort attribute ascending or descending (default is desc).
      isArray: false
      name: order
      predefined:
      - desc
      - asc
      required: false
      secret: false
    - auto: PREDEFINED
      defaultValue: date
      description: Sort collection by object attribute (default is date).
      isArray: false
      name: orderby
      predefined:
      - author
      - date
      - id
      - include
      - modified
      - parent
      - relevance
      - slug
      - include_slugs
      - title
      required: false
      secret: false
    - description: Limit result set to posts with one or more specific slugs.
      isArray: false
      name: slug
      required: false
      secret: false
    - defaultValue: publish
      description: Limit result set to posts assigned one or more statuses (default is publish).
      isArray: false
      name: status
      required: false
      secret: false
    - auto: PREDEFINED
      description: Limit result set based on relationship between multiple taxonomies.
      isArray: false
      name: tax_relation
      predefined:
