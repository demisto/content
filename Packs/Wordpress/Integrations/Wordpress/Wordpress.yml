      - OR
      required: false
      secret: false
    - description: Limit result set to all items that have the specified term assigned in the categories taxonomy.
      isArray: false
      name: categories
      required: false
      secret: false
    - description: Limit result set to all items except those that have the specified term assigned in the categories taxonomy.
      isArray: false
      name: categories_exclude
      required: false
      secret: false
    - description: Limit result set to all items that have the specified term assigned in the tags taxonomy.
      isArray: false
      name: tags
      required: false
      secret: false
    - description: Limit result set to all items except those that have the specified term assigned in the tags taxonomy.
      isArray: false
      name: tags_exclude
      required: false
      secret: false
    - description: Limit result set to items that are sticky.
      isArray: false
      name: sticky
      required: false
      secret: false
