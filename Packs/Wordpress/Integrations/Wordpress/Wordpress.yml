      secret: false
      predefined:
      - view
      - edit
      - embed
    - description: Current page of the collection (defaults is 1).
      isArray: false
      name: page
      required: false
      secret: false
    - description: Maximum number of items to be returned in result set (default is 10).
      isArray: false
      name: per_page
      required: false
      secret: false
