      isArray: false
      name: after
      required: false
      secret: false
    - description: Limit result set to posts assigned to specific authors.
      isArray: false
      name: author
      required: false
      secret: false
    - description: Ensure result set excludes posts assigned to specific authors.
      isArray: false
      name: author_exclude
      required: false
      secret: false
