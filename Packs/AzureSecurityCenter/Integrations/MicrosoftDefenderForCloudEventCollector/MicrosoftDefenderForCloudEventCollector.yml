description: XSIAM collector for Microsoft Defender for Cloud alerts. 
display: Microsoft Defender for Cloud Event Collector
name: Microsoft Defender for Cloud Event Collector
script:
  commands:
  - arguments:
    - auto: PREDEFINED
      defaultValue: 'false'
      description: Set this argument to True to create events, otherwise the command will only display them.
      isArray: false
      name: should_push_events
      predefined:
      - 'true'
      - 'false'
      required: true
    - default: false
      description: Maximum number of results to return.
      isArray: false
      name: limit
      required: false
      secret: false
    deprecated: false
    description: Lists alerts for the subscription according to the specified filters.
    execution: false
    name: ms-defender-for-cloud-get-events
    outputs:
    - contextPath: AzureSecurityCenter.Alert.AlertDisplayName
      description: The display name of the alert.
      type: string
    - contextPath: AzureSecurityCenter.Alert.CompromisedEntity
      description: The entity on which the incident occurred.
      type: string
    - contextPath: AzureSecurityCenter.Alert.DetectedTimeUtc
      description: The time the vendor detected the incident.
      type: date
    - contextPath: AzureSecurityCenter.Alert.ReportedSeverity
      description: The estimated severity of this alert.
      type: string
    - contextPath: AzureSecurityCenter.Alert.State
      description: The alert state (Active, Dismissed, etc.).
      type: string
    - contextPath: AzureSecurityCenter.Alert.ID
      description: The alert ID.
      type: string
  dockerimage: demisto/crypto:1.0.0.42817
  isfetchevents: true
  runonce: false
  script: '-'
  subtype: python3
  type: python
