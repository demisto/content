  required: false
- display: Incident type
  name: incidentType
  type: 13
  required: false
- display: API Key
  name: apiKey
  type: 4
  required: true
- display: Trust any certificate (not secure)
  name: insecure
  type: 8
  required: false
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
- display: Case mirroring
  name: mirror
  type: 15
  required: true
  options:
