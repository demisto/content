commonfields:
  id: TheHive Project
  version: -1
name: TheHive Project
display: TheHive Project
category: Case Management
description: Integration with The Hive Project Security Incident Response Platform.
configuration:
- display: Host
  name: url
  defaultvalue: http://IP_OF_VM:9000
  type: 0
  required: true
  additionalinfo: Ensure to include the port number with the URL (e.g. http://IP_OF_VM:9000)
- display: API Key
  name: apiKey
  type: 4
  hidden: true
  required: false
- displaypassword: API Key
  name: credentials_api_key
  hiddenusername: true
  type: 9
  required: false
- display: Fetch incidents
  name: isFetch
  type: 8
  required: false
- display: Incident type
  name: incidentType
  type: 13
  required: false
- display: Incidents Fetch Interval
  name: incidentFetchInterval
  defaultvalue: "1"
  type: 19
  required: false
- display: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days)
  name: first_fetch
  type: 0
  defaultvalue: 7 days
  required: false
- defaultvalue: '50'
  display: The maximum amount of incidents to fetch at once
  name: max_fetch
  type: 0
  required: false
- display: Case mirroring
  name: mirror
  type: 15
  required: true
  options:
  - Disabled
  - In
  - Out
  - Both
  additionalinfo: Select whether you would like cases to mirror in, out, in both directions or disabled.
  hidden:
  - marketplacev2
- display: Trust any certificate (not secure)
  name: insecure
  type: 8
  required: false
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
- display: Fetch closed cases
  name: fetch_closed
  type: 8
  required: false
