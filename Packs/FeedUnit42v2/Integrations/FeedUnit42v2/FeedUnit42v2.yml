category: Data Enrichment & Threat Intelligence
commonfields:
  id: Unit42v2 Feed
  version: -1
configuration:
- name: credentials
  required: false
  type: 9
  displaypassword: API Key
  hiddenusername: true
- display: API Key
  name: api_key
  required: false
  type: 4
  hidden: true
- display: Fetch indicators
  name: feed
  required: false
  type: 8
  defaultvalue: 'true'
- additionalinfo: Indicators from this integration instance will be marked with this reputation
  display: Indicator Reputation
  name: feedReputation
  options:
  - None
  - Good
  - Suspicious
  - Bad
  required: false
  type: 18
- additionalinfo: Reliability of the source providing the intelligence data
  display: Source Reliability
  name: feedReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
  defaultvalue: A - Completely reliable
- display: 'Traffic Light Protocol Color'
  name: tlp_color
  options:
  - RED
  - AMBER
  - GREEN
  - WHITE
  required: false
  type: 15
  additionalinfo: The Traffic Light Protocol (TLP) designation to apply to indicators fetched from the feed
- display: ''
  name: feedExpirationPolicy
  required: false
  type: 17
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
- display: ''
  name: feedExpirationInterval
  required: false
  type: 1
- display: Feed Fetch Interval
  name: feedFetchInterval
  required: false
  type: 19
  defaultvalue: '240'
- additionalinfo: When selected, the exclusion list is ignored for indicators from this feed. This means that if an indicator from this feed is on the exclusion list, the indicator might still be added to the system.
  display: Bypass exclusion list
  name: feedBypassExclusionList
  required: false
  type: 8
- display: Tags
  name: feedTags
  required: false
  type: 0
  additionalinfo: Supports CSV values.
  hidden: false
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- defaultvalue: 'false'
  display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- defaultvalue: 'true'
  display: Create relationships
  name: create_relationships
  required: false
  type: 8
description: Unit 42 feed of published IOCs, which contains known malicious indicators.
display: Unit 42 ATOMs Feed
name: Unit42v2 Feed
script:
  commands:
  - arguments:
    - default: false
      defaultValue: '10'
      description: The maximum number of indicators to return. The default is 10.
      isArray: false
      name: limit
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: indicator
      description: The type of the indicators to return.
      isArray: false
      name: indicators_type
      predefined:
      - indicator
      - attack-pattern
      required: false
      secret: false
    deprecated: false
    description: Retrieves a limited number of the indicators.
    execution: false
    name: unit42-get-indicators
  dockerimage: demisto/taxii2:1.0.0.48742
  feed: true
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- unit42_atoms
fromversion: 5.5.0
