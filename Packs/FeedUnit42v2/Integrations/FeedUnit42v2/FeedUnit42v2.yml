category: Data Enrichment & Threat Intelligence
commonfields:
  id: Unit42v2 Feed
  version: -1
configuration:
- name: credentials
  type: 9
  displaypassword: API Key
  hiddenusername: true
  required: false
- display: API Key
  name: api_key
  type: 4
  hidden: true
  required: false
- display: Fetch indicators
  name: feed
  type: 8
  defaultvalue: 'true'
  required: false
- additionalinfo: Indicators from this integration instance will be marked with this reputation
  display: Indicator Reputation
  name: feedReputation
  options:
  - None
  - Good
  - Suspicious
  - Bad
  type: 18
  required: false
- additionalinfo: Reliability of the source providing the intelligence data
  display: Source Reliability
  name: feedReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
  defaultvalue: A - Completely reliable
- display: 'Traffic Light Protocol Color'
  name: tlp_color
  options:
  - RED
  - AMBER
  - GREEN
  - WHITE
  type: 15
  additionalinfo: The Traffic Light Protocol (TLP) designation to apply to indicators fetched from the feed
  required: false
- display: ''
  name: feedExpirationPolicy
  type: 17
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
  required: false
- display: ''
  name: feedExpirationInterval
  type: 1
  required: false
- display: Feed Fetch Interval
  name: feedFetchInterval
  type: 19
  defaultvalue: '240'
  required: false
- additionalinfo: When selected, the exclusion list is ignored for indicators from this feed. This means that if an indicator from this feed is on the exclusion list, the indicator might still be added to the system.
  display: Bypass exclusion list
  name: feedBypassExclusionList
  type: 8
  required: false
- display: Tags
  name: feedTags
  type: 0
  additionalinfo: Supports CSV values.
  required: false
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
- defaultvalue: 'false'
  display: Trust any certificate (not secure)
  name: insecure
  type: 8
  required: false
- defaultvalue: 'true'
  display: Create relationships
  name: create_relationships
  type: 8
  required: false
description: Unit 42 feed of published IOCs, which contains known malicious indicators.
display: Unit 42 ATOMs Feed
name: Unit42v2 Feed
script:
  commands:
  - arguments:
    - defaultValue: '10'
      description: The maximum number of indicators to return. The default is 10.
      name: limit
    - auto: PREDEFINED
      defaultValue: indicator
      description: The type of the indicators to return.
      name: indicators_type
      predefined:
      - indicator
      - attack-pattern
    description: Retrieves a limited number of the indicators.
    name: unit42-get-indicators
  dockerimage: demisto/taxii2:1.0.0.72332
  feed: true
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- unit42_atoms
fromversion: 5.5.0
