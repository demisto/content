      predefined:
      - 1-Critical
      - 2-High
      - 3-Medium
      - 4-Low
    - auto: PREDEFINED
      description: The ticket impact. Required when the ticket creation is without a template.
      name: impact
      predefined:
      - 1-Extensive/Widespread
      - 2-Significant/Large
      - 3-Moderate/Limited
      - 4-Minor/Localized
