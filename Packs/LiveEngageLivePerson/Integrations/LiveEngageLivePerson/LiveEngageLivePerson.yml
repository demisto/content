display: LiveEngage LivePerson (Beta)
name: LiveEngage LivePerson
commonfields:
  id: LiveEngage LivePerson
  version: -1
category: Messaging and Conferencing
beta: true
description: Collects audit events from the LivePerson LiveEngage platform (part of Conversational Cloud).
detaileddescription: 'LivePerson''s LiveEngage is an AI-powered conversational commerce platform. This integration collects audit trail events.'
sectionorder:
  - Connect
  - Collect
fromversion: 6.8.0
marketplaces:
  - marketplacev2
configuration:
  - name: auth_server_url
    display: Authorization Server URL
    required: true
    type: 0
    section: Connect
    additionalinfo: 'The base URL of the authorization server (e.g., sy.sentinel.liveperson.net). Do not include https://. The integration will use this to find the correct Event API domain.'
  - name: account_id
    display: Account ID
    required: true
    type: 0
    section: Connect
    additionalinfo: 'Your LivePerson site ID (account_id).'
  - name: credentials
    display: Client ID and Client Secret
    required: true
    type: 9
    section: Connect
    additionalinfo: 'The Client ID (identifier) and Client Secret (password) for OAuth 2.0 authentication.'
  - name: isFetch
    display: Fetch events
    required: false
    type: 8
    section: Collect
  - name: max_fetch
    display: Maximum number of events per fetch
    required: false
    type: 0
    defaultvalue: '5000'
    section: Collect
    additionalinfo: 'The maximum number of Audit trail events per fetch. The API max is 500 per call; the integration will loop to get this total.'
  - name: insecure
    display: Trust any certificate (not secure)
    required: false
    type: 8
    section: Connect
  - name: proxy
    display: Use system proxy settings
    required: false
    type: 8
    section: Connect
script:
  script: '-'
  type: python
  subtype: python3
  dockerimage: demisto/python3:3.12.12.5490952
  isfetchevents: true
  feed: false
  runonce: false
  commands:
    - name: liveperson-get-events
      description: 'Manually fetches LivePerson audit events for debugging. Use caution: set "should_push_events" to false to prevent event duplication.'
      arguments:
        - name: limit
          default: true
          defaultValue: 10
          description: The maximum number of events to return.
          required: false
        - name: start_time
          defaultValue: '3 days'
          description: "The start time to fetch events from (e.g., '3 days ago', '2023-10-25T10:00:00Z')."
        - name: should_push_events
          default: false
          description: Indicates whether or not to push the collected events into XSIAM.
          required: false
      outputs:
        - contextPath: LivePerson.Event.changeDate
          description: Timestamp of the event.
          type: String
        - contextPath: LivePerson.Event.accountId
          description: Account ID associated with the event.
          type: String
        - contextPath: LiveType.Event.objectType
          description: The type of object that was changed (e.g., 'USER', 'SKILL').
          type: String
        - contextPath: LivePerson.Event.element
          description: The name or identifier of the element that was changed.
          type: String
        - contextPath: LivePerson.Event.changeType
          description: Type of change (e.g., 'UPDATE', 'CREATE', 'DELETE').
          type: String
        - contextPath: LivePerson.Event.userId
          description: ID of the user who performed the action.
          type: String
        - contextPath: LivePerson.Event.changedBy
          description: Full name or identifier of the user who performed the action.
          type: String
tests:
  - No tests (auto formatted)
