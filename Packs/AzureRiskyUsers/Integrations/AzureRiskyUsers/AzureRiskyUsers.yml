      type: String
    - contextPath: AzureRiskyUsers.RiskDetection.tokenIssuerType
      description: 'Indicates the type of token issuer for the detected sign-in risk.
        Possible values are: AzureAD, ADFederationServices, UnknownFutureValue.'
      type: String
