      type: Date
    - contextPath: AzureRiskyUsers.RiskDetection.location
      description: Location of the sign-in.
      type: String
    - contextPath: AzureRiskyUsers.RiskDetection.activity
      description: 'Indicates the activity type the detected risk is linked to. .
        Possible values are: signin, user, unknownFutureValue.'
      type: String
    - contextPath: AzureRiskyUsers.RiskDetection.activityDateTime
      description: 'Date and time that the risky activity occurred. The DateTimeOffset
        type represents date and time information using ISO 8601 format and is always
        in UTC time. For example, midnight UTC on Jan 1, 2014 is look like this: 2014-01-01T00:00:00Z'
      type: Date
    - contextPath: AzureRiskyUsers.RiskDetection.additionalInfo
      description: Additional information associated with the risk detection in JSON
        format.
      type: String
    - contextPath: AzureRiskyUsers.RiskDetection.correlationId
      description: Correlation ID of the sign-in associated with the risk detection.
        This property is null if the risk detection is not associated with a sign-in.
      type: String
    - contextPath: AzureRiskyUsers.RiskDetection.detectedDateTime
      description: 'Date and time that the risk was detected. The DateTimeOffset type
