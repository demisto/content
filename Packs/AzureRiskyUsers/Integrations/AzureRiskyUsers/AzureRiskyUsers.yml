        suspiciousIPAddress, leakedCredentials, investigationsThreatIntelligence,
        generic,adminConfirmedUserCompromised, mcasImpossibleTravel, mcasSuspiciousInboxManipulationRules,
        investigationsThreatIntelligenceSigninLinked, maliciousIPAddressValidCredentialsBlockedIP,
        and unknownFutureValue. If the risk detection is a premium detection, will
        show generic.'
      type: String
    - contextPath: AzureRiskyUsers.RiskDetection.riskLevel
      description: 'Level of the detected risk. Possible values are: low, medium,
        high, hidden, none, unknownFutureValue.'
      type: String
    - contextPath: AzureRiskyUsers.RiskDetection.riskState
      description: 'The state of a detected risky user or sign-in. Possible values
        are: none, confirmedSafe, remediated, dismissed, atRisk, confirmedCompromised,
        unknownFutureValue.'
      type: String
    - contextPath: AzureRiskyUsers.RiskDetection.ipAddress
      description: The IP address of the client where the risk occurred.
      type: String
    - contextPath: AzureRiskyUsers.RiskDetection.source
      description: The source of the risk detection. For example, activeDirectory.
      type: String
    - contextPath: AzureRiskyUsers.RiskDetection.detectionTimingType
      description: 'Timing of the detected risk (real-time/offline). Possible values
        are: notDefined, realtime, nearRealtime, offline, unknownFutureValue.'
      type: String
    - contextPath: AzureRiskyUsers.RiskDetection.lastUpdatedDateTime
      description: 'Date and time that the risk detection was last updated. The DateTimeOffset
