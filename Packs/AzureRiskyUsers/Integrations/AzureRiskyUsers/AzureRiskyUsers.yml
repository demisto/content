  - arguments:
    - auto: PREDEFINED
      default: false
      description: 'Sets the Risk State to retrieve. Possible values are: "atRisk", "confirmedCompromised", "remediated", or "dismissed"'
      isArray: false
      name: risk_state
      predefined:
      - atRisk
      - confirmedCompromised
      - remediated
      - dismissed
      required: false
      secret: false
    - default: false
      defaultValue: '50'
      description: Limit of results to retrieve.
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      defaultValue: '1'
      description: Page number.
      isArray: false
      name: page
      required: false
      secret: false
    - auto: PREDEFINED
