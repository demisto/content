      - low
      - medium
      - high
      required: false
      secret: false
    deprecated: false
    description: Returns a comma separated list of all risky users and their properties.
    execution: false
    name: azure-risky-users-list
    outputs:
    - contextPath: AzureRiskyUsers.RiskyUser.id
      description: Unique ID of the user at risk.
      type: String
    - contextPath: AzureRiskyUsers.RiskyUser.userDisplayName
      description: Risky user display name.
      type: String
    - contextPath: AzureRiskyUsers.RiskyUser.userPrincipalName
      description: Risky user principal name.
      type: String
    - contextPath: AzureRiskyUsers.RiskyUser.riskLevel
      description: 'Level of the detected risky user. Possible values are: low, medium,
        high, hidden, none, unknownFutureValue.'
      type: String
    - contextPath: AzureRiskyUsers.RiskyUser.riskState
      description: 'State of the user''s risk. Possible values are: none, confirmedSafe,
        remediated, dismissed, atRisk, confirmedCompromised.'
      type: String
    - contextPath: AzureRiskyUsers.RiskyUser.riskLastUpdatedDateTime
      description: 'The date and time that the risky user was last updated. The DateTimeOffset
        type represents date and time information using ISO 8601 format and is always
        in UTC time. For example, midnight UTC on Jan 1, 2014 would look like this:
        2014-01-01T00:00:00Z'
      type: Date
    - contextPath: AzureRiskyUsers.RiskyUser.isDeleted
      description: Indicates whether the user is deleted.
      type: Boolean
    - contextPath: AzureRiskyUsers.RiskyUser.isProcessing
      description: Indicates whether a user's risky state is being processed by the backend.
      type: Boolean
    - contextPath: AzureRiskyUsers.RiskyUser.riskDetail
      description: 'Details of the detected risk. Possible values are: none, adminGeneratedTemporaryPassword,
        userPerformedSecuredPasswordChange, userPerformedSecuredPasswordReset, adminConfirmedSigninSafe,
        aiConfirmedSigninSafe, userPassedMFADrivenByRiskBasedPolicy, adminDismissedAllRiskForUser,
        adminConfirmedSigninCompromised, hidden, adminConfirmedUserCompromised, unknownFutureValue.'
      type: String
  - arguments:
    - default: false
      description: Risky user ID to retrieve.
      isArray: false
      name: id
      required: true
      secret: false
    deprecated: false
    description: Retrieves properties and relationships of a Risky User.
    execution: false
    name: azure-risky-user-get
