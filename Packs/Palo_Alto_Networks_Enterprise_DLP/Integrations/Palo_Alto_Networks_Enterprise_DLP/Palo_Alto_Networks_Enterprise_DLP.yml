category: Network Security
commonfields:
  id: Palo Alto Networks Enterprise DLP
  version: -1
configuration:
- additionalinfo: Access token generated in the Enterprise DLP UI
  display: Access Token
  name: access_token
  required: true
  type: 4
- additionalinfo: Refresh token generated in the Enterprise DLP UI
  display: Refresh Token
  name: refresh_token
  required: true
  type: 4
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: DLP Regions
  name: dlp_regions
  type: 16
  required: false
  options:
  - US
  - EU
  - AP
- display: Data profiles to allow exemption
  name: dlp_exemptible_list
  type: 0
  required: false
  additionalinfo: A comma separated list of data profile names that should give user
    the option to request an exemption
- display: Slack Bot Message
  name: dlp_slack_message
  defaultvalue: '*We need your feedback* \nYour upload of *$file_name* on Google Drive
    was blocked due to company policy. This file contains sensitive information which
    violates *$data_profile_name* policy. \n\n $snippets\n\nPlease confirm if this
    file contains sencitive information:'
  type: 12
  required: false
  additionalinfo: The Slack message to send to the user to ask for feedback
description: Palo Alto Networks Enterprise DLP discovers and protects company data
  across every data channel and repository. Integrated Enterprise DLP enables data
  protection and compliance everywhere without complexity.
display: Palo Alto Networks Enterprise DLP
name: Palo Alto Networks Enterprise DLP
script:
  commands:
  - name: pan-dlp-get-report
    arguments:
    - name: report_id
      required: true
      description: DLP report ID.
    - name: fetch_snippets
      auto: PREDEFINED
      predefined:
      - "true"
      - "false"
      description: If "true", will include snippets with the reports. Default is "false". 
      defaultValue: "false"
    outputs:
    - contextPath: DLP.Report.DataProfile
      description: Data profile name.
    - contextPath: DLP.Report.DataPatternMatches.DataPatternName
      description: DLP data pattern name.
    - contextPath: DLP.Report.DataPatternMatches.Detections
      description: Snippets of DLP detections.
    - contextPath: DLP.Report.DataPatternMatches.HighConfidenceFrequency
      description: Number of occurrences at High confidence.
    - contextPath: DLP.Report.DataPatternMatches.MediumConfidenceFrequency
      description: Number of occurrences at Low confidence.
    - contextPath: DLP.Report.DataPatternMatches.LowConfidenceFrequency
      description: Number of occurrences at Medium confidence.
    description: Fetches DLP reports associated with a report ID.
  - name: pan-dlp-update-incident
    arguments:
        - name: incident_id
          required: true
          description: The id of the incident to update
        - name: feedback
          required: true
          auto: PREDEFINED
          predefined:
            - PENDING_RESPONSE
            - CONFIRMED_SENSITIVE
            - CONFIRMED_FALSE_POSITIVE
            - EXCEPTION_REQUESTED
          description: The user feedback
        - name: user_id
          required: true
          description: The id of the user from whom the feedback is collected
        - name: region
          description: The region where the incident was originated
    outputs:
      - contextPath: DLP.IncidentUpdate.success
        description: Whether or not the update was successful
        type: boolean
    description: Update a DLP incident with user feedback
  - name: pan-dlp-exemption-eligible
    arguments:
        - name: data_profile
          required: true
          description: The name of the data profile
    outputs:
      - contextPath: DLP.exemption.eligible
        description: Whether or not the data profile is eligible for exemption
        type: boolean
    description: Determines if exemption can be granted on incidents from a certain
      data profile
  - name: pan-dlp-slack-message
    arguments:
      - name: file_name
        required: true
        description: The name of the file that triggered the incident
      - name: data_profile_name
        required: true
        description: The data profile name associated with the incident
      - name: snippets
        description: The snippets of the violation
    outputs:
      - contextPath: DLP.slack_message
        description: The Slack bot message
        type: string
    description: Get the Slack bot message to send to the user for gathering feedback
  dockerimage: demisto/python3:3.10.1.26972
  isFetchSamples: true
  longRunning: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
fromversion: 5.0.0
tests:
- Palo_Alto_Networks_Enterprise_DLP_-_Test
