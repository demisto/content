commonfields:
  id: DlpAskFeedback
  version: -1
name: DlpAskFeedback
script: ''
type: python
tags: []
enabled: true
comment: Sends a message via Slack to the user whose upload of a file violated DLP
  policies and triggered the incident
args:
- name: file_name
  required: true
  description: The name of the file that triggered the incident
- name: data_profile_name
  required: true
  description: The name of the DLP data profile that detected the violation
- name: app_name
  required: true
  description: The application that performed the upload
- name: task
  description: A manual task that this task can close
- name: user_display_name
  description: The name of the user used for greeting in the Slack message
- name: user_id
  required: true
  description: The user Id to identify the recipient on Slack
- name: snippets
  description: The snippets of the violationscripttarget
- name: include_violation_detail
  required: true
  auto: PREDEFINED
  predefined:
  - "True"
  - "False"
  description: Whether or not to include violation detail in the message
  defaultValue: "True"
- name: question_type
  required: true
  auto: PREDEFINED
  predefined:
  - ABOUT_FILE
  - ABOUT_EXEMPTION
  description: What kind of question to ask the user, about the file content or about
    exemption
  defaultValue: ABOUT_FILE
subtype: python3
dependson:
  must:
  - SlackV2|||send-notification
  should:
  - SlackV2|||send-notification
runonce: false
dockerimage: demisto/python3:3.10.1.27636
runas: DBotWeakRole
fromversion: 5.5.0
tests:
- No tests (auto formatted)
