      name: block_period
    - auto: PREDEFINED
      defaultValue: Low
      description: The severity level the FortiWeb appliance will use when a blacklisted IP address attempts to connect to your web servers. Supports API version 2 only.
      name: severity
      predefined:
      - Low
      - Medium
      - High
      - Info
    - auto: PREDEFINED
