category: Data Enrichment & Threat Intelligence
commonfields:
  id: EDL
  version: -1
configuration:
- additionalinfo: Enabling this will prevent automatic list refresh.
  display: Update list on demand only
  name: on_demand
  required: false
  type: 8
- additionalinfo: The query to run to update the indicators list. To view expected results, you can run the following command from the Cortex XSOAR CLI `!findIndicators query=<your query>`
  display: Indicator Query
  name: indicators_query
  required: false
  type: 0
- additionalinfo: The format in which the list will be exported in.
  defaultvalue: PAN-OS (text)
  display: Outbound Format
  name: format
  options:
  - PAN-OS (text)
  - CSV
  - JSON
  - McAfee Web Gateway
  - Symantec ProxySG
  required: false
  type: 15
- additionalinfo: For use with JSON and CSV formats - select specific XSOAR fields to export (comma separated list). If given the value 'all' - all XSOAR fields will be exported (in large quantities this can cause a performance issue). If left empty - only value and type will be exported.
  display: Exported Fields
  name: fields_filter
  required: false
  type: 0
- additionalinfo: Maximum number of items in the list.
  defaultvalue: '2500'
  display: List Size
  hidden: false
  name: edl_size
  required: true
  type: 0
- additionalinfo: How often to refresh the list (e.g., 5 minutes, 12 hours, 7 days, to less than 1 minute. 3 months, 1 year). For performance reasons, we do not recommend setting this value less than 1 minute.
  defaultvalue: 5 minutes
  display: Refresh Rate
  name: cache_refresh_rate
  required: false
  type: 0
- additionalinfo: Will run the service on this port from within Cortex XSOAR. Requires a unique port for each long-running integration instance. Do not use the same port for multiple instances.
  display: Listen Port
  name: longRunningPort
  required: true
  type: 0
- additionalinfo: For use with HTTPS - the certificate that the service should use.
  display: Certificate (Required for HTTPS)
  name: certificate
  required: false
  type: 12
- additionalinfo: For use with HTTPS - the private key that the service should use.
  display: Private Key (Required for HTTPS)
  name: key
  required: false
  type: 14
- additionalinfo: Uses basic authentication for accessing the list. If empty, no authentication is enforced.
  display: Username
  name: credentials
  required: false
  type: 9
- additionalinfo: If selected, the comment "# Empty list" will be added to an empty list.
  defaultvalue: 'true'
  display: Add comment to empty list
  hidden: false
  name: add_comment_if_empty
  required: false
  type: 8
- additionalinfo: If selected, ports in URLs will be removed. For example, 'www.example.com:9999/path' would become 'www.example.com/path'.
  defaultvalue: 'true'
  display: Strip ports from URLs
  hidden: false
  name: url_port_stripping
  required: false
  type: 8
- additionalinfo: If selected, will strip the protocol from URLs (http/https).
  defaultvalue: 'true'
  display: Strip protocols from URLs
  hidden: false
  name: url_protocol_stripping
  required: false
  type: 8
- additionalinfo: If selected, URLs will be truncated to no more than 254 characters.
  defaultvalue: 'false'
  display: Truncate URL length
  hidden: false
  name: url_truncate
  required: false
  type: 8
- display: Prepend string to list
  name: prepend_string
  required: false
  type: 12
  additionalinfo: For use with PAN-OS (text) format - String to add to beginning of published list. Supports newline characters (\n).
- display: Append string to list
  name: append_string
  required: false
  type: 12
  additionalinfo: For use with PAN-OS (text) format - String to add to end of published list. Supports newline characters (\n).
- additionalinfo: For use with PAN-OS (text) format - collapse method for IPs (none, range, CIDR).
  defaultvalue: Don't Collapse
  display: IP Collapsing
  hidden: false
  name: collapse_ips
  options:
  - Don't Collapse
  - To CIDRS
  - To Ranges
  required: false
  type: 15
- additionalinfo: For use with PAN-OS (text) format - if selected, any URL entry that is not compliant with PAN-OS URL format is dropped instead of being rewritten.
  display: "PAN-OS: drop invalid URL entries"
  hidden: false
  name: drop_invalids
  required: false
  type: 8
- additionalinfo: For use with McAfee Web Gateway format - set the indicator list type.
  defaultvalue: string
  display: "McAfee Gateway: Indicator List Type"
  hidden: false
  name: mwg_type
  options:
  - string
  - applcontrol
  - dimension
  - category
  - ip
  - mediatype
  - number
  - regex
  required: false
  type: 15
- additionalinfo: For use with Symantec ProxySG format - set the default category for the output.
  defaultvalue: bc_category
  display: "Symantec ProxySG: Default Category"
  hidden: false
  name: category_default
  required: false
  type: 0
- additionalinfo: For use with Symantec ProxySG format - set the categories that should be listed in the output (comma separated list). If not set, will list all existing categories.
  display: "Symantec ProxySG: Listed Categories"
  hidden: false
  name: category_attribute
  required: false
  type: 0
- additionalinfo: If selected, CSV format will appear in a textual webpage instead of initiating a file download.
  display: Show CSV format as Text
  hidden: false
  name: csv_text
  required: false
  type: 8
- additionalinfo: Internal page size used when querying Cortex XSOAR for the indicators.
  defaultvalue: '2000'
  display: XSOAR Indicator Page Size
  hidden: false
  name: page_size
  required: false
  type: 0
- defaultvalue: 'true'
  display: Long Running Instance
  hidden: true
  name: longRunning
  required: false
  type: 8
- additionalinfo: 'NGINX global directives to be passed on the command line using the -g option. Each directive should end with `;`. For example: `worker_processes 4; timer_resolution 100ms;`. Advanced configuration to be used only if instructed by XSOAR Support.'
  display: NGINX Global Directives
  hidden: false
  name: nginx_global_directives
  required: false
  type: 0
- additionalinfo: NGINX server configuration to be used instead of the default NGINX_SERVER_CONF used in the integration code. Advanced configuration to be used only if instructed by XSOAR Support.
  display: NGINX Server Conf
  hidden: false
  name: nginx_server_conf
  required: false
  type: 12
- additionalinfo: NGNIX read timeout in seconds.
  display: NGINX Read Timeout
  hidden: false
  name: timeout
  required: false
  type: 0
- additionalinfo: 'When enabled, the integration will query the server using full queries (will overwrite the "Exported Fields" parameter). Advanced configuration to be used only if instructed by XSOAR Support, or you have encountered log errors in the form of: msgpack: invalid code.'
  display: 'Advanced: Use Legacy Queries'
  hidden: false
  name: use_legacy_query
  required: false
  type: 8
description: Use the Generic Export Indicators Service integration to provide an endpoint
  with a list of indicators as a service for the system indicators.
display: Generic Export Indicators Service
name: EDL
