category: Data Enrichment & Threat Intelligence
commonfields:
  id: EDL
  version: -1
configuration:
- additionalinfo: The query to run to update the EDL. To view expected results, you
    can run the following command from the Cortex XSOAR CLI `!findIndicators query=<your
    query>`
  display: Indicator Query
  name: indicators_query
  required: false
  type: 0
- additionalinfo: Enabling this will prevent automatic EDL refresh
  display: Update EDL On Demand Only
  name: on_demand
  required: false
  type: 8
- defaultvalue: pan os (text)
  display: Outbound Format
  name: format
  options:
  - pan os (text)
  - json
  - csv
  - XSOAR json
  - McAfee Web Gateway
  - Symantec ProxySG
  required: false
  type: 15
- additionalinfo: If selected, csv format will create a textual web page instead of
    downloading a CSV file.
  display: Show CSV Formats as Text
  hidden: false
  name: csv_text
  required: false
  type: 8
- additionalinfo: Only applies on the jsons and csv formats.
  display: Fields To Export
  name: fields_filter
  required: false
  type: 0
- additionalinfo: If selected, add to an empty EDL the comment "# Empty EDL".
  defaultvalue: 'true'
  display: Add Comment To Empty EDL
  hidden: false
  name: add_comment_if_empty
  required: false
  type: 8
- additionalinfo: Maximum number of items in the EDL
  defaultvalue: '2500'
  display: List Size
  hidden: false
  name: edl_size
  required: true
  type: 0
- additionalinfo: Internal page size used when querying Cortex XSOAR for the EDL.
    By default, this value shouldn't be changed.
  defaultvalue: '2000'
  display: XSOAR Indicator Page Size
  hidden: false
  name: page_size
  required: false
  type: 0
- additionalinfo: How often to refresh the EDL (e.g., 5 minutes, 12 hours, 7 days,
    3 months, 1 year). For performance reasons, we do not recommend setting this value
    to less than 1 minute.
  defaultvalue: 5 minutes
  display: Refresh Rate
  name: cache_refresh_rate
  required: false
  type: 0
- defaultvalue: 'true'
  display: Long Running Instance
  hidden: true
  name: longRunning
  required: false
  type: 8
- additionalinfo: Will run the EDL service on this port from within Cortex XSOAR.
    Requires a unique port for each long-running integration instance. Do not use
    the same port for multiple instances.
  display: Listen Port
  name: longRunningPort
  required: true
  type: 0
- display: Certificate (Required for HTTPS)
  name: certificate
  required: false
  type: 12
- display: Private Key (Required for HTTPS)
  name: key
  required: false
  type: 14
- additionalinfo: Uses basic authentication for accessing the EDL. If empty, no authentication
    is enforced.
  display: Username
  name: credentials
  required: false
  type: 9
- additionalinfo: Only applies to IPs in text format.
  defaultvalue: Don't Collapse
  display: Should Collapse IPs
  hidden: false
  name: collapse_ips
  options:
  - Don't Collapse
  - To CIDRS
  - To Ranges
  required: false
  type: 15
- additionalinfo: For use with TEXT format - If selected, a URL that includes a port
    number will be reformatted to remove the port. For example, 'www.example.com:9999/path'
    would become 'www.example.com/path'.
  defaultvalue: 'true'
  display: Strip Ports from URLs
  hidden: false
  name: url_port_stripping
  required: false
  type: 8
- additionalinfo: For use with TEXT format - if selected will strip the protocol from
    URLs.
  defaultvalue: 'true'
  display: Strip Protocols from URLs
  hidden: false
  name: url_protocol_stripping
  required: false
  type: 8
- additionalinfo: For use with TEXT format - if selected will Truncate URLs to 255.
  defaultvalue: 'false'
  display: Truncate URLs
  hidden: false
  name: url_truncate
  required: false
  type: 8
- additionalinfo: For use with TEXT format, If selected, any URL entry that is not
    compliant with PAN-OS EDL URL format is dropped instead of being rewritten.
  display: PAN-OS URL Drop Invalid Entries
  hidden: false
  name: drop_invalids
  required: false
  type: 8
- additionalinfo: For use with McAfee Web Gateway format to indicate the list type.
  defaultvalue: string
  display: Mcafee Gateway Indicator List Type
  hidden: false
  name: mwg_type
  options:
  - string
  - applcontrol
  - dimension
  - category
  - ip
  - mediatype
  - number
  - regex
  required: false
  type: 15
- additionalinfo: For use with Symantec ProxySG format - set the default category
    for the output.
  defaultvalue: bc_category
  display: Symantec ProxySG Default Category
  hidden: false
  name: category_default
  required: false
  type: 0
- additionalinfo: For use with Symantec ProxySG format - set the categories that should
    be listed in the output. If not set, will list all existing categories.
  display: Symantec ProxySG Listed Categories
  hidden: false
  name: category_attribute
  required: false
  type: 0
- display: Append String To EDL
  name: append_string
  required: false
  type: 12
  additionalinfo: String to add to end of published EDL, if type is Text. Supports
    Newline characters (\n).
- display: Prepend String To EDL
  name: prepend_string
  required: false
  type: 12
  additionalinfo: String to add to beginning of published EDL, if type is Text. Supports
    Newline characters (\n).
- additionalinfo: 'NGINX global directives to be passed on the command line using
    the -g option. Each directive should end with `;`. For example: `worker_processes
    4; timer_resolution 100ms;`. Advanced configuration to be used only if instructed
    by XSOAR Support.'
  display: NGINX Global Directives
  hidden: false
  name: nginx_global_directives
  required: false
  type: 0
- additionalinfo: NGINX server configuration. To be used instead of the default NGINX_SERVER_CONF
    used in the integration code. Advanced configuration to be used only if instructed
    by XSOAR Support.
  display: NGINX Server Conf
  hidden: false
  name: nginx_server_conf
  required: false
  type: 12
- additionalinfo: Use to set the timeout in seconds (the default time is 300s)
  display: NGINX Read Timeout
  hidden: false
  name: time_out
  required: false
  type: 0
- additionalinfo: 'Legacy Queries: When enabled, the integration will query the Server
    using full queries. Enable this query mode, if you''ve been instructed by Support,
    or you''ve encountered in the log errors of the form: msgpack: invalid code.'
  display: 'Advanced: Use Legacy Queries'
  hidden: false
  name: use_legacy_query
  required: false
  type: 8
description: Use the Generic Export Indicators Service integration to provide an endpoint
  with a list of indicators as a service for the system indicators.
display: Generic Export Indicators service
name: EDL
script:
  commands:
  - arguments:
    - default: false
      description: The query used to retrieve indicators from the system.
      isArray: false
      name: query
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: pan os (text)
      description: The output format. Can be "text", "json", "json-seq", "csv", "XOSAR
        json", "XSOAR json-seq", "McAfee Web Gateway" and "Symantec ProxySG".
      isArray: false
      name: format
      predefined:
      - pan os (text)
      - json
      - csv
      - XSOAR json
      - McAfee Web Gateway
      - Symantec ProxySG
      required: true
      secret: false
    - default: false
      description: The maximum number of entries in the output. If no value is provided,
        will use the value specified in the "List Size" parameter configured in the
        instance configuration.
      isArray: false
      name: list_size
      required: false
      secret: false
    - default: false
      defaultValue: '0'
      description: The starting entry index from which to export the indicators.
      isArray: false
      name: offset
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: string
      description: For use with McAfee Web Gateway format to indicate the list type.
      isArray: false
      name: mwg_type
      predefined:
      - string
      - applcontrol
      - dimension
      - category
      - ip
      - mediatype
      - number
      - regex
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'True'
      description: For use with TEXT format - If set to True, a URL that includes
        a port number will be reformatted to remove the port. For example, 'www.example.com:9999/path'
        would become 'www.example.com/path'.
      isArray: false
      name: url_port_stripping
      predefined:
      - 'True'
      - 'False'
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'True'
      description: For use with TEXT format - If set to True, a URL that includes
        a protocol will be reformatted to remove the protocol
      isArray: false
      name: url_protocol_stripping
      predefined:
      - 'True'
      - 'False'
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'False'
      description: For use with TEXT format - if True, any URL entry that is
        not compliant with PAN-OS EDL URL format is dropped instead of being rewritten.
      isArray: false
      name: drop_invalids
      predefined:
      - 'False'
      - 'True'
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: Don't Collapse
      description: Whether to collapse IPs to ranges or CIDRs.
      isArray: false
      name: collapse_ips
      predefined:
      - Don't Collapse
      - To CIDRS
      - To Ranges
      required: false
      secret: false
    - default: false
      defaultValue: bc_category
      description: For use with Symantec ProxySG format - set the default category
        for the output.
      isArray: false
      name: category_default
      required: false
      secret: false
    - default: false
      description: For use with Symantec ProxySG format - set the categories that
        should be listed in the output. If not set, will list all existing categories.
      isArray: false
      name: category_attribute
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'False'
      description: If True, will output csv and XSOAR-csv formats as textual web pages.
      isArray: false
      name: csv_text
      predefined:
      - 'False'
      - 'True'
      required: false
      secret: false
    - default: false
      description: The field by which to sort the indicators by.
      isArray: false
      name: sort_field
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: The direction by which to order the indicators. The options are
        `asc` or `desc`.
      isArray: false
      name: sort_order
      predefined:
      - asc
      - desc
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'false'
      description: If selected, add to an empty EDL the comment "# Empty EDL".
      isArray: false
      name: add_comment_if_empty
      predefined:
      - 'False'
      - 'True'
      required: false
      secret: false
    deprecated: false
    description: Updates values stored in the EDL (only available On-Demand).
    execution: false
    name: edl-update
  dockerimage: demisto/flask-nginx:1.0.0.23674
  feed: false
  isfetch: false
  longRunning: true
  longRunningPort: true
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- Test_EDL
- EDL Performance Test
fromversion: 5.5.0
