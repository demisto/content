commonfields:
  id: Github Event Collector
  version: -1
name: Github Event Collector
display: Github Event Collector
category: Analytics & SIEM
description: Github logs event collector integration for XSIAM.
configuration:
- display: Server URL (e.g. 'https://api.github.com/orgs/XXXXX/audit-log')
  name: url
  defaultvalue: 'https://api.github.com/orgs/${ORGANIZATION}/audit-log'
  type: 0
  required: true
- display: HTTP Method
  name: method
  type: 15
  required: true
  defaultvalue: GET
  options:
  - GET
  - POST
  - DELETE
  - PUT
  - PATCH
  - HEAD
  hidden: true
- display: Headers
  name: headers
  defaultvalue: '{"Accept": "application/vnd.github.v3+json"}'
  type: 0
  required: true
  additionalinfo: ''
  hidden: true
- display: ""
  displaypassword: API Key
  name: auth_credendtials
  type: 9
  required: true
  hiddenusername: true
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
- display: Use Secured Connection
  name: verify
  defaultvalue: "true"
  type: 8
  required: false
- display: How many logs to fetch
  name: limit
  type: 0
  defaultvalue: 1000
  required: false
- display: XSIAM update limit per request
  name: events_to_add_per_request
  type: 0
  defaultvalue: 1000
  required: false
- display: First fetch time interval
  name: after
  type: 0
  defaultvalue: 3 days
  required: false
- display: Event types to include
  name: include
  defaultvalue: all
  type: 15
  required: false
  options:
  - all
  - web
  - git
script:
  script: ""
  type: python
  commands:
  - description: Command that is activated by the engine to fetch event.
    name: fetch-events
  - description: Manual command to fetch events and display them.
    name: github-get-events
  dockerimage: demisto/fastapi:1.0.0.28667
  runonce: false
  subtype: python3
fromversion: 5.5.0
tests:
  - Github Event Collector-test
