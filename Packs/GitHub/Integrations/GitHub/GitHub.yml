  required: false
  type: 15
- display: API Token
  name: token
  required: false
  type: 4
- display: Credentials
  name: credentials
  required: false
  type: 9
- display: 'Username of the repository owner, for example: github.com/repos/{_owner_}/{repo}/issues'
