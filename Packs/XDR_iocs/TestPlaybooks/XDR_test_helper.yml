commonfields:
  id: XDR_test_helper
  version: -1
name: XDR_test_helper
script: |+
  args = demisto.args()
  indicator =  args['indicator']
  data = demisto.searchIndicators(value=indicator)['iocs'][0]['moduleToFeedMap']
  xdr_reputation = None
  for indicator_reputation in data.values():
      if indicator_reputation.get('sourceBrand') == 'XDR iocs':
          return_outputs('', outputs={indicator.replace('.', '_'): indicator_reputation['fields']['xdr']})
          break

type: python
tags: []
enabled: true
args:
- name: indicator
  required: true
scripttarget: 0
subtype: python3
pswd: ""
runonce: false
dockerimage: demisto/python3:3.8.3.8715
runas: DBotWeakRole
fromversion: '5.5.0'
