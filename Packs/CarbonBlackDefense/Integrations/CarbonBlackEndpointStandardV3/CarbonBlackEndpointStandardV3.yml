    - name: job_id
      hidden: true
      description: The ID of the job to retrieve the details. This is used internally for polling.
    - name: alert_id
      description: The ID of the alert to retrieve the observation details. Must be specified alone.
    - name: event_ids
      description: A list of observation IDs to retrieve the details. Must be specified alone.
    - name: process_hash
      description: The hash of the process to search for. Can be combined with rows, and with device_id or count_unique_devices, but not both.
