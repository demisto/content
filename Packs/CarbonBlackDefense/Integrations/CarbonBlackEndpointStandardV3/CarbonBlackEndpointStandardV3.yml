  - name: cbd-alerts-search
    arguments:
    - name: type
      description: The alert type.
      auto: PREDEFINED
      predefined:
      - cbanalytics
      - containerruntime
      - devicecontrol
      - hostnasedfirewall
      - intrusiondetectionsystem
      - watchlist
      - all
      defaultValue: all
    - name: device_id
      description: The device ID.
    - name: first_event_time
      description: 'The time of the first event associated with the alert. The syntax is  {"start": "<dateTime>", "range": "<string>", "end": "<dateTime>" }. For example: { "start": "2010-09-25T00:10:50.277Z", "end": "2015-01-20T10:40:00.00Z"}.'
    - name: policy_id
      description: The policy ID.
    - name: process_sha256
      description: The SHA-256 hash of the primary involved process.
    - name: reputation
      auto: PREDEFINED
      predefined:
      - ADAPTIVE_WHITE_LIST
      - COMMON_WHITE_LIST
      - COMPANY_BLACK_LIST
      - COMPANY_WHITE_LIST
      - PUP
      - TRUSTED_WHITE_LIST
      - RESOLVING
      - COMPROMISED_OBSOLETE
      - DLP_OBSOLETE
      - IGNORE
      - ADWARE
      - HEURISTIC
      - SUSPECT_MALWARE
      - KNOWN_MALWARE
      - ADMIN_RESTRICT_OBSOLETE
      - NOT_LISTED
      - GRAY_OBSOLETE
      - NOT_COMPANY_WHITE_OBSOLETE
      - LOCAL_WHITE
      - NOT_SUPPORTED
      description: 'The reputation of the primary involved process.'
    - name: tags
      description: The tags associated with the alert.
    - name: device_username
      description: The username of the user logged on during the alert. If the user is not available, the device owner is used.
    - name: query
      description: The query in Lucene syntax and/or value searches.
    - name: rows
      description: The number of results to be returned.
    - name: start
      description: The number of the alert from where to start retrieving results.
