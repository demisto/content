      description: The ID of the device to filter the observations. Must be combined with process_hash. Cannot be combined with alert_id, event_ids, count_unique_devices.
    - name: count_unique_devices
      description: A boolean indicating whether to count unique devices executing the process hash. Must be combined with process_hash. Cannot be combined with alert_id, event_ids, device_id.
    - name: rows
      description: The maximum number of rows to return, up to 10,000. Can only be combined with process_hash.
