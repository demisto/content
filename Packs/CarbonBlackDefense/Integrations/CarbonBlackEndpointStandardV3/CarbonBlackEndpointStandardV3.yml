  - name: cbd-add-rule-to-policy
    arguments:
    - name: action
      auto: PREDEFINED
      description: 'Rule action. Possible values: "TERMINATE", "IGNORE", "TERMINATE_THREAD", "ALLOW", "DENY, and "TERMINATE_PROCESS".'
      predefined:
      - TERMINATE
      - IGNORE
      - TERMINATE_THREAD
      - ALLOW
      - DENY
      - TERMINATE_PROCESS
      required: true
    - name: operation
      auto: PREDEFINED
      description: Rule operation.
      predefined:
      - BYPASS_ALL
      - BYPASS_API
      - INVOKE_SCRIPT
      - INVOKE_SYSAPP
      - POL_INVOKE_NOT_TRUSTED
      - INVOKE_CMD_INTERPRETER
      - RANSOM
      - NETWORK
      - CODE_INJECTION
      - PROCESS_ISOLATION
      - MEMORY_SCRAPE
      - RUN_INMEMORY_CODE
      - ESCALATE
      - RUN
      required: true
    - name: required
      auto: PREDEFINED
      description: 'Whether the rule is required.'
      predefined:
      - 'true'
      - 'false'
      required: true
    - name: type
      auto: PREDEFINED
      description: 'Application type. Possible values: "REPUTATION", "SIGNED_BY", and "NAME_PATH".'
      predefined:
      - REPUTATION
      - SIGNED_BY
      - NAME_PATH
      required: true
    - name: value
      description: Application value.
      predefined:
      - ADWARE,
      - COMMON_WHITE_LIST,
      - COMPANY_BLACK_LIST,
      - COMPANY_WHITE_LIST,
      - HEURISTIC,
      - IGNORE,
      - KNOWN_MALWARE,
      - LOCAL_WHITE,
      - NOT_LISTED,
      - PUP,
      - RESOLVING,
      - SUSPECT_MALWARE,
      - TRUSTED_WHITE_LIST
      required: true
    - name: policyId
      description: The policy ID.
      required: true
    description: 'Adds a new rule to an existing policy. Note: System policies cannot be modified.'
