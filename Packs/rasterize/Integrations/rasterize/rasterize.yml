category: Utilities
commonfields:
  id: Rasterize
  version: -1
configuration:
- display: 'Return Errors '
  name: with_error
  defaultvalue: "false"
  type: 8
  required: false
- display: 'Time to wait before taking a screen shot (in seconds)'
  name: wait_time
  defaultvalue: "0"
  type: 0
  required: false
- display: 'Maximum time to wait for a page to load (in seconds)'
  name: max_page_load_time
  defaultvalue: "180"
  type: 0
  required: false
- display: 'Chrome options (Advanced. See [?])'
  name: chrome_options
  defaultvalue: ""
  type: 0
  required: false
- display: Use system proxy settings
  name: proxy
  required: false
  defaultvalue: ''
  type: 8
description: Converts URLs, PDF files, and emails to an image file or PDF file.
display: Rasterize
name: Rasterize
fromversion: '5.0.0'
script:
  commands:
  - arguments:
    - default: false
      description: Time in seconds to wait before taking a screenshot
      isArray: false
      name: wait_time
      required: false
      secret: false
    - default: false
      description: Maximum time to wait for a page to load (in seconds)
      isArray: false
      name: max_page_load_time
      required: false
      secret: false
    - default: true
      description: The URL to rasterize. Must be the full URL, including the http prefix.
      isArray: false
      name: url
      required: true
      secret: false
    - default: false
      description: The page width, for example, 1024px. Specify with or without the px suffix.
      isArray: false
      name: width
      required: false
      secret: false
      defaultValue: "1024px"
    - default: false
      description: The page height, for example, 800px. Specify with or without the px suffix.
      isArray: false
      name: height
      required: false
      secret: false
      defaultValue: "800px"
    - default: false
      description: The file type to which to convert the contents of the URL. Can be "pdf" or "png". Default is "png".
      isArray: false
      name: type
      required: false
      secret: false
    deprecated: false
    description: Converts the contents of a URL to an image file or a PDF file.
    execution: false
    name: rasterize
  - arguments:
    - default: true
      description: The HTML body of the email.
      isArray: false
      name: htmlBody
      required: true
      secret: false
    - default: false
      description: The html page width, for example, 600px. Specify with or without the px suffix.
      isArray: false
      name: width
      required: false
      secret: false
      defaultValue: "600px"
    - default: false
      description: The html page height, for example, 800px. Specify with or without the px suffix.
      isArray: false
      name: height
      required: false
      secret: false
      defaultValue: "800px"
    - default: false
      description: The file type to which to convert the email body. Can be "pdf" or "png". Default is "png".
      isArray: false
      name: type
      required: false
      secret: false
    - name: offline
      auto: PREDEFINED
      predefined:
        - "true"
        - "false"
      description: If "true", will block all outgoing communication.
    deprecated: false
    description: Converts the body of an email to an image file or a PDF file.
    execution: false
    name: rasterize-email
  - arguments:
    - default: true
      description: The entry ID of the image file.
      isArray: false
      name: EntryID
      required: true
      secret: false
    - default: false
      description: The image width, for example, 600px. Specify with or without the px suffix.
      isArray: false
      name: width
      required: false
      secret: false
      defaultValue: "600px"
    - default: false
      description: The image height, for example, 800px. If empty, the height is the entire image.
      isArray: false
      name: height
      required: false
      secret: false
      defaultValue: "800px"
    deprecated: false
    description: Converts an image file to a PDF file.
    execution: false
    name: rasterize-image
  - arguments:
    - default: true
      description: The entry ID of PDF file.
      isArray: false
      name: EntryID
      required: true
      secret: false
    - default: false
      description: The maximum number of pages to render. Default is "3".
      defaultValue: "3"
      isArray: false
      name: maxPages
      required: false
      secret: false
    - default: false
      description: The password to access the PDF.
      isArray: false
      name: pdfPassword
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Whether to stack the pages horizontally. If "true", will stack the pages horizontally. If "false", will stack the pages vertically. Default is "false".
      defaultValue: "false"
      isArray: false
      name: horizontal
      predefined:
        - 'true'
        - 'false'
      required: false
      secret: false
    deprecated: false
    description: Converts a PDF file to an image file.
    execution: false
    name: rasterize-pdf
  dockerimage: demisto/chromium:1.0.0.9637
  isfetch: false
  runonce: false
  script: ''
  type: python
  subtype: python3
defaultEnabled: true
tests:
  - Rasterize Test
