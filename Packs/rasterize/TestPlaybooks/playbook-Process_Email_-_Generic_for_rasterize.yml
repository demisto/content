description: Add email details to the relevant context entities and handle the case
  where original emails are attached.
id: Process Email - Generic for Rasterize
inputs:
- description: An EML or MSG file with
  key: File
  required: false
  value:
    complex:
      root: File
- description: The receiving email address
  key: Email
  required: false
  value:
    complex:
      accessor: labels.Email
      root: incident
- description: CC addresses
  key: Email/cc
  required: false
  value:
    complex:
      accessor: labels.CC
      root: incident
- description: The originator of the email
  key: Email/from
  required: false
  value:
    complex:
      accessor: labels.Email/from
      root: incident
- description: "The email\u2019s subject"
  key: Email/subject
  required: false
  value:
    complex:
      accessor: labels.Email/subject
      root: incident
- description: "The email\u2019s text"
  key: Email/text
  required: false
  value:
    complex:
      accessor: labels.Email/text
      root: incident
- description: "The emai\u2019sl html"
  key: Email/html
  required: false
  value:
    complex:
      accessor: labels.Email/html
      root: incident
- description: "The email\u2019s headers"
  key: Email/headers
  required: false
  value:
    complex:
      accessor: labels.Email/headers
      root: incident
- description: "The email\u2019s format"
  key: Email/format
  required: false
  value:
    complex:
      accessor: labels.Email/format
      root: incident
- description: 'Retrieve the original email in the thread. Default is "False".


    You must have the necessary permissions in your email service to execute global
    search.


    - EWS: eDiscovery

    - Gmail: Google Apps Domain-Wide Delegation of Authority'
  key: GetOriginalEmail
  required: false
  value:
    simple: 'False'
name: Process Email - Generic for Rasterize
outputs:
- contextPath: Email.HTML
  description: Email 'html' body if exists
  type: string
- contextPath: Email
  description: Email object
  type: unknown
- contextPath: Email.CC
  description: Email 'cc' addresses
  type: string
- contextPath: Email.From
  description: Email 'from' sender
  type: string
- contextPath: Email.Subject
  description: Email subject
  type: string
- contextPath: Email.To
  description: Email 'to' addresses
  type: string
- contextPath: Email.Text
  description: Email 'text' body if exists
  type: string
- contextPath: Email.Headers
  description: The full email headers as a single string
  type: string
- contextPath: Email.Attachments
  description: The list of attachment names in the email
  type: string
- contextPath: Email.Format
  description: The format of the email if available
  type: string
- contextPath: File
  description: The File object
  type: unknown
