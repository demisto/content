category: Analytics & SIEM
commonfields:
  id: Grafana
  version: -1
configuration:
- defaultvalue: https://www.example.com
  display: Server URL
  name: url
  required: true
  type: 0
- display: Username
  name: credentials
  required: true
  type: 9
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- additionalinfo: maximum is limited to 200.
  defaultvalue: '20'
  display: Maximum number of incidents to fetch
  hidden: false
  name: max_fetch
  required: false
  type: 0
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- defaultvalue: 3 days
  display: First fetch time interval
  hidden: false
  name: first_fetch
  required: false
  type: 0
- additionalinfo: A comma-separated list, can be found by running the "grafana-dashboards-search"
    command.
  display: Dashboard IDs to fetch
  hidden: false
  name: dashboard_id
  required: false
  type: 0
- additionalinfo: See "help".
  display: Panel ID to fetch
  hidden: false
  name: panel_id
  required: false
  type: 0
- display: Alert name to fetch
  hidden: false
  name: alert_name
  required: false
  type: 0
- display: States to fetch
  hidden: false
  name: state
  options:
  - all
  - no_data
  - paused
  - alerting
  - ok
  - pending
  - unknown
  required: false
  type: 16
- display: Incident type
  name: incidentType
  required: false
  type: 13
description: Grafana alerting service
display: Grafana
name: Grafana
script:
  commands:
  - arguments:
    - default: false
      description: A comma-separated list of dashboard ids by which to filter the
        results.
      isArray: true
      name: dashboard_id
      required: false
      secret: false
    - default: false
      description: Panel id by which to filter the results.
      isArray: false
      name: panel_id
      required: false
      secret: false
    - default: false
      description: Limit response to alerts having a name that this value is contained in.
      isArray: false
      name: name
      required: false
      secret: false
    - default: false
      description: 'A comma-separated list of states by which to filter the results.
        The options are: all, no_data, paused, alerting, ok, pending, unknown.'
      isArray: true
      name: state
      required: false
      secret: false
    - default: false
      description: The maximum number of alerts to return.
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: A comma-separated list of folder ids by which to filter the results.
      isArray: true
      name: folder_id
      required: false
      secret: false
    - default: false
      description: Value that is contained in dashboard's name by which to filter the results.
      isArray: false
      name: dashboard_name
      required: false
      secret: false
    - default: false
      description: A comma-separated list of dashboard tags by which to filter the
        results.
      isArray: true
      name: dashboard_tag
      required: false
      secret: false
    deprecated: false
    description: Gets alerts.
    execution: false
    name: grafana-alerts-list
    outputs:
    - contextPath: Grafana.Alert.id
      description: Alert id
      type: Number
    - contextPath: Grafana.Alert.dashboardId
      description: Alert dashboard id
      type: Number
    - contextPath: Grafana.Alert.dashboardUid
      description: Alert dashboard uid
      type: String
    - contextPath: Grafana.Alert.dashboardName
      description: Alert dashboard name
      type: String
    - contextPath: Grafana.Alert.panelId
      description: Alert panel id
      type: Number
    - contextPath: Grafana.Alert.name
      description: Alert name
      type: String
    - contextPath: Grafana.Alert.state
      description: Alert state
      type: String
    - contextPath: Grafana.Alert.newStateDate
      description: Alert new state date
      type: Date
    - contextPath: Grafana.Alert.evalDate
      description: Alert eval date
      type: Date
    - contextPath: Grafana.Alert.evalData
      description: Alert eval data
      type: Unknown
    - contextPath: Grafana.Alert.executionError
      description: Alert execution error
      type: String
    - contextPath: Grafana.Alert.url
      description: Alert url
      type: String
  - arguments:
    - default: false
      description: Alert id to pause.
      isArray: false
      name: alert_id
      required: true
      secret: false
    deprecated: false
    description: Pauses an alert by id.
    execution: false
    name: grafana-alert-pause
    outputs:
    - contextPath: Grafana.Alert.id
      description: Alert id paused.
      type: Number
    - contextPath: Grafana.Alert.state
      description: Alert's new state.
      type: String
  - arguments:
    - default: false
      description: Alert id to unpause.
      isArray: false
      name: alert_id
      required: true
      secret: false
    deprecated: false
    description: Unpauses an alert by id.
    execution: false
    name: grafana-alert-unpause
    outputs:
    - contextPath: Grafana.Alert.id
      description: Alert id paused.
      type: Number
    - contextPath: Grafana.Alert.state
      description: Alert's new state.
      type: String
  - arguments:
    - default: false
      description: Number of results wanted in one page.
      isArray: false
      name: perpage
      required: false
      secret: false
    - default: false
      description: Index of page of results wanted.
      isArray: false
      name: page
      required: false
      secret: false
    - default: false
      description: Value is contained in one of the name, login or email fields.
      isArray: false
      name: query
      required: false
      secret: false
    deprecated: false
    description: Gets users.
    execution: false
    name: grafana-users-search
    outputs:
    - contextPath: Grafana.User.id
      description: User id
      type: Number
    - contextPath: Grafana.User.name
      description: User name
      type: String
    - contextPath: Grafana.User.login
      description: User login
      type: String
    - contextPath: Grafana.User.email
      description: User email
      type: String
    - contextPath: Grafana.User.avatarUrl
      description: User avatar url
      type: String
    - contextPath: Grafana.User.isAdmin
      description: Is user admin?
      type: Boolean
    - contextPath: Grafana.User.isDisabled
      description: Is user disabled?
      type: Boolean
    - contextPath: Grafana.User.lastSeenAt
      description: User last seen at
      type: Date
    - contextPath: Grafana.User.lastSeenAtAge
      description: User last seen at age
      type: String
    - contextPath: Grafana.User.authLabels
      description: User authentication labels
      type: Unknown
  - arguments:
    - default: false
      description: User id to get teams for.
      isArray: false
      name: user_id
      required: true
      secret: false
    deprecated: false
    description: Gets the user's teams by user id.
    execution: false
    name: grafana-user-teams-get
    outputs:
    - contextPath: Grafana.User.id
      description: user id
      type: Number
    - contextPath: Grafana.User.teams.id
      description: Team id
      type: Number
    - contextPath: Grafana.User.teams.orgId
      description: Team organization id
      type: Number
    - contextPath: Grafana.User.teams.name
      description: Team name
      type: String
    - contextPath: Grafana.User.teams.email
      description: Team email
      type: String
    - contextPath: Grafana.User.teams.avatarUrl
      description: Team avatar url
      type: String
    - contextPath: Grafana.User.teams.memberCount
      description: Team member count
      type: Number
    - contextPath: Grafana.User.teams.permission
      description: Number of team permissions.
      type: Number
  - arguments:
    - default: false
      description: User id
      isArray: false
      name: user_id
      required: true
      secret: false
