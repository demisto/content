      description: User id
      type: Number
    - contextPath: Grafana.User.orgs.orgId
      description: Organization id
      type: Number
    - contextPath: Grafana.User.orgs.name
      description: Organization name
      type: String
    - contextPath: Grafana.User.orgs.role
      description: Organization role
      type: String
  - arguments:
    - default: false
      description: User email. If email is not specified, login must be specified.
      isArray: false
      name: email
      required: false
      secret: false
    - default: false
      description: User's name.
      isArray: false
      name: name
      required: false
      secret: false
    - default: false
      description: User login (username). If login is not specified, email must be specified.
      isArray: false
      name: login
      required: false
      secret: false
    - auto: PREDEFINED
