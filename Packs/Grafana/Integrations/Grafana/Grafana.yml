      description: User theme when using Grafana's interface, either light or dark.
      isArray: false
      name: theme
      predefined:
      - light
      - dark
      required: false
      secret: false
    - default: false
      description: User id
      isArray: false
      name: user_id
      required: true
      secret: false
    deprecated: false
    description: Login or email is mandatory. Pay attantion that if you change your
      own login information, you won't be able to continue quering as your username (login)
      will change. Login and email should be unique.
    execution: true
    name: grafana-user-update
  - arguments:
    - default: false
      description: Dashboard id
      isArray: false
      name: dashboard_id
      required: false
      secret: false
    - default: false
      description: Panel id
      isArray: false
      name: panel_id
      required: false
      secret: false
    - default: false
