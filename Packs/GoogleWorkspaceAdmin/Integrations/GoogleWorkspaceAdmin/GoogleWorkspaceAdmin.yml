        - type: String
          contextPath: WorkspaceAdmin.MobileDevices.mobileListObjects.encryptionStatus
          description: "Mobile Device Encryption Status."
        - type: String
          contextPath: WorkspaceAdmin.MobileDevices.mobileListObjects.devicePasswordStatus
          description: "Device Password Status"
        - type: String
          contextPath: WorkspaceAdmin.MobileDevices.mobileListObjects.privilege
          description: "DM Agent Permission."
        - type: String
          contextPath: WorkspaceAdmin.MobileDevices.mobileListObjects.applications.packageName
          description: "The application's package name."
        - type: String
          contextPath: WorkspaceAdmin.MobileDevices.mobileListObjects.applications.displayName
          description: "The application's display name."
        - type: String
          contextPath: WorkspaceAdmin.MobileDevices.mobileListObjects.applications.versionName
