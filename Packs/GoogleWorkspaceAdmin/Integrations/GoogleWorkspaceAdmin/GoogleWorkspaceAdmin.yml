        - type: String
          contextPath: WorkspaceAdmin.MobileDevices.mobileListObjects.networkOperator
          description: "Mobile Device mobile or network operator."
        - type: String
          contextPath: WorkspaceAdmin.MobileDevices.mobileListObjects.defaultLanguage
          description: "The default locale used on the device."
        - type: Boolean
          contextPath: WorkspaceAdmin.MobileDevices.mobileListObjects.managedAccountIsOnOwnerProfile
          description: "Boolean indicating if this account is on owner/primary profile or not."
        - type: String
          contextPath: WorkspaceAdmin.MobileDevices.mobileListObjects.deviceCompromisedStatus
          description: "The compromised device status."
        - type: String
          contextPath: WorkspaceAdmin.MobileDevices.mobileListObjects.buildNumber
          description: "The device's operating system build number."
        - type: String
          contextPath: WorkspaceAdmin.MobileDevices.mobileListObjects.kernelVersion
          description: "The device's kernel version."
        - type: String
          contextPath: WorkspaceAdmin.MobileDevices.mobileListObjects.basebandVersion
          description: "The device's baseband version."
        - type: Boolean
          contextPath: WorkspaceAdmin.MobileDevices.mobileListObjects.unknownSourcesStatus
          description: "Unknown sources enabled or disabled on device"
        - type: Boolean
          contextPath: WorkspaceAdmin.MobileDevices.mobileListObjects.adbStatus
          description: "Adb (USB debugging) enabled or disabled on device."
        - type: Boolean
          contextPath: WorkspaceAdmin.MobileDevices.mobileListObjects.developerOptionsStatus
          description: "Developer options enabled or disabled on device."
        - type: List
          contextPath: WorkspaceAdmin.MobileDevices.mobileListObjects.otherAccountsInfo
          description: "A list of accounts added on device."
        - type: Boolean
          contextPath: WorkspaceAdmin.MobileDevices.mobileListObjects.supportsWorkProfile
