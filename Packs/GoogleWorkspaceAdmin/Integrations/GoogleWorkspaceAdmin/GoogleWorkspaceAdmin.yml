commonfields:
  id: GoogleWorkspaceAdmin
  version: -1
name: GoogleWorkspaceAdmin
display: Google Workspace Admin
category: Utilities
description: Google Workspace Admin is an integration to manage devices in an account, including Android, Google Sync, iOS, and Google Chrome devices that run on ChromeOS.
configuration:
  - defaultvalue: https://admin.googleapis.com/
    display: Base URL of the service
    name: base_url
    required: true
    type: 0
    # - display: Customer ID
    #   name: customer_id
    #   required: true
    #   type: 4
    additionalinfo: The unique ID of the customer's Google Workspace Admin account.
  - display: User's Service Account JSON
    name: user_service_account_json
    required: true
    type: 4
    additionalinfo: The Service Account's key in JSON format.
  - name: proxy
    display: Use system proxy settings
    defaultvalue: "false"
    type: 8
    required: false
  - name: insecure
    display: Trust any certificate (not secure)
    defaultvalue: "false"
    type: 8
    required: false
script:
  commands:
    - name: google-mobiledevice-action
      description: "Executes an action that affects a mobile device. For example, remotely wiping a device."
      arguments:
        - name: customer_id
          default: false
          description: The unique ID of the customer's Google Workspace Admin account.
          isArray: false
          required: true
        - name: resource_id
          description: "The unique ID the API service uses to identify the mobile device."
          required: true
          isArray: false
        - auto: PREDEFINED
          name: action
          description: "The action to be performed on the device."
          required: true
          isArray: false
          predefined:
            - admin_remote_wipe
            - admin_account_wipe
            - approve
            - block
            - cancel_remote_wipe_then_activate
            - cancel_remote_wipe_then_block
      outputs:
        - type: String
          contextPath: Google.mobileAction.Status
          description: "Whether the action was successful or failure."
    - name: google-mobiledevice-list
      description: "Retrieves a paginated list that includes company-owned mobile devices."
      arguments:
        - name: customer_id
          default: false
          description: The unique ID of the customer's Google Workspace Admin account.
          isArray: false
          required: true
        - auto: PREDEFINED
          name: projection
          description: "Whether to show all metadata fields, or only the basic metadata fields (e.g., deviceId, model, type, and status). Default is FULL"
          required: false
          isArray: false
          predefined:
            - BASIC
            - FULL
        - name: query
          description: "Search string using the format given at https://developers.google.com/admin-sdk/directory/v1/search-operators"
          required: false
          isArray: false
        - auto: PREDEFINED
          name: order_by
          description: "Device property to use for sorting results. Default is STATUS."
          required: false
          isArray: false
          predefined:
            - DEVICE_ID
            - EMAIL
            - LAST_SYNC
            - MODEL
            - NAME
            - OS
            - STATUS
            - TYPE
        - auto: PREDEFINED
          name: sort_order
          description: "Whether to return results in ascending or descending order. Must be used with the order_by parameter. Default is ASCENDING."
          required: false
          isArray: false
          predefined:
            - ASCENDING
            - DESCENDING
        - name: limit
          description: "The maximum number of records to return from the collection. The default value is 50."
          required: false
          isArray: false
        - name: page_token
          description: "The token of the page."
          required: false
          isArray: false
        - name: page_size
          description: "The number of requested results per page. The default value is 50. Max allowed value is 100."
          required: false
          isArray: false
      outputs:
        - type: String
          contextPath: WorkspaceAdmin.MobileDevices.resourceKind
          description: "Kind of resource this is."
        - type: List
          contextPath: WorkspaceAdmin.MobileDevices.mobileListObjects
          description: "A list of Mobile Device objects."
        - type: String
          contextPath: WorkspaceAdmin.MobileDevices.mobileListObjects.kind
          description: "The type of the API resource."
        - type: String
          contextPath: WorkspaceAdmin.MobileDevices.mobileListObjects.etag
          description: "ETag of the resource."
        - type: String
          contextPath: WorkspaceAdmin.MobileDevices.mobileListObjects.resourceId
          description: "The unique ID the API service uses to identify the mobile device."
        - type: String
          contextPath: WorkspaceAdmin.MobileDevices.mobileListObjects.deviceId
          description: "The serial number for a Google Sync mobile device. For Android and iOS devices, this is a software-generated unique identifier."
        - type: List
          contextPath: WorkspaceAdmin.MobileDevices.mobileListObjects.name
          description: "A list of the owner's usernames."
        - type: List
          contextPath: WorkspaceAdmin.MobileDevices.mobileListObjects.email
          description: "A list of the owner's email addresses."
        - type: String
          contextPath: WorkspaceAdmin.MobileDevices.mobileListObjects.model
          description: "The mobile device's model name."
        - type: String
          contextPath: WorkspaceAdmin.MobileDevices.mobileListObjects.os
          description: "The mobile device's operating system."
        - type: String
          contextPath: WorkspaceAdmin.MobileDevices.mobileListObjects.type
          description: "The type of mobile device."
        - type: String
          contextPath: WorkspaceAdmin.MobileDevices.mobileListObjects.status
          description: "The device's status."
        - type: String
          contextPath: WorkspaceAdmin.MobileDevices.mobileListObjects.hardwareId
          description: "The IMEI/MEID unique identifier for Android hardware."
        - type: Date
          contextPath: WorkspaceAdmin.MobileDevices.mobileListObjects.firstSync
          description: "The date and time the device was initially synchronized with the policy settings in the Admin console."
        - type: Date
          contextPath: WorkspaceAdmin.MobileDevices.mobileListObjects.lastSync
          description: "The date and time the device was last synchronized with the policy settings in the Admin console."
        - type: String
          contextPath: WorkspaceAdmin.MobileDevices.mobileListObjects.userAgent
          description: "Gives information about the device such as os version."
        - type: String
          contextPath: WorkspaceAdmin.MobileDevices.mobileListObjects.serialNumber
          description: "The device's serial number."
        - type: String
          contextPath: WorkspaceAdmin.MobileDevices.mobileListObjects.imei
          description: "The device's IMEI number."
        - type: String
          contextPath: WorkspaceAdmin.MobileDevices.mobileListObjects.meid
