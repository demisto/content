        - type: String
          contextPath: WorkspaceAdmin.MobileDevices.mobileListObjects.manufacturer
          description: "Mobile Device manufacturer."
        - type: String
          contextPath: WorkspaceAdmin.MobileDevices.mobileListObjects.releaseVersion
          description: "Mobile Device release version version."
        - type: Date
          contextPath: WorkspaceAdmin.MobileDevices.mobileListObjects.securityPatchLevel
          description: "Mobile Device Security patch level."
        - type: String
          contextPath: WorkspaceAdmin.MobileDevices.mobileListObjects.brand
