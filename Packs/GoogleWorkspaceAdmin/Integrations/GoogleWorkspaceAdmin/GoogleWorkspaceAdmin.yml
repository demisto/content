        - type: List
          contextPath: WorkspaceAdmin.MobileDevices.mobileListObjects.applications.permission
          description: "The list of permissions of this application."
    - name: google-chromeosdevice-list
      description: "Retrieves a paginated list of company-owned ChromeOS devices."
      arguments:
        - name: customer_id
          default: false
          description: The unique ID of the customer's Google Workspace Admin account.
          isArray: false
          required: true
        - auto: PREDEFINED
          name: projection
          description: "Whether to show all metadata fields, or only the basic metadata fields (e.g., deviceId, serialNumber, status, and user)"
          required: false
          isArray: false
          predefined:
            - BASIC
            - FULL
        - name: query
          description: "Search string in the format given at https://developers.google.com/admin-sdk/directory/v1/list-query-operators"
          required: false
          isArray: false
        - auto: PREDEFINED
          name: order_by
          description: "Device property to use for sorting results."
          required: false
          isArray: false
          predefined:
            - ANNOTATED_LOCATION
            - ANNOTATED_USER
            - LAST_SYNC
            - NOTES
            - SERIAL_NUMBER
            - STATUS
        - auto: PREDEFINED
          name: sort_order
          description: "Whether to return results in ascending or descending order. Must be used with the order_by parameter."
          required: false
          isArray: false
          predefined:
            - ASCENDING
            - DESCENDING
        - name: org_unit_path
          description: "The full path of the organizational unit (without the leading /) or its unique ID."
          required: false
          isArray: false
        - auto: PREDEFINED
          name: include_child_org_units
          description: "Whether to return devices from all child organizational units. If this is set to true, 'org_unit_path' must be provided."
          required: false
          isArray: false
          predefined:
            - yes
            - no
        - name: limit
          description: "The maximum number of records to return from the collection. The default value is 50."
          required: false
          isArray: false
        - name: page
          description: "The page number."
          required: false
          isArray: false
        - name: page_size
          description: "The number of requested results per page. The default value is 50. Max allowed value is 100."
          required: false
          isArray: false
