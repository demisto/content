commonfields:
  id: AssignallanalystsOOO
  version: -1
vcShouldKeepItemLegacyProdMachine: false
name: AssignallanalystsOOO
script: ''
type: python
tags:
- ooo
comment: |-
  Assign all the analysts to incident with consideration of PTO, OOO, or Disabled Users.
  Users can use the OutOfOffice automation to add or remove themselves from the list.
enabled: true
args:
- name: roles
  description: The optional list of roles we want to assign users from. Can accept
    arrays or comma separated list. Leave empty to fetch all users.
  isArray: true
- name: oncall
  auto: PREDEFINED
  predefined:
  - "true"
  - "false"
  description: Set to true to assign only user that is currently on shift. Requires
    Cortex XSOAR v5.5 or later.
  defaultValue: "false"
- name: listname
  description: Optionally specify the XSOAR list name to verify against (default is
    OOO List)
  defaultValue: OOO List
scripttarget: 0
subtype: python3
pswd: ""
runonce: false
dockerimage: demisto/python3:3.8.5.10455
runas: DBotRole
