- name: daysoff
  description: Number of days you will be off. Default is 7.
  defaultValue: "7"
- name: listname
  description: Optionally, pass in a different XSOAR list to run this automation against. (The default is OOO List.)
  defaultValue: OOO List
- name: username
  description: Optionally, pass in the XSOAR user name to add to the list. (The default is the current user).
