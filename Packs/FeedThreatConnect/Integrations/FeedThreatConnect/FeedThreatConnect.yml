category: Data Enrichment & Threat Intelligence
commonfields:
  id: ThreatConnect Feed
  version: -1
configuration:
- defaultvalue: https://api.threatconnect.com
  display: Base URL
  name: tc_api_path
  required: true
  type: 1
- display: Access ID
  name: api_access_id
  required: true
  type: 0
- displaypassword:  Secret key
  name: api_secret_key
  hiddenusername: true
  type: 9
  required: true
- additionalinfo: A comma-seperated list of tags to filter by
  display: Tags to filter results by
  name: tags
  required: false
  type: 0
- additionalinfo: The group type to filter by
  defaultValue: Incident
  display: Group Type
  name: group_type
  options:
  - Incident
  - Event
  required: false
  type: 16
- additionalinfo: The status to filter the results by
  display: Status
  name: status
  options:
  - Deleted
  - Rejected
  - Closed
  - Incident Reported
  - Restoration Achieved
  - Containment Achieved
  - Stalled
  - Open
  - New
  - Escalated
  - No Further Action
  - False Positive
  - Needs Review
  required: false
  type: 16
- additionalinfo: Comma-separated list of owners to fetch indicators from.
  display: Source
  name: owners
  required: false
  type: 0
- display: First fetch timestamp (<number> <time unit>, for example, 12 hours, 7 days,
    3 months, 1 year)
  name: first_fetch_time
  type: 0
  required: true
  defaultvalue: 3 days
- additionalinfo: The metadat we want to collect.
  display: Incident Metadata
  name: fields
  options:
  - associatedGroups
  - associatedIndicators
  - tags
  - securityLabels
  - associatedVictimAssets
  required: false
  type: 16
- defaultvalue: 'true'
  display: Fetch indicators
  name: feed
  required: false
  type: 8
- additionalinfo: Indicators from this integration instance will be marked with this
    reputation
  defaultvalue: None
  display: Indicator Reputation
  name: feedReputation
  options:
  - None
  - Good
  - Suspicious
  - Bad
  required: false
  type: 18
- additionalinfo: Reliability of the source providing the intelligence data
  defaultvalue: F - Reliability cannot be judged
  display: Source Reliability
  name: feedReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- additionalinfo: The Traffic Light Protocol (TLP) designation to apply to indicators fetched from the feed
  display: Traffic Light Protocol Color
  name: tlp_color
  options:
  - RED
  - AMBER
  - GREEN
  - WHITE
  required: false
  type: 15
- display: ''
  name: feedExpirationPolicy
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
  required: false
  type: 17
- display: ''
  name: feedExpirationInterval
  required: false
  type: 1
- defaultvalue: '240'
  display: Feed Fetch Interval
  name: feedFetchInterval
  required: false
  type: 19
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- additionalinfo: When selected, the exclusion list is ignored for indicators from
    this feed. This means that if an indicator from this feed is on the exclusion
    list, the indicator might still be added to the system.
  display: Bypass exclusion list
  name: feedBypassExclusionList
  required: false
  type: 8
- additionalinfo: The tags for the returned indicators.
  display: Feed indicators tags
  name: feedTags
  required: false
  type: 0
description: This integration fetches indicators from ThreatConnect.
display: ThreatConnect Feed
name: ThreatConnect Feed
script:
  commands:
  - arguments:
    - default: false
      description: |
        Comma-separated list of owners to fetch indicators from. (If
        not specified will retrieve only indicators owned by account. If you supply this argument, it overwrites the "Owners" parameter).
      isArray: false
      name: owners
      required: false
      secret: false
    - default: false
      defaultValue: '50'
      description: The maximum number of indicators to retreive. Default is 50.
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      defaultValue: '0'
      description: The index of the first indicator to fetch. Default is 0.
      isArray: false
      name: offset
      predefined:
      - ''
      required: false
      secret: false
    deprecated: false
    description: Gets indicators from ThreatConnect.
    execution: false
    name: tc-get-indicators
  - deprecated: false
    description: Get availble indicators owners.
    execution: false
    name: tc-get-owners
  dockerimage: demisto/threatconnect-tcex:1.0.0.11353
  feed: true
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- FeedThreatConnect-Test
fromversion: 5.5.0
