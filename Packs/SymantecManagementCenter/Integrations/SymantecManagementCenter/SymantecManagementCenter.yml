      name: ip
      required: false
      secret: false
    - default: false
      description: 'CSV list of URLs to delete, for example: "www.google.com, www.github.com".'
      isArray: true
      name: url
      required: false
      secret: false
    - default: false
      description: 'CSV list of category names to delete, for example: "Job Search/Careers, Content Servers".'
      isArray: true
      name: category
      required: false
      secret: false
