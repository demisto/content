    - contextPath: SymantecMC.Policy.UUID
      description: Policy UUID.
      type: String
    - contextPath: SymantecMC.Policy.Description
      description: Policy Description.
      type: String
    - contextPath: SymantecMC.Policy.ReferenceID
      description: Policy reference ID.
      type: String
  - arguments:
    - default: false
      description: Policy name.
      isArray: false
      name: name
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Policy content type.
      isArray: false
      name: content_type
      predefined:
      - URL_LIST
      - IP_LIST
      - CATEGORY_LIST
      required: true
      secret: false
    - default: false
      description: Policy description.
      isArray: false
      name: description
      required: false
      secret: false
    - default: false
      description: Policy reference ID.
      isArray: false
      name: reference_id
      required: false
      secret: false
    - default: false
      description: UUID of the tenant associated with this policy. Run the symantec-mc-list-tenants command to get the tenant UUID.
      isArray: false
      name: tenant
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'true'
      description: Share policy
      isArray: false
      name: shared
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Replace variables supported
      isArray: false
      name: replace_variables
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    deprecated: false
    description: Creates a policy in Symantec MC.
    execution: false
    name: symantec-mc-create-policy
    outputs:
    - contextPath: SymantecMC.Policy.UUID
      description: Policy UUID.
      type: String
    - contextPath: SymantecMC.Policy.Name
      description: Policy name.
      type: String
    - contextPath: SymantecMC.Policy.ContentType
      description: Policy content type.
      type: String
    - contextPath: SymantecMC.Policy.Author
      description: Policy author.
      type: String
  - arguments:
    - default: true
      description: Policy UUID. Run the symantec-mc-list-policies command to get the UUID.
      isArray: false
      name: uuid
      required: true
      secret: false
    - default: false
      description: New name of the policy.
      isArray: false
      name: name
      required: false
      secret: false
    - default: false
      description: New description of the policy.
      isArray: false
      name: description
      required: false
      secret: false
    - default: false
      description: New reference ID of the policy.
      isArray: false
      name: reference_id
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Replace variables in the policy.
      isArray: false
      name: replace_variables
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    deprecated: false
    description: Updates the metadata for a policy in Symantec MC.
    execution: false
    name: symantec-mc-update-policy
    outputs:
    - contextPath: SymantecMC.Policy.UUID
      description: Policy UUID.
      type: String
    - contextPath: SymantecMC.Policy.Name
      description: Policy name.
      type: String
  - arguments:
    - default: true
      description: Policy UUID. Run the symantec-mc-list-policies command to get the UUID.
      isArray: false
      name: uuid
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'false'
      description: Set to "true" to force the policy object to be removed even if it is referenced by another policy.
      isArray: false
      name: force
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    deprecated: false
    description: Deletes a policy in Symantec MC.
    execution: true
    name: symantec-mc-delete-policy
  - arguments:
    - default: false
      defaultValue: '10'
      description: Maximum number of results to return.
