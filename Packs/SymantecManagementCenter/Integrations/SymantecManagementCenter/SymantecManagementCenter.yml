      defaultValue: 'false'
      description: Relevant for URL and IP.
      isArray: false
      name: enabled
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - default: false
      description: Content description.
      isArray: false
      name: description
      required: false
      secret: false
    deprecated: false
