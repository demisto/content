category: Network Security
commonfields:
  id: Symantec Management Center
  version: -1
configuration:
- display: Server URL (e.g. https://192.168.0.1:8082)
  name: url
  required: true
  type: 0
- display: Username
  name: credentials
  required: true
  type: 9
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
