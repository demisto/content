commonfields:
  id: Zoom Feed
  version: -1
fromversion: 5.5.0
name: Zoom Feed
beta: true
display: Zoom Feed (Beta)
category: Data Enrichment & Threat Intelligence
description: Use the Zoom Feed integration to get indicators from the feed.
configuration:
- display: Fetch indicators
  name: feed
  defaultvalue: "true"
  type: 8
  required: false
- additionalinfo: Zoom clients for certificate validation
  defaultvalue: 'crl3.digicert.com,crl4.digicert.com,ocsp.digicert.com,certificates.godaddy.com,crl.godaddy.com,ocsp.godaddy.com,certificates.starfieldtech.com,crl.starfieldtech.com,ocsp.starfieldtech.com'
  display: Firewall rules for certificate validation
  name: zoom_clients_certificate_validation
  options:
    - crl3.digicert.com
    - crl4.digicert.com
    - ocsp.digicert.com
    - certificates.godaddy.com
    - crl.godaddy.com
    - ocsp.godaddy.com
    - certificates.starfieldtech.com
    - crl.starfieldtech.com
    - ocsp.starfieldtech.com
  required: false
  type: 16
- additionalinfo: All Zoom Clients. User's web browser
  defaultvalue: '*.zoom.us,*.cloudfront.net'
  display: Firewall rules for Zoom website
  name: zoom_clients_user_browser
  options:
    - '*.zoom.us'
    - '*.cloudfront.net'
  required: false
  type: 16
- display: Indicator Reputation
  name: feedReputation
  defaultvalue: Good
  type: 18
  required: false
  options:
  - None
  - Good
  - Suspicious
  - Bad
  additionalinfo: Indicators from this integration instance will be marked with this
    reputation
- display: Source Reliability
  name: feedReliability
  defaultvalue: A - Completely reliable
  type: 15
  required: true
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  additionalinfo: Reliability of the source providing the intelligence data
- additionalinfo: The Traffic Light Protocol (TLP) designation to apply to indicators fetched from the feed
  display: Traffic Light Protocol Color
  name: tlp_color
  options:
  - RED
  - AMBER
  - GREEN
  - WHITE
  required: false
  type: 15
- display: ""
  name: feedExpirationPolicy
  defaultvalue: suddenDeath
  type: 17
  required: false
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
- display: ""
  name: feedExpirationInterval
  defaultvalue: "20160"
  type: 1
  required: false
- display: Feed Fetch Interval
  name: feedFetchInterval
  defaultvalue: "30"
  type: 19
  required: false
- display: Tags
  name: feedTags
  defaultvalue: ""
  type: 0
  required: false
  additionalinfo: Supports CSV values.
- display: Bypass exclusion list
  name: feedBypassExclusionList
  defaultvalue: "true"
  type: 8
  required: false
  additionalinfo: When selected, the exclusion list is ignored for indicators from
    this feed. This means that if an indicator from this feed is on the exclusion
    list, the indicator might still be added to the system.
- display: Trust any certificate (not secure)
  name: insecure
  defaultvalue: ""
  type: 8
  required: false
- display: Use system proxy settings
  name: proxy
  defaultvalue: ""
  type: 8
  required: false
script:
  script: ''
  type: python
  commands:
  - name: zoom-get-indicators
    arguments:
    - name: limit
      description: The maximum number of results to return. The default value is 10.
      defaultValue: "10"
    description: Gets indicators from the feed.
  dockerimage: demisto/btfl-soup:1.0.1.24037
  feed: true
  runonce: false
  subtype: python3
