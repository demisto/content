commonfields:
  id: Zoom Feed
  version: -1
fromversion: 5.5.0
name: Zoom Feed
display: Zoom Feed
category: Data Enrichment & Threat Intelligence
description: Use the Zoom Feed integration to get indicators from the feed.
configuration:
- display: Fetch indicators
  name: feed
  defaultvalue: "true"
  type: 8
  required: false
  section: Collect
- additionalinfo: Zoom clients for certificate validation
  defaultvalue: 'crl3.digicert.com,crl4.digicert.com,ocsp.digicert.com,certificates.godaddy.com,crl.godaddy.com,ocsp.godaddy.com,certificates.starfieldtech.com,crl.starfieldtech.com,ocsp.starfieldtech.com'
  display: Firewall rules for certificate validation
  name: zoom_clients_certificate_validation
  options:
  - crl3.digicert.com
  - crl4.digicert.com
  - ocsp.digicert.com
  - certificates.godaddy.com
  - crl.godaddy.com
  - ocsp.godaddy.com
  - certificates.starfieldtech.com
  - crl.starfieldtech.com
  - ocsp.starfieldtech.com
  type: 16
  required: false
  section: Connect
  advanced: true
- additionalinfo: All Zoom Clients. User's web browser
  defaultvalue: '*.zoom.us,*.cloudfront.net'
  display: Firewall rules for Zoom website
  name: zoom_clients_user_browser
  options:
  - '*.zoom.us'
  - '*.cloudfront.net'
  type: 16
  required: false
  section: Connect
  advanced: true
- display: Indicator Reputation
  name: feedReputation
  defaultvalue: Good
  type: 18
  options:
  - None
  - Good
  - Suspicious
  - Bad
  additionalinfo: Indicators from this integration instance will be marked with this reputation.
  required: false
  section: Collect
- display: Source Reliability
  name: feedReliability
  defaultvalue: A - Completely reliable
  type: 15
  required: true
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  additionalinfo: Reliability of the source providing the intelligence data
  section: Collect
- additionalinfo: The Traffic Light Protocol (TLP) designation to apply to indicators fetched from the feed
  display: Traffic Light Protocol Color
  name: tlp_color
  options:
  - RED
  - AMBER
  - GREEN
  - WHITE
  type: 15
  required: false
  section: Collect
- display: ""
  name: feedExpirationPolicy
  defaultvalue: suddenDeath
  type: 17
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
  required: false
  section: Collect
  advanced: true
- display: ""
  name: feedExpirationInterval
  defaultvalue: "20160"
  type: 1
  required: false
  section: Collect
  advanced: true
- display: Feed Fetch Interval
  name: feedFetchInterval
  defaultvalue: '240'
  type: 19
  additionalinfo: Setting a more frequent fetch interval may cause errors from the vendor.
  required: false
  section: Collect
  advanced: true
- display: Tags
  name: feedTags
  defaultvalue: ""
  type: 0
  additionalinfo: Supports CSV values.
  required: false
  section: Collect
  advanced: true
- display: Bypass exclusion list
  name: feedBypassExclusionList
  defaultvalue: "true"
  type: 8
  additionalinfo: When selected, the exclusion list is ignored for indicators from this feed. This means that if an indicator from this feed is on the exclusion list, the indicator might still be added to the system.
  required: false
  section: Collect
  advanced: true
- display: Enrichment Excluded
  name: enrichmentExcluded
  type: 8
  required: false
  additionalinfo: Select this option to exclude the fetched indicators from the enrichment process.
  defaultvalue: 'false'
  hidden:
  - xsoar_on_prem
  section: Collect
- display: Trust any certificate (not secure)
  name: insecure
  type: 8
  required: false
  section: Connect
  advanced: true
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
  section: Connect
  advanced: true
script:
  script: ''
  type: python
  commands:
  - name: zoom-get-indicators
    arguments:
    - name: limit
      description: The maximum number of results to return. The default value is 10.
      defaultValue: "10"
    description: Gets indicators from the feed.
  dockerimage: demisto/btfl-soup:1.0.1.2129515
  feed: true
  subtype: python3
tests:
- FeedZoom_Test
sectionOrder:
- Connect
- Collect
