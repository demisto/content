description: Fetch reports from Cisco Umbrella that provides visibility into your core network and security activities and Umbrella logs.
detaileddescription: "Cisco Reporting is part of the Cisco Umbrella package. When
  you log into the Cisco Umbrella portal you will need to \nobtain the API key for
  the Cisco Reporting Feature.\nOpenDNS enterprise security products have been rebranded
  to Cisco Umbrella.\n\n### Generate an API Key\n\n1. In Umbrella, navigate to Admin
  > API Keys and click Create; or \n   in a management console (Multi-org, MSP, or
  MSSP), navigate to Settings > API Keys and click Add.\n2. Select Umbrella Reporting
  and click Generate Token.\n3. Expand Umbrella Reporting and copy Your Key and Your
  Secret.\n4. Click Close.\n\nFor more information, see Cisco Umbrella:  [Umbrella
  Reporting v2 Support](https://developer.cisco.com/docs/cloud-security/#reporting-v2-introduction-authentication/generate-an-api-key).\n"
display: Cisco Umbrella Reporting
name: Cisco Umbrella Reporting
script:
  commands:
  - arguments:
    - default: false
      description: 'A timestamp or relative time string (for example: -1days). Filter for data that appears after this time.'
      isArray: false
      name: from
      required: true
      secret: false
    - default: false
      description: 'A timestamp or relative time string (for example: now).Filter for data that appears before this time.'
      isArray: false
      name: to
      required: true
      secret: false
    deprecated: false
    description: Get a summary of top identities, destinations, URLs, categories, threats, threat types, events and IPs being observed in your organization within a specific timeframe.
    execution: false
    name: umbrella-get-summary
    outputs:
    - contextPath: UmbrellaReporting.Summary
      description: Summary of activity observed
      type: Dict
  - arguments:
    - default: false
      description: 'A timestamp or relative time string (for example: -1days). Filter for data that appears after this time.'
      isArray: false
      name: from
      required: true
      secret: false
    - default: false
      description: 'A timestamp or relative time string (for example: now).Filter for data that appears before this time.'
      isArray: false
      name: to
      required: true
      secret: false
    deprecated: false
    description: List top threats within timeframe. Returns both DNS and Proxy data.
    execution: false
    name: umbrella-list-top-threats
    outputs:
    - contextPath: UmbrellaReporting.TopThreats.threat
      description: 'Threat name'
      type: String
    - contextPath: UmbrellaReporting.TopThreats.threattype
      description: 'Threat Type'
      type: String
    - contextPath: UmbrellaReporting.TopThreats.count
      description: 'Threat Count'
      type: Number
  isfetch: false
  runonce: false
  script: '-'
  type: python
  subtype: python3
  dockerimage: demisto/oauthlib:1.0.0.23674
autoUpdateDockerImage: true
fromversion: 6.0.0
tests:
- No tests (auto formatted)
