category: IT Services
commonfields:
  id: AnsibleMicrosoftWindows
  version: -1
configuration:
- additionalinfo: The credentials to associate with the instance.
  display: Username
  name: creds
  required: true
  type: 9
- additionalinfo: The default port to use if one is not specified in the commands `host` argument. If 5985 is specified the HTTP transport method will be used. Otherwise HTTPS will be used for all other ports
  defaultvalue: 5985
  display: Default WinRM Port
  name: port
  required: true
  type: 0
- additionalinfo: If multiple hosts are specified in a command, how many hosts should be interacted with concurrently.
  defaultvalue: '4'
  display: Concurrency Factor
  name: concurrency
  required: true
  type: 0
description: Agentless Windows host management over WinRM
display: Ansible Microsoft Windows
fromversion: 6.0.0
name: AnsibleMicrosoftWindows
script:
  commands:
  - arguments:
    - description: Hostname or IP of target. Optionally the port can be specified using :PORT. If multiple targets are specified using an array, the integration will use the configured concurrency factor for high performance.
      isArray: true
      name: host
      required: true
    - description: 'A toggle that controls if the fact modules are executed in parallel or serially and in order. This can guarantee the merge order of module facts at the expense of performance. By default it will be true if more than one fact module is used.'
      name: parallel
    description: "Gathers facts about remote hosts\n Further documentation available at https://docs.ansible.com/ansible/2.9/modules/gather_facts_module.html"
    name: win-gather-facts
    outputs: []
  - arguments:
    - description: Hostname or IP of target. Optionally the port can be specified using :PORT. If multiple targets are specified using an array, the integration will use the configured concurrency factor for high performance.
      isArray: true
      name: host
      required: true
    - description: The path to the file or directory.
      name: path
      required: true
    - description: User or Group to add specified rights to act on src file/folder or registry key.
      name: user
      required: true
    - auto: PREDEFINED
      defaultValue: present
      description: Specify whether to add `present` or remove `absent` the specified access rule.
      name: state
      predefined:
      - absent
      - present
    - auto: PREDEFINED
      description: Specify whether to allow or deny the rights specified.
      name: type
      predefined:
      - allow
      - deny
      required: true
    - description: 'The rights/permissions that are to be allowed/denied for the specified user or group for the item at `path`. If `path` is a file or directory, rights can be any right under MSDN FileSystemRights `https://msdn.microsoft.com/en-us/library/system.security.accesscontrol.filesystemrights.aspx`. If `path` is a registry key, rights can be any right under MSDN RegistryRights `https://msdn.microsoft.com/en-us/library/system.security.accesscontrol.registryrights.aspx`.'
      name: rights
      required: true
    - auto: PREDEFINED
      description: 'Inherit flags on the ACL rules. Can be specified as a comma separated list, e.g. `ContainerInherit`, `ObjectInherit`. For more information on the choices see MSDN InheritanceFlags enumeration at `https://msdn.microsoft.com/en-us/library/system.security.accesscontrol.inheritanceflags.aspx`. Defaults to `ContainerInherit, ObjectInherit` for Directories.'
      name: inherit
      predefined:
      - ContainerInherit
      - ObjectInherit
    - auto: PREDEFINED
      defaultValue: None
      description: 'Propagation flag on the ACL rules. For more information on the choices see MSDN PropagationFlags enumeration at `https://msdn.microsoft.com/en-us/library/system.security.accesscontrol.propagationflags.aspx`.'
      name: propagation
      predefined:
      - InheritOnly
      - None
      - NoPropagateInherit
    description: "Set file/directory/registry permissions for a system user or group\n Further documentation available at https://docs.ansible.com/ansible/2.9/modules/win_acl_module.html"
    name: win-acl
    outputs: []
  - arguments:
    - description: Hostname or IP of target. Optionally the port can be specified using :PORT. If multiple targets are specified using an array, the integration will use the configured concurrency factor for high performance.
      isArray: true
      name: host
      required: true
    - description: Path to be used for changing inheritance
      name: path
      required: true
    - auto: PREDEFINED
      defaultValue: absent
      description: Specify whether to enable `present` or disable `absent` ACL inheritance.
      name: state
      predefined:
      - absent
      - present
    - auto: PREDEFINED
      defaultValue: 'No'
      description: 'For P(state) = `absent`, indicates if the inherited ACE''s should be copied from the parent directory. This is necessary (in combination with removal) for a simple ACL instead of using multiple ACE deny entries. For P(state) = `present`, indicates if the inherited ACE''s should be deduplicated compared to the parent directory. This removes complexity of the ACL structure.'
      name: reorganize
      predefined:
      - 'Yes'
      - 'No'
    description: "Change ACL inheritance\n Further documentation available at https://docs.ansible.com/ansible/2.9/modules/win_acl_inheritance_module.html"
    name: win-acl-inheritance
    outputs: []
  - arguments:
    - description: Hostname or IP of target. Optionally the port can be specified using :PORT. If multiple targets are specified using an array, the integration will use the configured concurrency factor for high performance.
      isArray: true
      name: host
      required: true
    - description: 'Single string value for the category you would like to adjust the policy on. Cannot be used with `subcategory`. You must define one or the other. Changing this setting causes all subcategories to be adjusted to the defined `audit_type`.'
      name: category
    - description: 'Single string value for the subcategory you would like to adjust the policy on. Cannot be used with `category`. You must define one or the other.'
      name: subcategory
    - auto: PREDEFINED
      description: 'The type of event you would like to audit for. Accepts a list. See examples.'
      isArray: true
      name: audit_type
      predefined:
      - failure
      - none
      - success
      required: true
    description: "Used to make changes to the system wide Audit Policy\n Further documentation available at https://docs.ansible.com/ansible/2.9/modules/win_audit_policy_system_module.html"
    name: win-audit-policy-system
    outputs:
    - contextPath: MicrosoftWindows.WinAuditPolicySystem.current_audit_policy
      description: details on the policy being targetted
      type: unknown
  - arguments:
    - description: Hostname or IP of target. Optionally the port can be specified using :PORT. If multiple targets are specified using an array, the integration will use the configured concurrency factor for high performance.
      isArray: true
      name: host
      required: true
    - description: 'Path to the file, folder, or registry key. Registry paths should be in Powershell format, beginning with an abbreviation for the root such as, `HKLM:\Software`.'
      name: path
      required: true
    - description: The user or group to adjust rules for.
      name: user
      required: true
    - description: 'Comma separated list of the rights desired. Only required for adding a rule. If `path` is a file or directory, rights can be any right under MSDN FileSystemRights `https://msdn.microsoft.com/en-us/library/system.security.accesscontrol.filesystemrights.aspx`. If `path` is a registry key, rights can be any right under MSDN RegistryRights `https://msdn.microsoft.com/en-us/library/system.security.accesscontrol.registryrights.aspx`.'
      isArray: true
      name: rights
      required: true
    - auto: PREDEFINED
      defaultValue: ContainerInherit,ObjectInherit
      description: 'Defines what objects inside of a folder or registry key will inherit the settings. If you are setting a rule on a file, this value has to be changed to `none`. For more information on the choices see MSDN PropagationFlags enumeration at `https://msdn.microsoft.com/en-us/library/system.security.accesscontrol.inheritanceflags.aspx`.'
      isArray: true
      name: inheritance_flags
      predefined:
      - ContainerInherit
      - ObjectInherit
    - auto: PREDEFINED
      defaultValue: None
      description: 'Propagation flag on the audit rules. This value is ignored when the path type is a file. For more information on the choices see MSDN PropagationFlags enumeration at `https://msdn.microsoft.com/en-us/library/system.security.accesscontrol.propagationflags.aspx`.'
      name: propagation_flags
      predefined:
      - None
      - InherityOnly
      - NoPropagateInherit
    - auto: PREDEFINED
      description: 'Defines whether to log on failure, success, or both. To log both define as comma separated list "Success, Failure".'
      isArray: true
      name: audit_flags
      predefined:
      - Failure
      - Success
      required: true
    - auto: PREDEFINED
      defaultValue: present
      description: 'Whether the rule should be `present` or `absent`. For absent, only `path`, `user`, and `state` are required. Specifying `absent` will remove all rules matching the defined `user`.'
      name: state
      predefined:
      - absent
      - present
    description: "Adds an audit rule to files, folders, or registry keys\n Further documentation available at https://docs.ansible.com/ansible/2.9/modules/win_audit_rule_module.html"
    name: win-audit-rule
    outputs:
    - contextPath: MicrosoftWindows.WinAuditRule.current_audit_rules
      description: 'The current rules on the defined `path` Will return "No audit rules defined on `path`"'
      type: unknown
    - contextPath: MicrosoftWindows.WinAuditRule.path_type
      description: 'The type of `path` being targetted. Will be one of file, directory, registry.'
      type: string
  - arguments:
    - description: Hostname or IP of target. Optionally the port can be specified using :PORT. If multiple targets are specified using an array, the integration will use the configured concurrency factor for high performance.
      isArray: true
      name: host
      required: true
    - auto: PREDEFINED
      defaultValue: present
      description: 'If `present`, will ensure that the certificate at `path` is imported into the certificate store specified. If `absent`, will ensure that the certificate specified by `thumbprint` or the thumbprint of the cert at `path` is removed from the store specified. If `exported`, will ensure the file at `path` is a certificate specified by `thumbprint`. When exporting a certificate, if `path` is a directory then the module will fail, otherwise the file will be replaced if needed.'
      name: state
      predefined:
      - absent
      - exported
      - present
    - description: 'The path to a certificate file. This is required when `state` is `present` or `exported`. When `state` is `absent` and `thumbprint` is not specified, the thumbprint is derived from the certificate at this path.'
      name: path
    - description: 'The thumbprint as a hex string to either export or remove. See the examples for how to specify the thumbprint.'
      name: thumbprint
    - auto: PREDEFINED
      defaultValue: My
      description: 'The store name to use when importing a certificate or searching for a certificate. `AddressBook`: The X.509 certificate store for other users `AuthRoot`: The X.509 certificate store for third-party certificate authorities (CAs) `CertificateAuthority`: The X.509 certificate store for intermediate certificate authorities (CAs) `Disallowed`: The X.509 certificate store for revoked certificates `My`: The X.509 certificate store for personal certificates `Root`: The X.509 certificate store for trusted root certificate authorities (CAs) `TrustedPeople`: The X.509 certificate store for directly trusted people and resources `TrustedPublisher`: The X.509 certificate store for directly trusted publishers'
      name: store_name
      predefined:
      - AddressBook
      - AuthRoot
      - CertificateAuthority
      - Disallowed
      - My
      - Root
      - TrustedPeople
      - TrustedPublisher
    - auto: PREDEFINED
      defaultValue: LocalMachine
      description: The store location to use when importing a certificate or searching for a certificate.
      name: store_location
      predefined:
      - CurrentUser
      - LocalMachine
    - description: 'The password of the pkcs12 certificate key. This is used when reading a pkcs12 certificate file or the password to set when `state=exported` and `file_type=pkcs12`. If the pkcs12 file has no password set or no password should be set on the exported file, do not set this option.'
      name: password
    - auto: PREDEFINED
      defaultValue: 'Yes'
      description: 'Whether to allow the private key to be exported. If `no`, then this module and other process will only be able to export the certificate and the private key cannot be exported. Used when `state=present` only.'
      name: key_exportable
      predefined:
      - 'Yes'
      - 'No'
    - auto: PREDEFINED
      defaultValue: default
      description: 'Specifies where Windows will store the private key when it is imported. When set to `default`, the default option as set by Windows is used, typically `user`. When set to `machine`, the key is stored in a path accessible by various users. When set to `user`, the key is stored in a path only accessible by the current user. Used when `state=present` only and cannot be changed once imported. See `https://msdn.microsoft.com/en-us/library/system.security.cryptography.x509certificates.x509keystorageflags.aspx` for more details.'
      name: key_storage
      predefined:
      - default
      - machine
      - user
    - auto: PREDEFINED
      defaultValue: der
      description: 'The file type to export the certificate as when `state=exported`. `der` is a binary ASN.1 encoded file. `pem` is a base64 encoded file of a der file in the OpenSSL form. `pkcs12` (also known as pfx) is a binary container that contains both the certificate and private key unlike the other options. When `pkcs12` is set and the private key is not exportable or accessible by the current user, it will throw an exception.'
      name: file_type
      predefined:
      - der
      - pem
      - pkcs12
    description: "Manages the certificate store\n Further documentation available at https://docs.ansible.com/ansible/2.9/modules/win_certificate_store_module.html"
    name: win-certificate-store
    outputs:
    - contextPath: MicrosoftWindows.WinCertificateStore.thumbprints
      description: A list of certificate thumbprints that were touched by the module.
      type: unknown
  - arguments:
    - description: Hostname or IP of target. Optionally the port can be specified using :PORT. If multiple targets are specified using an array, the integration will use the configured concurrency factor for high performance.
      isArray: true
      name: host
      required: true
    - auto: PREDEFINED
      defaultValue: 'No'
      description: 'Allow empty checksums to be used for downloaded resource from non-secure locations. Use `win_chocolatey_feature` with the name `allowEmptyChecksums` to control this option globally.'
      name: allow_empty_checksums
      predefined:
      - 'Yes'
      - 'No'
    - auto: PREDEFINED
      defaultValue: 'No'
      description: 'Allow the installation of multiple packages when `version` is specified. Having multiple packages at different versions can cause issues if the package doesn''t support this. Use at your own risk.'
      name: allow_multiple
      predefined:
      - 'Yes'
      - 'No'
    - auto: PREDEFINED
      defaultValue: 'No'
      description: 'Allow the installation of pre-release packages. If `state` is `latest`, the latest pre-release package will be installed.'
      name: allow_prerelease
      predefined:
      - 'Yes'
      - 'No'
    - auto: PREDEFINED
      defaultValue: default
      description: 'Force Chocolatey to install the package of a specific process architecture. When setting `x86`, will ensure Chocolatey installs the x86 package even when on an x64 bit OS.'
      name: architecture
      predefined:
      - default
      - x86
    - auto: PREDEFINED
      defaultValue: 'No'
      description: 'Forces the install of a package, even if it already is installed. Using `force` will cause Ansible to always report that a change was made.'
      name: force
      predefined:
      - 'Yes'
      - 'No'
    - description: 'Arguments to pass to the native installer. These are arguments that are passed directly to the installer the Chocolatey package runs, this is generally an advanced option.'
      name: install_args
    - auto: PREDEFINED
      defaultValue: 'No'
      description: 'Ignore the checksums provided by the package. Use `win_chocolatey_feature` with the name `checksumFiles` to control this option globally.'
      name: ignore_checksums
      predefined:
      - 'Yes'
      - 'No'
    - auto: PREDEFINED
      defaultValue: 'No'
      description: Ignore dependencies, only install/upgrade the package itself.
      name: ignore_dependencies
      predefined:
      - 'Yes'
      - 'No'
    - description: 'Name of the package(s) to be installed. Set to `all` to run the action on all the installed packages.'
      isArray: true
      name: name
      required: true
    - description: 'Parameters to pass to the package. These are parameters specific to the Chocolatey package and are generally documented by the package itself. Before Ansible 2.7, this option was just `params`.'
      name: package_params
    - description: 'Whether to pin the Chocolatey package or not. If omitted then no checks on package pins are done. Will pin/unpin the specific version if `version` is set. Will pin the latest version of a package if `yes`, `version` is not set and and no pin already exists. Will unpin all versions of a package if `no` and `version` is not set. This is ignored when `state=absent`.'
      name: pinned
    - description: 'Proxy URL used to install chocolatey and the package. Use `win_chocolatey_config` with the name `proxy` to control this option globally.'
      name: proxy_url
    - description: 'Proxy username used to install Chocolatey and the package. Before Ansible 2.7, users with double quote characters `"` would need to be escaped with `\` beforehand. This is no longer necessary. Use `win_chocolatey_config` with the name `proxyUser` to control this option globally.'
      name: proxy_username
    - description: 'Proxy password used to install Chocolatey and the package. This value is exposed as a command argument and any privileged account can see this value when the module is running Chocolatey, define the password on the global config level with `win_chocolatey_config` with name `proxyPassword` to avoid this.'
      name: proxy_password
    - auto: PREDEFINED
      defaultValue: 'No'
      description: Do not run `chocolateyInstall.ps1` or `chocolateyUninstall.ps1` scripts when installing a package.
      name: skip_scripts
      predefined:
      - 'Yes'
      - 'No'
    - description: 'Specify the source to retrieve the package from. Use `win_chocolatey_source` to manage global sources. This value can either be the URL to a Chocolatey feed, a path to a folder containing `.nupkg` packages or the name of a source defined by `win_chocolatey_source`. This value is also used when Chocolatey is not installed as the location of the install.ps1 script and only supports URLs for this case.'
      name: source
    - description: 'A username to use with `source` when accessing a feed that requires authentication. It is recommended you define the credentials on a source with `win_chocolatey_source` instead of passing it per task.'
      name: source_username
    - description: 'The password for `source_username`. This value is exposed as a command argument and any privileged account can see this value when the module is running Chocolatey, define the credentials with a source with `win_chocolatey_source` to avoid this.'
      name: source_password
    - auto: PREDEFINED
      defaultValue: present
      description: 'State of the package on the system. When `absent`, will ensure the package is not installed. When `present`, will ensure the package is installed. When `downgrade`, will allow Chocolatey to downgrade a package if `version` is older than the installed version. When `latest`, will ensure the package is installed to the latest available version. When `reinstalled`, will uninstall and reinstall the package.'
      name: state
      predefined:
      - absent
      - downgrade
      - latest
      - present
      - reinstalled
    - defaultValue: '2700'
      description: The time to allow chocolatey to finish before timing out.
      name: timeout
    - auto: PREDEFINED
      defaultValue: 'Yes'
      description: 'Used when downloading the Chocolatey install script if Chocolatey is not already installed, this does not affect the Chocolatey package install process. When `no`, no SSL certificates will be validated. This should only be used on personally controlled sites using self-signed certificate.'
      name: validate_certs
      predefined:
      - 'Yes'
      - 'No'
    - description: 'Specific version of the package to be installed. When `state` is set to `absent`, will uninstall the specific version otherwise all versions of that package will be removed. If a different version of package is installed, `state` must be `latest` or `force` set to `yes` to install the desired version. Provide as a string (e.g. `''6.1''`), otherwise it is considered to be a floating-point number and depending on the locale could become `6,1`, which will cause a failure. If `name` is set to `chocolatey` and Chocolatey is not installed on the host, this will be the version of Chocolatey that is installed. You can also set the `chocolateyVersion` environment var.'
      name: version
    description: "Manage packages using chocolatey\n Further documentation available at https://docs.ansible.com/ansible/2.9/modules/win_chocolatey_module.html"
    name: win-chocolatey
    outputs:
    - contextPath: MicrosoftWindows.WinChocolatey.command
      description: The full command used in the chocolatey task.
      type: string
    - contextPath: MicrosoftWindows.WinChocolatey.rc
      description: The return code from the chocolatey task.
      type: number
    - contextPath: MicrosoftWindows.WinChocolatey.stdout
      description: The stdout from the chocolatey task. The verbosity level of the messages are affected by Ansible verbosity setting, see notes for more details.
      type: string
  - arguments:
    - description: Hostname or IP of target. Optionally the port can be specified using :PORT. If multiple targets are specified using an array, the integration will use the configured concurrency factor for high performance.
      isArray: true
      name: host
      required: true
    - description: 'The name of the config setting to manage. See `https://chocolatey.org/docs/chocolatey-configuration` for a list of valid configuration settings that can be changed. Any config values that contain encrypted values like a password are not idempotent as the plaintext value cannot be read.'
      name: name
      required: true
    - auto: PREDEFINED
      defaultValue: present
      description: 'When `absent`, it will ensure the setting is unset or blank. When `present`, it will ensure the setting is set to the value of `value`.'
      name: state
      predefined:
      - absent
      - present
    - description: 'Used when `state=present` that contains the value to set for the config setting. Cannot be null or an empty string, use `state=absent` to unset a config value instead.'
      name: value
    description: "Manages Chocolatey config settings\n Further documentation available at https://docs.ansible.com/ansible/2.9/modules/win_chocolatey_config_module.html"
    name: win-chocolatey-config
    outputs: []
  - arguments:
    - description: Hostname or IP of target. Optionally the port can be specified using :PORT. If multiple targets are specified using an array, the integration will use the configured concurrency factor for high performance.
      isArray: true
      name: host
      required: true
    description: "Create a facts collection for Chocolatey\n Further documentation available at https://docs.ansible.com/ansible/2.9/modules/win_chocolatey_facts_module.html"
    name: win-chocolatey-facts
    outputs:
    - contextPath: MicrosoftWindows.WinChocolateyFacts.facts
      description: Detailed information about the Chocolatey installation
      type: unknown
  - arguments:
    - description: Hostname or IP of target. Optionally the port can be specified using :PORT. If multiple targets are specified using an array, the integration will use the configured concurrency factor for high performance.
      isArray: true
      name: host
      required: true
    - description: 'The name of the feature to manage. Run `choco.exe feature list` to get a list of features that can be managed.'
      name: name
      required: true
    - auto: PREDEFINED
      defaultValue: enabled
      description: 'When `disabled` then the feature will be disabled. When `enabled` then the feature will be enabled.'
      name: state
      predefined:
      - disabled
      - enabled
    description: "Manages Chocolatey features\n Further documentation available at https://docs.ansible.com/ansible/2.9/modules/win_chocolatey_feature_module.html"
    name: win-chocolatey-feature
    outputs: []
  - arguments:
    - description: Hostname or IP of target. Optionally the port can be specified using :PORT. If multiple targets are specified using an array, the integration will use the configured concurrency factor for high performance.
      isArray: true
      name: host
      required: true
    - description: 'Makes the source visible to Administrators only. Requires Chocolatey >= 0.10.8. When creating a new source, this defaults to `no`.'
      name: admin_only
    - description: 'Allow the source to be used with self-service Requires Chocolatey >= 0.10.4. When creating a new source, this defaults to `no`.'
      name: allow_self_service
    - description: 'Bypass the proxy when using this source. Requires Chocolatey >= 0.10.4. When creating a new source, this defaults to `no`.'
      name: bypass_proxy
    - description: 'The path to a .pfx file to use for X509 authenticated feeds. Requires Chocolatey >= 0.9.10.'
      name: certificate
    - description: 'The password for `certificate` if required. Requires Chocolatey >= 0.9.10.'
      name: certificate_password
    - description: The name of the source to configure.
      name: name
      required: true
    - description: 'The priority order of this source compared to other sources, lower is better. All priorities above `0` will be evaluated first, then zero-based values will be evaluated in config file order. Requires Chocolatey >= 0.9.9.9. When creating a new source, this defaults to `0`.'
      name: priority
    - description: 'The file/folder/url of the source. Required when `state` is `present` or `disabled` and the source does not already exist.'
      name: source
    - description: The username used to access `source`.
      name: source_username
    - description: 'The password for `source_username`. Required if `source_username` is set.'
      name: source_password
    - auto: PREDEFINED
      defaultValue: present
      description: 'When `absent`, will remove the source. When `disabled`, will ensure the source exists but is disabled. When `present`, will ensure the source exists and is enabled.'
      name: state
      predefined:
      - absent
      - disabled
      - present
    - auto: PREDEFINED
      defaultValue: always
      description: 'When `always`, the module will always set the password and report a change if `certificate_password` or `source_password` is set. When `on_create`, the module will only set the password if the source is being created.'
      name: update_password
      predefined:
      - always
      - on_create
    description: "Manages Chocolatey sources\n Further documentation available at https://docs.ansible.com/ansible/2.9/modules/win_chocolatey_source_module.html"
    name: win-chocolatey-source
    outputs: []
  - arguments:
    - description: Hostname or IP of target. Optionally the port can be specified using :PORT. If multiple targets are specified using an array, the integration will use the configured concurrency factor for high performance.
      isArray: true
      name: host
      required: true
    - description: 'When used instead of `src`, sets the contents of a file directly to the specified value. This is for simple values, for anything complex or with formatting please switch to the `template` module.'
      name: content
    - auto: PREDEFINED
      defaultValue: 'Yes'
      description: This option controls the autodecryption of source files using vault.
      name: decrypt
      predefined:
      - 'Yes'
      - 'No'
    - description: 'Remote absolute path where the file should be copied to. If `src` is a directory, this must be a directory too. Use \ for path separators or \\ when in "double quotes". If `dest` ends with \ then source or the contents of source will be copied to the directory without renaming. If `dest` is a nonexistent path, it will only be created if `dest` ends with "/" or "\", or `src` is a directory. If `src` and `dest` are files and if the parent directory of `dest` doesn''t exist, then the task will fail.'
      name: dest
      required: true
    - auto: PREDEFINED
      defaultValue: 'No'
      description: 'Determine whether a backup should be created. When set to `yes`, create a backup file including the timestamp information so you can get the original file back if you somehow clobbered it incorrectly. No backup is taken when `remote_src=False` and multiple files are being copied.'
      name: backup
      predefined:
      - 'Yes'
      - 'No'
    - auto: PREDEFINED
      defaultValue: 'Yes'
