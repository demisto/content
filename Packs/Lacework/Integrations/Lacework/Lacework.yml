      secret: false
    - default: false
      description: Setting the 'rec_id' will filter compliance results for the specified
        Recommendation ID.
      isArray: false
      name: rec_id
      required: false
      secret: false
    deprecated: false
    description: Fetch the latest AWS compliance data from Lacework.
    execution: false
    name: lw-get-aws-compliance-assessment
