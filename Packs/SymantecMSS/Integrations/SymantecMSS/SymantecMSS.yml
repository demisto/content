category: Case Management
commonfields:
  id: Symantec MSS
  version: -1
configuration:
- defaultvalue: https://api.monitoredsecurity.com
  display: Server URL
  name: server
  required: true
  type: 0
- display: Certificate (Base64 encoded)
  name: certificate
  required: true
  type: 12
- display: Certificate Passphrase
  name: passphrase
  required: false
  type: 4
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
  type: 13
