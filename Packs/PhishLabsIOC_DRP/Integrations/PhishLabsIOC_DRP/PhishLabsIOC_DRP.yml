category: Data Enrichment & Threat Intelligence
commonfields:
  id: PhishLabs IOC DRP
  version: -1
configuration:
- defaultvalue: https://caseapi.phishlabs.com
  display: Server URL (e.g. https://example.net)
  name: url
  required: true
  type: 0
- display: User
  name: credentials
  required: true
  type: 9
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
  type: 13
- defaultvalue: 1 hours
  display: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days)
  name: fetchTime
  required: false
  type: 0
- defaultvalue: dateModified
  display: Fetch by date field
  name: fetchByDate
  options:
  - dateModified
  - dateClosed
  - dateCreated
  required: false
  type: 15
- defaultvalue: '20'
  display: Fetch limit (minimum is 20)
  name: fetchLimit
  required: false
  type: 0
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: Retrieves Digital Risk cases Protection from PhishLabs.
display: PhishLabs IOC DRP
name: PhishLabs IOC DRP
script:
