  - arguments:
    - auto: PREDEFINED
      default: false
      description: Filter returned cases by case status.
      isArray: false
      name: status
      predefined:
      - New
      - Closed
      - Assigned
      - Rejected
      - Duplicate
      - Pending Input
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Filter returned cases by case type.
      isArray: false
      name: case_type
      predefined:
      - 419 Scam
      - Credential Recovery
      - Crimeware
      - Mobile Abuse
      - Job Scam
      - Other
      - Pharming
      - Phishing
      - Phishing Redirect
      - Vishing
      required: false
      secret: false
    - default: false
      defaultValue: '10'
      description: The maximum number of cases to return. Default is 20. Maximum is 200.
      isArray: false
      name: max_records
      required: false
      secret: false
    - default: false
      defaultValue: '0'
      description: Paginate results used in conjunction with the max_records argument.
      isArray: false
      name: offset
      predefined:
      - ''
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: The date field by which to query when you specify the begin_date and end_date arguments.
      isArray: false
      name: date_field
      predefined:
      - caseOpen
      - caseClose
      - caseModify
      required: false
      secret: false
    - default: false
      description: The query start date.
      isArray: false
      name: begin_date
      required: false
      secret: false
    - default: false
      description: The query end date.
      isArray: false
      name: end_date
      required: false
      secret: false
    - default: false
      description: The time range for which to return incident (<number> <time unit>, for example, 12 hours, 7 days.
      isArray: false
      name: period
      required: false
      secret: false
    deprecated: false
    description: Retrieves cases by the specified filters.
