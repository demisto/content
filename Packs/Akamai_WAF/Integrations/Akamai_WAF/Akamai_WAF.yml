    description: Get group.
    name: akamai-get-group
  - arguments:
    - name: client_list_id
      description: An optional URL parameter to get a specific client list.
    - name: name
      description: Filters the output to show only lists that match a given name.
    - name: include_items
      description: Include items in the response.
      auto: PREDEFINED
      predefined:
      - 'true'
      - 'false'
      defaultValue: 'false'
    - name: include_deprecated
      description: Include deprecated lists in the response.
      auto: PREDEFINED
      predefined:
      - 'true'
      - 'false'
      defaultValue: 'false'
    - name: search
      description: Returns results that contain the specified substring in any client list or entry details.
    - name: type_list
      description: 'Filters the output to show only lists of the specified types. Repeat the parameter to filter by multiple types. Valid values: IP, GEO, ASN, TLS_FINGERPRINT, FILE_HASH.'
      isArray: true
      auto: PREDEFINED
      predefined:
      - IP
      - GEO
      - ASN
      - TLS_FINGERPRINT
      - FILE_HASH
      - USER
    - name: include_network_list
      description: Include network lists in the response.
      auto: PREDEFINED
      predefined:
      - 'true'
      - 'false'
      defaultValue: 'false'
    - name: page
      description: Page number.
      defaultValue: '0'
    - name: page_size
      description: Page size.
      defaultValue: '50'
    - name: limit
      description: Limit.
      defaultValue: '50'
    name: akamai-get-client-list
