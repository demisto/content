      - name: comments
        description: A description for the deactivation.
      - name: notification_recipients
        isArray: true
        description: A list of email addresses to notify.
      - name: siebel_ticket_id
        description: A Siebel ticket ID.
      - name: include_polling
        description: Whether to poll deactivation status until completion.
        auto: PREDEFINED
        predefined:
          - 'true'
          - 'false'
        defaultValue: 'true'
      - name: interval
        description: Interval in seconds between polling attempts.
        defaultValue: 30
        type: Number
      - name: timeout
        description: Timeout in seconds for polling.
        defaultValue: 180
        type: Number
      - name: poll_status
        description: The poll status.
        deprecated: true
    outputs:
      - contextPath: Akamai.Activation
        description: The deactivation details.
        type: unknown
  - name: akamai-update-client-list-entry
    description: Updates an entry in a client list.
    arguments:
