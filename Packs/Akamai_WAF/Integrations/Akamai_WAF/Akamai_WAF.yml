      required: true
      auto: PREDEFINED
      predefined:
      - IP
      - GEO
      - ASN
      - TLS_FINGERPRINT
      - FILE_HASH
      - USER
      description: The type of client list.
    - name: contract_id
      required: true
      description: The contract ID. You can get this value by running the `akamai-get-contract-group` command.
    - name: group_id
      required: true
      description: The group ID. You can get this value by running the `akamai-get-contract-group` command.
    - name: notes
      description: A description of the client list.
    - name: tags
      isArray: true
      description: A list of tags to attach to the client list.
    - name: entry_value
      description: The value of a single entry in the client list.
    - name: entry_description
      description: A description of the entry.
    - name: entry_expiration_date
      description: The expiration date for the entry. Use ISO 8601 format (e.g. 2025-09-29 or 2025-09-29T13:15:28).
    - name: entry_tags
      isArray: true
      description: A list of tags attached to the entry.
    name: akamai-create-client-list
