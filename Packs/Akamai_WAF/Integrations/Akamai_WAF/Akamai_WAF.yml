  - arguments:
    - description: Domain name to get.
      name: domain_name
      required: true
    description: Get a specific GTM domain.
    name: akamai-get-domain
    outputs:
    - contextPath: Akamai.Domain
      description: Domain.
  - arguments:
    - description: Domain Name
      name: domain_name
      required: true
    - description: Domain controller name.
      name: dc_name
      required: true
