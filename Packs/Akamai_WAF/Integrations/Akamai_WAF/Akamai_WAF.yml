      description: parentGroupId
    - contextPath: Akamai.CheckGroup.groupId
      description: groupId
    - contextPath: Akamai.CheckGroup.checking_group_name
      description: INPUT checking_group_name
  - arguments:
    - description: group_path - split with >
      name: group_path
      required: true
    description: Create a new group under a parent gid
    name: akamai-create-group
  - arguments:
