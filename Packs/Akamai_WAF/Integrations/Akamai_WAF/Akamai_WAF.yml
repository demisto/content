    arguments: []
    outputs:
      - contextPath: Akamai.ContractGroup
        description: The contract groups.
        type: unknown
  - name: akamai-update-client-list
    description: Updates a client list.
    arguments:
      - name: list_id
        required: true
        description: The ID of the client list to update.
      - name: name
        required: true
        description: The new name of the client list.
      - name: notes
        description: The new description of the client list.
      - name: tags
        isArray: true
        description: The new tags for the client list.
    outputs:
