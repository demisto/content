        required: true
        description: The ID of the client list.
      - name: value
        required: true
        description: The value of the new entry.
      - name: description
        description: A description of the new entry.
      - name: expiration_date
        description: The expiration date for the new entry. Use ISO 8601 format (e.g. 2025-09-29 or 2025-09-29T13:15:28).
      - name: tags
        isArray: true
        description: A list of tags for the new entry.
  - name: akamai-remove-client-list-entry
    description: Removes an entry from a client list.
    arguments:
      - name: list_id
        required: true
        description: The ID of the client list.
      - name: value
        isArray: true
        required: true
        description: A list of values to remove from the client list.
