        description: The updated client list.
        type: unknown
  - name: akamai-deactivate-client-list
    polling: true
    description: Deactivates a client list.
    arguments:
      - name: list_id
        required: true
        description: The ID of the client list to deactivate.
      - name: network_environment
        required: true
        auto: PREDEFINED
