description: Amazon Web Services IAM Access Analyzer
display: AWS - AccessAnalyzer (beta)
name: AWS - AccessAnalyzer
script:
  commands:
  - arguments:
    - default: false
      description: The AWS Region, if not specified the default region will be used.
      isArray: false
      name: region
      required: false
      secret: false
    - default: false
      description: The Amazon Resource Name (ARN) of the role to assume.
      isArray: false
      name: roleArn
      required: false
      secret: false
    - default: false
      description: An identifier for the assumed role session.
      isArray: false
      name: roleSessionName
      required: false
      secret: false
    - default: false
      description: The duration, in seconds, of the role session. The value can range from 900 seconds (15 minutes) up to the maximum session duration setting for the role.
      isArray: false
      name: roleSessionDuration
      required: false
      secret: false
    deprecated: false
    description: Retrieves a list of analyzers.
    execution: false
    name: aws-access-analyzer-list-analyzers
    outputs:
    - contextPath: AWS.AccessAnalyzer.Analyzers.arn
      description: List of Analyzers and their details.
      type: Unknown
  - arguments:
    - default: false
      description: The ARN of the analyzer to retrieve a list of analyzed resources from.
      isArray: false
      name: analyzerArn
      required: true
      secret: false
    - default: false
      description: The maximum number of results to return in the response.
      isArray: false
      name: maxResults
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Filter findings by one of the resource type.
      isArray: false
      name: resourceType
      predefined:
      - AWS::IAM::Role
      - AWS::KMS::Key
      - AWS::Lambda::Function
      - AWS::Lambda::LayerVersion
      - AWS::S3::Bucket
      - AWS::SQS::Queue
      required: false
      secret: false
    - default: false
      description: The AWS Region, if not specified the default region will be used.
      isArray: false
      name: region
      required: false
      secret: false
    - default: false
      description: The Amazon Resource Name (ARN) of the role to assume.
      isArray: false
      name: roleArn
      required: false
      secret: false
    - default: false
      description: An identifier for the assumed role session.
      isArray: false
      name: roleSessionName
      required: false
      secret: false
    - default: false
      description: The duration, in seconds, of the role session. The value can range from 900 seconds (15 minutes) up to the maximum session duration setting for the role.
      isArray: false
      name: roleSessionDuration
      required: false
      secret: false
    deprecated: false
    description: Retrieves a list of resources that have been analyzed.
    execution: false
    name: aws-access-analyzer-list-analyzed-resource
    outputs:
    - contextPath: AWS.AccessAnalyzer.Analyzers.Resource
      description: List of analyzed resources.
      type: Unknown
  - arguments:
    - default: false
      description: The ARN of the analyzer to retrieve findings from.
      isArray: false
      name: analyzerArn
      required: true
      secret: false
    - default: false
      description: The maximum number of results to return in the response.
      isArray: false
      name: maxResults
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Filter findings by one of the resource type.
      isArray: false
      name: resourceType
      predefined:
      - AWS::IAM::Role # disable-secrets-detection
      - AWS::KMS::Key # disable-secrets-detection
      - AWS::Lambda::Function # disable-secrets-detection
      - AWS::Lambda::LayerVersion # disable-secrets-detection
      - AWS::S3::Bucket # disable-secrets-detection
      - AWS::SQS::Queue # disable-secrets-detection
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Filter findings by status
      isArray: false
      name: status
      predefined:
      - ACTIVE
      - ARCHIVED
      - RESOLVED
      required: false
      secret: false
    - default: false
      description: The AWS Region, if not specified the default region will be used.
      isArray: false
      name: region
      required: false
      secret: false
    - default: false
      description: The Amazon Resource Name (ARN) of the role to assume.
