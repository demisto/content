commonfields:
  id: Lumu
  version: -1
name: Lumu
display: Lumu
category: Utilities
description: SecOps operations - Reflect and manage the Lumu Incidents either from XSOAR Cortex or viceversa using the mirroring integration flow, https://lumu.io/
configuration:
- defaultvalue: '50'
  display: Maximum number of incidents to fetch every time
  hidden: false
  name: max_fetch
  required: false
  type: 0
- additionalinfo: The time range to consider for the initial data fetch. (<number> <unit>, e.g., 2 minutes, 2 hours, 2 days, 2 months, 2 years). Default is 3 days.
  defaultvalue: 3 days
  display: First fetch time interval
  hidden: false
  name: first_fetch
  required: false
  type: 0
- display: Server URL
  name: url
  defaultvalue: https://defender.lumu.io
  type: 0
  required: true
- display: Use system proxy settings
  name: proxy
  defaultvalue: "false"
  type: 8
  required: false
- display: Trust any certificate (not secure)
  name: insecure
  defaultvalue: "false"
  type: 8
  required: false
- display: API Key
  name: api_key
  type: 4
  required: true
- display: Incident Offset
  name: fetch_offset
  defaultvalue: "0"
  type: 0
  required: false
- display: Fetch incidents
  name: isFetch
  type: 8
  required: false
- display: Incident type
  name: incidentType
  type: 13
  required: false
- display: Incidents Fetch Interval
  name: incidentFetchInterval
  defaultvalue: "1"
  type: 19
  required: false
- display: Incident Mirroring Direction
  name: mirror_direction
  defaultvalue: None
  type: 15
  required: false
  options:
  - None
  - Incoming
  - Outgoing
  - Incoming And Outgoing
  additionalinfo: Selects which direction you want the incidents mirrored. You can mirror **Incoming** only (from Lumu to Cortex XSOAR), **Outgoing** only (from Cortex XSOAR to Lumu), or both **Incoming And Outgoing**.
- display: Mirror tags
  name: mirror_tags
  defaultvalue: mirror
  type: 0
  required: false
  additionalinfo: Comment and files that will be marked with this tag will be pushed into Lumu.
