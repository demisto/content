commonfields:
  id: Lumu
  version: -1
name: Lumu
display: Lumu
category: Utilities
description: SecOps operations - Reflect and manage the Lumu Incidents either from XSOAR Cortex or viceversa using the mirroring integration flow, https://lumu.io/
configuration:
- defaultvalue: '50'
  display: Maximum number of incidents to fetch every time
  name: max_fetch
  type: 0
  required: false
- additionalinfo: The time range to consider for the initial data fetch. (<number> <unit>, e.g., 2 minutes, 2 hours, 2 days, 2 months, 2 years). Default is 3 days.
  defaultvalue: 3 days
  display: First fetch time interval
  name: first_fetch
  type: 0
  required: false
- display: Server URL
  name: url
  defaultvalue: https://defender.lumu.io
  type: 0
  required: true
- display: Use system proxy settings
  name: proxy
  defaultvalue: "false"
  type: 8
  required: false
- display: Trust any certificate (not secure)
  name: insecure
  defaultvalue: "false"
  type: 8
  required: false
- display: API Key
  name: api_key
  type: 4
  required: true
- display: Incident Offset
  name: fetch_offset
  defaultvalue: "0"
  type: 0
  required: false
- display: Total Incident per fetching using lumu endpoint
  name: total_items_per_lumu_fetch
  defaultvalue: "30"
  type: 0
  required: false
- display: Max time in seconds per fetching using lumu endpoint
  name: max_time_fetching_lumu_incident
  defaultvalue: "4"
  type: 0
  required: false
- display: Fetch incidents
  name: isFetch
  type: 8
  required: false
- display: Incident type
  defaultvalue: Lumu
  name: incidentType
  type: 13
  required: false
- display: Incidents Fetch Interval
  name: incidentFetchInterval
  defaultvalue: "1"
  type: 19
  required: false
- display: Incident Mirroring Direction
  name: mirror_direction
  defaultvalue: None
  type: 15
  options:
  - None
  - Incoming
  - Outgoing
  - Incoming And Outgoing
  additionalinfo: Selects which direction you want the incidents mirrored. You can mirror **Incoming** only (from Lumu to Cortex XSOAR), **Outgoing** only (from Cortex XSOAR to Lumu), or both **Incoming And Outgoing**.
  required: false
- display: Mirror tags
  name: mirror_tags
  defaultvalue: mirror
  type: 0
  additionalinfo: Comment and files that will be marked with this tag will be pushed into Lumu.
  required: false
script:
  script: ''
  type: python
  commands:
  - name: lumu-retrieve-labels
    arguments:
    - name: page
      description: "page requested"
    - name: limit
      defaultValue: 10
      description: "items limit requested"
    outputs:
    - contextPath: Lumu.RetrieveLabels.labels.id
      description: "label id"
      type: Number
    - contextPath: Lumu.RetrieveLabels.labels.name
      description: "label name"
      type: String
    - contextPath: Lumu.RetrieveLabels.labels.relevance
      description: "label relevance"
      type: Number
    - contextPath: Lumu.RetrieveLabels.paginationInfo.page
      description: "current page"
      type: Number
    - contextPath: Lumu.RetrieveLabels.paginationInfo.items
      description: "current items"
      type: Number
    - contextPath: Lumu.RetrieveLabels.paginationInfo.next
      description: "next page"
      type: Number
    - contextPath: Lumu.RetrieveLabels.paginationInfo.prev
      description: "previous page"
      type: Number
    description: Get a paginated list of all the labels created for the company and its details such as id, name and business relevance. The items are sorted by the label id in ascending order.
  - name: lumu-retrieve-a-specific-label
    arguments:
    - name: label_id
      description: "label id requested"
      required: true
    outputs:
    - contextPath: Lumu.RetrieveASpecificLabel.id
      description: "label id"
      type: Number
    - contextPath: Lumu.RetrieveASpecificLabel.name
      description: "label name"
      type: String
    - contextPath: Lumu.RetrieveASpecificLabel.relevance
      description: "label relevance"
      type: Number
    description: |-
      Get details such as id, name and business relevance from a specific label.

      | `{label-id}` | ID of the specific label |
      |---|---|
  - name: lumu-retrieve-incidents
    arguments:
    - name: page
      description: "page requested"
    - name: limit
      defaultValue: 10
      description: "items limit requested"
    - name: fromdate
      description: "from date in ISO string format \n e.g. 2023 january 1st, 14:40:14 - 2023-01-01T14:40:14.000Z \n e.g. 2023 july 4th, 05:10 - 2023-07-04T05:10:00.000Z"
    - name: todate
      description: "from date in ISO string format \n e.g. 2023 january 1st, 14:40:14 - 2023-01-01T14:40:14.000Z \n e.g. 2023 july 4th, 05:10 - 2023-07-04T05:10:00.000Z"
    - name: status
      isArray: true
      description: "choose status: open,muted,closed"
      auto: PREDEFINED
      predefined:
      - open
      - muted
      - closed
    - name: adversary_types
      isArray: true
      description: "choose types: C2C,Malware,DGA,Mining,Spam,Phishing"
      auto: PREDEFINED
      predefined:
      - C2C
      - Malware
      - DGA
      - Mining
      - Spam
      - Phishing
    - name: labels
      isArray: true
      description: "choose labels"
    outputs:
    - contextPath: Lumu.RetrieveIncidents.items.id
      description: "Lumu incident id"
      type: String
    - contextPath: Lumu.RetrieveIncidents.items.timestamp
      description: "Lumu timestamp"
      type: Date
    - contextPath: Lumu.RetrieveIncidents.items.statusTimestamp
      description: "Lumu statusTimestamp"
      type: Date
    - contextPath: Lumu.RetrieveIncidents.items.status
      description: "Lumu status"
      type: String
    - contextPath: Lumu.RetrieveIncidents.items.contacts
      description: "Lumu contacts"
      type: Number
    - contextPath: Lumu.RetrieveIncidents.items.adversaries
      description: "umu adversaries"
      type: String
    - contextPath: Lumu.RetrieveIncidents.items.adversaryTypes
      description: "Lumu adversaryTypes"
      type: String
    - contextPath: Lumu.RetrieveIncidents.items.labelDistribution
      description: "Lumu incident labels "
      type: Number
    - contextPath: Lumu.RetrieveIncidents.items.totalEndpoints
      description: "Lumu totalEndpoints"
      type: Number
    - contextPath: Lumu.RetrieveIncidents.items.lastContact
