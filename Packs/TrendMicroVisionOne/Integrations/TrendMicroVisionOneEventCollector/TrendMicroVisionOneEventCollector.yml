category: Data Enrichment & Threat Intelligence
commonfields:
  id: TrendMicroVisionOneEventCollector
  version: -1
sectionOrder:
- Connect
- Collect
configuration:
- additionalinfo: 'The api endpoint to the trend micro vision one instance, see domains list: https://automation.trendmicro.com/xdr/Guides/First-Steps-Toward-Using-the-APIs'
  defaultvalue: https://api.xdr.trendmicro.com
  display: Your server URL
  name: url
  required: true
  type: 0
  section: Connect
- displaypassword: Trend Micro Vision One API Key
  name: credentials
  required: false
  type: 9
  additionalinfo: The api key of Trend Micro Vision One API Key, refer to the help section or to the README.md on how to retrieve the api key.
  hiddenusername: true
  section: Connect
- display: The maximum number of events per fetch.
  additionalinfo: The maximum number of events to fetch every time fetch is being executed for a single log-type (Workbench, Observed Attack Techniques, Search Detections and Aduit logs)
  defaultvalue: 1000
  name: max_fetch
  required: false
  type: 0
  section: Collect
- defaultvalue: 3 days
  display: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days)
  hidden: false
  name: first_fetch
  required: false
  type: 0
  section: Collect
- display: Fetch events
  name: isFetchEvents
  required: false
  type: 8
  section: Collect
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
  section: Connect
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
  section: Connect
description: Palo Alto Networks Trend Micro Vision One Event Collector integration for XSIAM, collects the Workbench, Observed Attack Techniques, Search Detections and Aduit logs.
display: 'Trend Micro Vision One Event Collector'
name: TrendMicroVisionOneEventCollector
script:
  commands:
  - deprecated: false
    description: Returns a list of logs.
    name: trend-micro-vision-one-get-events
    arguments:
    - description: The maximum number of logs to retrieve.
      defaultValue: '50'
      name: limit
      secret: false
    - description: From which time to retrieve the log(s) (<number> <time unit>, for example 12 hours, 1 day, 3 months).
      defaultValue: 3 days
      name: from_time
    - auto: PREDEFINED
      defaultValue: 'false'
      description: Whether to push the fetched events to XSIAM or not.
      name: should_push_events
      predefined:
      - 'false'
      - 'true'
    - name: log_type
      defaultValue: 'all'
      description: The log type to retrieve.
      predefined:
      - 'all'
      - 'audit_logs'
      - 'oat_detection_logs'
      - 'search_detection_logs'
      - 'workbench_logs'
    outputs:
    - contextPath: TrendMicroVisionOne.Events
      description: Trend Micro Vision One events.
      type: Unknown
  isfetch: false
  isfetchevents: true
  runonce: false
  script: '-'
  type: python
  subtype: python3
  dockerimage: demisto/python3:3.10.11.59070
fromversion: 6.8.0
tests:
- No tests (auto formatted)
