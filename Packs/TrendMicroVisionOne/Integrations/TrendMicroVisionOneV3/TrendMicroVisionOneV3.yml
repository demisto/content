category: Data Enrichment & Threat Intelligence
commonfields:
  id: Trend Micro Vision One V3
  version: -1
configuration:
- additionalinfo: The base url for the Trend Micro Vision One API
  defaultvalue: https://api.xdr.trendmicro.com
  display: API URL (e.g. https://api.xdr.trendmicro.com)
  name: url
  required: true
  type: 0
- additionalinfo: The API token to access data
  displaypassword: API Key
  name: apikey
  required: true
  type: 9
  hiddenusername: true
- display: Fetch incidents
  name: isFetch
  type: 8
  required: false
- defaultvalue: '5'
  display: Incidents Fetch Interval
  name: incidentFetchInterval
  type: 19
  required: false
- display: Incident type
  name: incidentType
  defaultvalue: Trend Micro Vision One XDR Incident
  type: 13
  required: false
- defaultvalue: '30'
  display: Sync On First Run (days)
  name: first_fetch
  type: 0
  required: false
- defaultvalue: '50'
  display: Max Incidents
  name: max_fetch
  type: 0
  required: false
- display: Use system proxy settings
  name: proxy
  defaultvalue: 'false'
  type: 8
  required: false
- display: Trust any certificate (not secure)
  name: insecure
  defaultvalue: 'false'
  type: 8
  required: false
- additionalinfo: Reliability of the source providing the intelligence data.
  defaultvalue: B - Usually reliable
  display: Source Reliability
  name: integrationReliability
  options:
  - A+ - 3rd party enrichment
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  type: 15
  required: false
description: Trend Micro Vision One is a purpose-built threat defense platform that provides added value and new benefits beyond XDR solutions, allowing you to see more and respond faster. Providing deep and broad extended detection and response (XDR) capabilities that collect and automatically correlate data across multiple security layers—email, endpoints, servers, cloud workloads, and networks—Trend Micro Vision One prevents the majority of attacks with automated protection. V3 version of the app includes everything that the previous app had and adds more capabilities. It leverages V3 of Trend Micro APIs and introduces further ability to manage domain accounts with addition of 4 domain account actions for enabling/disabling user account, forcing sign-out and password resets for compromised accounts. This app is in active development.
display: Trend Micro Vision One V3.
defaultmapperin: Trend Micro Vision One V3 XDR - Incoming Mapper
name: Trend Micro Vision One V3
script:
  commands:
  - arguments:
    - description: Object containing account_name and optional description
      name: account_identifiers
      required: true
    description: Allows the user to sign in to new application and browser sessions. Supported IAM systems -> Azure AD and Active Directory (on-premises)
    name: trendmicro-visionone-enable-user-account
    outputs:
    - contextPath: VisionOne.User_Account.status
      description: Status of request to enable user account
      type: number
    - contextPath: VisionOne.User_Account.task_id
      description: Task ID generated after enabling user account
      type: string
  - arguments:
    - description: Object containing account_name and optional description
      name: account_identifiers
      required: true
    description: Signs the user out of all active application and browser sessions, and prevents the user from signing in any new session. Supported IAM systems -> Azure AD and Active Directory (on-premises)
    name: trendmicro-visionone-disable-user-account
    outputs:
    - contextPath: VisionOne.User_Account.status
      description: Status of request to disable user account
      type: number
    - contextPath: VisionOne.User_Account.task_id
      description: Task ID generated after disabling user account
      type: string
  - arguments:
    - description: Object containing account_name and optional description
      name: account_identifiers
      required: true
    description: Signs the user out of all active application and browser sessions. Supported IAM systems -> Azure AD
    name: trendmicro-visionone-force-signout
    outputs:
    - contextPath: VisionOne.User_Account.status
      description: Status of request to sign out user
      type: number
    - contextPath: VisionOne.User_Account.task_id
      description: Task ID generated after signing out user
      type: string
  - arguments:
    - description: Object containing account_name and optional description
      name: account_identifiers
      required: true
    description: Signs the user out of all active application and browser sessions, and forces the user to create a new password during the next sign-in attempt. Supported IAM systems -> Azure AD and Active Directory (on-premises)
    name: trendmicro-visionone-force-password-reset
    outputs:
    - contextPath: VisionOne.User_Account.status
      description: Status of request to reset user password
      type: number
    - contextPath: VisionOne.User_Account.task_id
      description: Task ID generated after resetting user password
      type: string
  - arguments:
    - description: Object made up of object_type (domain,ip,file_sha1,url,sender_mail_address), object_value and description
      name: block_objects
      required: true
    description: Adds a domain, ip, file_sha1, url, sender_mail_address to the User-Defined Suspicious Objects List, which blocks the objects on subsequent detections
    name: trendmicro-visionone-add-to-block-list
    outputs:
    - contextPath: VisionOne.BlockList.status
      description: Status of adding domain, ip, file_sha1, url, sender_mail_address to the User-Defined Suspicious Objects List
      type: number
    - contextPath: VisionOne.BlockList.task_id
      description: Task ID generated after adding domain, ip, file_sha1, url, sender_mail_address to the User-Defined Suspicious Objects List
      type: string
  - arguments:
    - description: Object made up of object_type (domain,ip,file_sha1,url,sender_mail_address), object_value and description
      name: block_objects
      required: true
    description: Removes a domain, ip, file_sha1, url, sender_mail_address from the User-Defined Suspicious Objects List
    name: trendmicro-visionone-remove-from-block-list
    outputs:
    - contextPath: VisionOne.BlockList.status
      description: Status of removing domain, ip, file_sha1, url, sender_mail_address that was added to the User-Defined Suspicious Objects List from block list
      type: number
    - contextPath: VisionOne.BlockList.task_id
      description: Task ID generated after removing domain, ip, file_sha1, url, sender_mail_address from the User-Defined Suspicious Objects List
      type: string
  - arguments:
    - description: Email Message ID (<mailMsgId>), Mailbox ID and description or Unique Message ID (msgUuid) and description from Trend Micro Vision One message activity data
      name: email_identifiers
      required: true
    description: Moves a message from a mailbox to the quarantine folder
    name: trendmicro-visionone-quarantine-email-message
    outputs:
    - contextPath: VisionOne.Email.status
      description: Status of moving a message from a mailbox to the quarantine folder
      type: number
    - contextPath: VisionOne.Email.task_id
      description: Task ID generated after moving a message from a mailbox to the quarantine folder
      type: string
  - arguments:
    - description: Email Message ID (<mailMsgId>), Mailbox ID and description or Unique Message ID (msgUuid) and description from Trend Micro Vision One message activity data
      name: email_identifiers
      required: true
    description: Deletes a message from a mailbox
    name: trendmicro-visionone-delete-email-message
    outputs:
    - contextPath: VisionOne.Email.status
      description: Status of deleting a message from a mailbox
      type: number
    - contextPath: VisionOne.Email.task_id
      description: Task ID generated after deleting a message from a mailbox
      type: string
  - arguments:
    - description: Object containing endpoint (hostname) and description or agent_guid and description
      name: endpoint_identifiers
      required: true
    description: Disconnects an endpoint from the network (but allows communication with the managing Trend Micro product)
    name: trendmicro-visionone-isolate-endpoint
    outputs:
    - contextPath: VisionOne.Endpoint_Connection.status
      description: Status of isolating endpoint(s)
      type: number
    - contextPath: VisionOne.Endpoint_Connection.taskId
      description: Task ID generated after isolating endpoint(s)
      type: string
  - arguments:
    - description: Object containing endpoint (hostname) and description or agent_guid and description
      name: endpoint_identifiers
      required: true
    description: Restores network connectivity to an endpoint that applied the "isolate endpoint" action
    name: trendmicro-visionone-restore-endpoint-connection
    outputs:
    - contextPath: VisionOne.Endpoint_Connection.status
      description: Status of restoring endpoint(s)
      type: number
    - contextPath: VisionOne.Endpoint_Connection.task_id
      description: Task ID generated after restoring endpoint(s)
      type: string
  - arguments:
    - description: Object consisting of object_type (domain,ip,url,file_sha1,file_sha256,sender_mail_address), object_value and description
      name: block_objects
      required: true
    description: Adds domain, ip, url, file_sha1, file_sha256, sender_mail_address to the Exception List and prevents these objects from being added to the Suspicious Object List
    name: trendmicro-visionone-add-objects-to-exception-list
    outputs:
    - contextPath: VisionOne.Exception_List.status
      description: Status of adding item(s) to exception list
      type: number
    - contextPath: VisionOne.Exception_List.task_id
      description: Task ID generated after adding item(s) to exception list
      type: string
    - contextPath: VisionOne.Exception_List.total_items
      description: Count of total items present in exception list
      type: number
  - arguments:
    - description: Object consisting of object_type (domain,ip,url,file_sha1,file_sha256,sender_mail_address), object_value and description
      name: block_objects
      required: true
    description: Deletes domain, ip, url, file_sha1, file_sha256, sender_mail_address from the Exception List.
    name: trendmicro-visionone-delete-objects-from-exception-list
    outputs:
    - contextPath: VisionOne.Exception_List.status
      description: status code of response
      type: number
    - contextPath: VisionOne.Exception_List.task_id
      description: Task ID generated after removing item(s) from exception list
      type: string
    - contextPath: VisionOne.Exception_List.total_items
      description: count of item present in exception list
      type: number
  - arguments:
    - description: Object consisting of object_type (domain,ip,url,file_sha1,file_sha256,sender_mail_address), object_value and scan_action, risk_level, expiry_days and description
      name: block_objects
      required: true
    description: Adds domain, ip, url, file_sha1, file_sha256, sender_mail_address to the Suspicious Object List.
    name: trendmicro-visionone-add-objects-to-suspicious-list
    outputs:
    - contextPath: VisionOne.Suspicious_List.status
      description: Status of request to add item(s) to suspicious list
      type: number
    - contextPath: VisionOne.Suspicious_List.task_id
      description: Task ID generated after adding item(s) to suspicious list
      type: string
    - contextPath: VisionOne.Suspicious_List.total_items
      description: Count of total items present in suspicious object list
      type: number
  - arguments:
    - description: Object consisting of object_type (domain,ip,url,file_sha1,file_sha256,sender_mail_address) and object_value
      name: block_objects
      required: true
    description: Deletes domain, ip, url, file_sha1, file_sha256, sender_mail_address from the Suspicious Object List
    name: trendmicro-visionone-delete-objects-from-suspicious-list
    outputs:
    - contextPath: VisionOne.Suspicious_List.status
      description: Status of request to remove item(s) from suspicious object list
      type: number
    - contextPath: VisionOne.Suspicious_List.task_id
      description: Task ID generated after removing item(s) from suspicious object list
      type: string
    - contextPath: VisionOne.Suspicious_List.total_items
      description: Count of total items present in suspicious object list
      type: number
  - arguments:
    - description: comma separated string containing Hostname, IP, macAddress or agentGuid of the endpoint(s) to query
      name: endpoint
      required: true
    - description: Query Operator for querying endpoint(s)
      name: endpoint
      auto: PREDEFINED
      predefined:
      - and
      - or
      required: true
    description: Retrieves information about a specific endpoint
    name: trendmicro-visionone-get-endpoint-info
    outputs:
    - contextPath: VisionOne.Endpoint_Info.agent_guid
      description: Agent Guid of the endpoint
      type: string
    - contextPath: VisionOne.Endpoint_Info.login_account.value
      description: Account currently logged on to the endpoint
      type: string
    - contextPath: VisionOne.Endpoint_Info.endpoint_name.value
      description: Hostname of the endpoint queried
      type: string
    - contextPath: VisionOne.Endpoint_Info.mac_address.value
      description: MAC address of the endpoint queried
      type: string
    - contextPath: VisionOne.Endpoint_Info.ip.value
      description: IP address of the endpoint queried
      type: string
    - contextPath: VisionOne.Endpoint_Info.os_name
      description: Operating System name of the endpoint queried
      type: string
    - contextPath: VisionOne.Endpoint_Info.os_version
      description: Operating System version of the endpoint queried
      type: string
    - contextPath: VisionOne.Endpoint_Info.os_description
      description: Description of the Operating System of the endpoint queried
      type: string
    - contextPath: VisionOne.Endpoint_Info.product_code
      description: Product code of the Trend Micro product running on the endpoint
      type: string
    - contextPath: VisionOne.Endpoint_Info.installed_product_codes
      description: Product code of the Trend Micro product installed on the endpoint
      type: string
  - arguments:
    - description: Object consisting of endpoint (hostname) or agent_guid, file_sha1, filename and description
      name: process_identifiers
      required: true
    description: Terminates a process that is running on an endpoint
    name: trendmicro-visionone-terminate-process
    outputs:
    - contextPath: VisionOne.Terminate_Process.status
      description: Status of request to terminate process
      type: number
    - contextPath: VisionOne.Terminate_Process.task_id
      description: Task Id generated after terminating a process
      type: string
  - arguments:
    - description: task_id from the trendmicro-visionone-submit-file-to-sandbox command output
      name: task_id
      required: true
    description: Retrieves the status of a sandbox analysis submission
    name: trendmicro-visionone-get-file-analysis-status
    outputs:
    - contextPath: VisionOne.File_Analysis_Status.id
      description: Submission ID of the file submitted for sandbox analysis
      type: string
    - contextPath: VisionOne.File_Analysis_Status.status
      description: Response code for the action call
      type: string
    - contextPath: VisionOne.File_Analysis_Status.action
      description: Action performed on the submitted file
      type: string
    - contextPath: VisionOne.File_Analysis_Status.error
      description: Error code and message for the submission
      type: string
    - contextPath: VisionOne.File_Analysis_Status.digest
      description: The hash values of file analyzed
      type: string
    - contextPath: VisionOne.File_Analysis_Status.created_date_time
      description: Create date time for the sandbox analysis
      type: string
    - contextPath: VisionOne.File_Analysis_Status.last_action_date_time
      description: Date and time for last action performed on the submission
      type: string
    - contextPath: VisionOne.File_Analysis_Status.resource_location
      description: Location of the submitted file
      type: string
    - contextPath: VisionOne.File_Analysis_Status.is_cached
      description: Is the file cached or not (True or False)
      type: string
    - contextPath: VisionOne.File_Analysis_Status.arguments
      description: Arguments for the file submitted
      type: string
  - arguments:
    - description: report_id of the sandbox submission retrieved from the trendmicro-visionone-get-file-analysis-status command
      name: report_id
      required: true
    - description: If script should wait until the task is finished before returning the result, enabled by default
      name: poll
      auto: PREDEFINED
      predefined:
      - "true"
      - "false"
      default: "true"
    - description: Maximum time to wait for the result to be available
      name: poll_time_sec
    description: Retrieves the sandbox submission analysis result
    name: trendmicro-visionone-get-file-analysis-result
    outputs:
    - contextPath: VisionOne.File_Analysis_Result.id
      description: Report ID for the submission
      type: string
    - contextPath: VisionOne.File_Analysis_Result.type
      description: Type of object
      type: string
    - contextPath: VisionOne.File_Analysis_Result.digest
      description: The hash values of file analyzed
      type: string
    - contextPath: VisionOne.File_Analysis_Result.risk_level
      description: Risk Level of suspicious object
      type: string
    - contextPath: VisionOne.File_Analysis_Result.analysis_completion_date_time
      description: Analyze time of suspicious object
      type: string
    - contextPath: VisionOne.File_Analysis_Result.arguments
      description: Arguments for the suspicious object
      type: string
    - contextPath: VisionOne.File_Analysis_Result.detection_names
      description: Detection name for the suspicious object
      type: string
    - contextPath: VisionOne.File_Analysis_Result.threat_types
      description: Threat type of the suspicious object
      type: string
    - contextPath: VisionOne.File_Analysis_Result.true_file_type
      description: File type for the suspicious object.
      type: string
    - contextPath: VisionOne.File_Analysis_Result.DBotScore.Score
      description: The DBot score.
      type: number
    - contextPath: VisionOne.File_Analysis_Result.DBotScore.Vendor
      description: The Vendor name.
      type: string
    - contextPath: VisionOne.File_Analysis_Result.DBotScore.Reliability
      description: The reliability of an intelligence-data source.
      type: string
  - arguments:
    - description: Object containing endpoint (hostname) or agent_guid, file_path and description
      name: collect_files
      required: true
    description: Compresses a file on an endpoint in a password-protected archive and then sends the archive to the XDR service platform
    name: trendmicro-visionone-collect-forensic-file
    outputs:
    - contextPath: VisionOne.Collect_Forensic_File.status
      description: Status of request to collect file from endpoint
      type: number
    - contextPath: VisionOne.Collect_Forensic_File.task_id
      description: Task ID generated after collecting file for forensic analysis
      type: string
  - arguments:
    - description: taskId output from the collect command used to collect the file.
      name: task_id
      required: true
    - description: If script should wait until the task is finished before returning the result, enabled by default
      name: poll
      auto: PREDEFINED
      predefined:
      - "true"
      - "false"
      default: "true"
    - description: Maximum time to wait for the result to be available
      name: poll_time_sec
    description: Retrieves a URL and other information required to download a collected file via the trendmicro-visionone-collect-forensic-file command
    name: trendmicro-visionone-download-information-for-collected-forensic-file
    outputs:
    - contextPath: VisionOne.Download_Information_For_Collected_Forensic_File.status
      description: Status of action performed (succeeded, running or failed)
      type: string
    - contextPath: VisionOne.Download_Information_For_Collected_Forensic_File.created_date_time
      description: The create date time for the file
      type: string
    - contextPath: VisionOne.Download_Information_For_Collected_Forensic_File.id
      description: Task ID used to query for forensic file information
      type: string
    - contextPath: VisionOne.Download_Information_For_Collected_Forensic_File.last_action_date_time
      description: Time and date of last action on file
      type: string
    - contextPath: VisionOne.Download_Information_For_Collected_Forensic_File.description
      description: Task description
      type: string
    - contextPath: VisionOne.Download_Information_For_Collected_Forensic_File.action
      description: Action performed on file
      type: string
    - contextPath: VisionOne.Download_Information_For_Collected_Forensic_File.account
      description: The account associated with the request
      type: string
    - contextPath: VisionOne.Download_Information_For_Collected_Forensic_File.agent_guid
      description: AgentGuid of the endpoint used to collect file
      type: string
    - contextPath: VisionOne.Download_Information_For_Collected_Forensic_File.endpoint_name
      description: hostname of the endpoint used to collect file
      type: string
    - contextPath: VisionOne.Download_Information_For_Collected_Forensic_File.file_path
      description: File path for the file that was collected
      type: string
    - contextPath: VisionOne.Download_Information_For_Collected_Forensic_File.file_sha1
      description: The fileSha1 for the collected file
      type: string
    - contextPath: VisionOne.Download_Information_For_Collected_Forensic_File.file_sha256
      description: The fileSha256 for the collected file
      type: string
    - contextPath: VisionOne.Download_Information_For_Collected_Forensic_File.file_size
      description: The file size of the file collected
      type: number
    - contextPath: VisionOne.Download_Information_For_Collected_Forensic_File.resource_location
      description: URL location of the file collected that can be used to download
      type: string
    - contextPath: VisionOne.Download_Information_For_Collected_Forensic_File.expired_date_time
      description: The expiration date and time of the file
      type: string
    - contextPath: VisionOne.Download_Information_For_Collected_Forensic_File.password
      description: The password for the file collected
      type: string
    - contextPath: VisionOne.Download_Information_For_Collected_Forensic_File.error
      description: Error response generated for the request
      type: string
  - arguments:
    - description: The submission ID for the object submitted to sandbox for analysis
      name: submission_id
      required: true
    - description: If script should wait until the task is finished before returning the result, enabled by default
      name: poll
      auto: PREDEFINED
      predefined:
      - "true"
      - "false"
      default: "true"
    - description: Maximum time to wait for the result to be available
      name: poll_time_sec
    outputs:
    - contextPath: VisionOne.Download_Investigation_Package.submission_id
      description: The submission for the file
      type: string
    - contextPath: VisionOne.Download_Investigation_Package.result_code
      description: Result code of making a request to download investigation package
      type: number
    - contextPath: VisionOne.Download_Investigation_Package.message
      description: Message notifying user that investigation package is ready for download
      type: number
    description: Downloads the investigation package based on submission ID.
    name: trendmicro-visionone-download-investigation-package
  - arguments:
    - description: The submission ID for the object submitted to sandbox for analysis
      name: submission_id
      required: true
    - description: If script should wait until the task is finished before returning the result, enabled by default
      name: poll
      auto: PREDEFINED
      predefined:
      - "true"
      - "false"
      default: "true"
    - description: Maximum time to wait for the result to be available
      name: poll_time_sec
    outputs:
    - contextPath: VisionOne.Download_Suspicious_Object_list.type
      description: The type of suspicious object
      type: string
    - contextPath: VisionOne.Download_Suspicious_Object_list.value
      description: Value of the suspicious object
      type: string
    - contextPath: VisionOne.Download_Suspicious_Object_list.risk_level
      description: Risk level of the analyzed object
      type: string
    - contextPath: VisionOne.Download_Suspicious_Object_list.root_sha1
      description: status code for the command
      type: string
    - contextPath: VisionOne.Download_Suspicious_Object_list.analysis_completion_date_time
      description: The analysis completion date and time
      type: string
    - contextPath: VisionOne.Download_Suspicious_Object_list.expired_date_time
      description: The expiration date and time for the suspicious object
      type: string
    description: Downloads the suspicious object list associated to the specified object. Note ~ Suspicious Object Lists are only available for objects with a high risk level.
    name: trendmicro-visionone-download-suspicious-object-list
  - arguments:
    - description: The submission ID for the object submitted to sandbox for analysis
      name: submission_id
      required: true
    - description: If script should wait until the task is finished before returning the result, enabled by default
      name: poll
      auto: PREDEFINED
      predefined:
      - "true"
      - "false"
      default: "true"
    - description: Maximum time to wait for the result to be available
      name: poll_time_sec
    outputs:
    - contextPath: VisionOne.Download_Analysis_Report.submission_id
      description: The submission ID for the sandbox object
      type: string
    - contextPath: VisionOne.Download_Analysis_Report.result_code
      description: Result code of making a request to download analysis report
      type: string
    - contextPath: VisionOne.Download_Analysis_Report.message
      description: Message notifying user that analysis report is ready for download
      type: string
    description: Downloads the analysis report for an object submitted to sandbox for analysis based on the submission ID.
    name: trendmicro-visionone-download-analysis-report
  - arguments:
    - description: URL pointing to the location of the file to be submitted.
      name: file_path
      required: true
    - description: Name of the file to be analyzed
      name: filename
      required: true
    - description: The Base64 encoded password for decrypting the submitted document. sample.
      name: document_password
    - description: The Base64 encoded password for decrypting the submitted archive.
      name: archive_password
    - description: Parameter that allows you to specify Base64-encoded command line arguments to run the submitted file.
      name: arguments
    description: Submits a file to the sandbox for analysis (Note. For more information about the supported file types, see [the Trend Micro Vision One Online Help](https://docs.trendmicro.com/en-us/enterprise/trend-micro-vision-one/threat-intelligence-/sandbox-analysis/sandbox-supported-fi.aspx). Submissions require credits. Does not require credits in regions where Sandbox Analysis has not been officially released.)
    name: trendmicro-visionone-submit-file-to-sandbox
    outputs:
    - contextPath: VisionOne.Submit_File_to_Sandbox.message
      description: Result code of submitting file to sandbox for analysis.
      type: string
    - contextPath: VisionOne.Submit_File_to_Sandbox.code
      description: HTTP status code of the request made to submit file to sandbox
      type: string
    - contextPath: VisionOne.Submit_File_to_Sandbox.task_id
      description: ID generated for submitting file to sandbox for analysis
      type: string
    - contextPath: VisionOne.Submit_File_to_Sandbox.digest
      description: The hash value of the file
      type: string
    - contextPath: VisionOne.Submit_File_to_Sandbox.arguments
      description: Command line arguments to run the submitted file
      type: string
  - arguments:
    - description: Entry ID of the file to be submitted.
      name: entry_id
      required: true
    - description: The Base64 encoded password for decrypting the submitted document. sample.
      name: document_password
    - description: The Base64 encoded password for decrypting the submitted archive.
      name: archive_password
    - description: Parameter that allows you to specify Base64-encoded command line arguments to run the submitted file.
      name: arguments
    outputs:
    - contextPath: VisionOne.Submit_File_Entry_to_Sandbox.message
      description: Result code of submitting file entry to sandbox for analysis.
      type: string
    - contextPath: VisionOne.Submit_File_Entry_to_Sandbox.code
      description: HTTP status code of the request made to submit file entry to sandbox
      type: string
    - contextPath: VisionOne.Submit_File_Entry_to_Sandbox.task_id
      description: ID of the submitted file
      type: string
    - contextPath: VisionOne.Submit_File_Entry_to_Sandbox.digest
