category: Data Enrichment & Threat Intelligence
commonfields:
  id: Trend Micro Vision One V3
  version: -1
configuration:
- additionalinfo: The base url for the Trend Micro Vision One API
  defaultvalue: https://api.xdr.trendmicro.com
  display: API URL (e.g. https://api.xdr.trendmicro.com)
  name: url
  required: true
  type: 0
- additionalinfo: The API token to access data
  displaypassword: API Key
  name: apikey
  required: true
  type: 9
  hiddenusername: true
- display: Fetch incidents
  name: isFetch
  type: 8
  required: false
- defaultvalue: '5'
  display: Incidents Fetch Interval
  name: incidentFetchInterval
  type: 19
  required: false
- display: Incident type
  name: incidentType
  defaultvalue: Trend Micro Vision One XDR Incident
  type: 13
  required: false
- defaultvalue: '30'
  display: Sync On First Run (days)
  name: first_fetch
  type: 0
  required: false
- defaultvalue: '50'
  display: Max Incidents
  name: max_fetch
  type: 0
  required: false
- display: Use system proxy settings
  name: proxy
  defaultvalue: 'false'
  type: 8
  required: false
- display: Trust any certificate (not secure)
  name: insecure
  defaultvalue: 'false'
  type: 8
  required: false
- additionalinfo: Reliability of the source providing the intelligence data.
  defaultvalue: B - Usually reliable
  display: Source Reliability
  name: integrationReliability
  options:
  - A+ - 3rd party enrichment
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  type: 15
  required: false
- additionalinfo: Severity of the incident being fetched.
  defaultvalue: high
  display: Severity
  name: incident_severity
  options:
  - critical
  - high
  - medium
  - low
  - any
  type: 15
  required: false
description: Trend Micro Vision One is a purpose-built threat defense platform that provides added value and new benefits beyond XDR solutions, allowing you to see more and respond faster. Providing deep and broad extended detection and response (XDR) capabilities that collect and automatically correlate data across multiple security layers—email, endpoints, servers, cloud workloads, and networks—Trend Micro Vision One prevents the majority of attacks with automated protection.
display: Trend Micro Vision One V3.
defaultmapperin: Trend Micro Vision One V3 XDR - Incoming Mapper
name: Trend Micro Vision One V3
script:
  commands:
  - arguments:
    - description: 'List of object(s) containing `account_name` and optional `description`. e.g. [{"account_name":"some-account","description":"enable"}].'
      name: account_identifiers
      required: true
      isArray: true
    description: Allows the user to sign in to new application and browser sessions. Supported IAM systems -> Azure AD and Active Directory (on-premises).
    name: trendmicro-visionone-enable-user-account
    outputs:
    - contextPath: VisionOne.User_Account.status
      description: Status of request to enable user account.
      type: number
    - contextPath: VisionOne.User_Account.task_id
      description: Task ID generated after enabling user account.
      type: string
  - arguments:
    - description: 'List of object(s) containing `account_name` and optional `description`. e.g. [{"account_name":"some-account","description":"disable"}].'
      name: account_identifiers
      required: true
      isArray: true
    description: Signs the user out of all active application and browser sessions, and prevents the user from signing in any new session. Supported IAM systems -> Azure AD and Active Directory (on-premises).
    name: trendmicro-visionone-disable-user-account
    outputs:
    - contextPath: VisionOne.User_Account.status
      description: Status of request to disable user account.
      type: number
    - contextPath: VisionOne.User_Account.task_id
      description: Task ID generated after disabling user account.
      type: string
  - arguments:
    - description: 'List of object(s) containing `account_name` and optional `description`. e.g. [{"account_name":"some-account","description":"sign-out"}].'
      name: account_identifiers
      required: true
      isArray: true
    description: Signs the user out of all active application and browser sessions. Supported IAM systems -> Azure AD.
    name: trendmicro-visionone-force-signout
    outputs:
    - contextPath: VisionOne.Force_Sign_Out.status
      description: Status of request to sign out user.
      type: number
    - contextPath: VisionOne.Force_Sign_Out.task_id
      description: Task ID generated after signing out user.
      type: string
  - arguments:
    - description: 'List of object(s) containing `account_name` and optional `description`. e.g. [{"account_name":"some-account","description":"reset"}].'
      name: account_identifiers
      required: true
      isArray: true
    description: Signs the user out of all active application and browser sessions, and forces the user to create a new password during the next sign-in attempt. Supported IAM systems -> Azure AD and Active Directory (on-premises).
    name: trendmicro-visionone-force-password-reset
    outputs:
    - contextPath: VisionOne.Force_Password_Reset.status
      description: Status of request to reset user password.
      type: number
    - contextPath: VisionOne.Force_Password_Reset.task_id
      description: Task ID generated after resetting user password.
      type: string
  - arguments:
    - description: 'List of object(s) made up of `object_type` (domain,ip,file_sha1,url,sender_mail_address), `object_value` and optional `description`. e.g. [{"object_type":"domain","object_value":"www.yahoo.com"}].'
      name: block_objects
      required: true
      isArray: true
    description: Adds a domain, ip, file_sha1, url, sender_mail_address to the User-Defined Suspicious Objects List, which blocks the objects on subsequent detections.
    name: trendmicro-visionone-add-to-block-list
    outputs:
    - contextPath: VisionOne.BlockList.status
      description: Status of adding domain, ip, file_sha1, url, sender_mail_address to the User-Defined Suspicious Objects List.
      type: number
    - contextPath: VisionOne.BlockList.task_id
      description: Task ID generated after adding domain, ip, file_sha1, url, sender_mail_address to the User-Defined Suspicious Objects List.
      type: string
  - arguments:
    - description: 'List of object(s) made up of `object_type` (domain,ip,file_sha1,url,sender_mail_address), `object_value` and optional `description`. e.g. [{"object_type":"domain","object_value":"www.yahoo.com"}].'
      name: block_objects
      required: true
      isArray: true
    description: Removes a domain, ip, file_sha1, url, sender_mail_address from the User-Defined Suspicious Objects List.
    name: trendmicro-visionone-remove-from-block-list
    outputs:
    - contextPath: VisionOne.BlockList.status
      description: Status of removing domain, ip, file_sha1, url, sender_mail_address that was added to the User-Defined Suspicious Objects List from block list.
      type: number
    - contextPath: VisionOne.BlockList.task_id
      description: Task ID generated after removing domain, ip, file_sha1, url, sender_mail_address from the User-Defined Suspicious Objects List.
      type: string
  - arguments:
    - description: 'List of object(s) containing `message_id` (<mailMsgId>), `mailbox` (mailbox ID) and `description` or `unique_id` (msgUuid) and optional `description` from Trend Micro Vision One message activity data. e.g. [{"message_id":"xasbjAgs72912-asdjnaj","mailbox":"mailbox-name","description":"quarantine"}].'
      name: email_identifiers
      required: true
      isArray: true
    description: Moves a message from a mailbox to the quarantine folder.
    name: trendmicro-visionone-quarantine-email-message
    outputs:
    - contextPath: VisionOne.Email.status
      description: Status of moving a message from a mailbox to the quarantine folder.
      type: number
    - contextPath: VisionOne.Email.task_id
      description: Task ID generated after moving a message from a mailbox to the quarantine folder.
      type: string
  - arguments:
    - description: 'List of object(s) containing `message_id` (<mailMsgId>), `mailbox` (mailbox ID) and `description` or `unique_id` (msgUuid) and optional `description` from Trend Micro Vision One message activity data. e.g. [{"message_id":"xasbjAgs72912-asdjnaj","mailbox":"mailbox-name","description":"disable":"delete"}].'
      name: email_identifiers
      required: true
      isArray: true
    description: Deletes a message from a mailbox.
    name: trendmicro-visionone-delete-email-message
    outputs:
    - contextPath: VisionOne.Email.status
      description: Status of deleting a message from a mailbox.
      type: number
    - contextPath: VisionOne.Email.task_id
      description: Task ID generated after deleting a message from a mailbox.
      type: string
  - arguments:
    - description: 'List of object(s) containing `message_id` (<mailMsgId>), `mailbox` (mailbox ID) and `description` or `unique_id` (msgUuid) and optional `description` from Trend Micro Vision One message activity data. e.g. [{"message_id":"xasbjAgs72912-asdjnaj","mailbox":"mailbox-name"}].'
      name: email_identifiers
      required: true
      isArray: true
    description: Restores a quarantined message. Deleted messages cannot be restored.
    name: trendmicro-visionone-restore-email-message
    outputs:
    - contextPath: VisionOne.Email.status
      description: Status of restoring a message.
      type: number
    - contextPath: VisionOne.Email.task_id
      description: 'Task ID generated after restoring a message.'
      type: string
  - arguments:
    - description: 'List of object(s) containing `endpoint` (hostname) and `description` or `agent_guid` and `description`. e.g. [{"endpoint":"test-endpoint","description":"isolate endpoint"}].'
      name: endpoint_identifiers
      required: true
      isArray: true
    description: Disconnects an endpoint from the network (but allows communication with the managing Trend Micro product).
    name: trendmicro-visionone-isolate-endpoint
    outputs:
    - contextPath: VisionOne.Endpoint_Connection.status
      description: Status of isolating endpoint(s).
      type: number
    - contextPath: VisionOne.Endpoint_Connection.task_id
      description: 'Task ID generated after isolating endpoint(s).'
      type: string
  - arguments:
    - description: 'List of object(s) containing `endpoint` (hostname) and `description` or `agent_guid` and `description`. e.g. [{"endpoint":"test-endpoint","description":"restore endpoint"}].'
      name: endpoint_identifiers
      required: true
      isArray: true
    description: Restores network connectivity to an endpoint that applied the "isolate endpoint" action.
    name: trendmicro-visionone-restore-endpoint-connection
    outputs:
    - contextPath: VisionOne.Endpoint_Connection.status
      description: Status of restoring endpoint(s).
      type: number
    - contextPath: VisionOne.Endpoint_Connection.task_id
      description: Task ID generated after restoring endpoint(s).
      type: string
  - arguments:
    - description: 'List of object(s) consisting of `object_type` (domain,ip,url,file_sha1,file_sha256,sender_mail_address), `object_value` and `description`. e.g. [{"object_type":"ip","object_value":"5.5.5.5"}, {"object_type":"domain","object_value":"www.yahoo.com"}].'
      name: block_objects
      required: true
      isArray: true
    description: Adds domain, ip, url, file_sha1, file_sha256, sender_mail_address to the Exception List and prevents these objects from being added to the Suspicious Object List.
    name: trendmicro-visionone-add-objects-to-exception-list
    outputs:
    - contextPath: VisionOne.Exception_List.message
      description: Success or fail response message.
      type: string
    - contextPath: VisionOne.Exception_List.multi_response.status
      description: Status of adding item(s) to exception list.
      type: number
    - contextPath: VisionOne.Exception_List.multi_response.task_id
      description: Task ID generated after adding item(s) to exception list.
      type: string
    - contextPath: VisionOne.Exception_List.total_items
      description: Count of total items present in exception list.
      type: number
  - arguments:
    - description: 'List of object(s) consisting of `object_type` (domain,ip,url,file_sha1,file_sha256,sender_mail_address), `object_value` and `description`. e.g. [{"object_type":"ip","object_value":"5.5.5.5","description":"exception list"}].'
      name: block_objects
      required: true
      isArray: true
    description: Deletes domain, ip, url, file_sha1, file_sha256, sender_mail_address from the Exception List.
    name: trendmicro-visionone-delete-objects-from-exception-list
    outputs:
    - contextPath: VisionOne.Exception_List.message
      description: Success or fail response message.
      type: string
    - contextPath: VisionOne.Exception_List.multi_response.status
      description: status code of response.
      type: number
    - contextPath: VisionOne.Exception_List.multi_response.task_id
      description: Task ID generated after removing item(s) from exception list.
      type: string
    - contextPath: VisionOne.Exception_List.total_items
      description: count of item present in exception list.
      type: number
  - arguments:
    - description: 'List of object(s) consisting of `object_type` (domain,ip,url,file_sha1,file_sha256,sender_mail_address), `object_value`, `scan_action`, `risk_level`, `expiry_days` and `description`. e.g. [{"object_type":"ip","object_value":"5.5.5.5","scan_action":"block","risk_level":"medium","expiry_days":7}].'
      name: block_objects
      required: true
      isArray: true
    description: Adds domain, ip, url, file_sha1, file_sha256, sender_mail_address to the Suspicious Object List.
    name: trendmicro-visionone-add-objects-to-suspicious-list
    outputs:
    - contextPath: VisionOne.Suspicious_List.message
      description: Success or fail response message.
      type: string
    - contextPath: VisionOne.Suspicious_List.multi_response.status
      description: Status of request to add item(s) to suspicious list.
      type: number
    - contextPath: VisionOne.Suspicious_List.multi_response.task_id
      description: Task ID generated after adding item(s) to suspicious list.
      type: string
    - contextPath: VisionOne.Suspicious_List.total_items
      description: Count of total items present in suspicious object list.
      type: number
  - arguments:
    - description: 'List of object(s) consisting of `object_type` (domain,ip,url,file_sha1,file_sha256,sender_mail_address) and `object_value`. e.g. [{"object_type":"ip","object_value":"5.5.5.5"}].'
      name: block_objects
      required: true
      isArray: true
    description: Deletes domain, ip, url, file_sha1, file_sha256, sender_mail_address from the Suspicious Object List.
    name: trendmicro-visionone-delete-objects-from-suspicious-list
    outputs:
    - contextPath: VisionOne.Suspicious_List.message
      description: Success or fail response message.
      type: string
    - contextPath: VisionOne.Suspicious_List.multi_response.status
      description: Status of request to remove item(s) from suspicious object list.
      type: number
    - contextPath: VisionOne.Suspicious_List.multi_response.task_id
      description: Task ID generated after removing item(s) from suspicious object list.
      type: string
    - contextPath: VisionOne.Suspicious_List.total_items
      description: Count of total items present in suspicious object list.
      type: number
  - arguments:
    - description: 'Filter (A dictionary object with key/value used to create a query string) for retrieving a subset of endpoint information e.g. endpoint={"endpointName":"test-endpoint1", "ip":"52.72.139.96"}. Multiple endpoints can be queried but unique keys need to be supplied (e.g. `endpointName`, `ip`, etc.). For complete list of keys check (<https://automation.trendmicro.com/xdr/api-v3#tag/Search/paths/~1v3.0~1eiqs~1endpoints/get>).'
      name: endpoint
      required: true
    - description: "Conditional operator used to build request that allows user to retrieve a subset of collected endpoint(s). Possible values: and/or. Ex. `or`: the results retrieved will contain information for endpoint(s) matching endpointName OR ip. `and`: results retrieved will contain information for endpoint matching endpointName AND ip."
      name: query_op
      required: true
      auto: PREDEFINED
      predefined:
      - and
      - or
    description: Retrieves information about a specific endpoint.
    name: trendmicro-visionone-get-endpoint-info
    outputs:
    - contextPath: VisionOne.Endpoint_Info.agent_guid
      description: Agent Guid of the endpoint.
      type: string
    - contextPath: VisionOne.Endpoint_Info.login_account.value
      description: Account currently logged on to the endpoint.
      type: string
    - contextPath: VisionOne.Endpoint_Info.endpoint_name.value
      description: Hostname of the endpoint queried.
      type: string
    - contextPath: VisionOne.Endpoint_Info.mac_address.value
      description: MAC address of the endpoint queried.
      type: string
    - contextPath: VisionOne.Endpoint_Info.ip.value
      description: IP address of the endpoint queried.
      type: string
    - contextPath: VisionOne.Endpoint_Info.os_name
      description: Operating System name of the endpoint queried.
      type: string
    - contextPath: VisionOne.Endpoint_Info.os_version
      description: Operating System version of the endpoint queried.
      type: string
    - contextPath: VisionOne.Endpoint_Info.os_description
      description: Description of the Operating System of the endpoint queried.
      type: string
    - contextPath: VisionOne.Endpoint_Info.product_code
      description: Product code of the Trend Micro product running on the endpoint.
      type: string
    - contextPath: VisionOne.Endpoint_Info.installed_product_codes
      description: Product code of the Trend Micro product installed on the endpoint.
      type: string
  - arguments:
    - description: 'Filter (A dictionary object with key/value used to create a query string) for retrieving a subset of endpoint activity data e.g. {"endpointName":"sample-host","macAddress":"00:11:22:33:44:55"}. Complete list of supported fields (https://automation.trendmicro.com/xdr/api-v3#tag/Search/paths/~1v3.0~1search~1endpointActivities/get).'
      name: fields
      required: true
    - description: 'Conditional operator used to build request that allows user to retrieve a subset of collected endpoint activity data. Possible values: and/or. Ex. `or`: the results retrieved will contain activity data for endpoint(s) matching endpointName OR dpt. `and`: will contain activity data for endpoint matching endpointName AND dpt. Defaults to `and`.'
      name: query_op
      auto: PREDEFINED
      predefined:
      - and
      - or
      default: true
    - description: 'Timestamp in ISO 8601 format that indicates the start of the data retrieval range. If no value is specified, start defaults to 24 hours before the request is made. e.g. start="2023-10-01T08:00:00Z".'
      name: start
    - description: 'Timestamp in ISO 8601 format that indicates the end of the data retrieval time range. If no value is specified, end defaults to the time the request is made. e.g. end="2023-12-01T08:00:00Z".'
      name: end
    - description: "Number of records displayed on a page. e.g. top=5."
      name: top
    - description: 'List of fields to include in the search results. If no fields are specified, the query returns all supported fields. e.g. select="dpt,dst,endpointHostName".'
      name: select
    description: Displays search results from the Endpoint Activity Data source that match the parameters provided.
    name: trendmicro-visionone-get-endpoint-activity-data
    outputs:
    - contextPath: VisionOne.Endpoint_Activity_Data.dpt
      description: Destination port.
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.dst
      description: Destination IP address.
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.endpoint_guid
      description: endpoint GUID for identity.
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.endpoint_host_name
      description: Hostname of the endpoint on which the event was generated.
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.endpoint_ip
      description: Endpoint IP address list.
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.event_id
      description: ID corresponding to data field mapping.
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.event_sub_id
      description: ID corresponding to data field mapping.
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.object_integrity_level
      description: ID corresponding to data field mapping.
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.object_true_type
      description: ID corresponding to data field mapping.
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.object_sub_true_type
      description: ID corresponding to data field mapping.
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.win_event_id
      description: ID corresponding to data field mapping.
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.event_time
      description: Log collect time utc format.
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.event_time_d_t
      description: Log collect time.
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.host_name
      description: Hostname of the endpoint on which the event was generated.
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.logon_user
      description: Logon user name.
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.object_cmd
      description: Command line entry of target process.
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.object_file_hash_sha1
      description: The SHA1 hash of target process image or target file.
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.object_file_path
      description: File path location of target process image or target file.
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.object_host_name
      description: Server name where Internet event was detected.
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.object_ip
      description: IP address of internet event.
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.object_ips
      description: IP address list of internet event.
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.object_port
      description: The port number used by internet event.
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.object_registry_data
      description: The registry value data.
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.object_registry_key_handle
      description: The registry key.
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.object_registry_value
      description: Registry value name.
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.object_signer
      description: Certificate signer of object process or file.
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.object_signer_valid
      description: Validity of certificate signer.
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.object_user
      description: The owner name of target process / The logon user name.
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.os
      description: System.
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.parent_cmd
      description: The command line that parent process.
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.parent_file_hash_sha1
      description: The SHA1 hash of parent process.
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.parent_file_path
      description: The file path location of parent process.
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.process_cmd
      description: The command line used to launch this process.
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.process_file_hash_sha1
      description: The process file sha1.
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.process_file_path
      description: The process file path.
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.request
      description: Request URL (normally detected by Web Reputation Services).
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.search_d_l
      description: Search data lake.
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.spt
      description: Source port.
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.src
      description: Source IP address.
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.src_file_hash_sha1
      description: Source file sha1.
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.src_file_path
      description: Source file path.
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.tags
      description: Detected by Security Analytics Engine filters.
      type: string
    - contextPath: VisionOne.Endpoint_Activity_Data.uuid
      description: Log unique identity.
      type: string
  - arguments:
    - description: 'Filter (A dictionary object with key/value used to create a query string) for retrieving endpoint activity count e.g. {"endpointName":"sample-host","macAddress":"00:11:22:33:44:55"}. Complete list of supported fields (https://automation.trendmicro.com/xdr/api-v3#tag/Search/paths/~1v3.0~1search~1endpointActivities/get).'
      name: fields
      required: true
    - description: "Conditional operator used to build request that allows user to retrieve a count of collected endpoint activity. Possible values: and/or. Ex. `or`: the results retrieved will contain activity count for endpoint(s) matching endpointName OR dpt. `and`: the results retrieved will contain activity count for endpoint matching endpointName AND dpt. Defaults to `and`."
      name: query_op
      auto: PREDEFINED
      predefined:
      - and
      - or
      default: true
    - description: 'Timestamp in ISO 8601 format that indicates the start of the data retrieval range. If no value is specified, start defaults to 24 hours before the request is made. e.g. start="2023-10-01T08:00:00Z".'
      name: start
    - description: 'Timestamp in ISO 8601 format that indicates the end of the data retrieval time range. If no value is specified, end defaults to the time the request is made. e.g. end="2023-12-01T08:00:00Z".'
      name: end
    - description: 'List of fields to include in the search results. If no fields are specified, the query returns all supported fields. e.g. select="dpt,dst,endpointHostName".'
      name: select
    description: Displays total count of search results from the Endpoint Activity Data source that match the parameters provided.
    name: trendmicro-visionone-get-endpoint-activity-data-count
    outputs:
    - contextPath: VisionOne.Endpoint_Activity_Data_Count.endpoint_activity_count
      description: Total count for endpoint activity queried.
      type: string
  - arguments:
    - description: 'Filter (A dictionary object with key/value used to create a query string) for retrieving a subset of email activity data e.g. {"mailMsgSubject":"spam","mailSenderIp":"192.169.1.1"}. Complete list of supported fields (https://automation.trendmicro.com/xdr/api-v3#tag/Search/paths/~1v3.0~1search~1emailActivities/get).'
      name: fields
      required: true
