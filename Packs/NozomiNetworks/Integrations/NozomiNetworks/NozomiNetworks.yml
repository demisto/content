category: Network Security
commonfields:
  id: Nozomi Networks
  version: -1
configuration:
- additionalinfo: Your Nozomi Networks appliance endpoint URL appliance
  defaultvalue: https://nozomi_instance.com
  display: Endpoint url
  name: endpoint
  required: true
  type: 0
- additionalinfo: A user having APIs access privileges credentials.
  display: Username
  hidden: false
  name: credentials
  required: true
  type: 9
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  hidden: false
  name: proxy
  required: false
  type: 8
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
  type: 13
- additionalinfo: 'Set the time frame to get incidents by. Default is 7 days. Other examples: 30 seconds, 1 minute, 4 hours, 2 days...'
  defaultvalue: 7 days
  display: Get incidents from last
  hidden: false
  name: fetchTime
  required: false
