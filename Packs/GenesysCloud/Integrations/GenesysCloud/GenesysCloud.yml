description: Fetch audit events to see changes within a Genesys Cloud organization.
display: Genesys Cloud
name: GenesysCloud
script:
  commands:
  - name: genesys-cloud-get-events
    description: Gets audit events from Genesys Cloud from the past 14 days. This command is intended for development and debugging purposes, as it may produce duplicate events, exceed API request rate limits, and disrupt the fetch events mechanism.
    arguments:
    - name: should_push_events
      description: If true, the command will create events, otherwise it will only display them.
      auto: PREDEFINED
      defaultValue: 'false'
      predefined:
      - 'true'
      - 'false'
    - name: service_name
      description: Filter by the Genesys Cloud service name.
      auto: PREDEFINED
      predefined:
      - Architect
      - PeoplePermissions
      - ContactCenter
      - Groups
      - Telephony
      - Outbound
      - Routing
      - Integrations
      - AnalyticsReporting
      required: true
    - name: limit
      description: Maximum number of audit events to return.
    - name: from_date
      description: The start date for fetching events. Must be within the last 14 days.
      defaultValue: "1 hour ago"
    - name: to_date
      description: The end date till which to get events. Must be within the last 14 days.
      defaultValue: "now"
  dockerimage: demisto/auth-utils:1.0.0.6111183
  isfetchevents: true
  runonce: false
  script: '-'
  subtype: python3
  type: python
