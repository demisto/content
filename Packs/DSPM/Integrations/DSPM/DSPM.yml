      secret: false
    - description: 'Detection time (greater than or equal).'
      isArray: false
      name: detectionTimeGreaterThanOrEqual
      required: false
      secret: false
    - description: 'Detection time (greater than).'
      isArray: false
      name: detectionTimeGreaterThan
      required: false
      secret: false
    - description: 'Detection time (less than or equal).'
