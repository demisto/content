      description: 'Asset file name.'
      type: String
    - contextPath: DSPM.AssetFiles.path
      description: 'Asset file path.'
      type: String
    - contextPath: DSPM.AssetFiles.type
      description: 'Asset file type.'
      type: String
    - contextPath: DSPM.AssetFiles.size
      description: 'Asset file size.'
      type: String
    - contextPath: DSPM.AssetFiles.openToWorld
      description: 'Asset open to world.'
      type: Boolean
    - contextPath: DSPM.AssetFiles.isDeleted
      description: 'Asset is deleted.'
      type: Boolean
    - contextPath: DSPM.AssetFiles.isMalicious
      description: 'Asset is malicious.'
      type: Boolean
    - contextPath: DSPM.AssetFiles.dataTypes.name
      description: 'Asset file data types name.'
      type: String
    - contextPath: DSPM.AssetFiles.dataTypes.label
      description: 'Asset file data types label.'
      type: String
    - contextPath: DSPM.AssetFiles.dataTypes.count
      description: 'Asset file data types count.'
      type: Number
    - contextPath: DSPM.AssetFiles.dataTypes.valueDetails.masked_value
      description: 'Asset file data types value detail masked value.'
      type: String
    - contextPath: DSPM.AssetFiles.dataTypes.valueDetails.line
      description: 'Asset file data types value detail line.'
      type: Number
    - contextPath: DSPM.AssetFiles.labels
      description: 'Asset file labels.'
      type: String
    - contextPath: DSPM.AssetFiles.isDbDump
      description: 'Asset file isDbDump.'
      type: Boolean
  - arguments: []
    name: dspm-get-data-types
    description: 'Fetches the available data types for the DSPM integration.'
    outputs:
    - contextPath: DSPM.DataTypes.Key
      description: 'Data types key.'
      type: String
    - contextPath: DSPM.DataTypes.No
      description: 'Data types number.'
      type: Number
  - arguments: []
    description: Returns list of label names based on company
    name: dspm-get-list-of-labels
    outputs:
    - contextPath: DSPM.Label.Key
      description: 'Label key.'
      type: String
    - contextPath: DSPM.Label.No
      description: 'Label number.'
  - arguments:
    - description: List of regions (comma-separated values).
      isArray: false
      name: regionIn
      required: false
      secret: false
    - description: Exact region.
      isArray: false
      name: regionEqual
      required: false
      secret: false
    - description: 'List of cloud providers ["AWS", "AZURE", "GCP", "SNOWFLAKE", "FILE_SHARE", "O365"].'
      isArray: false
      name: cloudProviderIn
      required: false
      secret: false
      auto: PREDEFINED
      predefined:
      - 'AWS'
      - 'AZURE'
      - 'GCP'
      - 'SNOWFLAKE'
      - 'FILE_SHARE'
      - 'O365'
    - description: 'Exact cloud provider ["AWS", "AZURE", "GCP", "SNOWFLAKE",
      "FILE_SHARE", "O365"].'
      isArray: false
      name: cloudProviderEqual
      required: false
      secret: false
      auto: PREDEFINED
      predefined:
      - 'AWS'
      - 'AZURE'
      - 'GCP'
      - 'SNOWFLAKE'
      - 'FILE_SHARE'
      - 'O365'
    - description: List of Service Types (comma separated values).
      isArray: false
      name: serviceTypeIn
      required: false
      secret: false
    - description: Exact Service Type.
      isArray: false
      name: serviceTypeEqual
      required: false
      secret: false
    - description: List of Life Cycles (comma separated values).
      isArray: false
      name: lifecycleIn
      required: false
      secret: false
    - description: 'List of project IDs.'
      isArray: true
      name: projectIdIn
      required: false
      secret: false
    - description: 'Exact project ID.'
      isArray: false
      name: projectIdEqual
      required: false
      secret: false
    - description: Exact Life Cycle.
      isArray: false
      name: lifecycleEqual
      required: false
      secret: false
    - description: 'Sorting criteria in the format: property,(asc|desc). Default sort
