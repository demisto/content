category: Network Security
commonfields:
  id: DSPM
  version: -1
configuration:
- defaultvalue: https://api.dig.security/
  display: Your DSPM server URL
  name: dspmBaseUrl
  required: true
  type: 0
- displaypassword: DSPM API Key
  additionalinfo: API key to use for the connection
  name: dspmApiKey
  required: true
  hiddenusername: true
  type: 9
- display: Default Slack user for notifications
  additionalinfo: the default user to receive Slack notifications in case of any errors.
  name: defaultSlackUser
  required: true
  type: 0
- display: Lifetime for slack notification ( in hours)
  name: slackMsgLifetime
  required: true
  defaultvalue: 2
  type: 0
- display: Trust any certificate (not secure)
  name: insecure
  type: 8
  required: false
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
- display: Fetch incidents
  name: isFetch
  type: 8
  required: false
description: |
  Remediate your data security risks. Integrate with Prisma Cloud DSPM to fetch your data security risks and remediate them with OOTB playbooks.
display: Prisma Cloud DSPM
name: DSPM
script:
  commands:
  - arguments:
    - description: 'List of rule names.'
      isArray: true
      name: ruleNameIn
      required: false
      secret: false
    - description: 'Exact rule name.'
      isArray: false
      name: ruleNameEqual
      required: false
      secret: false
    - description: 'List of DSPM tag keys.'
      isArray: true
      name: dspmTagKeyIn
      required: false
      secret: false
    - description: 'Exact DSPM tag key.'
      isArray: false
      name: dspmTagKeyEqual
      required: false
      secret: false
    - description: 'List of DSPM tag values.'
      isArray: true
      name: dspmTagValueIn
      required: false
      secret: false
    - description: 'Exact DSPM tag value.'
      isArray: false
      name: dspmTagValueEqual
      required: false
      secret: false
    - description: 'List of project IDs.'
      isArray: true
      name: projectIdIn
      required: false
      secret: false
    - description: 'Exact project ID.'
      isArray: false
      name: projectIdEqual
      required: false
      secret: false
    - description: 'List of cloud providers ["AWS", "AZURE", "GCP", "SNOWFLAKE", "FILE_SHARE", "O365"].'
      isArray: false
      name: cloudProviderIn
      required: false
      secret: false
      auto: PREDEFINED
      predefined:
      - 'AWS'
      - 'AZURE'
      - 'GCP'
      - 'SNOWFLAKE'
      - 'FILE_SHARE'
      - 'O365'
      defaultValue: 'AWS'
    - description: 'Exact cloud provider ["AWS", "AZURE", "GCP", "SNOWFLAKE", "FILE_SHARE", "O365"].'
      isArray: false
      name: cloudProviderEqual
      required: false
      secret: false
      auto: PREDEFINED
      predefined:
      - 'AWS'
      - 'AZURE'
      - 'GCP'
      - 'SNOWFLAKE'
      - 'FILE_SHARE'
      - 'O365'
    - description: 'List of affects ["SECURITY", "COMPLIANCE", "GOVERNANCE", "SECURITY_AND_COMPLIANCE", "SECURITY_AND_GOVERNANCE", "COMPLIANCE_AND_GOVERNANCE","SECURITY_AND_COMPLIANCE_AND_GOVERNANCE"].'
      isArray: true
      name: affectsIn
      required: false
      secret: false
      auto: PREDEFINED
      predefined:
      - 'SECURITY'
      - 'COMPLIANCE'
      - 'GOVERNANCE'
      - 'SECURITY_AND_COMPLIANCE'
      - 'SECURITY_AND_GOVERNANCE'
      - 'COMPLIANCE_AND_GOVERNANCE'
      - 'SECURITY_AND_COMPLIANCE_AND_GOVERNANCE'
    - description: 'Exact affect ["SECURITY", "COMPLIANCE", "GOVERNANCE", "SECURITY_AND_COMPLIANCE", "SECURITY_AND_GOVERNANCE", "COMPLIANCE_AND_GOVERNANCE","SECURITY_AND_COMPLIANCE_AND_GOVERNANCE"].'
      isArray: false
      name: affectsEqual
      required: false
      secret: false
      auto: PREDEFINED
      predefined:
      - 'SECURITY'
      - 'COMPLIANCE'
      - 'GOVERNANCE'
      - 'SECURITY_AND_COMPLIANCE'
      - 'COMPLIANCE_AND_GOVERNANCE'
      - 'SECURITY_AND_GOVERNANCE'
      - 'SECURITY_AND_COMPLIANCE_AND_GOVERNANCE'
    - description: 'List of statuses ["OPEN", "CLOSED", "UNIMPORTANT", "WRONG", "HANDLED", "INVESTIGATING"].'
      isArray: true
      name: statusIn
      required: false
      secret: false
      auto: PREDEFINED
      predefined:
      - 'OPEN'
      - 'CLOSED'
      - 'UNIMPORTANT'
      - 'WRONG'
      - 'HANDLED'
      - 'INVESTIGATING'
    - description: 'Exact status ["OPEN", "CLOSED", "UNIMPORTANT", "WRONG", "HANDLED", "INVESTIGATING"].'
      isArray: false
      name: statusEqual
      required: false
      secret: false
      auto: PREDEFINED
      predefined:
      - 'OPEN'
      - 'CLOSED'
      - 'UNIMPORTANT'
      - 'WRONG'
      - 'HANDLED'
      - 'INVESTIGATING'
    - description: 'Sort order.'
      isArray: false
      name: sort
      required: false
      secret: false
    description: Retrieves risk findings matching the input criteria.
    name: dspm-get-risk-findings
    outputs:
    - contextPath: DSPM.RiskFindings.AssetID
      description: 'The ID of the asset associated with the risk finding.'
      type: String
    - contextPath: DSPM.RiskFindings.AssetName
      description: 'The name of the asset associated with the risk finding.'
      type: String
    - contextPath: DSPM.RiskFindings.CloudEnvironment
      description: 'The cloud environment (public or private) associated with the risk finding.'
      type: String
    - contextPath: DSPM.RiskFindings.CloudProvider
      description: 'The cloud provider associated with the risk finding (e.g., AWS, Azure, GCP).'
      type: String
    - contextPath: DSPM.RiskFindings.ComplianceStandards
      description: 'The compliance standards relevant to the risk finding.'
      type: Unknown
    - contextPath: DSPM.RiskFindings.FirstDiscovered
      description: 'The date the risk finding was first discovered.'
      type: Date
    - contextPath: DSPM.RiskFindings.ID
      description: 'The unique ID of the risk finding.'
      type: String
    - contextPath: DSPM.RiskFindings.ProjectID
      description: 'The project ID where the asset resides.'
      type: String
    - contextPath: DSPM.RiskFindings.RuleName
      description: 'The rule name associated with the risk finding.'
      type: String
    - contextPath: DSPM.RiskFindings.Severity
      description: 'The severity of the risk finding (e.g., Low, Medium, High).'
      type: String
    - contextPath: DSPM.RiskFindings.Status
      description: 'The current status of the risk finding (e.g., Open, Closed).'
      type: String
  - arguments:
    - description: ID of the risk for which to retrieve details.
      name: finding_id
      required: true
    description: Retrieves the details of a risk for the provided risk ID.
    name: dspm-get-risk-finding-by-id
    outputs:
    - contextPath: DSPM.RiskFinding.AssetID
      description: 'The ID of the asset associated with the risk finding.'
      type: String
    - contextPath: DSPM.RiskFinding.AssetName
      description: 'The name of the asset associated with the risk finding.'
      type: String
    - contextPath: DSPM.RiskFinding.CloudEnvironment
      description: 'The cloud environment (public or private) associated with the risk finding.'
      type: String
    - contextPath: DSPM.RiskFinding.CloudProvider
      description: 'The cloud provider associated with the risk finding (e.g., AWS, Azure, GCP).'
      type: String
    - contextPath: DSPM.RiskFinding.ComplianceStandards
      description: 'The compliance standards relevant to the risk finding.'
      type: Unknown
    - contextPath: DSPM.RiskFinding.FirstDiscovered
      description: 'The date the risk finding was first discovered.'
      type: Date
    - contextPath: DSPM.RiskFinding.ID
      description: 'The unique ID of the risk finding.'
      type: String
    - contextPath: DSPM.RiskFinding.ProjectID
      description: 'The project ID where the asset resides.'
      type: String
    - contextPath: DSPM.RiskFinding.RuleName
      description: 'The rule name associated with the risk finding.'
      type: String
    - contextPath: DSPM.RiskFinding.Severity
      description: 'The severity of the risk finding (e.g., Low, Medium, High).'
      type: String
    - contextPath: DSPM.RiskFinding.Status
      description: 'The current status of the risk finding (e.g., Open, Closed).'
      type: String
  - arguments:
    - description: List of regions (comma separated values).
      isArray: false
      name: regionIn
      required: false
      secret: false
    - description: Exact region.
      isArray: false
      name: regionEqual
      required: false
      secret: false
    - description: 'List of cloud providers ["AWS", "AZURE", "GCP", "SNOWFLAKE",
      "FILE_SHARE", "O365"] (comma separated values).'
      isArray: false
      name: cloudProviderIn
      required: false
      secret: false
      auto: PREDEFINED
      predefined:
      - 'AWS'
      - 'AZURE'
      - 'GCP'
      - 'SNOWFLAKE'
      - 'FILE_SHARE'
      - 'O365'
    - description: 'Exact cloud provider ["AWS", "AZURE", "GCP", "SNOWFLAKE",
      "FILE_SHARE", "O365"].'
      isArray: false
      name: cloudProviderEqual
      required: false
      secret: false
      auto: PREDEFINED
      predefined:
      - 'AWS'
      - 'AZURE'
      - 'GCP'
      - 'SNOWFLAKE'
      - 'FILE_SHARE'
      - 'O365'
    - description: List of Service Types (comma separated values).
      isArray: false
      name: serviceTypeIn
      required: false
      secret: false
    - description: Exact Service Type.
      isArray: false
      name: serviceTypeEqual
      required: false
      secret: false
    - description: List of Life Cycles egs.['RUNNING', 'STOPPED', 'DELETED'](comma separated values).
      isArray: false
      name: lifecycleIn
      required: false
      secret: false
      auto: PREDEFINED
      predefined:
      - 'RUNNING'
      - 'STOPPED'
      - 'DELETED'
    - description: Exact Life Cycle ['RUNNING', 'STOPPED', 'DELETED'].
      isArray: false
      name: lifecycleEqual
      required: false
      secret: false
      auto: PREDEFINED
      predefined:
      - 'RUNNING'
      - 'STOPPED'
      - 'DELETED'
    - description: 'Sorting criteria in the format: property,(asc|desc). Default sort
      order is ascending. Multiple sort criteria are supported.'
      isArray: false
      name: sort
      required: false
      secret: false
    description: Retrieves a list of assets for the company.
    name: dspm-get-list-of-assets
    outputs:
    - contextPath: DSPM.Assets.AssetDigTags
      description: 'Digital tags associated with the asset.'
      type: Unknown
    - contextPath: DSPM.Assets.CloudEnvironment
      description: 'The cloud environment in which the asset exists.'
      type: String
    - contextPath: DSPM.Assets.CloudProvider
      description: 'The cloud provider for the asset.'
      type: String
    - contextPath: DSPM.Assets.Encrypted
      description: 'Indicates if the asset is encrypted.'
      type: Boolean
    - contextPath: DSPM.Assets.ID
      description: 'The unique identifier of the asset.'
      type: String
    - contextPath: DSPM.Assets.Lifecycle
      description: 'Lifecycle status of the asset.'
      type: String
    - contextPath: DSPM.Assets.Name
      description: 'The name of the asset.'
      type: String
    - contextPath: DSPM.Assets.OpenAlertsCount
      description: 'The count of open alerts for the asset.'
      type: Number
    - contextPath: DSPM.Assets.OpenRisksCount
      description: 'The count of open risks for the asset.'
      type: Number
    - contextPath: DSPM.Assets.OpenToWorld
      description: 'Indicates if the asset is open to the world.'
      type: Boolean
    - contextPath: DSPM.Assets.ProjectID
      description: 'The ID of the project associated with the asset.'
      type: String
    - contextPath: DSPM.Assets.ProjectName
      description: 'The name of the project associated with the asset.'
      type: String
    - contextPath: DSPM.Assets.ServiceType
      description: 'The type of service associated with the asset.'
      type: String
    - contextPath: DSPM.Assets.Tags    
      description: 'Tags related to the asset.'
      type: Unknown
  - arguments:
    - description: ID of the asset for which to retrieve details.
      name: asset_id
      required: true
    description: Retrieves details for the specified asset ID.
    name: dspm-get-asset-details
    outputs:
    - contextPath: DSPM.AssetDetails.assetDigTags
      description: 'The digital tags associated with the asset.'
      type: Unknown
    - contextPath: DSPM.AssetDetails.cloudEnvironment
      description: 'The cloud environment in which the asset exists.'
      type: String
    - contextPath: DSPM.AssetDetails.cloudProvider
      description: 'The cloud provider for the asset (e.g., AWS, Azure, GCP).'
      type: String
    - contextPath: DSPM.AssetDetails.dataTypeGroups
      description: 'Groups of data types associated with the asset.'
      type: Unknown
    - contextPath: DSPM.AssetDetails.dataTypes
      description: 'The data types related to the asset.'
      type: Unknown
    - contextPath: DSPM.AssetDetails.encrypted
      description: 'Indicates if the asset is encrypted.'
      type: Boolean
    - contextPath: DSPM.AssetDetails.id
      description: 'The unique identifier of the asset.'
      type: String
    - contextPath: DSPM.AssetDetails.lifecycle
      description: 'The lifecycle status of the asset.'
      type: String
    - contextPath: DSPM.AssetDetails.name
      description: 'The name of the asset.'
      type: String
    - contextPath: DSPM.AssetDetails.openAlertsCount
      description: 'The count of open alerts for the asset.'
      type: Number
    - contextPath: DSPM.AssetDetails.openRisksCount
      description: 'The count of open risks for the asset.'
      type: Number
    - contextPath: DSPM.AssetDetails.openToWorld
      description: 'Indicates if the asset is open to the world.'
      type: Boolean
    - contextPath: DSPM.AssetDetails.projectId
      description: 'The ID of the project associated with the asset.'
      type: String
    - contextPath: DSPM.AssetDetails.projectName
      description: 'The name of the project associated with the asset.'
      type: String
    - contextPath: DSPM.AssetDetails.serviceType
      description: 'The type of service associated with the asset.'
      type: String
    - contextPath: DSPM.AssetDetails.tags
      description: 'Tags related to the asset.'
      type: Unknown
  - arguments:
    - description: ID of the asset for which to retrieve file details.
      name: asset_id
      required: true
    description: Retrieves file details for the specified asset ID.
    name: dspm-get-asset-files-by-id
