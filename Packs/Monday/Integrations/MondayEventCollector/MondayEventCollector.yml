description: This is the Hello World event collector integration for Cortex XSIAM.
display: MondayEventCollector
name: MondayEventCollector
script:
  commands:
  - arguments:
    - auto: PREDEFINED
      defaultValue: 'false'
      description: If true, the command will create events, otherwise it will only display them.
      isArray: false
      name: should_push_events
      predefined:
      - 'true'
      - 'false'
      required: true
    - auto: PREDEFINED
      default: false
      description: Filter by alert status.
      isArray: false
      name: status
      predefined:
      - ACTIVE
      - CLOSED
      required: false
      secret: false
    - default: false
      description: Maximum number of results to return.
      isArray: false
      name: limit
      required: true
      secret: false
    - default: false
      description: Date from which to get events.
      name: from_date
      required: false
    deprecated: false
    description: Gets events from Hello World.
    execution: false
    name: hello-world-get-events
  dockerimage: demisto/python3:3.12.8.1983910
  isfetchevents: true
  runonce: false
  script: '-'
  subtype: python3
  type: python
