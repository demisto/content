    type: 9
    displaypassword: API Key
    hiddenusername: true
    required: true
    section: Connect
  - additionalinfo: The APP Key to use for authentication
    display: Application Key
    name: app_key
    type: 9
    displaypassword: Application Key
    hiddenusername: true
    required: true
    section: Connect
  - display: Trust any certificate (not secure)
    name: insecure
    type: 8
    required: false
    section: Connect
  - display: Use system proxy settings
    name: proxy
    type: 8
    required: false
    section: Connect
  - display: Fetch incidents
    name: isFetch
    type: 8
    required: false
    section: Collect
  - display: Incident type
    name: incidentType
    type: 13
    required: false
    section: Collect
  - additionalinfo: First fetch time range. How far back to fetch security signals on the first run. Examples "3 days", "7 days", "1 week"
    display: First fetch time
    name: first_fetch
    type: 0
    defaultvalue: "3 days"
    required: false
    section: Collect
  - additionalinfo: Maximum number of incidents to fetch per cycle. Maximum is 200, recommended less than 100.
    display: Max fetch
    name: max_fetch
    type: 0
    defaultvalue: "50"
    required: false
    section: Collect
  - additionalinfo: Fetch only security signals with these severity levels or higher.
    display: Fetch severity
    name: fetch_severity
    type: 15
    options:
      - info
      - low
      - medium
      - high
      - critical
    defaultvalue: "medium"
    required: false
    section: Collect
  - additionalinfo: Fetch only security signals in this state. Default is "open".
    display: Fetch state
    name: fetch_state
    type: 15
    options:
      - open
      - under_review
      - archived
    defaultvalue: "open"
    required: false
    section: Collect
  - additionalinfo: Additional custom query filter for fetching security signals. Uses Datadog search syntax.
    display: Fetch query
    name: fetch_query
    type: 0
    required: false
    section: Collect
  - display: Incident Mirroring Direction
    name: mirror_direction
    type: 15
    options:
      - None
      - Incoming
    defaultvalue: None
    additionalinfo: Choose the mirroring direction for incidents. Incoming mirrors changes from Datadog to XSOAR.
    required: false
    section: Collect
  - display: Close Mirrored XSOAR Incident
    name: close_incident
    type: 8
    additionalinfo: When selected, archiving the Datadog security signal is mirrored in XSOAR and closes the XSOAR incident.
    required: false
    section: Collect
