description: Collects event logs from DeCYFIR for ingestion into Cortex XSIAM.
display: DeCYFIR Event Collector
name: DecyfirEventCollector
script:
  commands:
  - description: Manual command to fetch events. This command is used for developing/debugging and is to be used with caution, as it can create events, leading to events duplication and API request limitation exceeding.
    name: decyfir-get-events
    arguments:
    - auto: PREDEFINED
      defaultValue: 'Access Logs,Assets Logs,Digital Risk Keywords Logs'
      description: Comma-separated list of event types to fetch.
      name: event_types
      predefined:
      - Access Logs
      - Assets Logs
      - Digital Risk Keywords Logs
      required: true

    - auto: PREDEFINED
      defaultValue: 'False'
      description: >
        Set this argument to True to send the fetched events to Cortex XSIAM. 
        If False, the command will only display them in the War Room.
      name: should_push_events
      predefined:
      - 'True'
      - 'False'
      required: true

    - description: >
        Fetch events created after the specified time (e.g., "12 hours", "7 days"). 
        If not provided, defaults to "3 months".
      name: from_date
      required: false
      defaultValue: '3 months'

  dockerimage: demisto/python3:3.12.12.5490952
  isfetchevents: true
  runonce: false
  script: '-'
  subtype: python3
  type: python

