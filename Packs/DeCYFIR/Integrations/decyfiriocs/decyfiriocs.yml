category: Data Enrichment & Threat Intelligence
commonfields:
  id: DeCYFIR Feed
  version: -1
configuration:
- display: DeCYFIR Server URL (e.g. https://decyfir.cyfirma.com)
  name: url
  required: true
  type: 0
  defaultvalue: https://decyfir.cyfirma.com
- displaypassword: DeCYFIR API Key
  display: ''
  name: api_key
  required: true
  type: 9
  hiddenusername: true
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: Fetch indicators
  name: feed
  defaultvalue: 'true'
  type: 8
  required: false
- display: Indicator Reputation
  name: feedReputation
  defaultvalue: feedInstanceReputationNotSet
  type: 18
  required: false
  options:
  - None
  - Good
  - Suspicious
  - Bad
  additionalinfo: Indicators from this integration instance will be marked with this reputation.
- display: Source Reliability
  name: feedReliability
  defaultvalue: F - Reliability cannot be judged
  type: 15
  required: true
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  additionalinfo: Reliability of the source providing the intelligence data.
- display: ""
  name: feedExpirationPolicy
  defaultvalue: indicatorType
  type: 17
  required: false
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
- display: ""
  name: feedExpirationInterval
  defaultvalue: "20160"
  type: 1
  required: false
- display: Feed Fetch Interval
  name: feedFetchInterval
  defaultvalue: "240"
  type: 19
  required: false
- display: Bypass exclusion list
  name: feedBypassExclusionList
  defaultvalue: 'true'
  type: 8
  required: false
  additionalinfo: When selected, the exclusion list is ignored for indicators from this feed. This means that if an indicator from this feed is on the exclusion list, the indicator might still be added to the system.
- name: feedTags
  display: Tags
  required: false
  type: 0
  additionalinfo: Supports CSV values.
- name: tlp_color
  display: Traffic Light Protocol Color
  options:
  - RED
  - AMBER
  - GREEN
  - WHITE
  required: false
  type: 15
  additionalinfo: The Traffic Light Protocol (TLP) designation to apply to indicators fetched from the feed
script:
  dockerimage: demisto/python3:3.10.13.72123
  feed: true
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  subtype: python3
  type: python
  script: '-'
  commands:
  - arguments: []
    description: Gets indicators from the feed.
    name: decyfir-get-indicators
description: DeCYFIR API's provides External Threat Landscape Management insights.
display: DeCYFIR Indicators & Threat Intelligence Feed
name: DeCYFIR Feed
tests:
- No tests (auto formatted)
fromversion: 6.9.0
