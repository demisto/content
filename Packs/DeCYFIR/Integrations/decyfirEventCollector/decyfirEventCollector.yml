commonfields:
  id: DeCYFIR Event Collector
  version: -1
name: DeCYFIR Event Collector
display: DeCYFIR Event Collector
category: Analytics & SIEM
description: Collects the events log for authentication and Audit provided by DeCYFIR admin API.
configuration:
- display: Server URL
  name: url
  type: 0
  required: true
  section: Connect
  defaultvalue: https://decyfir.cyfirma.com
- displaypassword: API key
  name: api_key
  hiddenusername: true
  type: 9
  required: true
- display: Number of events to fetch per fetch
  name: max_fetch
  type: 0
  defaultvalue: 500
  required: true
  section: Collect
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
  section: Connect
- defaultvalue: 3 days
  display: First fetch time
  name: first_fetch
  type: 0
  section: Collect
  required: false
script:
  script: ''
  type: python
  commands:
  - arguments:
    - auto: PREDEFINED
      defaultValue: 'false'
      description: If true, the command will create events, otherwise it will only display them.
      name: should_push_events
      predefined:
      - 'true'
      - 'false'
      required: true
    - defaultValue: 2
      description: Maximum number of results to return. Value should be between 1 - 500.
      name: limit
      required: false
    description: Gets events from DeCYFIR.
    name: decyfir-get-events
    example: "!get-decyfir-events"
  dockerimage: demisto/python3:3.10.14.101217
  isfetchevents: false
  subtype: python3
#marketplaces:
#- marketplacev2
fromversion: 6.9.0
tests:
- No tests
