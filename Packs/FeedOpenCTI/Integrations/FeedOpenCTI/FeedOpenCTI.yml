category: Data Enrichment & Threat Intelligence
commonfields:
  id: OpenCTI Feed
  version: -1
configuration:
- display: API Key
  hidden: false
  name: apikey
  required: true
  type: 4
- display: Base URL
  hidden: false
  name: base_url
  required: true
  type: 0
- additionalinfo: 'The indicator types to fetch. Out of the box indicator types supported in XSOAR are: "User-Account", "Domain", "Email-Address", "File-md5", "File-sha1", "File-sha256", "HostName", "IPV4-Addr", "IPV6-Addr", "Registry-Key-Value", and "URL". The rest will not cause automatic indicator creation in XSOAR. Please refer to the integration documentation for more information. The default is "ALL".'
  defaultvalue: ALL
  display: Indicators Type to fetch
  name: indicator_types
  options:
  - ALL
  - User-Account
  - Domain
  - Email-Address
  - File-MD5
  - File-SHA1
  - File-SHA256
  - HostName
  - IPV4-Addr
  - IPV6-Addr
  - Registry-Key-Value
  - URL
  required: true
  type: 16
- defaultvalue: '500'
  display: Max. indicators per fetch (default is 500)
  hidden: false
  name: max_indicator_to_fetch
  required: false
  type: 0
- defaultvalue: 'true'
  display: Fetch indicators
  name: feed
  required: false
  type: 8
- additionalinfo: Indicators from this integration instance will be marked with this
    reputation
  defaultvalue: feedInstanceReputationNotSet
  display: Indicator Reputation
  name: feedReputation
  options:
  - None
  - Good
  - Suspicious
  - Bad
  required: false
  type: 18
- additionalinfo: Reliability of the source providing the intelligence data
  defaultvalue: F - Reliability cannot be judged
  display: Source Reliability
  name: feedReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- additionalinfo: The Traffic Light Protocol (TLP) designation to apply to indicators fetched from the feed
  display: Traffic Light Protocol Color
  name: tlp_color
  options:
  - RED
  - AMBER
  - GREEN
  - WHITE
  required: false
  type: 15
- display: ''
  name: feedExpirationPolicy
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
  required: false
  type: 17
- display: ''
  name: feedExpirationInterval
  required: false
  type: 1
- defaultvalue: '240'
  display: Feed Fetch Interval
  name: feedFetchInterval
  required: false
  type: 19
- additionalinfo: Supports CSV values.
  display: Tags
  name: feedTags
  required: false
  type: 0
- additionalinfo: When selected, the exclusion list is ignored for indicators from
    this feed. This means that if an indicator from this feed is on the exclusion
    list, the indicator might still be added to the system.
  display: Bypass exclusion list
  name: feedBypassExclusionList
  required: false
  type: 8
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: Ingest indicators from the OpenCTI feed. Compatible with OpenCTI 3.X API version.
display: OpenCTI Feed 3.X
name: OpenCTI Feed
script:
  commands:
  - arguments:
    - default: false
      defaultValue: '50'
      description: The maximum number of indicators to return per fetch. The default
        value is "50".
      isArray: false
      name: limit
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: ALL
      description: 'The indicator types to fetch. Out of the box indicator types supported in XSOAR are: "User-Account", "Domain", "Email-Address", "File-md5", "File-sha1", "File-sha256", "HostName", "IPV4-Addr", "IPV6-Addr", "Registry-Key-Value", and "URL". The rest will not cause automatic indicator creation in XSOAR. Please refer to the integration documentation for more information. The default is "ALL".'
      isArray: true
      name: indicator_types
      predefined:
      - ALL
      - User-Account
      - Domain
      - Email-Address
      - File-MD5
      - File-SHA1
      - File-SHA256
      - HostName
      - IPV4-Addr
      - IPV6-Addr
      - Registry-Key-Value
      - URL
      required: false
      secret: false
    - default: false
      description: The last ID from the previous call from which to begin pagination for this call.
      isArray: false
      name: last_id
      required: false
      secret: false
    deprecated: false
    description: Gets indicators from the feed.
    execution: false
    name: opencti-get-indicators
    outputs:
    - contextPath: OpenCTI.Indicators.type
      description: Indicator type.
      type: String
    - contextPath: OpenCTI.Indicators.value
      description: Indicator value.
      type: String
    - contextPath: OpenCTI.LastRunID
      description: the id of the last fetch to use pagination.
      type: String
  - deprecated: false
    description: 'WARNING: This command will reset your fetch history.'
    execution: false
    name: opencti-reset-fetch-indicators
  dockerimage: demisto/opencti:1.0.0.23290
  feed: true
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python

fromversion: 5.5.0
