category: Data Enrichment & Threat Intelligence
commonfields:
  id: OpenCTI Feed
  version: -1
configuration:
- display: API Key
  hidden: false
  name: apikey
  required: true
  type: 4
- display: Base URL
  hidden: false
  name: base_url
  required: true
  type: 0
- defaultvalue: all
  display: Indicator Type
  name: indicator_types
  options:
  - all
  - user-account
  - domain
  - email-address
  - file-md5
  - file-sha1
  - file-sha256
  - hostname
  - ipv4-addr
  - ipv6-addr
  - registry-key-value
  - url
  required: true
  type: 16
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- defaultvalue: '200'
  display: max_indicator_to_fetch
  hidden: false
  name: max_indicator_to_fetch
  required: false
  type: 0
- defaultvalue: 'true'
  display: Fetch indicators
  name: feed
  required: false
  type: 8
- additionalinfo: Indicators from this integration instance will be marked with this
    reputation
  defaultvalue: feedInstanceReputationNotSet
  display: Indicator Reputation
  name: feedReputation
  options:
  - None
  - Good
  - Suspicious
  - Bad
  required: false
  type: 18
- additionalinfo: Reliability of the source providing the intelligence data
  defaultvalue: F - Reliability cannot be judged
  display: Source Reliability
  name: feedReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- display: ''
  name: feedExpirationPolicy
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
  required: false
  type: 17
- display: ''
  name: feedExpirationInterval
  required: false
  type: 1
- defaultvalue: '240'
  display: Feed Fetch Interval
  name: feedFetchInterval
  required: false
  type: 19
- additionalinfo: Supports CSV values.
  display: Tags
  name: feedTags
  required: false
  type: 0
- additionalinfo: When selected, the exclusion list is ignored for indicators from
    this feed. This means that if an indicator from this feed is on the exclusion
    list, the indicator might still be added to the system.
  display: Bypass exclusion list
  name: feedBypassExclusionList
  required: false
  type: 8
description: Ingest indicator feeds from OpenCTI.
display: OpenCTI Feed
name: OpenCTI Feed
script:
  commands:
  - arguments:
    - default: false
      defaultValue: '50'
      description: The maximum number of results to return to the output. The default
        value is "50".
      isArray: false
      name: limit
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: all
      description: The indicator types to fetch.
      isArray: true
      name: indicator_types
      predefined:
      - all
      - user-account
      - domain
      - email-address
      - file-md5
      - file-sha1
      - file-sha256
      - hostname
      - ipv4-addr
      - ipv6-addr
      - registry-key-value
      - url
      required: false
      secret: false
    - default: false
      description: The last id from the previous call to use pagination
      isArray: false
      name: last_id
      required: false
      secret: false
    deprecated: false
    description: Gets indicators from the feed.
    execution: false
    name: opencti-get-indicators
    outputs:
    - contextPath: OpenCTI.Indicators.type
      description: Indicator type.
      type: String
    - contextPath: OpenCTI.Indicators.value
      description: Indicator value.
      type: String
    - contextPath: OpenCTI.LastRunID
      description: the id of the last fetch to use pagination.
      type: String
  - deprecated: false
    description: 'WARNING: This command will reset your fetch history.'
    execution: false
    name: opencti-reset-fetch-indicators
  dockerimage: demisto/opencti:1.0.0.10651
  feed: true
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python

fromversion: 5.5.0
