category: Data Enrichment & Threat Intelligence
commonfields:
  id: OpenCTI Feed v4
  version: -1
configuration:
- display: Base URL
  hidden: false
  name: base_url
  required: true
  type: 0
- display: API Key
  hidden: false
  name: apikey
  required: true
  type: 4
- additionalinfo: 'The indicator types to fetch. Out of the box indicator types supported
    in XSOAR are: "Account", "Domain", "Email", "File", "Host", "IP", "IPv6", "Registry Key",
    and "URL". The rest will not cause automatic indicator creation in XSOAR.
    The default is "ALL".'
  defaultvalue: ALL
  display: Indicators Type to fetch
  name: indicator_types
  options:
  - ALL
  - Account
  - Domain
  - Email
  - File
  - Host
  - IP
  - IPv6
  - Registry Key
  - URL
  required: true
  type: 16
- defaultvalue: '500'
  display: Max. indicators per fetch
  hidden: false
  name: max_indicator_to_fetch
  required: false
  type: 0
- defaultvalue: 'true'
  display: Fetch indicators
  name: feed
  required: false
  type: 8
- additionalinfo: Indicators from this integration instance will be marked with this
    reputation. If no option was chosen, the default Indicator Reputation will be taken from the Indicator data.
  display: Indicator Reputation
  name: feedReputation
  options:
  - None
  - Good
  - Suspicious
  - Bad
  required: false
  type: 18
- additionalinfo: Reliability of the source providing the intelligence data
  defaultvalue: F - Reliability cannot be judged
  display: Source Reliability
  name: feedReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- additionalinfo: The Traffic Light Protocol (TLP) designation to apply to indicators
    fetched from the feed. If no option was chosen the default TLP color will be taken from the Indicator data.
  display: Traffic Light Protocol Color
  name: tlp_color
  options:
  - RED
  - AMBER
  - GREEN
  - WHITE
  required: false
  type: 15
- defaultvalue: indicatorType
  display: ''
  name: feedExpirationPolicy
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
  required: false
  type: 17
- defaultvalue: '20160'
  display: ''
  name: feedExpirationInterval
  required: false
  type: 1
- defaultvalue: '240'
  display: Feed Fetch Interval
  name: feedFetchInterval
  required: false
  type: 19
- additionalinfo: Supports CSV values.
  display: Tags
  name: feedTags
  required: false
  type: 0
- additionalinfo: When selected, the exclusion list is ignored for indicators from
    this feed. This means that if an indicator from this feed is on the exclusion
    list, the indicator might still be added to the system.
  display: Bypass exclusion list
  name: feedBypassExclusionList
  required: false
  type: 8
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: Score start value
  hidden: false
  name: score_start
  required: false
  additionalinfo: 'Score range start to filter by. Possible range is 1-100. '
  type: 0
- display: Score start value
  hidden: false
  name: score_end
  required: false
  additionalinfo: 'Score range end to filter by. Possible range is 1-100. '
  type: 0
description: Ingest indicator feeds from OpenCTI. Compatible with OpenCTI v4.* instances.
display: OpenCTI Feed 4.X
name: OpenCTI Feed v4
script:
  commands:
  - deprecated: false
    description: 'WARNING: This command will reset your fetch history.'
    execution: false
    name: opencti-reset-fetch-indicators
  - arguments:
    - default: false
      description: The maximum number of indicators to return per fetch. The default
        value is "50". Maximum value is "500".
      isArray: false
      name: limit
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: ALL
      description: 'The indicator types to fetch. Out of the box indicator types supported
        in XSOAR are: "Account", "Domain", "Email", "File", "Host", "IP", "IPv6", "Registry Key",
        and "URL". The rest will not cause automatic indicator creation in XSOAR.
        The default is "ALL".'
      isArray: true
      name: indicator_types
      predefined:
      - ALL
      - Account
      - Domain
      - Email
      - File
      - Host
      - IP
      - IPv6
      - Registry Key
      - URL
      required: false
      secret: false
    - default: false
      description: The last ID from the previous call from which to begin pagination for this call. You can find this value at OpenCTI.IndicatorsList.LastRunID context path.
      isArray: false
      name: last_run_id
      required: false
      secret: false
    - default: false
      description: 'Score range start to filter by. Possible range is 1-100. '
      isArray: false
      name: score_start
      required: false
      secret: false
    - default: false
      description: 'Score range end to filter by. Possible range is 1-100. '
      isArray: false
      name: score_end
      required: false
      secret: false
    deprecated: false
    description: Gets indicators from the feed.
    execution: false
    name: opencti-get-indicators
  dockerimage: demisto/opencti-v4:1.0.0.16772
  feed: true
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- No Tests
fromversion: 5.5.0
