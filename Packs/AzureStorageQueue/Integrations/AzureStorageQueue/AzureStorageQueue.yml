category: IT Services
commonfields:
  id: Azure Storage Queue
  version: -1
configuration:
- display: Storage account name
  name: storage_account_name
  required: true
  type: 0
- display: Account SAS Token
  name: account_sas_token
  required: true
  type: 4
- display: Use system proxy
  name: proxy
  required: false
  type: 8
- display: Trust any certificate
  name: insecure
  required: false
  type: 8
- display: Fetch incidents
  hidden: false
  name: isFetch
  required: false
  type: 8
- additionalinfo: Default is 10. Maximum is 32.
  defaultvalue: '10'
  display: Maximum incidents for one fetch.
  hidden: false
  name: max_fetch
  required: false
  type: 0
- display: Queue name
  hidden: false
  name: queue_name
  required: false
  type: 0
description: Create and Manage Azure Storage Queues and Messages.
display: Azure Storage Queue
name: Azure Storage Queue
script:
  commands:
  - arguments:
    - default: true
      defaultValue: '50'
      description: Number of queues to retrieve. Default is 50.
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: Filters the results to return only queues with names that begin
        with the specified prefix.
      isArray: false
      name: prefix
      required: false
      secret: false
    - default: true
      defaultValue: '1'
      description: Page number. Default is 1.
      isArray: false
      name: page
      required: false
      secret: false
    deprecated: false
    description: List queues in storage account.
    execution: false
    name: azure-storage-queue-queue-list
    outputs:
    - contextPath: AzureStorageQueue.Name
      description: Queue name
      type: String
  - arguments:
    - default: false
      description: Queue name
      isArray: false
      name: queue_name
      required: true
      secret: false
    deprecated: false
    description: Create new queue.
    execution: false
    name: azure-storage-queue-queue-create
  - arguments:
    - default: false
      description: Queue name
      isArray: false
      name: queue_name
      required: true
      secret: false
    deprecated: false
    description: Delete queue.
    execution: false
    name: azure-storage-queue-queue-delete
  - arguments:
    - default: false
      description: Message content
      isArray: false
      name: message_content
      required: true
      secret: false
    - default: false
      description: Queue name
      isArray: false
      name: queue_name
      required: true
      secret: false
    - auto: PREDEFINED
      default: true
      description: Indicates whether the message should be encoded or not
      isArray: false
      name: base64_encoding
      predefined:
      - 'False'
      - 'True'
      required: false
      secret: false
    - default: false
      description: |-
        Specifies the new visibility timeout value, in seconds, relative to server time. Must be larger than or equal to 0, and cannot be larger than 7 days. The visibility timeout of a message cannot be set to a value later than the expiry time.
        Default is 0.
      isArray: false
      name: visibility_time_out
      required: false
      secret: false
    - default: false
      description: |-
        Specifies the time-to-live interval for the message, in seconds.
        the maximum time-to-live can be any positive number, as well as -1 indicating that the message does not expire.
        Default time-to-live is 7 days.
      isArray: false
      name: time_to_live
      required: false
      secret: false
    deprecated: false
    description: Add a new message to the back of the message queue.
    execution: false
    name: azure-storage-queue-message-create
    outputs:
    - contextPath: AzureStorageQueue.Message.MessageId
      description: Message ID
      type: String
    - contextPath: AzureStorageQueue.Message.InsertionTime
      description: Message insertion time
      type: Date
    - contextPath: AzureStorageQueue.Message.ExpirationTime
      description: Message expiration time
      type: Date
    - contextPath: AzureStorageQueue.Message.PopReceipt
      description: Message pop receipt
      type: String
    - contextPath: AzureStorageQueue.Message.TimeNextVisible
      description: Message next visible time
      type: Date
    - contextPath: AzureStorageQueue.Message.queue_name
      description: Queue name.
      type: String
  - arguments:
    - default: true
      defaultValue: '1'
      description: Number of messages to retrieve. Default is 1, maximum is 32.
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: Queue name
      isArray: false
      name: queue_name
      required: true
      secret: false
    - default: false
      description: |-
        Specifies the new visibility timeout value, in seconds, relative to server time. The default value is 30 seconds.
        A specified value must be larger than or equal to 1.
      isArray: false
      name: visibility_time_out
      required: false
      secret: false
    deprecated: false
    description: Retrieves messages from the front of the queue.Retrieved messages
      will move to the end of the queue,and will be visible after 'TimeNextVisible'
      param.
    execution: false
    name: azure-storage-queue-message-get
    outputs:
    - contextPath: AzureStorageQueue.Message.MessageId
      description: Message ID
      type: String
    - contextPath: AzureStorageQueue.Message.InsertionTime
      description: Message insertion time
      type: Date
    - contextPath: AzureStorageQueue.Message.ExpirationTime
      description: Message expiration time
      type: Date
    - contextPath: AzureStorageQueue.Message.PopReceipt
      description: Message pop receipt
      type: String
    - contextPath: AzureStorageQueue.Message.TimeNextVisible
      description: Message next visible time
      type: Date
    - contextPath: AzureStorageQueue.Message.MessageText
      description: Message text content
      type: String
    - contextPath: AzureStorageQueue.Message.queue_name
      description: Queue name.
      type: String
  - arguments:
    - default: true
      defaultValue: '1'
      description: Number of messages to retrieve. Default is 1, maximum is 32.
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: Queue name
      isArray: false
      name: queue_name
      required: true
      secret: false
    deprecated: false
    description: Retrieves messages from the front of the queue.
    execution: false
    name: azure-storage-queue-message-peek
    outputs:
    - contextPath: AzureStorageQueue.Message.MessageId
      description: Message ID
      type: String
    - contextPath: AzureStorageQueue.Message.InsertionTime
      description: Message insertion time
      type: Date
    - contextPath: AzureStorageQueue.Message.ExpirationTime
      description: Message expiration time
      type: Date
    - contextPath: AzureStorageQueue.Message.TimeNextVisible
      description: Message next visible time
      type: Date
    - contextPath: AzureStorageQueue.Message.MessageText
      description: Message text content
      type: String
    - contextPath: AzureStorageQueue.Message.queue_name
      description: Queue name.
      type: String
  - arguments:
    - default: false
      description: Queue name
      isArray: false
      name: queue_name
      required: true
      secret: false
    deprecated: false
    description: Dequeue a message from the front of the queue.
    execution: false
    name: azure-storage-queue-message-dequeue
  - arguments:
    - default: false
      description: Queue name
      isArray: false
      name: queue_name
      required: true
      secret: false
    - default: false
      description: Message content
      isArray: false
      name: message_content
      required: true
      secret: false
    - default: false
      description: Queue message ID
      isArray: false
      name: message_id
      required: true
      secret: false
    - default: false
      description: Queue message PopReceipt parameter
      isArray: false
      name: pop_receipt
      required: true
      secret: false
    - auto: PREDEFINED
      default: true
      defaultValue: 'False'
      description: Indicates whether the message should be encoded or not
      isArray: false
      name: base64_encoding
      predefined:
      - 'False'
      - 'True'
      required: false
      secret: false
    - default: true
      defaultValue: '30'
      description: Specifies the new visibility timeout value.
      isArray: false
      name: visibility_time_out
      predefined:
      - ''
      required: false
      secret: false
    deprecated: false
    description: Update message in the  queue.
    execution: false
    name: azure-storage-queue-message-update
  - arguments:
    - default: false
      description: Message ID
      isArray: false
      name: message_id
      required: true
      secret: false
    - default: false
      description: Message PopReceipt param
      isArray: false
      name: pop_receipt
      required: true
      secret: false
    - default: false
      description: Queue name
      isArray: false
      name: queue_name
      required: true
      secret: false
    deprecated: false
    description: Delete Queue message.
    execution: true
    name: azure-storage-queue-message-delete
  - arguments:
    - default: false
      description: Qeueu name
      isArray: false
      name: queue_name
      required: true
      secret: false
    deprecated: false
    description: Delete all messages from the specified queue.
    execution: true
    name: azure-storage-queue-message-clear
  dockerimage: demisto/python3:3.8.6.12176
  feed: false
  isfetch: true
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
