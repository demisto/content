name: Arcanna-Playbook
description: "Can be integrated as a sub-playbook into current production playbooks.\nThis
  process automates event analysis and feedback exchange with Arcanna in XSOAR:  \n\n1.
  Build JSON Package – Prepare the event data in JSON format.  \n2. Send Event to
  Arcanna – Submit the event for analysis.  \n3. Get Arcanna Response – Fetch the
  AI-generated analysis results.  \nOptional:\n4. Get Job Decision Set – Extract the
  decision set from Arcanna.  \n5. Get Analyst Input for Arcanna Feedback – Collect
  analyst feedback on the AI decision.  \n6. Send Feedback to Arcanna – Submit feedback
  to improve AI decision-making.  \n\n\"Get Arcanna response\" also maps information
  for the layout and/or dashboards. Check task \"Mapping\" tab for details."
