category: Analytics & SIEM
commonfields:
  id: Exabeam
  version: -1
configuration:
- display: Server URL (e.g https://100.24.16.156:8484)
  name: url
  required: true
  type: 0
- display: Username
  name: credentials
  type: 9
  required: false
- additionalinfo: Cluster Authentication Token
  display: Username
  displaypassword: API Token
  name: api_token
  type: 9
  hiddenusername: true
  required: false
- defaultvalue: "generic,abnormalAuth,accountManipulation,accountTampering,ueba,bruteForce,compromisedCredentials, cryptomining,dataAccessAbuse,dataExfiltration,dlp,departedEmployee,dataDestruction,evasion,lateralMovement,alertTriage, malware,phishing,privilegeAbuse,physicalSecurity,privilegeEscalation,privilegedActivity,ransomware,workforceProtection"
  display: Exabeam Incident Type
  name: incident_type
  options:
  - generic
  - abnormalAuth
  - accountManipulation
  - accountTampering
  - ueba
  - bruteForce
  - compromisedCredentials
  - cryptomining
  - dataAccessAbuse
  - dataExfiltration
  - dlp
  - departedEmployee
  - dataDestruction
  - evasion
  - lateralMovement
  - alertTriage
  - malware
  - phishing
  - privilegeAbuse
  - physicalSecurity
  - privilegeEscalation
  - privilegedActivity
  - ransomware
  - workforceProtection
  type: 16
  required: false
- defaultvalue: low,medium,high,critical
  display: Priority
  name: priority
  options:
  - low
  - medium
  - high
  - critical
  type: 16
  required: false
- defaultvalue: closed,closedFalsePositive,inprogress,new,pending,resolved
  display: Status
  name: status
  options:
  - closed
  - closedFalsePositive
  - inprogress
  - new
  - pending
  - resolved
  type: 16
  required: false
- display: Fetch incidents
  name: isFetch
  type: 8
  required: false
- defaultvalue: '50'
  display: Max incidents per fetch
  name: max_fetch
  type: 0
  required: false
- defaultvalue: 3 days
  display: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days)
  name: first_fetch
  type: 0
  required: false
- display: 'Advanced: Minutes to look back when fetching'
  name: look_back
  type: 0
  required: false
  defaultvalue: 1
  additionalinfo: Use this parameter to determine how long backward to look in the search for incidents that were created before the last run time and did not match the query when they were created.
- display: Incident type
  name: incidentType
  type: 13
  required: false
- display: Trust any certificate (not secure)
  name: insecure
  type: 8
  required: false
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
description: The Exabeam Security Management Platform provides end-to-end detection, User Event Behavioral Analytics, and SOAR.
display: Exabeam
