  required: true
  additionalinfo: The time period for which to fetch incidents, such as 3 months,
    2 days, 4 hours, 1 year, and so on.
- display: Maximum Number  to Fetch
  name: maximum_fetch
  defaultvalue: "100"
  type: 0
  required: false
  additionalinfo: Applies to both Users and Assets discretely.
- display: Username
  name: credentials
  defaultvalue: ""
  type: 9
  required: true
- display: Trust any certificate (not secure)
  name: insecure
  defaultvalue: ""
  type: 8
  required: false
- display: Use system proxy settings
  name: proxy
  defaultvalue: ""
  type: 8
  required: false
- display: Fetch incidents
  name: isFetch
  defaultvalue: ""
  type: 8
  required: false
- display: Incident type
  name: incidentType
  defaultvalue: ""
  type: 13
  required: false
