category: Data Enrichment & Threat Intelligence
commonfields:
  id: FireEyeFeed
  version: -1
configuration:
- defaultvalue: 'true'
  display: Fetch indicators
  name: feed
  type: 8
  required: false
- additionalinfo: Indicators from this integration instance will be marked with this reputation
  defaultvalue: Bad
  display: Indicator Reputation
  name: feedReputation
  options:
  - None
  - Good
  - Suspicious
  - Bad
  type: 18
  required: false
- additionalinfo: Reliability of the source providing the intelligence data
  defaultvalue: A - Completely reliable
  display: Source Reliability
  name: feedReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- additionalinfo: The Traffic Light Protocol (TLP) designation to apply to indicators fetched from the feed
  display: Traffic Light Protocol Color
  name: tlp_color
  options:
  - RED
  - AMBER
  - GREEN
  - WHITE
  type: 15
  required: false
- defaultvalue: indicatorType
  display: ''
  name: feedExpirationPolicy
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
  type: 17
  required: false
- display: ''
  name: feedExpirationInterval
  type: 1
  required: false
- defaultvalue: '60'
  display: Feed Fetch Interval
  name: feedFetchInterval
  type: 19
  required: false
- additionalinfo: When selected, the exclusion list is ignored for indicators from this feed. This means that if an indicator from this feed is on the exclusion list, the indicator might still be added to the system.
  display: Bypass exclusion list
  name: feedBypassExclusionList
  type: 8
  defaultvalue: "true"
  required: false
- display: Public Key
  name: credentials
  required: true
  type: 9
- additionalinfo: Select which collections to fetch from the feed.
  defaultvalue: Indicators,Reports
  display: Collection(s) to fetch from feed
  name: collections_to_fetch
  options:
  - Indicators
  - Reports
  required: true
  type: 16
- display: First fetch time (<number> <time unit>, e.g., 12 hours, 7 days, 3 months, 1 year). Leave empty to fetch from the first indicator available.
  name: first_fetch_timestamp
  type: 0
  required: false
- additionalinfo: |-
    The minimum score returned from the feed to determine whether the indicator is malicious. Default is 70.
  defaultvalue: '70'
  display: Malicious Threshold
  name: threshold
  type: 0
  required: false
- additionalinfo: |-
    If this number of days has passed since the indicator was created, then its reputation can be at most "Suspicious".
    Default is 30.
  defaultvalue: '30'
  display: Reputation Interval
  name: reputation_interval
  type: 0
  required: false
- additionalinfo: Supports CSV values.
  display: Tags
  name: feedTags
  type: 0
  required: false
- display: Trust any certificate (not secure)
  name: insecure
  type: 8
  required: false
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
- defaultvalue: '20'
  display: Request Timeout
  name: polling_timeout
  type: 0
  required: false
description: FireEye Intelligence Feed Integration.
display: FireEye Feed
name: FireEyeFeed
script:
  commands:
  - arguments:
    - defaultValue: '10'
      description: The maximum number of indicators to return. Default is 10.
      name: limit
    description: Gets indicators from the feed.
    name: fireeye-get-indicators
  - description: 'WARNING: This command will reset your fetch history.'
    name: fireeye-reset-fetch-indicators
  dockerimage: demisto/python3:3.12.8.1983910
  feed: true
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- playbook-FeedFireEye_test
fromversion: 5.5.0
