description: Fetches incidents/cases and their associated security alerts from Stellar Cyber. Also provides commands to update and close incidents.
display: Stellar Cyber Incidents
name: Stellar Cyber Incidents
script:
  commands:
  - arguments: []
    description: Retrieve Incidents from Stellar Cyber.
    name: fetch-incidents
  - arguments:
    - description: The ID of the alert to retrieve.
      name: alert_id
      required: true
    description: Retrieve an alert from Stellar Cyber.
    name: stellar-get-event
  - arguments:
    - description: The ID of the incident to close.
      name: stellar_incident_id
      required: true
    - description: The reason for closing the incident.
      name: stellar_close_reason
      required: true
    description: Close an incident in Stellar Cyber.
    name: stellar-close-incident
  - arguments:
    - description: The ID of the incident to update.
      name: stellar_incident_id
      required: true
    - auto: PREDEFINED
      description: The severity to set the incident to in Stellar Cyber.
      name: stellar_incident_severity
      predefined:
      - Low
      - Medium
      - High
      - Critical
    - auto: PREDEFINED
      description: The status to set the incident to.
      name: stellar_incident_status
      predefined:
      - New
      - In Progress
      - Resolved
      - Cancelled
    - description: The email or username in to assign to incident in Stellar Cyber.
      name: stellar_incident_assignee
    - description: List of tags to add to incident in Stellar Cyber.
      isArray: true
      name: stellar_incident_tags_add
    - description: List of tags to add remove from incident in Stellar Cyber.
      isArray: true
      name: stellar_incident_tags_remove
    description: Update the severity, status, assignee, or tags of an incident in       Stellar Cyber.
    name: stellar-incident-update
  dockerimage: demisto/python3:3.10.13.87159
  isfetch: true
  isremotesyncin: true
  runonce: false
  script: ''
  subtype: python3
  type: python
fromversion: 6.0.0
tests:
- No tests (auto formatted)
