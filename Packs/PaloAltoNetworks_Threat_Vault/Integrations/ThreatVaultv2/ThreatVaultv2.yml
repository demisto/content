category: Data Enrichment & Threat Intelligence
commonfields:
  id: Palo Alto Networks Threat Vault v2
  version: -1
configuration:
- additionalinfo: TIM customers that upgraded to version 6.2 or above, can have this value pre-configured in their main account so no additional input is needed. To use this feature, upgrade your license so it includes the license key.
  display: API Key
  name: api_key
  required: true
  type: 4
- display: Source Reliability
  name: integrationReliability
  type: 15
  additionalinfo: Reliability of the source providing the intelligence data.
  defaultvalue: D - Not usually reliable
  options:
  - A+ - 3rd party enrichment
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
  type: 13
- defaultvalue: 3 days
  additionalinfo: The time unit must be days, months, or years.
  display: First fetch timestamp (<number> <time unit>, e.g., 3 days)
  name: first_fetch
  required: false
  type: 0
- defaultvalue: '1440'
  display: Incidents Fetch Interval
  name: incidentFetchInterval
  required: false
  type: 19
description: Use the Palo Alto Networks Threat Vault to research the latest threats (vulnerabilities/exploits, viruses, and spyware) that Palo Alto Networks next-generation firewalls can detect and prevent.
