      name: Upload ransomware files
      description: "Ransomware creates unique files that can help identify the ransomware\
        \ strain that you are dealing with. \nSome of the special features that we\
        \ can look for are: \n1. File extension of the encrypted files created by\
        \ the ransomware strain.\n2. Special attributes, such as HEX characters.\n\
        3. Ransomware notes can contain several indicators, such as BTC wallets, email\
        \ addresses, or URLs/onion links to communicate with the attackers.\nMake\
        \ sure to retrieve the following files as they will be required for further\
        \ investigation in this playbook:\n1. Ransom note: \nText or HTML file. The\
        \ file will usually be located on the desktop or in other main folders like\
        \ c:\\, program files, temp, etc.\nIn case of an HTML file, it can be located\
        \ by the path in the address bar.\n2.Any encrypted file <1MB. \n3. Other suspicious\
        \ files that are visible and can be related to the incident.\nNote: Keep in\
        \ mind that you can use XSOAR CLI to run commands in the context of the incident\
        \ on enabled integrations to assist in this task. "
