      description: "The owner of encrypted files can provide an indication of a user\
        \ whose activity should be investigated. This user may have encrypted the\
        \ files across the domain. \nThis action can help to determine the following:\n\
        1. User/account that have been compromised by the attacker and responsible\
        \ for the encryption. \n2. The level of the privileges the attacker was able\
        \ to compromise.\n3. Indication of a source endpoint to investigate further.\n\
        \nVerify file ownership on Windows OS by right-clicking one of the encrypted\
        \ files > Security tab > Advanced. In the pop-up window you will see the file\
        \ owner in the top left corner.\n"
