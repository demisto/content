  display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
  type: 13
- defaultvalue: 1 hour
  display: First fetch time
  additionalinfo: The time interval for the first fetch (retroactive). Examples
