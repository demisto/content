    - contextPath: DBotScore.Vendor
      description: The vendor used to calculate the score
      type: String
    - contextPath: DBotScore.Score
      description: The actual score
      type: Number
    - contextPath: DBotScore.Reliability
      description: Reliability of the source providing the intelligence data
      type: String
    - contextPath: Unit42.File.Hash
      description: The file hash
      type: String
    - contextPath: Unit42.File.Verdict
      description: The verdict for the file
      type: String
    - contextPath: Unit42.File.VerdictCategory
      description: The verdict category
      type: String
    - contextPath: Unit42.File.FirstSeen
      description: First seen date
      type: Date
    - contextPath: Unit42.File.LastSeen
      description: Last seen date
      type: Date
    - contextPath: Unit42.File.SeenBy
      description: Sources that have seen this file
      type: String
    - contextPath: Unit42.File.Tags
      description: Associated threat tags
