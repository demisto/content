    - contextPath: Unit42.URL.LastSeen
      description: Last seen date
      type: Date
    - contextPath: Unit42.URL.SeenBy
      description: Sources that have seen this URL
      type: String
    - contextPath: Unit42.URL.Tags
      description: Associated threat tags
      type: String
  - arguments:
    - description: File hash to enrich (MD5, SHA1, or SHA256)
      name: file
      required: true
    description: Enrich a file hash with Unit 42 threat intelligence
    name: file
    outputs:
