category: Data Enrichment & Threat Intelligence
sectionOrder:
- Connect
- Collect
commonfields:
  id: Unit 42 Intelligence
  version: -1
configuration:
- display: Server URL
  name: url
  required: true
  type: 0
  section: Connect
  additionalinfo: The base URL for the Unit 42 Intelligence API
- display: API Key
  name: apikey
  required: true
  type: 4
  section: Connect
  additionalinfo: API key for authentication with Unit 42 Intelligence service
- display: Source Reliability
  name: integration_reliability
  additionalinfo: Reliability of the source providing the intelligence data.
  type: 15
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  defaultvalue: A - Completely reliable
  required: false
  section: Collect
  advanced: true
- display: Create relationships
  name: create_relationships
  additionalinfo: Create relationships between indicators and threat objects
  type: 8
  defaultvalue: 'true'
  required: false
  section: Collect
  advanced: true
- display: Trust any certificate (not secure)
  name: insecure
  type: 8
  required: false
  section: Connect
  advanced: true
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
  section: Connect
  advanced: true
description: Enrich indicators with Unit 42 threat intelligence data including verdicts, tags, and relationships.
display: Unit 42 Intelligence
name: Unit 42 Intelligence
script:
  commands:
  - arguments:
    - description: IP address to enrich
      name: ip
      required: true
    description: Enrich an IP address with Unit 42 threat intelligence
    name: ip
    outputs:
    - contextPath: IP.Address
      description: The IP address
      type: String
    - contextPath: IP.Malicious.Vendor
      description: The vendor reporting the IP as malicious
      type: String
    - contextPath: IP.Malicious.Description
      description: Description of the malicious IP
      type: String
    - contextPath: DBotScore.Indicator
      description: The indicator that was tested
      type: String
    - contextPath: DBotScore.Type
      description: The indicator type
      type: String
    - contextPath: DBotScore.Vendor
      description: The vendor used to calculate the score
      type: String
    - contextPath: DBotScore.Score
      description: The actual score
      type: Number
    - contextPath: DBotScore.Reliability
      description: Reliability of the source providing the intelligence data
      type: String
    - contextPath: Unit42.IP.Address
      description: The IP address
      type: String
    - contextPath: Unit42.IP.Verdict
      description: The verdict for the IP
      type: String
    - contextPath: Unit42.IP.VerdictCategory
      description: The verdict category
      type: String
    - contextPath: Unit42.IP.FirstSeen
      description: First seen date
      type: Date
    - contextPath: Unit42.IP.LastSeen
      description: Last seen date
      type: Date
    - contextPath: Unit42.IP.SeenBy
      description: Sources that have seen this IP
      type: String
    - contextPath: Unit42.IP.Tags
      description: Associated threat tags
      type: String
  - arguments:
    - description: Domain to enrich
      name: domain
      required: true
    description: Enrich a domain with Unit 42 threat intelligence
    name: domain
    outputs:
    - contextPath: Domain.Name
      description: The domain name
      type: String
    - contextPath: Domain.Malicious.Vendor
      description: The vendor reporting the domain as malicious
      type: String
    - contextPath: Domain.Malicious.Description
      description: Description of the malicious domain
      type: String
    - contextPath: DBotScore.Indicator
      description: The indicator that was tested
      type: String
    - contextPath: DBotScore.Type
      description: The indicator type
      type: String
    - contextPath: DBotScore.Vendor
      description: The vendor used to calculate the score
      type: String
    - contextPath: DBotScore.Score
      description: The actual score
      type: Number
    - contextPath: DBotScore.Reliability
      description: Reliability of the source providing the intelligence data
      type: String
    - contextPath: Unit42.Domain.Name
      description: The domain name
      type: String
    - contextPath: Unit42.Domain.Verdict
      description: The verdict for the domain
      type: String
    - contextPath: Unit42.Domain.VerdictCategory
      description: The verdict category
      type: String
    - contextPath: Unit42.Domain.FirstSeen
      description: First seen date
      type: Date
