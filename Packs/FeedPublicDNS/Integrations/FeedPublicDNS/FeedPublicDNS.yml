category: Data Enrichment & Threat Intelligence
commonfields:
  id: Public DNS Feed
  version: -1
configuration:
- defaultvalue: https://public-dns.info/nameservers-all.txt
  display: Public DNS feed URL
  name: url
  required: true
  type: 1
- defaultvalue: 'true'
  display: Fetch indicators
  name: feed
  required: false
  type: 8
- additionalinfo: Indicators from this integration instance will be marked with this
    reputation
  defaultvalue: Good
  display: Indicator Reputation
  name: feedReputation
  options:
  - None
  - Good
  - Suspicious
  - Bad
  required: false
  type: 18
- additionalinfo: Reliability of the source providing the intelligence data
  defaultvalue: A - Completely reliable
  display: Source Reliability
  name: feedReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- defaultvalue: indicatorType
  name: feedExpirationPolicy
  display: ""
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
  required: false
  type: 17
- defaultvalue: '240'
  display: Feed Fetch Interval
  name: feedFetchInterval
  required: false
  type: 19
- defaultvalue: '20160'
  display: ""
  name: feedExpirationInterval
  required: false
  type: 1
- additionalinfo: Supports CSV values.
  display: Tags
  hidden: false
  name: feedTags
  required: false
  type: 0
- additionalinfo: When selected, the exclusion list is ignored for indicators from
    this feed. This means that if an indicator from this feed is on the exclusion
    list, the indicator might still be added to the system.
  display: Bypass exclusion list
  name: feedBypassExclusionList
  required: false
  type: 8
- additionalinfo: The Traffic Light Protocol (TLP) designation to apply to indicators fetched from the feed
  display: Traffic Light Protocol Color
  name: tlp_color
  options:
  - RED
  - AMBER
  - GREEN
  - WHITE
  required: false
  type: 15
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: A feed of known benign IPs of public DNS servers.
display: Public DNS Feed
name: Public DNS Feed
script:
  commands:
  - arguments:
    - default: false
      defaultValue: '10'
      description: The maximum number of results to return. The default value is 10.
      isArray: false
      name: limit
      required: false
      secret: false
    deprecated: false
    description: Gets indicators from the feed.
    execution: false
    name: public-dns-get-indicators
  dockerimage: demisto/netutils:1.0.0.14492
  feed: true
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- Public_DNS_Feed_Test
fromversion: 5.5.0
