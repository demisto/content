            `${Core.OriginalAlert.event.mailbox_forwarding_address}`

            ---

            ### Malicious Indicators Found:
            - **Malicious IP**: `${.=val.MaliciousIP || "None"}`
            - **Malicious Domain**: `${.=val.MaliciousDomain || "None"}`
            - **Malicious Email**: `${.=val.MaliciousEmail || "None"}`

