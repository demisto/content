          | filter Group_Name in (
              "Administrators",
              "Domain Admins",
              "Enterprise Admins",
              "Remote Desktop Users",
              "Backup Operators",
              "Power Users",
              "Account Operators",
              "Server Operators",
              "Print Operators",
              "Device Owners")
              and Target_SID = "${Core.OriginalAlert.event.action_evtlog_data_fields.TargetSid}"
              and lowercase(agent_hostname) = lowercase("${alert.hostname}")
