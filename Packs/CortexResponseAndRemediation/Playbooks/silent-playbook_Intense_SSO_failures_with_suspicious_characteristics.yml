pps = val.Core.OriginalAlert._all_events.map(event => event.auth_target).filter(app => [\"Azure portal\", \"Exchange admin center\", \"Microsoft 365 admin center\", \"Microsoft 365 Defender portal\", \"Microsoft Entra admin center\", \"Microsoft Intune admin center\", \"Microsoft Purview compliance portal\", \"Microsoft Teams admin center\"].includes(app)), uniqueApps = foundApps.filter((app, index, self) => self.indexOf(app) === index), uniqueApps.length > 0 ? \"True - \" + uniqueApps.join(\", \") : \"False\") : \"False\"}`\n\n---\n\n### **🔍 Analyst Action Required**   \n\n- **Review and take action if needed:**  \n  - If a **malicious IP** was found, consider blocking access from this IP to Azure.  \n  - If users with **successful logins** are listed below, select the user(s) to disable. Otherwise, leave the selection empty and click **\"Submit Answers.\"**  \n\n- **If no users with successful logins were found:**  \n  No action is required. Click **\"Submit Answers\"** to proceed.  \n\n---\n\n"
