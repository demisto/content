description: "**This playbook addresses the following alerts**:\n- SSO authentication\
  \ attempt with suspicious characteristics.\n- Successful SSO authentication with\
  \ suspicious characteristics.\n\n**Playbook Stages**:\n\n**Triage**:\n- Collect\
  \ initial information about the user and the SSO authentication event.\n- Validate\
  \ whether the authentication proxy is linked to iCloud Relay.\n\n**Investigation**:\n\
  - **Check IOCs Reputation**:\n  - Analyze the reputation of IP addresses associated\
  \ with the alert.\n- **Search Related Alerts**:\n  - Look for alerts related to\
  \ the same user within the system to identify suspicious activity trends.\n- **Check\
  \ If User Is Risky**:\n  - Retrieve the user's risk score and evaluate high-risk\
  \ indicators for suspicious activities.\n- **Check User Agent**:\n  - Identify suspicious\
  \ user agents used during the authentication attempts.\n- **Check Okta Logs**:\n\
  \  - Retrieve Okta authentication logs for failed login attempts and suspicious\
  \ authentication activities within the last day.\n\n**Containment**:\n- **Automatic\
  \ Actions**:\n  - Clear user sessions if any suspicious evidence is found during\
  \ the investigation.\n- **Analyst Review**:\n  - Provide an analyst with findings\
  \ for review and determine the appropriate action:\n    - No action required.\n\
  \    - Suspend the user in Okta.\n  - If the analyst chooses to suspend the user,\
  \ their active sessions are cleared in Okta.\n\n**Requirements**:\nFor the best\
  \ results, it's recommended to ensure these integrations are configured and working:\n\
  - **Core** integration for user risk evaluation and suspicious activity checks.\n\
  - **Okta v2** integration for analyzing authentication logs, clearing sessions,\
  \ and user suspension.\n- Any IP reputation integration that supports the `!ip`\
  \ command for checking IP address reputation."
