category: Data Enrichment & Threat Intelligence
sectionOrder:
- Connect
- Collect
commonfields:
  id: ThreatFox Feed Dev
  version: -1
configuration:
- display: Fetch indicators
  name: feed
  defaultvalue: 'true'
  type: 8
  required: false
- display: Indicator Reputation
  name: feedReputation
  defaultvalue: Malicious
  type: 18
  required: false
  section: Collect
  options:
  - Malicious
  - Benign
  - Suspicious
  additionalinfo: Indicators from this integration instance will be marked with this
    reputation.
- additionalinfo: Reliability of the source providing the intelligence data
  defaultvalue: C - Fairly reliable
  display: Source Reliability
  name: feedReliability
  type: 15
  section: Collect
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: false
- display: Confidence Threshold
  name: confidence_threshold
  required: false
  defaultvalue: '75'
  section: Collect
  type: 0
  advanced: true
- additionalinfo: The Traffic Light Protocol (TLP) designation to apply to indicators fetched from the feed
  display: Traffic Light Protocol Color
  name: tlp_color
  options:
  - RED
  - AMBER
  - GREEN
  - CLEAR
  type: 15
  defaultvalue: CLEAR
  required: false
  section: Collect
  advanced: true
- display: ""
  name: feedExpirationPolicy
  defaultvalue: indicatorType
  type: 17
  required: false
  section: Collect
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
- display: ""
  name: feedExpirationInterval
  defaultvalue: "20160"
  type: 1
  required: false
  section: Collect
- display: Feed Fetch Interval (in days)
  name: feedFetchInterval
  required: false
  defaultvalue: 1440
  section: Collect
  advanced: true
  type: 19
  additionalinfo: Must be 1-7 days.
- display: Return IOCs with Ports
  name: with_ports
  required: false
  defaultvalue: false
  section: Collect
  advanced: true
  type: 8
  additionalinfo: If selected, IP indicators will include a tag with the port value.
- display: Create relationship
  name: create_relationship
  required: false
  defaultvalue: false
  section: Collect
  advanced: true
  type: 8
  additionalinfo: If selected, indicators will be created with relationships.
- display: Bypass exclusion list
  name: feedBypassExclusionList
  defaultvalue: false
  type: 8
  required: false
  section: Collect
  additionalinfo: When selected, the exclusion list is ignored for indicators from
    this feed. This means that if an indicator from this feed is on the exclusion
    list, the indicator might still be added to the system.
- defaultvalue: https://threatfox-api.abuse.ch/
  display: Server URL
  name: url
  required: true
  type: 0
  section: Connect
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
  section: Connect
- display: Trust any certificate (not secure)
  name: insecure
  type: 8
  required: false
  section: Connect
description: Use the ThreatFox Feed integration to fetch indicators from the feed.
display: ThreatFox Feed Dev
name: ThreatFox Feed Dev
script:
  commands:
  - arguments:
    - description: Indicator value to search for.
      name: search_term
      required: false
    - description: Indicator id to search for.
      name: id
      required: false
    - description: Hash to search for.
      name: hash
      required: false
    - description: tag to search for.
      name: tag
      required: false
    - description: Malware to search for.
      name: malware
      required: false
    - description: Maximum indicators to search for. Available only when searching by 'malware' or 'tag'.
      name: limit
      required: false
      defaultValue: '50'
    description: Retrieves indicators from the ThreatFox API. Choose one field to search by.
    name: threatfox-get-indicators
  feed: true
  runonce: false
  script: ''
  type: python
  subtype: python3
  dockerimage: demisto/python3:3.10.14.100715
fromversion: 6.10.0
tests:
- No tests (auto formatted)
