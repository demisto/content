  - name: aws-rds-db-cluster-modify
    description: Modifies settings for an Amazon RDS DB cluster. Allows you to update cluster settings such as port, master credentials, VPC security groups, deletion protection, and other configuration options.
    arguments:
    - name: account_id
      description: 'Will be taken from the "account" field on the asset/issue.'
      required: true
    - name: region
      description: 'Will be taken from the "region" field on the asset/issue.'
      required: true
      auto: PREDEFINED
      predefined:
      - us-east-1
      - us-east-2
      - us-west-1
      - us-west-2
      - af-south-1
      - ap-east-1
      - ap-south-2
      - ap-southeast-3
      - ap-southeast-5
      - ap-southeast-4
      - ap-south-1
      - ap-northeast-3
      - ap-northeast-2
      - ap-southeast-1
      - ap-southeast-2
      - ap-southeast-7
      - ap-northeast-1
      - ca-central-1
      - ca-west-1
      - eu-central-1
      - eu-west-1
      - eu-west-2
      - eu-south-1
      - eu-west-3
      - eu-south-2
      - eu-north-1
      - eu-central-2
      - il-central-1
      - mx-central-1
      - me-south-1
      - me-central-1
      - sa-east-1
    - name: db-cluster-identifier
      description: 'The DB cluster identifier for the cluster being modified. This parameter isn’t case-sensitive. Valid for Cluster Type: Aurora DB clusters and Multi-AZ DB clusters Constraints: Must match the identifier of an existing DB cluster.'
      required: true
    - name: deletion-protection
      description: 'Specifies whether the DB cluster has deletion protection enabled. The database can’t be deleted when deletion protection is enabled. By default, deletion protection isn’t enabled.'
    - name: enable-iam-database-authentication
      description: 'Specifies whether to enable mapping of Amazon Web Services Identity and Access Management (IAM) accounts to database accounts. By default, mapping isn’t enabled.'

  - name: aws-rds-db-cluster-snapshot-attribute-modify
    description: Modifies the attributes associated with a DB cluster snapshot.
    arguments:
    - name: account_id
      description: 'Will be taken from the "account" field on the asset/issue.'
      required: true
    - name: region
      description: 'Will be taken from the "region" field on the asset/issue.'
      required: true
      auto: PREDEFINED
      predefined:
    - name: db-cluster-snapshot-identifier
      description: 'The identifier for the DB cluster snapshot to modify the attributes for.'
      required: true
    - name: attribute-name
      description: 'The name of the DB cluster snapshot attribute to modify.'
      required: true
    - name: values-to-remove
      description: 'A CSV list of DB cluster snapshot attributes to remove from the attribute specified by AttributeName. Default Value all.'
      required: false
    - name: values-to-add
      description: 'A CSV list of DB cluster snapshot attributes to add to the attribute specified by AttributeName.'
      required: false

  - name: aws-rds-db-instance-modify
    description: Modifies an Amazon RDS DB instance. Allows to change various settings of an existing DB instance, such as instance class, storage capacity, security groups, and other configuration parameters.

    arguments:
    - name: account_id
      description: 'Will be taken from the "account" field on the asset/issue.'
      required: true
    - name: region
      description: 'Will be taken from the "region" field on the asset/issue.'
      required: true
      auto: PREDEFINED
      predefined:
    - name: db-instance-identifier
      description: 'The identifier of DB instance to modify. This value is stored as a lowercase string.'
      required: true
    - name: publicly-accessible
      description: 'Specifies whether the DB instance is publicly accessible.'
      required: false
    - name: copy-tags-to-snapshot
      description: 'The number of days to retain automated backups. Setting this parameter to a positive number enables backups. Setting this parameter to 0 disables automated backups.'
      required: false
    - name: backup-retention-period
      description: 'The number of days to retain automated backups. Setting this parameter to a positive number enables backups. Setting this parameter to 0 disables automated backups.'
      required: false
    - name: enable-iam-database-authentication
      description: 'Specifies whether to enable mapping of Amazon Web Services Identity and Access Management (IAM) accounts to database accounts. By default, mapping isn’t enabled.'
      required: false
    - name: deletion-protection
      description: 'Specifies whether the DB instance has deletion protection enabled. The database can’t be deleted when deletion protection is enabled. By default, deletion protection isn’t enabled. For more information, see Deleting a DB Instance.'
      required: false
    - name: auto-minor-version-upgrade
      description: 'Specifies whether minor version upgrades are applied automatically to the DB instance during the maintenance window. An outage occurs when all the following conditions are met: The automatic upgrade is enabled for the maintenance window. A newer minor version is available. RDS has enabled automatic patching for the engine version. If any of the preceding conditions isn’t met, Amazon RDS applies the change as soon as possible and doesn’t cause an outage. For an RDS Custom DB instance, don’t enable this setting. Otherwise, the operation returns an error.'
      required: false
    - name: multi-az
      description: 'Specifies whether the DB instance is a Multi-AZ deployment. Changing this parameter doesn’t result in an outage. The change is applied during the next maintenance window unless the ApplyImmediately parameter is enabled for this request. This setting doesn’t apply to RDS Custom DB instances.'
      required: false
    - name: apply-immediately
      description: 'Specifies whether the modifications in this request and any pending modifications are asynchronously applied as soon as possible, regardless of the PreferredMaintenanceWindow setting for the DB instance. By default, this parameter is disabled. If this parameter is disabled, changes to the DB instance are applied during the next maintenance window. Some parameter changes can cause an outage and are applied on the next call to RebootDBInstance , or the next failure reboot.'
      required: false

