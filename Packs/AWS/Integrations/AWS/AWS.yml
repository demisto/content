  - name: aws-iam-account-password-policy-get
    description: Gets the AWS account password policy.
    arguments:
    - description: The AWS account ID.
      name: account_id
      required: true
    - description: The AWS region.
      name: region
      required: false
      auto: PREDEFINED
      predefined:
      - us-east-1
      - us-east-2
      - us-west-1
      - us-west-2
      - af-south-1
      - ap-east-1
      - ap-south-2
      - ap-southeast-3
      - ap-southeast-5
      - ap-southeast-4
