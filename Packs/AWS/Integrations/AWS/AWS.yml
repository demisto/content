    description: "Creates or modifies the PublicAccessBlock configuration for an Amazon S3 bucket."
    arguments:
    - description: The AWS account ID.
      name: account_id
      required: true
    - description: The AWS region.
      name: region
      required: true
      auto: PREDEFINED
      predefined:
      - us-east-1
      - us-east-2
      - us-west-1
      - us-west-2
      - af-south-1
