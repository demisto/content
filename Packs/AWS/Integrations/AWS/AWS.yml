  - name: aws-s3-public-access-block-put
    description: Creates or modifies the PublicAccessBlock configuration for an Amazon S3 bucket.
    arguments:
    - description: The AWS account ID.
      name: account_id
      required: true
    - description: The AWS region.
      name: region
      required: true
      auto: PREDEFINED
      predefined:
      - us-east-1
      - us-east-2
      - us-west-1
      - us-west-2
      - af-south-1
      - ap-east-1
      - ap-south-2
      - ap-southeast-3
      - ap-southeast-5
      - ap-southeast-4
      - ap-south-1
      - ap-northeast-3
      - ap-northeast-2
      - ap-southeast-1
      - ap-southeast-2
      - ap-southeast-7
      - ap-northeast-1
      - ca-central-1
      - ca-west-1
      - eu-central-1
      - eu-west-1
      - eu-west-2
      - eu-south-1
      - eu-west-3
      - eu-south-2
      - eu-north-1
      - eu-central-2
      - il-central-1
      - mx-central-1
      - me-south-1
      - me-central-1
      - sa-east-1
    - description: The name of the Amazon S3 bucket.
      name: bucket
      required: true
    - description: Specifies whether Amazon S3 should block public access control lists (ACLs) for this bucket and objects in this bucket.
      name: block_public_acls
      auto: PREDEFINED
      predefined:
      - 'true'
      - 'false'
    - description: Specifies whether Amazon S3 should ignore public ACLs for this bucket and objects in this bucket.
      name: ignore_public_acls
      auto: PREDEFINED
      predefined:
      - 'true'
      - 'false'
    - description: Specifies whether Amazon S3 should block public bucket policies for this bucket.
      name: block_public_policy
      auto: PREDEFINED
      predefined:
      - 'true'
      - 'false'
    - description: Specifies whether Amazon S3 should restrict public bucket policies for this bucket.
      name: restrict_public_buckets
      auto: PREDEFINED
      predefined:
      - 'true'
      - 'false'

  - name: aws-s3-bucket-acl-put
    description: Sets the access control list (ACL) permissions for an existing Amazon S3 bucket. This command allows you to define who can access the bucket and what actions they can perform, using predefined ACLs.
    arguments:
    - name: account_id
      description: 'Will be taken from the "account" field on the asset/issue.'
      required: true
    - name: region
      description: 'Will be taken from the "region" field on the asset/issue.'
      required: true
      auto: PREDEFINED
      predefined:
      - us-east-1
      - us-east-2
      - us-west-1
      - us-west-2
      - af-south-1
      - ap-east-1
      - ap-south-2
      - ap-southeast-3
      - ap-southeast-5
      - ap-southeast-4
      - ap-south-1
      - ap-northeast-3
      - ap-northeast-2
      - ap-southeast-1
      - ap-southeast-2
      - ap-southeast-7
      - ap-northeast-1
      - ca-central-1
      - ca-west-1
      - eu-central-1
      - eu-west-1
      - eu-west-2
      - eu-south-1
      - eu-west-3
      - eu-south-2
      - eu-north-1
      - eu-central-2
      - il-central-1
      - mx-central-1
      - me-south-1
      - me-central-1
      - sa-east-1
    - name: acl
      description: 'The canned ACL to apply to the bucket.'
      required: true
      auto: PREDEFINED
      predefined:
      - private
      - public-read
      - public-read-write
      - authenticated-read
    - name: bucket
      description: 'The bucket to which to apply the ACL.'
      required: true

