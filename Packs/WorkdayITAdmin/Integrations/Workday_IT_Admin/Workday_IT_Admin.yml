description: Workday IAM Integration
display: Workday IT Admin
name: Workday IT Admin
script:
  commands:
  - arguments:
    - description: 'Report start date time in format "%Y-%m-%dT%H:%M:%SZ" Ex: 2020-01-20T11:48:34.336-08:00'
      name: from_date
      required: true
    - description: 'Report end date time in format "%Y-%m-%dT%H:%M:%SZ". Ex: 2020-01-20T11:48:34.336-08:00'
      name: to_date
      required: true
    description: Gets the events based on from and to date. Based on how the report
      is filtered on Workday, it may be completion date or effective date
    name: workday-get-delta-user-report
  - arguments: []
    description: Gets the full report from Workday
    name: workday-get-full-user-report
  - arguments:
    - auto: PREDEFINED
      description: The key to reset from the integraton context dictionary. If not
        provided, events will be reset. If the key is provided but not found, no action
        is taken
      name: integration_context_key
      predefined:
      - ""
    description: Resets the integration context for Workday Instance
    name: workday-reset-integration-context
  - arguments: []
    description: Gets the current integration context
    name: workday-get-integration-context
  dockerimage: demisto/python3:3.8.5.10845
  isfetch: true
  runonce: false
  script: ''
  subtype: python3
  type: python
fromversion: 6.0.0
tests:
- No tests (auto formatted)
