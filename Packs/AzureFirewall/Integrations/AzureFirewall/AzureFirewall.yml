description: Azure Firewall is a cloud-native and intelligent network firewall security
  service that provides breed threat protection for cloud workloads running in Azure.
  It's a fully stateful, firewall as a service, with built-in high availability and
  unrestricted cloud scalability.
display: Azure Firewall
