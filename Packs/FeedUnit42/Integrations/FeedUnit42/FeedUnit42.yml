category: Data Enrichment & Threat Intelligence
commonfields:
  id: Unit42 Feed
  version: -1
configuration:
- display: Fetch indicators
  name: feed
  required: false
  type: 8
- display: Indicator Reputation
  name: feedReputation
  options:
  - None
  - Good
  - Suspicious
  - Bad
  required: false
  type: 18
- defaultvalue: A - Completely reliable
  display: Source Reliability
  name: feedReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- name: feedExpirationPolicy
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
  required: false
  type: 17
- name: feedExpirationInterval
  required: false
  type: 1
- defaultvalue: '240'
  display: Feed Fetch Interval
  name: feedFetchInterval
  required: false
  type: 19
- display: Bypass exclusion list
  name: feedBypassExclusionList
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- defaultvalue: 'false'
  display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: API Key
  hidden: false
  name: api_key
  required: false
  type: 4
description: Unit42 Feed for fetching indicators.
display: Unit42 Feed
name: Unit42 Feed
script:
  commands:
  - arguments:
    - default: false
      defaultValue: '10'
      description: The maximum number of indicators to return. The default is 10.
      isArray: false
      name: limit
      required: false
      secret: false
    deprecated: false
    description: Retreives a limited number of the indicators.
    execution: false
    name: unit42-get-indicators
  dockerimage: demisto/taxii2:1.0.0.7259
  feed: true
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- No test
fromversion: 5.5.0
