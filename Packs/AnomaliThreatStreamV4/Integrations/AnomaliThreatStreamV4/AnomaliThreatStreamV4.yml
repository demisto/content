        "crypto", "data_leakage", "ddos", "dyn_dns", "exfil", "exploit", "hack_tool",
        "i2p", "informational", "malware", "p2p", "parked", "phish", "scan", "sinkhole",
        "spam", "suppress", "suspicious", "tor", or "vps".
      name: threat_type
      predefined:
