category: Network Security
sectionOrder:
- Connect
- Collect
commonfields:
  id: GCenter 103
  version: -1
configuration:
- display: GCenter IP address
  name: ip
  required: true
  type: 0
  section: Connect
  additionalinfo: The IP of the GCenter from where the events will be fetched.
- displaypassword: GCenter API token
  name: token
  required: false
  hiddenusername: true
  type: 9
  additionalinfo: You must provide either an API token or a username and a password.
  section: Connect
- display: GCenter Version
  name: version
  required: false
  type: 0
  defaultvalue: 2.5.3.103
  section: Connect
- display: GCenter username
  displaypassword: GCenter password
  name: credentials
  required: false
  type: 9
  section: Connect
- display: Check the TLS certificate
  name: check_cert
  required: false
  type: 8
  section: Collect
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
  section: Connect
- display: Fetch incidents
  name: isFetch
  type: 8
  required: false
  section: Connect
- name: fetch_type
  display: Fetch incidents from type
  defaultvalue: Alerts
  type: 15
  options:
  - Alerts
  - Metadata
  - Both
  required: false
  section: Collect
- name: engine_selection
  display: Engine alerts selection
  type: 16
  options:
  - malcore
  - shellcode_detect
  - malicious_powershell_detect
  - sigflow_alert
  - dga_detect
  - active_cti
  - retrohunt
  - ransomware_detect
  - beacon_detect  
  required: false
  section: Collect
- defaultvalue: 1 day
  display: First fetch
  name: first_fetch
  type: 0
  additionalinfo: This value represents how far the first fetch will grab the events stored in the GCenter e.g. 2 days
  section: Collect
  required: false
- defaultvalue: 200
  display: Fetch limit
  name: max_fetch
  type: 0
  additionalinfo: This value represents the maximum events fetched by instruction. The default value is 200 and is the optimum for Cortex XSOAR.
  section: Collect
  required: false
- display: Incident type
  name: incidentType
  type: 13
  section: Connect
  required: false
