category: Network Security
sectionOrder:
- Connect
- Collect
commonfields:
  id: GCenter 103
  version: -1
configuration:
- display: GCenter IP address or FQDN
  name: ip
  required: true
  type: 0
  section: Connect
  additionalinfo: The IP address or the Fully Qualified Domain Name of the GCenter from where the events will be fetched.
- displaypassword: GCenter API token
  name: token
  required: false
  hiddenusername: true
  type: 9
  section: Connect
- display: "GCenter account"
  name: credentials
  required: false
  type: 9
  section: Connect
- display: GCenter Version
  name: version
  required: false
  type: 0
  section: Connect
  defaultvalue: 2.5.3.103
- display: Check the TLS certificate
  name: check_cert
  required: false
  type: 8
  section: Collect
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
  section: Connect
- display: Fetch incidents
  name: isFetch
  type: 8
  required: false
  section: Collect
- name: fetch_type
  display: Fetch incidents from type
  defaultvalue: Alerts
  type: 15
  options:
  - Alerts
  - Metadata
  - Both
  required: false
  section: Collect
- name: engine_selection
  display: Engine alerts selection
  type: 16
  options:
  - malcore
  - malcore_retroanalyzer
  - shellcode_detect
  - malicious_powershell_detect
  - sigflow_alert
  - dga_detect
  - active_cti
  - retrohunt
  - ransomware_detect
  - beacon_detect
  required: false
  section: Collect
- display: First fetch
  name: first_fetch
  type: 0
  additionalinfo: This value represents how far the first fetch will grab the events stored in the GCenter e.g. 2 days
  section: Collect
  required: false
- defaultvalue: 200
  display: Fetch limit
  name: max_fetch
  type: 0
  additionalinfo: This value represents the maximum events fetched by instruction, this integration can handle up to 10000. The default value is 200 and is the optimum for Cortex XSOAR.
  section: Collect
  required: false
- display: Incident type
  name: incidentType
  type: 13
  section: Collect
description: This integration fetch events generated by the GCenter appliance.
display: GCenter 103
name: GCenter 103
script:
  runonce: false
  script: '-'
  type: python
  subtype: python3
  dockerimage: demisto/python3:3.12.8.1983910
  isfetch: true
  commands:
  - arguments:
    - description: Starting date filter. ISO-8601 date format.
      name: date_from
    - description: Ending data filter. ISO-8601 date format.
      name: date_to
    - auto: PREDEFINED
      description: Not compatible with date_from and date_to parameters.
      name: since
      predefined:
      - 15d
      - yesterday
    - description: A comma-separated list of alert IDs.
      name: ids
      isArray: true
    - description: A comma-separated list of alert IDs to exclude.
      name: excluded_ids
      isArray: true
    - auto: PREDEFINED
      description: Whether to filter on the acknowledgement status.
      name: acknowledged
      predefined:
      - "true"
      - "false"
    - description: Comma-separated list of GCap IDs. First GCap has ID 1.
      name: gcap_id
      isArray: true
    - description: Comma-separated list of IP addresses of the alerts.
      name: ip
      isArray: true
    - description: Comma-separated list of source IP addresses of the alerts.
      name: src_ip
      isArray: true
    - description: Comma-separated list of destination IP addresses of the alerts.
      name: dest_ip
      isArray: true
    - description: Minimal risk value.
      name: risk_min
    - description: Maximal risk value.
      name: risk_max
    - description: Filter on alert signature. Comma-separated list of signatures.
      name: name
      isArray: true
    - description: Filter alerts on their description.
      name: description
    - description: Filter on alerts containing tags. Comma-separated list of tag names.
      name: tag
      isArray: true
    - auto: PREDEFINED
      description: Whether to include users with no tags.
      name: no_tag
      predefined:
      - "true"
      - "false"
    - description: Filter out alerts containing tags. Comma-separated list of tags. Logical OR between the tags.
      name: excluded_tags
      isArray: true
    - auto: PREDEFINED
      description: The filter by which to sort the results.
      name: sort_by
      predefined:
      - date
      - -date
      - risk
      - -risk
      - name
      - -name
    - auto: PREDEFINED
      description: The type by which to filter alerts on engines.
      name: type
      predefined:
      - active_cti
      - beacon_detect
      - dga_detect
      - malcore
      - malcore_retroanalyzer
      - malicious_powershell_detect
      - ransomware_detect
      - retrohunt
      - shellcode_detect
      - sigflow_alert
    - auto: PREDEFINED
      description: Filter alert by MITRE tactic name.
