      - Credential Access (Mobile)
      - Defense Evasion
      - Defense Evasion (Mobile)
      - Discovery, Discovery (ICS)
      - Discovery (Mobile)
      - Evasion
      - Execution
      - Execution (ICS)
      - Execution (Mobile)
      - Exfiltration
      - Exfiltration (Mobile)
      - Impact
      - Impact (ICS)
      - Impact (Mobile)
      - Impair Process Control
      - Inhibit Response Function
      - Initial Access
      - Initial Access (ICS)
      - Initial Access (Mobile)
      - Lateral Movement
      - Lateral Movement (ICS)
      - Lateral Movement (Mobile)
      - Persistence
      - Persistence (ICS)
      - Persistence (Mobile)
      - Privilege Escalation
      - Privilege Escalation (ICS)
      - Privilege Escalation (Mobile)
      - Reconnaissance
      - Resource Development
    - description: Comma-separated list of hostnames.
