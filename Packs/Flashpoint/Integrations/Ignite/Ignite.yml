commonfields:
  id: Ignite
  version: -1
name: Ignite
display: Flashpoint Ignite
category: Data Enrichment & Threat Intelligence
description: Use the Ignite integration to reduce business risk. Ignite allows users to ingest alerts and compromised credentials as incident alerts and executes commands such as search intelligence report, ip, url, get events, and more.
configuration:
- display: Fetch incidents
  name: isFetch
  type: 8
  required: false
- display: Incident type
  name: incidentType
  type: 13
  required: false
  defaultvalue: 'Flashpoint Compromised Credentials'
- display: Server URL
  additionalinfo: Server URL to connect to Ignite.
  name: url
  defaultvalue: "https://api.flashpoint.io"
  type: 0
  required: true
- displaypassword: API Key
  additionalinfo: API key used for secure communication with the Ignite platform.
  name: credentials
  hiddenusername: true
  required: true
  type: 9
- additionalinfo: The maximum limit is 200 for alerts and compromised credentials.
  defaultvalue: '15'
  display: Maximum number of incidents per fetch
  name: max_fetch
  type: 0
  required: false
- additionalinfo: 'Date or relative timestamp to start fetching the incidents from. (Formats accepted: 2 minutes, 2 hours, 2 days, 2 weeks, 2 months, 2 years, yyyy-mm-dd, yyyy-mm-ddTHH:MM:SSZ, etc.).'
  defaultvalue: 3 days
  display: First fetch time
  name: first_fetch
  type: 0
  required: false
- additionalinfo: Whether to fetch the Ignite alerts or the compromised credentials. Defaults to "Compromised Credentials" if nothing selected.
  defaultvalue: Compromised Credentials
  display: Fetch Type
  name: fetch_type
  options:
  - 'Compromised Credentials'
  - 'Alerts'
  type: 15
  required: false
- additionalinfo: Set the default severity for the incidents using this instance.
  defaultvalue: Unknown
  display: Severity for Incidents
  name: severity
  options:
  - Unknown
  - Informational
  - Low
  - Medium
  - High
  - Critical
  type: 15
  required: false
- additionalinfo: Filters the incoming alerts with the provided alert status.
  display: Alert Status
  name: status
  options:
  - Archived
  - Starred
  - Sent
  - None
  type: 15
  required: false
- additionalinfo: Filters the incoming alerts with the origin of the alert.
  display: Alert Origin
  name: origin
  options:
  - Searches
  - Assets
  type: 15
  required: false
- additionalinfo: Filters the incoming alerts with the source of the alert.
  display: Alert Sources
  name: sources
  options:
  - Github
  - Gitlab
  - Bitbucket
  - Communities
  - Images
  - Marketplaces
  type: 16
  required: false
- additionalinfo: Adds the 'is_fresh' flag to compromised credential queries so it only ingests username/password combinations if they haven't been seen before.
  defaultvalue: 'true'
  display: Fetch fresh compromised credentials alerts
  name: is_fresh_compromised_credentials
  type: 8
  required: false
- additionalinfo: Reliability of the source providing the intelligence data.
  defaultvalue: B - Usually reliable
  display: Source Reliability
  name: integrationReliability
  options:
  - A+ - 3rd party enrichment
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  type: 15
  required: false
- defaultvalue: indicatorType
  name: feedExpirationPolicy
  display: ''
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
  type: 17
  required: false
- defaultvalue: '20160'
  name: feedExpirationInterval
  display: ''
  type: 1
  required: false
- defaultvalue: 'true'
  additionalinfo: Create relationships between indicators as part of enrichment.
  display: Create relationships
  name: create_relationships
  type: 8
  required: false
- display: Trust any certificate (not secure)
  name: insecure
  type: 8
  required: false
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
script:
  commands:
  - name: flashpoint-ignite-intelligence-report-search
    arguments:
    - name: report_search
      required: true
      description: Search report using keyword or text.
    outputs:
    - contextPath: Ignite.Report.NotifiedAt
      description: Notify date of report.
      type: string
    - contextPath: Ignite.Report.PlatformUrl
      description: Platform URL of the report. Used to help redirect the Ignite platform.
      type: string
    - contextPath: Ignite.Report.PostedAt
      description: Posted date of the report.
      type: number
    - contextPath: Ignite.Report.Summary
      description: Summary of the report.
      type: string
    - contextPath: Ignite.Report.Title
      description: Title of the report.
      type: string
    - contextPath: Ignite.Report.UpdatedAt
      description: Last updated date of the report.
      type: string
    - contextPath: Ignite.Report.ReportId
      description: Unique ID of the report.
      type: string
    description: Search for the Intelligence Reports using a keyword.
  - name: flashpoint-ignite-compromised-credentials-list
    arguments:
    - description: |-
        Filters the data based on the start date of the breach (UTC). Note: Will consider current time as default for end_date if start_date is initialized.
        
        Formats accepted: 2 minutes, 2 hours, 2 days, 2 weeks, 2 months, 2 years, yyyy-mm-dd, yyyy-mm-ddTHH:MM:SSZ, etc.
      name: start_date
    - description: |-
        Filters the data based on the end date of the breach (UTC). Note: Requires start_date along with the given argument.

        Formats accepted: 2 minutes, 2 hours, 2 days, 2 weeks, 2 months, 2 years, yyyy-mm-dd, yyyy-mm-ddTHH:MM:SSZ, etc.
      name: end_date
    - auto: PREDEFINED
      description: |-
        Filters the compromised credential's breach data by either created or first observed date.
        Note: Requires the argument value for at least 'start_date' and 'end_date'.
      name: filter_date
      predefined:
      - created_at
      - first_observed_at
    - defaultValue: '50'
      description: 'The maximum number of result objects to return per page. Note: The maximum value is 1,000.'
      name: page_size
    - defaultValue: '1'
      description: 'Specify a page number to retrieve the compromised credentials. Note: The multiplication of page_size and page_number parameters cannot exceed 10,000.'
      name: page_number
    - auto: PREDEFINED
      description: "Sort the compromised credential's breach data by either created or first observed date. Note: Will consider ascending as default for sort_order if sort_date is initialized."
      name: sort_date
      predefined:
      - created_at
      - first_observed_at
    - auto: PREDEFINED
      description: 'Specify the order to sort the data in. Note: Requires sort_date along with the given argument.'
      name: sort_order
      predefined:
      - asc
      - desc
    - auto: PREDEFINED
      description: 'Whether to fetch the fresh compromised credentials or not.'
      name: is_fresh
      predefined:
      - 'true'
      - 'false'
    outputs:
    - contextPath: Ignite.CompromisedCredential._id
      description: ID of the IoC.
      type: String
    - contextPath: Ignite.CompromisedCredential._source.affected_domain
      description: Affected domain of the IoC.
      type: String
    - contextPath: Ignite.CompromisedCredential._source.basetypes
      description: The array contains the underlying type of the credentials object, in this case  ["credential-sighting"].
      type: Unknown
    - contextPath: Ignite.CompromisedCredential._source.body.raw
      description: This is the raw content captured from the breach Flashpoint discovered.
      type: String
    - contextPath: Ignite.CompromisedCredential._source.breach._header
      description: This is the breach header object.
      type: String
    - contextPath: Ignite.CompromisedCredential._source.breach.basetypes
      description: Array containing the underlying base type of the breach object, i.e., ["breach"].
      type: Unknown
    - contextPath: Ignite.CompromisedCredential._source.breach.breach_type
      description: Constant for future use.
      type: String
    - contextPath: Ignite.CompromisedCredential._source.breach.created_at.date-time
      description: The datetime when the source breach was created, formatted as YYYY-mm-ddTHH:MM:SSZ.
      type: Date
    - contextPath: Ignite.CompromisedCredential._source.breach.created_at.timestamp
      description: The UNIX timestamp when the source breach was created.
      type: Number
    - contextPath: Ignite.CompromisedCredential._source.breach.first_observed_at.date-time
      description: Datetime when the source breach was first observed, formatted as YYYY-mm-ddTHH:MM:SSZ.
      type: Date
    - contextPath: Ignite.CompromisedCredential._source.breach.first_observed_at.timestamp
      description: The UNIX timestamp when the source breach was first observed.
      type: Number
    - contextPath: Ignite.CompromisedCredential._source.breach.fpid
      description: Flashpoint ID of the breach.
      type: String
    - contextPath: Ignite.CompromisedCredential._source.breach.source
      description: Data source of breach (i.e., Analyst Research, CredentialStealer, etc.).
      type: String
    - contextPath: Ignite.CompromisedCredential._source.breach.source_type
      description: Type of source of the breach.
      type: String
    - contextPath: Ignite.CompromisedCredential._source.breach.title
      description: Title of the breach.
      type: String
    - contextPath: Ignite.CompromisedCredential._source.breach.victim
      description: Victim of the breach.
      type: String
    - contextPath: Ignite.CompromisedCredential._source.credential_record_fpid
      description: The Flashpoint ID of the associated record object. Used to retrieve sightings for a credential.
      type: String
    - contextPath: Ignite.CompromisedCredential._source.customer_id
      description: Customer ID of the IoC.
      type: String
    - contextPath: Ignite.CompromisedCredential._source.domain
      description: The domain object extracted off of the email address.
      type: String
    - contextPath: Ignite.CompromisedCredential._source.email
      description: The email address for the compromised credential.
      type: String
    - contextPath: Ignite.CompromisedCredential._source.extraction_id
      description: Extraction ID of the IoC.
      type: String
    - contextPath: Ignite.CompromisedCredential._source.extraction_record_id
      description: Extraction record ID of the IoC.
      type: String
    - contextPath: Ignite.CompromisedCredential._source.fpid
      description: The Flashpoint ID of this credentials object.
      type: String
    - contextPath: Ignite.CompromisedCredential._source.header_.indexed_at
      description: Timestamp for when this document was indexed into the Flashpoint database.
      type: String
    - contextPath: Ignite.CompromisedCredential._source.header_.pipeline_duration
      description: Pipeline duration header information of the IoC.
      type: String
    - contextPath: Ignite.CompromisedCredential._source.is_fresh
      description: "\"true\" if the credential has not been seen before, and it hasn't been marked \"not fresh\" by an analyst. (Historical breaches are not \"fresh\".)."
      type: Boolean
    - contextPath: Ignite.CompromisedCredential._source.last_observed_at.date-time
      description: If exists, time object for when the credential was previously observed. Datetime object formatted as YYYY-mm-ddTHH:MM:SSZ.
      type: Date
    - contextPath: Ignite.CompromisedCredential._source.last_observed_at.timestamp
      description: The UNIX timestamp when the source breach was first observed.
      type: Number
    - contextPath: Ignite.CompromisedCredential._source.password
      description: The password for the credential (in plain text, if possible).
      type: String
    - contextPath: Ignite.CompromisedCredential._source.password_complexity.has_lowercase
      description: Whether lowercase letters are present.
      type: Boolean
    - contextPath: Ignite.CompromisedCredential._source.password_complexity.has_number
      description: Whether numbers are present.
      type: Boolean
    - contextPath: Ignite.CompromisedCredential._source.password_complexity.has_symbol
      description: Whether symbols are present.
      type: Boolean
    - contextPath: Ignite.CompromisedCredential._source.password_complexity.has_uppercase
      description: Whether uppercase letters are present.
      type: Boolean
    - contextPath: Ignite.CompromisedCredential._source.password_complexity.length
      description: Integer value that represents the number of characters in the password.
      type: Number
    - contextPath: Ignite.CompromisedCredential._source.password_complexity.probable_hash_algorithms
      description: List of possible hash algorithms suspected based on the text pattern of the password. (May include values like "MD5", "SHA-1", "SHA-256", "bcrypt", etc.)
      type: Unknown
    - contextPath: Ignite.CompromisedCredential._source.times_seen
      description: Integer representing the number of times the credential has been seen at Flashpoint.
      type: Number
    - contextPath: Ignite.CompromisedCredential._type
      description: Type of the IoC.
      type: String
    - contextPath: Ignite.CompromisedCredential.matched_queries
      description: Matching queries of the IoC.
      type: Unknown
    - contextPath: Ignite.CompromisedCredential.sort
      description: Sort value of the IoC.
      type: Unknown
    description: Retrieves the compromised credentials based on the filter values provided in the command arguments.
  - name: flashpoint-ignite-event-list
    arguments:
    - name: time_period
      description: The time period for the search.
    - name: report_fpid
      description: The Flashpoint report ID. To retrieve the Flashpoint report ID, run the flashpoint-ignite-intelligence-related-report-list command.
    - name: limit
      description: The maximum number of records.
      defaultValue: "10"
    - name: attack_ids
      description: A comma-separated list of attack IDs for which to search. Attack IDs can be found in event information or on the Ignite platform by filtering events by attack IDs.
    outputs:
    - contextPath: Ignite.Event.EventCreatorEmail
      description: The email of the event creator.
      type: string
    - contextPath: Ignite.Event.EventId
      description: The ID of the event.
      type: string
    - contextPath: Ignite.Event.UUID
      description: The UUID of the event.
      type: string
    - contextPath: Ignite.Event.Href
      description: The hyperlink of the event.
      type: string
    - contextPath: Ignite.Event.MalwareDescription
      description: The description of the malware.
      type: string
    - contextPath: Ignite.Event.Name
      description: The name of the event.
      type: string
    - contextPath: Ignite.Event.ObservedTime
      description: The date that the event was triggered.
      type: string
    - contextPath: Ignite.Event.Tags
      description: The tags of the event.
      type: string
    description: Searches for events within the specified time period, the Flashpoint report ID, or attack IDs.
  - name: flashpoint-ignite-event-get
    arguments:
    - name: event_id
      required: true
      description: The FPID or UUID that identifies a particular event. The event ID can be fetched from the output context path (Ignite.Event.EventId) of the flashpoint-ignite-event-list command, or the indicator reputation command response or some other investigation.
    outputs:
    - contextPath: Ignite.Event.EventCreatorEmail
      description: The email of the event creator.
      type: string
    - contextPath: Ignite.Event.EventId
      description: The ID of the event.
      type: string
    - contextPath: Ignite.Event.UUID
      description: The UUID of the event.
      type: string
    - contextPath: Ignite.Event.Href
      description: The hyperlink of the event.
      type: string
    - contextPath: Ignite.Event.MalwareDescription
      description: The description of the malware.
      type: string
    - contextPath: Ignite.Event.Name
      description: The name of the event.
      type: string
    - contextPath: Ignite.Event.ObservedTime
      description: The date that the event was triggered.
      type: string
    - contextPath: Ignite.Event.Tags
      description: The tags of the event.
      type: string
    description: Retrieves the details of a single event using event FPID or UUID.
  - name: flashpoint-ignite-intelligence-report-get
    arguments:
    - name: report_id
      required: true
      description: The ID of the report for which the details are to be fetched. The report ID can be retrieved from the output context path (Ignite.Report.ReportId) of the flashpoint-ignite-intelligence-report-search command or some other investigation.
    outputs:
    - contextPath: Ignite.Report.NotifiedAt
      description: Notify date of the report.
      type: string
    - contextPath: Ignite.Report.PlatformUrl
      description: Platform URL of the report. Used to help redirect the Ignite platform.
      type: string
    - contextPath: Ignite.Report.PostedAt
      description: Posted date of the report.
      type: number
    - contextPath: Ignite.Report.Summary
      description: Summary of the report.
      type: string
    - contextPath: Ignite.Report.Title
      description: Title of the report.
      type: string
    - contextPath: Ignite.Report.UpdatedAt
      description: Last updated date of the report.
      type: string
    - contextPath: Ignite.Report.ReportId
      description: Unique ID of the report.
      type: string
    - contextPath: Ignite.Report.Tags
      description: Tags of the report.
      type: string
    description: Get single report details using the report id.
  - name: flashpoint-ignite-intelligence-related-report-list
    arguments:
    - name: report_id
      required: true
      description: The report-id of the report of which the related reports are to be fetched. The report id can be known from output context path (Ignite.Report.ReportId) of flashpoint-ignite-intelligence-report-search command or some other investigation.
    outputs:
    - contextPath: Ignite.Report.NotifiedAt
      description: Notify date of report.
      type: string
    - contextPath: Ignite.Report.PlatformUrl
      description: Platform URL of the report. Used to help redirect the Ignite platform.
      type: string
    - contextPath: Ignite.Report.PostedAt
      description: Posted date of the report.
      type: number
    - contextPath: Ignite.Report.Summary
      description: Summary of the report.
      type: string
    - contextPath: Ignite.Report.Title
      description: Title of the report.
      type: string
    - contextPath: Ignite.Report.UpdatedAt
      description: Last updated date of the report.
      type: string
    - contextPath: Ignite.Report.ReportId
      description: Unique ID of the report.
      type: string
    description: List related reports for a particular report using the report ID.
  - name: flashpoint-ignite-alert-list
    arguments:
    - name: size
      defaultValue: 10
      description: The number of alerts to return.
    - name: created_after
      description: 'Returns alerts that occurred after the specified date. (Formats accepted: 2 minutes, 2 hours, 2 days, 2 weeks, 2 months, 2 years, yyyy-mm-dd, yyyy-mm-ddTHH:MM:SSZ, etc).'
    - name: created_before
      description: 'Returns alerts that occurred before the specified date. (Formats accepted: 2 minutes, 2 hours, 2 days, 2 weeks, 2 months, 2 years, yyyy-mm-dd, yyyy-mm-ddTHH:MM:SSZ, etc).'
    - name: cursor
      description: The cursor to retrieve next page data. Used for pagination only. The value of the cursor can be found from the output context path (Ignite.PageToken.Alert.cursor) or the HR output of the flashpoint-ignite-alert-list command.
    - auto: PREDEFINED
      name: status
      description: Filter alerts by status.
      predefined:
      - Archived
      - Starred
      - Sent
      - None
    - auto: PREDEFINED
      name: origin
      description: Filter alerts by origin.
      predefined:
      - Searches
      - Assets
    - auto: PREDEFINED
      name: sources
      description: Filter alerts by source.
      predefined:
      - Github
      - Gitlab
      - Bitbucket
      - Communities
      - Images
      - Marketplaces
      isArray: true
    - name: tags
      description: A comma-separated list of alerts filtered by tags.
      isArray: true
    - name: asset_type
      description: Filter alerts by asset type.
    - name: asset_ip
      description: Filter alerts by asset IP.
    - name: asset_ids
      description: A comma-separated list of alerts filtered by asset IDs. 
      isArray: true
    - name: query_ids
      description: A comma-separated list of alerts filtered by search IDs. 
      isArray: true
    outputs:
    - contextPath: Ignite.Alert.id
      description: The unique identifier for the alert.
      type: String
    - contextPath: Ignite.Alert.resource.id
      description: The identifier for the resource associated with the alert.
      type: String
    - contextPath: Ignite.Alert.resource.basetypes
      description: Base types of the resource related to the alert.
      type: String
    - contextPath: Ignite.Alert.resource.container.container.name
      description: The name of the nested container within the resource that holds the alert.
      type: String
    - contextPath: Ignite.Alert.resource.container.container.native_id
      description: The native identifier for the nested container within the resource.
      type: String
    - contextPath: Ignite.Alert.resource.container.container.title
      description: The title of the nested container within the resource.
      type: String
    - contextPath: Ignite.Alert.resource.container.name
      description: The name of the container that holds the resource associated with the alert.
      type: String
    - contextPath: Ignite.Alert.resource.container.native_id
      description: The native identifier for the container that holds the resource.
      type: String
    - contextPath: Ignite.Alert.resource.container.title
      description: The title of the container that holds the resource associated with the alert.
      type: String
    - contextPath: Ignite.Alert.resource.created_at.date-time
      description: The date and time when the resource associated with the alert was created in ISO 8601 format.
      type: String
    - contextPath: Ignite.Alert.resource.created_at.raw
      description: The raw timestamp or other date-time representation when the resource was created.
      type: Date
    - contextPath: Ignite.Alert.resource.created_at.timestamp
      description: The UNIX timestamp representing when the resource associated with the alert was created.
      type: Number
    - contextPath: Ignite.Alert.resource.media_v2.sha1
      description: The SHA1 hash of the media file related to the alert.
      type: String
    - contextPath: Ignite.Alert.resource.media_v2.phash
      description: The perceptual hash (pHash) of the media file, used to find visually similar images.
      type: String
    - contextPath: Ignite.Alert.resource.media_v2.media_type
      description: The type of media (e.g., image, video) associated with the alert.
      type: String
    - contextPath: Ignite.Alert.resource.media_v2.mime_type
      description: The MIME type of the media file associated with the alert.
      type: String
    - contextPath: Ignite.Alert.resource.media_v2.storage_uri
      description: The storage URI where the media file related to the alert is located.
      type: String
    - contextPath: Ignite.Alert.resource.media_v2.image_enrichment.enrichments.v1.image-analysis.safe_search.racy
      description: A score indicating the likelihood that the image contains racy content.
      type: Number
    - contextPath: Ignite.Alert.resource.media_v2.image_enrichment.enrichments.v1.image-analysis.safe_search.spoof
      description: A score indicating the likelihood that the image contains spoofed content.
      type: Number
    - contextPath: Ignite.Alert.resource.media_v2.image_enrichment.enrichments.v1.image-analysis.safe_search.medical
      description: A score indicating the likelihood that the image contains medical content.
      type: Number
    - contextPath: Ignite.Alert.resource.media_v2.image_enrichment.enrichments.v1.image-analysis.safe_search.adult
      description: A score indicating the likelihood that the image contains sexual content.
      type: Number
    - contextPath: Ignite.Alert.resource.media_v2.image_enrichment.enrichments.v1.image-analysis.safe_search.adult
      description: A score indicating the likelihood that the image contains adult content.
      type: Number
    - contextPath: Ignite.Alert.resource.media_v2.image_enrichment.enrichments.v1.image-analysis.safe_search.violence
      description: A score indicating the likelihood that the image contains violent content.
      type: Number
    - contextPath: Ignite.Alert.resource.title
      description: The title of the resource associated with the alert.
      type: String
    - contextPath: Ignite.Alert.resource.section
      description: The section of the platform or service where the resource is categorized or located.
      type: String
    - contextPath: Ignite.Alert.resource.repo
      description: Repository of the resource related to the alert.
      type: String
    - contextPath: Ignite.Alert.resource.snippet
      description: Snippet of the resource related to the alert.
      type: String
    - contextPath: Ignite.Alert.resource.source
      description: Source of the resource related to the alert.
      type: String
    - contextPath: Ignite.Alert.resource.url
      description: URL of the resource related to the alert.
      type: String
    - contextPath: Ignite.Alert.resource.owner
      description: Owner of the resource related to the alert.
      type: String
    - contextPath: Ignite.Alert.resource.file
      description: File associated with the resource related to the alert.
      type: String
    - contextPath: Ignite.Alert.resource.parent_basetypes
      description: The parent base types that categorize the resource.
      type: String
    - contextPath: Ignite.Alert.resource.site_actor.names.handle
      description: The username or handle of the site actor related to the resource.
      type: String
    - contextPath: Ignite.Alert.resource.site_actor.native_id
      description: The native identifier for the site actor associated with the resource.
      type: String
    - contextPath: Ignite.Alert.resource.sort_date
      description: The date and time used for sorting the resource, typically the creation or publication date.
      type: Date
    - contextPath: Ignite.Alert.resource.site.title
      description: The title of the site or platform associated with the resource.
      type: String
    - contextPath: Ignite.Alert.resource.shodan_host.asn
      description: The ASN (Autonomous System Number) of the Shodan host.
      type: String
    - contextPath: Ignite.Alert.resource.shodan_host.country
      description: The country of the Shodan host.
      type: String
    - contextPath: Ignite.Alert.resource.shodan_host.org
      description: The organization of the Shodan host.
      type: String
    - contextPath: Ignite.Alert.resource.shodan_host.shodan_url
      description: The Shodan URL of the Shodan host.
      type: String
    - contextPath: Ignite.Alert.resource.shodan_host.vulns
      description: The vulnerabilities related to the Shodan host.
      type: Unknown
    - contextPath: Ignite.Alert.reason.id
      description: ID of the reason for the alert.
      type: String
    - contextPath: Ignite.Alert.reason.name
      description: Name of the reason for the alert.
      type: String
    - contextPath: Ignite.Alert.reason.text
      description: Text related to the reason for the alert.
      type: String
    - contextPath: Ignite.Alert.reason.origin
      description: Origin of the reason for the alert.
      type: String
    - contextPath: Ignite.Alert.reason.details.sources
