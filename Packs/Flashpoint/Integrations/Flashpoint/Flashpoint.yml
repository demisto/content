  - arguments:
    - description: |-
        Filters the data based on the start date of the breach (UTC). Note: Will consider current time as default for end_date if start_date is initialized.

        Formats accepted: 2 minutes, 2 hours, 2 days, 2 weeks, 2 months, 2 years, yyyy-mm-dd, yyyy-mm-ddTHH:MM:SSZ, etc.
      name: start_date
    - description: |-
        Filters the data based on the end date of the breach (UTC). Note: Requires start_date along with the given argument.

        Formats accepted: 2 minutes, 2 hours, 2 days, 2 weeks, 2 months, 2 years, yyyy-mm-dd, yyyy-mm-ddTHH:MM:SSZ, etc.
      name: end_date
    - auto: PREDEFINED
      description: |-
        Filters the compromised credential's breach data by either created or first observed date.
        Note: Requires the argument value for at least 'start_date' and 'end_date'.
      name: filter_date
      predefined:
      - created_at
      - first_observed_at
    - defaultValue: '50'
      description: 'The maximum number of result objects to return per page. Note: The maximum value is 1,000.'
      name: page_size
    - defaultValue: '1'
      description: 'Specify a page number to retrieve the compromised credentials. Note: The multiplication of page_size and page_number parameters cannot exceed 10,000.'
      name: page_number
    - auto: PREDEFINED
      description: 'Sort the compromised credential''s breach data by either created or first observed date. Note: Will consider ascending as default for sort_order if sort_date is initialized.'
      name: sort_date
      predefined:
      - created_at
      - first_observed_at
    - auto: PREDEFINED
      description: 'Specify the order to sort the data in. Note: Requires sort_date along with the given argument.'
      name: sort_order
      predefined:
      - asc
      - desc
    - auto: PREDEFINED
      description: 'Whether to fetch the fresh compromised credentials or not. Possible values are: true, false.'
      name: is_fresh
      predefined:
      - 'true'
      - 'false'
