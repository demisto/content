commonfields:
  id: Flashpoint
  version: -1
name: Flashpoint
display: Flashpoint (Deprecated)
category: Data Enrichment & Threat Intelligence
deprecated: true
description: Deprecated. Use Flashpoint Ignite instead.
configuration:
- display: Fetch incidents
  name: isFetch
  type: 8
  required: false
- display: Incident type
  name: incidentType
  type: 13
  required: false
- display: Server URL
  additionalinfo: Server URL to connect to Flashpoint.
  name: url
  defaultvalue: "https://fp.tools"
  type: 0
  required: true
- display: API Key
  name: api_key
  defaultvalue: ""
  type: 4
  required: true
- additionalinfo: The maximum limit is 100 for alerts and 1000 for compromised credentials.
  defaultvalue: '15'
  display: Maximum number of incidents per fetch
  name: max_fetch
  type: 0
  required: false
- additionalinfo: 'Date or relative timestamp to start fetching the incidents from. (Formats accepted: 2 minutes, 2 hours, 2 days, 2 weeks, 2 months, 2 years, yyyy-mm-dd, yyyy-mm-ddTHH:MM:SSZ, etc).'
  defaultvalue: 3 days
  display: First fetch time interval
  name: first_fetch
  type: 0
  required: false
- additionalinfo: Whether to fetch the Flashpoint alerts or the compromised credentials. Would choose "Compromised Credentials" if nothing selected.
  defaultvalue: Compromised Credentials
  display: Fetch Type
  name: fetch_type
  options:
  - 'Compromised Credentials'
  - 'Alerts'
  type: 15
  required: false
- additionalinfo: Adds the 'is_fresh' flag to compromised credential queries so it only ingests username/password combinations if they haven't been seen before.
  defaultvalue: 'true'
  display: Fetch fresh compromised credentials alerts
  name: is_fresh_compromised_credentials
  type: 8
  required: false
- display: Trust any certificate (not secure)
  name: insecure
  type: 8
  required: false
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
- defaultvalue: 'true'
  additionalinfo: Create relationships between indicators as part of Enrichment.
  display: Create relationships
  name: create_relationships
  type: 8
  required: false
- additionalinfo: Reliability of the source providing the intelligence data.
  defaultvalue: B - Usually reliable
  display: Source Reliability
  name: integrationReliability
  options:
  - A+ - 3rd party enrichment
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  type: 15
  required: false
- defaultvalue: indicatorType
  name: feedExpirationPolicy
  display: ''
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
  type: 17
  required: false
- defaultvalue: '20160'
  name: feedExpirationInterval
  display: ''
  type: 1
  required: false
script:
  script: ''
  type: python
  commands:
  - name: ip
    arguments:
    - name: ip
      default: true
      description: The IP address to check.
      isArray: true
    outputs:
    - contextPath: DBotScore.Indicator
      description: The indicator that was tested.
      type: string
    - contextPath: DBotScore.Score
      description: The actual score.
      type: number
    - contextPath: DBotScore.Type
      description: The indicator type.
      type: string
    - contextPath: DBotScore.Vendor
      description: The vendor used to calculate the score.
      type: string
    - contextPath: IP.Address
      description: The IP address.
      type: string
    - contextPath: IP.Malicious.Description
      description: The description of the malicious indicator.
      type: string
    - contextPath: IP.Malicious.Vendor
      description: The vendor used to calculate the severity of the IP address.
      type: string
    - contextPath: Flashpoint.IP.Event.Href
      description: A list of reference links of the indicator.
      type: string
    - contextPath: Flashpoint.IP.Event.Address
      description: The IP address of the indicator.
      type: string
    - contextPath: Flashpoint.IP.Event.EventDetails
      description: The event details in which the indicator was observed.
      type: string
    - contextPath: Flashpoint.IP.Event.Category
      description: The category of the indicator.
      type: string
    - contextPath: Flashpoint.IP.Event.Fpid
      description: The Flashpoint ID of the indicator.
      type: string
    - contextPath: Flashpoint.IP.Event.Timestamp
      description: The time and date that the indicator was observed.
      type: string
    - contextPath: Flashpoint.IP.Event.Type
      description: The indicator type.
      type: string
    - contextPath: Flashpoint.IP.Event.Uuid
      description: The UUID of the indicator.
      type: string
    - contextPath: Flashpoint.IP.Event.Comment
      description: The comment that was provided when the indicator was observed.
      type: string
    - contextPath: IP.Relationships.EntityA
      description: The source of the relationship.
      type: string
    - contextPath: IP.Relationships.EntityB
      description: The destination of the relationship.
      type: string
    - contextPath: IP.Relationships.Relationship
      description: The name of the relationship.
      type: string
    - contextPath: IP.Relationships.EntityAType
      description: The type of the source of the relationship.
      type: string
    - contextPath: IP.Relationships.EntityBType
      description: The type of the destination of the relationship.
      type: string
    description: Looks up details of an IP indicator. The reputation of the IP address is considered malicious if there's at least one IOC event in the Flashpoint database that matches the IP indicator. Alternatively, the IP address is considered suspicious if it matches any one of the Torrent's Peer IP Address or Forum Visit's Peer IP Address.
