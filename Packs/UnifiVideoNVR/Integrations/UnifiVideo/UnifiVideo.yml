category: IT Services
commonfields:
  id: UnifiVideo
  version: -1
configuration:
- display: API Key
  name: api_key
  required: true
  type: 4
- display: IP address or hostname
  name: addr
  required: true
  type: 0
- defaultvalue: '7080'
  display: Port number
  name: port
  type: 0
  required: false
- defaultvalue: http
  display: Schema
  name: schema
  options:
  - http
  - https
  type: 15
  required: false
- defaultvalue: 'true'
  display: Verify CA cert
  name: verify_cert
  type: 8
  required: false
- display: Fetch incidents
  name: isFetch
  type: 8
  required: false
- display: Incident type
  name: incidentType
  type: 13
  required: false
- defaultvalue: 10 minutes
  display: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days, 3 months, 1 year)
  name: fetch_time
