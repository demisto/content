      isArray: false
      name: list_id
      required: true
    - description: The new items.
      isArray: false
      name: items
      required: true
    - auto: PREDEFINED
      defaultValue: true
      description: Use Cortex XSOAR built-in polling to retrieve the result when it's ready. Default is False.
      isArray: false
      name: polling
      predefined:
