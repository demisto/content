      isArray: false
      name: is_external
      predefined:
      - External
      - Internal
      - No_value
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: 'The status by which to filter the information about the user accounts. Valid values are: "N/A", "Staged", "Active", "Suspended", and "Deleted".'
      isArray: false
      name: status
      predefined:
      - N/A
      - Staged
      - Active
      - Suspended
      - Deleted
      required: false
      secret: false
    - default: false
      description: 'A custom filter by which to filter the returned files. If you pass the custom_filter argument it will override the other filters in this command. For more information about filter syntax, see the (Microsoft documentation)[https://docs.microsoft.com/en-us/cloud-app-security/api-activities#filters].'
      isArray: false
      name: custom_filter
      required: false
      secret: false
    deprecated: false
    description: Returns a list of user accounts that match the specified filters. Filters include user account type, group ID, external/internal, user account status, and custom filter. The accounts object schema includes information about how users and accounts use your organization's cloud apps.
    execution: false
