description: Microsoft Cloud App Security is a multimode Cloud Access Security Broker (CASB). It provides rich visibility, control over data travel, and sophisticated analytics to identify and combat cyber threats across all your cloud services. Use the integration to view and resolve alerts, view activities, view files, and view user accounts.
display: Microsoft Defender for Cloud Apps
name: MicrosoftCloudAppSecurity
script:
  commands:
  - description: Run this command to start the authorization process and follow the instructions in the command results. (for device-code mode).
    name: microsoft-cas-auth-start
  - description: Run this command to complete the authorization process. Should be used after running the microsoft-365-defender-auth-start command. (for device-code mode).
    name: microsoft-cas-auth-complete
  - description: Run this command if for some reason you need to rerun the authentication process.
    name: microsoft-cas-auth-reset
  - description: Tests the connectivity to the Microsoft 365 Defender.
    name: microsoft-cas-auth-test
  - arguments:
    - description: |-
        A comma-separated list of alerts matching the specified filters.
        The alert_id should appear similar to "55af7415f8a0a7a29eef2e1f".
        Mandatory, unless you use a custom filter.
      isArray: true
      name: alert_ids
    - description: A custom filter by which to filter the returned files. If you pass the custom_filter argument it will override the other filters in this command. For more information about filter syntax, refer to https://docs.microsoft.com/en-us/cloud-app-security/api-alerts#filters.
      name: custom_filter
    - description: A comment explaining why the alerts are being dismissed.
      name: comment
    deprecated: true
    description: Deprecated. Use one of the alert-close commands instead. Dismisses multiple alerts (bulk dismiss) that match the specified filters.
    name: microsoft-cas-alert-dismiss-bulk
  - arguments:
    - description: Skips the specified number of records.
      name: skip
    - defaultValue: '50'
      description: The maximum number of records to return. Default is 50.
      name: limit
    - auto: PREDEFINED
      description: 'The severity of the alert. Possible values are: "Low", "Medium", and "High".'
      name: severity
      predefined:
      - Low
      - Medium
      - High
    - auto: PREDEFINED
      description: 'The alert resolution status. Possible values are: "Open", "Dismissed", and "Resolved".'
      name: resolution_status
      predefined:
      - Open
      - Dismissed
      - Resolved
    - description: A custom filter by which to filter the returned files. If you pass the custom_filter argument it will override the other filters in this command. For more information about filter syntax, refer to https://docs.microsoft.com/en-us/cloud-app-security/api-alerts#filters.
      name: custom_filter
    - description: The alert ID.
      name: alert_id
    description: Returns a list of alerts that match the specified filters.
    name: microsoft-cas-alerts-list
    outputs:
    - contextPath: MicrosoftCloudAppSecurity.Alerts._id
      description: The alert ID.
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.timestamp
      description: The time the alert was created.
      type: Date
    - contextPath: MicrosoftCloudAppSecurity.Alerts.policyRule.id
      description: The ID of the rule that triggered the alert.
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.policyRule.label
      description: The label of the rule that triggered the alert.
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.policyRule.type
      description: The type of rule that triggered the alert.
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.policyRule.policyType
      description: The policy type of the rule that triggered the alert.
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.service.id
      description: The cloud service ID.
      type: Number
    - contextPath: MicrosoftCloudAppSecurity.Alerts.service.label
      description: The cloud service name.
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.service.type
      description: The cloud service type.
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.file.id
      description: The ID of the alert file.
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.file.label
      description: THe label of the alert file.
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.file.type
      description: The alert file type.
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.user.id
      description: The ID of the user who received the alert.
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.user.label
      description: The label of the user who received the alert.
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.user.type
      description: The type of the user who received the alert.
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.country.id
      description: The country ID where the alert originated.
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.country.label
      description: The country label where the alert originated.
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.country.type
      description: The country type where the alert originated.
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.ip.id
      description: The IP address where the alert came.
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.ip.label
      description: The IP label where the alert came.
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.ip.type
      description: The IP type where the alert came.
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.ip.triggeredAlert
      description: Whether this IP address triggered the alert.
      type: Boolean
    - contextPath: MicrosoftCloudAppSecurity.Alerts.account.id
      description: The ID of the account that received the alert.
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.account.label
      description: The label of the account that received the alert.
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.account.type
      description: The type of the account that received the alert.
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.account.inst
      description: The instance of the account that received the alert.
      type: Number
    - contextPath: MicrosoftCloudAppSecurity.Alerts.account.saas
      description: The service of the account that received the alert.
      type: Number
    - contextPath: MicrosoftCloudAppSecurity.Alerts.account.pa
      description: The email of the account that received the alert.
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.account.entityType
      description: The entity type of the account that received the alert.
      type: Number
    - contextPath: MicrosoftCloudAppSecurity.Alerts.title
      description: The title of the alert.
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.description
      description: The description of the alert.
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.policy.id
      description: The ID of the reason (policy) that explains why the alert was triggered.
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.policy.label
      description: The label of the reason (policy) that explains why the alert was triggered.
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.policy.policyType
      description: The policy type of the reason (policy) that explains why the alert was triggered.
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.threatScore
      description: The threat score of the alert.
      type: Number
    - contextPath: MicrosoftCloudAppSecurity.Alerts.isSystemAlert
      description: Whether it is a system alert.
      type: Boolean
    - contextPath: MicrosoftCloudAppSecurity.Alerts.statusValue
      description: The status value of the alert.
      type: Number
    - contextPath: MicrosoftCloudAppSecurity.Alerts.severityValue
      description: The severity value of the alert.
      type: Number
    - contextPath: MicrosoftCloudAppSecurity.Alerts.handledByUser
      description: The user who handled the alert.
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.comment
      description: The comment relating to the alert.
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.resolveTime
      description: The date/time that the alert was resolved.
      type: Date
  - arguments:
    - description: |-
        A comma-separated list of alerts matching the specified filters.
        Alert_id should appear similar to - "1234567890abcdefg".
        Mandatory, unless you use a custom filter.
      isArray: true
      name: alert_ids
    - description: A custom filter by which to filter the returned files. If you pass the custom_filter argument it will override the other filters in this command. For more information about filter syntax, refer to https://docs.microsoft.com/en-us/cloud-app-security/api-alerts#filters.
      name: custom_filter
    - description: Comment describing why the alerts were dismissed.
      name: comment
    deprecated: true
    description: Deprecated. Use one of the alert-close commands instead. Resolves multiple alerts (bulk resolve) that match the specified filters. Filters include origin IP address, IP subnet category, action taken on the activity, source type, or a custom filter.
    name: microsoft-cas-alert-resolve-bulk
  - arguments:
    - description: |-
        A comma-separated list of alerts matching the specified filters.
        Alert_id should appear similar to - "1234567890abcdefg".
        Mandatory, unless you use a custom filter.
      isArray: true
      name: alert_ids
    - description: A custom filter by which to filter the returned files. If you pass the custom_filter argument it will override the other filters in this command. For more information about filter syntax, refer to https://docs.microsoft.com/en-us/cloud-app-security/api-activities#filters.
      name: custom_filter
    - description: Comment describing why the alerts were dismissed.
      name: comment
    - auto: PREDEFINED
      description: |-
        The reason for closing the alerts as benign. Providing a reason helps improve the accuracy of the detection over time. Possible values include:
        * Actual severity is lower
        * Other
        * Confirmed with end user
        * Triggered by test.
      name: reason
      predefined:
      - Actual severity is lower
      - Other
      - Confirmed with end user
      - Triggered by test
    - auto: PREDEFINED
      defaultValue: 'false'
      description: 'Whether feedback about this alert is provided. Possible values: "false" and "true".'
      name: sendFeedback
      predefined:
      - 'false'
      - 'true'
    - description: The text of the feedback.
      name: feedbackText
    - auto: PREDEFINED
      defaultValue: 'false'
      description: 'Whether consent to contact the user is provided. Possible values: "false" and "true".'
      name: allowContact
      predefined:
      - 'false'
      - 'true'
    - description: The email address of the user.
      name: contactEmail
    description: An alert on a suspicious but not malicious activity, such as a penetration test or other authorized suspicious action.
    name: microsoft-cas-alert-close-benign
  - arguments:
    - description: |-
        A comma-separated list of alerts matching the specified filters.
        Alert_id should appear similar to - "1234567890abcdefg".
        Mandatory, unless you use a custom filter.
      isArray: true
      name: alert_ids
    - description: A custom filter by which to filter the returned files. If you pass the custom_filter argument it will override the other filters in this command. For more information about filter syntax, refer to https://docs.microsoft.com/en-us/cloud-app-security/api-activities#filters.
      name: custom_filter
    - description: Comment describing why the alerts were dismissed.
      name: comment
    - auto: PREDEFINED
      defaultValue: 'false'
      description: 'Whether feedback about this alert is provided. Possible values: "false" and "true".'
      name: sendFeedback
      predefined:
      - 'false'
      - 'true'
    - description: The text of the feedback.
      name: feedbackText
    - auto: PREDEFINED
      defaultValue: 'false'
      description: 'Whether consent to contact the user is provided. Possible values: "false" and "true".'
      name: allowContact
      predefined:
      - 'false'
      - 'true'
    - description: The email address of the user.
      name: contactEmail
    description: Close multiple alerts matching the specified filters as true positive (an alert on a confirmed malicious activity.
    name: microsoft-cas-alert-close-true-positive
  - arguments:
    - description: |-
        A comma-separated list of alerts matching the specified filters.
        Alert_id should appear similar to - "1234567890abcdefg".
        Mandatory, unless you use a custom filter.
      isArray: true
      name: alert_ids
    - description: A custom filter by which to filter the returned files. If you pass the custom_filter argument it will override the other filters in this command. For more information about filter syntax, refer to https://docs.microsoft.com/en-us/cloud-app-security/api-activities#filters.
      name: custom_filter
    - defaultValue: None
      description: Comment describing why the alerts were dismissed.
      name: comment
    - auto: PREDEFINED
      description: |-
        The reason for closing the alerts as false positive. Providing a reason helps improve the accuracy of the detection over time. Possible values include:
        * Not of interest
        * Too many similar alerts
        * Alert is not accurate
        * Other.
      name: reason
      predefined:
      - Not of interest
      - Too many similar alerts
      - Alert is not accurate
      - Other
    - auto: PREDEFINED
      defaultValue: 'false'
      description: 'Whether feedback about this alert is provided. Possible values: "false" and "true".'
      name: sendFeedback
      predefined:
      - 'false'
      - 'true'
    - description: The text of the feedback.
      name: feedbackText
    - auto: PREDEFINED
      defaultValue: 'false'
      description: 'Whether consent to contact the user is provided. Possible values: "false" and "true".'
      name: allowContact
      predefined:
      - 'false'
      - 'true'
    - description: The email address of the user.
      name: contactEmail
    description: Close multiple alerts matching the specified filters as false positive (an alert on a non-malicious activity).
    name: microsoft-cas-alert-close-false-positive
  - arguments:
    - defaultValue: '50'
      description: The number of records to skip.
      name: skip
    - auto: PREDEFINED
      defaultValue: 'false'
      description: 'Whether this command should return more than 100 results. Possible values: "false" and "true".'
      name: is_scan
      predefined:
      - 'false'
      - 'true'
    - defaultValue: '50'
      description: Maximum number of records returned to the user.
      name: limit
    - description: The origin of the specified IP address.
      name: ip
    - auto: PREDEFINED
      description: 'The subnet categories. Valid values are: "Corporate", "Administrative", "Risky", "VPN", "Cloud_provider", and "Other".'
      name: ip_category
      predefined:
      - Corporate
      - Administrative
      - Risky
      - VPN
      - Cloud_provider
      - Other
    - auto: PREDEFINED
      description: 'The actions taken on activities. Valid values are: "block", "proxy", "BypassProxy", "encrypt", "decrypt", "verified", "encryptionFailed", "protect", "verify", and "null".'
      name: taken_action
      predefined:
      - block
      - proxy
      - BypassProxy
      - encrypt
      - decrypt
      - verified
      - encryptionFailed
      - protect
      - verify
    - auto: PREDEFINED
      description: 'The source type. Valid values are: "Access_control", "Session_control", "App_connector", "App_connector_analysis", "Discovery", and "MDATP".'
      name: source
      predefined:
      - Access_control
      - Session_control
      - App_connector
      - App_connector_analysis
      - Discovery
      - MDATP
    - description: A custom filter by which to filter the returned activities. If you pass the custom_filter argument it will override the other filters in this command. For more information about filter syntax, refer to https://docs.microsoft.com/en-us/cloud-app-security/api-activities#filters.
      name: custom_filter
    - description: The ID of the activity.
      name: activity_id
    - description: Timeout of the request to Microsoft CAS, in seconds. Default is 60 seconds.
      name: timeout
    description: Returns a list of activities that match the specified filters. In case of timeout errors, please consider increasing the timeout argument.
    name: microsoft-cas-activities-list
    outputs:
    - contextPath: IP.Address
      description: IP address.
      type: String
    - contextPath: IP.Geo.Location
      description: 'The geolocation where the IP address is located, in the format: latitude:longitude.'
