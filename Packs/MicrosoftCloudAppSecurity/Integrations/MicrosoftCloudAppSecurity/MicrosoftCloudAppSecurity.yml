    - contextPath: MicrosoftCloudAppSecurity.Alerts.account.entityType
      description: The entity type of the account that received the alert.
      type: Number
    - contextPath: MicrosoftCloudAppSecurity.Alerts.title
      description: The title of the alert.
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.description
      description: The description of the alert.
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.policy.id
      description: The ID of the reason (policy) that explains why the alert was triggered.
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.policy.label
      description: The label of the reason (policy) that explains why the alert was triggered.
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.policy.policyType
      description: The policy type of the reason (policy) that explains why the alert was triggered.
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.threatScore
      description: The threat score of the alert.
      type: Number
    - contextPath: MicrosoftCloudAppSecurity.Alerts.isSystemAlert
      description: Whether it is a system alert.
      type: Boolean
    - contextPath: MicrosoftCloudAppSecurity.Alerts.statusValue
      description: The status value of the alert.
      type: Number
    - contextPath: MicrosoftCloudAppSecurity.Alerts.severityValue
      description: The severity value of the alert.
      type: Number
    - contextPath: MicrosoftCloudAppSecurity.Alerts.handledByUser
      description: The user who handled the alert.
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.comment
      description: The comment relating to the alert.
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.resolveTime
      description: The date/time that the alert was resolved.
      type: Date
  - arguments:
    - default: false
      description: |-
        Multiple alerts matching the specified filters.
        Alert_id should appear similar to - "1234567890abcdefg".
        Mandatory, unless you use a custom filter.
      isArray: true
      name: alert_ids
      required: false
      secret: false
    - default: false
      description: 'A custom filter by which to filter the returned files. If you pass the custom_filter argument it will override the other filters in this command. For more information about filter syntax, see the (Microsoft documentation)[https://docs.microsoft.com/en-us/cloud-app-security/api-activities#filters].'
      isArray: false
      name: custom_filter
      required: false
      secret: false
    - default: false
      description: Comment describing why the alerts were dismissed.
      isArray: false
      name: comment
      required: false
      secret: false
    deprecated: false
    description: Resolves multiple alerts (bulk resolve) that match the specified filters. Filters include origin IP address, IP subnet category, action taken on the activity, source type, or a custom filter.
    execution: false
    name: microsoft-cas-alert-resolve-bulk
  - arguments:
    - default: false
      defaultValue: '50'
      description: The number of records to skip. Default is 50.
      isArray: false
      name: skip
      required: false
      secret: false
    - default: false
      defaultValue: '50'
      description: Maximum number of records returned to the user.
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: The origin of the specified IP address.
      isArray: false
      name: ip
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: 'The subnet categories. Valid values are: "Corporate", "Administrative", "Risky", "VPN", "Cloud_provider", and "Other".'
      isArray: false
      name: ip_category
      predefined:
      - Corporate
      - Administrative
      - Risky
      - VPN
      - Cloud_provider
      - Other
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: 'The actions taken on activities. Valid values are: "block", "proxy", "BypassProxy", "encrypt", "decrypt", "verified", "encryptionFailed", "protect", "verify", and "null".'
      isArray: false
      name: taken_action
      predefined:
      - block
      - proxy
      - BypassProxy
      - encrypt
      - decrypt
      - verified
      - encryptionFailed
      - protect
      - verify
      -
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: 'The source type. Valid values are: "Access_control", "Session_control", "App_connector", "App_connector_analysis", "Discovery", and "MDATP".'
      isArray: false
      name: source
      predefined:
      - Access_control
      - Session_control
      - App_connector
      - App_connector_analysis
      - Discovery
      - MDATP
      required: false
      secret: false
    - default: false
      description: 'A custom filter by which to filter the returned activities. If you pass the custom_filter argument it will override the other filters in this command. For more information about filter syntax, see the (Microsoft documentation)[https://docs.microsoft.com/en-us/cloud-app-security/api-activities#filters].'
      isArray: false
      name: custom_filter
      required: false
      secret: false
    - default: false
      description: The ID of the activity.
      isArray: false
      name: activity_id
      required: false
      secret: false
    deprecated: false
    description: Returns a list of activities that match the specified filters.
    execution: false
    name: microsoft-cas-activities-list
    outputs:
    - contextPath: IP.Address
