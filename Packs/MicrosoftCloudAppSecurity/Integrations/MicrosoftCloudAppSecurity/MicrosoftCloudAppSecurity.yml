category: Authentication
commonfields:
  id: MicrosoftCloudAppSecurity
  version: -1
configuration:
- display: Server URL (e.g. https://example.net)
  name: url
  required: true
  type: 0
- display: User's key to access the API
  name: token
  required: true
  type: 4
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
  type: 13
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: Incident severity
  hidden: false
  name: severity
  options:
  - Low
  - Medium
  - High
  - All
  required: false
  type: 16
- display: Maximum alerts to fetch
  hidden: false
  defaultvalue: '50'
  name: max_fetch
  required: false
  type: 0
- additionalinfo: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days)
  display: First fetch time
  hidden: false
  name: first_fetch
  required: false
  type: 0
- display: Incident resolution status
  hidden: false
  name: resolution_status
  options:
  - Open
  - Dismissed
  - Resolved
  - All
  required: false
  type: 16
- additionalinfo: 'A custom filter by which to filter the returned files. If you pass the custom_filter argument it will override the other filters from the integration instance configuration. For more information about filter syntax, see the (Microsoft documentation)[https://docs.microsoft.com/en-us/cloud-app-security/api-activities#filters].'
  display: Custom Filter
  hidden: false
  name: custom_filter
  required: false
  type: 0
description: Microsoft Cloud App Security is a multimode Cloud Access Security Broker (CASB). It provides rich visibility, control over data travel, and sophisticated analytics to identify and combat cyber threats across all your cloud services. Use the integration to view and resolve alerts, view activities, view files, and view user accounts.
display: Microsoft Cloud App Security
name: MicrosoftCloudAppSecurity
script:
  commands:
  - arguments:
    - default: false
      description: |-
        Multiple alerts matching the specified filters.
        The alert_id should appear similar to "55af7415f8a0a7a29eef2e1f".
        Mandatory, unless you use a custom filter.
      isArray: true
      name: alert_ids
      required: false
      secret: false
    - default: false
      description: 'A custom filter by which to filter the returned files. If you pass the custom_filter argument it will override the other filters in this command. For more information about filter syntax, see the (Microsoft documentation)[https://docs.microsoft.com/en-us/cloud-app-security/api-activities#filters].'
      isArray: false
      name: custom_filter
      required: false
      secret: false
    - default: false
      description: A comment explaining why the alerts are being dismissed.
      isArray: false
      name: comment
      required: false
      secret: false
    deprecated: false
    description: Dismisses multiple alerts (bulk dismiss) that match the specified filters.
    execution: false
    name: microsoft-cas-alert-dismiss-bulk
  - arguments:
    - default: false
      description: Skips the specified number of records.
      isArray: false
      name: skip
      required: false
      secret: false
    - default: false
      defaultValue: '50'
      description: The maximum number of records to return. Default is 50.
      isArray: false
      name: limit
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: 'The severity of the alert. Possible values are: "Low", "Medium", and "High".'
      isArray: false
      name: severity
      predefined:
      - Low
      - Medium
      - High
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: 'The alert resolution status. Possible values are: "Open", "Dismissed", and "Resolved".'
      isArray: false
      name: resolution_status
      predefined:
      - Open
      - Dismissed
      - Resolved
      required: false
      secret: false
    - default: false
      description: 'A custom filter by which to filter the returned files. If you pass the custom_filter argument it will override the other filters in this command. For more information about filter syntax, see the (Microsoft documentation)[https://docs.microsoft.com/en-us/cloud-app-security/api-activities#filters].'
      isArray: false
      name: custom_filter
      required: false
      secret: false
    - default: false
      description: The alert ID.
      isArray: false
      name: alert_id
      required: false
      secret: false
    deprecated: false
    description: Returns a list of alerts that match the specified filters.
    execution: false
    name: microsoft-cas-alerts-list
    outputs:
