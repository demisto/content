    type: condition
    task:
      id: 2c74a6ab-ea5a-4219-8d31-7c921193ae8f
      version: -1
      name: 'Have all files been retrieved? '
      type: condition
      iscommand: false
      brand: ''
      description: ''
    nexttasks:
      '#default#':
      - '5'
      yes:
      - '3'
    separatecontext: false
    conditions:
    - label: yes
      condition:
      - - operator: isNotEmpty
          left:
            value:
              complex:
                root: inputs.FileNames
                filters:
                - - operator: inList
                    left:
                      value:
                        simple: inputs.FileNames
                      iscontext: true
                    right:
                      value:
                        simple: ExtractedFiles
                      iscontext: true
            iscontext: true
    view: |-
      {
        "position": {
