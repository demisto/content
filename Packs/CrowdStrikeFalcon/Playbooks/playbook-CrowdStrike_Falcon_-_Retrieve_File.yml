      name: Retrieve file
      description: Gets the RTR extracted file contents for the specified file path.
      script: '|||cs-falcon-rtr-retrieve-file'
      type: regular
      iscommand: true
      brand: ''
    nexttasks:
      '#none#':
      - '2'
