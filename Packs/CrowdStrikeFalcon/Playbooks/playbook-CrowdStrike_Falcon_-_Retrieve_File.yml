    taskid: 1ded9b31-a6c6-4157-8f14-b1d4c212c3e8
    type: regular
    task:
      id: 1ded9b31-a6c6-4157-8f14-b1d4c212c3e8
      version: -1
      name: Set files that were not retrieved
      description: Set a value in context under the key you entered.
      scriptName: Set
      type: regular
      iscommand: false
      brand: ''
    nexttasks:
      '#none#':
      - '3'
    scriptarguments:
      append:
        simple: 'true'
      key:
        simple: NonRetrievedFiles
      value:
        complex:
          root: inputs.FileNames
          filters:
          - - operator: notInList
              left:
                value:
                  simple: inputs.FileNames
                iscontext: true
              right:
                value:
                  simple: ExtractedFiles
                iscontext: true
    separatecontext: false
    view: |-
      {
        "position": {
          "x": 780,
          "y": 700
        }
      }
    note: false
    timertriggers: []
    ignoreworker: false
    skipunavailable: false
    quietmode: 0
    isoversize: false
    isautoswitchedtoquietmode: false
