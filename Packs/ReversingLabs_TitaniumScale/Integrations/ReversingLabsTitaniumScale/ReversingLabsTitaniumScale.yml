category: Forensics & Malware Analysis
commonfields:
  id: ReversingLabs TitaniumScale
  version: -1
configuration:
- display: ReversingLabs TitaniumScale instance URL
  name: host
  required: true
  type: 0
- display: API Token
  name: token
  required: true
  type: 4
- display: Verify host certificates
  hidden: false
  name: verify
  required: false
  type: 8
- defaultvalue: C - Fairly reliable
  display: Reliability
  hidden: false
  name: reliability
  options:
  - A+ - 3rd party enrichment
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: false
  type: 15
- defaultvalue: '2'
  display: Wait time between report fetching retries (seconds). Deafult is 2 seconds.
  hidden: false
  name: wait_time_seconds
  required: false
  type: 0
- defaultvalue: '30'
  display: Number of report fetching retries. Default is 30.
  hidden: false
  name: num_of_retries
  required: false
  type: 0
description: ReversingLabs advanced file decomposition appliance.
detaileddescription: TitaniumScale provides real-time and deep inspection of files.
display: ReversingLabs TitaniumScale
name: ReversingLabs TitaniumScale
script:
  commands:
  - arguments:
    - default: true
      description: The file entry to upload
      isArray: false
      name: entryId
      required: true
      secret: false
    deprecated: false
    description: Upload sample to TitaniumScale and retrieve analysis report.
    execution: false
    name: reversinglabs-titaniumscale-upload-sample-and-get-results
    outputs:
    - contextPath: File.SHA256
      description: The SHA256 hash of the file.
      type: String
    - contextPath: File.SHA1
      description: The SHA1 hash of the file.
      type: String
    - contextPath: File.SHA512
      description: The SHA512 hash of the file.
      type: String
    - contextPath: File.Name
      description: The name of the file.
      type: String
    - contextPath: File.EntryID
      description: The Entry ID.
      type: String
    - contextPath: File.Info
      description: Information about the file.
      type: String
    - contextPath: File.Type
      description: The type of the file.
      type: String
    - contextPath: File.MD5
      description: MD5 hash of the file.
      type: String
    - contextPath: DBotScore.Score
      description: The actual score.
      type: Number
    - contextPath: DBotScore.Type
      description: The indicator type.
      type: String
    - contextPath: DBotScore.Indicator
      description: The indicator that was tested.
      type: String
    - contextPath: DBotScore.Vendor
      description: The vendor used to calculate the score.
      type: String
    - contextPath: ReversingLabs.tc_report
      description: Full report
      type: String
  - arguments:
    - default: true
      description: The file entry to upload
      isArray: false
      name: entryId
      required: true
      secret: false
    deprecated: false
    description: Upload sample to TitaniumScale for analysis.
    execution: false
    name: reversinglabs-titaniumscale-upload-sample
    outputs:
    - contextPath: ReversingLabs.task_Url
      description: url to get report from
      type: Unknown
  - arguments:
    - default: true
      description: The file entry to upload
      isArray: false
      name: taskUrl
      required: true
      secret: false
    deprecated: false
    description: Retrieve report of a previously uploaded file from TitaniumScale.
    execution: false
    name: reversinglabs-titaniumscale-get-results
    outputs:
    - contextPath: File.SHA256
      description: The SHA256 hash of the file.
      type: String
    - contextPath: File.SHA1
      description: The SHA1 hash of the file.
      type: String
    - contextPath: File.SHA512
      description: The SHA512 hash of the file.
      type: String
    - contextPath: File.Name
      description: The name of the file.
      type: String
    - contextPath: File.EntryID
      description: The Entry ID.
      type: String
    - contextPath: File.Info
      description: Information about the file.
      type: String
    - contextPath: File.Type
      description: The type of the file.
      type: String
    - contextPath: File.MD5
      description: MD5 hash of the file.
      type: String
    - contextPath: DBotScore.Score
      description: The actual score.
      type: Number
    - contextPath: DBotScore.Type
      description: The indicator type.
      type: String
    - contextPath: DBotScore.Indicator
      description: The indicator that was tested.
      type: String
    - contextPath: DBotScore.Vendor
      description: The vendor used to calculate the score.
      type: String
    - contextPath: ReversingLabs.tc_report
      description: Full report
      type: String
