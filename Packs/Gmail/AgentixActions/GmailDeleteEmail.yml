commonfields:
  id: GmailDeleteEmail
  version: -1
display: Gmail - Delete Email
name: GmailDeleteEmail
tags:
 - Email
category: Email
description: >
  Deletes a specific email message from the specified user's mailbox.
  To execute this command, you must provide:
    - The user's email address to identify the target mailbox.
    - The message ID to locate and delete the specific email.
args:
  - name: user-id
    required: true
    type: string
    description: >
      The email address of the user whose mailbox contains the email to delete.
      Use the special value "me" to refer to the authenticated user making the request.
    underlyingargname: user-id
  - name: message-id
    required: true
    type: string
    description: >
      The unique ID of the email message to be deleted.
      You can obtain this ID by:
        - Copying the value under `Gmail.ID` if exists, or
        - Running the `gmail-search` command, or
        - Copying the `incident.labels.Email/ID` value from the incident context.
    underlyingargname: message-id
  - name: permanent
    type: string
    description: >
      Specifies the deletion behavior:
        - Set to "True" in order to permanently delete the email (hard delete).
        - Set to "False" in order to move the email to Trash folder instead of deleting it permanently (soft delete).
    defaultvalue: False
    underlyingargname: permanent
