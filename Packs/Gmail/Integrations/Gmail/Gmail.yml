      type: String
    - contextPath: Gmail.Role.ID
      description: The inner role ID.
      type: String
    - contextPath: Gmail.Role.AssignedTo
      description: User ID who was assigned to the role.
      type: String
  - arguments:
    - description: The ID of the message to retrieve.
      name: message-id
      required: true
    - description: The user's email address. The "me" special value can be used to indicate the authenticated user.
      name: user-id
      required: true
    description: Retrieves attachments from a sent Gmail message.
    name: gmail-get-attachments
  - arguments:
    - default: true
      description: The user's email address. The special value me can be used to indicate the authenticated user.
      name: user-id
      required: true
    - description: The ID of the message to retrieve.
      name: message-id
      required: true
    - auto: PREDEFINED
      defaultValue: full
      description: 'The format in which to return the message. Can be: "full": Returns the full email message data with body content parsed in the payload field; the raw field is not used. (default) / "metadata": Returns only the email message ID, labels, and email headers / "minimal": Returns only the email message ID and labels; does not return the email headers, body, or payload / "raw": Returns the full email message data with body content in the raw field as a base64url encoded string; the payload field is not used.'
      name: format
      predefined:
      - full
      - metadata
      - minimal
      - raw
    description: Retrieves the Gmail message sent to a specified user.
    name: gmail-get-mail
