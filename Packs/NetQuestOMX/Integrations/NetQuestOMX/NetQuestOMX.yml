category: Utilities
commonfields:
  id: NetQuestOMX
  version: -1
configuration:
- display: Server URL
  name: url
  required: true
  section: Connect
  type: 0
  additionalinfo: The IP of the 5G device using NetQuest OMX , formatted as https://X.X.X.X
- display: Username
  name: credentials
  type: 9
  required: true
  section: Connect
- display: Slot number
  name: slot
  type: 0
  required: true
  section: Collect
  defaultvalue: '1'
- display: Port number
  name: port
  type: 0
  required: true
  section: Collect
- display: Fetch Events
  name: isFetchEvents
  type: 8
  required: false
  section: Collect
  hidden:
    - xsoar
  additionalinfo: Whether to collect events.
- display: Statistic types to fetch
  name: statistic_types_to_fetch
  options:
  - Metering Stats
  - Export Stats
  - Export Peaks FPS
  - Optimization Stats
  type: 16
  section: Collect
  required: true
- name: proxy
  display: Use system proxy settings
  type: 8
  required: false
