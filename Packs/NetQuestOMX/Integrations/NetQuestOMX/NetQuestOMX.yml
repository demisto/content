category: Utilities
commonfields:
  id: NetQuestOMX
  version: -1
configuration:
- display: Server URL
  name: url
  required: true
  section: Connect
  type: 0
  additionalinfo: The IP of the device in this format:https://XX.X.X.XXX
- display: Username
  name: credentials
  type: 9
  required: true
  section: Connect
- display: Slot number
  name: slot
  type: 0
  required: true
  section: Collect
  defaultvalue: '1'
- display: Port number
  name: port
  type: 0
  required: true
  section: Collect
- display: Fetch Events
  name: isFetchEvents
  type: 8
  required: false
  section: Collect
  additionalinfo: XSIAM fetch events checkbox.
  hidden:
    - xsoar
- display: Statistic types to fetch
  name: statistic_types_to_fetch
  options:
  - Metering Stats
  - Export Stats
  - Export Peaks FPS
  - Optimization Stats
  type: 16
  section: Collect
  required: true
  hidden:
