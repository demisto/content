    taskid: 04167b3e-4dfd-480d-868c-750767f6b9bc
    type: playbook
    task:
      id: 04167b3e-4dfd-480d-868c-750767f6b9bc
      version: -1
      name: SentinelOne - Check for New File Upload Activity - Inner Loop
      description: Playbook called inside a loop by  "SentinelOne - Check for New
        File Upload Activity". Does the actual poll of the SentinelOne Activity feed,
        then sleeps for 15 seconds if no result is found.
      playbookName: SentinelOne - Check for New File Upload Activity - Inner Loop
      type: playbook
      iscommand: false
      brand: ""
    nexttasks:
      '#none#':
      - "6"
    scriptarguments:
      AgentId:
        simple: ${inputs.AgentId}
      Counter:
        simple: ${Counter}
      MaxCounter:
        complex:
          root: inputs.Timeout
          transformers:
          - operator: multiply
            args:
              by:
                value:
                  simple: "4"
      StartTimestamp:
        simple: ${inputs.StartTimestamp}
    separatecontext: true
    loop:
      iscommand: false
      builtincondition:
      - - operator: greaterThanOrEqual
          left:
            value:
              complex:
                root: Counter
                transformers:
                - operator: LastArrayElement
            iscontext: true
          right:
            value:
              simple: MaxCounter
            iscontext: true
        - operator: isNotEmpty
          left:
            value:
              simple: SentinelOne.Activity
            iscontext: true
      exitCondition: ""
      wait: 1
      max: 60
    view: |-
      {
        "position": {
          "x": 265,
          "y": 530
        }
      }
    note: false
    timertriggers: []
