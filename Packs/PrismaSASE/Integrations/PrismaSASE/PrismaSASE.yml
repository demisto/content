    - description: Security profiles to apply to traffic
      name: profile_setting
    - description: Services the rule applies to
      name: service
      required: true
    - description: Source network(s).  Use , as a delimiter for multiple networks.
      isArray: true
      name: source
      required: true
    - description: Source HIP(s).  Use , as a delimiter for multiple HIPs.
      name: source_hip
    - description: Source user(s).  Use ; as a delimeter for multiple users or groups.
