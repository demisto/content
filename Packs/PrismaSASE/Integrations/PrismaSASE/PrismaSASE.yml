      description: Found security rule
  - arguments:
    - description: Config Job ID
      isArray: true
      name: id
      required: true
    - description: Tenant services group ID
      name: tsg_id
    description: Get specific config job by the jobid
    name: prisma-access-get-config-jobs-by-id
    outputs:
