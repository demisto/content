      required: true
    - description: Rule tag(s).  Use , as a delimiter for multiple tags.
      isArray: true
      name: tag
    - description: Source zone(s).  Use , as a delimiter for multiple zones.
      isArray: true
      name: from
      required: true
    - description: Destination zone(s).  Use , as a delimiter for multiple zones.
      isArray: true
      name: to
      required: true
    - description: Rule disabled?
      name: disabled
    - description: Negate source
      name: negate_source
    - description: Negate destination
      name: negate_destination
    description: Edit or update existing security rule
    name: prisma-access-update-security-rule
    outputs:
    - contextPath: PrismaAccess.UpdatedSecurityRule
      description: Updated security rule

  - arguments:
    - description: Tenant services group ID
      name: tsg_id
