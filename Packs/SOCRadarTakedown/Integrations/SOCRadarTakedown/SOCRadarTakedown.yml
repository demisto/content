category: Data Enrichment & Threat Intelligence
commonfields:
  id: SOCRadarTakedown
  version: -1
configuration:
- display: API Key
  name: apikey
  required: true
  type: 4
- display: Company ID
  name: company_id
  required: true
  type: 0
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- defaultvalue: B - Usually reliable
  display: Reliability
  name: integrationReliability
  options:
  - A+ - 3rd party enrichment
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: false
  type: 15
description: Submit and monitor takedown requests for phishing domains, impersonating accounts, and other digital risks.
display: SOCRadar Takedown
name: SOCRadarTakedown
script:
  commands:
  - arguments:
    - description: The phishing domain to submit for takedown.
      name: domain
      required: true
    - auto: PREDEFINED
      description: Type of abuse (default is potential_phishing).
      name: abuse_type
      predefined:
      - potential_phishing
      - malware
      - fake_site
    - auto: PREDEFINED
      description: Type of domain (default is phishing_domain).
      name: type
      predefined:
      - phishing_domain
      - malicious_domain
    - description: Additional information about the takedown request.
      name: notes
    - auto: PREDEFINED
      description: Whether to send an alarm (default is true).
      name: send_alarm
      predefined:
      - 'true'
      - 'false'
    - description: Email to receive notifications about the takedown request.
      name: email
      required: true
    description: Submits a takedown request for a phishing or malicious domain.
    name: socradar-submit-phishing-domain
    outputs:
    - contextPath: SOCRadarTakedown.PhishingDomain.Domain
      description: The domain submitted for takedown.
      type: string
    - contextPath: SOCRadarTakedown.PhishingDomain.AbuseType
      description: Type of abuse.
      type: string
    - contextPath: SOCRadarTakedown.PhishingDomain.Status
      description: Status of the takedown request.
      type: string
    - contextPath: SOCRadarTakedown.PhishingDomain.Message
      description: Message returned from the API.
      type: string
    - contextPath: SOCRadarTakedown.PhishingDomain.SendAlarm
      description: Whether an alarm was sent.
      type: boolean
    - contextPath: SOCRadarTakedown.PhishingDomain.Notes
      description: Notes provided with the takedown request.
      type: string
  - arguments:
    - description: Username of the impersonating account.
      name: username
      required: true
    - description: Full name shown on the impersonating account.
      name: full_name
      required: true
    - auto: PREDEFINED
      description: Type of social media platform.
      name: account_type
      predefined:
      - facebook
      - twitter
      - instagram
      - linkedin
      - tiktok
      - youtube
      - other
      required: true
    - description: Description or ID of the impersonation case.
      name: description
    - description: Number of followers (default is 0).
      name: followers
    - description: URL to the profile picture.
      name: profile_picture
    - description: Additional information about the takedown request.
      name: notes
    - auto: PREDEFINED
      description: Whether to send an alarm (default is false).
      name: send_alarm
      predefined:
      - 'true'
      - 'false'
    - description: Email to receive notifications about the takedown request.
      name: email
    description: Submits a takedown request for an impersonating social media account.
    name: socradar-submit-social-media-impersonation
    outputs:
    - contextPath: SOCRadarTakedown.SocialMediaImpersonation.Username
      description: Username of the impersonating account.
      type: string
    - contextPath: SOCRadarTakedown.SocialMediaImpersonation.FullName
      description: Full name shown on the impersonating account.
      type: string
    - contextPath: SOCRadarTakedown.SocialMediaImpersonation.AccountType
      description: Type of social media platform.
      type: string
    - contextPath: SOCRadarTakedown.SocialMediaImpersonation.Status
      description: Status of the takedown request.
      type: string
    - contextPath: SOCRadarTakedown.SocialMediaImpersonation.Message
      description: Message returned from the API.
      type: string
    - contextPath: SOCRadarTakedown.SocialMediaImpersonation.SendAlarm
      description: Whether an alarm was sent.
      type: boolean
    - contextPath: SOCRadarTakedown.SocialMediaImpersonation.Notes
      description: Notes provided with the takedown request.
      type: string
  - arguments:
    - description: The ID of the asset for which to check progress.
      name: asset_id
      required: true
    - auto: PREDEFINED
      description: Type of takedown request.
      name: type
      predefined:
      - phishing_domain
      - impersonating_accounts
      - source_code_leaks
      - rogue_mobile_apps
      required: true
    description: Gets the progress of a takedown request.
    name: socradar-get-takedown-progress
    outputs:
    - contextPath: SOCRadarTakedown.Progress.AssetID
      description: The ID of the asset.
      type: string
    - contextPath: SOCRadarTakedown.Progress.Type
      description: Type of takedown request.
      type: string
    - contextPath: SOCRadarTakedown.Progress.Status
      description: Status of the API request.
      type: string
    - contextPath: SOCRadarTakedown.Progress.Data
      description: Progress data returned from the API.
      type: unknown
    - contextPath: SOCRadarTakedown.Progress.Message
      description: Message returned from the API.
      type: string
  - arguments:
    - description: ID of the source code leak to takedown.
      name: id
      required: true
    - description: Additional information about the takedown request.
      name: notes
    - description: Email to receive notifications about the takedown request.
      name: email
    description: Submits a takedown request for leaked source code.
    name: socradar-submit-source-code-leak
    outputs:
    - contextPath: SOCRadarTakedown.SourceCodeLeak.LeakID
      description: ID of the source code leak.
      type: number
    - contextPath: SOCRadarTakedown.SourceCodeLeak.Status
      description: Status of the takedown request.
      type: string
    - contextPath: SOCRadarTakedown.SourceCodeLeak.Message
      description: Message returned from the API.
      type: string
    - contextPath: SOCRadarTakedown.SourceCodeLeak.Notes
      description: Notes provided with the takedown request.
      type: string
    - contextPath: SOCRadarTakedown.SourceCodeLeak.Email
      description: Email provided for notifications.
      type: string
  - arguments:
    - description: ID of the rogue mobile app to takedown.
      name: id
      required: true
    - description: Email to receive notifications about the takedown request.
      name: email
    description: Submits a takedown request for a rogue mobile app.
    name: socradar-submit-rogue-app
    outputs:
    - contextPath: SOCRadarTakedown.RogueApp.AppID
      description: ID of the rogue mobile app.
      type: string
    - contextPath: SOCRadarTakedown.RogueApp.Status
      description: Status of the takedown request.
      type: string
    - contextPath: SOCRadarTakedown.RogueApp.Message
      description: Message returned from the API.
      type: string
    - contextPath: SOCRadarTakedown.RogueApp.Email
      description: Email provided for notifications.
      type: string
  dockerimage: demisto/python3:3.12.8.3296088
  runonce: false
  script: ''
  subtype: python3
  type: python
fromversion: 6.0.0
tests:
- No tests (auto formatted)
