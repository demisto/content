  defaultValue: X
- name: RL
  auto: PREDEFINED
  predefined:
  - X
  - U
  - W
  - T
  - O
  description: Remediation Level
  defaultValue: X
- name: RC
  auto: PREDEFINED
  predefined:
  - X
  - C
  - R
  - U
  description: Report Confidence
  defaultValue: X
- name: CR
  auto: PREDEFINED
  predefined:
