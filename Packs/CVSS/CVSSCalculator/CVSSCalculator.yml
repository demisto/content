commonfields:
  id: CVSSCalculator
  version: -1
name: CVSSCalculator
script: '-'
system: false
type: python
tags: []
comment: This script calculates the CVSS Base Score, Temporal Score and Environmental
  Score using either the CVSS 3.0 or 3.1 calculator according to https://www.first.org/cvss/
  calculation documentation.
enabled: true
args:
- name: version
  required: true
  default: true
  auto: PREDEFINED
  predefined:
  - "3.1"
  - "3.0"
  description: The version of CVSS to use for scoring
  defaultValue: "3.1"
- name: AV
  required: true
  auto: PREDEFINED
  predefined:
  - "N"
  - A
  - L
  - P
  description: Attack Vector
- name: AC
  required: true
  auto: PREDEFINED
  predefined:
  - L
  - H
  description: Attack Complexity
- name: PR
  required: true
  auto: PREDEFINED
  predefined:
  - "N"
  - L
  - H
  description: Privileges Required
- name: UI
  required: true
  auto: PREDEFINED
  predefined:
  - "N"
  - R
  description: User Interaction
- name: S
  required: true
  auto: PREDEFINED
  predefined:
  - U
  - C
  description: Scope
- name: C
  required: true
  auto: PREDEFINED
  predefined:
  - H
  - L
  - "N"
  description: Confidentiality
- name: I
  required: true
  auto: PREDEFINED
  predefined:
  - H
  - L
  - "N"
  description: Integrity
