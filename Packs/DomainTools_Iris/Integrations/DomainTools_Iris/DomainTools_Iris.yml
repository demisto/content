- display: API Username
  name: username
  required: false
  hidden: true
  type: 0
- display: API Key
  name: apikey
  required: false
  hidden: true
  type: 4
- display: High-Risk Threshold
  name: risk_threshold
  required: true
  type: 0
  defaultvalue: '70'
- defaultvalue: '7'
  display: Young Domain Timeframe (within Days)
  name: young_domain_timeframe
  required: true
  type: 0
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
- display: Source Reliability
  name: integrationReliability
  type: 15
  required: false
  additionalinfo: Reliability of the source providing the intelligence data.
  defaultvalue: B - Usually reliable
  options:
  - A+ - 3rd party enrichment
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
- defaultvalue: indicatorType
  display: ''
  name: feedExpirationPolicy
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
  type: 17
  required: false
- defaultvalue: '20160'
  name: feedExpirationInterval
  display: ''
  type: 1
  required: false
- defaultvalue: 500
  name: pivot_threshold
  display: 'Guided Pivot Threshold'
  type: 1
  required: true
  additionalinfo: When a small set of domains share an attribute (e.g. registrar), that can often be pivoted on in order to find other similar domains of interest. DomainTools tracks how many domains share each attribute and can highlight it for further investigation when the number of domains is beneath the set threshold.
- display: 'Enabled on Monitoring Domains by Iris Search Hash'
  name: monitor_iris_search_hash
  defaultvalue: Import Indicators Only
  type: 15
  required: false
  options:
  - Import Indicators Only
  - Create Incident and Import Indicators
- display: Domaintools Iris Investigate Search Hash
  name: domaintools_iris_search_hash
  type: 12
  required: false
  additionalinfo: The DomainTools Iris Investigate Search hash
- display: 'Enabled on Monitoring Domains by Iris Tags'
  name: monitor_iris_tags
  defaultvalue: Import Indicators Only
  type: 15
  required: false
  options:
  - Import Indicators Only
  - Create Incident and Import Indicators
- display: Domaintools Iris Tags
  name: domaintools_iris_tags
  type: 12
  required: false
  additionalinfo: The DomainTools Iris Tags (Values should be a comma separated value. e.g. (tag1,tag2))
- display: Maximum number of incidents to fetch
  defaultvalue: '2'
  name: max_fetch
  required: false
  type: 0
  additionalinfo: This is a required field by XSOAR and should be set to 2, one for each possible feed type iris search hash and iris tags.
- display: Incident type
  name: incidentType
  type: 13
- display: Fetch incidents
  name: isFetch
  type: 8
- display: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days)
  defaultvalue: 7 days
  name: first_fetch
  required: false
  type: 0
  additionalinfo: This is a required field by XSOAR and should be set to 2, one for each possible feed type iris search hash and iris tags.
description: Together, DomainTools and Cortex XSOAR automate and orchestrate the incident response process with essential domain profile, web crawl, SSL and infrastructure data. SOCs can create custom, automated workflows to trigger Indicator of Compromise (IoC) investigations, block threats based on connected infrastructure, and identify potentially malicious domains before weaponization. The DomainTools App for Cortex XSOAR is shipped with pre-built playbooks to enable automated enrichment, decision logic, ad-hoc investigations, and the ability to persist enriched intelligence.
