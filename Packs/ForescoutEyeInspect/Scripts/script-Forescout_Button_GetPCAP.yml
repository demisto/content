commonfields:
  id: Forescout_Button_GetPCAP
  version: -1
name: Forescout_Button_GetPCAP
script: |-
  try:
      incid = demisto.incident()['CustomFields'].get('alertid')
      if not incid:
          return_error('alertid is missing')
      else:
          res = demisto.executeCommand('forescout-ei-alert-pcap-get', {'alert_id': incid})
          demisto.results(res)
  except Exception as e:
       return_error(str(e))
