sectionOrder:
- Connect
- Collect
commonfields:
  id: Cyberint Feed
  version: -1
fromversion: 6.9.0
name: Cyberint Feed
display: Cyberint Feed
category: Data Enrichment & Threat Intelligence
description: Use the Cyberint Feed integration to get indicators from the feed.
configuration:
- display: Cyberint API URL
  additionalinfo: Cyberint API URL on which the services run (i.e https://your-company.cyberint.io)
  name: url
  required: true
  type: 0
  section: Connect
- display: Company Name
  additionalinfo: Company (client) name associated with Cyberint instance.
  name: client_name
  required: true
  type: 0
  section: Connect
- display: API Key (Leave empty. Fill in the API Key in the password field.)
  displaypassword: API access token
  name: access_token
  hiddenusername: true
  type: 9
  required: true
  section: Connect
- display: Fetch indicators
  name: feed
  defaultvalue: "true"
  type: 8
  required: false
  section: Collect
- display: Indicator Reputation
  name: feedReputation
  defaultvalue: Good
  type: 18
  options:
  - None
  - Good
  - Suspicious
  - Bad
  additionalinfo: Indicators from this integration instance will be marked with this reputation
  required: false
  section: Collect
- display: Source Reliability
  name: feedReliability
  defaultvalue: F - Reliability cannot be judged
  type: 15
  required: true
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  additionalinfo: Reliability of the source providing the intelligence data
  section: Collect
- additionalinfo: The Traffic Light Protocol (TLP) designation to apply to indicators fetched from the feed
  display: Traffic Light Protocol Color
  name: tlp_color
  options:
  - RED
  - AMBER
  - GREEN
  - WHITE
  type: 15
  required: false
  section: Collect
- additionalinfo: Which indicator types to fetch
  defaultvalue: All
  display: Indicator Type
  name: indicator_type
  options:
  - All
  - IP
  - Domain
  - URL
  - File
  required: true
  type: 16
  section: Collect
- display: Feed Name
  name: feed_name
  defaultvalue: All
  options:
  - All
  - malware_payload
  - cnc_server
  - infected_machine
  - phishing_website
  - payload_delivery
  - cc_skimming
  - botnet
  - anonymization
  required: true
  type: 16
  section: Collect
- additionalinfo: Confidence about the indicator details. The value of confidence to fetch indicators from. The value between 0-100.
  display: Confidence
  name: confidence_from
  defaultvalue: "0"
  type: 0
  required: false
  section: Collect
- additionalinfo: Severity about the indicator details. The value of severity to fetch indicators from. The value between 0-100.
  display: Severity
  name: severity_from
  defaultvalue: "0"
  type: 0
  required: false
  section: Collect
- display: ""
  name: feedExpirationPolicy
  defaultvalue: suddenDeath
  type: 17
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
  required: false
  section: Collect
- display: ""
  name: feedExpirationInterval
  defaultvalue: "20160"
  type: 1
  required: false
  section: Collect
- display: Feed Fetch Interval
  name: feedFetchInterval
  defaultvalue: "240"
  type: 19
  required: false
  section: Collect
- additionalinfo: Supports CSV values.
  display: Tags
  name: feedTags
  type: 0
  required: false
  section: Collect
- display: Bypass exclusion list
  name: feedBypassExclusionList
  defaultvalue: "true"
  type: 8
  additionalinfo: When selected, the exclusion list is ignored for indicators from this feed. This means that if an indicator from this feed is on the exclusion list, the indicator might still be added to the system.
  required: false
  section: Collect
- display: Trust any certificate (not secure)
  name: insecure
  type: 8
  required: false
  section: Connect
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
  section: Connect
script:
  script: ''
  type: python
  commands:
  - name: cyberint-get-indicators
    arguments:
    - name: date
      description: Date of data feed for retrieval (e.g. 2024-12-31). The default value is today.
    - name: limit
      description: The maximum number of results to return. The default value is 50.
      defaultValue: "50"
    - name: offset
      description: Specifies the starting point or position from which data retrieval or processing should begin.
      defaultValue: "0"
    outputs:
    - contextPath: Cyberint.detected_activity
      description: Detected activity.
      type: String
    - contextPath: Cyberint.ioc_type
      description: The indicator type.
      type: String
    - contextPath: Cyberint.ioc_value
      description: The indicator value.
      type: String
    - contextPath: Cyberint.observation_date
      description: Observation date.
      type: String
    - contextPath: Cyberint.severity_score
      description: Severity score.
      type: String
    - contextPath: Cyberint.confidence
      description: Confidence.
      type: String
    - contextPath: Cyberint.description
      description: Description.
      type: String
    description: Gets indicators from the feed.
  dockerimage: demisto/python3:3.12.8.1983910
  feed: true
  subtype: python3
tests:
- No tests
