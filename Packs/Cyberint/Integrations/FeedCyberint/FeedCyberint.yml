commonfields:
  id: Cyberint Feed
  version: -1
fromversion: 6.9.0
name: Cyberint Feed
display: Cyberint Feed
category: Data Enrichment & Threat Intelligence
description: Use the Cyberint Feed integration to get indicators from the feed.
configuration:
- additionalinfo: Cyberint environment on which the services run (i.e http://{environment}.cyberint.io/...)
  display: Cyberint API Environment
  name: environment
  required: true
  type: 0
- display: API Key (Leave empty. Fill in the API Key in the password field.)
  displaypassword: API access token
  name: access_token
  hiddenusername: true
  type: 9
  required: true
- additionalinfo: The customer name.
  display: Customer name
  name: customer_name
  type: 0
  required: false
- display: Fetch indicators
  name: feed
  defaultvalue: "true"
  type: 8
  required: false
- display: Indicator Reputation
  name: feedReputation
  defaultvalue: Good
  type: 18
  options:
  - None
  - Good
  - Suspicious
  - Bad
  additionalinfo: Indicators from this integration instance will be marked with this reputation
  required: false
- display: Source Reliability
  name: feedReliability
  defaultvalue: F - Reliability cannot be judged
  type: 15
  required: true
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  additionalinfo: Reliability of the source providing the intelligence data
- additionalinfo: The Traffic Light Protocol (TLP) designation to apply to indicators fetched from the feed
  display: Traffic Light Protocol Color
  name: tlp_color
  options:
  - RED
  - AMBER
  - GREEN
  - WHITE
  type: 15
  required: false
- additionalinfo: Which indicator types to fetch
  defaultvalue: All
  display: Indicator Type
  name: indicator_type
  options:
  - All
  - IP
  - Domain
  - URL
  - File
  required: true
  type: 16
- display: Feed Name
  name: feed_name
  defaultvalue: All
  options:
  - All
  - malware_payload
  - cnc_server
  - infected_machine
  - phishing_website
  - payload_delivery
  - cc_skimming
  - botnet
  - anonymization
  required: true
  type: 16
- additionalinfo: Confidence about the indicator details. The value of confidence to fetch indicators from. The value between 0-100.
  display: Confidence
  name: confidence_from
  defaultvalue: "0"
  type: 0
  required: false
- additionalinfo: Severity about the indicator details. The value of severity to fetch indicators from. The value between 0-100.
  display: Severity
  name: severity_from
  defaultvalue: "0"
  type: 0
  required: false
- display: ""
  name: feedExpirationPolicy
  defaultvalue: suddenDeath
  type: 17
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
  required: false
- display: ""
  name: feedExpirationInterval
  defaultvalue: "20160"
  type: 1
  required: false
- display: Feed Fetch Interval
  name: feedFetchInterval
  defaultvalue: "240"
  type: 19
  required: false
- additionalinfo: Supports CSV values.
  display: Tags
  name: feedTags
  type: 0
  required: false
- display: Bypass exclusion list
  name: feedBypassExclusionList
  defaultvalue: "true"
  type: 8
  additionalinfo: When selected, the exclusion list is ignored for indicators from this feed. This means that if an indicator from this feed is on the exclusion list, the indicator might still be added to the system.
  required: false
- display: Trust any certificate (not secure)
  name: insecure
  type: 8
  required: false
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
script:
  script: ''
  type: python
  commands:
  - name: cyberint-get-indicators
    arguments:
    - name: limit
      description: The maximum number of results to return. The default value is 50.
      defaultValue: "50"
    outputs:
    - contextPath: Cyberint.value
      description: The indicator value.
      type: String
    - contextPath: Cyberint.type
      description: The indicator type.
      type: String
    - contextPath: Cyberint.Tags
      description: Tags that are associated with the indicator.
      type: String
    - contextPath: Cyberint.description
      description: The feed description.
      type: String
    - contextPath: Cyberint.detected_activity
      description: The feed detected activity.
      type: String
    - contextPath: Cyberint.observation_date
      description: The feed observation date.
      type: String
    - contextPath: Cyberint.severity_score
      description: The feed severity score.
      type: String
    - contextPath: Cyberint.confidence
      description: The feed confidence.
      type: String
    description: Gets indicators from the feed.
  dockerimage: demisto/python3:3.10.13.87159
  feed: true
  subtype: python3
