commonfields:
  id: Recorded Future v2
  version: -1
name: Recorded Future v2
display: Recorded Future v2
category: Data Enrichment & Threat Intelligence
image:
description: Unique threat intel technology that automatically serves up relevant
  insights in real time.
configuration:
  - display: Server URL (e.g., https://api.recordedfuture.com/v2/)
    name: server
    defaultvalue: https://api.recordedfuture.com/v2/
    type: 0
    required: true
  - display: API Token
    name: token
    defaultvalue: ""
    type: 4
    required: true
  - display: File Threshold. Minimum risk score from Recorded Future to consider the file malicious.
    name: file_threshold
    defaultvalue: "65"
    type: 0
    required: false
  - display: CVE Threshold. Minimum risk score from Recorded Future to consider the CVE malicious.
    name: cve_threshold
    defaultvalue: "65"
    type: 0
    required: false
  - display: IP Threshold. Minimum risk score from RF to consider the IP malicious.
    name: ip_threshold
    defaultvalue: "65"
    type: 0
    required: false
  - display: Domain Threshold. Minimum risk score from Recorded Future to consider the domain malicious.
    name: domain_threshold
    defaultvalue: "65"
    type: 0
    required: false
  - display: URL Threshold. Minimum risk score from Recorded Future to consider the URL malicious.
    name: url_threshold
    defaultvalue: "65"
    type: 0
    required: false
  - display: Vulnerability Threshold. Minimum risk score from Recorded Future to consider the vulnerability critical.
    name: vulnerability_threshold
    defaultvalue: "65"
    type: 0
    required: false
  - display: 'Trust any certificate (not secure)'
    name: unsecure
    defaultvalue: "false"
    type: 8
    required: false
  - display: Use system proxy settings
    name: proxy
    defaultvalue: "false"
    type: 8
    required: false
script:
  script: '-'
  type: python
  subtype: python3
  dockerimage: demisto/python3:3.8.3.8715
  commands:
    - name: domain
      arguments:
        - name: domain
          required: true
          default: true
          isArray: true
          description: Domain to get the reputation of
      outputs:
        - contextPath: DBotScore.Indicator
          description: The indicator that was tested
          type: string
        - contextPath: DBotScore.Type
          description: Indicator type
          type: string
        - contextPath: DBotScore.Vendor
          description: Vendor used to calculate the score
          type: string
        - contextPath: DBotScore.Score
          description: The actual score
          type: number
        - contextPath: Domain.Malicious.Vendor
          description: For malicious Domains, the vendor that made the decision
          type: string
        - contextPath: Domain.Malicious.Description
          description: For malicious Domains, the reason that the vendor made the decision
          type: string
        - contextPath: Domain.Name
          description: Domain name
          type: string
        - contextPath: RecordedFuture.Domain.riskScore
          description: Recorded Future Domain Risk Score
          type: number
        - contextPath: RecordedFuture.Domain.riskLevel
          description: Recorded Future Domain Risk Level
          type: string
        - contextPath: RecordedFuture.Domain.Evidence.rule
          description: Recorded Risk Rule Name
          type: string
        - contextPath: RecordedFuture.Domain.Evidence.mitigation
          description: Recorded Risk Rule Mitigation
          type: string
        - contextPath: RecordedFuture.Domain.Evidence.description
          description: Recorded Risk Rule description
          type: string
        - contextPath: RecordedFuture.Domain.Evidence.timestamp
          description: Recorded Risk Rule timestamp
          type: date
        - contextPath: RecordedFuture.Domain.Evidence.level
          description: Recorded Risk Rule Level
          type: number
        - contextPath: RecordedFuture.Domain.Evidence.ruleid
          description: Recorded Risk Rule ID
          type: string
        - contextPath: RecordedFuture.Domain.name
          description: Domain name
          type: string
        - contextPath: RecordedFuture.Domain.maxRules
          description: Maximum count of Recorded Future Domain Risk Rules
          type: number
        - contextPath: RecordedFuture.Domain.rules
          description: All the rules concatenated by comma
          type: string
        - contextPath: RecordedFuture.Domain.ruleCount
          description: Number of triggered Recorded Future Domain Risk Rules
          type: number
      description: Get a quick indicator of the risk associated with a domain.
    - name: ip
      arguments:
        - name: ip
          required: true
          default: true
          isArray: true
          description: IP address to get the reputation of
      outputs:
        - contextPath: DBotScore.Indicator
          description: The indicator that was tested
          type: string
        - contextPath: DBotScore.Type
          description: Indicator type
          type: string
        - contextPath: DBotScore.Vendor
          description: Vendor used to calculate the score
          type: string
        - contextPath: DBotScore.Score
          description: The actual score
          type: number
        - contextPath: IP.Malicious.Vendor
          description: For malicious IP addresses, the vendor that made the decision
          type: string
        - contextPath: IP.Malicious.Description
          description: For malicious IP addresses, the reason that the vendor made the decision
          type: string
        - contextPath: IP.Address
          description: IP address
          type: string
        - contextPath: RecordedFuture.IP.riskScore
          description: Recorded Future IP Risk Score
          type: number
        - contextPath: RecordedFuture.IP.riskLevel
          description: Recorded Future IP Risk Level
          type: string
        - contextPath: RecordedFuture.IP.Evidence.rule
          description: Recorded Risk Rule Name
          type: string
        - contextPath: RecordedFuture.IP.Evidence.mitigation
          description: Recorded Risk Rule Mitigation
          type: string
        - contextPath: RecordedFuture.IP.Evidence.description
          description: Recorded Risk Rule Description
          type: string
        - contextPath: RecordedFuture.IP.Evidence.timestamp
          description: Recorded Risk Rule Timestamp
          type: date
        - contextPath: RecordedFuture.IP.Evidence.level
          description: Recorded Risk Rule Level
          type: number
        - contextPath: RecordedFuture.IP.Evidence.ruleid
          description: Recorded Risk Rule ID
          type: string
        - contextPath: RecordedFuture.IP.name
          description: IP Address
          type: string
        - contextPath: RecordedFuture.IP.maxRules
          description: Maximum count of Recorded Future IP Risk Rules
          type: number
        - contextPath: RecordedFuture.IP.rules
          description: All the rules concatenated by comma
          type: string
        - contextPath: RecordedFuture.IP.ruleCount
          description: Number of triggered Recorded Future IP Risk Rules
          type: number
      description: Get a quick indicator of the risk associated with an IP.
    - name: file
      arguments:
        - name: file
          required: true
          isArray: true
          default: true
          description: File hash to check the reputation of (MD5, SHA-1, SHA-256, SHA-512, CRC32, CTPH)
      outputs:
        - contextPath: DBotScore.Indicator
          description: The indicator that was tested
          type: string
        - contextPath: DBotScore.Type
          description: Indicator type
          type: string
        - contextPath: DBotScore.Vendor
          description: Vendor used to calculate the score
          type: string
        - contextPath: DBotScore.Score
          description: The actual score
          type: number
        - contextPath: File.SHA256
          description: File SHA-256
          type: string
        - contextPath: File.SHA512
          description: File SHA-512
          type: string
        - contextPath: File.SHA1
          description: File SHA-1
          type: string
        - contextPath: File.MD5
          description: File MD5
          type: string
        - contextPath: File.CRC32
          description: File CRC32
          type: string
        - contextPath: File.CTPH
          description: File CTPH
          type: string
        - contextPath: File.Malicious.Vendor
          description: For malicious files, the vendor that made the decision
          type: string
        - contextPath: File.Malicious.Description
          description: For malicious files, the reason that the vendor made the decision
          type: string
        - contextPath: RecordedFuture.File.riskScore
          description: Recorded Future Hash Risk Score
          type: number
        - contextPath: RecordedFuture.File.riskLevel
          description: Recorded Future Hash Risk Level
          type: string
        - contextPath: RecordedFuture.File.Evidence.rule
          description: Recorded Risk Rule Name
          type: string
        - contextPath: RecordedFuture.File.Evidence.mitigation
          description: Recorded Risk Rule Mitigation
          type: string
        - contextPath: RecordedFuture.File.Evidence.description
          description: Recorded Risk Rule description
          type: string
        - contextPath: RecordedFuture.File.Evidence.timestamp
          description: Recorded Risk Rule timestamp
          type: date
        - contextPath: RecordedFuture.File.Evidence.level
          description: Recorded Risk Rule Level
          type: number
        - contextPath: RecordedFuture.File.Evidence.ruleid
          description: Recorded Risk Rule ID
          type: string
        - contextPath: RecordedFuture.File.name
          description: Hash
          type: string
        - contextPath: RecordedFuture.File.maxRules
          description: Maximum count of Recorded Future Hash Risk Rules
          type: number
        - contextPath: RecordedFuture.File.rules
          description: All the rules concatenated by comma
          type: string
        - contextPath: RecordedFuture.File.ruleCount
          description: Number of triggered Recorded Future Hash Risk Rules
          type: number
      description: Get a quick indicator of the risk associated with a file.
    - name: cve
      arguments:
        - name: cve
          required: true
          default: true
          isArray: true
          description: CVE to get the reputation of
      outputs:
        - contextPath: CVE.ID
          description: Vulnerability name
          type: string
        - contextPath: RecordedFuture.CVE.riskScore
          description: Recorded Future Vulnerability Risk Score
          type: number
        - contextPath: RecordedFuture.CVE.riskLevel
