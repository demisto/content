    - contextPath: File.CTPH
      description: CTPH hash of the file.
      type: string
    - contextPath: IP.Address
      description: IP address.
      type: string
    - contextPath: IP.ASN
      description: ASN.
      type: string
    - contextPath: IP.Geo.Country
      description: IP geolocation country.
      type: string
