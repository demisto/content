          type: string
        - contextPath: File.CTPH
          description: File CTPH
          type: string
        - contextPath: IP.Address
          description: IP address
          type: string
        - contextPath: IP.ASN
          description: ASN
          type: string
        - contextPath: IP.Geo.Country
          description: IP Geolocation Country
          type: string
        - contextPath: Domain.Name
          description: Domain name
          type: string
        - contextPath: URL.Data
          description: URL name
          type: string
        - contextPath: CVE.ID
          description: Vulnerability name
          type: string
        - contextPath: RecordedFuture.IP.criticality
          description: Risk Criticality
          type: number
        - contextPath: RecordedFuture.IP.criticalityLabel
          description: Risk Criticality Label
