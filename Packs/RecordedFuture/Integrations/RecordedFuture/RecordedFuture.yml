        - contextPath: RecordedFuture.IP.score
          description: Risk Score
          type: number
        - contextPath: RecordedFuture.IP.firstSeen
          description: Evidence First Seen
          type: date
        - contextPath: RecordedFuture.IP.lastSeen
          description: Evidence Last Seen
