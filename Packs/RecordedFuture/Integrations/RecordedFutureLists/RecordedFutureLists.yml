commonfields:
  id: RecordedFutureLists
  version: -1
name: RecordedFutureLists
display: 'Recorded Future - Lists'
category: Data Enrichment & Threat Intelligence
defaultclassifier: Recorded Future Playbook Alert Classifier
defaultmapperin: Recorded Future Playbook Alert Mapper
image:
description: 'Search and manage watchlists in Recorded Future'
configuration:
- display: API URL (e.g., https://api.recordedfuture.com/gw/xsoar/)
  name: server_url
  defaultvalue: https://api.recordedfuture.com/gw/xsoar/
  type: 0
  required: true
- displaypassword: API Token
  name: token
  defaultvalue: ""
  type: 9
  hiddenusername: true
  required: true
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
script:
  script: '-'
  type: python
  subtype: python3
  dockerimage: demisto/python3:3.10.10.49934
  commands:
  - name: recordedfuture-lists-search
    description: Get Playbook alert details by id.
    arguments:
    - name: list_name
      required: false
      description: Freetext name to search for
    - name: entity_types
      required: false
      description: Filter lists based on entity types, will only include lists with the entity types specified. Default value "" includes all types
      predefined:
      - entity
      - ip
      - cve
      - hash
      - domain
      - url
      - mitre
      - industry
      - company
      - attack vector
      - person
      - product
      - country
      - malware
      - malware family
      - mitre att&ck identifier
      - operation
    - name: limit
      required: false
      description: Limits the amount of returned results
    outputs:
  - name: recordedfuture-lists-add-entities
    description: Update the status of one or multiple Playbook alerts
    arguments:
    - name: list_id
      required: true
      description: Id of the list that should be added, can be found by running !recordedfuture-lists-search with the corresponding filters or in the Recorded Future portal
    - name: entity_type
      required: true
      description: Type of the entities that should be added
    - name: entity_ids
      description: 'Specific ids from Recorded Future separated by comma, For urls containing commas: replace comma with %2C'
      required: false
    - name: freetext_names: 
      description: 'Freetext names will be matched to Recorded Future ids separated by comma, this alernative will add the best match in the Recorded Future data. For urls containing commas: escape with %2C'
      required: false
    outputs:
fromversion: 6.0.0
tests:
- No tests (auto formatted)
