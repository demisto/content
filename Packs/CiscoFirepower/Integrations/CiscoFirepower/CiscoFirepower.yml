    arguments:
    - name: intrusion_rule_id
      description: 'Identifier of a Snort 3 intrusion rule.'
      required: true
      isArray: false
    - name: rule_data
      description: 'Snort Rule structure data. Guide to Snort Rule Structure: https://docs.snort.org/rules/'
      required: false
      isArray: false
    - name: rule_group_ids
      description: 'Unique identifier representing the rule group. Comma-separated list. Can be acquired from: ciscofp-list-intrusion-rule-group'
      required: false
      isArray: true
    - name: update_strategy
      description: 'Update method to use in the command. Can be "MERGE" or "OVERRIDE". If MERGE, will append new rule groups. If OVERRIDE, will override old rule groups.'
      required: false
      isArray: false
      defaultvalue: OVERRIDE
      auto: PREDEFINED
      predefined:
      - MERGE
      - OVERRIDE
