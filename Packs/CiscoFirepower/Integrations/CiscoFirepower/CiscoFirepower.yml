category: Network Security
commonfields:
  id: Cisco Firepower
  version: -1
configuration:
- display: Server URL (e.g., https://192.168.0.1)
  name: url
  required: true
  type: 0
- display: Username
  name: credentials
  required: true
  type: 9
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: Use the Cisco Firepower integration for unified management of firewalls,
  application control, intrusion prevention, URL filtering, and advanced malware protection.
display: Cisco Firepower
name: Cisco Firepower
script:
  commands:
  - name: ciscofp-upload-intrusion-rule-file
    description: 'Imports or validate custom Snort 3 intrusion rules within a file. Import arguments: rule_import_mode, rule_group_ids.'
    arguments:
    - name: entry_id
      description: 'File containing the custom Snort 3 intrusion rules. .rules and .txt are supported file formats.'
      required: true
      isArray: false
    - name: rule_import_mode
      description: 'Merge or replace the rules in the rulegroups.'
      required: false
      isArray: false
      auto: PREDEFINED
      predefined:
      - 'MERGE'
      - 'REPLACE'
    - name: rule_group_ids
      description: 'Comma-separated list of rulegroups to which rules should be associated. Example are group-id1,group-id2. Required when importing rules. Can be acquired from: ciscofp-list-intrusion-rule-group'
      required: false
      isArray: true
    - name: validate_only
      description: 'Boolean identifier to validate or import rules. True is the default value.'
      required: false
      isArray: false
      defaultvalue: 'True'
      auto: PREDEFINED
      predefined:
      - 'True'
      - 'False'
    outputs:
    - type: String
      contextPath: CiscoFP.IntrusionRuleUpload.summary.type
      description: 'Type of the response object. This value is always ruleimportsummary.'
    - type: String
      contextPath: CiscoFP.IntrusionRuleUpload.summary.deleted.type
      description: 'Type of the response object. This value is always ruleimportsummaryentry.'
    - type: Number
      contextPath: CiscoFP.IntrusionRuleUpload.summary.deleted.count
      description: 'Specifies the count of deleted rules. By default shows 0'
    - type: String
      contextPath: CiscoFP.IntrusionRuleUpload.summary.deleted.rules
      description: 'Specifies the rule details in the format GID:SID for the imported rules.'
    - type: String
      contextPath: CiscoFP.IntrusionRuleUpload.summary.added.type
      description: 'Type of the response object. This value is always ruleimportsummaryentry.'
    - type: Number
      contextPath: CiscoFP.IntrusionRuleUpload.summary.added.count
      description: 'Specifies the count of added rules. By default shows 0'
    - type: String
      contextPath: CiscoFP.IntrusionRuleUpload.summary.added.rules
      description: 'Specifies the rule details in the format GID:SID for the imported rules.'
    - type: String
      contextPath: CiscoFP.IntrusionRuleUpload.summary.unassociated.type
      description: 'Type of the response object. This value is always ruleimportsummaryentry.'
    - type: Number
      contextPath: CiscoFP.IntrusionRuleUpload.summary.unassociated.count
      description: 'Specifies the count of unassociated rules. By default shows 0'
    - type: String
      contextPath: CiscoFP.IntrusionRuleUpload.summary.unassociated.rules
      description: 'Specifies the rule details in the format GID:SID for the imported rules.'
    - type: String
      contextPath: CiscoFP.IntrusionRuleUpload.summary.updated.type
      description: 'Type of the response object. This value is always ruleimportsummaryentry.'
    - type: Number
      contextPath: CiscoFP.IntrusionRuleUpload.summary.updated.count
      description: 'Specifies the count of updated rules. By default shows 0'
    - type: String
      contextPath: CiscoFP.IntrusionRuleUpload.summary.updated.rules
      description: 'Specifies the rule details in the format GID:SID for the imported rules.'
    - type: String
      contextPath: CiscoFP.IntrusionRuleUpload.summary.skipped.type
      description: 'Type of the response object. This value is always ruleimportsummaryentry.'
    - type: Number
      contextPath: CiscoFP.IntrusionRuleUpload.summary.skipped.count
      description: 'Specifies the count of skipped rules. By default shows 0'
    - type: String
      contextPath: CiscoFP.IntrusionRuleUpload.summary.skipped.rules
      description: 'Specifies the rule details in the format GID:SID for the imported rules.'
    - type: String
      contextPath: CiscoFP.IntrusionRuleUpload.validateOnly
      description: 'Specifies if rules should be validated or validated and imported. Default value is true.'
    - type: String
      contextPath: CiscoFP.IntrusionRuleUpload.ruleImportMode
      description: 'Indicates the rule Import mode. Can be either MERGE or REPLACE.'
    - type: String
      contextPath: CiscoFP.IntrusionRuleUpload.files.path
      description: 'File path.'
    - type: String
      contextPath: CiscoFP.IntrusionRuleUpload.files.attrib
      description: 'File attribute, payloadFile.'
    - type: String
      contextPath: CiscoFP.IntrusionRuleUpload.files.name
      description: 'File name.'
    - type: String
      contextPath: CiscoFP.IntrusionRuleUpload.files.id
      description: 'File ID.'
    - type: String
      contextPath: CiscoFP.IntrusionRuleUpload.files.type
      description: 'File type.'
    - type: String
      contextPath: CiscoFP.IntrusionRuleUpload.ruleGroups.id
      description: 'Name of the Snort 3 intrusion rulegroup.'
    - type: String
      contextPath: CiscoFP.IntrusionRuleUpload.ruleGroups.name
      description: 'Unique identifier of the Snort 3 intrusion rulegroup.'
    - type: String
      contextPath: CiscoFP.IntrusionRuleUpload.ruleGroups.type
      description: 'Type of the response object. This value is always IntrusionRuleGroup.'
  - name: ciscofp-list-intrusion-rule
    description: 'Retrieves the Snort3 Intrusion rule group. If no ID is specified, retrieves a list of all Snort3 Intrusion rule groups, default list size is 50. GET argument: intrusion_rule_id | LIST arguments: sort, filter, expanded_response, limit, page, page_size.'
