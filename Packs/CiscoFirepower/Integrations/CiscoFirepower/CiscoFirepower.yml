    - name: intrusion_rule_id
      description: 'Identifier of a Snort 3 intrusion rule.'
      required: false
      isArray: false
    - name: expanded_response
      description: 'If set to true, the response displays a list of objects with additional attributes.'
      required: false
      isArray: false
      auto: PREDEFINED
      predefined:
      - 'True'
      - 'False'
    - name: sort
      description: 'Sorting parameters to be provided e.g. sid,-sid,gid,-gid,msg,-msg.'
      required: false
      isArray: true
    - name: filter
      description: 'Value can be any of the formats: "gid:123;sid:456" or "overrides:true;ipspolicy:{uuid1,uuid2,...} or "fts:789". ipspolicy is a comma-separated list of Snort 3 Intrusion Policy IDs.'
      required: false
      isArray: false
    - name: limit
      description: 'Number of items to return.'
      required: false
      isArray: false
    - name: page
      description: 'Page number to return.'
      required: false
      isArray: false
    - name: page_size
      description: 'Number of items to return in a page.'
      required: false
      isArray: false
    outputs:
    - type: String
      contextPath: CiscoFP.IntrusionRule.type
      description: 'Type of the response object. This value is always IntrusionRule.'
    - type: String
      contextPath: CiscoFP.IntrusionRule.id
      description: 'Unique identifier (UUID) for the intrusion rule.'
    - type: String
      contextPath: CiscoFP.IntrusionRule.name
      description: 'Name of the intrusion rule.'
    - type: Number
      contextPath: CiscoFP.IntrusionRule.gid
      description: 'Generator Identifier used to identify the part of Snort which generates an event.'
    - type: Number
      contextPath: CiscoFP.IntrusionRule.sid
      description: 'Snort Identifier used to uniquely identify Snort rules.'
    - type: Number
      contextPath: CiscoFP.IntrusionRule.revision
      description: 'Revision number of a given Snort rule. Incremented by one each time a change is made to a rule.'
    - type: Boolean
      contextPath: CiscoFP.IntrusionRule.isSystemDefined
      description: 'Read-only field indicating if the rule is system-defined (i.e., Talos provided). If value is false, then rule is user-defined.'
    - type: String
      contextPath: CiscoFP.IntrusionRule.msg
      description: 'User provided rule description.'
    - type: String
      contextPath: CiscoFP.IntrusionRule.ruleData
      description: 'Details of the rule based on which rule created or updated.'
    - type: String
      contextPath: CiscoFP.IntrusionRule.description
      description: 'User provided resource description.'
    - type: String
      contextPath: CiscoFP.IntrusionRule.overrideState
      description: 'User override state of the rule. One of: DROP, BLOCK, ALERT, DISABLE, DEFAULT.'
    - type: String
      contextPath: CiscoFP.IntrusionRule.defaultState
      description: 'Default State of the rule. One of: DROP, BLOCK, ALERT, DISABLE, DEFAULT.'
    - type: String
      contextPath: CiscoFP.IntrusionRule.ruleAction.defaultState
      description: 'Default state of the rule for the specified intrusion policy. One of: DROP, BLOCK, ALERT, DISABLE, DEFAULT, PASS, REJECT, REACT, REWRITE.'
    - type: String
      contextPath: CiscoFP.IntrusionRule.ruleAction.overrideState
      description: 'Override state of the rule for the specified intrusion policy. One of: DROP, BLOCK, ALERT, DISABLE, DEFAULT, PASS, REJECT, REACT, REWRITE.'
    - type: String
      contextPath: CiscoFP.IntrusionRule.ruleAction.policy.name
      description: 'Name of the intrusion policy'
    - type: String
      contextPath: CiscoFP.IntrusionRule.ruleAction.policy.id
      description: 'Intrusion Policy UUID'
    - type: String
      contextPath: CiscoFP.IntrusionRule.ruleAction.policy.type
      description: 'Type must be intrusionpolicy'
    - type: Boolean
      contextPath: CiscoFP.IntrusionRule.ruleAction.policy.isSystemDefined
      description: 'If value is false, then rule is user-defined.'
    - type: String
      contextPath: CiscoFP.IntrusionRule.metadata.domain.name
      description: 'Name of the domain.'
    - type: String
      contextPath: CiscoFP.IntrusionRule.metadata.domain.id
      description: 'Unique UUID of this domain'
    - type: String
      contextPath: CiscoFP.IntrusionRule.metadata.domain.type
