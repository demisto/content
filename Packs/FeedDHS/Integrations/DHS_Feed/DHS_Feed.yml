category: Utilities
commonfields:
  id: DHS Feed
  version: -1
configuration:
- defaultvalue: 'true'
  display: Fetch indicators
  name: feed
  required: false
  type: 8
- additionalinfo: Indicators from this integration instance will be marked with this
    reputation
  defaultvalue: feedInstanceReputationNotSet
  display: Indicator Reputation
  name: feedReputation
  options:
  - None
  - Good
  - Suspicious
  - Bad
  required: false
  type: 18
- additionalinfo: Reliability of the source providing the intelligence data
  defaultvalue: F - Reliability cannot be judged
  display: Source Reliability
  name: feedReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- additionalinfo: The Traffic Light Protocol (TLP) designation to apply to indicators fetched from the feed
  display: Traffic Light Protocol Color
  name: tlp_color
  options:
  - RED
  - AMBER
  - GREEN
  - WHITE
  required: false
  type: 15
- defaultvalue: indicatorType
  display: ''
  name: feedExpirationPolicy
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
  required: false
  type: 17
- defaultvalue: '20160'
  display: ''
  name: feedExpirationInterval
  required: false
  type: 1
- defaultvalue: '240'
  display: Feed Fetch Interval
  name: feedFetchInterval
  required: false
  type: 19
- display: Client private Key
  name: key
  required: true
  type: 4
- display: Client public Key
  name: crt
  required: true
  type: 4
- display: Feed Type
  name: collection
  required: true
  type: 15
  options:
  - AIS
  - CISCP
- defaultvalue: 24
  display: First fetch time in hours back
  name: first_fetch
  required: false
  type: 0
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- additionalinfo: When selected, the exclusion list is ignored for indicators from
    this feed. This means that if an indicator from this feed is on the exclusion
    list, the indicator might still be added to the system.
  display: Bypass exclusion list
  name: feedBypassExclusionList
  required: false
  type: 8
- defaultvalue: 'DHS'
  additionalinfo: Supports CSV values.
  display: Tags
  hidden: false
  name: feedTags
  required: false
  type: 0
- additionalinfo: Incremental feeds pull only new or modified indicators that have
    been sent from the integration. The determination if the indicator is new or
    modified happens on the 3rd-party vendor's side, so only indicators that are
    new or modified are sent to Cortex XSOAR. Therefore, all indicators coming from these feeds
    are labeled new or modified.
  defaultvalue: 'true'
  display: Incremental feed
  hidden: true
  name: feedIncremental
  required: false
  type: 8
description: This is the Hello World integration for getting started.
display: 'DHS Feed'
name: 'DHS Feed'
script:
  commands:
  - arguments:
    - defaultValue: 20
      default: true
      description: The maximum number of indicators to return. The default value is 20.
      isArray: false
      name: limit
      required: true
      secret: false
    - default: false
      auto: PREDEFINED
      predefined:
      - RED
      - AMBER
      - GREEN
      - WHITE
      description: TLP color.
      isArray: false
      name: tlp_color
      required: false
      secret: false
    deprecated: false
    description: get indicators command.
    execution: false
    name: dhs-get-indicators
    outputs:
    - contextPath: DHS.type
      description: the indicator type (e.g. IP, Domain, Email, URL, File).
      type: String
    - contextPath: DHS.value
      description: the indicator.
      type: string
  dockerimage: demisto/winrm:1.0.0.13142
  feed: true
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
fromversion: 5.5.0
tests:
- No tests