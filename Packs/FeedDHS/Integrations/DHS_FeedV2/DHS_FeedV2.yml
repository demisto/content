category: Data Enrichment & Threat Intelligence
commonfields:
  id: DHS Feed v2
  version: -1
configuration:
- defaultvalue: 'true'
  display: Fetch indicators
  name: feed
  required: false
  type: 8
- defaultvalue: https://ais2.cisa.dhs.gov/taxii2/
  display: Discovery Service URL (e.g. https://ais2.cisa.dhs.gov/taxii2/)
  name: url
  required: true
  type: 0
- additionalinfo: For more information, visit https://us-cert.cisa.gov/ais.
  display: Key File as Text
  name: key
  required: true
  type: 4
- additionalinfo: For more information, visit https://us-cert.cisa.gov/ais.
  display: Certificate File as Text
  name: certificate
  required: true
  type: 12
- additionalinfo: Indicators will be fetched from this collection. Run "dhs-get-collections"
    command to get a valid value. If left empty, the instance will try to fetch from
    all the collections in the given discovery service.
  display: Collection Name To Fetch Indicators From
  name: collection_to_fetch
  required: false
  type: 0
- additionalinfo: Indicators from this integration instance will be marked with this reputation.
  defaultvalue: Bad
  display: Indicator Reputation
  name: feedReputation
  options:
  - None
  - Good
  - Suspicious
  - Bad
  required: false
  type: 18
- additionalinfo: Reliability of the source providing the intelligence data.
  defaultvalue: F - Reliability cannot be judged
  display: Source Reliability
  name: feedReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- defaultvalue: indicatorType
  display: ''
  name: feedExpirationPolicy
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
  required: false
  type: 17
- defaultvalue: '20160'
  display: ''
  name: feedExpirationInterval
  required: false
  type: 1
- defaultvalue: '240'
  display: Feed Fetch Interval
  name: feedFetchInterval
  required: false
  type: 19
- defaultvalue: 1 day
  display: First fetch time
  name: first_fetch
  required: false
  type: 0
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- additionalinfo: When selected, the exclusion list is ignored for indicators from this feed. This means that if an indicator from this feed is on the exclusion list, the indicator might still be added to the system.
  display: Bypass exclusion list
  name: feedBypassExclusionList
  required: false
  type: 8
- additionalinfo: Supports CSV values.
  display: Tags
  hidden: false
  name: feedTags
  required: false
  type: 0
- additionalinfo: Incremental feeds pull only new or modified indicators that have been sent from the integration. The determination if the indicator is new or modified happens on the 3rd-party vendor's side, so only indicators that are new or modified are sent to Cortex XSOAR. Therefore, all indicators coming from these feeds are labeled new or modified.
  defaultvalue: 'true'
  display: Incremental feed
  hidden: true
  name: feedIncremental
  required: false
  type: 8
- additionalinfo: The default API Root to use (e.g. default, public). If left empty, the server default API root will be used. When the server has no default root, the first available API root will be used instead. The user must be authorized to reach the chosen API root.
  defaultvalue: 'public'
  display: Default API Root to use
  name: default_api_root
  required: false
  type: 0
description: The Cybersecurity and Infrastructure Security Agency’s (CISA’s) free Automated Indicator Sharing (AIS) capability enables the exchange of cyber threat indicators, at machine speed, to the Federal Government community.
display: DHS Feed v2
name: DHS Feed v2
script:
  commands:
  - arguments:
    - defaultValue: 20
      default: true
      description: The maximum number of indicators to return. Default is 20.
      isArray: false
      name: limit
      required: true
      secret: false
    deprecated: false
    description: Get the indicators.
    execution: false
    name: dhs-get-indicators
    outputs:
    - contextPath: DHS.type
      description: The indicator type (e.g., IP, Domain, Email, URL, File).
      type: String
    - contextPath: DHS.value
      description: The indicator.
      type: string
    - contextPath: DHS.tlp
      description: The traffic light protocol.
      type: string
  dockerimage: demisto/taxii2:1.0.0.23423
  feed: true
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
fromversion: 6.5.0
tests:
- No tests
