      type: string
    - contextPath: Deepsight.File.Report.Title
      description: ' The MATI report title'
      type: string
    - contextPath: Deepsight.File.Report.Date
      description: ' The MATI report date'
      type: date
    - contextPath: File.Malicious.Description
