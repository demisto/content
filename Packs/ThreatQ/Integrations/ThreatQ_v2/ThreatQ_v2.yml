category: Data Enrichment & Threat Intelligence
commonfields:
  id: ThreatQ v2
  version: -1
configuration:
- display: ThreatQ server URL (e.g. https://192.168.1.136)
  name: serverUrl
  required: true
  type: 0
- display: ThreatQ client ID
  name: client_id
  required: true
  type: 0
- display: Email
  name: credentials
  required: true
  type: 9
- defaultvalue: '8'
  display: Indicator threshold (minimum TQ score to consider the indicator malicious).
  name: threshold
  type: 0
  required: false
- defaultvalue: 'false'
  display: Trust any certificate (not secure)
  name: insecure
  type: 8
  required: false
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
- additionalinfo: Reliability of the source providing the intelligence data.
  defaultvalue: B - Usually reliable
  display: Source Reliability
  name: integrationReliability
  options:
  - A+ - 3rd party enrichment
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  type: 15
  required: false
- defaultvalue: indicatorType
  name: feedExpirationPolicy
  display: ''
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
  type: 17
  required: false
- defaultvalue: '20160'
  name: feedExpirationInterval
  display: ''
  type: 1
  required: false
description: A threat intelligence platform that collects and interprets intelligence data from open sources and manages indicator scoring, types, and attributes.
display: ThreatQ v2
name: ThreatQ v2
