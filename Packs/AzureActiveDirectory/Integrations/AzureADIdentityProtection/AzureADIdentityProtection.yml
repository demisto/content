      required: false
      secret: false
    - default: false
      description: The unique ID of the user.
      isArray: false
      name: user_id
      required: false
      secret: false
    - default: false
      description: The user principal name (UPN) of the user.
      isArray: false
      name: user_principal_name
      required: false
      secret: false
    - default: false
      description: The country or region of the activity. For example, `US` or `UK`. For
