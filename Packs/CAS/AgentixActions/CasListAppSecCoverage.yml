commonfields:
  id: CasListAppSecCoverage
  version: -1
name: CasListAppSecCoverage
display: Application Security - List AppSec Coverage
description: |
  Retrieves Application Security Posture Management (ASPM) coverage statistics and detailed asset information
  based on provided filters.
  Note: Due to a default value constraint on the asset result size, the asset data returned may be partial and not reflect the complete set of matching asset results.
category: Utilities
requiresuserapproval: false
marketplaces:
  - platform
supportedModules:
  - agentix
  - xsiam
  - cloud_posture
tags:
  - Utilities
  - ASPM
  - Coverage
args:
  - name: asset_id
    underlyingargname: asset_id
    description: >
      A comma-separated list of asset IDs to filter by.
    type: string
    required: false
  - name: asset_name
    underlyingargname: asset_name
    description: >
      A comma-separated list of asset names to filter by.
    type: string
    required: false
  - name: business_application_names
    underlyingargname: business_application_names
    description: >
      A comma-separated list of business application names to filter by.
    type: string
    required: false
  - name: status_coverage
    underlyingargname: status_coverage
    description: >
      A comma-separated list of coverage statuses to filter by.
      Options: FULLY SCANNED, NOT SCANNED, PARTIALLY SCANNED.
    type: string
    required: false
  - name: is_scanned_by_vulnerabilities
    underlyingargname: is_scanned_by_vulnerabilities
    description: >
      A comma-separated list of vulnerability scanning statuses to filter by.
      Options: DISABLED, ENABLED, IRRELEVANT.
    type: string
    required: false
  - name: is_scanned_by_code_weakness
    underlyingargname: is_scanned_by_code_weakness
    description: >
      A comma-separated list of code weakness scanning statuses to filter by.
      Options: DISABLED, ENABLED, IRRELEVANT.
    type: string
    required: false
  - name: is_scanned_by_secrets
    underlyingargname: is_scanned_by_secrets
    description: >
      A comma-separated list of secret scanning statuses to filter by.
      Options: DISABLED, ENABLED, IRRELEVANT.
    type: string
    required: false
  - name: is_scanned_by_iac
    underlyingargname: is_scanned_by_iac
    description: >
      A comma-separated list of infrastructure-as-code (IaC) scanning statuses to filter by.
      Options: DISABLED, ENABLED, IRRELEVANT.
    type: string
    required: false
  - name: is_scanned_by_malware
    underlyingargname: is_scanned_by_malware
    description: >
      A comma-separated list of malware scanning statuses to filter by.
      Options: DISABLED, ENABLED, IRRELEVANT.
    type: string
    required: false
  - name: asset_type
    underlyingargname: asset_type
    description: >
      A comma-separated list of asset types to filter by.
      Options: CICD PIPELINE, CONTAINER IMAGE REPOSITORY, REPOSITORY.
    type: string
    required: false
  - name: asset_provider
    underlyingargname: asset_provider
    description: >
      A comma-separated list of asset providers to filter by.
      Options: AWS, AWS_CODE_BUILD, AWS_CODE_COMMIT, AZURE, AZURE_PIPELINES, AZURE_REPOS, BITBUCKET, CIRCLE_CI, DOCKER, GCP, GITHUB, GITHUB_ACTIONS, GITLAB, GITLAB_CI, HCP_TFC_RUN_TASKS, JENKINS, JFROG_ARTIFACTORY, OCI.
    type: string
    required: false
  - name: limit
    underlyingargname: limit
    description: >
      The maximum number of assets to return.
    type: number
    required: false
    defaultvalue: "50"
outputs:
  - underlyingoutputcontextpath: Cas.Coverage.total_filtered_assets
    description: |
      IMPORTANT: total_filtered_assets must always be part of the response displayed to the user. This field must be accompanied by its definition: The total number of asset results in the system that match the filter criteria.
    type: Number
    name: Cas.Coverage.total_filtered_assets

  - underlyingoutputcontextpath: Cas.Coverage.number_returned_assets
    description: |
      IMPORTANT: number_returned_assets must always be part of the response displayed to the user. This field must be accompanied by its definition: The actual number of asset results returned in this specific execution.
    type: Number
    name: Cas.Coverage.number_returned_assets

  - underlyingoutputcontextpath: Cas.Coverage.Asset.asset_id
    description: The unique ID of the asset.
    type: String
    name: Cas.Coverage.Asset.asset_id

  - name: Cas.Coverage.recommended_next_steps
    underlyingoutputcontextpath: Cas.Coverage.recommended_next_steps
    description: A list of suggested natural language follow-up queries or actions that guide the user in refining their coverage analysis. This field is offering the LLM or user contextually relevant options to drill down into the data.
    type: Unknown

  - name: Cas.Coverage.coverage_percentage
    underlyingoutputcontextpath: Cas.Coverage.coverage_percentage
    description: The ASPM coverage percentage calculated from the scanner coverage histogram.
    type: Number

  - name: Cas.Coverage.coverage_with_non_onboarded_percentage
    underlyingoutputcontextpath: Cas.Coverage.coverage_with_non_onboarded_percentage
    description: The percentage of assets scanned for vulnerabilities including not onboarded assets.
    type: Number

  - name: Cas.Coverage.Metrics.aspm_status_coverage.partially_scanned_count
    underlyingoutputcontextpath: Cas.Coverage.Metrics.aspm_status_coverage.partially_scanned_count
    description: The number of assets that are partially scanned according to ASPM coverage.
    type: Number

  - name: Cas.Coverage.Metrics.aspm_status_coverage.fully_scanned_count
    underlyingoutputcontextpath: Cas.Coverage.Metrics.aspm_status_coverage.fully_scanned_count
    description: The number of assets that are fully scanned according to ASPM coverage.
    type: Number

  - name: Cas.Coverage.Metrics.aspm_status_coverage.not_scanned_count
    underlyingoutputcontextpath: Cas.Coverage.Metrics.aspm_status_coverage.not_scanned_count
    description: The number of assets that are not scanned according to ASPM coverage.
    type: Number

  - name: Cas.Coverage.Metrics.aspm_status_coverage.partially_scanned_percentage
    underlyingoutputcontextpath: Cas.Coverage.Metrics.aspm_status_coverage.partially_scanned_percentage
    description: The percentage of assets that are partially scanned according to ASPM coverage.
    type: Number

  - name: Cas.Coverage.Metrics.aspm_status_coverage.fully_scanned_percentage
    underlyingoutputcontextpath: Cas.Coverage.Metrics.aspm_status_coverage.fully_scanned_percentage
    description: The percentage of assets that are fully scanned according to ASPM coverage.
    type: Number

  - name: Cas.Coverage.Metrics.aspm_status_coverage.not_scanned_percentage
    underlyingoutputcontextpath: Cas.Coverage.Metrics.aspm_status_coverage.not_scanned_percentage
    description: The percentage of assets that are not scanned according to ASPM coverage.
    type: Number

  - name: Cas.Coverage.Metrics.is_scanned_by_vulnerabilities.coverage_percentage
    underlyingoutputcontextpath: Cas.Coverage.Metrics.is_scanned_by_vulnerabilities.coverage_percentage
    description: The percentage of assets scanned for vulnerabilities.
    type: Number

  - name: Cas.Coverage.Metrics.is_scanned_by_vulnerabilities.coverage_with_non_onboarded_percentage
    underlyingoutputcontextpath: Cas.Coverage.Metrics.is_scanned_by_vulnerabilities.coverage_with_non_onboarded_percentage
    description: The percentage of assets scanned for vulnerabilities including not onboarded assets.
    type: Number

  - name: Cas.Coverage.Metrics.is_scanned_by_vulnerabilities.enabled
    underlyingoutputcontextpath: Cas.Coverage.Metrics.is_scanned_by_vulnerabilities.enabled
    description: The number of assets where vulnerability scanning is enabled.
    type: Number

  - name: Cas.Coverage.Metrics.is_scanned_by_vulnerabilities.disabled
    underlyingoutputcontextpath: Cas.Coverage.Metrics.is_scanned_by_vulnerabilities.disabled
    description: The number of assets where vulnerability scanning is disabled.
    type: Number

  - name: Cas.Coverage.Metrics.is_scanned_by_code_weakness.coverage_percentage
    underlyingoutputcontextpath: Cas.Coverage.Metrics.is_scanned_by_code_weakness.coverage_percentage
    description: The percentage of assets scanned for code weaknesses.
    type: Number

  - name: Cas.Coverage.Metrics.is_scanned_by_code_weakness.coverage_with_non_onboarded_percentage
    underlyingoutputcontextpath: Cas.Coverage.Metrics.is_scanned_by_code_weakness.coverage_with_non_onboarded_percentage
    description: The percentage of assets scanned for code weaknesses including not onboarded assets.
    type: Number

  - name: Cas.Coverage.Metrics.is_scanned_by_code_weakness.enabled
    underlyingoutputcontextpath: Cas.Coverage.Metrics.is_scanned_by_code_weakness.enabled
    description: The number of assets where code weakness scanning is enabled.
    type: Number

  - name: Cas.Coverage.Metrics.is_scanned_by_code_weakness.disabled
    underlyingoutputcontextpath: Cas.Coverage.Metrics.is_scanned_by_code_weakness.disabled
    description: The number of assets where code weakness scanning is disabled.
