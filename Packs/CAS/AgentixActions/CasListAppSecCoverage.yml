    description: The percentage of assets scanned for secrets including not onboarded assets.
    type: Number

  - name: Cas.Coverage.Metrics.is_scanned_by_secrets.enabled
    underlyingoutputcontextpath: Cas.Coverage.Metrics.is_scanned_by_secrets.enabled
    description: The number of assets where secret scanning is enabled.
    type: Number

  - name: Cas.Coverage.Metrics.is_scanned_by_secrets.disabled
    underlyingoutputcontextpath: Cas.Coverage.Metrics.is_scanned_by_secrets.disabled
    description: The number of assets where secret scanning is disabled.
    type: Number

  - name: Cas.Coverage.Metrics.is_scanned_by_iac.coverage_percentage
    underlyingoutputcontextpath: Cas.Coverage.Metrics.is_scanned_by_iac.coverage_percentage
    description: The percentage of assets scanned for infrastructure-as-code (IaC) issues.
    type: Number

  - name: Cas.Coverage.Metrics.is_scanned_by_iac.coverage_with_non_onboarded_percentage
    underlyingoutputcontextpath: Cas.Coverage.Metrics.is_scanned_by_iac.coverage_with_non_onboarded_percentage
    description: The percentage of assets scanned for infrastructure-as-code (IaC) issues including not onboarded assets.
    type: Number

  - name: Cas.Coverage.Metrics.is_scanned_by_iac.enabled
