  - name: Cas.Coverage.Metrics.is_scanned_by_secrets.coverage_percentage
    underlyingoutputcontextpath: Cas.Coverage.Metrics.is_scanned_by_secrets.coverage_percentage
    description: The percentage of assets scanned for secrets.
    type: Number

  - name: Cas.Coverage.Metrics.is_scanned_by_secrets.coverage_with_non_onboarded_percentage
