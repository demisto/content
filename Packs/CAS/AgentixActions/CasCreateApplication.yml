commonfields:
  id: CasCreateApplication
  version: -1
name: CasCreateApplication
display: Application Security - Create Application
description: >
  Creates a new Business Application.
  This action allows to logically group source code repositories into a single application entity.
  By grouping repositories, users can manage risk, track compliance, and assign business criticality and ownership at the application level.
category: Utilities
requiresuserapproval: true
marketplaces:
  - platform
supportedModules:
  - agentix
  - xsiam
  - cloud_posture
tags:
  - Utilities
  - ASPM
  - Application
args:
  - name: application_name
    underlyingargname: application_name
    description: >
      The name of the application to create.
    type: string
    required: true
  - name: asset_identifiers
    underlyingargname: asset_identifiers
    description: >
      A comma-separated list of asset identifiers to include in the application.
      Use Repository IDs when filter_type is REPOSITORY, or Organization URLs when filter_type is ORGANIZATION.
    type: string
    required: true
  - name: filter_type
    underlyingargname: filter_type
    description: >
      The type of assets provided in asset_identifiers.
      Options: REPOSITORY, ORGANIZATION.
    type: string
    required: true
    defaultvalue: "REPOSITORY"
  - name: provider
    underlyingargname: provider
    type: string
    description: >
      The source code repository provider.
      Options: AWS_CODE_COMMIT, GITHUB, GITLAB, BITBUCKET, AZURE_REPOS.
    required: true
  - name: business_criticality
    underlyingargname: business_criticality
    type: string
    description: >
      The business criticality level for the created application.
      Options: Critical, High, Medium, Low.
    required: false
    defaultvalue: "Medium"
  - name: business_owner
    underlyingargname: business_owner
    type: string
    description: >
      A comma-separated list of business owners for the application (e.g., email addresses or usernames).
    required: false
outputs:
  - underlyingoutputcontextpath: Cas.Application.applicationId
    description: The created application ID.
    type: String
    name: Cas.Application.applicationId
underlyingcontentitem:
  id: CreateApplication
  name: CreateApplication
  type: script
  version: -1
  command: ""

