commonfields:
  id: CortexListAllCases
  version: -1
name: CortexListAllCases
display: Cortex - List All Cases
description: Lists all cases from Cortex XSIAM.
category: Case Management
requiresuserapproval: false
marketplaces:
- platform
supportedModules:
- agentix
- xsiam
- cloud_posture
args:
- name: page
  type: number
  defaultvalue: "0"
  description: Page number (for pagination). The default is 0 (the first page).
  underlyingargname: page
- name: limit
  type: number
  defaultvalue: "100"
  description: Maximum number of cases to return per page. The default and maximum value is 100.
  underlyingargname: limit
outputs:
- name: Core.Case.CASE_ID
  description: The unique identifier for the case.
  type: number
  underlyingoutputcontextpath: Core.Case.CASE_ID
- name: Core.Case.NAME
  description: The name of the case.
  type: string
  underlyingoutputcontextpath: Core.Case.NAME
underlyingcontentitem:
  id: GetCases
  name: GetCases
  type: script
  version: -1
  command: ""
