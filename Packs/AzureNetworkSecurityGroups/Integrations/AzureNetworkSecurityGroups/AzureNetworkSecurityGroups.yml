      type: String
    - contextPath: AzureNSG.Rule.priority
      description: The rule's priority. Can be from 100 to 4096.
      type: Number
    - contextPath: AzureNSG.Rule.direction
      description: The rule's direction. Can be either "Inbound" or "Outbound".
