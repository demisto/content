      description: The region of the updated subnet.
      type: String
    - contextPath: GCP.Compute.Operations.subnetName
      description: The name of the subnet that was updated.
      type: String
    - contextPath: GCP.Compute.Operations.enableFlowLogs
      description: Whether flow logs are enabled for the subnet.
      type: Boolean
    - contextPath: GCP.Compute.Operations.ipCidrRange
