    - name: project_id
      required: true
      description: GCP project ID.
    - name: resource_name
      required: true
      description: Name of the bucket.
    - name: enable_versioning
      required: false
      auto: PREDEFINED
      predefined:
      - "true"
      - "false"
      description: Enable versioning.
    - name: enable_uniform_access
      required: false
      auto: PREDEFINED
      predefined:
      - "true"
      - "false"
      description: Enable uniform bucket-level access.
    outputs:
