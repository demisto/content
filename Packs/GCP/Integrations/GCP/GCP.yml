  - name: gcp-compute-instance-service-account-remove
    description: >
      Removes the service account associated with a GCP Compute Engine VM instance.
      The instance must be stopped before the service account can be changed.
    arguments:
    - name: project_id
      description: GCP project ID.
      required: true
      isArray: false
    - name: zone
      description: The name of the zone for this request.
      required: true
      isArray: false
    - name: resource_name
      description: Name of the VM instance.
      required: true
