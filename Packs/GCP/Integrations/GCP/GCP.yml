    - contextPath: GCP.StorageBucket.Metadata.customPlacementConfig
      description: Custom placement configuration for multi-region buckets.
      type: Unknown
    - contextPath: GCP.StorageBucket.Metadata.encryption.defaultKmsKeyName
      description: The default Cloud KMS key used to encrypt objects.
      type: String
    - contextPath: GCP.StorageBucket.Metadata.billing.requesterPays
      description: Whether requester pays is enabled.
      type: Boolean
    - contextPath: GCP.StorageBucket.Metadata.website.mainPageSuffix
      description: Suffix appended to requests for the bucket's website configuration.
      type: String
    - contextPath: GCP.StorageBucket.Metadata.website.notFoundPage
      description: The path to the custom 404 page for the bucket website.
      type: String

