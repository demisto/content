      type: Unknown
    - contextPath: GCP.Compute.Operations.description
      description: The description of the subnet.
      type: String

  - name: gcp-container-cluster-security-update
    description: Configures security settings for GKE clusters, including access controls and visibility.
    arguments:
    - name: project_id
      required: true
      description: GCP project ID.
    - name: region
      required: true
      description: GCP region.
    - name: resource_name
      required: true
      description: Name of the GKE cluster.
    - name: enable_intra_node_visibility
      required: false
      auto: PREDEFINED
      predefined:
      - "true"
      - "false"
      description: Enable intra-node visibility.
    - name: enable_master_authorized_networks
      required: false
      auto: PREDEFINED
      predefined:
      - "true"
      - "false"
      description: Enable Master Authorized Networks.
    - name: cidrs
      description: |
        Comma-separated list of up to 50 CIDR blocks (e.g., "192.168.0.0/24,10.0.0.0/32") that are allowed to access the Kubernetes master via HTTPS.
        If enable_master_authorized_networks is true and no CIDRs are provided, all access will be blocked.
      isArray: true
    outputs:
    - contextPath: GCP.Container.Operations.name
      description: The name of the GKE cluster.
      type: String
    - contextPath: GCP.Container.Operations.zone
      description: The zone of the GKE cluster.
      type: String
    - contextPath: GCP.Container.Operations.enableStackdriverLogging
      description: Whether Stackdriver Logging is enabled for the cluster.
      type: Boolean
    - contextPath: GCP.Container.Operations.enableStackdriverMonitoring
      description: Whether Stackdriver Monitoring is enabled for the cluster.
      type: Boolean
    - contextPath: GCP.Container.Operations.enablePrivateNodes
      description: Whether private nodes are enabled for the GKE cluster.
      type: Boolean
    - contextPath: GCP.Container.Operations.enablePrivateEndpoint
      description: Whether private endpoint is enabled for the GKE cluster control plane.
      type: Boolean
    - contextPath: GCP.Container.Operations.enableHttpsOnly
      description: Whether HTTPS-only traffic is enforced for the cluster.
      type: Boolean
    - contextPath: GCP.Container.Operations.enableNetworkPolicy
      description: Whether network policies are enabled for the cluster.
      type: Boolean
    - contextPath: GCP.Container.Operations.enableAutoscaling
      description: Whether autoscaling is enabled for the cluster nodes.
      type: Boolean
    - contextPath: GCP.Container.Operations.enableIstio
      description: Whether Istio is enabled for the GKE cluster.
      type: Boolean
    - contextPath: GCP.Container.Operations.enablePodSecurityPolicy
      description: Whether PodSecurityPolicy is enabled for the GKE cluster.
      type: Boolean
    - contextPath: GCP.Container.Operations.enableBinaryAuthorization
      description: Whether Binary Authorization is enabled for the cluster.
      type: Boolean
    - contextPath: GCP.Container.Operations.enableLegacyABAC
      description: Whether legacy ABAC is enabled for the cluster.
      type: Boolean
    - contextPath: GCP.Container.Operations.clusterIpv4Cidr
      description: The cluster’s IPv4 CIDR block.
      type: String
    - contextPath: GCP.Container.Operations.masterAuthorizedNetworksConfig.cidrBlocks
      description: List of authorized CIDR blocks that can access the GKE cluster master.
      type: Unknown
    - contextPath: GCP.Container.Operations.masterAuthorizedNetworksConfig.enabled
      description: Whether master authorized networks are enabled for the cluster.
      type: Boolean
    - contextPath: GCP.Container.Operations.network
      description: The network to which the GKE cluster belongs.
      type: String
    - contextPath: GCP.Container.Operations.subnetwork
      description: The subnetwork to which the GKE cluster belongs.
      type: String
    - contextPath: GCP.Container.Operations.loggingService
      description: The logging service used for the cluster (e.g., "logging.googleapis.com").
      type: String
    - contextPath: GCP.Container.Operations.monitoringService
      description: The monitoring service used for the cluster (e.g., "monitoring.googleapis.com").
      type: String
    - contextPath: GCP.Container.Operations.nodePools
      description: A list of node pools in the cluster, with their configuration and security settings.
      type: Unknown
    - contextPath: GCP.Container.Operations.privateClusterConfig.enablePrivateNodes
      description: Whether private nodes are enabled in the cluster.
      type: Boolean
    - contextPath: GCP.Container.Operations.privateClusterConfig.enablePrivateEndpoint
      description: Whether private endpoint is enabled for the cluster control plane.
      type: Boolean
    - contextPath: GCP.Container.Operations.masterVersion
      description: The current version of the Kubernetes master in the GKE cluster.
      type: String

  - name: gcp-storage-bucket-metadata-update
    description: Updates the metadata of a Google Cloud Storage (GCS) bucket, including settings such as versioning and Uniform Bucket-Level Access (UBLA).
