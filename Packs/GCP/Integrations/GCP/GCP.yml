script:
  commands:
  - name: gcp-compute-firewall-patch
    description: Updates the specified firewall rule with the data included in the request.
    arguments:
    - name: project_id
      required: true
      description: GCP project ID.
    - name: resource_name
      required: true
      description: Name of the firewall rule to update.
    - description: An optional description of this resource, which you provide when you create the resource.
      name: description
    - description: URL of the network resource for this firewall rule. If not specified when creating a firewall rule, the default network is used.
      name: network
    - description: Priority for this rule. This is an integer between 0 and 65535, both inclusive. When not specified, the value assumed is 1000. Relative priorities determine precedence of conflicting rules. Lower value of priority implies higher precedence (eg, a rule with priority 0 has higher precedence than a rule with priority 1). DENY rules take precedence over ALLOW rules.
      name: priority
    - description: 'If source ranges are specified, the firewall applies only to traffic with source IP addresses in these ranges. These ranges must be expressed in CIDR format. One or both of sourceRanges and sourceTags may be set. If both properties are set, the firewall applies to traffic with a source IP address within sourceRanges OR the source IP belonging to a tag listed in the sourceTags property. The connection does not need to match both properties for the firewall to apply. Only IPv4 is supported, comma-separated.'
      name: sourceRanges
    - description: If destination ranges are specified, the firewall applies only to traffic with destination IP addresses in these ranges. These ranges must be expressed in CIDR format. Only IPv4 is supported. Comma-separated.
      name: destinationRanges
    - description: If source tags are specified, the firewall rule applies only to traffic with source IPs that match the primary network interfaces of VM instances that have the tag and are in the same VPC network. Source tags cannot be used to control traffic to an instance's external IP address. It only applies to traffic between instances in the same virtual network, because tags are associated with instances, not IP addresses. One or both of sourceRanges and sourceTags may be set. If both properties are set, the firewall will apply to traffic with a source IP address within sourceRanges OR the source IP belonging to a tag listed in the sourceTags property. The connection does not need to match both properties for the firewall to apply. Comma-separated.
      name: sourceTags
    - description: A list of tags that controls which instances the firewall rule applies to. If targetTags are specified, then the firewall rule applies only to instances in the VPC network that have one of those tags. If no targetTags are specified, the firewall rule applies to all instances on the specified network. Comma-separated.
      name: targetTags
    - description: If source service accounts are specified, the firewall applies only to traffic originating from an instance with a service account in this list. Source service accounts cannot be used to control traffic to an instance's external IP address because service accounts are associated with an instance, not an IP address. sourceRanges can be set at the same time as sourceServiceAccounts. If both are set, the firewall will apply to traffic that has a source IP address within sourceRanges OR the source IP belongs to an instance with a service account listed in sourceServiceAccount. The connection does not need to match both properties for the firewall to apply. sourceServiceAccounts cannot be used simultaneously as sourceTags or targetTags. Comma-separated.
      name: sourceServiceAccounts
    - description: A list of service accounts indicating sets of instances located in the network that may make network connections as specified in allowed[]. targetServiceAccounts cannot be used at the same time as targetTags or sourceTags. If neither targetServiceAccounts nor targetTags are specified, the firewall rule applies to all instances on the specified network. Comma-separated.
      name: targetServiceAccounts
    - description: 'The ALLOW rules list specified by this firewall. Each rule specifies a protocol and port-range tuple that describes a permitted connection. For example, ipprotocol=tcp,ports=22,443;ipprotocol=tcp,ports=8080,80.'
      name: allowed
    - description: 'The DENY rules list specified by this firewall. Each rule specifies a protocol and port-range tuple that describes a denied connection. For example, ipprotocol=tcp,ports=22,443;ipprotocol=tcp,ports=8080,80.'
      name: denied
    - description: 'Direction of traffic to which this firewall applies; default is INGRESS. Note: For INGRESS traffic, it is NOT supported to specify destinationRanges; For EGRESS traffic, it is NOT supported to specify sourceRanges OR sourceTags.'
      name: direction
    - auto: PREDEFINED
      description: This field denotes whether to enable logging for a particular firewall rule.
      name: logConfigEnable
      predefined:
      - 'true'
      - 'false'
    - auto: PREDEFINED
      description: Denotes whether the firewall rule is disabled, i.e not applied to the network it is associated with. When set to true, the firewall rule is not enforced and the network behaves as if it did not exist. If this is unspecified, the firewall rule will be enabled.
      name: disabled
      predefined:
      - 'true'
      - 'false'
    outputs:
    - contextPath: GCP.Compute.Operations.id
      description: The unique identifier for the resource. This identifier is defined by the server.
      type: string
    - contextPath: GCP.Compute.Operations.name
      description: Name of the resource.
      type: string
    - contextPath: GCP.Compute.Operations.zone
      description: The URL of the zone where the operation resides. Only available when performing per-zone operations. You must specify this field as part of the HTTP request URL. It is not configurable as a field in the request body.
      type: string
    - contextPath: GCP.Compute.Operations.clientOperationId
      description: The value of requestId if you provided it in the request. Not present otherwise.
      type: string
    - contextPath: GCP.Compute.Operations.operationType
      description: The type of operation, such as insert, update, or delete, and so on.
      type: string
    - contextPath: GCP.Compute.Operations.targetLink
      description: The URL of the resource that the operation modifies. For operations related to creating a snapshot, this points to the persistent disk from which the snapshot was created.
      type: string
    - contextPath: GCP.Compute.Operations.targetId
      description: The unique target ID, which identifies a specific incarnation of the target resource.
      type: string
    - contextPath: GCP.Compute.Operations.status
      description: 'The status of the operation, which can be one of the following: PENDING, RUNNING or DONE.'
      type: string
    - contextPath: GCP.Compute.Operations.statusMessage
      description: An optional textual description of the current status of the operation.
      type: string
    - contextPath: GCP.Compute.Operations.user
      description: The user who requested the operation, for example, EMAILADDRESS.
      type: string
    - contextPath: GCP.Compute.Operations.progress
      description: An optional progress indicator that ranges from 0 to 100. There is no requirement that this be linear or support any granularity of operations. This should not be used to guess when the operation will be complete. This number should monotonically increase as the operation progresses.
      type: number
    - contextPath: GCP.Compute.Operations.insertTime
      description: The time the operation was requested, in RFC3339 text format.
      type: string
    - contextPath: GCP.Compute.Operations.startTime
      description: The time that this operation was started by the server. This value is in RFC3339 text format.
      type: string
    - contextPath: GCP.Compute.Operations.endTime
      description: The time that this operation was completed. This value is in RFC3339 text format.
      type: string
    - contextPath: GCP.Compute.Operations.error
      description: If errors are generated during processing of the operation, this field will be populated.
      type: string
    - contextPath: GCP.Compute.Operations.warnings
      description: If warning messages are generated during processing of the operation, this field will be populated.
      type: string
    - contextPath: GCP.Compute.Operations.httpErrorStatusCode
      description: If the operation fails, this field contains the HTTP error status code that was returned. For example, a 404 means the resource was not found.
      type: number
    - contextPath: GCP.Compute.Operations.httpErrorMessage
      description: If the operation fails, this field contains the HTTP error message that was returned, such as NOT FOUND.
      type: string
    - contextPath: GCP.Compute.Operations.selfLink
      description: Server-defined URL for the resource.
      type: string
    - contextPath: GCP.Compute.Operations.region
      description: The URL of the region where the operation resides. Only available when performing regional operations. You must specify this field as part of the HTTP request URL. It is not configurable as a field in the request body.
      type: string
    - contextPath: GCP.Compute.Operations.description
      description: A textual description of the operation, which is set when the operation is created.
      type: string
    - contextPath: GCP.Compute.Operations.kind
      description: Type of the resource. Always compute#operation for Operation resources.
      type: string
  - name: gcp-compute-firewall-insert
    description: Creates a new firewall rule in the specified project.
    arguments:
    - name: project_id
      required: true
      description: GCP project ID.
    - name: resource_name
      required: true
      description: Name of the firewall rule to create.
    - name: description
      description: An optional description for the firewall rule.
    - name: network
      description: URL of the network, e.g., global/networks/default.
    - name: priority
      description: Priority 0-65535. Default 1000.
    - name: direction
      description: Direction of traffic to which this firewall applies. Default INGRESS.
      auto: PREDEFINED
      predefined:
      - "INGRESS"
      - "EGRESS"
      defaultValue: "INGRESS"
    - name: allowed
      description: 'ALLOW rules in tuples, e.g., ipprotocol=tcp,ports=443;ipprotocol=tcp,ports=80.'
    - name: denied
      description: 'DENY rules in tuples, e.g., ipprotocol=tcp,ports=22,443.'
    - name: source_ranges
      description: Comma-separated CIDRs for INGRESS.
    - name: destination_ranges
      description: Comma-separated CIDRs for EGRESS.
    - name: source_tags
      description: Comma-separated instance tags to match as source.
    - name: target_tags
      description: Comma-separated tags to apply this rule to.
    - name: source_service_accounts
      description: Comma-separated service accounts for source.
    - name: target_service_accounts
      description: Comma-separated service accounts to target.
    - name: log_config_enable
      auto: PREDEFINED
      predefined:
      - "true"
      - "false"
      description: Enable firewall logging.
    - name: disabled
      auto: PREDEFINED
      predefined:
      - "true"
      - "false"
      description: Whether this firewall rule is disabled.
    outputs:
    - contextPath: GCP.Compute.Operations.id
      description: Unique identifier for the operation resource, defined by the server.
      type: String
    - contextPath: GCP.Compute.Operations.name
      description: Name of the operation resource.
      type: String
    - contextPath: GCP.Compute.Operations.kind
      description: Type of the resource, for example compute#operation.
      type: String
    - contextPath: GCP.Compute.Operations.operationType
      description: Type of operation, such as insert, update, or delete.
      type: String
    - contextPath: GCP.Compute.Operations.status
      description: Current status of the operation.
      type: String
    - contextPath: GCP.Compute.Operations.progress
      description: Progress of the operation as a percentage between 0 and 100.
      type: Number
    - contextPath: GCP.Compute.Operations.targetId
      description: Unique target ID of the resource affected by the operation.
      type: String
    - contextPath: GCP.Compute.Operations.targetLink
      description: URL of the target resource modified by the operation.
      type: String
    - contextPath: GCP.Compute.Operations.selfLink
      description: Server-defined URL for the operation resource.
      type: String
    - contextPath: GCP.Compute.Operations.insertTime
      description: The time when the operation resource was created.
      type: Date
    - contextPath: GCP.Compute.Operations.startTime
      description: The time when the operation started running.
      type: Date
    - contextPath: GCP.Compute.Operations.user
      description: The user account that performed the operation.
