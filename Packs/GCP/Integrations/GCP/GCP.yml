  - name: gcp-compute-firewall-patch-disable-gcp-default-firewall-rule-quick-action
    description: Disables default GCP firewall rule which is overly permissive (except HTTP and HTTPS).
    prettyname: Disable GCP Firewall Rule
    quickaction: true
    hidden: true
    arguments:
      - name: project_id
        required: true
        description: GCP project ID.
        prettyname: GCP Project ID
        prettypredefined:
          GCP Project ID: ${asset.xdm.asset.realm}
      - name: resource_name
        required: true
        description: Name of the firewall rule to disable.
