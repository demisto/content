category: Data Enrichment & Threat Intelligence
commonfields:
  id: ExpanseV2
  version: -1
configuration:
- defaultvalue: https://expander.expanse.co
  display: Your server URL
  name: url
  required: true
  type: 0
- display: API Key
  additionalinfo: The API Key to use for connection
  name: apikey
  required: true
  type: 4
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
  type: 13
- display: Fetch additional incident (Asset tags, Attribution Reasons)
  hidden: false
  name: fetch_details
  required: false
  defaultvalue: false
  type: 8
- display: Fetch risky flows from Expanse Behavior
  hidden: false
  name: fetch_behavior
  required: false
  defaultvalue: false
  type: 8
- defaultvalue: '10'
  display: Maximum number of incidents per fetch
  name: max_fetch
  required: false
  type: 0  
- defaultvalue: 3 days
  display: First fetch time
  name: first_fetch
  required: false
  type: 0
- display: Fetch issues with priority
  name: priority
  options:
  - Low
  - Medium
  - High
  - Critical
  required: false
  type: 16
- display: Fetch issues with Activity Status
  defaultvalue: Active
  name: activityStatus
  options:
  - Active
  - Inactive
  required: false
  type: 16
- display: Fetch issues with Progress Status
  name: progressStatus
  options:
  - New
  - Investigating
  - InProgress
  - AcceptableRisk
  - Resolved
  required: false
  type: 16  
- display: Fetch issues with Business Units (comma separated)
  name: businessUnit
  required: false
  type: 0
- display: Fetch issues with Tags (comma separated)
  name: tag
  required: false
  type: 0
- defaultvalue: None
  display: Incident Mirroring Direction
  hidden: false
  name: mirror_direction
  options:
  - None
  - Incoming
  - Outgoing
  - Both
  required: false
  type: 15  
- display: Sync Incident Owners
  hidden: false
  name: sync_owners
  required: false
  defaultvalue: false
  type: 8
- display: Tag(s) to assign to incoming mirrored comments (comma separated)
  name: incoming_tags
  required: false
  type: 0
  defaultvalue: FromExpanse
- display: Mirror out Entries with tag(s) (comma separated)
  name: sync_tags
  required: false
  type: 0  
description: Expanse Expander V2
display: Expanse v2
name: ExpanseV2
script:
  commands:
  - name: expanse-get-issues
    description: Retrieve issues
    deprecated: false
    execution: false
    arguments:
    - default: false
      description: Maximum number of issues to retrieve
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: content_search
      isArray: false
      name: content_search
      required: false
      secret: false
    - default: false
      description: provider
      isArray: true
      name: provider
      required: false
      secret: false
    - default: false
      description: business_unit
      isArray: true
      name: business_unit
      required: false
      secret: false
    - default: false
      description: assignee
      isArray: true
      name: assignee
      required: false
      secret: false
    - default: false
      description: issue_type
      isArray: true
      name: issue_type
      required: false
      secret: false 
    - default: false
      description: inet_search
      isArray: false
      name: inet_search
      required: false
      secret: false
    - default: false
      description: domain_search
      isArray: false
      name: domain_search
      required: false
      secret: false         
    - default: false
      description: port_number
      isArray: true
      name: port_number
      required: false
      secret: false        
    - default: false
      description: progress_status
      isArray: true
      name: progress_status
      required: false
      secret: false
    - default: false
      description: activity_status
      isArray: true
      name: activity_status
      required: false
      secret: false
    - default: false
      description: tag
      isArray: true
      name: tag
      required: false
      secret: false
    - default: false
      description: created_before
      isArray: false
      name: created_before
      required: false
      secret: false       
    - default: false
      description: created_after
      isArray: false
      name: created_after
      required: false
      secret: false 
    - default: false
      description: modified_before
      isArray: false
      name: modified_before
      required: false
      secret: false       
    - default: false
      description: modified_after
      isArray: false
      name: modified_after
      required: false
      secret: false    
    - default: false
      description: sort
      isArray: false
      auto: PREDEFINED
      name: sort
      required: true
      secret: false
      defaultValue: created
      predefined:
      - created
      - -created
      - modified
      - -modified
      - activityStatus
      - -assigneeUsername
      - priority
      - -priority
      - progressStatus
      - -progressStatus
      - activityStatus
      - -activityStatus
      - headline
      - -headline
    outputs:
    - contextPath: Expanse.Issue.id
      description: 'Expanse Issue ID'
      type: String
  - name: expanse-get-issue-updates
    description: Retrieve issue updates
    deprecated: false
    execution: false
    arguments:
    - default: false
      description: Expanse issue ID to retrieve updates for
      isArray: false
      name: issue_id
      required: true
      secret: false
    - default: false
      description: Update types (comma separated). Valid options are Assignee, Comment, Priority, ProgressStatus, ActivityStatus
      isArray: false
      name: update_types
      required: false
      secret: false
    - default: false
      description: Created after
      isArray: false
      name: created_after
      required: false
      secret: false
    outputs:
    - contextPath: Expanse.IssueUpdate.id
      description: 'Expanse Issue Update ID'
      type: String
  - name: expanse-get-issue-comments
    description: Retrieve issue comments (subset of updates)
    deprecated: false
    execution: false
    arguments:
    - default: false
      description: Expanse issue ID to retrieve comments for
      isArray: false
      name: issue_id
      required: true
      secret: false
    - default: false
      description: Created after
      isArray: false
      name: created_after
      required: false
      secret: false
    outputs:
    - contextPath: Expanse.IssueComment.id
      description: 'Expanse Issue Comment ID'
      type: String
  - name: expanse-update-issue
    description: Update Expanse issue.
    deprecated: false
    execution: false
    arguments:
    - default: false
      description: Issue ID to update
      isArray: false
      name: issue_id
      required: true
      secret: false
    - default: false
      auto: PREDEFINED
      predefined:
      - 'Assignee'
      - 'Comment'
      - 'Priority'
      - 'ProgressStatus'
      description: Update type
      isArray: true
      name: update_type
      defaultValue: false
      required: true
      secret: false      
    - default: false
      description: New value
      isArray: false
      name: value
      required: true
      secret: false
    outputs:
    - contextPath: Expanse.IssueUpdate.id
      description: 'Expanse Issue Update ID'
      type: String
  - name: expanse-get-issue
    description: Retrieve issue by ID
    deprecated: false
    execution: false
    arguments:
