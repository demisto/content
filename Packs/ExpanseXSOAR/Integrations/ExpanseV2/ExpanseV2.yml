category: Data Enrichment & Threat Intelligence
commonfields:
  id: ExpanseV2
  version: -1
configuration:
- defaultvalue: https://expander.expanse.co
  display: Your server URL
  name: url
  required: true
  type: 0
- display: API Key
  additionalinfo: The API Key to use for connection
  name: apikey
  required: true
  type: 4
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
  type: 13
- display: Fetch additional incident data
  additionalinfo: Fetch asset tags and attribution Reasons from issues
  hidden: false
  name: fetch_details
  required: false
  defaultvalue: false
  type: 8
- defaultvalue: '10'
  display: Maximum number of incidents per fetch
  name: max_fetch
  required: false
  type: 0  
- defaultvalue: 3 days
  display: First fetch time
  name: first_fetch
  required: false
  type: 0
- display: Fetch issues with Priority
  name: priority
  options:
  - Low
  - Medium
  - High
  - Critical
  required: false
  type: 16
- display: Fetch issues with Activity Status
  defaultvalue: Active
  name: activityStatus
  options:
  - Active
  - Inactive
  required: false
  type: 16
- display: Fetch issues with Progress Status
  name: progressStatus
  options:
  - New
  - Investigating
  - InProgress
  - AcceptableRisk
  - Resolved
  required: false
  type: 16  
- display: Fetch issues with Business Units (comma separated)
  name: businessUnit
  required: false
  type: 0
- display: Fetch issues with Tags (comma separated)
  name: tag
  required: false
  type: 0
- display: Fetch issue with Types (comma separated)
  name: issueType
  required: false
  type: 0
- defaultvalue: None
  display: Incident Mirroring Direction
  hidden: false
  name: mirror_direction
  options:
  - None
  - Incoming
  - Outgoing
  - Both
  required: false
  type: 15  
- display: Sync Incident Owners
  hidden: false
  name: sync_owners
  required: false
  defaultvalue: false
  type: 8
- display: Tag(s) for mirrored comments
  additionalinfo: Assign these XSOAR tags (comma separated list) to the incoming comments mirrored from the Expanse Issue (must be different from the sync_tags to prevent loops).
  name: incoming_tags
  required: false
  type: 0
  defaultvalue: FromExpanse
- display: Mirror out Entries with tag(s)
  additionalinfo: Mirror XSOAR entries with these XSOAR tags (comma separate list) to the corresponding Expanse Issue as comments (must be different from the incoming_tags to prevent loops).
  name: sync_tags
  required: false
  type: 0  
