inputs:
- key: Domains
  value: {}
  required: true
  description: |-
    A list of domains that require Micro ASM analysis.
    ex)
    [
      "www.example.com",
      "www.criminalip.io"
    ]
- key: IntegrationInstanceName
  value: {}
  required: false
  description: "Optional - Specific CriminalIP instance name to check availability"

outputs:
- contextPath: CriminalIP.Micro_ASM.domain
  description: Domain analyzed.
  type: String
- contextPath: CriminalIP.Micro_ASM.summary
  description: Micro ASM analysis results (concise string).
  type: String
- contextPath: CriminalIP.Micro_ASM.suspicious_findings
  description: Detailed list of suspicious findings (if any).
  type: String
- contextPath: CriminalIP.Micro_ASM.scan_id
  description: Scan ID used for analysis.
  type: String
- contextPath: CriminalIP.Micro_ASM.raw
  description: Full raw response from CriminalIP API.
