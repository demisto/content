id: criminalip_micro_asm
version: -1
fromversion: 6.10.0
name: criminalip_micro_asm
description: |-
  This playbook takes domains as a List argument and executes the sub-playbook 'Criminal IP Run Micro ASM' for each domain in the List, then delivers the 'micro-asm' results to the user via email.
  The user must set up the relevant arguments for the send-mail command.
starttaskid: "0"

tasks:
  "0":
    id: "0"
    taskid: 7cfa5294-9d33-4492-838e-f2beb157e7b7
    type: start
    task:
      id: 7cfa5294-9d33-4492-838e-f2beb157e7b7
      version: -1
      name: Start
      description: Initializes the playbook.
      iscommand: false
      brand: ""
    nexttasks:
      '#none#':
      - "10"
    view: |-
      {
        "position": { "x": 200, "y": 50 }
      }
    note: false
    quietmode: 0

  "10":
    id: "10"
    taskid: 11111111-2222-3333-4444-555555555555
    type: condition
    task:
      id: 11111111-2222-3333-4444-555555555555
      version: -1
      name: Check CriminalIP instance enabled
      description: Verify that the CriminalIP integration is available before running Micro ASM
      script: IsIntegrationAvailable
      type: condition
      iscommand: false
      brand: ""
    nexttasks:
      "yes":
      - "2"
      "no":
      - "99"
    scriptarguments:
      brandname:
        simple: Criminal IP
      integrationInstance:
        simple: ${inputs.IntegrationInstanceName}
    view: |-
      {
        "position": { "x": 200, "y": 150 }
      }
    note: false
    quietmode: 0

  "2":
    id: "2"
    taskid: b5125def-262e-4bca-b0eb-0ed9cda4aeea
    type: playbook
    task:
      id: b5125def-262e-4bca-b0eb-0ed9cda4aeea
      version: -1
      name: Criminal IP Run Micro ASM
      description: Executes the 'Criminal IP Run Micro ASM' playbook for each domain.
      playbookName: Criminal IP Run Micro ASM
      iscommand: false
      brand: ""
    nexttasks:
      '#none#':
      - "3"
    scriptarguments:
      Domain:
        simple: ${inputs.Domains}
    loop:
      iscommand: false
      forEach: true
      wait: 60
      max: 100
    view: |-
      {
        "position": { "x": 200, "y": 310 }
      }
    note: false
    quietmode: 0

  "3":
    id: "3"
    taskid: 7425fc60-ea8c-45e8-a418-447b12d27c20
    type: condition
    task:
      id: 7425fc60-ea8c-45e8-a418-447b12d27c20
      version: -1
      name: Mail Body Check
      description: Checks if Micro ASM result exists.
      iscommand: false
      brand: ""
    nexttasks:
      '#default#':
      - "4"
      "yes":
      - "99"
    conditions:
    - label: "yes"
      condition:
      - - operator: isEmpty
          left:
            value:
              simple: ${CriminalIP.Micro_ASM.result}
            iscontext: true
    view: |-
      {
        "position": { "x": 200, "y": 470 }
      }
    note: false
    quietmode: 0

  "4":
    id: "4"
    taskid: a5e5aa38-ca32-4dd9-b794-98b95a144643
    type: regular
    task:
      id: a5e5aa38-ca32-4dd9-b794-98b95a144643
      version: -1
      name: send-mail
      description: Sends results via email.
      script: send-mail
      iscommand: true
      brand: Builtin
    nexttasks:
      '#none#':
      - "99"
    scriptarguments:
      body:
        simple: ${CriminalIP.Micro_ASM.result}
      subject:
        simple: Criminal IP Micro ASM Report
      # NOTE: configure recipients as needed (to/cc/bcc/html/bodyType/etc.)
      to:
        simple: you@example.com
    view: |-
      {
        "position": { "x": 200, "y": 640 }
      }
    note: false
    quietmode: 0

  "99":
    id: "99"
    taskid: 99999999-9999-9999-9999-999999999999
    type: title
    task:
      id: 99999999-9999-9999-9999-999999999999
      version: -1
      name: End
      description: Playbook finished
      type: title
      iscommand: false
      brand: ""
    view: |-
      {
        "position": { "x": 200, "y": 820 }
      }
    note: false
    quietmode: 0

view: |-
  {
    "linkLabelsPosition": {},
    "paper": {
      "dimensions": { "height": 900, "width": 800, "x": 50, "y": 50 }
    }
  }

inputs:
- key: Domains
  value: {}
  required: true
  description: |-
    A list of domains that require Micro ASM analysis.
    ex)
    [
      "www.example.com",
      "www.criminalip.io"
    ]
- key: IntegrationInstanceName
  value: {}
  required: false
  description: "Optional - Specific CriminalIP instance name to check availability"

outputs:
- contextPath: CriminalIP.Micro_ASM.result
  description: Micro ASM analysis results.
  type: String
- contextPath: CriminalIP.Micro_ASM.domain
  description: Domain analyzed.
  type: String
- contextPath: CriminalIP.Micro_ASM.scan_id
  description: Scan ID used for analysis.
  type: String

tests:
- CriminalIP_TestPlaybook
