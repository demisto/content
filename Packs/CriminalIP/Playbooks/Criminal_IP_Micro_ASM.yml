id: Criminal_IP_Micro_Asm
version: -1
fromversion: 6.10.0
name: Criminal_IP_Micro_Asm
description: |-
  This playbook takes domains as a List argument and executes the sub-playbook 'Criminal_IP_Run_Micro_Asm' for each domain in the List, then delivers the 'micro-asm' results to the user via email.
  The user must set up the relevant arguments for the send-mail command.
