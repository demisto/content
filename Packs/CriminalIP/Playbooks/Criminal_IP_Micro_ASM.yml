      name: Criminal_IP_Run_Micro_Asm
      description: Executes the 'criminalip_run_micro_asm' playbook for each domain.
      playbookName: Criminal_IP_Run_Micro_Asm
      type: playbook
      iscommand: false
      brand: ""
