      playbookName: GenericPolling
      description: Poll until scan finishes.
      type: playbook
      iscommand: false
      brand: ""
    nexttasks:
      '#none#':
        - "3"
    scriptarguments:
      Ids:
        simple: ${CriminalIP.Full_Scan.scan_id}
