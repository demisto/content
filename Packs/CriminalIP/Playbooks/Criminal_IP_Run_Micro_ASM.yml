      version: -1
      name: criminal-ip-domain-full-scan
      description: Runs a full domain scan in CriminalIP.
      script: CriminalIP|||criminal-ip-domain-full-scan
      type: regular
      iscommand: true
      brand: CriminalIP
    nexttasks:
      '#none#':
