id: criminal_ip_run_micro_asm
version: -1
fromversion: 6.10.0
name: criminal_ip_run_micro_asm
description: |-
  For a single domain, this playbook performs a 'criminal-ip-domain-full-scan' and once the scan is complete, it executes 'criminal-ip-micro-asm'.
  You can find the 'micro-asm' results in the context.
starttaskid: "0"

tasks:
  "0":
    id: "0"
    taskid: 4239260e-705a-4374-85b6-b1d2c6e1d06b
    type: start
    task:
      id: 4239260e-705a-4374-85b6-b1d2c6e1d06b
      version: -1
      name: Start
      description: Initializes the playbook and validates prerequisites.
      iscommand: false
      brand: ""
    nexttasks:
      '#none#': ["10"]
    view: |-
      {
        "position": { "x": 200, "y": 50 }
      }
    note: false
    quietmode: 0

  "10":
    id: "10"
    taskid: 11111111-2222-3333-4444-555555555555
    type: condition
    task:
      id: 11111111-2222-3333-4444-555555555555
      version: -1
      name: Check CriminalIP instance enabled
      description: Verify that the CriminalIP integration is available before running Micro ASM
      script: IsIntegrationAvailable
      type: condition
      iscommand: false
      brand: ""
    nexttasks:
      "yes": ["1"]
      "no": ["99"]
    scriptarguments:
      brandname:
        simple: Criminal IP
      integrationInstance:
        simple: ${inputs.IntegrationInstanceName}
    view: |-
      {
        "position": { "x": 200, "y": 150 }
      }
    note: false
    quietmode: 0

  "1":
    id: "1"
    taskid: 90b6d334-3476-45fc-ad74-05989a36887e
    type: regular
    task:
      id: 90b6d334-3476-45fc-ad74-05989a36887e
      version: -1
      name: criminal-ip-domain-full-scan
      description: Runs a full domain scan in Criminal IP.
      script: CriminalIP|||criminal-ip-domain-full-scan
      iscommand: true
      brand: ""
    nexttasks:
      '#none#': ["2"]
    scriptarguments:
      domain:
        simple: ${inputs.Domain}
    view: |-
      {
        "position": { "x": 200, "y": 300 }
      }
    note: false
    quietmode: 0

  "2":
    id: "2"
    taskid: 03eab539-0b2c-4fb4-b48b-436f34c4e816
    type: playbook
    task:
      id: 03eab539-0b2c-4fb4-b48b-436f34c4e816
      version: -1
      name: GenericPolling
      playbookName: GenericPolling
      description: Poll until scan finishes.
      iscommand: false
      brand: ""
    nexttasks:
      '#none#': ["3"]
    scriptarguments:
      Ids:
        complex:
          root: CriminalIP.Full_Scan.data
          accessor: scan_id
          transformers:
          - operator: LastArrayElement
      Interval:
        simple: "1"
      PollingCommandArgName:
        simple: scan_id
      PollingCommandName:
        simple: criminal-ip-domain-full-scan-status
      Timeout:
        simple: "10"
      dt:
        simple: CriminalIP.Full_Scan_Status(val.data.scan_percentage < 100).data
    separatecontext: true
    view: |-
      {
        "position": { "x": 200, "y": 470 }
      }
    note: false
    quietmode: 0

  "3":
    id: "3"
    taskid: a65124e3-8e74-49b0-b116-575412936205
    type: regular
    task:
      id: a65124e3-8e74-49b0-b116-575412936205
      version: -1
      name: criminal-ip-micro-asm
      description: Runs Micro ASM using the scan_id and domain.
      script: CriminalIP|||criminal-ip-micro-asm
      iscommand: true
      brand: ""
    nexttasks:
      '#none#': ["99"]
    scriptarguments:
      domain:
        simple: ${inputs.Domain}
      scan_id:
        complex:
          root: CriminalIP.Full_Scan.data
          accessor: scan_id
          transformers:
          - operator: LastArrayElement
    view: |-
      {
        "position": { "x": 200, "y": 640 }
      }
    note: false
    quietmode: 0

  "99":
    id: "99"
    taskid: 99999999-9999-9999-9999-999999999999
    type: title
    task:
      id: 99999999-9999-9999-9999-999999999999
      version: -1
      name: End
      description: Playbook finished
      type: title
      iscommand: false
      brand: ""
    view: |-
      {
        "position": { "x": 200, "y": 790 }
      }
    note: false
    quietmode: 0

view: |-
  {
    "linkLabelsPosition": {},
    "paper": {
      "dimensions": { "height": 900, "width": 800, "x": 50, "y": 50 }
    }
  }

inputs:
- key: Domain
  value: {}
  required: true
  description: A single domain for performing 'micro-asm'.
- key: IntegrationInstanceName
  value: {}
  required: false
  description: "Optional - Specific CriminalIP instance name to check availability"

outputs:
- contextPath: CriminalIP.Micro_ASM.result
  description: Micro ASM analysis results.
  type: String
- contextPath: CriminalIP.Micro_ASM.domain
  description: Domain analyzed.
  type: String
- contextPath: CriminalIP.Micro_ASM.scan_id
  description: Scan ID used for Micro ASM.
  type: String

tests:
- Test-CriminalIP
