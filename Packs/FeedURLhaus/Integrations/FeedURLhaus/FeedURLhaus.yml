category: Data Enrichment & Threat Intelligence
commonfields:
  id: URLhaus Feed
  version: -1
deprecated: false
configuration:
- name: feedReputation
  display: Indicator Reputation
  required: false
  defaultvalue: Bad
  type: 18
  additionalinfo: Indicators from this integration instance will be marked with this
    reputation
  options:
  - None
  - Good
  - Suspicious
  - Bad
- display: Feed Source
  hidden: false
  name: feed_source
  options:
  - Last 30 Days
  - Currently Active
  required: true
  defaultvalue: Currently Active
  type: 16
- name: tlp_color
  display: Traffic Light Protocol Color
  required: false
  defaultvalue: WHITE
  type: 15
  additionalinfo: The Traffic Light Protocol (TLP) designation to apply to indicators
    fetched from the feed
  options:
  - RED
  - AMBER
  - GREEN
  - WHITE
- display: ''
  name: feedExpirationPolicy
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
  required: false
  type: 17
- display: Trust any certificate (not secure)
  name: insecure
  type: 8
  required: false
- name: feedBypassExclusionList
  display: Bypass exclusion list
  type: 8
  required: false
  additionalinfo: When selected, the exclusion list is ignored for indicators from
    this feed. This means that if an indicator from this feed is on the exclusion
    list, the indicator might still be added to the system.
- name: feedTags
  display: Tags
  required: false
  type: 0
  additionalinfo: Supports CSV values.
- name: feed
  defaultvalue: 'true'
  display: Fetch indicators
  type: 8
  required: false
- name: feedReliability
  display: Source Reliability
  type: 15
  required: true
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  additionalinfo: Reliability of the source providing the intelligence data
- name: feedExpirationInterval
  display: ''
  type: 1
  required: false
- name: feedFetchInterval
  display: Feed Fetch Interval
  type: 19
  required: false
description: Fetch url idicators for URLhaus
display: URLhaus Feed
name: URLhaus Feed
script:
  commands:
  - name: urlhaus-get-indicators
    description: Retrieves a limited number of the indicators.
    deprecated: false
    arguments: []
    outputs: []
  dockerimage: demisto/python3:3.10.4.27798
  feed: true
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: "-"
  subtype: python3
  type: python
fromversion: 5.5.0
tests:
- URLhaus_test_playbook