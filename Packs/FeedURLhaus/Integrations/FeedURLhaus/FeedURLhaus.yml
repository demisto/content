category: Data Enrichment & Threat Intelligence
commonfields:
  id: FeedURLhaus
  version: -1
deprecated: false
configuration:
- name: feedTags
  display: Tags
  required: false
  type: 0
  additionalinfo: Supports CSV values.
- display: ''
  name: feedExpirationPolicy
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
  required: false
  type: 17
- display: Indicator Reputation
  type: 18
  required: false
  options:
    - None
    - Good
    - Suspicious
    - Bad
  defaultvalue: 'Bad'
  additionalinfo: Indicators from this integration instance will be marked with this reputation
  name: feedReputation
- name: tlp_color
  display: Traffic Light Protocol Color
  required: false
  defaultvalue: WHITE
  type: 15
  additionalinfo: The Traffic Light Protocol (TLP) designation to apply to indicators
    fetched from the feed.
  options:
  - RED
  - AMBER
  - GREEN
  - WHITE
- name: feed
  defaultvalue: 'true'
  display: Fetch indicators
  type: 8
  required: false
- name: feedReliability
  display: Source Reliability
  type: 15
  required: true
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  defaultvalue: '- B - Usually reliable'
  additionalinfo: Reliability of the source providing the intelligence data.
- name: feedExpirationInterval
  display: ''
  type: 1
  required: false
- name: feedFetchInterval
  display: Feed Fetch Interval
  type: 19
  required: false
  defaultvalue: '60'
- name: feedBypassExclusionList
  display: Bypass exclusion list
  type: 8
  required: false
  additionalinfo: When selected, the exclusion list is ignored for indicators from
    this feed. This means that if an indicator from this feed is on the exclusion
    list, the indicator might still be added to the system.
- display: Trust any certificate (not secure)
  name: insecure
  type: 8
  required: false
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: Fetch url indicators for URLhaus
display: URLhaus Feed
name: FeedURLhaus
script:
  commands:
  - name: urlhaus-get-indicators
    description: Retrieves a limited number of indicators.
    deprecated: false
    arguments:
      - name: limit
        description: Limit of the api request.
    outputs: []
  dockerimage: demisto/python3:3.10.12.63474
  feed: true
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: "-"
  subtype: python3
  type: python
fromversion: 5.5.0
tests:
- playbook-urlhaus-feed_Test
