name: indicator-enrichment
comment: "Enriches indicators from a provided list or a block of free text. This script detects the indicator type and runs the correct underlying enrichment script. Currently supports: IP, URL, Domain, CVE, and File."
commonfields:
  id: indicator-enrichment
  version: -1

# ------------------ Input Arguments -----------------------
args:
- description: |
    Accepts a list of indicators to enrich.
    - From CLI: Provide a comma-separated list.  
      If an indicator contains a comma, wrap the indicators in a JSON array.  
      Example: "[\"https://example.com/search?tags=red,yellow,green\", \"https://example2.com\"]".
    - From Context: Pass JSON arrays directly, without modification.
  name: indicator_list
  required: false
  isArray: true
- name: text
  description: "Free text to be parsed for indicators. The script will run !extractIndicators to retrieve the underlying indicators within the text."
  required: false
- name: external_enrichment
  description: "Whether to call external integrations for enrichment:
    - 'true': enrich using enabled external integrations (e.g., VirusTotal (API v3), AlienVault OTX v2) and run internal commands.
    - 'false': use only existing TIM data and run internal commands; skip external integrations.
    If the 'brands' argument is provided, this flag is ignored and enrichment/internal commands will run only on the brands provided."
  auto: PREDEFINED
  predefined:
  - 'true'
  - 'false'
  defaultValue: 'false'
  required: false
- name: brands
  description: |
    A comma separated list of integration brands to run enrichment against.  
    Example: `"VirusTotal (API v3), AlienVault OTX v2"`.
    - If provided, only the selected brands are used. Specifying brands will force enable external_enrichment.
    - If left empty, the script runs enrichment on all enabled integrations.
  isArray: true
  required: false
- name: additional_fields
  description: |
    When set to true, the output for each enrichment command  includes an `AdditionalFields` object for each of the indicator results.  
    `AdditionalFields` contains all fields returned by TIM or the integrations
    that are not part of the standard output keys: `Address`, `DetectionEngines`, 
    `PositiveDetections`, `Score`, and `Brand`.  
    When set to false, only the standard keys are returned.
  auto: PREDEFINED
  predefined:
  - 'true'
  - 'false'
  required: false
  defaultValue: 'false'
- name: raw_context
  description: If true, will also append the underlying enrichment command outputs to the context. (For backwards compatibility).
  auto: PREDEFINED
  predefined:
  - 'true'
  - 'false'
  defaultValue: 'false'
  required: false
- name: ignore_indicator_limit
  description: "By default, the script enforces a 100 indicator limit to maintain performance. If more than 100 unique indicators are found, the script will stop and return an error. Set this argument to true to bypass this limit and process all found indicators. Note: Bypassing the limit is not recommended as it may impact performance."
  auto: PREDEFINED
  predefined:
  - 'true'
  - 'false'
  defaultValue: 'false'
  required: false


# ------------------ Outputs -----------------------
outputs:
# ===== Primary Script Outputs =====
- contextPath: IndicatorEnrichment.Status
  description: The overall status of the script execution. "Success", "Failed".
  type: String
- contextPath: IndicatorEnrichment.Message
  description: A success message if the command runs successfully, otherwise a message that contains the error.
  type: String
- contextPath: IndicatorEnrichment.Results
  description: A list of all indicators found.
  type: Array
- contextPath: IndicatorEnrichment.Results.Type
  description: The detected indicator type (e.g., "IP", "URL") that triggered this enrichment.
  type: String
# ---------- The outputs from the underlying scripts ----------------
- contextPath: IndicatorEnrichment.Results.Value
  description: The indicator value. (e.g, IP, URL).
  type: string
- contextPath: IndicatorEnrichment.Results.MaxScore
