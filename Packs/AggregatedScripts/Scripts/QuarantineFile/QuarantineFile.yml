  version: -1
args:
- name: endpoint_id
  description: List of endpoint IDs.
  required: true
  isArray: true
- name: file_hash
  description: 'The hash of the file to quarantine. Supported types are: SHA256.'
  required: true
- name: file_path
  description: The path of the file to quarantine.
  required: false
- name: timeout
  description: The polling timeout in seconds for the quarantine commands. The default is 300.
  required: false
  defaultValue: 300
- name: brands
  description: |-
     Brands for which to execute the 'quarantine-file' command. If not specified, all available instances will run.
  isArray: true
- name: verbose
  description: Whether to retrieve a human-readable entry for every command. When set to false, human-readable will only summarize the final result.
  auto: PREDEFINED
  predefined:
  - 'true'
  - 'false'
  defaultValue: 'false'
comment: This script executes the 'quarantine-file' command on a specified file via the appropriate agent. This script is used to isolate files identified as suspicious.
name: quarantine-file
