                      iscontext: true
                - - operator: isEqualString
                    left:
                      value:
                        simple: url_data.gti_assessment.severity.value
                      iscontext: true
                    right:
                      value:
                        simple: SEVERITY_HIGH
                  - operator: isEqualString
                    left:
                      value:
                        simple: url_data.gti_assessment.verdict.value
                      iscontext: true
                    right:
                      value:
                        simple: VERDICT_MALICIOUS
                  - operator: greaterThanOrEqual
                    left:
                      value:
                        simple: url_data.gti_assessment.threat_score.value
                      iscontext: true
                    right:
                      value:
                        simple: "90"
                transformers:
