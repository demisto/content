commonfields:
  id: GoogleThreatIntelligenceDTMAlerts
  version: -1
name: GoogleThreatIntelligenceDTMAlerts
display: Google Threat Intelligence - DTM Alerts
fromversion: 6.10.0
category: Data Enrichment & Threat Intelligence
provider: GoogleThreatIntelligence
defaultmapperin: Google Threat Intelligence DTM Alerts - Incoming Mapper
sectionorder:
- Connect
- Collect
description: This integration allows the creation of incidents based on DTM Alerts from Google Threat Intelligence.
configuration:
- displaypassword: API Key
  name: credentials
  type: 9
  required: true
  hiddenusername: true
  section: Connect
- display: Fetch incidents
  name: isFetch
  type: 8
  required: false
  section: Collect
- display: Max Fetch
  name: max_fetch
  defaultvalue: '25'
  type: 0
  required: false
  additionalinfo: Maximum number of Alerts to fetch each time. Maximum value is 25.
  section: Collect
- display: First Fetch Time
  name: first_fetch
  defaultvalue: '1 days'
  type: 0
  required: false
  additionalinfo: "The date or relative timestamp from which to begin fetching Alerts.\n\nSupported formats: 2 minutes, 2 hours, 2 days, 2 weeks, 2 months, 2 years, yyyy-mm-dd, yyyy-mm-ddTHH:MM:SSZ.\n\nFor example: 01 May 2025, 01 May 2025 04:45:33, 2025-05-17T14:05:44Z."
  section: Collect
- display: Mirroring Direction
  hidden: false
  name: mirror_direction
  type: 15
  options:
  - Outgoing
  required: false
  additionalinfo: The mirroring direction in which to mirror the details. You can mirror "Outgoing" (from XSOAR to GTI) direction for DTM Alerts.
  section: Collect
- display: Alert Type
  name: alert_type
  type: 16
  options:
  - Compromised Credentials
  - Domain Discovery
  - Forum Post
  - Message
  - Paste
  - Shop Listing
  - Tweet
  - Web Content
  required: false
  section: Collect
  additionalinfo: Fetch Alerts by the specified alert types.
- display: Alert Monitor ID
  name: alert_monitor_ids
  type: 16
  required: false
  section: Collect
  additionalinfo: Fetch Alerts by the specified monitor IDs.
- display: Alert Status
  name: alert_status
  type: 16
  required: false
  section: Collect
  additionalinfo: Fetch Alerts by the specified status.
  options:
  - New
  - Read
  - Escalated
  - In Progress
  - Closed
  - No Action Required
  - Duplicate
  - Not Relevant
  - Tracked External
- display: Alert Severity
  name: alert_severity
  type: 16
  required: false
  section: Collect
  additionalinfo: Fetch Alerts by the specified severity.
  options:
  - Low
  - Medium
  - High
- display: Alert Tags
  name: alert_tags
  type: 16
  required: false
  section: Collect
  additionalinfo: Fetch Alerts by the specified tags.
- display: Alert Match Value
  name: alert_match_value
  type: 16
  required: false
  section: Collect
  additionalinfo: Fetch Alerts by specified match value.
- display: Alert mscore
  name: alert_mscore_gte
  type: 0
  required: false
  section: Collect
  additionalinfo: "Fetch Alerts with mscore greater than or equal to the given value.\n\nNote: Valid range is 0 to 100."
- display: Alert Search
  name: alert_search
  type: 0
  required: false
  section: Collect
  additionalinfo: Search Alerts and triggering documents using a Lucene query with text values joined by AND/OR.
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
  section: Connect
- display: Trust any certificate (not secure)
  name: insecure
  type: 8
  required: false
  section: Connect
- display: Incident type
  name: incidentType
  type: 13
  defaultvalue: Google Threat Intelligence DTM Alert
  section: Collect
script:
  script: ''
  type: python
  subtype: python3
  commands:
  - name: gti-dtm-alert-list
    description: Search the DTM Alerts with provided filter arguments.
    arguments:
    - name: start_time
      required: false
      description: "Start time of the time range to list alerts.\n\nSupported formats: 2 minutes, 2 hours, 2 days, 2 weeks, 2 months, 2 years, yyyy-mm-dd, yyyy-mm-ddTHH:MM:SSZ.\n\nFor example: 01 May 2025, 01 Mar 2025 04:45:33, 2025-04-17T14:05:44Z."
    - name: end_time
      required: false
      description: "End time of the time range to list alerts.\n\nSupported formats: 2 minutes, 2 hours, 2 days, 2 weeks, 2 months, 2 years, yyyy-mm-dd, yyyy-mm-ddTHH:MM:SSZ.\n\nFor example: 01 May 2025, 01 Mar 2025 04:45:33, 2025-04-17T14:05:44Z."
    - auto: PREDEFINED
      name: order
      required: false
      description: Filter alerts by the provided sort order.
      defaultValue: 'Desc'
      predefined:
      - Asc
      - Desc
    - auto: PREDEFINED
      name: sort
      required: false
      description: Filter alerts by the provided sort field.
      defaultValue: 'Created At'
      predefined:
      - Created At
      - Updated At
      - Monitor ID
      - ID
    - name: page_size
      required: false
      description: Specify the desired page size for the request. Maximum value is 25.
      defaultValue: 10
    - name: monitor_id
      required: false
      description: Filter alerts by monitor IDs. Supports comma-separated values.
      isArray: true
    - auto: PREDEFINED
      name: alert_type
      required: false
      description: Filters alerts by their alert type. Supports comma-separated values.
      isArray: true
      predefined:
      - Compromised Credentials
      - Domain Discovery
      - Forum Post
      - Message
      - Paste
      - Shop Listing
      - Tweet
      - Web Content
    - name: tags
      required: false
      description: Filter alerts by tags value. Supports comma-separated values.
      isArray: true
    - auto: PREDEFINED
      name: status
      required: false
      description: Filter alerts by the provided status. Supports comma-separated values.
      isArray: true
      predefined:
      - New
      - Read
      - In Progress
      - Escalated
      - Closed
      - No Action Required
      - Duplicate
      - Not Relevant
      - Tracked External
    - auto: PREDEFINED
      name: severity
      required: false
      description: Filter alerts by severity. Supports comma-separated values.
      isArray: true
      predefined:
      - Low
      - Medium
      - High
    - name: mscore_gte
      required: false
      description: "Filter alerts with mscore greater than or equal to the given value.\n\nNote: Valid range is 0 to 100."
    - auto: PREDEFINED
      name: include_more_details
      required: false
      description: If yes, doc, labels, and topics are returned in the context data.
      defaultValue: 'Yes'
      predefined:
      - Yes
      - No
    - auto: PREDEFINED
      name: include_monitor_name
      required: false
      description: If yes, then the monitor's name that created the alert is returned in the alert response body.
      defaultValue: 'No'
      predefined:
      - Yes
      - No
    - auto: PREDEFINED
      name: has_analysis
      required: false
      description: If yes, then only alerts that have analysis are returned. An alert has analysis if it has either analysis text or analysis file attachments.
      predefined:
      - Yes
      - No
    - name: search
      required: false
      description: Filter alert and triggering document contents using a simple Lucene query string with one or more text values separated by AND or OR.
    - name: match_value
      isArray: true
      required: false
      description: Filter alerts by the given match value. Supports comma-separated values.
    outputs:
    - contextPath: GoogleThreatIntelligenceDTMAlerts.Alerts.id
      description: Unique identifier for the alert.
      type: String
    - contextPath: GoogleThreatIntelligenceDTMAlerts.Alerts.monitor_id
      description: Identifier of the monitoring source that generated the alert.
