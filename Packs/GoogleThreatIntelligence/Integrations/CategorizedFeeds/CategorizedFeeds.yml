- display: Feed type
  name: feed_type
  defaultvalue: malware
  type: 15
  options:
  - cryptominer
  - first-stage-delivery-vectors
  - infostealer
  - iot
  - linux
  - malicious-network-infrastructure
  - malware
  - mobile
  - osx
  - phishing
  - ransomware
  - threat-actor
  - trending
  - vulnerability-weaponization
- display: Fetch indicators
  name: feed
  defaultvalue: "true"
  type: 8
