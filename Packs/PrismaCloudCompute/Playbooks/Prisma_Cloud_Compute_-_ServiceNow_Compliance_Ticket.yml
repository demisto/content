                - operator: JsonToTable
                  args:
                    headers: {}
                    is_auto_json_transform: {}
                    json_transform_properties: {}
                    title: {}
                - operator: replaceMatch
                  args:
                    regex:
                      value:
                        simple: <br>
                    replaceWith:
                      value:
                        simple: "\\\\ \n"
                - operator: strLength
            iscontext: true
          right:
            value:
              simple: "32000"
        - operator: isEqualString
