          defaultValue: ""
        - name: limit
          description: The maximum number of hosts and their profile events to return,
            must be between 1-50.
          required: false
          isArray: false
          defaultValue: "15"
        - name: offset
          description: The offset number to begin listing hosts and their profile events.
            Default is 0
          required: false
          isArray: false
          defaultValue: "0"
