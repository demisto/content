description: Use the Prisma Cloud Compute integration to fetch incidents from your
  Prisma Cloud Compute environment.
display: Palo Alto Networks - Prisma Cloud Compute
name: PaloAltoNetworks_PrismaCloudCompute
script:
  dockerimage: demisto/python3:3.9.8.24399
  isfetch: true
  longRunning: false
  longRunningPort: false
  runonce: false
  script: "-"
  subtype: python3
  type: python
  commands:
  - name: prisma-cloud-compute-profile-host-list
    description: Get information about the hosts and their profile events, this command supports asterisks which allows you to get host profiles by filtering its fields according to a specific substring
    deprecated: false
    arguments:
    - name: cluster
      description: Clusters is the runtime profile k8s cluster filter
      required: false
      isArray: false
      defaultValue: ""
    - name: hostname
      description: Hosts is the runtime profile hostname filter, semi comma separated values, for example !prisma-cloud-compute-profile-host-list hostname="*149*,*257*"
      required: false
      isArray: true
      defaultValue: ""
    - name: limit
      description: The maximum number of hosts and their profile events to return, must be between 1-50.
      required: false
      isArray: false
      defaultValue: "15"
    - name: offset
      description: The offset number to begin listing hosts and their profile events.
        Default is 0
      required: false
      isArray: false
      defaultValue: "0"
    outputs:
    - contextPath: PrismaCloudCompute.ProfileHost._id
      description: ID is the profile ID (hostname)
      type: Unknown
    - contextPath: PrismaCloudCompute.ProfileHost.accountID
      description: AccountID is the cloud account ID associated with the profile
      type: String
    - contextPath: PrismaCloudCompute.ProfileHost.apps
      description: Apps are the host's apps metadata
      type: Unknown
    - contextPath: PrismaCloudCompute.ProfileHost.collections
      description: Collections is a list of collections to which this profile applies
      type: String
    - contextPath: PrismaCloudCompute.ProfileHost.created
      description: Created is the profile creation time
      type: Date
    - contextPath: PrismaCloudCompute.ProfileHost.hash
      description: Hash is an uint32 hash associated with the profile
      type: Unknown
    - contextPath: PrismaCloudCompute.ProfileHost.labels
      description: Labels are the labels associated with the profile
      type: String
    - contextPath: PrismaCloudCompute.ProfileHost.sshEvents
      description: SSHEvents represents a list SSH events occurred on the host
      type: Unknown
    - contextPath: PrismaCloudCompute.ProfileHost.time
      description: Time is the last time when this profile was modified
      type: Date
    - contextPath: PrismaCloudCompute.ProfileHost.geoip
      description: geoip is the list of countries
      type: Unknown
  - name: prisma-cloud-compute-profile-container-list
    description: Get information about the containers and their profile events, this command supports asterisks which allows you to get container profiles by filtering its fields according to a specific substring
    deprecated: false
    arguments:
    - name: cluster
      description: Clusters is the runtime profile k8s cluster filter
      required: false
      isArray: true
      defaultValue: ""
    - name: id
      description: IDs is the runtime profile id filter, semi comma separated values, for example !prisma-cloud-compute-profile-container-list id="*256*,*148*"
      required: false
      isArray: true
      defaultValue: ""
    - name: image
      description: Images is the runtime profile image filter, semi comma separated values, for example !prisma-cloud-compute-profile-container-list image="*console*,*defender*"
      required: false
      isArray: true
      defaultValue: ""
    - name: image_id
      description: ImageIDs is the runtime profile image id filter, semi comma separated values, for example !prisma-cloud-compute-profile-container-list image_id="*123*,*456*"
      required: false
      isArray: true
      defaultValue: ""
    - name: namespace
      description: Namespaces is the runtime profile k8s namespace filter, semi comma separated values, for example !prisma-cloud-compute-profile-container-list namespace="*namespace1*,*namespace2*"
      required: false
      isArray: true
      defaultValue: ""
    - name: os
      description: OS is the service runtime profile OS filter, semi comma separated values, for example !prisma-cloud-compute-profile-container-list os="*Red Hat*,*Windows*"
      required: false
      isArray: true
      defaultValue: ""
    - name: state
      description: States is the runtime profile state filter, semi comma separated values, for example !prisma-cloud-compute-profile-container-list state=*active*
      required: false
      isArray: true
      defaultValue: ""
    - name: limit
      description: The maximum number of containers and their profile events, must be between 1-50.
      required: false
      isArray: false
      defaultValue: "15"
    - name: offset
      description: The offset number to begin listing containers and their profile
        events
      required: false
      isArray: false
      defaultValue: "0"
    outputs:
    - contextPath: PrismaCloudCompute.ProfileContainer._id
      description: Id is the profile ID
      type: Unknown
    - contextPath: PrismaCloudCompute.ProfileContainer.accountsIDs
      description: AccountIDs are the cloud account IDs associated with the container
        runtime profile
      type: String
    - contextPath: PrismaCloudCompute.ProfileContainer.archived
      description: Archive indicates whether this profile is archived
      type: Boolean
    - contextPath: PrismaCloudCompute.ProfileContainer.capabilities
      description: Capabilities are extended capabilities that are added to the profile
        based on static analysis
      type: Unknown
    - contextPath: PrismaCloudCompute.ProfileContainer.cluster
      description: Cluster is the provided cluster name
      type: String
    - contextPath: PrismaCloudCompute.ProfileContainer.collections
      description: Collections are collections to which this profile applies
      type: String
    - contextPath: PrismaCloudCompute.ProfileContainer.created
      description: Created is the profile creation time
      type: Date
    - contextPath: PrismaCloudCompute.ProfileContainer.entrypoint
      description: Entrypoint is the image entrypoint
      type: String
    - contextPath: PrismaCloudCompute.ProfileContainer.events
      description: Events are the last historical interactive process events for this
        profile, they are updated in a designated flow
      type: Unknown
    - contextPath: PrismaCloudCompute.ProfileContainer.filesystem
      description: Filesystem is the profile filesystem metadata
      type: Unknown
    - contextPath: PrismaCloudCompute.ProfileContainer.hash
      description: Hash is an uint32 hash associated with the profile
      type: Unknown
    - contextPath: PrismaCloudCompute.ProfileContainer.hostNetwork
      description: HostNetwork whether the instance share the network namespace with
        the host
      type: Boolean
    - contextPath: PrismaCloudCompute.ProfileContainer.hostPid
      description: HostPid indicates whether the instance share the pid namespace
        with the host
      type: Boolean
    - contextPath: PrismaCloudCompute.ProfileContainer.image
      description: description
      type: Boolean
    - contextPath: PrismaCloudCompute.ProfileContainer.imageID
      description: ImageID is the profile's image ID
      type: String
    - contextPath: PrismaCloudCompute.ProfileContainer.infra
      description: InfraContainer indicates this is an infrastructure container
      type: Boolean
    - contextPath: PrismaCloudCompute.ProfileContainer.istio
      description: Istio states whether it is an istio-monitored profile
      type: Boolean
    - contextPath: PrismaCloudCompute.ProfileContainer.k8s
      description: K8s holds Kubernetes related data
      type: Unknown
    - contextPath: PrismaCloudCompute.ProfileContainer.label
      description: Label is the profile's label
      type: String
    - contextPath: PrismaCloudCompute.ProfileContainer.lastUpdate
      description: Modified is the last time when this profile was modified
      type: Date
    - contextPath: PrismaCloudCompute.ProfileContainer.learnedStartup
      description: LearnedStartup indicates that startup events were learned
      type: Boolean
    - contextPath: PrismaCloudCompute.ProfileContainer.namespace
      description: Namespace is the k8s deployment namespace
      type: String
    - contextPath: PrismaCloudCompute.ProfileContainer.network
      description: Network is the profile networking metadata
      type: Unknown
    - contextPath: PrismaCloudCompute.ProfileContainer.os
      description: OS is the profile image OS
      type: Strubg
    - contextPath: PrismaCloudCompute.ProfileContainer.processes
      description: Processes is the profile processes metadata
      type: Unknown
    - contextPath: PrismaCloudCompute.ProfileContainer.relearningCause
      description: RelearningCause is a string that describes the reasoning for a
        profile to enter the learning mode afterbeing activated
      type: String
    - contextPath: PrismaCloudCompute.ProfileContainer.remainingLearningDurationSec
      description: RemainingLearningDurationSec represents the total time left that
        the system need to finish learning this image
      type: Number
    - contextPath: PrismaCloudCompute.ProfileContainer.state
      description: State is the current state of the profile.
      type: Unknown
  - name: prisma-cloud-compute-profile-container-hosts-list
    description: Get the hosts where a specific container is running.
    deprecated: false
    arguments:
    - name: id
      description: Container profile ID, can be retrieved from 'prisma-cloud-compute-profile-container-list' command.
      required: true
      isArray: false
      defaultValue: ""
    - name: limit
      description: The maximum number of hosts to return, must be between 1-50.
      required: false
      isArray: false
      defaultValue: "50"
    - name: offset
      description: The offset number to begin listing hosts of the container.
      required: false
      isArray: false
      defaultValue: "0"
    outputs:
    - contextPath: PrismaCloudCompute.ProfileContainerHost.containerID
      description: Container ID
      type: String
    - contextPath: PrismaCloudCompute.ProfileContainerHost.hostsIDs
      description: The container's host IDs.
      type: Unknown
  - name: prisma-cloud-compute-profile-container-forensic-list
    description: Get runtime forensics data for a specific container on a specific
      host
    deprecated: false
    arguments:
    - name: id
      description: The container ID, can be retrieved from 'prisma-cloud-compute-profile-container-list' command.
      required: true
      isArray: false
      defaultValue: ""
    - name: collections
      description: Collections are collections scoping the query
      required: false
      isArray: false
      defaultValue: ""
    - name: hostname
      description: Hostname is the hostname for which data should be fetched
      required: true
      isArray: false
      defaultValue: ""
    - name: incident_id
      description: IncidentID is the incident ID in case the request kind is an incident
      required: false
      isArray: true
      defaultValue: ""
    - name: limit
      description: maximum of forensics data records to return, must be between 1-50.
      required: false
      isArray: false
      defaultValue: "20"
    - name: offset
      description: The offset number to begin listing records from
      required: false
      isArray: false
      defaultValue: "0"
    outputs:
    - contextPath: PrismaCloudCompute.ContainerForensic.containerID
      description: The container ID.
      type: String
    - contextPath: PrismaCloudCompute.ContainerForensic.hostname
      description: The Hostname.
      type: String
    - contextPath: PrismaCloudCompute.ContainerForensic.allPorts
      description: AllPorts indicates all listening ports are allowed
      type: Boolean
    - contextPath: PrismaCloudCompute.ContainerForensic.attack
      description: Attack is the event attack type.
      type: Unknown
    - contextPath: PrismaCloudCompute.ContainerForensic.category
      description: Category is the incident category.
      type: Unknown
    - contextPath: PrismaCloudCompute.ContainerForensic.command
      description: Command is the event command
      type: String
    - contextPath: PrismaCloudCompute.ContainerForensic.containerId
      description: ContainerID is the event container id
      type: Unknown
    - contextPath: PrismaCloudCompute.ContainerForensic.dstIP
      description: DstIP is the destination IP of the connection
      type: String
    - contextPath: PrismaCloudCompute.ContainerForensic.dstPort
      description: DstPort is the destination port
      type: Unknown
    - contextPath: PrismaCloudCompute.ContainerForensic.dstProfileID
      description: DstProfileID is the profile ID of the connection destination
      type: String
    - contextPath: PrismaCloudCompute.ContainerForensic.effect
      description: Effect is the runtime audit effect
      type: String
    - contextPath: PrismaCloudCompute.ContainerForensic.listeningStartTime
      description: listeningStartTime is the port listening start time
      type: Date
    - contextPath: PrismaCloudCompute.ContainerForensic.message
      description: Message is the runtime audit message
      type: String
    - contextPath: PrismaCloudCompute.ContainerForensic.networkCollectionType
      description: NetworkCollectionType is the type of the network collection method
      type: Unknown
    - contextPath: PrismaCloudCompute.ContainerForensic.outbound
      description: Outbound indicates if the port is outbound
      type: Boolean
    - contextPath: PrismaCloudCompute.ContainerForensic.path
      description: Path is the event path
      type: String
    - contextPath: PrismaCloudCompute.ContainerForensic.pid
      description: Pid is the event process id
      type: Number
    - contextPath: PrismaCloudCompute.ContainerForensic.port
      description: Port is the listening port
      type: Number
    - contextPath: PrismaCloudCompute.ContainerForensic.ppid
      description: PPid is the event parent process id
      type: Number
    - contextPath: PrismaCloudCompute.ContainerForensic.process
      description: Process is the event processdescription
      type: String
    - contextPath: PrismaCloudCompute.ContainerForensic.srcIP
      description: SrcIP is the source IP of the connection
      type: String
    - contextPath: PrismaCloudCompute.ContainerForensic.srcProfileID
      description: SrcProfileID is the profile ID of the connection source
      type: String
    - contextPath: PrismaCloudCompute.ContainerForensic.static
      description: Static indicates the event was added to the profile without behavioral
        indication
      type: Boolean
    - contextPath: PrismaCloudCompute.ContainerForensic.type
      description: Type is the event type.
      type: Unknown
    - contextPath: PrismaCloudCompute.ContainerForensic.timestamp
      description: Timestamp is the event timestamp
      type: Boolean
    - contextPath: PrismaCloudCompute.ContainerForensic.user
      description: User is the event user
      type: Unknown
  - name: prisma-cloud-compute-host-forensic-list
    description: Get forensics on a specific host
    deprecated: false
    arguments:
    - name: id
      description: host ID, can be retrieved from 'prisma-cloud-compute-profile-host-list' command.
      required: true
      isArray: false
      defaultValue: ""
    - name: collections
      description: Collections are collections scoping the query
      required: false
      isArray: true
      defaultValue: ""
    - name: incident_id
      description: IncidentID is the incident ID in case the request kind is an incident
      required: false
      isArray: true
      defaultValue: ""
    - name: limit
      description: maximum of forensics data records to return, must be between 1-50.
      required: false
      isArray: false
      defaultValue: "20"
    - name: offset
      description: The offset number to begin listing host forensics from
      required: false
      isArray: false
      defaultValue: "0"
    outputs:
    - contextPath: PrismaCloudCompute.HostForensic.app
      description: App is the application associated with the event
      type: String
    - contextPath: PrismaCloudCompute.HostForensic.attack
      description: Attack is the event attack type
      type: Unknown
    - contextPath: PrismaCloudCompute.HostForensic.category
      description: Category is the incident category.
      type: Unknown
    - contextPath: PrismaCloudCompute.HostForensic.command
      description: Command is the event command
      type: String
    - contextPath: PrismaCloudCompute.HostForensic.country
      description: Country is the country associated with the event
      type: String
    - contextPath: PrismaCloudCompute.HostForensic.effect
      description: Effect is the runtime audit effect
      type: String
    - contextPath: PrismaCloudCompute.HostForensic.interactive
      description: Interactive indicates if the event is interactive
      type: Boolean
    - contextPath: PrismaCloudCompute.HostForensic.ip
      description: IP is the IP address associated with the event
      type: String
    - contextPath: PrismaCloudCompute.HostForensic.listeningStartTime
      description: ListeningStartTime is the listening port start time
      type: Date
    - contextPath: PrismaCloudCompute.HostForensic.message
      description: Message is the runtime audit message
      type: String
    - contextPath: PrismaCloudCompute.HostForensic.path
      description: Path is the event path
      type: String
    - contextPath: PrismaCloudCompute.HostForensic.pid
      description: Pid is the event process id
      type: Number
    - contextPath: PrismaCloudCompute.HostForensic.port
      description: Port is the listening port
      type: Number
    - contextPath: PrismaCloudCompute.HostForensic.ppath
      description: P-path is the event parent path
      type: String
    - contextPath: PrismaCloudCompute.HostForensic.ppid
      description: PPid is the event parent process id
      type: Number
    - contextPath: PrismaCloudCompute.HostForensic.process
      description: Process is the event process
      type: String
    - contextPath: PrismaCloudCompute.HostForensic.timestamp
      description: Timestamp is the event timestamp
      type: Date
    - contextPath: PrismaCloudCompute.HostForensic.type
      description: Type is the event type.
      type: Unknown
    - contextPath: PrismaCloudCompute.HostForensic.user
      description: User is the event user
      type: Unknown
    - contextPath: PrismaCloudCompute.HostForensic.hostID
      description: The host ID that was analyzed
      type: String
  - name: prisma-cloud-compute-console-version-info
    description: Get the console version
    deprecated: false
    arguments: []
    outputs:
    - contextPath: PrismaCloudCompute.Console.Version
      description: The console version
      type: String
  - name: prisma-cloud-compute-custom-feeds-ip-list
    description: Get all the BlackListed IP addresses in the system
    deprecated: false
    arguments: []
    outputs:
    - contextPath: PrismaCloudCompute.CustomFeedIP._id
      description: ID is the custom feed id
      type: String
    - contextPath: PrismaCloudCompute.CustomFeedIP.digest
      description: Digest is an internal digest of the custom ip feed
      type: String
    - contextPath: PrismaCloudCompute.CustomFeedIP.feed
      description: Feed is the list of custom ips
      type: Unknown
    - contextPath: PrismaCloudCompute.CustomFeedIP.modified
      description: Modified is the last time the custom feed was modified
      type: Date
  - name: prisma-cloud-compute-custom-feeds-ip-add
    description: Add a list of banned IPs to be blocked by the system
    deprecated: false
    arguments:
    - name: ip
      description: List of custom ips to add to the banned IPs list that will be blocked, for example ip=1.1.1.1,2.2.2.2
      required: true
      isArray: true
      defaultValue: ""
    outputs: []
tests:
- No test
fromversion: 5.0.0
