      isArray: false
      name: post_url_id
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: '2.0'
      description: The Threat Response JSON version. Default is :"2.0".
      isArray: false
      name: json_version
      predefined:
      - '2.0'
      - '1.0'
      required: true
      secret: false
    - default: false
      description: 'An attacker object in a json format : "{"attacker" : {...}}".
