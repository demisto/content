category: Case Management
commonfields:
  id: OpsGenieV3
  version: -1
configuration:
- defaultvalue: https://api.opsgenie.com
  display: Server URL (e.g. https://example.net)
  name: url
  required: true
  type: 0
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- additionalinfo: Must be created from the Teams API Integration section.
  display: API Token
  hidden: false
  name: token
  required: false
  type: 4
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- defaultvalue: 3 days
  display: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days)
  name: first_fetch
  required: false
  type: 0
- defaultvalue: '20'
  name: max_fetch
  required: false
  type: 0
- additionalinfo: Fetch only events with selected event types
  defaultvalue: All
  display: Event types
  name: event_types
  options:
  - All
  - Alerts
  - Incidents
  required: true
  type: 16
- display: Status
  name: status
  required: false
  options:
  - Open
  - Closed
  type: 15
- display: Priority
  name: priority
  required: false
  options:
  - All
  - P1
  - P2
  - P3
  - P4
  - P5
  type: 15
- display: Tags
  name: tags
  required: false
  type: 0
- display: Query
  name: query
  required: false
  type: 0
- display: Incident type
  name: incidentType
  required: false
  type: 13
description: Integration with Atlassian OpsGenie
display: OpsGenie v3
name: OpsGenieV3
script:
  commands:
  - arguments:
    - default: false
      description: Interval in seconds between each poll.
      isArray: false
      name: interval_in_seconds
      required: false
      secret: false
      defaultValue: '5'
    - default: false
      defaultValue: '30'
      description: The number of results to return.
      isArray: false
      name: max_results
      required: false
      secret: false
    - default: false
      description: Alert message.
      isArray: false
      name: message
      required: true
      secret: false
    - default: false
      description: Client-defined identifier of the alert
      isArray: false
      name: alias
      required: false
      secret: false
    - default: false
      description: Description field of the alert that is generally used to provide
        a detailed information about the alert.
      isArray: false
      name: description
      required: false
      secret: false
    - default: false
      description: Teams/users that the alert is routed to via notifications. List
        of:responser_type, value_type, value.
      isArray: true
      name: responders
      required: false
      secret: false
    - default: false
      description: Comma separated list of tags to add.
      isArray: true
      name: tags
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Incident Priority. Defaulted to P3 if not provided
      isArray: true
      name: priority
      predefined:
      - P1
      - P2
      - P3
      - P4
      - P5
      required: false
      secret: false
      defaultValue: P3
    - default: false
      description: Display name of the request source. Defaulted to IP of the request
        sender.
      isArray: false
      name: source
      required: false
      secret: false
    - default: false
      description: Additional alert note to add.
      isArray: false
      name: note
      required: false
      secret: false
    description: Create an Alert in opsgenie
    deprecated: false
    name: opsgenie-create-alert
    polling: true
    outputs:
    - contextPath: OpsGenie.Alert.action
      description: Action of this Request
      type: String
    - contextPath: OpsGenie.Alert.alertId
      description: Id of created Alert
      type: String
    - contextPath: OpsGenie.Alert.alias
      description: Alais of created Alert
      type: String
    - contextPath: OpsGenie.Alert.integrationId
      description: Integration of created Alert
      type: String
    - contextPath: OpsGenie.Alert.isSuccess
      description: If the request was successful
      type: Boolean
    - contextPath: OpsGenie.Alert.processedAt
      description: When the request was processed
      type: Date
    - contextPath: OpsGenie.Alert.requestId
      description: The ID of the request
      type: String
    - contextPath: OpsGenie.Alert.status
      description: The human readable result of the request
      type: String
    - contextPath: OpsGenie.Alert.success
      description: Bool, whether the request was a success
      type: Boolean

  - arguments:
    - default: false
      description: The ID of the alert from opsgenie
      isArray: false
      name: alert-id
      required: false
      secret: false
    - default: false
      description: OpsGenie field to sort by
      isArray: false
      name: sort
      required: false
      secret: false
    - default: false
      description: Maximum results to return
      isArray: false
      name: limit
      required: false
      secret: false
      defaultValue: '20'
    - default: false
      description: Start index of the result set (to apply pagination). Minimum value
        (and also default value) is 0.
      isArray: false
      name: offset
      required: false
      secret: false
      defaultValue: '0'
    - auto: PREDEFINED
      default: false
      description: The ID of the alert from opsgenie
      isArray: false
      name: status
      required: false
      secret: false
      predefined:
      - Open
      - Closed
    - auto: PREDEFINED
      default: false
      description: Incident Priority. Defaulted to P3 if not provided
      isArray: true
      name: priority
      predefined:
      - P1
      - P2
      - P3
      - P4
      - P5
      required: false
      secret: false
      defaultValue: P3
    - default: false
      description: Comma separated list of tags to add.
      isArray: true
      name: tags
      required: false
      secret: false
    - default: false
      description: URL Encoded query params
      isArray: false
      name: query
      required: false
      secret: false
    deprecated: false
    description: List the current alerts from OpsGenie.
    execution: false
    name: opsgenie-get-alerts
    polling: true
    outputs:
    - contextPath: OpsGenie.Alert.acknowledged
      description: State of Acknoweledgement
      type: Boolean
    - contextPath: OpsGenie.Alert.alias
      description: Alert Alias
      type: String
    - contextPath: OpsGenie.Alert.count
      description: Count of Alert occurences
      type: Number
    - contextPath: OpsGenie.Alert.createdAt
      description: Time alert created
      type: Date
    - contextPath: OpsGenie.Alert.id
      description: ID of alert
      type: String
    - contextPath: OpsGenie.Alert.integration.id
      description: ID of integration
      type: String
    - contextPath: OpsGenie.Alert.integration.name
      description: Integration name
      type: String
    - contextPath: OpsGenie.Alert.integration.type
      description: Type of integration
      type: String
    - contextPath: OpsGenie.Alert.isSeen
      description: Whether alert has been seen
      type: Boolean
    - contextPath: OpsGenie.Alert.lastOccurredAt
      description: Time alert last occured
      type: Date
    - contextPath: OpsGenie.Alert.message
      description: Alert Message
      type: String
    - contextPath: OpsGenie.Alert.owner
      description: Owner of Alert
      type: String
    - contextPath: OpsGenie.Alert.ownerTeamId
      description: Team ID of Owner
      type: String
    - contextPath: OpsGenie.Alert.priority
      description: Alert Priority
      type: String
    - contextPath: OpsGenie.Alert.responders.id
      description: ID of responders
      type: String
    - contextPath: OpsGenie.Alert.responders.type
      description: Type of Responders
      type: String
    - contextPath: OpsGenie.Alert.seen
      description: Seen status of alert
      type: Boolean
    - contextPath: OpsGenie.Alert.snoozed
      description: Whether alert has been snoozed
      type: Boolean
    - contextPath: OpsGenie.Alert.source
      description: Source of Alert
      type: String
    - contextPath: OpsGenie.Alert.status
      description: Status of Alert
      type: String
    - contextPath: OpsGenie.Alert.teams.id
      description: Id of teams associated with Alert
      type: String
    - contextPath: OpsGenie.Alert.tinyId
      description: Shorter ID for alert
      type: String
    - contextPath: OpsGenie.Alert.updatedAt
      description: Last Updated time for Alert
      type: Date
    - contextPath: OpsGenie.Alert.report.ackTime
      description: Acknoweledgement Time of Alert
      type: Number
    - contextPath: OpsGenie.Alert.report.acknowledgedBy
      description: User that Acknolwedged the alert
      type: String
    - contextPath: OpsGenie.Alert.report.closeTime
      description: Time Alarm closed
      type: Number
    - contextPath: OpsGenie.Alert.report.closedBy
      description: Who Closed the alarm
      type: String
  - arguments:
    - default: false
      description: The ID of the alert from opsgenie
      isArray: false
      name: alert-id
      required: true
      secret: false
    deprecated: false
    description: Delete an Alert from OpsGenie
