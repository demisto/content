      type: Boolean

  - arguments:
    - description: The ID of the alert from Opsgenie.
      name: alert-id
      required: true
    - description: Additional alert note.
      name: note
    description: Close an alert in OpsGenie.
    name: opsgenie-close-alert
    polling: true
    outputs:
    - contextPath: OpsGenie.ClosedAlert.action
