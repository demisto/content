commonfields:
  id: CVE Search v2
  version: -1
name: CVE Search v2
display: CVE Search v2
category: Vulnerability Management
description: Searches for CVE information using circl.lu.
configuration:
- display: Server URL
  name: url
  defaultvalue: https://cve.circl.lu/api/
  type: 0
  required: true
- display: Use system proxy settings
  name: proxy
  defaultvalue: ""
  type: 8
  required: false
- display: Trust any certificate (not secure)
  name: insecure
  type: 8
  required: false
script:
  commands:
  - name: cve-latest
    arguments:
    - name: limit
      required: false
      default: false
      description: 'The maximum number of CVEs to display.'
    outputs:
    - contextPath: CVE.ID
      description: The ID of the CVE.
      type: String
    - contextPath: CVE.CVSS
      description: The CVSS score of the CVE.
      type: number
    - contextPath: CVE.Published
      description: The date the CVE was published.
      type: Date
    - contextPath: CVE.Modified
      description: The date that the CVE was last modified.
      type: Date
    - contextPath: CVE.Description
      description: The description of the CVE.
      type: String
    description: Returns the latest updated CVEs.
  - name: cve
    arguments:
    - name: cve_id
      required: true
      default: true
      description: 'The CVE ID. For example: CVE-2014-1234.'
    outputs:
    - contextPath: CVE.ID
      description: The ID of the CVE.
      type: String
    - contextPath: CVE.CVSS
      description: The CVSS score of the CVE.
      type: number
    - contextPath: CVE.Published
      description: The date the CVE was published.
      type: Date
    - contextPath: CVE.Modified
      description: The date that the CVE was last modified.
      type: Date
    - contextPath: CVE.Description
      description: The description of the CVE.
      type: String
    description: Returns CVE information by CVE ID.
  dockerimage: demisto/python3:3.8.6.12176
  feed: false
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- "CVE Search v2 - Test"
fromversion: 5.0.0
