category: Vulnerability Management
commonfields:
  id: CVE Search v2
  version: -1
configuration:
- defaultvalue: https://cve.circl.lu/api/
  display: Server URL
  name: url
  required: true
  type: 0
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
description: Searches for CVE information using circl.lu.
display: CVE Search v2
name: CVE Search v2
script:
  commands:
  - arguments:
    - default: false
      description: The maximum number of CVEs to display.
      isArray: false
      name: limit
      required: false
      secret: false
    deprecated: false
    description: Returns the latest updated CVEs.
    execution: false
    name: cve-latest
    outputs:
    - contextPath: CVE.ID
      description: The ID of the CVE.
      type: String
    - contextPath: CVE.CVSS
      description: The CVSS score of the CVE.
      type: number
    - contextPath: CVE.Published
      description: The date the CVE was published.
      type: Date
    - contextPath: CVE.Modified
      description: The date that the CVE was last modified.
      type: Date
    - contextPath: CVE.Description
      description: The description of the CVE.
      type: String
    - contextPath: DBotScore.Indicator
      description: The indicator value.
      type: String
    - contextPath: DBotScore.Score
      description: The indicator score.
      type: Number
    - contextPath: DBotScore.Type
      description: The indicator type.
      type: String
    - contextPath: DBotScore.Vendor
      description: The vendor reporting the score of the indicator.
      type: String
  - arguments:
    - default: true
      description: 'The CVE ID. For example: CVE-2014-1234.'
      isArray: true
      name: cve_id
      required: true
      secret: false
    deprecated: false
    description: Returns CVE information by CVE ID.
    execution: false
    name: cve
    outputs:
    - contextPath: CVE.ID
      description: The ID of the CVE.
      type: String
    - contextPath: CVE.CVSS
      description: The CVSS score of the CVE.
      type: number
    - contextPath: CVE.Published
      description: The date the CVE was published.
      type: Date
    - contextPath: CVE.Modified
      description: The date that the CVE was last modified.
      type: Date
    - contextPath: CVE.Description
      description: The description of the CVE.
      type: String
    - contextPath: DBotScore.Indicator
      description: The indicator value.
      type: String
    - contextPath: DBotScore.Score
      description: The indicator score.
      type: Number
    - contextPath: DBotScore.Type
      description: The indicator type.
      type: String
    - contextPath: DBotScore.Vendor
      description: The vendor reporting the score of the indicator.
      type: String
  dockerimage: demisto/python3:3.10.10.48392
  feed: false
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- CVE Search v2 - Test
fromversion: 5.0.0
