category: Deception & Breach Simulation
commonfields:
  id: cymulate_v3
  version: -1
configuration:
  - name: credentials
    displaypassword: API token
    type: 9
    hiddenusername: true
    required: false
    section: Connect
  - name: base_url
    defaultvalue: https://api.app.cymulate.com/
    display: Base URL
    type: 0
    required: false
    section: Connect
  - name: isFetch
    display: Fetch incidents
    type: 8
    required: false
    section: Collect
  - name: categories
    additionalinfo: Select one or more categories to filter the fetch. If no category is selected, all categories will be fetched.
    display: Fetch category
    options:
      - Web Gateway
      - Data Exfiltration
      - Email Gateway
      - Endpoint Security
      - Web Application Firewall
      - Full Kill-Chain Scenarios
      - Immediate Threats
      - Phishing Awareness
      - Hopper
    type: 16
    required: false
    section: Collect
  - name: environment_ids
    display: Environment IDs
    type: 0
    required: false
    section: Collect
  - name: incidentType
    display: Incident type
    type: 13
    required: false
    section: Collect
  - name: first_fetch
    defaultvalue: 7 days
    display: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days)
    type: 0
    required: false
    section: Collect
  - name: max_fetch
    additionalinfo: Maximal number of incidents to fetch. Max value can be no grater than 500.
    defaultvalue: "200"
    display: Max Fetch
    type: 0
    required: false
    section: Collect
  - name: insecure
    display: Trust any certificate (not secure)
    type: 8
    required: false
    section: Connect
  - name: proxy
    display: Use system proxy settings
    type: 8
    required: false
    section: Connect
  - name: api_key
    display: API token (Deprecated)
    type: 4
    hidden: true
    required: false
    section: Connect
  - display: Incident Mirroring
    name: mirror_direction
    required: false
    type: 15
    additionalinfo: "Specify the incident mirroring direction: Incoming (Cymulate â†’ Cortex XSOAR) or None (disable mirroring)."
    defaultvalue: None
    options:
      - None
      - Incoming
    section: Collect
  - display: Incident type
    name: incidentType
    type: 13
    section: Collect
description: Multi-Vector Cyber Attack, Breach and Attack Simulation.
display: Cymulate v3
defaultmapperin: Cymulate Findings - Incoming Mapper
defaultIncidentType: Cymulate Finding
name: cymulate_v3
script:
  commands:
    - name: get-modified-remote-data
      arguments:
        - description: Date string in local time representing the last time the incident was updated. The incident is only returned if it was modified after the last update time.
          name: lastUpdate
      description: Gets the list of incidents that were modified since the last update time. Note that this method is here for debugging purposes. The get-modified-remote-data command is used as part of a Mirroring feature, which is available from version 6.1.
    - name: get-remote-data
      arguments:
        - description: The ticket ID.
          name: id
          required: true
        - description: Retrieve entries that were created after lastUpdate.
          name: lastUpdate
          required: true
      description: Get remote data from a remote incident. This method does not update the current incident, and should be used for debugging purposes.
    - name: get-mapping-fields
      arguments: []
      description: Returns the list of fields for an incident type.
  dockerimage: demisto/python3:3.10.13.72123
  isfetch: true
  isremotesyncin: true
  isremotesyncout: false
  ismappable: true
  script: "-"
  subtype: python3
  type: python
tests:
  - No tests (auto formatted)
fromversion: 6.0.0
