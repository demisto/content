commonfields:
  id: HelloWorld
  version: -1
name: HelloWorld
display: HelloWorld
category: Authentication
description: This is the Hello World integration for getting started.
configuration:
- display: Server URL (e.g. https://soar.monstersofhack.com)
  name: url
  defaultvalue: https://soar.monstersofhack.com
  type: 0
  required: true
- display: Fetch incidents
  name: isFetch
  type: 8
  required: false
- display: Incident type
  name: incidentType
  type: 13
  required: false
- display: API Key
  name: apikey
  defaultvalue: ""
  type: 4
  required: true
- display: Score threshold for ip reputation command (0-100)
  name: threshold_ip
  defaultvalue: 65
  type: 0
  required: false
- display: Score threshold for domain reputation command (0-100)
  name: threshold_domain
  defaultvalue: 65
  type: 0
  required: false
- display: Fetch alerts with status (OPEN, CLOSED)
  name: alert_status
  defaultvalue: OPEN
  type: 0
  required: false
- display: Fetch alerts with type
  name: alert_type
  type: 0
  required: false
- display: First fetch time
  name: first_fetch
  defaultvalue: 3 days
  type: 0
  required: false
- display: Trust any certificate (not secure)
  name: insecure
  defaultvalue: ""
  type: 8
  required: false
- display: Use system proxy settings
  name: proxy
  defaultvalue: ""
  type: 8
  required: false
script:
  script: ''
  type: python
  commands:
  - name: helloworld-say-hello
    arguments:
    - name: name
      description: The name of whom you want to say hello to.
    outputs:
    - contextPath: hello
      description: Should be Hello **something** here
      type: String
    description: Hello command - prints hello to anyone
  - name: helloworld-search-alerts
    arguments:
    - name: severity
      auto: PREDEFINED
      predefined:
      - "1"
      - "2"
      - "3"
      - "4"
      description: Filter by alert severity (0 to 4). 0-low, 1-medium, 2-high, 3-critical
    - name: status
      auto: PREDEFINED
      description: Filter by alert status
      predefined:
      - OPEN
      - CLOSED
    - name: alert_type
      description: Filter by alert type
    - name: max_results
      description: Maximum results to return
    - name: start_time
      description: |-
        Filter by start time. 
        Examples:
          "3 days ago"
          "1 month"
          "2019-10-10T12:22:00"
          "2019-10-10"
    outputs:
    - contextPath: HelloWorld.Alert.id
      description: Alert id
      type: string
    - contextPath: HelloWorld.Alert.name
      description: Alert name
      type: string
    - contextPath: HelloWorld.Alert.description
      description: Alert description
      type: string
    - contextPath: HelloWorld.Alert.status
      description: Alert status, can be "open", "closed"
      type: string
    - contextPath: HelloWorld.Alert.severity
      description: Severity. 1-low,2-medium,3-high,4-critical
      type: number
    - contextPath: HelloWorld.Alert.type
      description: 'Alert type. '
      type: string
    description: Retrieve alerts
  - name: helloworld-get-alert
    arguments:
    - name: alert_id
      required: true
      description: alert id
    outputs:
    - contextPath: HelloWorld.Alert.id
      description: Alert id
      type: string
    - contextPath: HelloWorld.Alert.name
      description: Alert name
      type: string
    - contextPath: HelloWorld.Alert.description
      description: Alert description
      type: string
    - contextPath: HelloWorld.Alert.status
      description: Alert status, can be "open", "closed"
      type: string
    - contextPath: HelloWorld.Alert.severity
      description: Severity. 1-low,2-medium,3-high,4-critical
      type: number
    - contextPath: HelloWorld.Alert.type
      description: Alert type.
      type: string
    description: Retrieve alert by id
  - name: ip
    arguments:
    - name: ip
      description: List of IPs
      isArray: true
    - name: threshold
      description: If the ip has reputation above the treshold then the ip defined as malicious. 
        If threshold not set, then threshold from instance configuration is used.
      defaultValue: 65
    outputs:
    - contextPath: IP.Address
      description: IP address
      type: string
    - contextPath: IP.ASN
      description: ASN
      type: string
    - contextPath: IP.Malicious.Vendor
      description: HelloWorld
      type: string
    - contextPath: IP.Malicious.Description
      description: Explanation why this IP found to be malicious
      type: string
    - contextPath: HelloWorld.IP.ip
      description: IP Address
      type: string
    - contextPath: HelloWorld.IP.asn
      description: ASN address
      type: string
    - contextPath: HelloWorld.IP.reputation
      description: Reputation of the ip, number between 0-100
      type: number
    - contextPath: DBotScore.Vendor
      description: The vendor used to calculate the score.
      type: String
    - contextPath: DBotScore.Score
      description: The actual score.
      type: Number
    - contextPath: DBotScore.Type
      description: The indicator type.
      type: String
    - contextPath: DBotScore.Indicator
      description: The indicator that was tested.
      type: String
    description: Return IP reputation
  - name: helloworld-scan-start
    arguments:
    - name: hostname
      required: true
      description: Just pass any hostname you want
    outputs:
    - contextPath: HelloWorld.Scan.scan_id
      description: Unique id of the scan
      type: string
    description: Start scan on an asset
  - name: helloworld-scan-status
    arguments:
    - name: scan_id
      required: true
      description: List of Scan IDs. helloworld-scan-start returns "scan_id"
      isArray: true
    outputs:
    - contextPath: HelloWorld.Scan.scan_id
      description: The id of the scan
      type: string
    - contextPath: HelloWorld.Scan.status
      description: Can be "running", "completed"
      type: string
    description: Retrieve scan status
  - name: helloworld-scan-results
    arguments:
    - name: format
      required: true
      auto: PREDEFINED
      predefined:
      - json
      - file
      description: Results format
      defaultValue: file
    - name: scan_id
      required: true
      description: The id of the scan
    outputs:
    - contextPath: HelloWorld.ScanResults.id
      description: Scan id
      type: string
    - contextPath: HelloWorld.ScanResults.source_ip
      description: the ip of the asset
      type: string
    - contextPath: HelloWorld.ScanResults.c_and_c
      description: C&C ip
      type: string
    - contextPath: InfoFile.EntryID
      description: The EntryID of the report file
    - contextPath: InfoFile.Extension
      description: The extension of the report file
      type: string
    - contextPath: InfoFile.Name
      description: The name of the report file
      type: string
    - contextPath: InfoFile.Info
      description: The info of the report file
      type: string
    - contextPath: InfoFile.Size
      description: The size of the report file
      type: number
    - contextPath: InfoFile.Type
      description: The type of the report file
      type: string
    description: Returns scan results
  dockerimage: demisto/python3:3.7.4.2245
  isfetch: true
  runonce: false
  subtype: python3
