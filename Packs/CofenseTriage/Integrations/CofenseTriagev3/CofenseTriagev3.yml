category: Data Enrichment & Threat Intelligence
commonfields:
  id: Cofense Triage v3
  version: -1
configuration:
- additionalinfo: Server URL to connect to Cofense Triage.
  display: Server URL
  name: url
  required: true
  type: 0
- additionalinfo: Client ID and Client Secret associated with the Server URL to connect to Cofense Triage.
  display: Client ID
  displaypassword: Client Secret
  name: credentials
  required: true
  type: 9
- additionalinfo: The maximum limit is 200.
  defaultvalue: '15'
  display: Maximum number of incidents per fetch
  name: max_fetch
  type: 0
  required: false
- additionalinfo: 'Date or relative timestamp to start fetching incidents from. (Formats accepted: 2 minutes, 2 hours, 2 days, 2 weeks, 2 months, 2 years, yyyy-mm-dd, yyyy-mm-ddTHH:MM:SSZ, etc)'
  defaultvalue: 3 days
  display: First fetch time interval
  name: first_fetch
  type: 0
  required: false
- additionalinfo: Fetches the report based on the location within Cofense Triage. If not specified, it fetches all the reports.
  display: Report Location
  name: mailbox_location
  options:
  - Inbox
  - Reconnaissance
  - Processed
  type: 16
  required: false
- additionalinfo: Fetches reports based on the priority of the rules that match the reports. If not specified, it fetches all the reports.
  display: Match Priority
  name: match_priority
  options:
  - '0'
  - '1'
  - '2'
  - '3'
  - '4'
  - '5'
  type: 16
  required: false
- additionalinfo: |-
    Fetches reports based on the unique identifier of the category. If not specified, it fetches all the reports.
    Note: Only the reports that have been processed will be retrieved.
  display: Category ID
  name: category_id
  type: 0
  required: false
- additionalinfo: "Fetches reports based on the tags associated with the reports. If not specified, it fetches all the reports.\nSupports comma separated values. \nNote: Tags are associated with reports which are in Reconnaissance."
  display: Tags
  name: tags
  type: 0
  required: false
- additionalinfo: |-
    Fetches reports based on the tags assigned when the reported email was processed. If not specified, it fetches all the reports.
    Supports comma separated values.
    Note: Categorization tags are associated with the reports which are processed.
  display: Categorization Tags
  name: categorization_tags
  type: 0
  required: false
- additionalinfo: 'Choose the direction to mirror the incident: Incoming (from Cofense Triage to XSOAR).'
  defaultvalue: None
  display: Incident Mirroring Direction
  hidden:
  - marketplacev2
  name: mirror_direction
  options:
  - None
  - Incoming
  type: 15
  required: false
- additionalinfo: |-
    Fetches incidents based on the advanced filters and type of the incident to be fetched. Specify the filters to filter the incidents by attribute values. Note: Enter values in key-value JSON format. To separate multiple values of a single attribute, use commas.
    Format accepted: {"attribute1_operator": "value1, value2", "attribute2_operator" : "value3, value4"}
    For example: {"updated_at_gt":"2020-10-26T10:48:16.834Z","categorization_tags_any":"test, snow"}
  display: Advanced Filters
  name: filter_by
  type: 12
  required: false
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
- display: Trust any certificate (not secure)
  name: insecure
  type: 8
  required: false
- display: Incident type
  name: incidentType
  type: 13
  required: false
- display: Fetch incidents
  name: isFetch
  type: 8
  required: false
description: The integration uses the Cofense Triage v2 API that allows users to ingest phishing reports as incident alerts and execute commands such as threat indicators, reporters, categorize reports, and more.
display: Cofense Triage v3
name: Cofense Triage v3
script:
  commands:
  - arguments:
    - description: |-
        Specify the ID of the threat indicator to retrieve a specific threat indicator.
        Note: If 'id' argument is provided, then apart from 'fields_to_retrieve', all arguments will be neglected.
      name: id
    - defaultValue: '20'
      description: 'Specify the number of threat indicators to retrieve per page. Note: Possible values are between 1 and 200.'
      name: page_size
    - defaultValue: '1'
      description: Specify a page number to retrieve the threat indicators.
      name: page_number
    - description: 'Specify the attributes to sort the threat indicators. Note: The default sort order for an attribute is ascending. Prefix the attributes with a hyphen to sort in descending order. For example: threat_level, -created_at.'
      isArray: true
      name: sort_by
    - description: |-
        Specify the filters to filter the list of threat indicators by attribute values. Note: Enter values in key-value JSON format. To separate multiple values of a single attribute, use commas. Add backslash(\) before quotes.
        Format accepted: {\"attribute1_operator \": \"value1, value2\", \"attribute2_operator\" : \"value3, value4\"}
        For example: {\"threat_level_eq\":\"Malicious,Benign\", \"updated_at_gt\":\"2020-10-26T10:48:16.834Z\"}.
      name: filter_by
    - description: 'Specify the fields to retrieve the mentioned attributes only. For example: threat_level, threat_type, threat_value.'
      isArray: true
      name: fields_to_retrieve
    - description: 'Specify the level of the threat to retrieve the threat indicators. Some possible values are: Malicious, Suspicious, Benign.'
      isArray: true
      name: threat_level
    - description: 'Specify the type of the threat to retrieve the threat indicators. Some possible values are: Sender, Subject, Domain, URL, MD5, SHA256, Hostname, or Header.'
      isArray: true
      name: threat_type
    - description: Specify the value corresponding to the type of threat indicated in threat_type to retrieve the threat indicators.
      isArray: true
      name: threat_value
    - description: Specify the value corresponding to the source of the threat indicator.
      isArray: true
      name: threat_source
    - description: 'Specify the date and time of creation, from when to retrieve the threat indicators. Formats accepted: 2 minutes, 2 hours, 2 days, 2 weeks, 2 months, 2 years, yyyy-mm-dd, yyyy-mm-ddTHH:MM:SSZ, etc.'
      name: created_at
    - description: 'Specify the date and time of updation, from when to retrieve the threat indicators. Formats accepted: 2 minutes, 2 hours, 2 days, 2 weeks, 2 months, 2 years, yyyy-mm-dd, yyyy-mm-ddTHH:MM:SSZ, etc.'
      name: updated_at
    description: "Retrieves the list of threat indicators based on the provided parameters. \nThreat indicators identify the threat level of an email's subject, sender, domains, URLs, and MD5 and SHA256 attachment hash signatures."
    name: cofense-threat-indicator-list
    outputs:
    - contextPath: Cofense.ThreatIndicator.id
      description: Unique identifier of the threat indicator.
      type: String
    - contextPath: Cofense.ThreatIndicator.type
      description: Type of the resource of Cofense Triage.
      type: String
    - contextPath: Cofense.ThreatIndicator.links.self
      description: Link of the resource.
      type: String
    - contextPath: Cofense.ThreatIndicator.attributes.threat_level
      description: The level of the threat.
      type: String
    - contextPath: Cofense.ThreatIndicator.attributes.threat_type
      description: The type of the threat.
      type: String
    - contextPath: Cofense.ThreatIndicator.attributes.threat_value
      description: Value corresponding to the type of threat indicated in the type of the threat.
      type: String
    - contextPath: Cofense.ThreatIndicator.attributes.threat_source
      description: Value corresponding to the source of the threat.
      type: String
    - contextPath: Cofense.ThreatIndicator.attributes.created_at
      description: Date and time, in ISO 8601 format, when the resource was created.
      type: Date
    - contextPath: Cofense.ThreatIndicator.attributes.updated_at
      description: Date and time, in ISO 8601 format, when the resource  was last updated.
      type: Date
    - contextPath: Cofense.ThreatIndicator.relationships.owner.links.self
      description: Link to retrieve the owner of the threat indicator.
      type: String
    - contextPath: Cofense.ThreatIndicator.relationships.owner.links.related
      description: Link to retrieve the detailed information of the owner of the threat indicator.
      type: String
    - contextPath: Cofense.ThreatIndicator.relationships.owner.data.type
      description: Type of the owner associated with the threat indicator.
      type: String
    - contextPath: Cofense.ThreatIndicator.relationships.owner.data.id
      description: Unique identifier of the owner associated with the threat indicator.
      type: String
    - contextPath: Cofense.ThreatIndicator.relationships.reports.links.self
      description: Link to retrieve the reports containing the threat indicator.
      type: String
    - contextPath: Cofense.ThreatIndicator.relationships.reports.links.related
      description: Link to retrieve the detailed information of the reports containing the threat indicator.
      type: String
    - contextPath: Cofense.ThreatIndicator.relationships.comments.links.self
      description: Link to retrieve the comments containing the threat indicator.
      type: String
    - contextPath: Cofense.ThreatIndicator.relationships.comments.links.related
      description: Link to retrieve the detailed information of the comments containing the threat indicator.
      type: String
  - arguments:
    - description: "Specify the ID of the report to retrieve a specific report.  \nNote: If 'id' argument is provided, then apart from 'fields_to_retrieve', all arguments will be neglected."
      name: id
    - defaultValue: '20'
      description: 'Specify the number of reports to retrieve per page. Note: Possible values are between 1 and 200. '
      name: page_size
    - defaultValue: '1'
      description: Specify a page number to retrieve the reports.
      name: page_number
    - description: 'Specify the attributes to sort the reports. Note: The default sort order for an attribute is ascending. Prefix the attributes with a hyphen to sort in descending order. For example: -received_at, match_priority.'
      isArray: true
      name: sort_by
    - description: |-
        Specify the filters to filter the list of reports by attribute values. Note: Enter values in key-value JSON format. To separate multiple values of a single attribute, use commas. Add backslash(\) before quotes.
        Format accepted: {\"attribute1_operator \": \"value1, value2\", \"attribute2_operator\" : \"value3, value4\"}
        For example: {\"updated_at_gt\":\"2020-10-26T10:48:16.834Z\",\"categorization_tags_any\":\"test, snow\"}.
      name: filter_by
    - description: 'Specify the fields to retrieve the mentioned attributes only. For example: location, from_address.'
      name: fields_to_retrieve
    - description: 'Specify the priority to retrieve the reports based on the priority of the rules that match the reports. Possible values are: 0, 1, 2, 3, 4, 5.'
      isArray: true
      name: match_priority
    - description: Specify the tags to retrieve the reports based on the tags associated with the reports.
      isArray: true
      name: tags
    - description: Specify the categorization tags to retrieve the reports based on the tags assigned when the reported email was processed.
      isArray: true
      name: categorization_tags
    - description: 'Specify the location to retrieve the reports based on the location of the reported email within Cofense Triage. Some possible values are: inbox, reconnaissance, processed.'
      isArray: true
      name: report_location
    - description: |-
        Specify the ID of the category to retrieve the reports based on the category of the reports. Note: When both category_id and cluster_id are provided, higher priority will be given to category_id.
        Note: To retrieve category_id, execute cofense-category-list command.
      name: category_id
    - description: 'Specify the date and time of creation, from when to retrieve the reports. Formats accepted: 2 minutes, 2 hours, 2 days, 2 weeks, 2 months, 2 years, yyyy-mm-dd, yyyy-mm-ddTHH:MM:SSZ, etc.'
      name: created_at
    - description: 'Specify the date and time of updation, from when to retrieve the reports. Formats accepted: 2 minutes, 2 hours, 2 days, 2 weeks, 2 months, 2 years, yyyy-mm-dd, yyyy-mm-ddTHH:MM:SSZ, etc.'
      name: updated_at
    - description: "Specify the ID of the cluster to retrieve the reports present in the specific cluster. Note: When both category_id and cluster_id are provided, higher priority will be given to category_id. \nNote: To retrieve cluster_id, execute cofense-cluster-list command."
      name: cluster_id
    description: Retrieves a report or a list of reports based on the filter values provided in the command arguments.
    name: cofense-report-list
    outputs:
    - contextPath: Cofense.Report.id
      description: Unique identifier of the report.
      type: String
    - contextPath: Cofense.Report.type
      description: Type of the resource of Cofense Triage.
      type: String
    - contextPath: Cofense.Report.links.self
      description: Link of the resource.
      type: String
    - contextPath: Cofense.Report.attributes.location
      description: |
        Location of the reported email within Triage. (Inbox, Reconnaissance, or Processed).
      type: String
    - contextPath: Cofense.Report.attributes.risk_score
      description: Risk score of the report.
      type: Number
    - contextPath: Cofense.Report.attributes.from_address
      description: Sender email address of the reported email.
      type: String
    - contextPath: Cofense.Report.attributes.subject
      description: Subject of the reported email.
      type: String
    - contextPath: Cofense.Report.attributes.received_at
      description: Date and time, in ISO 8601 format, when the reporter received the email.
      type: Date
    - contextPath: Cofense.Report.attributes.reported_at
      description: Date and time, in ISO 8601 format, when the reporter reported the email.
      type: Date
    - contextPath: Cofense.Report.attributes.raw_headers
      description: Headers of the reported email.
      type: String
    - contextPath: Cofense.Report.attributes.text_body
      description: Text body of the reported email.
      type: String
    - contextPath: Cofense.Report.attributes.html_body
      description: HTML body of the reported email.
      type: String
    - contextPath: Cofense.Report.attributes.md5
      description: MD5 hash signature of the reported email.
      type: String
    - contextPath: Cofense.Report.attributes.sha256
      description: SHA256 hash signature of the reported email.
      type: String
    - contextPath: Cofense.Report.attributes.match_priority
      description: Highest priority of a rule matching the reported email.
      type: Number
    - contextPath: Cofense.Report.attributes.tags
      description: Tags associated with the report.
      type: Unknown
    - contextPath: Cofense.Report.attributes.categorization_tags
      description: Tags assigned when the reported email was processed.
      type: Unknown
    - contextPath: Cofense.Report.attributes.processed_at
      description: Date and time, in ISO 8601 format, when the reported email was processed. If the reported email is still in Inbox or Recon, the response contains a null value.
      type: Date
    - contextPath: Cofense.Report.attributes.created_at
      description: Date and time, in ISO 8601 format, when the resource was created.
      type: Date
    - contextPath: Cofense.Report.attributes.updated_at
      description: Date and time, in ISO 8601 format, when the resource was last updated.
      type: Date
    - contextPath: Cofense.Report.relationships.assignee.links.self
      description: Link to retrieve the operator assigned to the report.
      type: String
    - contextPath: Cofense.Report.relationships.assignee.links.related
      description: Link to retrieve the detailed information of the operator assigned to the report.
      type: String
    - contextPath: Cofense.Report.relationships.assignee.data.type
      description: Type of the assignee associated with the report.
      type: String
    - contextPath: Cofense.Report.relationships.assignee.data.id
      description: Unique identifier of the assignee associated with the report.
      type: String
    - contextPath: Cofense.Report.relationships.category.links.self
      description: Link to retrieve the category assigned to the report.
      type: String
    - contextPath: Cofense.Report.relationships.category.links.related
      description: Link to retrieve the detailed information of the category assigned to the report.
      type: String
    - contextPath: Cofense.Report.relationships.category.data.type
      description: Type of the category associated with the report.
      type: String
    - contextPath: Cofense.Report.relationships.category.data.id
      description: Unique identifier of the category associated with the report.
      type: String
    - contextPath: Cofense.Report.relationships.cluster.links.self
      description: Link to retrieve the cluster of the report.
      type: String
    - contextPath: Cofense.Report.relationships.cluster.links.related
      description: Link to retrieve the detailed information of the cluster of the report.
      type: String
    - contextPath: Cofense.Report.relationships.cluster.data.type
      description: Type of the cluster context associated with the report.
      type: String
    - contextPath: Cofense.Report.relationships.cluster.data.id
      description: Unique identifier of the cluster context associated with the report.
      type: String
    - contextPath: Cofense.Report.relationships.reporter.links.self
      description: Link to retrieve the reporter of the report.
      type: String
    - contextPath: Cofense.Report.relationships.reporter.links.related
      description: Link to retrieve the detailed information of the reporter of the report.
      type: String
    - contextPath: Cofense.Report.relationships.reporter.data.type
      description: Type of the reporter associated with the report.
      type: String
    - contextPath: Cofense.Report.relationships.reporter.data.id
      description: Unique identifier of the reporter associated with the report.
      type: String
    - contextPath: Cofense.Report.relationships.attachment_payloads.links.self
      description: Link to retrieve the payloads of attachments associated with the report.
      type: String
    - contextPath: Cofense.Report.relationships.attachment_payloads.links.related
      description: Link to retrieve the detailed information of the payloads of attachments associated with the report.
      type: String
    - contextPath: Cofense.Report.relationships.attachments.links.self
      description: Link to retrieve the attachments to the reported email.
      type: String
    - contextPath: Cofense.Report.relationships.attachments.links.related
      description: Link to retrieve the detailed information of the attachments to the reported email.
      type: String
    - contextPath: Cofense.Report.relationships.domains.links.self
      description: Link to retrieve the domain of the report.
      type: String
    - contextPath: Cofense.Report.relationships.domains.links.related
      description: Link to retrieve the detailed information of the domain of the report.
      type: String
    - contextPath: Cofense.Report.relationships.headers.links.self
      description: Link to retrieve the headers of the report.
      type: String
    - contextPath: Cofense.Report.relationships.headers.links.related
      description: Link to retrieve the detailed information of the headers of the report.
      type: String
    - contextPath: Cofense.Report.relationships.hostnames.links.self
      description: Link to retrieve the hostnames of URLs associated with the report.
      type: String
    - contextPath: Cofense.Report.relationships.hostnames.links.related
      description: Link to retrieve the detailed information of the hostnames of URLs associated with the report.
      type: String
    - contextPath: Cofense.Report.relationships.urls.links.self
      description: Link to retrieve the URLs associated with the report.
      type: String
    - contextPath: Cofense.Report.relationships.urls.links.related
      description: Link to retrieve the detailed information of the URLs associated with the report.
      type: String
    - contextPath: Cofense.Report.relationships.rules.links.self
      description: Link to retrieve the rules matching the report.
      type: String
    - contextPath: Cofense.Report.relationships.rules.links.related
      description: Link to retrieve the detailed information of the rules matching the report.
      type: String
    - contextPath: Cofense.Report.relationships.threat_indicators.links.self
      description: Link to retrieve the threat indicators identified the report.
      type: String
    - contextPath: Cofense.Report.relationships.threat_indicators.links.related
      description: Link to retrieve the detailed information of the threat indicators identified the report.
      type: String
    - contextPath: Cofense.Report.relationships.comments.links.self
      description: Link to retrieve the comments of the report.
      type: String
    - contextPath: Cofense.Report.relationships.comments.links.related
      description: Link to retrieve the detailed information of the comments of the report.
      type: String
    - contextPath: Cofense.Report.meta.risk_score_summary.integrations
      description: Number of integrations associated with the report.
      type: Number
    - contextPath: Cofense.Report.meta.risk_score_summary.vip
      description: Number of VIP reporters of the report.
      type: Number
    - contextPath: Cofense.Report.meta.risk_score_summary.reporter
      description: Number of reporters of the report.
      type: Number
    - contextPath: Cofense.Report.meta.risk_score_summary.rules
      description: Number of the rules associated with the report.
      type: Number
  - arguments:
    - description: |-
        Specify the ID of the report to download the email file.
        Note: To retrieve id, execute cofense-report-list command.
      name: id
      required: true
    description: Downloads the raw email for the report that matches the specified report ID.
    name: cofense-report-download
    outputs:
    - contextPath: File.Size
      description: File size in bytes.
      type: String
    - contextPath: File.SHA1
      description: SHA1 hash of file.
      type: String
    - contextPath: File.SHA256
      description: SHA256 hash of file.
      type: String
    - contextPath: File.SHA512
      description: SHA512 hash of file.
      type: String
    - contextPath: File.Name
      description: File name.
      type: String
    - contextPath: File.SSDeep
      description: SSDeep hash of the file.
      type: String
    - contextPath: File.EntryID
      description: The entry ID of the file.
      type: Unknown
    - contextPath: File.Info
      description: File information.
      type: String
    - contextPath: File.Type
      description: The file type.
      type: String
    - contextPath: File.MD5
      description: MD5 hash of the file.
      type: String
    - contextPath: File.Extension
      description: The file extension.
      type: String
  - arguments:
    - description: |-
        Specify the ID of the report to be categorized.
        Note: To retrieve id, execute cofense-report-list command.
      name: id
      required: true
    - description: |-
        Specify the ID of the category in which report is to be categorized.
        Note: To retrieve category_id, execute cofense-category-list command.
      name: category_id
      required: true
    - description: Specify the tags that are to be assigned to the report.
      name: categorization_tags
    description: Categorizes a report into a specific category provided by the user.
    name: cofense-report-categorize
  - arguments:
    - description: |-
        Specify the ID of the category to retrieve a specific category.
        Note: If 'id' argument is provided, then apart from 'fields_to_retrieve', all arguments will be neglected.
      name: id
    - defaultValue: '20'
      description: 'Specify the number of categories to retrieve per page. Note: Possible values are between 1 and 200. '
      name: page_size
    - defaultValue: '1'
      description: Specify a page number to retrieve the categories.
      name: page_number
    - description: 'Specify the attributes to sort the categories. Note: The default sort order for an attribute is ascending. Prefix the attributes with a hyphen to sort in descending order. For example: score, -name.'
      isArray: true
      name: sort_by
    - description: |-
        Specify the filters to filter the list of categories by attribute values. Note: Enter values in key-value JSON format. To separate multiple values of a single attribute, use commas. Add backslash(\) before quotes.
        Format accepted: {\"attribute1_operator \": \"value1, value2\", \"attribute2_operator\" : \"value3, value4\"}
        For example: {\"score_gteq\":\"2,10\", \"updated_at_gt\":\"2020-10-26T10:48:16.834Z\"}.
      name: filter_by
    - description: 'Specify the fields to retrieve the mentioned attributes only. For example: name, score.'
      isArray: true
      name: fields_to_retrieve
    - description: Specify the name of the category to retrieve the category accordingly.
      isArray: true
      name: name
    - auto: PREDEFINED
      description: 'Specify that the categories to be retrieved should be malicious or not. Possible values are: true, false.'
      name: is_malicious
      predefined:
      - 'true'
      - 'false'
    - description: Specify the score of the categories to be retrieved.
      isArray: true
      name: score
    - description: 'Specify the date and time of creation, from when to retrieve the categories. Formats accepted: 2 minutes, 2 hours, 2 days, 2 weeks, 2 months, 2 years, yyyy-mm-dd, yyyy-mm-ddTHH:MM:SSZ, etc.'
      name: created_at
    - description: 'Specify the date and time of updation, from when to retrieve the categories. Formats accepted: 2 minutes, 2 hours, 2 days, 2 weeks, 2 months, 2 years, yyyy-mm-dd, yyyy-mm-ddTHH:MM:SSZ, etc.'
      name: updated_at
    description: |-
      Retrieves categories based on the provided parameters.
      Categories are applied while processing the email to indicate the type of threat (or non-threat) that reports and clusters pose to the organization.
    name: cofense-category-list
    outputs:
    - contextPath: Cofense.Category.id
      description: Unique identifier of the category.
      type: String
    - contextPath: Cofense.Category.type
      description: Type of the resource of Cofense Triage.
      type: String
    - contextPath: Cofense.Category.links.self
      description: Link of the resource.
      type: String
    - contextPath: Cofense.Category.attributes.name
      description: Display name of the category.
      type: String
    - contextPath: Cofense.Category.attributes.score
      description: Value to add to a reporter's reputation score when a report is processed with the category.
      type: Number
    - contextPath: Cofense.Category.attributes.malicious
      description: Whether the category is used to classify malicious reports (true) or not (false). The default is true.
      type: Boolean
    - contextPath: Cofense.Category.attributes.color
      description: Color, represented as a hexadecimal value, to assign to the category.
      type: String
    - contextPath: Cofense.Category.attributes.archived
      description: Whether the category is archived (true) or not (false). The default is false.
      type: Boolean
    - contextPath: Cofense.Category.attributes.created_at
      description: Date and time, in ISO 8601 format, when the resource was created.
      type: Date
    - contextPath: Cofense.Category.attributes.updated_at
      description: Date and time, in ISO 8601 format, when the resource was last updated.
      type: Date
    - contextPath: Cofense.Category.relationships.one_clicks.links.self
      description: Link to retrieve the one-click categorizations that process reports with the category.
      type: String
    - contextPath: Cofense.Category.relationships.one_clicks.links.related
      description: Link to retrieve the detailed information of the one-click categorizations that process reports with the category.
      type: String
    - contextPath: Cofense.Category.relationships.reports.links.self
      description: Link to retrieve the reports processed with the category.
      type: String
    - contextPath: Cofense.Category.relationships.reports.links.related
      description: Link to retrieve the detailed information of the reports processed with the category.
      type: String
  - arguments:
    - description: |-
