    - contextPath: Freshdesk.Group.UpdatedAt
      description: Grup updated timestamp
      type: Date
    - contextPath: Freshdesk.Group.GroupType
      description: Group Type of the group
      type: String
  - arguments:
    - description: ID of the ticket to add a reply to
      name: ticket_id
      required: true
    - description: Content of the reply (in HTML format)
      name: body
      required: true
    - description: The email address from which the reply is sent. By default, the global support email is used.
      name: from_email
    - description: ID of the agent who is adding the reply to the ticket
      name: user_id
    - description: CSV list of email addresses to add to the 'cc' field of the outgoing ticket email, e.g., "example1@example.com,example2@example.com,example3@example.com"
      isArray: true
      name: cc_emails
    - description: CSV list of email addresses to add to the 'bcc' field of the outgoing ticket email, e.g., "example1@example.com,example2@example.com,example3@example.com"
      isArray: true
      name: bcc_emails
    - description: CSV list of Entry IDs of files to attach to the reply, e.g., "468@73f988d1-bda2-4adc-8e02-926f02190070,560@73f988d1-bda2-4adc-8e02-926f02190070". The total size of these attachments cannot exceed 15MB.
      isArray: true
      name: attachments
    description: Adds a reply to a specified ticket.
    name: fd-ticket-reply
    outputs:
