  - arguments:
    - description: |-
        Predefined filters for filtering tickets. The options are:
        'new_and_my_open' - New and my open tickets.
        'watching' - Tickets I'm watching.
        'spam' - Tickets that have been marked as spam.
        'deleted' - Tickets that have been soft-deleted, aka moved to Trash.
      name: filter
      predefined:
      - new_and_my_open
      - watching
      - spam
      - deleted
    - description: Filter results by the ticket requester's email address or ID. To find your contacts' ID numbers or email addresses, run the 'fd-list-contacts' command.
      name: requester
    - description: By default, tickets created within the previous 30 days are returned. For older tickets, use this filter ("2015-01-19T02:00:00Z").
      name: updated_since
    - description: Field for ordering the list of tickets. The default sort order uses the 'created_at' field.
      name: order_by
      predefined:
      - created_at
      - due_by
      - updated_at
      - status
    - description: Return list results in ascending or descending order according to the order_by value, default is descending.
      name: order_type
      predefined:
      - asc
      - desc
    - description: If set to 'true' then ticket’s closed_at, resolved_at and first_responded_at time will be included. Note that this is not set by default because setting this to 'true' will consume an additional 2 API credits per API call. To see more details, see the Freshdesk API documentation - https://developers.freshdesk.com/api/#embedding
      name: include_stats
      predefined:
      - 'true'
      - 'false'
    - description: If set to 'true' then the ticket requester's ID, email address, mobile number, name, and phone number are included in the ticket's output for each ticket. Note that this is not set by default because setting this to 'true' will consume an additional 2 API credits per API call. To see more details, see the Freshdesk API documentation - https://developers.freshdesk.com/api/#embedding
      name: include_requester
      predefined:
      - 'true'
      - 'false'
    - description: If set to 'true' then the ticket's description and description_text are included the tickets' outputs. Note that this is not set by default because setting this to 'true' will consume an additional 2 API credits per API call. To see more details, see the Freshdesk API documentation - https://developers.freshdesk.com/api/#embedding
      name: include_description
      predefined:
      - 'true'
      - 'false'
    - description: |-
        Filter tickets using a custom query.

        Format - "(ticket_field:integer OR ticket_field:'string') AND ticket_field:boolean"
        Example - "(type:'Question' OR type:'Problem') AND (due_by:>'2017-10-01' AND due_by:<'2017-10-07')"
        For more examples, see the Freshdesk API documentation https://developers.freshdesk.com/api/#filter_tickets

        Note that the custom_query argument cannot be used in conjunction with this command's other arguments.
      name: custom_query
    description: |-
      Returns a list of all tickets that match the filter criteria. If
      no filters are specified, all tickets from the last 30 days are returned.
      Note that this command can consume multiple API credits - this can occur
      if the count of tickets resulting from your query exceeds 30 - in that instance
      this command makes additional calls to the API to retrieve additional tickets
      matching your query.
