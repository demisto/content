category: Case Management
commonfields:
  id: Freshdesk
  version: -1
configuration:
- defaultvalue: https://domain.freshdesk.com
  display: Server URL (e.g., https://demistohelp.freshdesk.com)
  name: url
  required: true
  type: 0
- display: API Token. (You must enter either the API token or your Freshdesk credentials)
  name: token
  type: 4
  hidden: true
  required: false
- name: token_creds
  type: 9
  displaypassword: API Token. (You must enter either the API token or your Freshdesk credentials)
  hiddenusername: true
  required: false
- display: Trust any certificate (not secure)
  name: insecure
  type: 8
  required: false
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
- display: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days)
  name: fetch_time
  type: 0
  defaultvalue: 24 hours
  required: false
- display: Username
  name: credentials
  type: 9
  required: false
- display: Fetch incidents
  name: isFetch
  type: 8
  required: false
- display: Incident type
  name: incidentType
  type: 13
  required: false
- defaultvalue: '50'
  display: Maximum number of incidents per fetch.
  name: maxFetch
  type: 0
  required: false
description: The Freshdesk integration allows you to create, update, and delete tickets; reply to and create notes for tickets as well as view Groups, Agents and Contacts.
display: Freshdesk
name: Freshdesk
script:
  commands:
  - arguments:
    - description: Subject of the ticket
      name: subject
      required: true
    - description: Details of the issue that you are creating a ticket for
      name: description
      required: true
    - defaultValue: '1'
      description: Priority of the ticket. Each number has a corresponding value. 1 - Low, 2 - Medium, 3 - High, 4 - Urgent. This argument accepts the priority number or string.
      name: priority
      predefined:
      - Low
      - Medium
      - High
      - Urgent
    - defaultValue: '2'
      description: Status of the ticket. Each number has a corresponding value. 2 - Open, 3 - Pending, 4 - Resolved, 5 - Closed, 6 - Waiting on Customer, 7 - Waiting on Third Party. This argument accepts the ticket status number or string.
      name: status
      predefined:
      - Open
      - Pending
      - Resolved
      - Closed
      - Waiting on Customer
      - Waiting on Third Party
    - description: Email address or a Twitter handle of the requesting user. If an email address is entered and no contact exists with this email address in Freshdesk, it will be added as a new contact. If a Twitter handle is entered and no contact exists with this handle in Freshdesk, it will be added as a new contact.
      name: identifier
      required: true
    - description: ID or name of the group or agent to assign the ticket to. Use the `fd-list-groups` command to find potential assignees.
      name: responder
    - description: CSV list of entry IDs of files to attach to the ticket, e.g., "468@73f988d1-bda2-4adc-8e02-926f02190070,560@73f988d1-bda2-4adc-8e02-926f02190070". The total size of these attachments cannot exceed 15MB.
      isArray: true
      name: attachments
    - description: Additional, optional ticket fields. Format - "field=value" where field value pairs are delimited from subsequent pairs by a semicolon symbol ';' and where values that are lists are delimited by commas ',', e.g., "name=Example Example;email=example@example.com;tags=new,attention needed,billing related"
      isArray: true
      name: additional_fields
      predefined:
      - name
      - requester_id
      - facebook_id
      - phone
      - unique_external_id
      - type
      - cc_emails
      - due_by
      - email_config_id
      - fr_due_by
      - product_id
      - source
      - tags
      - company_id
      - email
      - twitter_id
      - responder_id
      - group_id
    description: Creates a new Freshdesk ticket.
    name: fd-create-ticket
    outputs:
    - contextPath: Freshdesk.Ticket.ID
      description: ID number of the ticket
      type: Number
    - contextPath: Freshdesk.Ticket.Priority
      description: Ticket priority
      type: Number
    - contextPath: Freshdesk.Ticket.DueBy
      description: Timestamp that denotes when the ticket is due to be resolved
      type: Date
    - contextPath: Freshdesk.Ticket.Subject
      description: Ticket subject
      type: String
    - contextPath: Freshdesk.Ticket.Status
      description: Status of the ticket
      type: Number
    - contextPath: Freshdesk.Ticket.RequesterID
      description: User ID of the requester
      type: Number
    - contextPath: Freshdesk.Ticket.Tag
      description: Tags associated with the ticket
      type: Unknown
    - contextPath: Freshdesk.Ticket.GroupID
      description: ID of the group the ticket was assigned to
      type: Number
    - contextPath: Freshdesk.Ticket.Source
      description: The channel through which the ticket was created
      type: Number
    - contextPath: Freshdesk.Ticket.CreatedAt
      description: Ticket creation timestamp
      type: Date
    - contextPath: Freshdesk.Ticket.ResponderID
      description: ID of the agent the ticket was assigned to
      type: Number
    - contextPath: Freshdesk.Ticket.FrDueBy
      description: Timestamp that denotes when the first response is due
      type: Date
    - contextPath: Freshdesk.Ticket.AdditionalFields
      description: Additional fields and values that were entered using the 'additional_fields' arguments
      type: Unknown
    - contextPath: Freshdesk.Ticket.Attachment.AttachmentURL
      description: URL to download the file attached to the ticket to your local machine
      type: String
    - contextPath: Freshdesk.Ticket.Attachment.Name
      description: The name of the file attached to the ticket
      type: Unknown
    - contextPath: Freshdesk.Ticket.Attachment.ContentType
      description: Content type of the file attached to the ticket
      type: String
    - contextPath: Freshdesk.Ticket.Attachment.ID
      description: ID number for the file attached to the ticket
      type: Unknown
    - contextPath: Freshdesk.Ticket.Attachment.Size
      description: Size of the file attached to the ticket
      type: String
  - arguments:
    - description: ID number of the ticket to fetch
      name: id
      required: true
    - description: If set to `true`, the ticket requester's ID, email address, mobile number, name, and phone number will be included in the ticket's output. Note that this is not set by default because setting this to 'true' will consume an additional API credit per API call. To see more details, please turn to the Freshdesk API documentation - https://developers.freshdesk.com/api/#embedding
      name: include_requester
      predefined:
      - 'true'
      - 'false'
    - description: If set to `true` then the ticketâ€™s closed_at, resolved_at and first_responded_at time will be included in the response. Note that this is not set by default because setting this to 'true' will consume an additional API credit per API call. To see more details, please turn to the Freshdesk API documentation - https://developers.freshdesk.com/api/#embedding
      name: include_stats
      predefined:
      - 'true'
      - 'false'
    description: Gets details of a ticket, specified by the ticket ID number.
    name: fd-get-ticket
    outputs:
    - contextPath: Freshdesk.Ticket.ID
      description: ID number of the fetched ticket
      type: Number
    - contextPath: Freshdesk.Ticket.Priority
      description: Ticket priority
      type: Number
    - contextPath: Freshdesk.Ticket.DueBy
      description: Timestamp that denotes when the ticket is due to be resolved
      type: Date
    - contextPath: Freshdesk.Ticket.Subject
      description: Ticket subject
      type: String
    - contextPath: Freshdesk.Ticket.Status
      description: Ticket status
      type: Number
    - contextPath: Freshdesk.Ticket.RequesterID
      description: User ID of the requester
      type: Number
    - contextPath: Freshdesk.Ticket.Tag
      description: Tags associated with the ticket
      type: Unknown
    - contextPath: Freshdesk.Ticket.GroupID
      description: ID of the group the ticket was assigned to
      type: Number
    - contextPath: Freshdesk.Ticket.Source
      description: The channel through which the ticket was created
      type: Number
    - contextPath: Freshdesk.Ticket.CreatedAt
      description: Ticket creation timestamp
      type: Date
    - contextPath: Freshdesk.Ticket.ResponderID
      description: ID of the agent the ticket was assigned to
      type: Number
    - contextPath: Freshdesk.Ticket.FrDueBy
      description: Timestamp that denotes when the first response is due
      type: Date
    - contextPath: Freshdesk.Ticket.Conversation
      description: Conversations associated with this ticket
      type: Unknown
    - contextPath: Freshdesk.Ticket.Attachment.AttachmentURL
      description: URL to download the file attached to the ticket to your local machine
      type: Unknown
    - contextPath: Freshdesk.Ticket.Attachment.Name
      description: The name of the file attached to the ticket
      type: Unknown
    - contextPath: Freshdesk.Ticket.Attachment.ContentType
      description: Content type of the file attached to the ticket
      type: String
    - contextPath: Freshdesk.Ticket.Attachment.ID
      description: ID number of the file attached to the ticket
      type: Unknown
    - contextPath: Freshdesk.Ticket.Attachment.Size
      description: Size of the file attached to the ticket
      type: String
    - contextPath: Freshdesk.Ticket.UpdatedAt
      description: Ticket update timestamp
      type: Date
  - arguments:
    - description: Subject of the ticket
      name: subject
    - defaultValue: '2'
      description: Status of the ticket. Each number has a corresponding value. 2 is Open, 3 is Pending, 4 is Resolved, 5 is Closed, 6 is Waiting on Customer, 7 is Waiting on Third Party. Acceptable values for this command argument are the digits 2,3,4,5,6,7, or their corresponding strings 'Open','Pending','Resolved','Closed','Waiting on Customer','Waiting on Third Party'.
      name: status
      predefined:
      - Open
      - Pending
      - Resolved
      - Closed
      - Waiting on Customer
      - Waiting on Third Party
    - defaultValue: '1'
      description: Priority of the ticket. Each number has a corresponding value. 1 is Low, 2 is Medium, 3 is High, 4 is Urgent. Acceptable values for this command argument are the digits 1,2,3,4, or their corresponding strings 'Low','Medium','High','Urgent'.
      name: priority
      predefined:
      - Low
      - Medium
      - High
      - Urgent
    - description: HTML content of the ticket.
      name: description
    - description: ID number of the ticket to update
      name: id
      required: true
    - description: Update which agent is assigned to respond to this ticket by entering either their unique agent ID, name, or email.
      name: assigned_agent
    - description: Update the group assigned to respond to this ticket by entering the group's unique ID or the name of the group.
      name: assigned_group
    - description: Fields not included in the default command arguments that you wish to enter the value for. Format - "field=value" where field value pairs are delimited from subsequent pairs by a semicolon symbol ';' and where values that are lists are delimited by commas ','. E.g. - "name=Example Example;email=example@example.com;tags=new,attention needed,billing related"
      isArray: true
      name: additional_fields
      predefined:
      - name
      - requester_id
      - email
      - facebook_id
      - phone
      - twitter_id
      - unique_external_id
      - type
      - attachments
      - email_config_id
      - product_id
      - source
      - tags
      - company_id
      - due_by
      - fr_due_by
    description: Update the ticket specified by the ID
    name: fd-update-ticket
    outputs:
    - contextPath: Freshdesk.Ticket.ID
      description: ID of the updated ticket
      type: Number
    - contextPath: Freshdesk.Ticket.Priority
      description: Ticket priority
      type: Number
    - contextPath: Freshdesk.Ticket.DueBy
      description: Timestamp that denotes when the ticket is due to be resolved
      type: Date
    - contextPath: Freshdesk.Ticket.Subject
      description: Ticket subject
      type: String
    - contextPath: Freshdesk.Ticket.Status
      description: Ticket status
      type: Number
    - contextPath: Freshdesk.Ticket.RequesterID
      description: User ID of the requester
      type: Number
    - contextPath: Freshdesk.Ticket.Tag
      description: Tags associated with the ticket
      type: Unknown
    - contextPath: Freshdesk.Ticket.GroupID
      description: ID of the group assigned to the ticket
      type: Number
    - contextPath: Freshdesk.Ticket.Source
      description: The channel through which the ticket was created
      type: Number
    - contextPath: Freshdesk.Ticket.CreatedAt
      description: Ticket creation timestamp
      type: Date
    - contextPath: Freshdesk.Ticket.ResponderId
      description: ID of the agent the ticket was assigned to
      type: Number
    - contextPath: Freshdesk.Ticket.FrDueBy
      description: Timestamp that denotes when the first response is due
      type: Date
    - contextPath: Freshdesk.Ticket.UpdatedAt
      description: Ticket update timestamp
      type: Date
    - contextPath: Freshdesk.Ticket.AdditionalFields
      description: Additional fields and values that were updated using the 'additional_fields' argument
      type: Unknown
    - contextPath: Freshdesk.Ticket.Attachment.AttachmentURL
      description: URL to download the file attached to the ticket to your local machine
      type: Unknown
    - contextPath: Freshdesk.Ticket.Attachment.Name
      description: The name of the file attached to the ticket
      type: Unknown
    - contextPath: Freshdesk.Ticket.Attachment.ContentType
      description: Content type of the attached file
      type: String
    - contextPath: Freshdesk.Ticket.Attachment.ID
      description: ID number for the attached file
      type: Unknown
    - contextPath: Freshdesk.Ticket.Attachment.Size
      description: Size of the attached file in bytes
      type: String
  - arguments:
    - description: mobile number to filter the contacts by
      name: mobile
    - description: phone number to filter contacts by
      name: phone
    - description: The state of contacts by which you want to filter the contacts
      name: state
      predefined:
      - blocked
      - deleted
      - unverified
      - verified
    - description: Return contacts that have been updated after the timestamp given as this argument value. Acceptable format is 'YYYY-MM-DDTHH:MM:SSZ' E.g. '2018-01-19T02:00:00Z'.
      name: updated_since
    description: List all contacts matching the specified filters. If no filters are provided then all unblocked and undeleted contacts will be returned.
    name: fd-list-contacts
    outputs:
    - contextPath: Freshdesk.Contact.Active
      description: Set to true if the contact has been verified
      type: Boolean
    - contextPath: Freshdesk.Contact.Address
      description: Address of the contact
      type: String
    - contextPath: Freshdesk.Contact.CompanyID
      description: ID of the primary company to which this contact belongs
      type: Number
    - contextPath: Freshdesk.Contact.ViewAllTickets
      description: Set to true if the contact can see all tickets that are associated with the company to which s/he belong
      type: Boolean
    - contextPath: Freshdesk.Contact.Deleted
      description: Set to true if the contact has been deleted
      type: Boolean
    - contextPath: Freshdesk.Contact.Description
      description: A short description of the contact
      type: String
    - contextPath: Freshdesk.Contact.Email
      description: Primary email address of the contact
      type: String
    - contextPath: Freshdesk.Contact.ID
      description: ID of the contact
      type: Number
    - contextPath: Freshdesk.Contact.JobTitle
      description: Job Title of the contact
      type: String
    - contextPath: Freshdesk.Contact.Language
      description: Language of the contact
      type: String
    - contextPath: Freshdesk.Contact.Mobile
      description: Mobile number of the contact
      type: Number
    - contextPath: Freshdesk.Contact.Name
      description: Name of the contact
      type: String
    - contextPath: Freshdesk.Contact.Phone
      description: Telephone number of the contact
      type: Number
    - contextPath: Freshdesk.Contact.Tag
      description: Tags associated with this contact
      type: Unknown
    - contextPath: Freshdesk.Contact.TimeZone
      description: Time zone in which the contact resides
      type: String
    - contextPath: Freshdesk.Contact.TwitterID
      description: Twitter handle of the contact
      type: String
    - contextPath: Freshdesk.Contact.UniqueExternalID
      description: External ID of the contact
      type: String
    - contextPath: Freshdesk.Contact.CreatedAt
      description: Contact creation stamp
      type: Date
    - contextPath: Freshdesk.Contact.UpdatedAt
      description: Contact updated timestamp
      type: Date
  - arguments:
    - description: ID of the contact you wish to view the details of. To find ID numbers for your contacts try executing the 'fd-list-contacts' command.
      name: id
    - description: Mobile number of the contact you wish to view the details of
      name: mobile
    - description: Email address of the contact you wish to view the details of
      name: email
    description: View the details of the contact specified by the ID number
    name: fd-get-contact
    outputs:
    - contextPath: Freshdesk.Contact.Active
      description: Set to true if the contact has been verified
      type: Boolean
    - contextPath: Freshdesk.Contact.Address
      description: Address of the contact
      type: String
    - contextPath: Freshdesk.Contact.CompanyID
      description: ID of the primary company to which this contact belongs
      type: Number
    - contextPath: Freshdesk.Contact.ViewAllTickets
      description: Set to true if the contact can see all tickets that are associated with the company to which s/he belong
      type: Boolean
    - contextPath: Freshdesk.Contact.Deleted
