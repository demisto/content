category: Utilities
commonfields:
  id: Atlassian Confluence Cloud
  version: -1
configuration:
- additionalinfo: Site name of the Confluence cloud the user wants to connect to.
  display: Site Name (e.g., https://${site-name}.atlassian.net)
  name: url
  required: true
  type: 0
- additionalinfo: The Atlassian account email.
  display: Email
  displaypassword: API Token
  name: username
  required: true
  type: 9
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
- display: Trust any certificate (not secure)
  name: insecure
  type: 8
  required: false
description: Atlassian Confluence Cloud allows users to interact with confluence entities like content, space, users, and groups. Users can also manage the space permissions.
display: Atlassian Confluence Cloud
name: Atlassian Confluence Cloud
script:
  commands:
  - arguments:
    - description: |-
        The key for the new space. It can contain any alphanumeric character (a-z, 0-9). The maximum length is 255 characters.

        Note: unique_key cannot be changed after the space is created.
      name: unique_key
      required: true
    - description: The name of the new space. The maximum length is 200 characters.
      name: name
      required: true
    - description: The description of the new space.
      name: description
    - auto: PREDEFINED
      defaultValue: 'false'
      description: |-
        Whether the user wants to create a private space. 

        Note: If this option is set to true, permission cannot be applied.
      name: is_private_space
      predefined:
      - 'true'
      - 'false'
    - description: |-
        The account ID of the user to whom permission should be granted.

        Note: To retrieve the account ID, execute the confluence-cloud-user-list command.
      name: permission_account_id
    - description: |-
        The group name to whom permission should be granted.

        Note: To retrieve the group name, execute the confluence-cloud-group-list command.
      name: permission_group_name
    - description: |-
        A comma-separated list of the permissions that should be applied. 

        Note: Requires either permission_account_id or permission_group_name.

        Format accepted: operation1:targetType1,
        operation2:targetType2

        For example: read:space, create:page

        Possible values for operation: create, read, delete, export, administer.
        Possible values for targetType: space, page, blogpost, comment, attachment.
      isArray: true
      name: permission_operations
    - description: |-
        Specify 'advanced_permissions' to grant access to multiple users or groups. 'advanced_permissions' has priority over 'permission_operations'.

        Note: Add backslash(\) before quotes.

        For example: [ { \"subjects\": { \"user\": { \"results\": [ { \"accountId\": \"5ff2e30b4d2179006ea18449\" } ] }, \"group\": { \"results\": [ { \"name\": \"administrators\" } ] } }, \"operation\": { \"operation\": \"read\", \"targetType\": \"space\" }, \"anonymousAccess\": false, \"unlicensedAccess\": false } ]

        To prepare a valid JSON for advanced_permissions, navigate to https://developer.atlassian.com/cloud/confluence/rest/api-group-space/#api-wiki-rest-api-space-post and see the permission parameter in it.
      name: advanced_permissions
    description: |-
      Creates a new space.
      Note: If no permissions are specified, the default space permissions defined by the Confluence cloud account admin will be used.
