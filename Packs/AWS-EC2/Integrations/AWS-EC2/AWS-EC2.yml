    - contextPath: AWS.EC2.Images.Tags.Key
      description: The key of the tag.
      type: string
    - contextPath: AWS.EC2.Images.Tags.Value
      description: The value of the tag.
      type: string
    - contextPath: AWS.EC2.Images.VirtualizationType
