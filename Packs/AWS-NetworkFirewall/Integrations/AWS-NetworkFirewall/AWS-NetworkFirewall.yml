      and any tags that are attached to the firewall AWS resource.  After you create
      a firewall, you can provide additional settings, like the logging configuration.  To
      update the settings for a firewall, you use the operations that apply to the
      settings themselves, for example UpdateLoggingConfiguration, AssociateSubnets,
      and UpdateFirewallDeleteProtection.  To manage a firewall's tags, use the standard
      AWS resource tagging operations, ListTagsForResource, TagResource, and UntagResource.
