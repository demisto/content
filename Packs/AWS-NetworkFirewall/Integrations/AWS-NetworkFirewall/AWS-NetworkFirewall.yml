description: AWS Network Firewall is a stateful, managed, network firewall and intrusion
  detection and prevention service for Amazon Virtual Private Cloud (Amazon VPC).
  With Network Firewall, you can filter traffic at the perimeter of your VPC. This
  includes filtering traffic going to and coming from an internet gateway, NAT gateway,
  or over VPN or AWS Direct Connect. Network Firewall uses rules that are compatible
  with Suricata, a free, open source intrusion detection system (IDS) engine.
