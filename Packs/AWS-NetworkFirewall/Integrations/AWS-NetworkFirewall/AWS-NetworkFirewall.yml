    - contextPath: AWS-NetworkFirewall.Firewall.FirewallStatus.ConfigurationSyncStateSummary
      description: The configuration sync state for the firewall. This summarizes
        the sync states reported in the Config settings for all of the Availability
        Zones where you have configured the firewall.  When you create a firewall
        or update its configuration, for example by adding a rule group to its firewall
        policy, Network Firewall distributes the configuration changes to all zones
        where the firewall is in use. This summary indicates whether the configuration
        changes have been applied everywhere.  This status must be IN\_SYNC for the
