- additionalinfo: Allows running multiple clients (stream consumers) simultaneously,
    as each integration instance needs a unique application ID. Must be a max. of
    32 alphanumeric characters (a-z, A-Z, 0-9).
  defaultvalue: Demisto
  display: Application ID
  hidden: false
  name: app_id
  required: false
  type: 0
- defaultvalue: true
  display: Long running instance
  name: longRunning
  required: false
  type: 8
