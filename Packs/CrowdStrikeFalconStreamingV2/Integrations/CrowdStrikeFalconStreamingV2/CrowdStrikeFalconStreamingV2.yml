category: Endpoint
commonfields:
  id: CrowdStrike Falcon Streaming v2
  version: -1
configuration:
- defaultvalue: https://api.crowdstrike.com
  display: Cloud Base URL (e.g., https://api.crowdstrike.com)
  hidden: false
  name: base_url
  required: true
  type: 0
- display: Client ID
  hidden: false
  name: client_id
  required: true
  type: 0
- display: Client Secret
  hidden: false
  name: client_secret
  required: true
  type: 4
- additionalinfo: Allows running multiple clients (stream consumers) simultaneously,
    as each integration instance needs a unique application ID. Must be a max. of
    32 alphanumeric characters (a-z, A-Z, 0-9).
  defaultvalue: Demisto
  display: Application ID
  hidden: false
  name: app_id
  required: false
  type: 0
- defaultvalue: 'true'
  display: Long running instance
  hidden: true
  name: longRunning
  required: false
  type: 8
- defaultvalue: DetectionSummaryEvent
  display: Event type to fetch
  name: event_type
  options:
  - DetectionSummaryEvent
  - AuthActivityAuditEvent
  - CustomerIOCEvent
  - UserActivityAuditEvent
  - Event_ExternalApiEvent
  - RemoteResponseSessionEndEvent
  required: false
  type: 16
- defaultvalue: '0'
  display: Offset to fetch events from
  hidden: false
  name: offset
  required: false
  type: 0
- display: Incident type
  name: incidentType
  required: false
  type: 13
- defaultvalue: 1 hour
  display: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days)
  name: fetch_time
  required: false
  type: 0
- additionalinfo: The maximal number of seconds to wait between reads from the stream.
    To disable the timeout, set to 0.
  defaultvalue: '120'
  display: Stream client read timeout
  hidden: false
  name: sock_read_timeout
  required: false
  type: 0
- additionalinfo: Because this is a push-based streaming integration, it cannot fetch
    sample events in the mapping wizard. In order to view sample events, you need
    to enable events storage and run the crowdstrike-falcon-streaming-get-sample-events
    command. After you finish mapping, it is recommended to turn off the sample events
    storage to reduce performance overhead.
  display: Store sample events for mapping
  hidden: false
  name: store_samples
  required: false
  type: 8
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: Use the CrowdStrike Falcon Stream v2 integration to stream detections and audit security events.
display: CrowdStrike Falcon Streaming v2
name: CrowdStrike Falcon Streaming v2
script:
  commands:
  - deprecated: false
    description: Returns a list of sample events fetched from the stream.
    execution: false
    name: crowdstrike-falcon-streaming-get-sample-events
  dockerimage: demisto/aiohttp:1.0.0.13810
  feed: false
  isfetch: false
  longRunning: true
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- No test
defaultmapperin: crowdstrike-streaming-api-mapper
defaultclassifier: crowdstrike-streaming-api
fromversion: 5.0.0
