category: Data Enrichment & Threat Intelligence
commonfields:
  id: Coralogix
  version: -1
configuration:
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
  type: 13
- additionalinfo: The Coralogix WebAPI endpoint for your account - Do not modify unless
    instructed to by Coralogix Customer Success
  defaultvalue: https://webapi.coralogix.com
  display: Coralogix WebAPI Endpoint URL
  name: webapi_url
  required: true
  type: 0
- additionalinfo: Your Coralogix account private key. Can be found in Coralogix under
    Settings > Send your logs
  display: Private Key
  name: privatekey
  required: true
  type: 4
- additionalinfo: This is the Coralogix Application Name that will be used when creating
    tags in Coralogix by using the coralogix-tag command
  defaultvalue: Demisto
  display: Application Name (for tags)
  hidden: false
  name: app_name
  required: true
  type: 0
- additionalinfo: This is the Coralogix Subsystem Name that will be used when creating
    tags in Coralogix by using the coralogix-tag command
  defaultvalue: Demisto
  display: Subsystem Name (for tags)
  hidden: false
  name: subsystem_name
  required: true
  type: 0
- additionalinfo: The Coralogix ES-API endpoint for your account - Do not modify unless
    instructed to by Coralogix Customer Success
  defaultvalue: https://coralogix-esapi.coralogix.com:9443
  display: Coralogix ES-API Endpoint URL
  hidden: false
  name: esapi_url
  required: true
  type: 0
- additionalinfo: Sets the query for retrieving incidents for Coralogix. If not set,
    the incidents fetch will retrieve all alerts that were sent to the Demisto/Cortex
    XSOAR webhook in Coralogix
  display: Basic incidents query
  hidden: false
  name: incidents_query
  required: false
  type: 0
- additionalinfo: Narrows the incidents search to a specific Application Name. If
    not set, the incidents fetch will retrieve all alerts that were sent to the Demisto/Cortex
    XSOAR webhook in Coralogix
  display: Incidents Application Name
  hidden: false
  name: incidents_application_name
  required: false
  type: 0
- additionalinfo: Narrow the incidents search to a specific severity level. If not
    set, the incidents fetch will retrieve all alerts that were sent to the Demisto/Cortex
    XSOAR webhook in Coralogix
  display: Incidents Severity
  hidden: false
  name: incidents_severity
  required: false
  type: 0
- additionalinfo: Sets the field in Coralogix response that will be used as the incident's
    name in Demisto/Cortex XSOAR. If not set will use the field 'alert_name'
  display: Incidents Name Field
  hidden: false
  name: incident_description_field
  required: false
  type: 0
- additionalinfo: Narrows the incidents search to a specific Subsystem Name. If not
    set, the incidents fetch will retrieve all alerts that were sent to the Demisto/Cortex
    XSOAR webhook in Coralogix
  display: Incidents Subsystem Name
  hidden: false
  name: incidents_subsystem_name
  required: false
  type: 0
- additionalinfo: Normally, when the Coralogix fetches incidents it will fetch incidents
    detected since the last time it fetched them. This value sets the time period
    (in days) to look for incidents on the first fetch. The default value is 3 days.
    This value cannot exceed the maximum allowed query range limit for the Coralogix
    account used.
  defaultvalue: '3'
  display: First fetch timestamp in days
  hidden: false
  name: incidents_first_fetch_range
  required: false
  type: 0
- additionalinfo: Maximum number of incidents to fetch at a single call to avoid overloading
    Cortex XSOAR
  defaultvalue: '50'
  display: Maximum number of incidents to fetch at a single call
  hidden: false
  name: incidents_max_fetch
  required: false
  type: 0
description: Fetch incidents, search for supporting data and tag interesting datapoints
  in/from your Coralogix account
display: Coralogix
name: Coralogix
script:
  commands:
  - arguments:
    - default: false
      description: The name of the tag.
      isArray: false
      name: name
      required: true
      secret: false
    - default: false
      description: The point in time to tag in Coralogix.
      isArray: false
      name: timestamp
      required: false
      secret: false
    - default: false
      description: A link to an icon file (png, jpeg, SVG) that will be used as the
        tag image in Coralogix. Cannot exceed 50KB
      isArray: false
      name: icon_url
      required: false
      secret: false
    deprecated: false
    description: Tag timestamp in Coralogix
    execution: false
    name: coralogix-tag
  - arguments:
    - default: false
      description: A Coralogix Lucene query
      isArray: false
      name: query
      required: true
      secret: false
    - default: false
      description: Narrows the search to the specified Coralogix Application name
      isArray: false
      name: app_name
      required: false
      secret: false
    - default: false
      description: Narrows the search to the specified Coralogix Subsystem name
      isArray: false
      name: subsystem_name
      required: false
      secret: false
    - default: false
      description: Narrows the search to the specified Coralogix severity value
      isArray: false
      name: severity
      required: false
      secret: false
    - default: false
      description: Limit the search to the data that arrived after a certain timestamp.
        If not set will search for all the data matching the query
      isArray: false
      name: since_timestamp
      required: false
      secret: false
    - default: false
      description: Limit the search to data that arrived until a certain timestamp.If
        not set will search for all the data matching the query
      isArray: false
      name: to_timestamp
      required: false
      secret: false
    - default: false
      defaultValue: '50'
      description: The maximum number of events to retrieve per query
      isArray: false
      name: max_items_to_retrieve
      required: true
      secret: false
    deprecated: false
    description: Query Coralogix for information
    execution: false
    name: coralogix-search
  dockerimage: demisto/python3:3.9.8.24399
  feed: false
  isfetch: true
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
fromversion: 5.0.0
tests:
- No tests
