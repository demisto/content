category: Vulnerability Management
commonfields:
  id: VBR REST API
  version: -1
configuration:
- display: Username
  displaypassword: Password
  name: credentials
  required: true
  type: 9
- defaultvalue: https://<fqdn>:9419
  display: Resource URL
  name: url
  required: true
  type: 0
- defaultvalue: "false"
  display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- defaultvalue: "false"
  display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- defaultvalue: 3 days
  display: First fetch time
  name: first_fetch
  required: false
  type: 0
- defaultvalue: "true"
  display: Fetch configuration backup events
  name: fetch_configuration_backup_events
  required: false
  type: 8
