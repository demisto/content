category: Network Security
commonfields:
  id: Indeni
  version: -1
configuration:
- defaultvalue: 'false'
  display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: API url
  name: url
  required: true
  type: 0
- display: API Key
  name: apikey
  required: true
  type: 4
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
  type: 13
- additionalinfo: If true, only PAN Vulnerability issues will be pulled. If false,
    all issues will be pulled.
  display: Only Pull PAN Vulnerability Issues
  name: onlyPullPanCveIssues
  options:
  - PANSecurityVulnerabilityChecks
  - ' All'
  required: false
  type: 8
- display: Use system proxy settings
  hidden: false
  name: proxy
  required: false
  type: 8
- display: Issue Severities To Pull
  hidden: false
  name: issueSeverities
  options:
  - CRITICAL
  - ' ERROR'
  - ' WARN'
  - ' INFO'
  required: true
  type: 16
description: Indeni Integration
display: Indeni
name: Indeni
script:
  commands:
  - arguments:
    - default: false
      description: device id string
      isArray: false
      name: device_id
      required: true
      secret: false
    deprecated: false
    description: get the device information
    execution: false
    name: indeni-get-device-info
    outputs:
    - contextPath: Indeni.DeviceInfo.DeviceId
      description: device id string
      type: string
    - contextPath: Indeni.DeviceInfo.DeviceIP
      description: device ip string
      type: string
    - contextPath: Indeni.DeviceInfo.DeviceName
      description: device hostname
      type: string
    - contextPath: Indeni.DeviceInfo.DeviceModel
      description: device model
      type: string
    - contextPath: Indeni.DeviceInfo.OSVersion
      description: device OS version
      type: string
    - contextPath: Indeni.DeviceInfo.CriticalAlertStats
      description: '# of critical alerts on the device'
      type: number
    - contextPath: Indeni.DeviceInfo.ErrorAlertStats
      description: '# of error alerts on the device'
      type: number
    - contextPath: Indeni.DeviceInfo.WarnAlertStats
      description: '# of warn alerts on the device'
      type: number
    - contextPath: Indeni.DeviceInfo.InfoAlertStats
      description: '# of info alerts on the device'
      type: number
  - arguments:
    - default: false
      description: the id of the alert
      isArray: false
      name: alert_id
      required: true
      secret: false
    deprecated: false
    description: get detailed alert info
    execution: false
    name: indeni-get-alert-info
    outputs:
    - contextPath: Indeni.AlertInfo.AlertId
      description: id of the alert
      type: string
    - contextPath: Indeni.AlertInfo.Headline
      description: headline of the alert
      type: string
    - contextPath: Indeni.AlertInfo.DeviceId
      description: device id
      type: string
    - contextPath: Indeni.AlertInfo.AlertType
      description: the alert type unique identifier
      type: string
  - arguments:
    - default: false
      description: identifier for alert type
      isArray: false
      name: alert_type_identifier
      required: false
      secret: false
    deprecated: false
    description: gets summary of given alert type for all devices
    execution: false
    name: indeni-get-alert-summary
    outputs:
    - contextPath: Indeni.AffectedDevices.AlertType
      description: Alert type that's affecting the devices
      type: String
    - contextPath: Indeni.AffectedDevices.Device.DeviceName
      description: Name of the affected device
      type: String
    - contextPath: Indeni.AffectedDevices.Device.DeviceId
      description: Id of the affected device
      type: String
  - arguments:
    - default: false
      description: the id of the alert
      isArray: false
      name: alert_id
      required: true
      secret: false
    - default: false
      description: the content of the note
      isArray: false
      name: note
      required: true
      secret: false
    deprecated: false
    description: Post a note to a given issue id
    execution: false
    name: indeni-post-note
  - arguments:
    - default: false
      description: the alert id of the issue
      isArray: false
      name: alert_id
      required: true
      secret: false
    deprecated: false
    description: Archive an issue for the given alert id
    execution: false
    name: indeni-archive-issue
  - arguments:
    - default: false
      description: the alert id of the issue
      isArray: false
      name: alert_id
      required: true
      secret: false
    deprecated: false
    description: Unarchive an existing issue
    execution: false
    name: indeni-unarchive-issue
  - arguments:
    - default: false
      description: The id of the alert
      isArray: false
      name: alert_id
      required: true
      secret: false
    deprecated: false
    description: Gets the notes from issue
    execution: false
    name: indeni-get-notes
    outputs:
    - contextPath: Indeni.AlertInfo.Note
      description: Notes for the given issue
      type: Unknown
  dockerimage: demisto/python3:3.7.5.3066
  feed: false
  isfetch: true
  longRunning: true
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
