      version: -1
      name: Run advanced investigation?
      description: Checks whether indicators in this incident should be extracted and enriched manually. This should be done if Auto-extract is switched off for the current incident type (by default, that type is the Unclassified type). When Auto-extract is turned off for the incident type, it means that indicators will not be extracted from the data mapped to the various incident fields upon the creation of the incident. In that case, in order for the playbook to perform correctly when enabling the AdvancedInvestigation input, the indicators have to be extracted explicitly using the extractIndicators command with auto-extract set to Inline.
      type: condition
      iscommand: false
      brand: ""
    nexttasks:
      '#default#':
      - "76"
      "No":
      - "75"
      "Yes":
      - "40"
    separatecontext: false
    conditions:
    - label: "Yes"
      condition:
      - - operator: isEqualString
          left:
            value:
              simple: inputs.ExtractIndicators
            iscontext: true
          right:
            value:
              simple: "True"
          ignorecase: true
      - - operator: isEqualString
          left:
            value:
              simple: inputs.AdvancedInvestigation
            iscontext: true
          right:
            value:
              simple: "True"
          ignorecase: true
    - label: "No"
      condition:
      - - operator: isEqualString
          left:
            value:
              simple: inputs.ExtractIndicators
            iscontext: true
          right:
            value:
              simple: "True"
