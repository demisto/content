  description: Determines whether indicators in this incident should be extracted by the playbook. If you turned off Auto-extract for the current incident type, you may want to set this value to True. Otherwise, indicators from this incident will not be extracted, which will negatively affect the efficacy of the playbook.
  playbookInputQuery:
- key: AdvancedInvestigation
  value:
    simple: "False"
  required: false
  description: "Whether to perform advanced actions in the incident. \n\nWhen both this input and the ExtractIndicators input are set to True, indicator extraction will be performed Inline to ensure the indicators are extracted for the advanced investigation steps.\nAdvanced steps include:\n- Getting file samples from endpoints.\n- Searching more endpoints by the extracted file hash.\n- Detonating files and URLs in sandbox integrations.\n\nIf this input is set to False, indicators will be extracted by the playbook in Out-of-band mode, or not extracted at all, depending on the ExtractIndicators input.\n\nPossible values are: True, False.\n\n\n\n\n\n"
