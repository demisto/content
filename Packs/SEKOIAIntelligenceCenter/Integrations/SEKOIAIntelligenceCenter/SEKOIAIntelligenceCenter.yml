      name: value
      required: true
    - description: Indicator type
      name: type
      required: true
    description: 'Query SEKOIA.IO Intelligence Center for information about this observable. '
    name: GetObservable
    outputs:
    - contextPath: GetObservable.Output
      description: SEKOIA.IO returned data
      type: String
