  - arguments:
    - description: 'Starting time from which to get events.'
      name: start_date
      required: true
    - description: 'Time until when to get events.'
      name: end_date
      required: true
    - description: 'The maximum number of events to return.'
      name: limit
      required: true
      defaultValue: '100'
    - description: 'The type of event to return.'
      name: event_type
      required: true
      auto: PREDEFINED
      predefined:
        - "audit"
        - "file"
