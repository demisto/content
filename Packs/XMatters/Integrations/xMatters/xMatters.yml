commonfields:
  id: xMatters
  version: -1
name: xMatters
display: xMatters
category: Utilities
description: This is an integration for using xMatters.
configuration:
- display: Your xmatters instance base URL. (i.e. acme.xmatters.com)
  name: instance
  type: 0
  required: true
- display: Trust any certificate (not secure)
  name: insecure
  type: 8
  required: false
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
- display: Username for your xMatters instance.
  name: username
  type: 0
  required: true
- display: Password for your xMatters instance.
  name: password
  type: 4
  required: true
- display: URL of an HTTP trigger in a flow.
  name: url
  defaultvalue: https://acme.xmatters.com
  type: 0
  required: true
  additionalinfo: This is for creating events in xMatters from Cortex XSOAR. Used
    for the xm-trigger-workflow command.
- display: ""
  name: fetch_type
  defaultvalue: events
  type: 15
  required: true
  options:
  - events
- display: Fetch alerts with status (ACTIVE, SUSPENDED)
  name: status
  type: 15
  required: false
  options:
  - ACTIVE
  - SUSPENDED
- display: Priority of events to fetch
  name: priority
  type: 16
  required: false
  options:
  - LOW
  - MEDIUM
  - HIGH
- display: Fetch incidents
  name: isFetch
  type: 8
  required: false
- display: Incident type
  name: incidentType
  type: 13
  required: false
- display: ""
  name: property_name
  type: 0
  required: false
  additionalinfo: Property Name to look for in xMatters. Used for importing events.
- display: ""
  name: property_value
  type: 0
  required: false
  additionalinfo: Property Value to look for in xMatters. Used for importing events.
- defaultvalue: 7 days
  display: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days)
  name: first_fetch
  required: false
  type: 0
- defaultvalue: '50'
  name: max_fetch
  required: false
  type: 0
script:
  commands:
  - name: xm-trigger-workflow
    arguments:
    - name: recipients
      required: true
      description: Recipients of the xMatters Message
    - name: subject
      description: Subject of the xMatters Message
    - name: body
      description: Body of the xMatters Message
    - name: incident_id
      description: Incident ID of Incident referenced
    - name: close_task_id
      description: Id of task to close in playbook. Requires an incident_id as the
        investigation id.
    outputs:
    - contextPath: xMatters.Workflow.request_id
      description: Request ID from xMatters
      type: string
    description: sends the event to xMatters
  - name: xm-get-events
    arguments:
    - name: request_id
      description: The UUID returned from triggering a workflow.
    - name: status
      auto: PREDEFINED
      predefined:
      - ACTIVE
      - SUSPENDED
      - TERMINATED
      description: Status of the event.
    - name: priority
      auto: PREDEFINED
      predefined:
      - LOW
      - MEDIUM
      - HIGH
      description: Priority of the event.
    - name: from
      description: A date in UTC format that represents the start of the time range
        you want to search.
    - name: to
      description: A date in UTC format that represents the end of the time range
        you want to search.
    - name: workflow
      description: The name of the workflow the event is tied to.
    - name: form
      description: The name of the form the event is tied to.
    - name: property_name
      description: An event property name to filter the events
    - name: property_value
      description: An event property value to filter the events
    outputs:
    - contextPath: xMatters.GetEvents.Events
      description: Events from xMatters.
    description: Get events from xMatters.
  - name: xm-get-event
    arguments:
    - name: event_id
      required: true
      description: Unique identifier of the event
    outputs:
    - contextPath: xMatters.GetEvent.Event
      description: Event from xMatters.
    description: Get a single event from xMatters.
  dockerimage: demisto/python3:3.8.6.12176
  isfetch: true
  runonce: false
  script: '-'
  subtype: python3
  type: python
fromversion: 5.0.0
tests:
- xMatters-Test
