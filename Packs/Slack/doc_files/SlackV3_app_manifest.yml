_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: Cortex XSOAR
  description: Integrates Slack into Cortex XSOAR
  background_color: "#2c2d30"
features:
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: true
  bot_user:
    display_name: Cortex XSOAR
    always_online: true
oauth_config:
  scopes:
    user:
      - channels:history
      - groups:history
      - im:history
      - mpim:history
    bot:
      - channels:history
      - channels:read
      - channels:manage
      - chat:write
      - chat:write.customize
      - files:write
      - groups:history
      - groups:read
      - groups:write
      - im:history
      - im:write
      - mpim:history
      - mpim:read
      - mpim:write
      - pins:write
      - users:read
      - users:read.email
      - commands
settings:
  event_subscriptions:
    user_events:
      - message.channels
      - message.groups
      - message.mpim
    bot_events:
      - message.channels
      - message.groups
      - message.im
      - message.mpim
      - channel_created
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
