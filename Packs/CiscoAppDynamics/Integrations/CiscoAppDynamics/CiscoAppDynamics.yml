description: AppDynamics enables you to automate incident management, gain real-time performance metrics, and optimize applications to meet business needs moment to moment. No other solution offers application modernization, cloud and hybrid monitoring, and application security with business context.
display: CiscoAppDynamics
name: CiscoAppDynamics
script:
  commands:
  - name: cisappdynamics-get-events
    description: Retrieves a list of events from the cisappdynamics instance.
    arguments:
    - auto: PREDEFINED
      defaultValue: 'false'
      description: Set this argument to True in order to create events, otherwise it will only display them.
      name: should_push_events
      predefined:
        - 'true'
        - 'false'
      required: true
    - description: 'The maximum number of Audit History logs per fetch.'
      name: max_audit_fetch
      defaultvalue: '1000'
      required: 'false'
    - description: 'The maximum number of Healthrule Violations Events per fetch.'
      name: max_healthrule_fetch
      defaultvalue: '3000'
      required: 'false'
    - description: 'Which events to fetch.'
      name: events_type_to_fetch
      predefined:
        - 'Audit'
        - 'Healthrule Violations Events'
      defalutvalue: 'Audit,Healthrule Violations Events'
    - description: 'The starting date from which events should be fetched. The date should be in the format "YYYY-MM-DDTHH:MM:SS". Example: 2025-01-01T11:27:08.'
      name: start_date
      required: true
    - description: 'The date up to which events should be fetched. The date should be in the format "YYYY-MM-DDTHH:MM:SS". Example: 2025-01-01T11:27:08.'
      name: end_date
      required: true
    outputs:
      - contextPath: CiscoAppDynamics
        description: The list of events.
        type: List
  dockerimage: demisto/python3:3.12.8.1983910
  isfetchevents: true
  runonce: false
  script: '-'
  subtype: python3
  type: python
