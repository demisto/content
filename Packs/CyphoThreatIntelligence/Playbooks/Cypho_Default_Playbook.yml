fromversion: 6.10.0
description: The Silent Cypho Default Playbook is designed for use in Cortex XSOAR to silently process incoming Cypho security alerts and maintain incident lifecycle parity. The playbook performs automated classification of issues, assigns SLA tracking for governance metrics, and enforces incident ownership validation to ensure that no automated response actions (approve, dismiss, severity change, comments, or attachment extraction) run without an analyst being assigned first. It leverages only built-in Condition Tasks and the native setIncident command module, ensuring full compatibility with XSOAR Marketplace standards while preserving accurate SOC performance KPIs, including MTTR (Mean Time To Resolve), MTTD (Mean Time To Detect), and owner attribution in the incident timeline. This removes the risk of silent automations overwriting incident responsibility, enables reliable KPI calculations, and reduces manual effort for repeated updates.
