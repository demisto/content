args:
- name: data
  required: true
  default: true
  description: The text data we should extract the regex from.
- name: regex
  required: true
  description: The regex to match and extract.
- name: group
  description: The matching group to return (if not provided the full match will be returned), group value should start at 1.
- name: contextKey
  description: The context key to populate with the result.
- name: flags
  description: The regex flags to match. Default is gim.
  defaultValue: gim
comment: Extract regex data from given text - supports groups and looping as well.
commonfields:
  id: MatchRegexV2
  version: -1
enabled: false
name: MatchRegexV2
outputs:
- contextPath: MatchRegex.results
  description: List of Regex matches
  type: string
script: '-'
scripttarget: 0
system: false
tags:
- Utility
timeout: '0'
type: python
subtype: python3
dockerimage: demisto/python3:3.8.3.8715



