commonfields:
  id: URLDecode
  version: -1
name: URLDecode
script: |-
  from urllib.parse import unquote

  value = demisto.args()["value"]
  processed_value = unquote(value)

  eContext = {
      'DecodedURL': processed_value
      }

  entry = {'Type' : entryTypes['note'],
      'Contents': eContext,
      'ContentsFormat' : formats['json'],
      'HumanReadable': processed_value,
      'ReadableContentsFormat' : formats['markdown'],
      'EntryContext' : eContext}

  demisto.results(entry)
type: python
subtype: python3
tags:
- transformer
comment: |-
  Converts
  https:%2F%2Fexample.com
  into
  https://example.com
enabled: true
args:
- name: value
  required: true
  description: 'The input url '
outputs:
- contextPath: DecodedURL
  description: Parsed url as key/value
  type: string
scripttarget: 0
runonce: false
dockerimage: python:3
tests:
  - URLDecode-Test
