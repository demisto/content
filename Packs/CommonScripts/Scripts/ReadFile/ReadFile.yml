args:
- default: true
  description: War Room entryID of the file to read.
  isArray: false
  name: entryID
  required: true
  secret: false
- default: false
  description: Maximal file size to load, in bytes. Default is 1MB.
  isArray: false
  name: maxFileSize
  required: false
  secret: false
- auto: PREDEFINED
  default: false
  description: The character encoding of the file.
  isArray: false
  name: input_encoding
  predefined:
  - binary
  - utf-8
  - utf-16
  - ascii
  required: false
  secret: false
- auto: PREDEFINED
  defaultValue: raw
  description: The data type to which the output data is converted.
  isArray: false
  name: output_data_type
  predefined:
  - raw
  - base64
  - json
  secret: false
- auto: PREDEFINED
  defaultValue: 'false'
  description: Set true in order to output additional metadata on the file, to context.
  isArray: false
  name: output_metadata
  predefined:
  - 'true'
  - 'false'
  secret: false
comment: Load the contents of a file into context.
commonfields:
  id: ReadFile
  version: -1
dockerimage: demisto/python3:3.10.8.39276
enabled: true
fromversion: 5.0.0
name: ReadFile
outputs:
- contextPath: FileData
  description: Data read from the War Room file.
  type: Unknown
- contextPath: ReadFile.Data
  description: Data read from the War Room file.
  type: Unknown
- contextPath: ReadFile.EntryID
  description: File entry ID.
  type: string
- contextPath: ReadFile.FileSize
  description: File size.
  type: number
- contextPath: ReadFile.EOF
  description: Whether the file has reached end-of-file.
  type: boolean
runas: DBotWeakRole
runonce: false
script:
- '8.1'
subtype: python3
system: false
tags:
- Utility
- ingestion
tests:
- No tests (auto formatted)
timeout: '0'
type: python
