commonfields:
  id: Cut
  version: -1
name: Cut
script: ''
type: python
subtype: python3
tags:
- transformer
- string
comment: |
  Cut a string by delimiter and return specific fields.
  Example
  =================
  input: "A-B-C-D-E"
  delimiter: "-"
  fields: "1,5"

  return: "A-E"
enabled: true
args:
- name: value
  required: true
  description: Value to split
- name: delimiter
  required: true
  description: Delimiter to cut the string by. Pass '' to set delimiter to be empty
    string
- name: fields
  required: true
  description: 'Comma separated field numbers (e.g.: 1,5,7)'
  isArray: true
scripttarget: 0
runonce: false
runas: DBotWeakRole
tests:
- CutTransformerTest
fromversion: 5.0.0
dockerimage: demisto/python3:3.9.8.24399
