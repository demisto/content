commonfields:
  id: SetWithTemplate
  version: -1
name: SetWithTemplate
script: ''
type: python
tags:
- Utility
comment: Set a value built by a template in context under the key you entered.
enabled: true
args:
- name: key
  description: The key to set. Can be a full path such as "Key.ID". If using append=true can also use a DT selector such as "Data(val.ID == obj.ID)".
- name: template
  description: The template text which can include DT expressions sush as ${value}.
- name: append
  auto: PREDEFINED
  predefined:
  - "true"
  - "false"
  description: If false then the context key will be overwritten. If set to true then the script will append to existing context key.
  defaultValue: "false"
- name: stringify
  auto: PREDEFINED
  predefined:
  - "true"
  - "false"
  description: Whether to save the argument as a string. The default value is "false".
  defaultValue: "false"
- name: force
  auto: PREDEFINED
  predefined:
  - "true"
  - "false"
  description: Whether to force the creation of the context. The default value is "false".
  defaultValue: "false"
- name: context
  description: The context data which overwrites the demisto context.
  type: unknown
- name: variable_markers
  description: The pair of start and end markers to bracket a variable name
  defaultValue: ${,}
- name: keep_symbol_to_null
  auto: PREDEFINED
  predefined:
  - "true"
  - "false"
  description: Set to true not to replace a value if the variable is null, otherwise false.
  defaultValue: "false"
scripttarget: 0
subtype: python3
runonce: false
dockerimage: demisto/python3:3.10.6.33415
runas: DBotWeakRole
fromversion: 6.5.0
tests:
- No tests (auto formatted)
