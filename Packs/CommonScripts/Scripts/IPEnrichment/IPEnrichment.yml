args:
- name: ip
  required: true
  default: true
  description: The IP to enrich.
  isArray: true
- auto: PREDEFINED
  defaultValue: 'false'
  description: 'If set to false, bring the data from TIM only.'
  name: external_enrichment
  predefined:
  - 'true'
  - 'false'
- auto: PREDEFINED
  defaultValue: 'false'
  description: 'If set to true, prints to the war room the outputs of all the scripts sub steps.'
  name: verbose
  predefined:
  - 'true'
  - 'false'
comment: This script gathers IP data from multiple integrations, consolidating information such as reputation, prevalence, and more into a unified IP entity, which is then returned to the context.
commonfields:
  id: ip-enrichment
  version: -1
name: ip-enrichment
outputs:
- contextPath: IP
  description: The IP address objects.
  type: unknown
- contextPath: DBotScore
  description: Indicator, Score, Type, and Vendor.
  type: unknown
- contextPath: IP.Address
  description: The IP Address.
  type: string
- contextPath: IP.InRange
  description: Is the IP in the input ranges? (could be 'yes' or 'no).
  type: string
- contextPath: DBotScore.Indicator
  description: The indicator that was tested.
  type: string
- contextPath: DBotScore.Type
  description: The indicator type.
  type: string
- contextPath: DBotScore.Vendor
  description: The vendor used to calculate the score.
  type: string
- contextPath: DBotScore.Score
  description: The actual score.
  type: string
- contextPath: IP.ASN
  description: The Autonomous System (AS) number associated with the indicator.
  type: string
- contextPath: IP.Tags
  description: List of IP tags.
  type: string
- contextPath: IP.ThreatTypes
  description: Threat types associated with the IP.
  type: string
- contextPath: IP.Geo.Country
  description: The country associated with the indicator.
  type: string
- contextPath: IP.Geo.Location
  description: The longitude and latitude of the IP address.
  type: string
- contextPath: IP.Malicious.Vendor
  description: The vendor that reported the indicator as malicious.
  type: string
- contextPath: IP.Malicious.Description
  description: For malicious IPs, the reason that the vendor made the decision.
  type: string
script: '-'
timeout: '0'
type: python
subtype: python3
dockerimage: demisto/python3:3.11.10.116949
fromversion: 5.5.0
tests:
- No tests (auto formatted)
