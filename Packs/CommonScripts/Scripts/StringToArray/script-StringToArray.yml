args:
- default: false
  description: The URL to tranform.
  isArray: false
  name: value
  required: true
  secret: false
comment: |-
  Converts string url, for example: "http://example.com/?score:1,4,time:55"
  To json list: ["http://example.com/?score:1,4,time:55"]
commonfields:
  id: StringToArray
  version: -1
enabled: false
name: StringToArray
script: >-
  import json



  def main(args):
      value = args.get('value')
      json_value = [value]
      return json.dumps(json_value)


  if __name__ in ('__main__', '__builtin__', 'builtins'):
      try:
          return_results(main(demisto.args()))
      except Exception as exc:
          return_error(str(exc), error=exc)
subtype: python3
system: false
tags:
- transformer
timeout: '0'
type: python
dockerimage: demisto/python3:3.9.6.22912
fromversion: 6.0.0
