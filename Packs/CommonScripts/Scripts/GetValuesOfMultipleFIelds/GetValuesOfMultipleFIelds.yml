args:
- name: key
  required: true
  description: The base context path under which to find the fields. For example Demisto.Results.
- name: list
  required: true
  description: The list of fields to retrieve from context. The list can contain comma seperated values. For example key1,key1
  isArray: true
- name: value
  required: false
  description: The value to set in context for the key.
commonfields:
  id: GetValuesOfMultipleFields
  version: -1
name: GetValuesOfMultipleFields
scripttarget: 0
subtype: python3
runonce: false
dockerimage: demisto/python3:3.7.5.5420
runas: DBotWeakRole
script: '-'
system: false
tags:
- transformer
comment: |-
  The script receives a list of fields and a context key base path. For example, Key=demisto.result List=username,user and will get all of the values from demisto.result.username and demisto.result.user.
  The Get field of the task must have the value ${.=[]}.
enabled: true
timeout: '0'
type: python
fromversion: 5.0.0
tests:
- GetValuesOfMultipleFIelds Test
