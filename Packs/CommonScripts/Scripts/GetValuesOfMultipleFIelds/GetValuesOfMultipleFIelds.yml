args:
- description: The base context path under which to find the fields. For example Demisto.Results.
  name: key
  required: true
- description: The list of fields to retrieve from context. The list can contain comma
    seperated values. For example key1,key1
  isArray: true
  name: list
  required: true
- description: The value to set in context for the key.
  name: value
  required: false
comment: 'The script receives a list of fields and a context key base path. For example,
  Key=demisto.result List=username,user and will get all of the values from demisto.result.username
  and demisto.result.user.

  The Get field of the task must have the value ${.=[]}.'
commonfields:
  id: GetValuesOfMultipleFields
  version: -1
dockerimage: demisto/python3:3.9.8.24399
enabled: true
fromversion: 5.0.0
name: GetValuesOfMultipleFields
runas: DBotWeakRole
runonce: false
script:
- '8.1'
scripttarget: 0
subtype: python3
system: false
tags:
- transformer
tests:
- GetValuesOfMultipleFIelds Test
timeout: '0'
type: python
