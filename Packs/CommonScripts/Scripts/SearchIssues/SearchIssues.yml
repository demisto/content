args:
- default: true
  description: A comma-separated list of issue IDs by which to filter the results.
  isArray: true
  name: id
- description: A comma-separated list of issue names by which to filter the results.
  isArray: true
  name: name
- description: 'A comma-separated list of issue statuses by which to filter the results. For example: assigned.'
  isArray: true
  name: status
- description: 'A comma-separated list of issue statuses to exclude from the results.  For example: assigned.'
  isArray: true
  name: notstatus
- description: A comma-separated list of issue close reasons by which to filter the results.
  isArray: true
  name: reason
- description: Filter by from date (e.g. "3 days ago" or 2006-01-02T15:04:05+07:00 or 2006-01-02T15:04:05Z).
  name: fromdate
- description: Filter by to date (e.g. "3 days ago" or 2006-01-02T15:04:05+07:00 or 2006-01-02T15:04:05Z).
  name: todate
- description: Filter by from close date (e.g. 2006-01-02T15:04:05+07:00 or 2006-01-02T15:04:05Z).
  name: fromclosedate
- description: Filter by to close date (e.g. 2006-01-02T15:04:05+07:00 or 2006-01-02T15:04:05Z).
  name: toclosedate
- description: Filter by from due date (e.g. 2006-01-02T15:04:05+07:00 or 2006-01-02T15:04:05Z).
  name: fromduedate
- description: Filter by to due date (e.g. 2006-01-02T15:04:05+07:00 or 2006-01-02T15:04:05Z).
  name: toduedate
- description: Filter by Severity.
  isArray: true
  name: level
- description: Filter by issue owners.
  isArray: true
  name: owner
- description: Filter by issue details.
  name: details
- description: Filter by issue type.
  isArray: true
  name: type
- description: Use free form query (use Lucene syntax) as filter. All other filters will be ignored when this filter is used.
  name: query
- description: Filter by the page number.
  name: page
  deprecated: true
- description: |-
    The number of events to return from the alert JSON. The default is 0, which returns all events.
    Note that the count is from the head of the list, regardless of event time or other properties.
  name: trimevents
  hidden: true
- description: Number of issues per page (per fetch).
  name: size
  deprecated: true
- description: The maximum number of issues to be returned.
  name: limit
  defaultValue: '100'
- description: Sort in format of field.asc,field.desc,...
  name: sort
- description: If provided, the value of this argument will be set under the searchResultsLabel context key for each issue found.
  name: searchresultslabel
- description: When the value is set to 'True', informational severity alerts will return as part of the results. The ‘fromdate’ and ‘todate’ arguments must be provided to use this argument. The maximum value currently supported for the 'fromdate' argument to retrieve informational issues is 5 hours. If a value greater than this is provided, it will be adjusted to 5 hours ago. To retrieve only informational issues, use the `query` argument and include this limitation within the query. Default is false.
  name: includeinformational
  auto: PREDEFINED
  predefined:
  - "false"
  - "true"
  defaultValue: "false"
  hidden: true
  hidden:marketplacev2: false
- description: A comma seperated list of fields to add to context when using summarized version, (default- id,name,type,severity,status,owner,created,closed).
  name: add_fields_to_summarize_context
