commonfields:
  id: ProvidesCommand
  version: -1
name: ProvidesCommand
script: ''
type: python
subtype: python3
tags:
- general
comment: |-
  Finds which integrations implement a specific Demisto command.  The results will be returned as comma-separated values (CSV).  The "Demisto REST API" integration must first be enabled.
enabled: true
args:
- name: command
  required: true
  description: The integration command to find
- name: enabled
  auto: PREDEFINED
  predefined:
  - "true"
  - "false"
  description: Filters results to integrations that are enabled or disabled.  'true' or 'false'.  Will return both types by default.  False means that an integration instance is either not defined or not enabled.  True means that an integration instance is both defined and enabled.
scripttarget: 0
dependson:
  must:
  - demisto-api-post
  - demisto-api-get
dockerimage: demisto/python3:3.10.12.63474
runas: DBotWeakRole
tests:
- No test - unit test
fromversion: 5.0.0
marketplaces:
- xsoar
- marketplacev2
