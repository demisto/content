commonfields:
  id: IsListExist
  version: -1
name: IsListExist
script: >-
  list_name = demisto.args()['listName']

  res = demisto.executeCommand("getList", {"listName": list_name})

  res = res[0]

  if res['Type'] == entryTypes['error'] and "Item not found" in res['Contents']:
      demisto.results('no')
  else:
      demisto.results('yes')
type: python
subtype: python2
tags:
- Condition
comment: Check if list exist in demisto lists.
enabled: true
args:
- name: listName
  description: 'List name to check '
scripttarget: 0
runonce: false
tests:
- No test
fromversion: 5.0.0
