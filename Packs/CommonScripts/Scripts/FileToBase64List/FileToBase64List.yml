args:
- description: The file entry ID.
  name: entryId
  required: true
- description: The list name in which to store the file. The list must exist in Demisto.
  name: listName
  required: true
- auto: PREDEFINED
  defaultValue: 'false'
  description: Whether to zip the file before storing it in the list.
  name: zipFile
  predefined:
  - 'true'
  - 'false'
comment: |
  Encode a file as base64 and store it in a Demisto list.
commonfields:
  id: FileToBase64List
  version: -1
enabled: true
name: FileToBase64List
script: '-'
tags:
- Utility
- list
timeout: '0'
type: python
subtype: python3
runas: DBotWeakRole
runonce: true
tests:
- No Test
fromversion: 5.0.0
dockerimage: demisto/python3:3.10.12.63474
