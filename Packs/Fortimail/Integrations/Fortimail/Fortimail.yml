      description: 'The recipient pattern type. Either select User Defined and enter a complete or partial recipient email address to match, or select: Internal: Match any email address from a protected domain. External: Match any email address from a domain that is not protected. Email Group: Match any email address in the group. If you select this option, in the recipient argument insert an email group. LDAP Group: Match any email address in the group. If you select this option, in the recipient_ldap_profile argument insert an LDAP profile and in recipient insert an LDAP group name. LDAP Verification: Match any individual email address queried by the LDAP profile. If you select this option, in the recipient_ldap_profile argument insert an LDAP profile. Regular Expression: Use regular expression syntax instead of wildcards to specify the pattern. User Defined: Specify the email addresses. The pattern can use wildcards or regular expressions.'
      auto: PREDEFINED
      predefined:
      - External
      - Internal
      - Email Group
      - LDAP Group
      - LDAP Verification
      - Regular Expression
      - User Defined
    - name: recipient
      description: The recipient. Relevant when recipient_type is not External or Internal. When recipient_type= Email Group, insert email group (use fortimail-email-group-list to retrieve all the email groups). When recipient_type= LDAP Verification, insert LDAP server. When recipient_type= LDAP Group, insert LDAP group (use fortimail-ldap-group-list to retrieve all the LDAP groups). When recipient_type= Regular Expression or User Defined, insert a pattern that defines recipient email addresses which match this rule, surrounded in slashes and single quotes (such as \'*\' ).
    - name: sender_ldap_profile
      description: Sender LDAP profile (use fortimail-ldap-group-list to retrieve all the LDAP profiles). Relevant when sender_type= LDAP Group.
    - name: recipient_ldap_profile
      description: Recipient LDAP profile (use fortimail-ldap-group-list to retrieve all the LDAP profiles). Relevant when recipient_type= LDAP Group.
    - name: source_type
      description: The method of the SMTP client attempting to send the email message.
      auto: PREDEFINED
      predefined:
      - IP/Netmask
      - IP Group
      - GeoIP Group
      - ISDB
    - name: source
      description: When sender_type = IP/Netmask, insert the source IP address and netmask of the SMTP client attempting to send the email message. Use the netmask, the portion after the slash (/), to specify the matching subnet. When sender_type = IP Group, insert email group (use fortimail-ip-group-list to retrieve all the IP groups). When sender_type = GeoIP Group, insert a Geo IP group (use fortimail-geoip-group-list to retrieve all the Geo IP groups). When sender_type = ISDB, insert an ISDB.
    - name: reverse_dns_pattern
      description: A pattern to compare to the result of a reverse DNS look-up of the source IP address of the SMTP client attempting to send the email message.
    - name: reverse_dns_pattern_regex
      description: Whether to use regular expression syntax instead of wildcards to specify the reverse DNS pattern.
      auto: PREDEFINED
      predefined:
      - enable
      - disable
    - name: authentication_status
      description: 'Authentication status. Indicate whether this rule applies only to messages delivered by clients that have authenticated with the FortiMail unit. any: Match or do not match this access control rule regardless of whether the client has authenticated with the FortiMail unit. authenticated: Match this access control rule only for clients that have authenticated with the FortiMail unit. not-authenticated: Match this access control rule only for clients that have not authenticated with the FortiMail unit.'
      auto: PREDEFINED
      predefined:
      - Any
      - Authenticated
      - Not Authenticated
    - name: tls_profile
      description: A TLS profile to allow or reject the connection based on whether the communication session attributes match the settings in the TLS profile. If matching, then perform the access control rule action {discard | receive | reject | relay | safe | safe-relay}. If not matching, then perform the TLS profile failure action instead. Use fortimail-tls-profile-list to retrieve all the TLS profiles.
    - name: action
      description: 'The delivery action that FortiMail unit will perform for SMTP sessions matching this access control rule: reject: Reject delivery of the email (SMTP reply code 550 Relaying denied). discard: Accept the email (SMTP reply code 250 OK), but then silently delete it and do not deliver it. relay: Accept the email (SMTP reply code 250 OK), regardless of authentication or protected domain. Do not graylist, but continue with remaining anti-spam and other scans. If all scans pass, the email is delivered. safe: Accept the email (SMTP reply code 250 OK) if the sender authenticates or recipient belongs to a protected domain. Graylist, but skip remaining anti-spam scans and but continue with others such as antivirus. Otherwise, if the sender does not authenticate, or the recipient does not belong to a protected domain, then reject delivery of the email (SMTP reply code 554 5.7.1 Relaying denied). In older FortiMail versions, this setting was named bypass. safe-relay: Like safe, except do not graylist. receive: Like relay, except graylist, and require authentication or protected domain. Otherwise, if the sender does not authenticate or the recipient does not belong to a protected domain, then FortiMail rejects (SMTP reply code 554 5.7.1 Relaying denied). Tip: Usually, the receive action is used when you need to apply a TLS profile, but do not want to safelist nor allow outbound, which Relay does. If you do not need to apply a TLS profile, then a rule with this action is often not required because by default, email inbound to protected domains is relayed/proxied.'
      auto: PREDEFINED
      predefined:
      - Discard
      - Receive
      - Reject
      - Relay
      - Safe
      - Safe & Relay
