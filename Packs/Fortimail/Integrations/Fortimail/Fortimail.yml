category: Network Security
commonfields:
  id: fortimail
  version: -1
configuration:
- name: url
  display: Server URL
  required: true
  type: 0
- display: Account username
  name: credentials
  required: true
  type: 9
- name: proxy
  display: Use system proxy settings
  required: false
  type: 8
  defaultvalue: 'false'
- name: insecure
  display: Trust any certificate (not secure)
  required: false
  type: 8
description: FortiMail is a comprehensive email security solution by Fortinet, offering advanced threat protection, data loss prevention, encryption, and email authentication to safeguard organizations against email-based cyber threats and protect sensitive information.
display: FortiMail
name: fortimail
script:
  commands:
  - name: fortimail-ip-group-create
    description: Create an IP group. IP group is a container that contains members of IP addresses that can be used when configuring access control rules (define the source IP group of the SMTP client attempting to send the email message) and IP-based policies (define the IP group of the SMTP source/destination to which the policy applies).
    arguments:
    - name: name
      description: The name of the IP group. The name must contain only alphanumeric characters. Spaces are not allowed.
      required: true
      default: true
    - name: comment
      description: A brief comment for the IP group.
    outputs:
    - contextPath: FortiMail.IPGroup.comment
      description: A brief comment for the IP group.
      type: String
    - contextPath: FortiMail.IPGroup.mkey
      description: The name of the IP group.
      type: String
  - name: fortimail-ip-group-update
    description: Update the comment of an IP group.
    arguments:
    - name: name
      description: The name of the IP group to update. Use fortimail-ip-group-list to retrieve all the IP groups.
      required: true
      default: true
    - name: comment
      description: A brief comment for the IP group.
      required: true
    outputs:
    - contextPath: FortiMail.IPGroup.comment
      description: A brief comment for the IP group.
      type: String
    - contextPath: FortiMail.IPGroup.mkey
      description: The name of the IP group.
      type: String
  - name: fortimail-ip-group-delete
    description: Delete an IP group.
    arguments:
    - name: name
      description: The name of the IP group to remove. Use fortimail-ip-group-list to retrieve all the IP groups.
      required: true
      default: true
  - name: fortimail-ip-group-list
    description: List IP groups. If a name is given, the command will return the information about the specified IP group.
    arguments:
    - name: name
      description: The name of the IP group to retrieve.
      default: true
    - name: all_results
      description: Whether to retrieve all results by overriding the default limit.
      defaultValue: 'false'
      auto: PREDEFINED
      predefined:
      - 'true'
      - 'false'
    - name: limit
      description: The maximum number of records to retrieve.
      defaultValue: '50'
    outputs:
    - contextPath: FortiMail.IPGroup.comment
      description: A brief comment for the IP group.
      type: String
    - contextPath: FortiMail.IPGroup.mkey
      description: The name of the IP group.
      type: String
  - name: fortimail-ip-group-member-add
    description: Add an IP group member (IP/Netmask or IP range) to an IP group. An IP group member is an IP address that can be used when configuring access control rules (define the source IP group of the SMTP client attempting to send the email message) and IP-based policies (define the IP group of the SMTP source/destination to which the policy applies).
    arguments:
    - name: group_name
      description: The name of the IP group. Use fortimail-ip-group-list to retrieve all the IP groups.
      required: true
      default: true
    - name: ip
      description: The IP address and netmask that you want to include in the IP group. Use the netmask, the portion after the slash (/), to specify the matching subnet. For example, 10.10.10.10/24 or 172.20.130.10-172.20.130.30.
      required: true
    outputs:
    - contextPath: FortiMail.IPGroup.mkey
      description: The name of the IP group.
      type: String
    - contextPath: FortiMail.IPGroup.Member.mkey
      description: The name of the IP member.
      type: String
  - name: fortimail-ip-group-member-replace
    description: Replace IP group members with new members. This command overwrites all the IP group members that were defined in the IP group.
    arguments:
    - name: group_name
      description: The name of the IP group. Use fortimail-ip-group-create to retrieve all the IP groups.
      required: true
      default: true
    - name: ips
      description: A comma-separated list of IP address that you want to replace in the IP group. Use the netmask, the portion after the slash (/), to specify the matching subnet. For example, 10.10.10.10/24,12.12.12.12/24,172.20.130.10-172.20.130.30.
      required: true
      isArray: true
  - name: fortimail-ip-group-member-delete
    description: Delete an IP group member from IP group.
    arguments:
    - name: group_name
      description: The name of the IP group. Use fortimail-ip-group-list to retrieve all the IP groups.
      required: true
      default: true
    - name: ip
      description: The IP address member to remove from the IP group. Use fortimail-ip-group-member-list to retrieve all the IP group members.
      required: true
  - name: fortimail-ip-group-member-list
    description: List IP group members. If an IP is given, the command will return the information about the specified IP group member.
    arguments:
    - name: group_name
      description: The name of the IP group. Use fortimail-ip-group-list to retrieve all the IP groups.
      required: true
      default: true
    - name: ip
      description: The IP address that you want to retrieve.
      required: false
    - name: all_results
      description: Whether to retrieve all results by overriding the default limit.
      defaultValue: 'false'
      auto: PREDEFINED
      predefined:
      - 'true'
      - 'false'
    - name: limit
      description: The maximum number of records to retrieve.
      defaultValue: '50'
    outputs:
    - contextPath: FortiMail.IPGroup.mkey
      description: The name of the IP group.
      type: String
    - contextPath: FortiMail.IPGroup.Member.mkey
      description: The name of the IP member.
      type: String
  - name: fortimail-email-group-create
    description: Create an email group. An email group is a container for a list of email addresses, allowing you to use it in configuring access control rules (for defining the sender and recipient matching) and recipient-based policies (for defining MAIL FROM addresses matching specific policies).
    arguments:
    - name: name
      description: The name of the email group. The name must contain only alphanumeric characters. Spaces are not allowed.
      required: true
      default: true
    - name: comment
      description: A brief comment for the email group.
    outputs:
    - contextPath: FortiMail.EmailGroup.comment
      description: A brief comment for the email group.
      type: String
    - contextPath: FortiMail.EmailGroup.mkey
      description: The name of the email group.
      type: String
  - name: fortimail-email-group-update
    description: Update the comment of an email group.
    arguments:
    - name: name
      description: The name of the email group to update. Use fortimail-email-group-list to retrieve all the email groups.
      required: true
      default: true
    - name: comment
      description: A brief comment for the email group.
      required: true
    outputs:
    - contextPath: FortiMail.EmailGroup.comment
      description: A brief comment for the email group.
      type: String
    - contextPath: FortiMail.EmailGroup.mkey
      description: The name of the email group.
      type: String
  - name: fortimail-email-group-delete
    description: Delete an email group.
    arguments:
    - name: name
      description: The name of the email group to remove. Use fortimail-email-group-list to retrieve all the email groups.
      required: true
      default: true
  - name: fortimail-email-group-list
    description: List email groups. If a name is given, the command will return the information about the specified email group.
    arguments:
    - name: name
      description: The name of the email group to retrieve.
      default: true
    - name: all_results
      description: Whether to retrieve all results by overriding the default limit.
      defaultValue: 'false'
      auto: PREDEFINED
      predefined:
      - 'true'
      - 'false'
    - name: limit
      description: The maximum number of records to retrieve.
      defaultValue: '50'
    outputs:
    - contextPath: FortiMail.EmailGroup.comment
      description: A brief comment for the email group.
      type: String
    - contextPath: FortiMail.EmailGroup.mkey
      description: The name of the email group.
      type: String
  - name: fortimail-email-group-member-add
    description: Add an email group member (email address) to an email group.
    arguments:
    - name: group_name
      description: The name of the email group. Use fortimail-email-group-list to retrieve all the email groups.
      required: true
      default: true
    - name: email
      description: The email address that you want to include in the email group. For example, example@example.com. You can also use wildcards to enter partial patterns that can match multiple email addresses. The asterisk represents one or more characters and the question mark (?) represents any single character. For example, the pattern ??@*.com will match any email user with a two letter email user name from any “.com” domain name.
      required: true
    outputs:
    - contextPath: FortiMail.EmailGroup.mkey
      description: The name of the email group.
      type: String
    - contextPath: FortiMail.EmailGroup.Member.mkey
      description: The name of the email member.
      type: String
  - name: fortimail-email-group-member-replace
    description: Replace email group members with new members. This command overwrites all the email group members that were defined in the email group.
    arguments:
    - name: group_name
      description: The name of the email group. Use fortimail-email-group-list to retrieve all the email groups.
      required: true
      default: true
    - name: emails
      description: A comma-separated list of email address that you want to replace in the email group. For example, test1@test.com,test2@test.com. You can also use wildcards to enter partial patterns that can match multiple email addresses. The asterisk represents one or more characters and the question mark (?) represents any single character. For example, the pattern ??@*.com will match any email user with a two letter email user name from any “.com” domain name.
      required: true
  - name: fortimail-email-group-member-delete
    description: Delete an email group member from an email group.
    arguments:
    - name: group_name
      description: The name of the email group. Use fortimail-email-group-list to retrieve all the email groups.
      required: true
      default: true
    - name: email
      description: The email member to remove from the email group. Use fortimail-email-group-member-list to retrieve all the email members.
      required: true
  - name: fortimail-email-group-member-list
    description: List email group members. If an email is given, the command will return the information about the specified email group member.
    arguments:
    - name: group_name
      description: The name of the email group. Use fortimail-email-group-list to retrieve all the email groups.
      required: true
      default: true
    - name: email
      description: The email member to retrieve.
    - name: all_results
      description: Whether to retrieve all results by overriding the default limit.
      defaultValue: 'false'
      auto: PREDEFINED
      predefined:
      - 'true'
      - 'false'
    - name: limit
      description: The maximum number of records to retrieve.
      defaultValue: '50'
    outputs:
    - contextPath: FortiMail.EmailGroup.mkey
      description: The name of the email group.
      type: String
    - contextPath: FortiMail.EmailGroup.Member.mkey
      description: The name of the email member.
      type: String
  - name: fortimail-system-safe-block-list
    description: List the system Block/Safe list. Choose the required list by the type argument.
    arguments:
    - name: list_type
      description: The type of the list to retrieve.
      auto: PREDEFINED
      predefined:
      - Blocklist
      - Safelist
      required: true
    - name: all_results
      description: Whether to retrieve all results by overriding the default limit.
      defaultValue: 'false'
      auto: PREDEFINED
      predefined:
      - 'true'
      - 'false'
    - name: limit
      description: The maximum number of records to retrieve.
      defaultValue: '50'
    outputs:
    - contextPath: FortiMail.SystemList.item
      description: The value of the item in the list.
      type: String
    - contextPath: FortiMail.SystemList.list_type
      description: The type of the list (safelist or blocklist).
      type: String
  - name: fortimail-system-safe-block-add
    description: Add an email address/ domain name/ IP address to the system safe/block list. Block/safe list lets you reject, discard, or allow email messages based on email addresses, domain names, and IP addresses. As one of the first steps to detect spam, FortiMail units evaluate whether an email message matches a block list or safe list entry. Choose the required list by the type argument.
    arguments:
    - name: values
      description: 'Email address/ domain name/ IP address to add to the system safe/block list. The supported entry types are Email (For example, example@example.com, *@example.com), IP/Netmask: (For example, 10.10.10.10/24), and Reverse DNS (For example, http://example.com. You can use the following wild cards:*: Matches any number of characters. You can use the asterisk (*) anywhere in a character string.?: Matches a single alphabet in a specific position.'
      required: true
      isArray: true
    - name: list_type
      description: The type of the list to add the values. Safelist - accept message. Blocklist - invoke block list action that was defined in the settings.
      auto: PREDEFINED
      predefined:
      - Blocklist
      - Safelist
      required: true
  - name: fortimail-system-safe-block-delete
    description: Delete an email address/ domain name/ IP address from the system safe/block list. Choose the required list by the type argument.
    arguments:
    - name: values
      description: A comma-separated list of email addresses/ domain names/ IP addresses to remove from the system safe/block list. For example, test@test.com, test2@test.com or 1.1.1.1/0,1.1.1.2/0. Use system-safe-block-list to get all safe/block list values.
      required: true
      isArray: true
    - name: list_type
      description: The type of the list to add the values. Safelist - accept message. Blocklist-invoke block list action that was defined in the settings.
      auto: PREDEFINED
      predefined:
      - Blocklist
      - Safelist
      required: true
  - name: fortimail-ip-policy-create
    description: Create an IP policy. IP-based policies lets you control emails based on IP/Netmask / IP Group/ GeoIP Group/ ISDB.
    arguments:
    - name: status
      description: Whether to apply the policy.
      defaultValue: enable
      auto: PREDEFINED
      predefined:
      - enable
      - disable
    - name: source
      description: The source of the policy. When source_type is IP/Netmask enter the IP address and subnet mask of the SMTP client to whose connections this policy will apply. When source_type is IP Group, enter the IP group of the SMTP client to whose connections this policy will apply (use fortimail-ip-group-list to retrieve all the IP groups). When source_type is GeoIP, enter the Geo IP group. When source_type is ISDB, enter the name of an internet service provider. To match all clients, enter 0.0.0.0/0.
      defaultValue: 0.0.0.0/0
    - name: destination
      description: The destination of the policy. When destination_type is IP/Netmask, enter the IP address and subnet mask of the SMTP client to whose connections this policy will apply. When destination_type is IP Group, enter the IP group of the SMTP client to whose connections this policy will apply (use fortimail-ip-group-list to retrieve all the IP groups). To match all clients, enter 0.0.0.0/0.
      defaultValue: 0.0.0.0/0
    - name: source_type
      description: The type of the source. Insert the source argument corresponding to the type value.
      defaultValue: IP/Netmask
      auto: PREDEFINED
      predefined:
      - IP/Netmask
      - IP Group
      - GeoIP Group
      - ISDB
    - name: destination_type
      description: The type of the destination. Insert the source argument corresponding to the type value.
      defaultValue: IP/Netmask
      auto: PREDEFINED
      predefined:
      - IP/Netmask
      - IP Group
    - name: action
      description: 'An action for the policy. Proxy-bypass: Bypass the FortiMail unit’s scanning. This action is for transparent mode only.Scan: Accept the connection and perform any scans configured in the profiles selected in this policy. Reject: Reject the email and respond to the SMTP client with SMTP reply code 550, indicating a permanent failure. Fail Temporarily: Reject the email and respond to the SMTP client with SMTP reply code 451, indicating a temporary failure.'
      defaultValue: Scan
      auto: PREDEFINED
      predefined:
      - Scan
      - Reject
      - Fail Temporarily
      - Proxy bypass
    - name: comment
      description: A brief comment for the IP policy.
    - name: session_profile
      description: The name of the session profile that you want to apply to connections matching the policy. Use fortimail-session-profile-list to retrieve all the session profiles. This option is applicable only if action is Scan.
    - name: antispam_profile
      description: The name of an outgoing anti-spam profile, if any, that this policy will apply. Use fortimail-antispam-profile-list to retrieve all the anti-spam profiles. This option is applicable only if action is Scan.
    - name: antivirus_profile
      description: The name of an antivirus profile, if any, that this policy will apply. Use fortimail-antivirus-profile-list to retrieve all the antivirus profiles. This option is applicable only if action is Scan.
    - name: content_profile
      description: The name of the content profile that you want to apply to connections matching the policy. Use fortimail-content-profile-list to retrieve all the content profiles. This option is applicable only if action is Scan.
    - name: ip_pool_profile
      description: The name of an IP pool profile, if any, that this policy will apply. The IP addresses in the IP pool are used as the source IP address for the SMTP sessions matching this policy. An IP pool in an IP policy will be used to deliver incoming email from FortiMail to the protected server. An IP pool (either in an IP policy or domain settings) will be used to deliver emails to the protected domain servers if the mail flow is from internal to internal domains. Use fortimail-ip-pool-list to retrieve all the IP pool profiles.
    - name: auth_type
      description: The type of the authentication profile that this policy will apply. If you want the email user to authenticate using an external authentication server, select the authentication type of the profile (SMTP, POP3, IMAP, RADIUS, or LDAP).
      auto: PREDEFINED
      predefined:
      - imap
      - ldap
      - pop3
      - radius
      - smpt
    - name: auth_profile
      description: The name of an authentication profile for the type. When auth_type is LDAP, insert LDAP authentication profile. Use fortimail-ldap-group-list to retrieve all the LDAP authentication profiles. When auth_type is RADIUS, insert RADIUS authentication profile. Use fortimail-radius-auth-profile to retrieve all the RADIUS authentication profiles. When auth_type is POP3, insert POP3 authentication profile. Use fortimail-pop3-auth-profile to retrieve all the POP3 authentication profiles. When auth_type is IMAP, insert IMAP authentication profile. Use fortimail-imap-auth-profile to retrieve all the IMAP authentication profiles. When auth_type is SMTP, insert SMTP authentication profile. Use fortimail-smtp-auth-profile to retrieve all the SMTP authentication profiles. Relevant when auth_type is chosen.
    - name: use_smtp_auth
      description: Whether to authenticate SMTP connections using the authentication profile configured in sensitive-data. This option is available only if you have selected an auth_profile.
      defaultValue: disable
      auto: PREDEFINED
      predefined:
      - enable
      - disable
    - name: smtp_different
      description: 'Whether to require that the sender uses the same identity for: authentication name, SMTP envelope MAIL FROM:, and header FROM:.'
      defaultValue: disable
      auto: PREDEFINED
      predefined:
      - enable
      - disable
    - name: smtp_diff_identity_ldap
      description: Whether to verify SMTP sender identity with LDAP for authenticated email.
      defaultValue: disable
      auto: PREDEFINED
      predefined:
      - enable
      - disable
    - name: smtp_diff_identity_ldap_profile
      description: LDAP profile for SMTP sender identity verification. Use fortimail-ldap-group-list to retrieve all the LDAP authentication profiles. Required when smtp_diff_identity_ldap is enable.
    - name: exclusive
      description: Whether to take precedence over recipient-based policy match. Enable to omit use of recipient-based policies for connections matching this IP-based policy. This option is applicable only if action is Scan.
      defaultValue: disable
      auto: PREDEFINED
      predefined:
      - enable
      - disable
    outputs:
    - contextPath: FortiMail.IPPolicy.smtp_diff_identity_ldap_profile
      description: LDAP profile for SMTP sender identity verification.
      type: String
    - contextPath: FortiMail.IPPolicy.smtp_diff_identity_ldap
      description: Whether to verify SMTP sender identity with LDAP for authenticated email.
      type: Boolean
    - contextPath: FortiMail.IPPolicy.smtp_different
      description: 'Whether to require that the sender uses the same identity for: authentication name, SMTP envelope MAIL FROM:, and header FROM:.'
      type: Boolean
    - contextPath: FortiMail.IPPolicy.use_smtp_auth
      description: Whether to authenticate SMTP connections using the authentication profile configured in sensitive-data.
      type: Boolean
    - contextPath: FortiMail.IPPolicy.action
      description: The action of the policy.
      type: Number
    - contextPath: FortiMail.IPPolicy.comment
      description: A brief comment for the IP policy.
      type: String
    - contextPath: FortiMail.IPPolicy.exclusive
      description: Whether to take precedence over recipient-based policy match.
      type: Boolean
    - contextPath: FortiMail.IPPolicy.smtp_auth
      description: The authentication profile when auth_type=SMTP.
      type: String
    - contextPath: FortiMail.IPPolicy.imap_auth
      description: The authentication profile when auth_type=IMAP.
      type: String
    - contextPath: FortiMail.IPPolicy.pop3_auth
      description: The authentication profile when auth_type=POP3.
      type: String
    - contextPath: FortiMail.IPPolicy.ldap_auth
      description: The authentication profile when auth_type=LDAP.
      type: String
    - contextPath: FortiMail.IPPolicy.radius_auth
      description: The authentication profile when auth_type=RADIUS. Use fortimail-radius-auth-profile to retrieve all the RADIUS authentication profiles.
      type: String
    - contextPath: FortiMail.IPPolicy.auth_type
      description: The type of the authentication profile that this policy will apply. If you want the email user to authenticate using an external authentication server, select the authentication type of the profile (SMTP, POP3, IMAP, RADIUS, or LDAP).
      type: Number
    - contextPath: FortiMail.IPPolicy.ip_pool_profile
      description: The name of the content profile that you want to apply to connections matching the policy. Use fortimail-ip-pool-list to retrieve all the IP pool profiles.
      type: String
    - contextPath: FortiMail.IPPolicy.content_profile
      description: The name of the content profile that you want to apply to connections matching the policy. Use fortimail-content-profile-list to retrieve all the content profiles.
      type: String
    - contextPath: FortiMail.IPPolicy.antivirus_profile
      description: The name of an antivirus profile, if any, that this policy will apply. Use fortimail-antivirus-profile-list to retrieve all the antivirus profiles.
      type: String
    - contextPath: FortiMail.IPPolicy.antispam_profile
      description: The name of an outgoing anti-spam profile, if any, that this policy apply. Use fortimail-antispam-profile-list to retrieve all the anti-spam profiles.
      type: String
    - contextPath: FortiMail.IPPolicy.session_profile
      description: The name of the session profile that you want to apply to connections matching the policy. Use fortimail-session-profile-list to retrieve all the session profiles.
      type: String
    - contextPath: FortiMail.IPPolicy.status
      description: The status of the IP policy.
      type: Boolean
    - contextPath: FortiMail.IPPolicy.server_ip_group
      description: The destination IP group. Relevant when server_type is IP group. Use fortimail-ip-group-list to retrieve all the IP groups.
      type: String
    - contextPath: FortiMail.IPPolicy.server
      description: The destination IP/Netmask. Relevant when server_type is IP/Netmask.
      type: String
    - contextPath: FortiMail.IPPolicy.server_type
      description: The type of the destination.
      type: Number
    - contextPath: FortiMail.IPPolicy.client_isdb
      description: The source ISDB. Relevant when client_type is ISDB.
      type: String
    - contextPath: FortiMail.IPPolicy.client_ip_group
      description: The source IP group. Relevant when client_type is IP group. Use fortimail-ip-group-list to retrieve all the IP groups.
      type: String
    - contextPath: FortiMail.IPPolicy.client_geoip_group
      description: The Geo IP group. Relevant when client_type is Geo IP.
      type: String
    - contextPath: FortiMail.IPPolicy.client
      description: The source IP/Netmask. Relevant when client_type is IP/Netmask.
      type: String
    - contextPath: FortiMail.IPPolicy.client_type
      description: The type of the source.
      type: Number
    - contextPath: FortiMail.IPPolicy.mkey
      description: The ID of the IP policy.
      type: Number
  - name: fortimail-ip-policy-update
    description: Update an IP policy.
    arguments:
    - name: ip_policy_id
      description: The ID of the IP policy.
      required: true
      default: true
    - name: status
      description: Whether to apply the policy.
      auto: PREDEFINED
      defaultValue: enable
      predefined:
      - enable
      - disable
    - name: source
      description: The source of the policy. When source_type is IP/Netmask, enter the IP address and subnet mask of the SMTP client to whose connections this policy will apply. When source_type is IP Group, enter the IP group of the SMTP client to whose connections this policy will apply (use fortimail-ip-group-list to retrieve all the IP groups). When source_type is GeoIP, enter the Geo IP group. When source_type is ISDB, enter the name of an internet service provider. To match all clients, enter 0.0.0.0/0.
    - name: destination
      description: The destination of the policy. When destination_type is IP/Netmask, enter the IP address and subnet mask of the SMTP client to whose connections this policy will apply. When destination_type is IP Group, enter the IP group of the SMTP client to whose connections this policy will apply (use fortimail-ip-group-list to retrieve all the IP groups). To match all clients, enter 0.0.0.0/0.
    - name: source_type
      description: The type of the source. Insert the source argument corresponding to the type value.
      auto: PREDEFINED
      predefined:
      - IP/Netmask
      - IP Group
      - GeoIP Group
      - ISDB
    - name: destination_type
      description: The type of the destination. Insert the source argument corresponding to the type value.
      auto: PREDEFINED
      predefined:
      - IP/Netmask
      - IP Group
    - name: action
      description: 'An action for the policy. Proxy-bypass: Bypass the FortiMail unit’s scanning. This action is for transparent mode only. Scan: Accept the connection and perform any scans configured in the profiles selected in this policy. Reject: Reject the email and respond to the SMTP client with SMTP reply code 550, indicating a permanent failure. Fail Temporarily: Reject the email and respond to the SMTP client with SMTP reply code 451, indicating a temporary failure.'
      auto: PREDEFINED
      predefined:
      - Scan
      - Reject
      - Fail Temporarily
