commonfields:
  id: FeedExpanse
  version: -1
display: Expanse Expander Feed
name: FeedExpanse
category: Data Enrichment & Threat Intelligence
description: Use this feed to retrieve the discovered IPs/Domains/Certificates from Expanse Expander asset database.
configuration:
- defaultvalue: https://expander.expanse.co
  display: Your server URL
  name: url
  required: true
  type: 0
- name: credentials
  type: 9
  displaypassword: API Key
  hiddenusername: true
- display: API Key
  name: apikey
  type: 4
  additionalinfo: The API Key to use for connection
  hidden: true
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- defaultvalue: 'true'
  display: Fetch indicators
  name: feed
  required: false
  type: 8
- defaultvalue: '20000'
  display: The maximum number of indicators to fetch.
  name: max_fetch
  required: false
  type: 0
- defaultvalue: '7'
  name: min_last_observed
  display: 'Retrieve indicators observed in the last specified number of days'
  required: false
  type: 0
- defaultvalue: 'suddenDeath'
  display: ''
  name: feedExpirationPolicy
  required: false
  type: 17
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
- defaultvalue: '20160'
  display: ''
  name: feedExpirationInterval
  required: false
  type: 1
- display: Feed Fetch Interval
  name: feedFetchInterval
  required: false
  type: 19
  defaultvalue: '720'
- display: Bypass exclusion list
  name: feedBypassExclusionList
  type: 8
  required: false
  additionalinfo: When selected, the exclusion list is ignored for indicators from this feed. This means that if an indicator from this feed is on the exclusion list, the indicator might still be added to the system.
- additionalinfo: Reliability of the source providing the intelligence data
  display: Source Reliability
  name: feedReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
  defaultvalue: F - Reliability cannot be judged
- additionalinfo: Indicators from this integration instance will be marked with this reputation
  display: Indicator Reputation
  name: feedReputation
  required: false
  type: 18
  options:
  - None
  - Good
  - Suspicious
  - Bad
- additionalinfo: Supports CSV values.
  display: Tags
  name: feedTags
  required: false
  type: 0
- additionalinfo: The Traffic Light Protocol (TLP) designation to apply to indicators fetched from the feed
  display: Traffic Light Protocol Color
  name: tlp_color
  options:
  - RED
  - AMBER
  - GREEN
  - WHITE
  required: false
  type: 15
script:
  commands:
  - name: feedexpanse-get-indicators
    arguments:
    - default: false
      defaultValue: '10'
      description: The maximum number of results to return per type
      isArray: false
      name: max_indicators
      required: false
      secret: false
    - default: false
      defaultValue: yes
      description: Retrieve discovered IPs
      isArray: false
      name: ip
      required: false
      secret: false
    - default: false
      defaultValue: yes
      description: Retrieve discovered Domains
      isArray: false
      name: domain
      required: false
      secret: false
    - default: false
      defaultValue: yes
      description: Retrieve discovered certificates
      isArray: false
      name: certificate
      required: false
      secret: false
    - default: false
      defaultValue: yes
      description: Retrieve IP Ranges
      isArray: false
      name: iprange
      required: false
      secret: false
    deprecated: false
    description: Retrieve discovered IPs/IP Ranges/Domains/Certificates
    execution: true
  isfetch: false
  feed: true
  runonce: false
  isremotesyncin: false
  isremotesyncout: false
  script: '-'
  type: python
  subtype: python3
  dockerimage: demisto/python3:3.10.10.50695
fromversion: 6.0.0
tests:
- Feed Expanse Test
