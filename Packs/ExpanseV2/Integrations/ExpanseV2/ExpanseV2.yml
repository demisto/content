category: Data Enrichment & Threat Intelligence
commonfields:
  id: ExpanseV2
  version: -1
configuration:
- defaultvalue: https://expander.expanse.co
  display: Your server URL
  name: url
  required: true
  type: 0
- display: API Key
  additionalinfo: The Expanse API Key to use to connect.
  name: apikey
  required: true
  type: 4
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
  type: 13
- defaultvalue: '10'
  display: Maximum number of incidents per fetch
  name: max_fetch
  required: false
  type: 0
- defaultvalue: 3 days
  display: First fetch time
  name: first_fetch
  required: false
  type: 0
- display: Fetch Expanse issues with Priority
  name: priority
  options:
  - Low
  - Medium
  - High
  - Critical
  required: false
  type: 16
- display: Fetch Expanse issues with Activity Status
  defaultvalue: Active
  name: activity_status
  options:
  - Active
  - Inactive
  required: false
  type: 16
- display: Fetch Expanse issues with Progress Status
  name: progress_status
  options:
  - New
  - Investigating
  - InProgress
  - AcceptableRisk
  - Resolved
  required: false
  type: 16
- display: Fetch issues with Business Units (comma separated string)
  name: business_unit
  required: false
  type: 0
- display: Fetch issues with Tags (comma separated string)
  name: tag
  required: false
  type: 0
- display: Fetch issue with Types (comma separated string)
  name: issue_type
  required: false
  type: 0
- defaultvalue: None
  display: Incident Mirroring Direction
  hidden: false
  name: mirror_direction
  options:
  - None
  - Incoming
  - Outgoing
  - Both
  required: false
  type: 15
- display: Sync Incident Owners
  hidden: false
  name: sync_owners
  required: false
  defaultvalue: false
  type: 8
- display: Tag(s) for mirrored comments
  additionalinfo: Assign these XSOAR tags (comma separated list) to the incoming comments
    mirrored from the Expanse Issue (must be different from the sync_tags to prevent
    loops).
  name: incoming_tags
  required: false
  type: 0
  defaultvalue: FromExpanse
- display: Mirror out Entries with tag(s)
  additionalinfo: Mirror XSOAR entries with these XSOAR tags (comma separate list)
    to the corresponding Expanse Issue as comments (must be different from the incoming_tags
    to prevent loops).
  name: sync_tags
  required: false
  type: 0
description: The Expanse v2 integration for Cortex XSOAR leverages the Expander API
  to create incidents from Expanse issues. It also leverages Expanse's unparalleled
  view of the Internet to enrich IPs, domains and certificates using information from
  assets discovered by Expanse Expander and risky flows detected by Expanse Behavior.
display: Expanse v2
name: ExpanseV2
script:
  commands:
  - name: expanse-get-issues
    description: Retrieve issues
    deprecated: false
    execution: false
    arguments:
    - default: false
      description: Maximum number of issues to retrieve.
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: Returns only results whose contents match the given query.
      isArray: false
      name: content_search
      required: false
      secret: false
    - default: false
      description: Returns only results that were found on the given providers (comma
        separated string).
      isArray: true
      name: provider
      required: false
      secret: false
    - default: false
      description: Returns only results with a business unit whose name falls in the
        provided list (comma separated string).
      isArray: true
      name: business_unit
      required: false
      secret: false
    - default: false
      description: Returns only results whose assignee's username matches one of the
        given usernames. Use "Unassigned" to fetch issues that are not assigned to
        any user.
      isArray: true
      name: assignee
      required: false
      secret: false
    - default: false
      description: Returns only results whose issue type name matches one of the given
        types (comma separated string).
      isArray: true
      name: issue_type
      required: false
      secret: false
    - default: false
      description: Returns results whose identifier includes an IP matching the query.
        Search for results in a given IP/CIDR block using a single IP (d.d.d.d), a
        dashed IP range (d.d.d.d-d.d.d.d), a CIDR block (d.d.d.d/m), a partial CIDR
        (d.d.), or a wildcard (d.d.*.d).
      isArray: false
      name: inet_search
      required: false
      secret: false
    - default: false
      description: Returns results whose identifier includes a domain matching the
        query.
      isArray: false
      name: domain_search
      required: false
      secret: false
    - default: false
      description: Returns only results whose identifier includes one of the given
        port numbers (comma separated list).
      isArray: true
      name: port_number
      required: false
      secret: false
    - default: false
      description: Returns only results whose priority matches one of the given values
        (comma separated string, options are 'Low', 'Medium', 'High', 'Critical').
      isArray: true
      name: priority
      required: false
      secret: false
    - default: false
      description: Returns only results whose progress status matches one of the given
        values (comma separated string, options are 'New', 'Investigating', 'InProgress',
        'AcceptableRisk', 'Resolved').
      isArray: true
      name: progress_status
      required: false
      secret: false
    - default: false
      description: Returns only results whose activity status matches one of the given
        values.
      auto: PREDEFINED
      isArray: true
      name: activity_status
      required: false
      predefined:
      - Active
      - Inactive
      secret: false
    - default: false
      description: Returns only results that are associated with the provided tag
        names (comma separated string).
      isArray: true
      name: tag
      required: false
      secret: false
    - default: false
      description: Returns only results created before the provided timestamp (ISO8601
        format YYYY-MM-DDTHH:MM:SSZ).
      isArray: false
      name: created_before
      required: false
      secret: false
    - default: false
      description: Returns only results created after the provided timestamp (ISO8601
        format YYYY-MM-DDTHH:MM:SSZ).
      isArray: false
      name: created_after
      required: false
      secret: false
    - default: false
      description: Returns only results modified before the provided timestamp (ISO8601
        format YYYY-MM-DDTHH:MM:SSZ).
      isArray: false
      name: modified_before
      required: false
      secret: false
    - default: false
      description: Returns only results modified after the provided timestamp (ISO8601
        format YYYY-MM-DDTHH:MM:SSZ).
      isArray: false
      name: modified_after
      required: false
      secret: false
    - default: false
      description: Sort by specified properties.
      isArray: false
      auto: PREDEFINED
      name: sort
      required: false
      secret: false
      defaultValue: created
      predefined:
      - created
      - -created
      - modified
      - -modified
      - activityStatus
      - -assigneeUsername
      - priority
      - -priority
      - progressStatus
      - -progressStatus
      - activityStatus
      - -activityStatus
      - headline
      - -headline
