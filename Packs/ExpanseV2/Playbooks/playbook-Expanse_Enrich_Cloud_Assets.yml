description: |-
  Subplaybook for Handle Expanse Incident playbooks.
  This Playbook is used to enrich Public Cloud Assets by:
  - Searching the corresponding Region and Service from IPRange feeds retrieved from Cloud Providers
  - Searching IPs and FQDNs in Prisma Cloud
id: Expanse Enrich Cloud Assets
inputs:
- description: IP to enrich
  key: IP
  playbookInputQuery:
  required: false
  value:
    complex:
      accessor: expanseip
      root: incident
- description: FQDN to enrich
  key: FQDN
  playbookInputQuery:
  required: false
  value:
    complex:
      accessor: expansedomain
      root: incident
- description: Cloud Provider
  key: Provider
  playbookInputQuery:
  required: false
  value:
    complex:
      accessor: expanseprovider
      root: incident
- description: Tags to identify AWS IP Ranges
  key: AWSIndicatorTags
  playbookInputQuery:
  required: false
  value:
    simple: AWS
- description: Tags to identify GCP IP Ranges
  key: GCPIndicatorTags
  playbookInputQuery:
  required: false
  value:
    simple: GCP
- description: Tags to identify Azure IP Ranges
  key: AzureIndicatorTags
  playbookInputQuery:
  required: false
  value:
    simple: Azure
- description: |-
    Flag to check whether to update incident

    Update means:
    - Set Expanse Region and Expanse Service to the values found from indicators
    - Link found indicators to the incident
  key: Update Incident
  playbookInputQuery:
  required: false
  value:
    simple: "True"
name: Expanse Enrich Cloud Assets
