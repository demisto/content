category: Data Enrichment & Threat Intelligence
commonfields:
  id: AlienVault OTX TAXII Feed
  version: -1
configuration:
- defaultvalue: 'true'
  display: Fetch indicators
  name: feed
  required: false
  type: 8
- additionalinfo: Indicators from this integration instance will be marked with this
    reputation
  defaultvalue: Bad
  display: Indicator Reputation
  name: feedReputation
  options:
  - None
  - Good
  - Suspicious
  - Bad
  required: false
  type: 18
- additionalinfo: Reliability of the source providing the intelligence data
  defaultvalue: C - Fairly reliable
  display: Source Reliability
  name: feedReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- additionalinfo: The Traffic Light Protocol (TLP) designation to apply to indicators
    fetched from the feed
  display: Traffic Light Protocol Color
  name: tlp_color
  options:
  - RED
  - AMBER
  - GREEN
  - WHITE
  required: false
  type: 15
- defaultvalue: indicatorType
  name: feedExpirationPolicy
  display: ''
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
  required: false
  type: 17
- defaultvalue: '20160'
  name: feedExpirationInterval
  display: ''
  required: false
  type: 1
- defaultvalue: '240'
  display: Feed Fetch Interval
  name: feedFetchInterval
  required: false
  type: 19
- additionalinfo: Supports CSV values.
  display: Tags
  hidden: false
  name: feedTags
  required: false
  type: 0
- additionalinfo: When selected, the exclusion list is ignored for indicators from
    this feed. This means that if an indicator from this feed is on the exclusion
    list, the indicator might still be added to the system.
  display: Bypass exclusion list
  name: feedBypassExclusionList
  required: false
  type: 8
- display: API Key
  hidden: false
  name: api_key
  required: true
  type: 4
- additionalinfo: When selected, will run on all active collections regardless of
    the supplied collections. Inactive or empty collections will be ignored.
  display: Get All Active Collections
  hidden: false
  name: all_collections
  required: false
  type: 8
- additionalinfo: Supports a CSV of collections to fetch from. If an inactive or empty
    collection is supplied, a Timeout error will be raised. If not set, it will raise
    an error listing all the available collections.
  display: Collections to Fetch From
  hidden: false
  name: collections
  required: false
  type: 0
- additionalinfo: The time interval for the first fetch (retroactive). <number> <time
    unit> of type minute/hour/day/year. For example, 1 minute, 12 hour
  defaultvalue: 1 hour
  display: First Fetch Time
  hidden: false
  name: initial_interval
  required: false
  type: 0
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: This integration fetches indicators from AlienVault OTX using a TAXII
  client.
display: AlienVault OTX TAXII Feed
name: AlienVault OTX TAXII Feed
script:
  commands:
  - arguments:
    - default: false
      defaultValue: '10'
      description: The maximum number of indicators to return. The default value is
        10.
      isArray: false
      name: limit
      required: true
      secret: false
    - default: false
      description: how far back should we fetch indicators  - e.g. 1 day, 2 hours.
        If not set, will use the first fetch integration parameter.
      isArray: false
      name: begin_date
      required: false
      secret: false
    deprecated: false
    description: Gets the indicators from AlienVault OTX.
    execution: false
    name: alienvaultotx-get-indicators
  dockerimage: demisto/taxii:1.0.0.12553
  feed: true
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
fromversion: 5.5.0
