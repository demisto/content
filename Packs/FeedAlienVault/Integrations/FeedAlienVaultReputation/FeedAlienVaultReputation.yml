category: Data Enrichment & Threat Intelligence
commonfields:
  id: AlienVault Reputation Feed
  version: -1
configuration:
- display: Fetch indicators
  name: feed
  defaultvalue: 'true'
  type: 8
  required: false
- display: Indicator Reputation
  name: feedReputation
  defaultvalue: Bad
  type: 18
  required: false
  options:
    - None
    - Good
    - Suspicious
    - Bad
  additionalinfo: Indicators from this integration instance will be marked with this
    reputation
- display: Source Reliability
  name: feedReliability
  defaultvalue: C - Fairly reliable
  type: 15
  required: true
  options:
    - A - Completely reliable
    - B - Usually reliable
    - C - Fairly reliable
    - D - Not usually reliable
    - E - Unreliable
    - F - Reliability cannot be judged
  additionalinfo: Reliability of the source providing the intelligence data
- additionalinfo: The Traffic Light Protocol (TLP) designation to apply to indicators fetched from the feed
  display: Traffic Light Protocol Color
  name: tlp_color
  options:
  - RED
  - AMBER
  - GREEN
  - WHITE
  required: false
  type: 15
- display: ""
  name: feedExpirationPolicy
  defaultvalue: indicatorType
  type: 17
  required: false
  options:
    - never
    - interval
    - indicatorType
    - suddenDeath
- display: ""
  name: feedExpirationInterval
  defaultvalue: "20160"
  type: 1
  required: false
- display: Feed Fetch Interval
  name: feedFetchInterval
  defaultvalue: "60"
  type: 19
  required: false
- display: Bypass exclusion list
  name: feedBypassExclusionList
  defaultvalue: ""
  type: 8
  required: false
  additionalinfo: When selected, the exclusion list is ignored for indicators from
    this feed. This means that if an indicator from this feed is on the exclusion
    list, the indicator might still be added to the system.
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- additionalinfo: Supports CSV values.
  display: Tags
  hidden: false
  name: feedTags
  required: false
  type: 0
description: Use the AlienVault Reputation feed integration to fetch indicators from
    the feed.
display: AlienVault Reputation Feed
name: AlienVault Reputation Feed
script:
  commands:
  - arguments:
    - default: false
      defaultValue: '50'
      description: The maximum number of results to return. The default value is 50.
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: The indicator type.
      isArray: false
      name: indicator_type
      required: false
      secret: false
    deprecated: false
    description: Gets the feed indicators.
    execution: false
    name: alienvault-get-indicators
  dockerimage: demisto/python3:3.10.1.25933
  feed: true
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
  - AlienVaultReputationFeed_Test
fromversion: 5.5.0
