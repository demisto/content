        default: true
        required: false
        secret: false
      - name: limit
        description: 'Integer value for pagination. Default value: 10. Max Value: 500'
        isArray: false
        default: true
        required: false
        secret: false
      - name: site_id
        description: Array of site ids. Only entered if you want results for a particular site(s) (building, city, region)
        isArray: false
        default: true
        required: false
        secret: false
