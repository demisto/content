category: Data Enrichment & Threat Intelligence
description: Append HyperContextâ„¢ insights to your SIEM data and feed them into your
  orchestration workflows.
display: WootCloud
name: WootCloud
commonfields:
  id: WootCloud
  version: -1
configuration:
  - display: Client ID
    name: client_id
    defaultvalue: ""
    type: 0
    required: true
  - display: API Key
    name: secret_key
    defaultvalue: ""
    type: 4
    required: true
  - display: Time to retrieve the first fetch (<number> <time unit>, e.g., 12 hours, 7 days)
    name: fetch_time
    required: false
    type: 0
    defaultvalue: 3 days
  - display: Alert Type
    name: alert_type
    required: True
    type: 15
    options:
      - packet
      - bluetooth
      - anomaly
  - display: Severity Type
    name: severity_type
    required: false
    type: 15
    options:
      - notice
      - info
      - warning
      - critical
      - low
      - medium
      - high
  - display: Incident type
    name: incidentType
    required: false
    type: 13
  - display: Fetch incidents
    name: isFetch
    required: false
    type: 8
  - display: Trust any certificate (not secure)
    name: insecure
    required: false
    type: 8
script:
