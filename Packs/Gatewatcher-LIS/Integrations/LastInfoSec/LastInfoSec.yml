category: Network Security
commonfields:
  id: LastInfoSec
  version: -1
configuration:
- additionalinfo: The API Key to use for connection
  display: LastInfoSec API token
  name: token
  required: true
  type: 4
- display: Check the TLS certificate
  name: check_cert
  type: 8
  required: false
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
description: This integration allow to interact with the Gatewatcher LastInfoSec product via API.
display: LastInfoSec
name: LastInfoSec
script:
  commands:
  - arguments:
    - default: true
      description: |2-
         Number of minutes to get.
        Max 1440 minutes.
      name: Minute
      required: true
    - auto: PREDEFINED
      description: Filter IoC by categories
      isArray: true
      name: Categories
      predefined:
      - phishing
      - malware
      - trojan
      - exploit
      - ransom
      - ransomware
      - tool
      - keylogger
      - agent
      - backdoor
    - auto: PREDEFINED
      description: Filter IoC by type
      isArray: true
      name: Type
      predefined:
      - SHA1
      - SHA256
      - MD5
      - URL
      - Host
    - auto: PREDEFINED
      description: Filter IoC by mode
      name: Mode
      predefined:
      - detection
      - hunting
    - auto: PREDEFINED
      description: Filter IoC by risk
      isArray: true
      name: Risk
      predefined:
      - Malicious
      - Suspicious
      - High suspicious
    - auto: PREDEFINED
      description: Filter IoC by TLP
      isArray: true
      name: TLP
      predefined:
      - green
      - white
    description: |-
      Retrieve the data from Gatewatcher CTI feed by minute.
      Max 1440 minutes.
    name: gw-lis-get-by-minute
    outputs:
    - contextPath: LIS.GetByMinute.Value
      description: Value
      type: String
  - arguments:
    - default: true
      description: Value to be search
      name: Value
      required: true
    description: Allows you to search for an IOC (url, hash, host) or a vulnerability in the Gatewatcher CTI database. If the data is known, only the IOC corresponding to the value will be returned.
    name: gw-lis-get-by-value
    outputs:
    - contextPath: LIS.GetByValue.Categories
      description: Categories
      type: String
    - contextPath: LIS.GetByValue.Risk
      description: Risk
      type: String
    - contextPath: LIS.GetByValue.TLP
      description: TLP
      type: String
    - contextPath: LIS.GetByValue.Type
      description: Type
      type: String
    - contextPath: LIS.GetByValue.UsageMode
      description: UsageMode
      type: String
    - contextPath: LIS.GetByValue.Value
      description: Value
      type: String
    - contextPath: LIS.GetByValue.Vulnerabilities
      description: Vulnerabilities
      type: String
  dockerimage: demisto/python3:3.10.12.63474
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- No tests (auto formatted)
fromversion: 5.5.0
