category: Data Enrichment & Threat Intelligence
commonfields:
  id: Secneurx Threat Feeds
  version: -1
configuration:
- display: Feed URL
  name: url
  required: true
  additionalinfo: Input the url of SecneurX Threat Intelligence Feeds.
  type: 0
- display: API Key
  name: apikey
  required: true
  hidden: false
  additionalinfo: Input the API key for fetching feed from the source.
  type: 4
- display: Fetch indicators
  name: feed
  required: false
  type: 8
  defaultvalue: 'true'
- additionalinfo: Indicators from this integration instance will be marked with this reputation
  display: Indicator Reputation
  name: feedReputation
  options:
  - None
  - Good
  - Suspicious
  - Bad
  required: false
  type: 18
- additionalinfo: Supports CSV values.
  display: Tags
  hidden: false
  name: feedTags
  required: false
  type: 0
- name: feedReliability
  display: Source Reliability
  type: 15
  required: true
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  additionalinfo: Reliability of the source providing the intelligence data
- defaultvalue: "1440"
  display: Feed Fetch Interval
  name: feedFetchInterval
  required: false
  type: 19
- name: feedExpirationPolicy
  display: ''
  type: 17
  required: false
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
- additionalinfo: The Traffic Light Protocol (TLP) designation to apply to indicators fetched from the feed
  display: Traffic Light Protocol Color
  name: tlp_color
  options:
  - RED
  - AMBER
  - GREEN
  - WHITE
  required: false
  type: 15
- name: first_fetch
  additionalinfo: First fetch query e.g., 12 hours, 7 days. SecurityScorecard provides a maximum of 7 days back. To ensure no alerts are missed, it's recommended to use a value less than 2 days.
  display: First fetch
  hidden: false
  defaultvalue: 2 days
  required: false
  type: 0
- name: feedExpirationInterval
  display: ''
  type: 1
  required: false
- name: feedBypassExclusionList
  display: Bypass exclusion list
  type: 8
  required: false
  additionalinfo: When selected, the exclusion list is ignored for indicators from this feed. This means that if an indicator from this feed is on the exclusion list, the indicator might still be added to the system.
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: SecneurX provides real-time threat intelligence that protects companies against the latest cyber threats, including APTs, phishing, malware, ransomware, data exfiltration, and brand infringement. Security teams rely on our dependable and rich data to expand their threat landscape visibility, resulting in improved detection rates and response times.
display: SecneurX Threat Feeds
name: Secneurx Threat Feeds
script:
  commands:
  - arguments:
    - default: false
      defaultValue: '10'
      description: The maximum number of indicators to return. The default is 10.
      isArray: false
      name: limit
      required: false
      secret: false
    deprecated: false
    description: Retrieves a limited number of the indicators.
    execution: false
    name: snxfeeds-get-indicators
  feed: true
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
  dockerimage: demisto/python3:3.10.10.52956
fromversion: 6.2.0
tests:
- No tests (auto formatted)
