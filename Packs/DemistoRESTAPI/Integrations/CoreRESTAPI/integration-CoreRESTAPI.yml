detaileddescription: "### Generate an API Key and API Key ID\n\n\nIn version 8.0.0 and above:\n1. Go to Settings -> API Keys.\n2. Click the **+New Key** button in the top right corner.\n3. Generate a key of type **Advanced**.\n4. Copy and paste the key.\n5. From the ID column, copy the Key ID.\n\nIn version 6.x.x:\n1. Go to Settings -> Integrations -> API Keys.\n2. Click the **Get your key** button in the top left corner.\n3. Generate a key.\n4. Copy and paste the key.\n\n### URL\nIn Cortex XSOAR 8.0.0 and above\n1. Go to Settings -> API Keys.\n2. Click the **Copy URL** button in the top right corner.\nProvide API Key ID when using Cortex XSOAR 8.0.0 and above. If the version is 6.x.x, you can leave it empty .\n\n---\n[View Integration Documentation](https://xsoar.pan.dev/docs/reference/integrations/core-rest-api-mm)"
