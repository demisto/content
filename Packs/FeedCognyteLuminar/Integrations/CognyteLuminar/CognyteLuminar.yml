category: Data Enrichment & Threat Intelligence
commonfields:
  id: Luminar_IOCs_and_leaked_credentials
  version: -1
configuration:
- additionalinfo: Luminar Base URL
  defaultvalue: https://www.cyberluminar.com
  display: Luminar Base URL
  name: luminar_base_url
  required: true
  type: 0
- additionalinfo: Luminar API Account ID
  display: Luminar API Account ID
  name: luminar_account_id
  required: true
  type: 0
- additionalinfo: Luminar API Client ID
  display: Luminar API Client ID
  name: luminar_client_id
  required: true
  type: 0
- additionalinfo: Luminar API Secret
  display: Luminar API Client Secret
  name: luminar_client_secret
  required: true
  type: 4
- additionalinfo: Trust any certificate (not secure)
  display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- additionalinfo: Use system proxy settings
  display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- defaultvalue: 'true'
  display: Fetch indicators
  name: feed
  required: false
  type: 8
- additionalinfo: Indicators from this integration instance will be marked with this
    reputation.
  defaultvalue: feedInstanceReputationNotSet
  display: Indicator Reputation
  name: feedReputation
  options:
  - None
  - Good
  - Suspicious
  - Bad
  required: false
  type: 18
- additionalinfo: Reliability of the source providing the intelligence data.
  defaultvalue: F - Reliability cannot be judged
  display: Source Reliability
  name: feedReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- name: feedExpirationPolicy
  options:
  - never
  - interval
  - indicatorType
  required: false
  type: 17
- name: feedExpirationInterval
  required: false
  type: 1
- defaultvalue: '480'
  display: Feed Fetch Interval
  name: feedFetchInterval
  required: false
  type: 19
- additionalinfo: Supports CSV values.
  display: Tags
  name: feedTags
  required: false
  type: 0
- additionalinfo: The Traffic Light Protocol (TLP) designation to apply to indicators
    fetched from the feed
  display: Traffic Light Protocol Color
  name: tlp_color
  options:
  - RED
  - AMBER
  - GREEN
  - WHITE
  required: false
  type: 15
- additionalinfo: When selected, the exclusion list is ignored for indicators from
    this feed. This means that if an indicator from this feed is on the exclusion
    list, the indicator might still be added to the system.
  display: Bypass exclusion list
  name: feedBypassExclusionList
  required: false
  type: 8
- additionalinfo: Incremental feeds pull only new or modified indicators that have
    been sent from the integration. As the determination if the indicator is new or
    modified happens on the 3rd-party vendor's side, and only indicators that are
    new or modified are sent to Cortex XSOAR, all indicators coming from these feeds
    are labeled new or modified.
  defaultvalue: 'true'
  display: Incremental Feed
  hidden: true
  name: feedIncremental
  required: false
  type: 8
description: This connector allows integration of intelligence-based IOC data and
  customer-related leaked records identified by Luminar.
display: Luminar IOCs & leaked credentials
name: Luminar_IOCs_and_leaked_credentials
script:
  commands:
  - arguments:
    - default: false
      description: The maximum number of indicators to return. Default is 50.
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: >
        Start date/time in UTC to begin fetching threat intelligence data.
        Supported formats:
        YYYY-MM-DD,
        YYYY-MM-DDTHH:MM,
        YYYY-MM-DDTHH:MM:SS,
        YYYY-MM-DDTHH:MM:SS.sss (milliseconds).
        If only a date is provided, time defaults to 00:00:00 UTC.
        Example: 2026-01-13T13:53:08.123
      isArray: false
      name: fetch_date
      required: false
      secret: false
    deprecated: false
    description: Gets Luminar Indicators
    execution: false
    name: luminar-get-indicators
  - arguments:
    - default: false
      description: The maximum number of leaked records to return. Default is 50.
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: >
        Start date/time in UTC to begin fetching threat intelligence data.
        Supported formats:
        YYYY-MM-DD,
        YYYY-MM-DDTHH:MM,
        YYYY-MM-DDTHH:MM:SS,
        YYYY-MM-DDTHH:MM:SS.sss (milliseconds).
        If only a date is provided, time defaults to 00:00:00 UTC.
        Example: 2026-01-13T13:53:08.123
      isArray: false
      name: fetch_date
      required: false
      secret: false
    deprecated: false
    description: Gets Luminar Leaked Records
    execution: false
    name: luminar-get-leaked-records
  - deprecated: false
    description: This command will reset your fetch history.
    execution: false
    name: luminar-reset-fetch-indicators
  dockerimage: demisto/python3:3.12.8.3296088
  feed: false
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- No tests (auto formatted)
provider: Cognyte
fromversion: 6.0.0
