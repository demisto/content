  version: -1
configuration:
- defaultvalue: https://api.spycloud.io/enterprise-v2/
  display: API URL
  name: url
  required: true
  type: 0
- display: API Key
  hidden: false
  name: apikey
  required: true
  type: 4
- display: Trust any certificate (not secure)
  name: insecure
