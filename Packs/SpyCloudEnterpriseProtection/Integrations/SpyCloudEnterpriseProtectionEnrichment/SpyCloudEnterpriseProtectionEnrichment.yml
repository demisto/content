description: Integrate the SpyCloud Enterprise Protection API to use enrichment commands (along with sample Enrichment Playbooks) to look up your watchlists, domains, emails, IP addresses, usernames, and passwords. Data for malware-infected devices and exposed corporate applications are available for SpyCloud Compass users.
display: SpyCloud Enterprise Protection Enrichment
name: SpyCloudEnterpriseProtectionEnrichment
script:
  commands:
  - arguments:
    - default: false
      description: The maximum number of records to return from the collection. Limit default value is 50.
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: This parameter allows you to define the starting point for a date range query on the spycloud_publish_date field. Example:-  YYYY-MM-DD.
      isArray: false
      name: since
      required: false
      secret: false
    - default: false
      description: |-
        This parameter allows you to define the ending point for a date range query on the spycloud_publish_date field.
         Example:-  YYYY-MM-DD.
      isArray: false
      name: until
      required: false
      secret: false
    - default: false
      description: The page number. Default is 1.
      isArray: false
      name: page
      required: false
      secret: false
    - default: false
      description: The number of requested results per page. Default is 50.
      isArray: false
      name: page_size
      required: false
      secret: false
    - default: false
      description: Query value to search the breach catalog for.
      isArray: false
      name: query
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Fetch all results.
      isArray: false
      name: all_results
      predefined:
      - 'True'
      - 'False'
      required: false
      secret: false
    deprecated: false
    description: List the Breach Catalog. By default, this lists all breaches in SpyCloud. With the arguments, it's possible to scope the results.
    execution: false
    name: spycloud-breach-catalog-list
    outputs:
    - contextPath: SpyCloud.BreachList.site
      description: Website of breached organization, when available.
      type: String
    - contextPath: SpyCloud.BreachList.confidence
      description: Numerical score representing the confidence in the source of the breach.
      type: Number
    - contextPath: SpyCloud.BreachList.id
      description: Numerical breach ID. This number correlates to source_id data point found in breach records.
      type: Number
    - contextPath: SpyCloud.BreachList.acquisition_date
      description: The date on which our security research team first acquired the breached data.
      type: Date
    - contextPath: SpyCloud.BreachList.uuid
      description: UUID v4 encoded version of breach ID. This is relevant for users of Firehose, where each deliverable (records file) is named using the breach UUID.
      type: String
    - contextPath: SpyCloud.BreachList.num_records
      description: Number of records we parsed and ingested from this particular breach. This is after parsing, normalization and deduplication take place.
      type: Number
    - contextPath: SpyCloud.BreachList.type
      description: Denotes if a breach is considered public or private. A public breach is one that is easily found on the internet, while a private breach is often exclusive to SpyCloud.
      type: String
    - contextPath: SpyCloud.BreachList.title
      description: Breach title. For each ingested breach our security research team documents a breach title. This is only available when we can disclose the breach details, otherwise it will have a generic title.
      type: String
    - contextPath: SpyCloud.BreachList.spycloud_publish_date
      description: The date on which we ingested the breached data into our systems. This is the same date on which the data becomes publicly available to our customers.
      type: Date
    - contextPath: SpyCloud.BreachList.description
      description: Breach description. For each ingested breach our security research team documents a breach description. This is only available when we can disclose the breach details, otherwise it will have a generic description.
      type: String
    - contextPath: SpyCloud.BreachList.site_description
      description: Description of the breached organization, when available.
      type: String
    - contextPath: SpyCloud.BreachList.assets.phone
      description: Phone number.
      type: Number
    - contextPath: SpyCloud.BreachList.assets.gender
      description: Gender specifier. Typically set to 'M', 'F', 'Male', or 'Female'.
      type: Number
    - contextPath: SpyCloud.BreachList.assets.company_name
      description: Company name.
      type: Number
    - contextPath: SpyCloud.BreachList.assets.user_agent
      description: Browser agent string.
      type: Number
    - contextPath: SpyCloud.BreachList.assets.country
      description: Country name.
      type: Number
    - contextPath: SpyCloud.BreachList.assets.social_telegram
      description: Telegram username.
      type: Number
    - contextPath: SpyCloud.BreachList.assets.social_skype
      description: Skype username.
      type: Number
    - contextPath: SpyCloud.BreachList.assets.state
      description: State name.
      type: Number
    - contextPath: SpyCloud.BreachList.assets.account_login_time
      description: Last account login time. In ISO 8601 datetime format.
      type: Number
    - contextPath: SpyCloud.BreachList.assets.ip_addresses
      description: List of one or more IP addresses in alphanumeric format. Both IPV4 and IPv6 addresses are supported.
      type: Number
    - contextPath: SpyCloud.BreachList.assets.postal_code
      description: Postal code, usually zip code in USA.
      type: Number
    - contextPath: SpyCloud.BreachList.assets.dob
      description: Date of birth. In ISO 8601 datetime format.
      type: Number
    - contextPath: SpyCloud.BreachList.assets.account_signup_time
      description: Account signup date. In ISO 8601 datetime format.
      type: Number
    - contextPath: SpyCloud.BreachList.assets.homepage
      description: User's homepage URL.
      type: Number
    - contextPath: SpyCloud.BreachList.assets.first_name
      description: First name.
      type: Number
    - contextPath: SpyCloud.BreachList.assets.country_code
      description: Country code; derived from country.
      type: Number
    - contextPath: SpyCloud.BreachList.assets.account_modification_time
      description: Account modification date. In ISO 8601 datetime format.
      type: Number
    - contextPath: SpyCloud.BreachList.assets.full_name
      description: Full name.
      type: Number
    - contextPath: SpyCloud.BreachList.assets.address_1
      description: Address line 1.
      type: Number
    - contextPath: SpyCloud.BreachList.assets.last_name
      description: Last name.
      type: Number
    - contextPath: SpyCloud.BreachList.assets.email
      description: Email address.
      type: Number
    - contextPath: SpyCloud.BreachList.assets.city
      description: City name.
      type: Number
    - contextPath: SpyCloud.BreachList.assets.password
      description: Account password.
      type: Number
    - contextPath: SpyCloud.BreachList.assets.username
      description: Username.
      type: Number
  - arguments:
    - default: false
      description: Numerical ID of the breach. Both integer and UUIDv4 ID formats are supported. You may also use a comma delimiter to request more than one breach at a time.
      isArray: false
      name: id
      required: true
      secret: false
    deprecated: false
    description: Get Breach Catalog Information by ID.
    execution: false
    name: spycloud-breach-catalog-get
    outputs:
    - contextPath: SpyCloud.BreachData.site
