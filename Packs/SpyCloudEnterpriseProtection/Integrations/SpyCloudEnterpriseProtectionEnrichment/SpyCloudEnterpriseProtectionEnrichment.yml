      isArray: false
      name: until_modification_date
      required: false
      secret: false
    - default: false
      description: If hashing is enabled for your API key, you have the option to provide a 10 to 24 character, high entropy salt otherwise the pre-configured salt will be used.
      isArray: false
      name: salt
      required: false
      secret: false
