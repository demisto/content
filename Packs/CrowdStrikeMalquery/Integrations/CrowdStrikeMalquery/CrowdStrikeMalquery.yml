category: Authentication
commonfields:
  id: CrowdStrikeMalquery
  version: -1
configuration:
- defaultvalue: https://api.crowdstrike.com
  display: Server URL (e.g. https://example.net)
  name: base_url
  required: true
  type: 0
- display: Client ID
  name: client_id
  required: true
  type: 4
- display: Client Secret
  name: client_secret
  required: true
  type: 4
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: Use the MalQuery Integration to query the contents of over a half-billion
  binary files, both clean and malicious, that are part of Falcon MalQuery's corpus.
display: CrowdStrike Malquery
name: CrowdStrikeMalquery
script:
  commands:
  - name: cs-malquery-exact-search
    arguments:
    - name: hex
      description: Hex pattern to search. e.g. deadbeef0102 (for bytes de, ad, be,
        ef, 01, 02).
    - name: ascii
      description: ASCII pattern to search. e.g. CrowdStrike.
    - name: wide
      description: Wide string pattern to search. e.g. CrowdStrike.
    - name: limit
      description: Maximum number of results to be returned.
    - name: max_size
      description: Maximum file size. The value can be specified either in bytes or
        in multiples of KB/MB/GB. e.g. 128000, 1.3 KB, 8mb.
    - name: min_size
      description: Minimum file size. e.g. 128000, 1.3 KB, 8mb.
    - name: max_date
      description: Limit results to files first seen before this date. The format
        is YYYY/MM/DD - 2018/01/31.
    - name: min_date
      description: Limit results to files first seen after this date. The format is
        YYYY/MM/DD - 2018/01/31.
    - name: filter_filetypes
      description: Limit results to files of certain types such as EMAIL, PCAP, PDF,
        PE32. Full list can be found in the documentation. Comma seperated values.
      isArray: true
    - name: filter_meta
      description: Specify a subset of metadata fields to return in the results. Possible
        values - sha256, md5, type, size, first_seen, label, family. Comma seperated values.
      isArray: true
    outputs:
    - contextPath: Malquery.Request_ID
      description: The request ID.
      type: String
    description: "Use exact-search to search Falcon MalQuery for a combination of\
      \ hex patterns and strings in order to identify samples based upon file content\
      \ at byte level granularity. You can filter results on criteria such as file\
      \ type, file size and first seen date. Using exact-search is a two-step process:\
      \ \0Search MalQuery with exact-search, which returns a request ID. \0Provide\
      \ that request ID to the cs-malquery-get-request to retrieve results."
  - name: cs-malquery-hunt
    arguments:
    - name: yara_rule
      required: true
      description: A YARA rule that defines your search.
    - name: limit
      description: Maximum number of results to be returned.
    - name: max_size
      description: Maximum file size. The value can be specified either in bytes or
        in multiples of KB/MB/GB. e.g. 128000, 1.3 KB, 8mb.
    - name: min_size
      description: Minimum file size. e.g. 128000, 1.3 KB, 8mb.
    - name: max_date
      description: Limit results to files first seen before this date. The format
        is YYYY/MM/DD - 2018/01/31.
    - name: min_date
      description: Limit results to files first seen after this date. The format is
        YYYY/MM/DD - 2018/01/31.
    - name: filter_filetypes
      description: Limit results to files of certain types such as EMAIL, PCAP, PDF,
        PE32. Full list can be found in the documentation. Comma seperated values.
      isArray: true
    - name: filter_meta
      description: Specify a subset of metadata fields to return in the results. Possible
        values - sha256, md5, type, size, first_seen, label, family. Comma seperated values.
      isArray: true
    outputs:
    - contextPath: Malquery.Request_ID
      description: The request ID.
      type: String
    description: "Use hunt to schedule a YARA-based search for execution. Results\
      \ can be filtered based on criteria such as file type, file size and first seen\
      \ date.     Using hunt is a two-step process:     \0Schedule a YARA-based search\
      \ with hunt, which returns a request ID. Provide that request ID to the cs-malquery-get-request\
      \ to retrieve results."
  - name: cs-malquery-fuzzy-search
    arguments:
    - name: hex
      description: Hex pattern to search. e.g. deadbeef0102 (for bytes de, ad, be,
        ef, 01, 02).
    - name: ascii
      description: ASCII pattern to search. e.g. CrowdStrike.
    - name: wide
      description: Wide string pattern to search. e.g. CrowdStrike.
    - name: limit
      description: Maximum number of results to be returned.
    - name: filter_meta
      description: Specify a subset of metadata fields to return in the results. Possible
        values - sha256, md5, type, size, first_seen, label, family. Comma seperated values.
      isArray: true
    outputs:
    - contextPath: Malquery.File.family
      description: Resource family.
      type: String
    - contextPath: Malquery.File.filesize
      description: Resource size.
      type: String
    - contextPath: Malquery.File.filetype
      description: Resource file type.
      type: String
    - contextPath: Malquery.File.first_seen
      description: Date when the resource was first seen.
      type: String
    - contextPath: Malquery.File.label
      description: Resource label.
      type: String
    - contextPath: Malquery.File.md5
      description: Resource MD5.
      type: String
    - contextPath: Malquery.File.sha1
      description: Resource SHA1.
      type: String
    - contextPath: Malquery.File.sha256
      description: Resource SHA256.
      type: String
    description: Search Falcon MalQuery quickly, but with more potential for false
      positives. Search for a combination of hex patterns and strings in order to
      identify samples based upon file content at byte level granularity.
  - name: cs-malquery-get-request
    arguments:
    - name: request_id
      required: true
      description: Identifier of a MalQuery request.
    outputs:
    - contextPath: Malquery.Request_ID
      description: The request ID.
      type: String
    - contextPath: Malquery.Status
      description: The request status.
      type: String
    - contextPath: Malquery.Resources.family
      description: Resource family.
      type: String
    - contextPath: Malquery.Resources.filesize
      description: Resource size.
      type: String
    - contextPath: Malquery.Resources.filetype
      description: Resource file type.
      type: String
    - contextPath: Malquery.Resources.first_seen
      description: Date when the resource was first seen.
      type: String
    - contextPath: Malquery.Resources.label
      description: Resource label.
      type: String
    - contextPath: Malquery.Resources.md5
      description: Resource MD5.
      type: String
    - contextPath: Malquery.Resources.sha1
      description: Resource SHA1.
      type: String
    - contextPath: Malquery.Resources.sha256
      description: Resource SHA256.
      type: String
    description: Check the status and results of an asynchronous request, such as
      hunt or exact-search.  Supports a single request id at this time.
  - name: cs-malquery-get-ratelimit
    arguments: []
    outputs:
    - contextPath: Malquery.Quota.hunt_count
      description: How many hunts were executed in the last month.
      type: number
    - contextPath: Malquery.Quota.download_count
      description: How many downloads were executed in the last month.
      type: number
    - contextPath: Malquery.Quota.monitor_count
      description: How many monitors were created in the last month.
      type: number
    - contextPath: Malquery.Quota.hunt_limit
      description: Total hunt limit per month.
      type: number
    - contextPath: Malquery.Quota.download_limit
      description: Total download limit per month.
      type: number
    - contextPath: Malquery.Quota.monitor_limit
      description: Total monitor limit per month.
      type: number
    - contextPath: Malquery.Quota.refresh_time
      description: Time when the limits are refreshed. ISO 8601 format.
      type: string
    - contextPath: Malquery.Quota.days_left
      description: Days left until the limits are refreshed.
      type: number
    - contextPath: Malquery.Quota.hunt_counts.userid
      description: Download counts per user.
      type: String
    - contextPath: Malquery.Quota.hunt_counts.counter
      description: Download counts per user.
      type: number
    description: Get information about search and download quotas in your environment.
  - name: cs-malquery-samples-multidownload
    arguments:
    - name: samples
      required: true
      description: Hex pattern to search. e.g. deadbeef0102 (for bytes de, ad, be,
        ef, 01, 02).
    outputs:
    - contextPath: Malquery.Request_ID
      description: The request ID.
      type: String
    - contextPath: Malquery.Status
      description: The request status.
      type: String
    description: 'Schedule samples for download. Using samples-multidownload is a
      three-step process: 1. Schedule the download with samples-multidownload, which
      returns a request ID. 2. Provide that request ID to the cs-malquery-get-request,
      in order to check the status of the operation. 3. When the request status is
      “done”, use cs-malquery-sample-fetch to download the results as a password-protected
      archive. The password to extract results from the archive: infected''    '
  - name: cs-malquery-file-download
    arguments:
    - name: file_id
      required: true
      description: Hex pattern to search. e.g. deadbeef0102 (for bytes de, ad, be,
        ef, 01, 02).
    description: Download a file indexed by MalQuery. Specify the file using its SHA256.
      Only one file is supported at this time.
    outputs:
    - contextPath: File.SHA256
      description: SHA256 hash of the file.
      type: String
    - contextPath: File.SHA1
      description: SHA1 hash of the file.
      type: String
    - contextPath: File.SHA512
      description: SHA512 hash of the file.
      type: String
    - contextPath: File.Name
      description: Name of the file.
      type: String
    - contextPath: File.EntryID
      description: Entry ID.
      type: String
    - contextPath: File.Info
      description: File info.
      type: String
    - contextPath: File.Type
      description: Type of the file.
      type: String
    - contextPath: File.MD5
      description: MD5 hash of the file.
      type: String
  - name: cs-malquery-sample-fetch
    arguments:
    - name: request_id
      required: true
      description: Identifier of a MalQuery request.
    description: Fetch a zip archive with password infected containing the samples.
      Call this once the cs-malquery-samples-multidownload request has finished processing
  - name: file
    arguments:
    - name: file
      required: true
      description: The file SHA256.
      isArray: false
    outputs:
    - contextPath: DBotScore.Score
      description: The actual score.
      type: Number
    - contextPath: DBotScore.Type
      description: The indicator type.
      type: String
    - contextPath: DBotScore.Indicator
      description: The indicator that was tested.
      type: String
    - contextPath: File.Vendor
      description: The vendor used to calculate the score.
      type: String
    - contextPath: Malquery.File.family
      description: Resource family.
      type: String
    - contextPath: Malquery.File.filesize
      description: Resource size.
      type: String
    - contextPath: Malquery.File.filetype
      description: Resource file type.
      type: String
    - contextPath: Malquery.File.first_seen
      description: Date when the resource was first seen.
      type: String
    - contextPath: Malquery.File.label
      description: Resource label.
      type: String
    - contextPath: Malquery.File.md5
      description: Resource MD5.
      type: String
    - contextPath: Malquery.File.sha1
      description: Resource SHA1.
      type: String
    - contextPath: Malquery.File.sha256
      description: Resource SHA256.
      type: String
    description: Retrieve indexed files metadata by their hash.
  isfetch: false
  runonce: false
  script: '-'
  type: python
  subtype: python3
  dockerimage: demisto/python3:3.8.3.9324
fromversion: 5.0.0
