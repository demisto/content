category: Utilities
commonfields:
  id: BMCHelixRemedyforce
  version: -1
configuration:
- display: BMC Remedyforce URL (e.g. https://example.com)
  name: url
  required: true
  type: 0
- display: Username
  hidden: false
  name: username
  required: true
  type: 0
- display: Password
  hidden: false
  name: password
  required: true
  type: 4
- additionalinfo: Incidents will be fetched based on selected type.
  defaultvalue: BMC Remedyforce Service Request
  display: Type
  name: type
  options:
  - BMC Remedyforce Incident
  - BMC Remedyforce Service Request
  required: false
  type: 15
- additionalinfo: Incidents will be fetched having this category.
  display: Category
  name: category
  required: false
  type: 0
- additionalinfo: Incidents will be fetched having this impact.
  display: Impact
  name: impact
  required: false
  type: 0
- additionalinfo: Incidents will be fetched having this urgency.
  display: Urgency
  name: urgency
  required: false
  type: 0
- additionalinfo: Incidents will be fetched having this status.
  display: Status
  name: status
  required: false
  type: 0
- additionalinfo: Incidents will be fetched having this queue.
  display: Queue
  name: queue
  required: false
  type: 0
- additionalinfo: Maximum numbers of ServiceRequests or Incidents to retrieve per
    fetch.
  defaultvalue: '10'
  display: Max Incidents
  name: max_fetch
  required: false
  type: 0
- additionalinfo: Fetch notes of the BMC Remedyforce Service Request or BMC Remedyforce
    Incident.
  display: Fetch Note(s)
  name: fetch_note
  required: false
  type: 8
- additionalinfo: Incidents will be fetched based on the query. Name and LastModifiedDate
    fields are mandatory to be present inside the select clause of the query. Multiple
    'where' clauses are not supported.
  display: Query (If provided other filtering parameters will be ignored) e.g. select
    Name, LastModifiedDate from BMCServiceDesk__Incident__c where BMCServiceDesk__Impact_Id__c
    = 'High'
  name: query
  required: false
  type: 12
- display: Incident type
  name: incidentType
  required: false
  type: 13
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- additionalinfo: Specify the time interval in seconds. All the RemedyForce API calls
    would timeout if the response is not returned within the configured time interval.
  defaultvalue: '60'
  display: HTTP(S) Request Timeout (in seconds)
  hidden: false
  name: request_timeout
  required: true
  type: 0
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- defaultvalue: 10 minutes
  display: First Fetch Timestamp (<number> <time unit>, e.g., 12 hours, 7 days, 3
    months, 1 year)
  name: first_fetch
  required: false
  type: 0
description: BMC Helix Remedyforce integration enables customers to create/update
  service requests and incidents, update statuses, and resolve service requests and
  incidents with customer notes. This integration exposes standard ticketing capabilities
  that can be utilized as part of automation & orchestration.
display: BMC Helix Remedyforce
name: BMCHelixRemedyforce
script:
  commands:
  - arguments:
    - default: false
      description: The name of the Service Request Definition to return. If not specified,
        details of all service request definitions are returned.
      isArray: false
      name: service_request_definition_name
      required: false
      secret: false
    deprecated: false
    description: Returns details of service request definitions using the Service
      Request Definition name.
    execution: false
    name: bmc-remedy-service-request-definition-get
    outputs:
    - contextPath: BmcRemedyforce.ServiceRequestDefinition.Id
      description: The ID of the Service Request Definition.
      type: String
    - contextPath: BmcRemedyforce.ServiceRequestDefinition.CategoryId
      description: The category ID of the Service Request Definition.
      type: String
    - contextPath: BmcRemedyforce.ServiceRequestDefinition.IsProblem
      description: Indicates whether there is a problem.
      type: Boolean
    - contextPath: BmcRemedyforce.ServiceRequestDefinition.LastModifiedDate
      description: The date the Service Request Definition was last modified.
      type: Date
    - contextPath: BmcRemedyforce.ServiceRequestDefinition.CreatedDate
      description: The date the Service Request Definition was created.
      type: Date
    - contextPath: BmcRemedyforce.ServiceRequestDefinition.Questions.Id
      description: The ID of the question that was attached to the Service Request
        Definition.
      type: String
    - contextPath: BmcRemedyforce.ServiceRequestDefinition.Questions.IsRequired
      description: Indicates whether a question is required.
      type: Boolean
    - contextPath: BmcRemedyforce.ServiceRequestDefinition.Questions.Type
      description: The type of the question.
      type: String
    - contextPath: BmcRemedyforce.ServiceRequestDefinition.Questions.Text
      description: The name of the question.
      type: String
    - contextPath: BmcRemedyforce.ServiceRequestDefinition.Conditions.SRDId
      description: The ID of the Service Request Definition condition.
      type: String
    - contextPath: BmcRemedyforce.ServiceRequestDefinition.Conditions.Value
      description: The value of the condition.
      type: String
    - contextPath: BmcRemedyforce.ServiceRequestDefinition.Conditions.Operator
      description: The operator of the condition.
      type: String
    - contextPath: BmcRemedyforce.ServiceRequestDefinition.Conditions.DependentQuestionId
      description: The question ID of the dependent question which is associated with
        the condition.
      type: String
    - contextPath: BmcRemedyforce.ServiceRequestDefinition.Conditions.Id
      description: The ID of the condition.
      type: String
    - contextPath: BmcRemedyforce.ServiceRequestDefinition.Conditions.QuestionId
      description: The associate question ID of the condition.
      type: String
    - contextPath: BmcRemedyforce.ServiceRequestDefinition.requestFor
      description: The "Request for" field value.
      type: String
    - contextPath: BmcRemedyforce.ServiceRequestDefinition.requestedBy
      description: The "Requested by" field value.
      type: String
    - contextPath: BmcRemedyforce.ServiceRequestDefinition.title
      description: The title field value for the Service Request Definition.
      type: String
    - contextPath: BmcRemedyforce.ServiceRequestDefinition.description
      description: The description field value for the Service Request Definition.
      type: String
    - contextPath: BmcRemedyforce.ServiceRequestDefinition.approvalRequired
      description: Indicates whether approval is required.
      type: Boolean
  - arguments:
    - default: false
      description: The unique incident or service request number to be updated.
      isArray: false
      name: request_number
      required: true
      secret: false
    - default: false
      description: |-
        The description of the incident or service request when creating the note.
        Default value is 'Client Note'.
      isArray: false
      name: summary
      required: false
      secret: false
    - default: false
      description: The detailed note for the incident or service request.
      isArray: false
      name: note
      required: false
      secret: false
    deprecated: false
    description: Creates notes for incidents and service requests.
    execution: false
    name: bmc-remedy-note-create
    outputs:
    - contextPath: BmcRemedyforce.Note.Id
      description: The ID of the created note.
      type: String
    - contextPath: BmcRemedyforce.Note.WorkInfoType
      description: The work information of the note.
      type: String
    - contextPath: BmcRemedyforce.Note.ViewAccess
      description: View access information of the note.
      type: String
    - contextPath: BmcRemedyforce.Note.Summary
      description: The description of the note.
      type: String
    - contextPath: BmcRemedyforce.Note.Submitter
      description: The name of the user who added note.
      type: String
    - contextPath: BmcRemedyforce.Note.srId
      description: The ID of the Service Request/Incident that has added the note.
      type: String
    - contextPath: BmcRemedyforce.Note.Notes
      description: The note for the Service Request/Incident.
      type: String
    - contextPath: BmcRemedyforce.Note.ModifiedDate
      description: The last modified date for the note.
      type: Date
    - contextPath: BmcRemedyforce.Note.CreatedDate
      description: The created date of the note.
      type: Date
  - arguments:
    - default: false
      description: The unique number of the service request to update.
      isArray: false
      name: service_request_number
      required: true
      secret: false
    - default: false
      description: "The unique ID of the category to update. \nGet the Category ID\
        \ by using the 'bmc-remedy-category-details-get' command."
      isArray: false
      name: category_id
      required: false
      secret: false
    - default: false
      description: |-
        The unique ID of the queue owner to update.
        Get the queue ID by using the 'bmc-remedy-queue-details-get' command.
      isArray: false
      name: queue_id
      required: false
      secret: false
    - default: false
      description: |-
        The unique ID of the staff member to whom the user wants to assign the record.
        Get the staff ID from the staff details, by using the 'bmc-remedy-user-details-get' command.
      isArray: false
      name: staff_id
      required: false
      secret: false
    - default: false
      description: The unique ID of the status to update. Get the status ID by using
        the 'bmc-remedy-status-details-get'command.
      isArray: false
      name: status_id
      required: false
      secret: false
    - default: false
      description: The unique ID of the urgency to update. Get the urgency ID by using
        the 'bmc-remedy-urgency-details-get' command.
      isArray: false
      name: urgency_id
      required: false
      secret: false
    - default: false
      description: "The unique ID of the client to update. \nGet the client ID from\
        \ the email, by using 'bmc-remedy-user-details-get' command."
      isArray: false
      name: client_id
      required: false
      secret: false
    - default: false
      description: "Add fields which are not present in the current argument list\
        \ in the format \"fieldname1=value;fieldname2=value\". \nPossible fields:\
        \ impact_id, account_id or any other custom field."
      isArray: false
      name: additional_fields
      required: false
      secret: false
    deprecated: false
    description: Updates details of a service request for a service request number.
    execution: false
    name: bmc-remedy-service-request-update
    outputs:
    - contextPath: BmcRemedyforce.ServiceRequest.Number
      description: The number of the service request.
      type: String
    - contextPath: BmcRemedyforce.ServiceRequest.Id
      description: The ID of the service request.
      type: String
    - contextPath: BmcRemedyforce.ServiceRequest.LastUpdatedDate
      description: The last updated time and date of a service request.
      type: String
  - arguments:
    - default: false
      description: |-
        The unique Id of the service request definition.
        Get the service request definition ID from the Service Request Definition name, by using the 'bmc-remedy-service-request-definition-get' command.
      isArray: false
      name: service_request_definition_id
      required: true
      secret: false
    - default: false
      description: |-
        Specify the parameters as a delimiter (;) separated string. Each service request definition expects specific parameters to be supplied.
        For example, "param1=value1; param2=value2".
      isArray: false
      name: service_request_definition_params
      required: false
      secret: false
    - default: false
      description: "The unique ID of the client. \nGet the client ID from the email,\
        \ by using the 'bmc-remedy-user-details-get' command."
      isArray: false
      name: client_id
      required: false
      secret: false
    - default: false
      description: |-
        The unique ID of the category.
        Get the category ID by using the 'bmc-remedy-category-details-get' command.
      isArray: false
      name: category_id
      required: false
      secret: false
    - default: false
      description: "The unique ID of the queue owner. \nGet the queue ID by using\
        \ the 'bmc-remedy-queue-details-get' command."
      isArray: false
      name: queue_id
      required: false
      secret: false
    - default: false
      description: |-
        The unique ID of the staff member to whom the user wants to assign the record.
        Get the staff ID from the staff details, by using the 'bmc-remedy-user-details-get' command.
      isArray: false
      name: staff_id
      required: false
      secret: false
    - default: false
      description: |-
        The unique ID of the urgency, which determines the priority of the incident.
        Get the urgency ID by using the 'bmc-remedy-urgency-details-get' command.
      isArray: false
      name: urgency_id
      required: false
      secret: false
    - default: false
      description: |-
        The unique ID of the status.
        Get the status ID by using the 'bmc-remedy-status-details-get' command.
      isArray: false
      name: status_id
      required: false
      secret: false
    - default: false
      description: "Add the fields which are not present in the current argument list\
        \ in the format \"fieldname1=value;fieldname2=value\". \nPossible fields:\
        \ impact_id, account_id or any other custom field."
      isArray: false
      name: additional_fields
      required: false
      secret: false
    deprecated: false
    description: Creates a new service request, which is the request record generated
      from the Service Request Definition to manage and track the execution.
    execution: false
    name: bmc-remedy-service-request-create
    outputs:
    - contextPath: BmcRemedyforce.ServiceRequest.Number
      description: The number of the service request.
      type: String
    - contextPath: BmcRemedyforce.ServiceRequest.Id
      description: The ID of the service request.
      type: String
    - contextPath: BmcRemedyforce.ServiceRequest.CreatedDate
      description: The creation time and date of the service request.
      type: String
  - arguments:
    - default: false
      description: The name of the template to return. If not specified, returns details
        of all the available templates.
      isArray: false
      name: template_name
      required: false
      secret: false
    deprecated: false
    description: Returns template details for incidents. Templates enable users to
      prepopulate commonly used fields in a form.
    execution: false
    name: bmc-remedy-template-details-get
    outputs:
    - contextPath: BmcRemedyforce.Template.Id
      description: The ID of the template.
      type: String
    - contextPath: BmcRemedyforce.Template.Name
      description: The name of the template.
      type: String
    - contextPath: BmcRemedyforce.Template.Description
      description: The description of the template.
      type: String
    - contextPath: BmcRemedyforce.Template.Recurring
      description: Whether the template is recurring.
      type: Boolean
  - arguments:
    - default: false
      description: The name of the impact to return. If not specified, returns details
        of all the available impacts.
      isArray: false
      name: impact_name
      required: false
      secret: false
    deprecated: false
    description: Returns the impact details for incidents and service requests. Impact
      helps calculate the priority of the incident or service request.
    execution: false
    name: bmc-remedy-impact-details-get
    outputs:
    - contextPath: BmcRemedyforce.Impact.Id
      description: The ID of the Impact.
      type: String
    - contextPath: BmcRemedyforce.Impact.Name
      description: The Name of the Impact.
      type: String
  - arguments:
    - default: false
      description: The name of service offering to return. If not specified, returns
        all available service offerings.
      isArray: false
      name: service_offering_name
      required: false
      secret: false
    deprecated: false
    description: Returns service offering details for incidents.
    execution: false
    name: bmc-remedy-service-offering-details-get
    outputs:
    - contextPath: BmcRemedyforce.ServiceOffering.Id
      description: The ID of the service offering.
      type: String
    - contextPath: BmcRemedyforce.ServiceOffering.Name
      description: The name of the service offering.
      type: String
  - arguments:
    - default: false
      description: "The unique ID of the client. \nGet the client ID from the email,\
        \ by using the 'bmc-remedy-user-details-get' command."
      isArray: false
      name: client_id
      required: true
      secret: false
    - default: false
      description: The description of the incident to to create.
      isArray: false
      name: description
      required: false
      secret: false
    - default: false
      description: 'The date and time at which the incident was created. Use the format:
        yyyy-MM-ddTHH:mm:ss.SSS+/-HHmm or yyyy-MM-ddTHH:mm:ss.SSSZ.'
      isArray: false
      name: opened_date
      required: false
      secret: false
    - default: false
      description: 'The date and time at which the incident should be completed. Use
        the format: yyyy-MM-ddTHH:mm:ss.SSS+/-HHmm or yyyy-MM-ddTHH:mm:ss.SSSZ.'
      isArray: false
      name: due_date
      required: false
      secret: false
    - default: false
      description: |-
        The unique ID of the queue owner.
        Get the queue ID by using the 'bmc-remedy-queue-details-get' command.
      isArray: false
      name: queue_id
      required: false
      secret: false
    - default: false
      description: "The unique ID of the template. Templates enable users to pre-populate\
        \ commonly used fields in a form. \nGet the template ID by using the 'bmc-remedy-template-details-get'\
        \ command."
      isArray: false
      name: template_id
      required: false
      secret: false
    - default: false
      description: "The unique ID of the category. \nGet the category ID by using\
        \ the 'bmc-remedy-category-details-get' command."
      isArray: false
      name: category_id
      required: false
      secret: false
    - default: false
      description: |-
        The unique ID of the urgency, which determines the priority of the incident.
        Get the urgency ID by using the 'bmc-remedy-urgency-details-get' command.
      isArray: false
      name: urgency_id
      required: false
      secret: false
    - default: false
      description: The unique ID of the status. Get the status ID by using the 'bmc-remedy-status-details-get'
        command.
      isArray: false
      name: status_id
      required: false
      secret: false
    - default: false
      description: |-
        The unique ID of the staff member to whom the user wants to assign the record.
        Get the staff Id from the staff details, by using the 'bmc-remedy-user-details-get' command.
      isArray: false
      name: staff_id
      required: false
      secret: false
    - default: false
      description: |-
        Add fields which are not present in the current argument list in the format "fieldname1=value;fieldname2=value".
        Possible fields: broadcast_id, service_id,impact_id, service_offering_id, asset_id, outage_start, outage_end, account_id or any other custom field.
      isArray: false
      name: additional_fields
      required: false
      secret: false
    - default: false
      description: The unique ID of the impact. Get the impact ID by using the 'bmc-remedy-impact-details-get'
        command.
      isArray: false
      name: impact_id
      required: false
      secret: false
    deprecated: false
    description: Creates a new incident.
    execution: false
    name: bmc-remedy-incident-create
    outputs:
    - contextPath: BmcRemedyforce.Incident.Id
      description: The ID of the incident.
      type: String
    - contextPath: BmcRemedyforce.Incident.Number
      description: The number of the incident.
      type: String
    - contextPath: BmcRemedyforce.Incident.CreatedDate
      description: The creation date & time of the incident.
      type: String
  - arguments:
    - default: false
      description: The unique number of the incident to update.
      isArray: false
      name: incident_number
      required: true
      secret: false
    - default: false
      description: "The unique ID of the category. \nGet the category ID by using\
        \ the 'bmc-remedy-category-details-get' command."
      isArray: false
      name: category_id
      required: false
      secret: false
    - default: false
      description: |-
        The unique ID of the queue owner.
        Get the queue ID by using the 'bmc-remedy-queue-details-get' command.
      isArray: false
      name: queue_id
      required: false
      secret: false
    - default: false
      description: |-
        The unique ID of the staff member to whom the user wants to assign the record.
        Get the staff ID from the staff details, by using the 'bmc-remedy-user-details-get' command.
      isArray: false
      name: staff_id
      required: false
      secret: false
    - default: false
      description: The unique ID of the status. Get the status ID by using the 'bmc-remedy-status-details-get'
        command.
      isArray: false
      name: status_id
      required: false
      secret: false
    - default: false
      description: |-
        The unique ID of the urgency, which determines the priority of the incident.
        Get the urgency ID by using the 'bmc-remedy-urgency-details-get' command.
      isArray: false
      name: urgency_id
      required: false
      secret: false
    - default: false
      description: 'The date and time until which the incident should be completed.
        Use the following format: yyyy-MM-ddTHH:mm:ss.SSS+/-HHmm or yyyy-MM-ddTHH:mm:ss.SSSZ.'
      isArray: false
      name: due_date
      required: false
      secret: false
    - default: false
      description: "The unique ID of the client. \nGet the client ID from the email,\
        \ by using the 'bmc-remedy-user-details-get' command."
      isArray: false
      name: client_id
      required: false
      secret: false
    - default: false
      description: "Add fields which are not present in the current argument list\
        \ in the format \"fieldname1=value;fieldname2=value\". \nPossible fields:\
        \ broadcast_id, service_id,impact_id, service_offering_id, asset_id, outage_start,\
        \ outage_end, account_id or any other custom field."
      isArray: false
      name: additional_fields
      required: false
      secret: false
    - default: false
      description: The unique ID of the impact. Get the impact ID by using the 'bmc-remedy-impact-details-get'
        command.
      isArray: false
      name: impact_id
      required: false
      secret: false
    deprecated: false
    description: Updates details of an incident for a given incident number.
    execution: false
    name: bmc-remedy-incident-update
    outputs:
    - contextPath: BmcRemedyforce.Incident.Id
      description: The ID of the incident.
      type: String
    - contextPath: BmcRemedyforce.Incident.Number
      description: The number of the incident.
      type: String
    - contextPath: BmcRemedyforce.Incident.LastUpdatedDate
      description: The last updated date and time of the incident.
      type: String
  - arguments:
    - default: false
      description: The name of the asset to return.
      isArray: false
      name: asset_name
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: All Classes
      description: 'The class type of the asset. Can be: "All Classes", "Asset Classes",
        or "CI Classes". Default is "All Classes".'
      isArray: false
      name: instance_type
      predefined:
      - All Classes
      - Asset Classes
      - CI Classes
      required: false
      secret: false
    deprecated: false
    description: Returns asset or configuration item details for incidents.
    execution: false
    name: bmc-remedy-asset-details-get
    outputs:
    - contextPath: BmcRemedyforce.Asset.Id
      description: The ID of the asset.
      type: String
    - contextPath: BmcRemedyforce.Asset.Name
      description: The name of the asset.
      type: String
    - contextPath: BmcRemedyforce.Asset.Description
      description: The description of the asset.
      type: String
    - contextPath: BmcRemedyforce.Asset.Class_Name
      description: The asset under the BMC class type.
      type: String
    - contextPath: BmcRemedyforce.Asset.Asset_Number
      description: The number of the asset.
      type: String
    - contextPath: BmcRemedyforce.Asset.Instance_Type
      description: Assets belonging to the selected class.
      type: String
  - arguments:
    - default: false
      description: The account name of the account to return. If not specified, returns
        all available accounts.
      isArray: false
      name: account_name
      required: false
      secret: false
    deprecated: false
    description: Returns account details for incidents and service requests.
    execution: false
    name: bmc-remedy-account-details-get
    outputs:
    - contextPath: BmcRemedyforce.Account.Id
      description: The ID of the account.
      type: String
    - contextPath: BmcRemedyforce.Account.Name
      description: The name of the account.
      type: String
  - arguments:
    - default: false
      description: The status name to return.
      isArray: false
      name: status_name
      required: false
      secret: false
    deprecated: false
    description: Returns status details for incidents and service requests. The status
      displays the progress of the service request or incident through stages from
      opening to closure.
    execution: false
    name: bmc-remedy-status-details-get
    outputs:
    - contextPath: BmcRemedyforce.Status.Id
      description: The ID of the status.
      type: String
    - contextPath: BmcRemedyforce.Status.Name
      description: The name of the status.
      type: String
  - arguments:
    - default: false
      description: The name of the urgency whose details you want to retrieve.
      isArray: false
      name: urgency_name
      required: false
      secret: false
    deprecated: false
    description: Returns urgency details for incidents and service requests. Urgency
      determines the priority of the incident or service request.
    execution: false
    name: bmc-remedy-urgency-details-get
    outputs:
    - contextPath: BmcRemedyforce.Urgency.Id
      description: The ID of the urgency.
      type: String
    - contextPath: BmcRemedyforce.Urgency.Name
      description: The name of the urgency.
      type: String
  - arguments:
    - auto: PREDEFINED
      default: false
      defaultValue: All
      description: 'The category type whose details you want to retrieve. Can be:
        "All", "Service Request", or "Incident". Default is "All".'
      isArray: false
      name: type
      predefined:
      - All
      - Service Request
      - Incident
