      Interval:
        simple: "1"
      PollingCommandArgName:
        simple: analysis_id
      PollingCommandName:
        simple: sndbox-analysis-info
      Timeout:
        simple: "10"
      dt:
        simple: SNDBOX.Analysis(val.Status !== 'finished').ID
    separatecontext: true
    loop:
