category: Utilities
commonfields:
  id: CircleCI
  version: -1
configuration:
- defaultvalue: https://circleci.com/api/v2
  display: Your server URL
  name: url
  required: true
  type: 0
- display: API Key
  additionalinfo: The API Key to use for connection
  name: api_key
  required: true
  type: 4
- display: VC Type
  name: vcs_type
  type: 15
  required: true
  options:
  - github
  - bitbucket
  additionalinfo: Type of VC.
- display: Organization Name
  name: organization
  type: 0
  required: true
  additionalinfo: Name of the organization.
- display: Project Name
  name: project
  type: 0
  required: true
  additionalinfo: Name of the project.
- display: Trust any certificate (not secure)
  name: insecure
  required: true
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: Get details of CircleCI workflows, including details of its last runs, jobs, and retrieve artifact of jobs.
display: CircleCI
name: CircleCI
script:
  commands:
  - arguments:
    - default: false
      description: Organization to retrieve workflows from. Defaults to organization instance parameter if none is geven.
      defaultValue: '20'
      isArray: false
      name: limit
      required: false
      secret: false
    - name: vcs_type
      required: false
      description: VC type of the project.
      default: true
      auto: PREDEFINED
      predefined:
      - github
      - bitbucket
      defaultValue: github
    - default: false
      description: Organization to retrieve workflows from. Defaults to organization instance parameter if none is geven.
      isArray: false
      name: organization
      required: false
      secret: false
    - default: false
      description: Project to retrieve workflows from. Defaults to project instance parameter if none is geven.
      isArray: false
      name: project
      required: false
      secret: false
    deprecated: false
    description: Get info of workflows.
    execution: false
    name: circleci-workflows-list
    outputs:
    - contextPath: BaseIntegration.Output
      description: '[Enter a description of the data returned in this output.]'
      type: String
  - arguments:
    - default: false
      description: Number of the job to retrieve its artifacts, e.g 31263.
      isArray: false
      name: job_number
      required: true
      secret: false
    - default: false
      description: Will return only artifact whom suffix corresponds to suffix given, e.g 'test_failures.txt' will retrieve only artifacts whom suffix ends with test_failures.txt.
      isArray: false
      name: artifact_suffix
      required: false
      secret: false
    - name: vcs_type
      required: false
      description: VC type of the project.
      default: true
      auto: PREDEFINED
      predefined:
        - github
        - bitbucket
      defaultValue: github
    - default: false
      description: Organization to retrieve artifacts from. Defaults to organization instance parameter if none is geven.
      isArray: false
      name: organization
      required: false
      secret: false
    - default: false
      description: Project to retrieve artifacts from. Defaults to project instance parameter if none is geven.
      isArray: false
      name: project
      required: false
      secret: false
    deprecated: false
    description: Retrieves artifacts list from CircleCI job.
    execution: false
    name: circleci-artifacts-list
    outputs:
    - contextPath: BaseIntegration.Output
      description: '[Enter a description of the data returned in this output.]'
      type: String
  - arguments:
    - default: false
      description: Workflow ID to retrieve its jobs, e.g 12zxcase-12za-as51-123zs4sdgf12
      isArray: false
      name: workflow_id
      required: true
      secret: false
    deprecated: false
    description: Retrieves jobs list from CircleCI workflow.
    execution: false
    name: circleci-workflow-jobs-list
    outputs:
    - contextPath: BaseIntegration.Output
      description: '[Enter a description of the data returned in this output.]'
      type: String
  - arguments:
    - default: false
      description: Name of workflow to retrieve its last runs details.
      isArray: false
      name: workflow_name
      required: true
      secret: false
    - name: vcs_type
      required: false
      description: VC type of the project.
      default: true
      auto: PREDEFINED
      predefined:
        - github
        - bitbucket
      defaultValue: github
    - default: false
      description: Organization to retrieve workflow last runs from. Defaults to organization instance parameter if none is geven.
      isArray: false
      name: organization
      required: false
      secret: false
    - default: false
      description: Project to retrieve workflow last runs from. Defaults to project instance parameter if none is geven.
      isArray: false
      name: project
      required: false
      secret: false
    deprecated: false
    description: Retrieves jobs list from CircleCI workflow.
    execution: false
    name: circleci-workflow-last-runs
    outputs:
    - contextPath: BaseIntegration.Output
      description: '[Enter a description of the data returned in this output.]'
      type: String
  isfetch: false
  runonce: false
  script: '-'
  type: python
  subtype: python3
  dockerimage: demisto/python3:3.9.5.21272
fromversion: 5.5.0
tests:
- No tests (auto formatted)
