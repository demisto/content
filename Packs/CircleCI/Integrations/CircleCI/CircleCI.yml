category: Utilities
commonfields:
  id: CircleCI
  version: -1
configuration:
- defaultvalue: https://circleci.com
  display: Your server URL
  name: url
  required: true
  type: 0
- display: The API key
  additionalinfo: The API Key to use for connection. Required for private repositories.
  name: api_key
  type: 4
  hidden: true
  required: false
- name: api_key_creds
  type: 9
  displaypassword: The API key
  hiddenusername: true
  required: false
- display: Version control system type
  name: vcs_type
  type: 15
  required: true
  additionalinfo: Type of version control system
  options:
  - github
  - bitbucket
- display: Organization name
  name: organization
  type: 0
  required: true
  additionalinfo: Name of the organization
- display: Project Name
  name: project
  required: true
  type: 0
  additionalinfo: Name of the project
