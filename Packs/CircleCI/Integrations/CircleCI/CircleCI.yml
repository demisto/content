category: Utilities
commonfields:
  id: CircleCI
  version: -1
configuration:
- defaultvalue: https://circleci.com/api/v2
  display: Your server URL
  name: url
  required: true
  type: 0
- display: API Key
  additionalinfo: The API Key to use for connection
  name: api_key
  required: true
  type: 4
- display: VC Type
  name: vcs_type
  type: 15
  required: true
  options:
  - github
  - bitbucket
  additionalinfo: Type of VC.
- display: Organization Name
  name: organization
  type: 0
  required: true
  additionalinfo: Name of the organization.
- display: Project Name
  name: project
  type: 0
  required: true
  additionalinfo: Name of the project.
- display: Trust any certificate (not secure)
  name: insecure
  required: true
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: Get details of CircleCI workflows, including details of its last runs, jobs, and retrieve artifact of jobs.
display: CircleCI
name: CircleCI
script:
  commands:
  - arguments:
    - default: false
      description: Maximum number of workflows to retrieve.
      defaultValue: '20'
      isArray: false
      name: limit
      required: false
      secret: false
    - name: vcs_type
      required: false
      description: VC type of the project.
      default: true
      auto: PREDEFINED
      predefined:
      - github
      - bitbucket
      defaultValue: github
    - default: false
      description: Organization to retrieve workflows from. Defaults to organization instance parameter if none is given.
      isArray: false
      name: organization
      required: false
      secret: false
    - default: false
      description: Project to retrieve workflows from. Defaults to project instance parameter if none is given.
      isArray: false
      name: project
      required: false
      secret: false
    deprecated: false
    description: Get info of workflows.
    execution: false
    name: circleci-workflows-list
    outputs:
    - contextPath: CircleCI.Workflow.metrics.duration_metrics.max
      description: Max time workflow has run.
      type: Number
    - contextPath: CircleCI.Workflow.metrics.duration_metrics.mean
      description: Mean time workflow has run.
      type: Number
    - contextPath: CircleCI.Workflow.metrics.duration_metrics.median
      description: Median time workflow has run.
      type: Number
    - contextPath: CircleCI.Workflow.metrics.duration_metrics.min
      description: Min time workflow has run.
      type: Number
    - contextPath: CircleCI.Workflow.metrics.duration_metrics.p95
      description: P95 workflow has run.
      type: Number
    - contextPath: CircleCI.Workflow.metrics.duration_metrics.standard_deviation
      description: Standard deviation workflow has run.
      type: Number
    - contextPath: CircleCI.Workflow.metrics.duration_metrics.total_duration
      description: Total duration.
      type: Number
    - contextPath: CircleCI.Workflow.metrics.failed_runs
      description: Number of workflow failed runs.
      type: Number
    - contextPath: CircleCI.Workflow.metrics.median_credits_used
      description: Median credits used.
      type: Number
    - contextPath: CircleCI.Workflow.metrics.mttr
      description: Mean time to recovery.
      type: Number
    - contextPath: CircleCI.Workflow.metrics.success_rate
      description: Success rate.
      type: Number
    - contextPath: CircleCI.Workflow.metrics.successful_runs
      description: Number of successful runs.
      type: Number
    - contextPath: CircleCI.Workflow.metrics.throughput
      description: Throughput.
      type: Number
    - contextPath: CircleCI.Workflow.metrics.total_credits_used
      description: Total credits used.
      type: Number
    - contextPath: CircleCI.Workflow.metrics.total_recoveries
      description: Total recoveries.
      type: Number
    - contextPath: CircleCI.Workflow.metrics.total_runs
      description: Total runs.
      type: Number
    - contextPath: CircleCI.Workflow.name
      description: Workflow name.
      type: String
    - contextPath: CircleCI.Workflow.project_id
      description: Project ID workflow belongs to.
      type: String
    - contextPath: CircleCI.Workflow.window_end
      description: When workflow has ended.
      type: Date
    - contextPath: CircleCI.Workflow.window_start
      description: When workflow has started.
      type: Date
  - arguments:
    - default: false
      description: Number of the job to retrieve its artifacts, e.g 31263.
      isArray: false
      name: job_number
      required: true
      secret: false
    - default: false
      description: Will return only artifact whom suffix corresponds to suffix given, e.g 'test_failures.txt' will retrieve only artifacts whom suffix ends with test_failures.txt.
      isArray: false
      name: artifact_suffix
      required: false
      secret: false
    - default: false
      description: Maximum number of artifacts to retrieve.
      defaultValue: '20'
      isArray: false
      name: limit
      required: false
      secret: false
    - name: vcs_type
      required: false
      description: VC type of the project.
      default: true
      auto: PREDEFINED
      predefined:
        - github
        - bitbucket
      defaultValue: github
    - default: false
      description: Organization to retrieve artifacts from. Defaults to organization instance parameter if none is given.
      isArray: false
      name: organization
      required: false
      secret: false
    - default: false
      description: Project to retrieve artifacts from. Defaults to project instance parameter if none is given.
      isArray: false
      name: project
      required: false
      secret: false
    deprecated: false
    description: Retrieves artifacts list from CircleCI job.
    execution: false
    name: circleci-artifacts-list
    outputs:
    - contextPath: CircleCI.Artifact.path
      description: Artifact relative path.
      type: String
    - contextPath: CircleCI.Artifact.node_index
      description: Artifact node index.
      type: Number
    - contextPath: CircleCI.Artifact.url
      description: Artifact URL.
      type: String
  - arguments:
    - default: false
      description: Workflow ID to retrieve its jobs, e.g 12zxcase-12za-as51-123zs4sdgf12
      isArray: false
      name: workflow_id
      required: true
      secret: false
    - default: false
      description: Maximum number of jobs to retrieve.
      defaultValue: '20'
      isArray: false
      name: limit
      required: false
      secret: false
    deprecated: false
    description: Retrieve jobs list from CircleCI workflow.
    execution: false
    name: circleci-workflow-jobs-list
    outputs:
    - contextPath: CircleCI.WorkflowJob.id
      description: Job ID.
      type: String
    - contextPath: CircleCI.WorkflowJob.job_number
      description: Job number.
      type: Number
    - contextPath: CircleCI.WorkflowJob.name
      description: Job name.
      type: String
    - contextPath: CircleCI.WorkflowJob.project_slug
      description: The job project slug.
      type: String
    - contextPath: CircleCI.WorkflowJob.started_at
      description: Time job was started.
      type: Date
    - contextPath: CircleCI.WorkflowJob.status
      description: Job status.
      type: String
    - contextPath: CircleCI.WorkflowJob.stopped_at
      description: Time when job was stopped.
      type: Date
    - contextPath: CircleCI.WorkflowJob.type
      description: Job type.
      type: String
    - contextPath: CircleCI.WorkflowJob.dependencies
      description: The job dependencies.
      type: String
  - arguments:
    - default: false
      description: Name of workflow to retrieve its last runs details.
      isArray: false
      name: workflow_name
      required: true
      secret: false
    - default: false
      description: Maximum number of workflow runs to retrieve.
      defaultValue: '20'
      isArray: false
      name: limit
      required: false
      secret: false
    - name: vcs_type
      required: false
      description: VC type of the project.
      default: true
      auto: PREDEFINED
      predefined:
        - github
        - bitbucket
      defaultValue: github
    - default: false
      description: Organization to retrieve workflow last runs from. Defaults to organization instance parameter if none is given.
      isArray: false
      name: organization
      required: false
      secret: false
    - default: false
      description: Project to retrieve workflow last runs from. Defaults to project instance parameter if none is given.
      isArray: false
      name: project
      required: false
      secret: false
    deprecated: false
    description: Retrieve jobs list from CircleCI workflow.
    execution: false
    name: circleci-workflow-last-runs
    outputs:
    - contextPath: CircleCI.WorkflowRun.branch
      description: Branch name.
      type: String
    - contextPath: CircleCI.WorkflowRun.created_at
      description: Time run was created.
      type: Date
    - contextPath: CircleCI.WorkflowRun.credits_used
      description: Credits used.
      type: Number
    - contextPath: CircleCI.WorkflowRun.duration
      description: Duration of run in seconds.
      type: Number
    - contextPath: CircleCI.WorkflowRun.id
      description: ID of the run.
      type: String
    - contextPath: CircleCI.WorkflowRun.status
      description: Run status.
      type: String
    - contextPath: CircleCI.WorkflowRun.stopped_at
      description: Time when run was stopped.
      type: Date
  isfetch: false
  runonce: false
  script: '-'
  type: python
  subtype: python3
  dockerimage: demisto/python3:3.9.5.21272
fromversion: 5.5.0
tests:
- No tests (auto formatted)
