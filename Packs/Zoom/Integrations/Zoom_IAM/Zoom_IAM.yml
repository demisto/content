description: An Identity and Access Management integration template.
display: Zoom_IAM Dev
name: Zoom_IAM Dev
script:
  commands:
    - arguments:
        - default: false
          description: >
            A User Profile indicator.

            For example: `{"email": "john.doe@example.com"}`
          isArray: false
          name: user-profile
          required: true
          secret: false
      deprecated: false
      description: Disable an active user.
      execution: true
      name: iam-disable-user
      outputs:
        - contextPath: IAM.Vendor.active
          description:
            When true, indicates that the employee's status is active in the
            3rd-party integration.
          type: Boolean
        - contextPath: IAM.Vendor.brand
          description: Name of the integration.
          type: String
        - contextPath: IAM.Vendor.details
          description: Provides the raw data from the 3rd-party integration.
          type: string
        - contextPath: IAM.Vendor.email
          description: The employee's email address.
          type: String
        - contextPath: IAM.Vendor.errorCode
          description: HTTP error response code.
          type: Number
        - contextPath: IAM.Vendor.errorMessage
          description: Reason why the API failed.
          type: String
        - contextPath: IAM.Vendor.id
          description: The employee's user ID in the app.
          type: String
        - contextPath: IAM.Vendor.instanceName
          description: Name of the integration instance.
          type: string
        - contextPath: IAM.Vendor.success
          description: When true, indicates that the command was executed successfully.
          type: Boolean
        - contextPath: IAM.Vendor.username
          description: The employee's username in the app.
          type: String
    - arguments:
        - default: false
          description: >
            A User Profile indicator.

            For example: `{"email": "john.doe@example.com"}`
          isArray: false
          name: user-profile
          required: true
          secret: false
      deprecated: false
      description: Enable a deactivated user.
      execution: true
      name: iam-enable-user
      outputs:
        - contextPath: IAM.Vendor.active
          description:
            When true, indicates that the employee's status is active in the
            3rd-party integration.
          type: Boolean
        - contextPath: IAM.Vendor.brand
          description: Name of the integration.
          type: String
        - contextPath: IAM.Vendor.details
          description: Provides the raw data from the 3rd-party integration.
          type: string
        - contextPath: IAM.Vendor.email
          description: The employee's email address.
          type: String
        - contextPath: IAM.Vendor.errorCode
          description: HTTP error response code.
          type: Number
        - contextPath: IAM.Vendor.errorMessage
          description: Reason why the API failed.
          type: String
        - contextPath: IAM.Vendor.id
          description: The employee's user ID in the app.
          type: String
        - contextPath: IAM.Vendor.instanceName
          description: Name of the integration instance.
          type: string
        - contextPath: IAM.Vendor.success
          description: When true, indicates that the command was executed successfully.
          type: Boolean
        - contextPath: IAM.Vendor.username
          description: The employee's username in the app.
          type: String
    - arguments:
        - default: false
          description: A User Profile indicator.
          isArray: false
          name: user-profile
          required: true
          secret: false
      deprecated: false
      description: Retrieves a single user resource.
      execution: false
      name: iam-get-user
    - deprecated: false
      description:
        Retrieves a User Profile schema, which holds all of the user fields
        within the application. Used for outgoing-mapping through the Get Schema option.
      execution: false
      name: get-mapping-fields
  dockerimage: demisto/pyjwt3:1.0.0.29644
  feed: false
  isfetch: false
  longRunning: false
  longRunningPort: false
  ismappable: true
  isremotesyncout: true
  runonce: false
  script: "-"
  subtype: python3
  type: python
tests:
  - No tests
