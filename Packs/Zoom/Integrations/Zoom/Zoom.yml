description: Use the Zoom integration to manage your Zoom users and meetings.
display: Zoom
name: Zoom
script:
  commands:
  - arguments:
    - description: First name of the new user.
      name: first_name
      required: true
    - description: Last name of the new user.
      name: last_name
      required: true
    - description: The email of the new user.
      name: email
      required: true
    - auto: PREDEFINED
      defaultValue: Basic
      description: 'The type of the newly created user.  Note: The old type "pro" is now called "Licensed", and the type "Corporate" is not supprted in Zoom v2 and above .'
      name: user_type
      predefined:
      - Basic
      - Licensed
      - pro
      - Corporate
    description: Create a new user in zoom account.
    execution: true
    name: zoom-create-user
    outputs:
    - contextPath: Zoom.User.id
      description: The ID of the created user.
      type: string
    - contextPath: Zoom.User.first_name
      description: First name of the created user.
      type: string
    - contextPath: Zoom.User.last_name
      description: Last name for the created user.
      type: string
    - contextPath: Zoom.User.email
      description: Email of the created user.
      type: string
    - contextPath: Zoom.User.created_at
      description: Created date of the user. Note that this field does not appear in zoom v2 and above.
      type: date
    - contextPath: Zoom.User.type
      description: The type of the user.
      type: number
  - arguments:
    - auto: PREDEFINED
      defaultValue: Instant
      description: The type of the meeting.
      name: type
      predefined:
      - Instant
      - Scheduled
      - "Recurring meeting with fixed time"
      required: true
    - description: >
        For recurring meetings only.
        Select the final date on which the meeting will recur before it is canceled.
        For example: 2017-11-25T12:00:00Z.
      name: end_date_time
    - description: >
        For recurring meetings only.

        Select how many times the meeting should recur before it is canceled. 

        max = 365. Default = 1.
      name: end_times
    - description: >
        For recurring meetings with Monthly recurrence_type only.

        State the day in a month, the meeting should recur. The value range is from 1 to 31. Default = 1.
      name: monthly_day
    - description: >-
        For recurring meetings with Monthly recurrence_type only.
        State the week of the month when the meeting should recur. If you use this field, you must also use the monthly_week_day field to state the day of the week when the meeting should recur.
        Allowed: -1 (for last week of the month) ┃1┃2┃3┃4.
      name: monthly_week
    - description: >
        For recurring meetings with Monthly recurrence_type only.

        State a specific day in a week when the monthly meeting should recur. Allowed: 1┃2┃3┃4┃5┃6┃7.

        To use this field, you must also use the monthly_week field.
      name: monthly_week_day
    - name: repeat_interval
      description: >
        For recurring meeting with fixed time only.

        Define the interval at which the meeting should recur. For instance, if you would like to schedule a meeting that recurs every two months, you must set the value of this field as 2 and the value of the type parameter as Monthly.

        For a daily meeting, the maximum is 90 days. For a weekly meeting the maximum is of 12 weeks. For a monthly meeting, there is a maximum of 3 months.
    - name: recurrence_type
      description: >
        For recurring meetings  only.

        Set the recurrence meeting types.
      auto: PREDEFINED
      predefined:
      - Daily
      - Weekly
      - Monthly
    - name: weekly_days
      description: >
        For recurring meetings with a Weekly recurrence_type only.

        State a specific day in a week when the weekly meeting should recur. Allowed: 1┃2┃3┃4┃5┃6┃7  Default = 1.
    - name: auto-record-meeting
      auto: PREDEFINED
      predefined:
      - local
      - cloud
      - none
      defaultValue: none
      description: >
        The automatic recording settings. 

        Note that the Cloud option is available for zoom paid customers only.
    - name: encryption_type
      defaultValue: enhanced_encryption
      description: The type of end-to-end (E2EE) encryption, enhanced_encryption or e2ee.
      auto: PREDEFINED
      predefined:
      - enhanced_encryption
      - e2ee
    - name: host_video
      auto: PREDEFINED
      predefined:
      - "true"
      - "false"
      defaultValue: true
      description: start meetings with the host video on.
    - name: join_before_host_time
      auto: PREDEFINED
      predefined:
      - "0"
      - "5"
      - "10"
      description: >
        If the value of the join_before_host field is true, this field sets the time that a participant can join before the meeting's host. 

        You can choose: 5 or 10 (minuts), or 0 for any time.
    - name: join_before_host
      auto: PREDEFINED
      predefined:
      - "false"
      - "true"
      description: Whether participants can join the meeting before its host. For scheduled or recurring meetings only. The default value is False.
    - name: meeting_authentication
      auto: PREDEFINED
      defaultValue: "false"
      predefined:
      - "false"
      - "true"
      description: If true, only authenticated users can join the meeting.
    - name: user
      required: true
      description: Email address or ID of the user for the meeting.
    - name: topic
      required: true
      description: The topic of the meeting.
    - name: waiting_room
      auto: PREDEFINED
      predefined:
      - "false"
      - "true"
      description: This allows the host to control when a participant joins the meeting. The default is False.
    - name: start-time
      description: Meeting start time. When using a format like “yyyy-MM-ddTHH:mm:ssZ”, always use GMT time. When using a format like “yyyy-MM-ddTHH:mm:ss”, you should use local time and you will need to specify the time zone. Only used for scheduled meetings and recurring meetings with fixed time.
    - name: timezone
      description: "Timezone to format start_time. For example, “America/Los_Angeles”. For scheduled meetings only. "
    description: Create a new Zoom meeting (scheduled, instant, or recurring).
    name: zoom-create-meeting
    outputs:
    - contextPath: Zoom.Meeting.join_url
      description: Join the URL for the meeting.
      type: string
    - contextPath: Zoom.Meeting.id
      description: Meeting ID of the new meeting that is created.
      type: string
    - contextPath: Zoom.Meeting.start_url
      description: The URL to start the meeting.
      type: string
    - contextPath: Zoom.Meeting.uuid
      description: Unique meeting ID of the new meeting that is created.
      type: string
    - contextPath: Zoom.Meeting.status
      description: The status of the meeting.
      type: string
    - contextPath: Zoom.Meeting.start_time
      description: The time that the meeting will start at.
      type: Date
    - contextPath: Zoom.Meeting.host email
      description: The email of the host of this meeting.
      type: string
    - contextPath: Zoom.Meeting.topic
      description: The topic of the meeting.
      type: string
    - contextPath: Zoom.Meeting.duration
      description: The duratian of the meeting.
      type: number
    - contextPath: Zoom.Meeting.created_at
      description: The time that this meeting was created.
      type: Date
    - contextPath: Zoom.Meeting.type
      description: The type of the new meeting, Instant = 1, Scheduled =2,Recurring with fixed time = 8.
      type: number
  - arguments:
    - description: Meeting ID of the recorded meeting.
      name: meeting_id
      required: true
    - description: Whether to delete the recording from the cloud after downloading.
      name: delete_after
      auto: PREDEFINED
      defaultValue: "true"
      predefined:
      - "false"
      - "true"
    description: Get the meeting record and save it as a file in the War Room.
    name: zoom-fetch-recording
    outputs:
    - contextPath: File.SHA256
      description: Attachment's SHA256.
      type: Unknown
    - contextPath: File.SHA1
      description: Attachment's SHA1.
      type: Unknown
    - contextPath: File.MD5
      description: Attachment's MD5.
      type: Unknown
    - contextPath: File.Name
      description: Attachment's name.
      type: Unknown
    - contextPath: File.Info
      description: Attachment's info.
      type: Unknown
    - contextPath: File.Size
      description: Attachment's size (in bytes).
      type: Unknown
    - contextPath: File.Extension
      description: Attachment's extension.
      type: Unknown
    - contextPath: File.Type
      description: Attachment's type.
      type: Unknown
    - contextPath: File.EntryID
      description: Attachment's entryID.
      type: Unknown
    - contextPath: File.SSDeep
      description: Attachment's SSDeep hash.
      type: Unknown
  - arguments:
    - auto: PREDEFINED
      defaultValue: active
      description: Which status of users to list.
      name: status
      predefined:
      - active
      - inactive
      - pending
    - description: Number of users to return. Max 300. The default is 30.
      name: page-size
      type: int
    - description: >
        The next page token is used to get the next page. IMPORTENT: You must pass the same page size that you pased at the first call.
      name: next_page_token
      type: string
    - name: page-number
      description: >
        Which page of results to return. The default = 1.

        Note: This argument is in a deprecate process by the API. As an alternative use "next_page_token" or "limit".
    - name: limit
      description: The total amunt of results to show.
    - name: user_id
      description: A user ID. This is for a single user.
      type: string
    - name: role_id
      description: >-
        Filter the response by a specific role.
        For example: role_id=0 (Owner), role_id=2 (Member).
    description: List the existing users.
    name: zoom-list-users
    outputs:
    - contextPath: Zoom.Metadata.Count
      description: Total page count available.
      type: number
    - contextPath: Zoom.Metadata.Number
      description: Current page number.
      type: number
    - contextPath: Zoom.Metadata.Size
      description: Number of results in current page.
      type: number
    - contextPath: Zoom.Metadata.Total
      description: Total number of records.
      type: number
    - contextPath: Zoom.User.id
      description: ID of the user.
      type: string
    - contextPath: Zoom.User.first_name
      description: First name of the user.
      type: string
    - contextPath: Zoom.User.last_name
      description: Last name of the user.
      type: string
    - contextPath: Zoom.User.email
      description: Email of the user.
      type: string
    - contextPath: Zoom.User.type
      description: Type of user.
      type: number
    - contextPath: Zoom.User.created_at
      description: Date when the user was created.
      type: date
    - contextPath: Zoom.User.dept
      description: Department for the user.
      type: string
    - contextPath: Zoom.User.verified
      description: Is the user verified.
      type: number
    - contextPath: Zoom.User.last_login_time
      description: Last login time of the user.
      type: date
    - contextPath: Zoom.User.timezone
      description: Default timezone for the user.
      type: string
    - contextPath: Zoom.User.pmi
      description: Personal meeting ID of the user.
      type: string
    - contextPath: Zoom.User.group_ids
      description: Groups the user belongs to.
      type: string
  - arguments:
    - default: true
      description: The user ID or email to delete.
      name: user
      required: true
    - auto: PREDEFINED
      defaultValue: disassociate
      description: The action to take.
      name: action
      predefined:
      - disassociate
      - delete
    description: Delete a user from Zoom.
    execution: true
    name: zoom-delete-user
  - name: zoom-meeting-get
    arguments:
    - name: meeting_id
      required: true
      description: The ID of the existing meeting.
      type: string
    - name: occurrence_id
      description: Provide this field to view meeting details of a particular occurrence of the recurring meeting.
      type: string
    - name: show_previous_occurrences
      auto: PREDEFINED
      predefined:
      - "false"
      - "true"
      description: Set the value of this field to true if you would like to view meeting details of all previous occurrences of a recurring meeting.
      defaultValue: true
    outputs:
    - contextPath: Zoom.Meeting.join_url
      description: Join URL for the meeting.
      type: string
    - contextPath: Zoom.Meeting.id
      description: Meeting ID of the new meeting that is created.
      type: string
    - contextPath: Zoom.Meeting.start_url
      description: The URL to start the meeting.
      type: string
    - contextPath: Zoom.Meeting.uuid
      description: Unique meeting ID of the new meeting that is created.
      type: string
    - contextPath: Zoom.Meeting.status
      description: The status of the meeting.
      type: string
    - contextPath: Zoom.Meeting.start_time
      description: The time that the meeting will start.
      type: Date
    - contextPath: Zoom.Meeting.host email
      description: The email of the host of this meeting.
      type: string
    - contextPath: Zoom.Meeting.topic
      description: The topic of the meeting.
      type: string
    - contextPath: Zoom.Meeting.duration
      description: The duratian of the meeting.
      type: number
    - contextPath: Zoom.Meeting.created_at
      description: The time that this meeting was created.
      type: Date
    - contextPath: Zoom.Meeting.type
      description: The type of the new meeting, Instant = 1, Scheduled =2,Recurring with fixed time = 8.
      type: number
    description: Get the information of an existing Zoom meeting.
  - name: zoom-meeting-list
    arguments:
    - name: user_id
      required: true
      description: The user ID of the meetings owner.
      type: string
    - name: page_size
      description: Number of users to return. Default = 30. Max = 300.
    - name: page_number
      description: >
        Which page of results to return. The default = 1.

        Note: This argument is in a deprecate process by the API. As an alternative use "next_page_token" or "limit".
    - name: next_page_token
      description: >
        The next page token is used to paginate te the next page. IMPORTENT: You must pass the same page size that you pased at the first call.
      type: string
    - name: limit
      description: The total amunt of results to show.
      type: string
    - name: type
      description: Filter the results by searching specific types.
      auto: PREDEFINED
      predefined:
      - all
      - scheduled
      - live
      - upcoming
      - upcoming_meetings
      - previous_meetings
      defaultValue: '"scheduled"'
    outputs:
    - contextPath: Zoom.Metadata.Total
      description: Total number of records.
      type: number
    - contextPath: Zoom.Meeting.page_size
      description: The size of the page returned from the API.
      type: number
    - contextPath: Zoom.Meeting.total_records
      description: The total records in the API for this request.
      type: number
    - contextPath: Zoom.Meeting.join_url
      description: Join URL for the meeting.
      type: string
    - contextPath: Zoom.Meeting.id
      description: Meeting ID of the new meeting that is created.
      type: string
    - contextPath: Zoom.Meeting.start_url
      description: The URL to start the meeting.
      type: string
    - contextPath: Zoom.Meeting.uuid
      description: Unique meeting ID of the new meeting that is created.
      type: string
    - contextPath: Zoom.Meeting.status
      description: The status of the meeting.
      type: string
    - contextPath: Zoom.Meeting.start_time
      description: The time that the meeting will start.
      type: Date
    - contextPath: Zoom.Meeting.host email
      description: The email of the host of this meeting.
      type: string
    - contextPath: Zoom.Meeting.topic
      description: The topic of the meeting.
      type: string
    - contextPath: Zoom.Meeting.duration
      description: The duratian of the meeting.
      type: number
    - contextPath: Zoom.Meeting.created_at
      description: The time that this meeting was created.
      type: Date
    - contextPath: Zoom.Meeting.type
      description: The type of this meeting.
    description: >
      Show all the meetings of a given user.
      Note: only scheduled and unexpired meetings will appear.
  - name: zoom-list-account-public-channels
    description: >
      List the existing channels
      You can only retrieve the channel information for the authorized user.
      In order to get a public channel by its name (for example Admins_to_delete_4)  you need to run the command zoom-list-account-public-channels without the channel_id param and find which channel_id fits the channel name.
    arguments:
    - description: Number of channels to return. Max 300. The default is 50.
      name: page-size
      type: int
    - description: >
        The next page token is used to get the next page. IMPORTANT: You must pass the same page size that you passed in the first call.
      name: next_page_token
      type: string
    - name: page-number
      description: >
        Which page of results to return. The default = 1.

        Note: This argument is in a deprecate process by the API. As an alternative use "next_page_token" or "limit".
    - name: limit
      description: The total amunt of results to show.
    - name: channel_id
      description: A channel ID. This is for a single channel.
      type: string
    outputs:
    - contextPath: Zoom.Channels.properties.channel_settings.add_member_permissions
      description: >
        Who can add new channel members:
        - 1: All channel members can add new members.
        - 2: Only channel owner and administrators can add new members.
        Note: This setting can only be modified by the channel owner.
      type: integer
    - contextPath: Zoom.Channels.properties.channel_settings.new_members_can_see_previous_messages_files
      description: Whether new channel members can view messages and files previously posted in the channel.
      type: boolean
    - contextPath: Zoom.Channels.properties.channel_settings.posting_permissions
      description: >
        The channel members' posting permissions:
        - 1: All chat channel members can post to the channel.
        - 2: Only the channel owner and administrators can post to the channel.
        - 3: Only the channel owner, administrators, and certain members can post to the channel.
        Note: This setting can only be modified by the channel owner.
      type: integer
    - contextPath: Zoom.Channels.properties.channel_settings.mention_all_permissions
      description: >
        Who can use @all:
        - 1: Everyone can use @all.
        - 2: Only channel owner and administrators can use @all.
        - 3: Nobody can use @all.
        Note: This setting can only be modified by the channel owner.
      type: integer
    - contextPath: Zoom.Channels.properties.channel_settings.allow_to_add_external_users
      description: >
        Whether external users can be added to the channel:
        - 0: External user cannot be added to the channel.
        - 1: All chat channel members can add external users to the channel.
        - 2: Only members within your organization can add external users to the channel.
        - 3: Only channel owner and administrators can add external users to the channel.
      type: integer
    - contextPath: Zoom.Channels.id
      description: The channel's ID.
      type: string
    - contextPath: Zoom.Channels.jid
      description: The Jabber ID (JID) used to access the account.
      type: string
    - contextPath: Zoom.Channels.name
      description: The channel name.
      type: string
    - contextPath: Zoom.Channels.type
      type: integer
      description: >
        The channel's type:
        0 — An unknown channel type.
        1 — A private channel. Members must be invited to join this channel.
        2 — A private channel with members that belong to a Zoom account. All members of this channel are from the same organization and must be invited to join.
        3 — A public channel. Anyone can search for and join this channel.
        4 — An instant channel. This type of channel is created by adding members to a new chat.
        5 — A public channel. Anyone can join this channel and invite members from other Zoom accounts.
    - contextPath: Zoom.Channels.channel_url
      description: The URL of the Zoom chat channel.
      type: string
  - name: zoom-list-user-channels
    description: >
      List the existing channels.
      In order get the user ID by user email - use the existing command zoom-list-users.  In order to get the user channel by its name, run the command zoom-list-user-channels without the channel_id param and find which channel_id fits the channel name.
    arguments:
    - description: Number of channels to return. Max 300. The default is 50.
      name: page-size
      type: int
    - description: >
        The next page token is used to get the next page. IMPORTANT: You must pass the same page size that you passed in the first call.
      name: next_page_token
      type: string
    - name: page-number
      description: >
        Which page of results to return. The default = 1.

        Note: This argument is in a deprecate process by the API. As an alternative use "next_page_token" or "limit".
    - name: limit
      description: The total amunt of results to show.
    - name: channel_id
      description: A channel ID. This is for a single channel.
      type: string
    - name: user_id
      description: Email or user ID.
      required: true
      type: string
    outputs:
    - contextPath: Zoom.Channel.id
      description: The ID of the created channel.
      type: string
    - contextPath: Zoom.Channel.name
      description: The name of the created channel.
      type: string
    - contextPath: Zoom.Channel.type
      description: The created channel type.
      type: string
    - contextPath: Zoom.Channel.url
      description: The created channel URL.
      type: string
  - name: zoom-create-channel
    description: >
      Creates a channel for a user.
      Use the existing command zoom-list-users to get the user ID by email (only if the user has an email address as part of the user parameters).
    execution: true
    arguments:
    - description: Email or unique identifier of the user.
      name: user_id
      required: true
    - description: The member(s) to include in the channel. A maximum of 20 members can be added to the channel at once with this API.
      name: member_emails
      required: true
      isArray: true
    - description: >
        Who can add new channel members:
        * 1 - All channel members can add new members.
        * 2 - Only channel owner and administrators can add new members.
        Note: This setting can only be modified by the channel owner. Default: 1 .
      name: add_member_permissions
      auto: PREDEFINED
      predefined:
      - All channel members can add
      - Only channel owner and admins can add
    - description: >
        The channel members' posting permissions:
        * 1 — All chat channel members can post to the channel.
        * 2 — Only the channel owner and administrators can post to the channel.
        * 3 — Only the channel owner, administrators and certain members can post to the channel. Default: 1 .
      name: posting_permissions
      auto: PREDEFINED
      predefined:
      - All members can post
      - Only the owner and admins can post
      - Only the owner, admins and certain members can post
    - description: Whether new channel members can view messages and files previously posted in the channel.
      name: new_members_can_see_prev_msgs
      auto: PREDEFINED
      predefined:
      - "true"
      - "false"
      defaultValue: true
    - description: The name of the channel. Maximum of 128 characters.
      name: channel_name
      required: true
    - description: >
        The type of the channel. The value can be one of the following:
        1: Private channel. In this type of channel, members must be invited to join a channel.
        2: Private channel with members that belong to one Zoom account. Members in this channel should be invited and the members should be from the same organization.
        3: Public channel. Anyone can search for this channel and join the channel.
        4: New chat. This is an instant channel which can be created by adding members to a new chat.
      name: channel_type
      required: true
      auto: PREDEFINED
      predefined:
      - Private channel
      - Private channel with members that belong to one account
      - Public channel
      - New chat
    outputs:
