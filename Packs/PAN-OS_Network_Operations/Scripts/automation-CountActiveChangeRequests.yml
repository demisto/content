comment: Used as a dynamic field, retrieves all the currently active firewall change
  requests. Depends on the FW Change Management Pack
commonfields:
  id: CountActiveChangeRequests
  version: -1
contentitemexportablefields:
  contentitemfields:
    fromServerVersion: ""
dockerimage: demisto/python3:3.9.8.24399
enabled: true
name: CountActiveChangeRequests
runas: DBotWeakRole
runonce: false
script: |+
  """
  Counts the number of open FW Change requests for the platform, if the change management pack is in use.
  """
  res = demisto.executeCommand("GetIncidentsByQuery", {
      "query": f"-status:closed -category:job type:\"FW change management\""
  })
  if is_error(res):
      return_error(get_error(res))

  incidents = json.loads(res[0]['Contents'])


  data = {
      "Type": 17,
      "ContentsFormat": "number",
      "Contents": {
        "stats": len(incidents),
        "params": {
            "layout": "horizontal",
            "name": "Active Policy Change Requests",
            "sign": "",
            "colors": {
              "items": {
                  "#00CD33": {"value": -1},
                  "#FF9000": {"value": 0},
                  "#FF1744": {"value": 10},
              }
            },
          "type": "above"
        }
      }
  }

  demisto.results(data)

scripttarget: 0
subtype: python3
