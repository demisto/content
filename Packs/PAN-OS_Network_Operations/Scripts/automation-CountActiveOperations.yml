comment: Used as a dynamic field, retrieves all the currently active operations for
  a given firewall.
commonfields:
  id: CountActiveOperations
  version: -1
contentitemexportablefields:
  contentitemfields:
    fromServerVersion: ""
dockerimage: demisto/python3:3.9.8.24399
enabled: true
name: CountActiveOperations
runas: DBotWeakRole
runonce: false
script: |+
  incident = demisto.incidents()[0]
  target = incident.get('CustomFields', {}).get('panosnetworkoperationstarget')
  res = demisto.executeCommand("GetIncidentsByQuery", {
      "query": f"-status:closed -category:job target:{target} -type:\"PAN-OS Device\""
  })
  if is_error(res):
      return_error(get_error(res))

  incidents = json.loads(res[0]['Contents'])


  data = {
      "Type": 17,
      "ContentsFormat": "number",
      "Contents": {
        "stats": len(incidents),
        "params": {
            "layout": "horizontal",
            "name": f"Active Operations for {target}",
            "sign": "",
            "colors": {
              "items": {
                "#00CD33": {
                  "value": 5
                },
                "#FAC100": {
                  "value": 0
                },
              }
            },
          "type": "above"
        }
      }
  }

  demisto.results(data)

