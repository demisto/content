script:
  commands:
  - arguments:
    - auto: PREDEFINED
      default: true
      defaultValue: all
      description: The mirroring type. Can be "all", which mirrors everything, "chat",
        which mirrors only chats (not commands), or "none", which stops all mirroring.
      isArray: false
      name: type
      predefined:
      - all
      - chat
      - none
      required: false
      secret: false
    deprecated: false
    description: Mirrors the investigation's War Room to Syslog.
    execution: false
    name: mirror-investigation
  - arguments:
    - default: true
      description: The message content.
      isArray: false
      name: message
      required: false
      secret: false
    - default: false
      description: An entry ID to send as a link.
      isArray: false
      name: entry
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'false'
      description: Whether to include a URL to the relevant component in Demisto.
        Can be "true" or "false". The default value is "false'.
      isArray: false
      name: ignoreAddURL
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: The log level to send. Can be "DEBUG", "INFO", "WARNING", "ERROR",
        or "CRITICAL".
      isArray: false
      name: level
      predefined:
      - DEBUG
      - INFO
      - WARNING
      - ERROR
      - CRITICAL
      required: false
      secret: false
    deprecated: false
    description: Sends a message to Syslog. Used by the mirroring functionality.
    execution: false
    name: send-notification
  - arguments:
    - default: false
      description: The message content.
      isArray: false
      name: message
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: The log level to send. Can be "DEBUG", "INFO", "WARNING", "ERROR",
        or "CRITICAL".
      isArray: false
      name: level
      predefined:
      - DEBUG
      - INFO
      - WARNING
      - ERROR
      - CRITICAL
      required: false
      secret: false
    - default: false
      description: The Syslog server address.
      isArray: false
      name: address
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: The protocol to use. Can be "TCP" or "UDP".
      isArray: false
      name: protocol
      predefined:
      - TCP
      - UDP
      required: false
      secret: false
    - default: false
      description: The Syslog server port.
      isArray: false
      name: port
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: The Syslog facility.
      isArray: false
      name: facility
      predefined:
      - LOG_AUTH
      - LOG_AUTHPRIV
      - LOG_CRON
      - LOG_DAEMON
      - LOG_FTP
      - LOG_KERN
      - LOG_LPR
      - LOG_MAIL
      - LOG_NEWS
      - LOG_SYSLOG
      - LOG_USER
      - LOG_UUCP
      - LOG_LOCAL0
      - LOG_LOCAL1
      - LOG_LOCAL2
      - LOG_LOCAL3
      - LOG_LOCAL4
      - LOG_LOCAL5
      - LOG_LOCAL6
      - LOG_LOCAL7
      required: false
      secret: false
    deprecated: false
    description: Sends a message to Syslog.
    execution: false
    name: syslog-send
