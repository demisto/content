category: Forensics & Malware Analysis
commonfields:
  id: Binalyze Air
  version: -1
configuration:
- display: Server URL (e.g., https://<host:port>)
  name: url
  required: true
  section: Connect
  type: 0
- display: ''
  displaypassword: API Key
  hiddenusername: true
