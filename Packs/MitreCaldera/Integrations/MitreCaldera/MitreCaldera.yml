  display: Server URL (e.g. https://www.example.com:8888)
  defaultvalue: https://www.example.com:8888
  type: 0
  required: true
- name: api_key
  display: API Key
  defaultvalue: ''
  hiddenusername: true
  displaypassword: API Key
  type: 9
  required: true
- name: insecure
  display: Trust any certificate (not secure)
  defaultvalue: 'false'
  type: 8
  required: false
- name: proxy
  display: Use system proxy settings
  defaultvalue: 'false'
  type: 8
  required: false
- display: Fetch incidents
  name: isFetch
  type: 8
  required: false
- display: Incidents Fetch Interval
  name: incidentFetchInterval
  defaultvalue: "1"
  type: 19
  required: false
- display: Incident type
  name: incidentType
  type: 13
  required: false
- display: Filter name
  name: client_name
  type: 0
  required: false
  additionalinfo: Fetch operations which contain this name.
- display: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days)
  defaultvalue: 7 days
  name: first_fetch
  type: 0
  required: false
- display: Maximum number of incidents per fetch
  additionalinfo: The maximum number of incidents per fetch. Cannot exceed 50.
  name: max_fetch
  type: 0
  defaultvalue: "50"
  required: false
