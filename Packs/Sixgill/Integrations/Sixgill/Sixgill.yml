category: Data Enrichment & Threat Intelligence
commonfields:
  id: Sixgill
  version: -1
configuration:
- display: Sixgill API client ID
  name: client_id
  required: true
  type: 0
- display: Sixgill API client secret
  name: client_secret
  required: true
  type: 4
- display: Max number of incidents that can be fetched
  name: maxIncidents
  required: false
  type: 0
- display: Filter by alert template severity
  name: severity
  options:
  - low
  - med
  - high
  required: false
  type: 15
- display: Filter by alert threat level
  name: threat_level
  options:
  - imminent
  - emerging
  required: false
  type: 15
- display: Filter by alert threat type
  name: threat_type
  required: false
  type: 0
description: Fetching Sixgill's alerts as incidents
display: Sixgill
name: Sixgill
script:
  commands:
  - arguments:
    - default: false
      defaultValue: '100'
      description: Max number of indicators that can be fetched
      isArray: false
      name: maxIndicators
      required: false
      secret: false
    deprecated: false
    description: Fetching Sixgill's DarkFeed Threat Intelligence indicators
    execution: false
    name: sixgill-get-indicators
    outputs:
    - contextPath: Sixgill.Bundle.BundleID
      description: STIX bundle ID returned from Sixgill's API
      type: String
    - contextPath: Sixgill.Bundle.FileID
      description: FileID of dumped JSON file
      type: Unknown
    - contextPath: Sixgill.Bundle.FileName
      description: File name of dumped JSON file
      type: Unknown
  dockerimage: demisto/sixgill:1.0.0.5676
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
