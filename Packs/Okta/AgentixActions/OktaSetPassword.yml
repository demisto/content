commonfields:
  id: OktaSetPassword
  version: -1
display: Okta - Update Password
name: OktaUpdatePassword
tags:
 - Okta
 - User Management
category: Identity and Access Management
description: |-
  Sets a new password for a specified Okta user without validating the existing credentials.
  This is useful for administrative password resets.
  Optionally, the new password can be marked as temporary,
  requiring the user to change it upon their next login.
args:
  - name: username
    description: The Okta username (typically an email address) of the user whose password is to be set.
    required: true
    type: string
    underlyingargname: username
  - name: password
    description: The new password to assign to the user. Ensure that the password complies with the organization's password policy.
    required: true
    type: string
    underlyingargname: password
  - name: temporary_password
    description: |
      Indicates whether the new password is temporary.
      If set to true, the user will be prompted to change their password upon next login.
      Valid values are true or false. Default is false.
    type: string
    defaultvalue: false
    underlyingargname: temporary_password
underlyingcontentitem:
  id: Okta v2
  name: Okta v2
  type: command
  version: -1
  command: okta-set-password
requiresuserapproval: true
