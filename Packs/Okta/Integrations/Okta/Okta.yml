  - name: okta-list-groups
    arguments:
    - name: query
      description: Searches the name property of groups for matching value
    - name: filter
      description: 'Useful for performing structured queries where constraints on
        group attribute values can be explicitly targeted. The following expressions
        are supported(among others) for groups with the filter query parameter: type
        eq "OKTA_GROUP" - Groups that have a type of OKTA_GROUP; lastUpdated lt "yyyy-MM-dd''T''HH:mm:ss.SSSZ"
        - Groups with profile last updated before a specific timestamp; lastMembershipUpdated
        eq "yyyy-MM-dd''T''HH:mm:ss.SSSZ" - Groups with memberships last updated at
        a specific timestamp; id eq "00g1emaKYZTWRYYRRTSK" - Group with a specified
        id. For more information about filtering, visit https://developer.okta.com/docs/api/getting_started/design_principles#filtering'
    - name: limit
      description: Sets the number of results returned in the response.
      defaultValue: "200"
    outputs:
    - contextPath: Okta.Group.ID
      description: Unique key for the group
      type: string
    - contextPath: Okta.Group.Created
      description: Timestamp for when the group was created
      type: date
    - contextPath: Okta.Group.ObjectClass
      description: The group’s profile
      type: unknown
    - contextPath: Okta.Group.LastUpdated
      description: Timestamp for when the group’s profile was last updated
      type: date
    - contextPath: Okta.Group.LastMembershipUpdated
      description: Timestamp for when the group’s memberships were last updated
      type: date
    - contextPath: Okta.Group.Type
      description: Determines how a group’s profile and memberships are managed -
        OKTA_GROUP, APP_GROUP and BUILT_IN
      type: string
    - contextPath: Okta.Group.Name
      description: Name of the group
      type: string
    - contextPath: Okta.Group.Description
      description: Description of the group
      type: string
