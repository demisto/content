category: Identity and Access Management
commonfields:
  id: Okta IAM
  version: -1
configuration:
- display: Okta URL (https://<domain>.okta.com)
  name: url
  required: true
  type: 0
- display: API Token (see Detailed Instructions)
  name: apitoken
  required: true
  type: 4
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- defaultvalue: 'true'
  display: Create User Command Enabled
  name: create-user-enabled
  required: false
  type: 8
- defaultvalue: 'true'
  display: Update User Command Enabled
  name: update-user-enabled
  required: false
  type: 8
- defaultvalue: 'true'
  display: Enable/Disable User Commands Enabled
  name: enable-disable-user-enabled
  required: false
  type: 8
- defaultvalue: 'true'
  display: Automatically create user if not found in update and enable commands
  name: create-if-not-exists
  required: false
  type: 8
- defaultvalue: User Profile - Okta (Incoming)
  display: Incoming Mapper
  name: mapper-in
  required: true
  type: 0
- defaultvalue: User Profile - Okta (Outgoing)
  display: Outgoing Mapper
  name: mapper-out
  required: true
  type: 0
- defaultvalue: '50'
  display: Fetch limit (recommended value is less than 200)
  name: max_fetch
  required: false
  type: 0
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- defaultvalue: '1'
  display: Incidents Fetch Interval
  name: incidentFetchInterval
  required: false
  type: 19
- display: Incident type
  name: incidentType
  required: false
  type: 13
- defaultvalue: 'false'
  display: Automatically generate fetch query filter
  name: auto_generate_query_filter
  required: false
  type: 8
- display: Fetch Query Filter
  name: fetch_query_filter
  required: false
  type: 0
- defaultvalue: 7 days
  display: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days)
  name: first_fetch
  required: false
  type: 0
description: Integrate with Okta's Identity Access Management service to execute CRUD
  operations to employee lifecycle processes.
display: Okta IAM
name: Okta IAM
script:
  commands:
  - arguments:
    - default: false
      description: User Profile indicator details.
      isArray: false
      name: user-profile
      required: true
      secret: false
    deprecated: false
    description: Creates a user.
    execution: true
    name: iam-create-user
    outputs:
    - contextPath: IAM.Vendor.active
      description: If true the employee's status is active, otherwise false.
      type: Boolean
    - contextPath: IAM.Vendor.brand
      description: Name of the integration.
      type: String
    - contextPath: IAM.Vendor.details
      description: Gives the user information if the API was successful, otherwise
        error information.
      type: string
    - contextPath: IAM.Vendor.email
      description: The employee's email address.
      type: String
    - contextPath: IAM.Vendor.errorCode
      description: HTTP error response code.
      type: Number
    - contextPath: IAM.Vendor.errorMessage
      description: Reason why the API failed.
      type: String
    - contextPath: IAM.Vendor.id
      description: The employee's user ID in the app.
      type: String
    - contextPath: IAM.Vendor.instanceName
      description: Name of the integration instance.
      type: string
    - contextPath: IAM.Vendor.success
      description: If true, the command was executed successfully, otherwise false.
      type: Boolean
    - contextPath: IAM.Vendor.username
      description: The employee's username in the app.
      type: String
  - arguments:
    - default: false
      description: A User Profile indicator.
      isArray: false
      name: user-profile
      required: true
      secret: false
    deprecated: false
    description: Updates an existing user with the data passed in the user-profile
      argument.
    execution: true
    name: iam-update-user
    outputs:
    - contextPath: IAM.Vendor.active
      description: If true the employee's status is active, otherwise false.
      type: Boolean
    - contextPath: IAM.Vendor.brand
      description: Name of the integration.
      type: String
    - contextPath: IAM.Vendor.details
      description: Gives the user information if the API was successful, otherwise
        error information.
      type: string
    - contextPath: IAM.Vendor.email
      description: The employee's email address.
      type: String
    - contextPath: IAM.Vendor.errorCode
      description: HTTP error response code.
      type: Number
    - contextPath: IAM.Vendor.errorMessage
      description: Reason why the API failed.
      type: String
    - contextPath: IAM.Vendor.id
      description: The employee's user ID in the app.
      type: String
    - contextPath: IAM.Vendor.instanceName
      description: Name of the integration instance.
      type: string
    - contextPath: IAM.Vendor.success
      description: If true, the command was executed successfully, otherwise false.
      type: Boolean
    - contextPath: IAM.Vendor.username
      description: The employee's username in the app.
      type: String
  - arguments:
    - default: false
      description: A User Profile indicator.
      isArray: false
      name: user-profile
      required: true
      secret: false
    deprecated: false
    description: Retrieves a single user resource.
    execution: false
    name: iam-get-user
    outputs:
    - contextPath: IAM.Vendor.active
      description: If true the employee's status is active, otherwise false.
      type: Boolean
    - contextPath: IAM.Vendor.brand
      description: Name of the integration.
      type: String
    - contextPath: IAM.Vendor.details
      description: Gives the user information if the API was successful, otherwise
        error information.
      type: string
    - contextPath: IAM.Vendor.email
      description: The employee's email address.
      type: String
    - contextPath: IAM.Vendor.errorCode
      description: HTTP error response code.
      type: Number
    - contextPath: IAM.Vendor.errorMessage
      description: Reason why the API failed.
      type: String
    - contextPath: IAM.Vendor.id
      description: The employee's user ID in the app.
      type: String
    - contextPath: IAM.Vendor.instanceName
      description: Name of the integration instance.
      type: string
    - contextPath: IAM.Vendor.success
      description: If true, the command was executed successfully, otherwise false.
      type: Boolean
    - contextPath: IAM.Vendor.username
      description: The employee's username in the app.
      type: String
  - arguments:
    - default: false
      description: A User Profile indicator.
      isArray: false
      name: user-profile
      required: true
      secret: false
    deprecated: false
    description: Enables a deprovisioned user.
    execution: true
    name: iam-enable-user
    outputs:
    - contextPath: IAM.Vendor.active
      description: If true the employee's status is active, otherwise false.
      type: Boolean
    - contextPath: IAM.Vendor.brand
      description: Name of the integration.
      type: String
    - contextPath: IAM.Vendor.details
      description: Gives the user information if the API was successful, otherwise
        error information.
      type: string
    - contextPath: IAM.Vendor.email
      description: The employee's email address.
      type: String
    - contextPath: IAM.Vendor.errorCode
      description: HTTP error response code.
      type: Number
    - contextPath: IAM.Vendor.errorMessage
      description: Reason why the API failed.
      type: String
    - contextPath: IAM.Vendor.id
      description: The employee's user ID in the app.
      type: String
    - contextPath: IAM.Vendor.instanceName
      description: Name of the integration instance.
      type: string
    - contextPath: IAM.Vendor.success
      description: If true, the command was executed successfully, otherwise false.
      type: Boolean
    - contextPath: IAM.Vendor.username
      description: The employee's username in the app.
      type: String
  - arguments:
    - default: false
      description: A User Profile indicator.
      isArray: false
      name: user-profile
      required: true
      secret: false
    deprecated: false
    description: Disable an active user.
    execution: true
    name: iam-disable-user
    outputs:
    - contextPath: IAM.Vendor.active
      description: If true the employee's status is active, otherwise false.
      type: Boolean
    - contextPath: IAM.Vendor.brand
      description: Name of the integration.
      type: String
    - contextPath: IAM.Vendor.details
      description: Gives the user information if the API was successful, otherwise
        error information.
      type: string
    - contextPath: IAM.Vendor.email
      description: The employee's email address.
      type: String
    - contextPath: IAM.Vendor.errorCode
      description: HTTP error response code.
      type: Number
    - contextPath: IAM.Vendor.errorMessage
      description: Reason why the API failed.
      type: String
    - contextPath: IAM.Vendor.id
      description: The employee's user ID in the app.
      type: String
    - contextPath: IAM.Vendor.instanceName
      description: Name of the integration instance.
      type: string
    - contextPath: IAM.Vendor.success
      description: If true, the command was executed successfully, otherwise false.
      type: Boolean
    - contextPath: IAM.Vendor.username
      description: The employee's username in the app.
      type: String
  - deprecated: false
    description: Retrieves a User Profile schema which holds all of the user fields
      within the application. Used for outgoing-mapping through the Get Schema option.
    execution: false
    name: get-mapping-fields
  - arguments:
    - default: false
      description: ID of the user for which to get information.
      isArray: false
      name: user_id
      required: true
      secret: false
    - default: false
      description: ID of the application for which to get information.
      isArray: false
      name: application_id
      required: true
      secret: false
    deprecated: false
    description: Returns information about application's user assignment.
    execution: false
    name: okta-get-app-user-assignment
    outputs:
    - contextPath: Okta.AppUserAssignment.UserID
      description: ID of the user.
      type: string
    - contextPath: Okta.AppUserAssignment.AppID
      description: ID of the application.
      type: string
    - contextPath: Okta.AppUserAssignment.IsAssigned
      description: True if the user is assigned to the application, false otherwise.
      type: boolean
  - arguments:
    - default: false
      description: Search for applications by their names.
      isArray: false
      name: query
      required: false
      secret: false
    - default: false
      description: Filters apps by status, user.id or group.id expression.
      isArray: false
      name: filter
      required: false
      secret: false
    - default: false
      defaultValue: '50'
      description: Maximum number of apps to retrieve (maximal value is 200).
      isArray: false
      name: limit
      required: false
      secret: false
    deprecated: false
    description: Returns a list of Okta applications data.
    execution: false
    name: okta-list-applications
    outputs:
    - contextPath: Okta.Application.ID
      description: ID of the application.
      type: string
    - contextPath: Okta.Application.Name
      description: Name of the application.
      type: string
    - contextPath: Okta.Application.Label
      description: Label of the application.
      type: string
  - arguments:
    - default: false
      description: IAM configuration data.
      isArray: false
      name: configuration
      required: true
      secret: false
    deprecated: false
    description: Updates IAM configuration data in the integration context.
    execution: false
    name: okta-iam-set-configuration
  - deprecated: false
    description: Gets the IAM configuration data from the integration context.
    execution: false
    name: okta-iam-get-configuration
    outputs:
    - contextPath: Okta.IAMConfiguration.ApplicationID
      description: An Okta application ID.
      type: String
    - contextPath: Okta.IAMConfiguration.Instance
      description: An XSOAR IAM integration instance name.
      type: String
  dockerimage: demisto/python3:3.8.6.13358
  isfetch: true
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- No tests
defaultmapperin: Okta IAM - App Sync (mapper)
defaultclassifier: Okta IAM - App Sync (classifier)
fromversion: 6.0.0
