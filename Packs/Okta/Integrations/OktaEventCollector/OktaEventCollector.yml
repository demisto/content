commonfields:
  id: Okta Event Collector
  version: -1
sectionOrder:
- Connect
- Collect
name: Okta Event Collector
display: Okta Event Collector
category: Analytics & SIEM
description: Collects the events log for authentication and Audit provided by Okta admin API.
configuration:
- display: Server URL
  name: url
  type: 0
  required: true
  section: Connect
- displaypassword: API key
  name: api_key
  hiddenusername: true
  type: 9
  required: true
  section: Connect
- display: Number of incidents to fetch per fetch
  name: limit
  type: 0
  defaultvalue: 1000
  required: true
  section: Collect
- display: First fetch from API time
  name: after
  type: 15
  defaultvalue: 1 day
  required: true
  options:
  - 1 minute
  - 1 hour
  - 1 day
  - 3 day
  - 5 day
  - 1 week
  - 1 month
  - 1 year
  section: Collect
- display: Trust any certificate (not secure)
  name: verify
  type: 8
  defaultvalue: "true"
  required: false
  section: Connect
  advanced: true
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
  section: Connect
  advanced: true
script:
  script: ""
  type: python
  commands:
  - arguments:
    - auto: PREDEFINED
      defaultValue: 'False'
      description: Set this argument to True in orfer to create events, otherwise the command will only display them.
      isArray: false
      name: should_push_events
      predefined:
      - 'True'
      - 'False'
      required: true
    deprecated: false
    description: Manual command to fetch events and display them.
    execution: false
    name: okta-get-events
  dockerimage: demisto/fastapi:1.0.0.54986
  runonce: false
  isfetchevents: true
  subtype: python3
marketplaces:
- marketplacev2
fromversion: 6.8.0
tests:
- No tests
