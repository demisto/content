description: "This playbook handles the creation or editing of the Security Policy Rule for Pisma SASE integration. \n"
id: Prisma SASE - Create or Edit Security Policy Rule
inputs:
- description: Tenant services group ID. If not provided, the tsg_id integration parameter will be used as the default.
  key: TSGID
  playbookInputQuery:
  required: false
  value: {}
- description: |-
    The configuration folder group setting.
    The default value is 'Shared'
  key: Folder
  playbookInputQuery:
  required: false
  value:
    simple: Shared
- description: |-
    Possible Values:
    allow,deny,drop,reset-both,reset-client,reset-server
  key: Action
  playbookInputQuery:
  required: false
  value: {}
- description: |-
    Rule position.
    The default value is 'pre'
  key: Position
  playbookInputQuery:
  required: false
  value:
    simple: pre
- description: |-
    A comma-separated list of source networks.
    The default value is 'any'
  key: Source
  playbookInputQuery:
  required: false
  value:
    simple: any
- description: |-
    A comma-separated list of destination networks.
    The default value is 'any'
  key: Destination
  playbookInputQuery:
  required: false
  value:
    simple: any
- description: |-
    Services the rule applies to.
    Default value is 'any'
  key: Service
  playbookInputQuery:
  required: false
  value:
    simple: any
- description: |-
    A comma-separated list of applications.
    Default value is 'any'
  key: Application
  playbookInputQuery:
  required: false
  value:
    simple: any
- description: The name of the security rule.
  key: RuleName
  playbookInputQuery:
  required: true
  value: {}
- description: |-
    Possible Values:
    True -> Will Commit and Push Configuration
    False -> Manual Push will be required.
    Else --> Will ignore the push section and continue the playbook.
  key: AutoCommit
  playbookInputQuery:
  required: false
  value: {}
- description: |-
    Whether to overwrite the original rule values.
    The default value is 'false'
  key: Overwrite
  playbookInputQuery:
  required: false
  value:
    simple: "False"
- description: |-
    A comma-separated list of categories. You can get category values by running the prisma-sase-custom-url-category-list command.
    Default value is 'any'
  key: Category
  playbookInputQuery:
  required: false
  value:
    simple: any
