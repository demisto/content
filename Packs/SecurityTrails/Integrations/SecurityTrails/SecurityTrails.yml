      type: date
    - contextPath: SecurityTrails.Domain.registrarName
      description: Registrar name.
      type: string
    - contextPath: SecurityTrails.Domain.contactEmail
      description: Contact email.
      type: string
    - contextPath: Domain.Admin.Country
      description: Country.
      type: string
