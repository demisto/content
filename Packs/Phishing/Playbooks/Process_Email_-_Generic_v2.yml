  required: false
  description: |-
    Retrieves the original email in the thread.

    You must have the necessary permissions in your email service to execute global search.

    - For EWS: eDiscovery
    - For Gmail: Google Apps Domain-Wide Delegation of Authority
    - For MSGraph: As described in the [message-get API](https://docs.microsoft.com/en-us/graph/api/message-get) and the [user-list-messages API](https://docs.microsoft.com/en-us/graph/api/user-list-messages)
  playbookInputQuery:
- key: MessageID
  value:
    complex:
      root: incident
      accessor: emailmessageid
  required: false
  description: The original email message ID to retrieve. Holds the value of the "Message-ID"
    header of the original email. This value is passed as an input to the 
    Get Original Email - Generic v2 playbook.
  playbookInputQuery:
- key: UserID
  value:
    complex:
      root: incident
      accessor: emailto
      transformers:
      - operator: replaceMatch
        args:
          regex:
            value:
              simple: (?i).*<([A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,})>
          replaceWith:
            value:
              simple: $1
  required: false
  description: The user's email address to retrieve the original email.
    This value is passed as an input to the Get Original Email - Generic
    v2 playbook.
  playbookInputQuery:
- key: Thread-Topic
  value:
    complex:
      root: incident
      accessor: emailsubject
  required: false
  description:  The value of the "Thread-Topic" header which holds the original email subject, needed for forwarded email scenarios. It is passed as an input to the Get Original Email - Generic v2 playbook to use in the relevant sub-playbooks.
  playbookInputQuery:
- key: EmailBrand
  value: {}
  required: false
  description:
    "If this value is provided, only the relevant playbook runs. If no value is provided, all sub-playbooks are run..
    Possible values:
    - Gmail
    - EWS v2
    - MicrosoftGraphMail
    - EmailSecurityGateway

    Choosing the EmailSecurityGateway executes the following if enabled:
        - FireEye EX (Email Security)
        - Proofpoint TAP
        - Mimecast"

  playbookInputQuery:
