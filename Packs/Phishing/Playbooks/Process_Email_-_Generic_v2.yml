- key: File
  value:
    complex:
      root: File
  required: false
  description: An EML or MSG file with
  playbookInputQuery:
- key: Email
  value:
    complex:
      root: incident
      accessor: emailto
  required: false
  description: The receiving email address.
  playbookInputQuery:
- key: EmailCC
  value:
    complex:
      root: incident
      accessor: emailcc
  required: false
  description: CC addresses.
  playbookInputQuery:
- key: EmailFrom
  value:
    complex:
      root: incident
      accessor: emailfrom
  required: false
  description: The originator of the email.
  playbookInputQuery:
- key: EmailSubject
  value:
    complex:
      root: incident
      accessor: emailsubject
  required: false
  description: The email’s subject.
  playbookInputQuery:
- key: EmailText
  value:
    complex:
      root: incident
      accessor: emailbody
  required: false
  description: The email’s text.
  playbookInputQuery:
- key: EmailHtml
  value:
    complex:
      root: incident
      accessor: emailhtml
  required: false
  description: The email’s html.
  playbookInputQuery:
- key: EmailHeaders
  value:
    complex:
      root: incident
      accessor: phishingreporteremailheaders
  required: false
  description: The email’s headers.
  playbookInputQuery:
- key: EmailFormat
  value:
    complex:
      root: incident
      accessor: emailformat
  required: false
  description: The email’s format.
  playbookInputQuery:
- key: GetOriginalEmail
  value:
    simple: "True"
  required: false
  description: |-
    Retrieve the original email in the thread. Default is "False".

    You must have the necessary permissions in your email service to execute global search.

    - EWS: eDiscovery
    - Gmail: Google Apps Domain-Wide Delegation of Authority
    - MSGraph: As described here:
      * https://docs.microsoft.com/en-us/graph/api/message-get
      * https://docs.microsoft.com/en-us/graph/api/user-list-messages
  playbookInputQuery:
- key: MessageID
  value: {}
  required: false
  description: The original email message id to retrieve. This should hold the value
    of the "Message-ID" header of the original email. This value will be passed as
    an input to the playbook "Get Original Email - Generic v2"
  playbookInputQuery:
- key: UserID
  value:
    complex:
      root: incident
      accessor: emailfrom
      transformers:
      - operator: replaceMatch
        args:
          regex:
            value:
              simple: (?i).*<([A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,})>
          replaceWith:
            value:
              simple: $1
  required: false
  description: The user's email address which we want to retrieve the original email
    from. This value will be passed as an input to the playbook "Get Original Email
    - Generic v2".
  playbookInputQuery:
- key: Thread-Topic
  value: {}
  required: false
  description: The value of the "Thread-Topic" header which holds the original email
    subject. This is necessary for forwarded emails scenarios. It will be passed as
    an input to the "Get Original Email - Generic v2" playbook in order to be used
    in the relevant sub-playbooks.
  playbookInputQuery:
