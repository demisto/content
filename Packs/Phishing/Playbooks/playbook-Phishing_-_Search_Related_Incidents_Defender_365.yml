    type: regular
    task:
      id: 197dcf9d-0387-4ea1-896c-bafc2933748b
      version: -1
      name: Extract emails without an incident (EmailFilesRetrieval)
      description: |
        This task will go over the "RetrievedEmails" playbook input and will filter out emails which already have an existing incident in XSOAR. It will also remove duplicates based on the InternetMessageId property.
        
        Eventually, for each email it will return these fields:
        
        - Subject --> The new incident name.
        - InternetMessageId --> Thew new incident "Reported Email Message ID".
        - RecipientEmailAddress --> The new incident email attachment which will be investigated.
        
        These values will be used later on in the parent playbook in order to retrieve the original EML files (if it was configured in the relevant playbook input).
      scriptName: SetAndHandleEmpty
      type: regular
      iscommand: false
      brand: ""
    nexttasks:
      '#none#':
      - "7"
    scriptarguments:
      key:
        simple: EmailFilesRetrieval
      value:
        simple: '${.=unique(val.inputs.RetrievedEmails); function unique(x){let exist
                = false; let res = []; for(let i=0; i<x.length; i++){exist = false; if (res.length
                == 0){res.push({InternetMessageId: x[i].InternetMessageId, Subject: x[i].Subject,
                RecipientEmailAddress: x[i].RecipientEmailAddress})} else {for(let j=0;
                j<res.length; j++){if(x[i].InternetMessageId == res[j].InternetMessageId){exist
                = true; break;} }if(exist == false){res.push({InternetMessageId: x[i].InternetMessageId,
                Subject: x[i].Subject, RecipientEmailAddress: x[i].RecipientEmailAddress})}}};
                return res;}}'
    separatecontext: false
    continueonerrortype: ""
