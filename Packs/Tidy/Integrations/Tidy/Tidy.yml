category: IT Services
commonfields:
  id: Tidy
  version: -1
configuration:
- additionalinfo: Endpoint IP/URL to be installed. (Can overide in command)
  display: Endpoint
  hidden: false
  name: ip
  required: true
  type: 0
- additionalinfo: Endpoint user to be installed. (Can overide in command)
  display: User
  hidden: false
  name: user
  required: true
  type: 0
- additionalinfo: User login password. (Can overide in command)
  display: Password
  hidden: false
  name: password
  required: true
  type: 4
description: Tidy integration handle endpoints enviorment installation.
display: Tidy
name: Tidy
script:
  commands:
  - arguments:
      - default: false
        description: Packages to install.
        isArray: true
        name: packages
        required: true
        secret: false
    deprecated: false
    description: Install homebrew packages
    execution: false
    name: tidy-homebrew
    outputs:
      - contextPath: Tidy.Endpoint.Hostname
        description: Endpoint hostname.
        type: String
      - contextPath: Tidy.Endpoint.IP
        description: Endpoint IP.
        type: String
      - contextPath: Tidy.Endpoint.OperatingSystem
        description: Endpoint operating system.
        type: String
      - contextPath: Tidy.Endpoint.User
        description: Endpoint logged user.
        type: String
      - contextPath: Tidy.Endpoint.Git.Repo
        description: HTTPS/SSH repository address.
        type: String
      - contextPath: Tidy.Endpoint.Git.EndpointPath
        description: Repository cloned into this path.
        type: String
  - arguments:
    - auto: PREDEFINED
      default: false
      description: Python versions to install
      isArray: true
      name: versions
      predefined:
      - 2.7.18
      - 3.7.5
      - 3.8.5
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Versions to define as default version in enviorment.
      isArray: true
      name: globals
      predefined:
      - 2.7.18
      - 3.7.5
      - 3.8.5
      required: true
      secret: false
    deprecated: false
    description: Install CPython versions using pyenv.
    execution: false
    name: tidy-python
    outputs:
    - contextPath: Tidy.Endpoint.Hostname
      description: Endpoint hostname.
      type: String
    - contextPath: Tidy.Endpoint.IP
      description: Endpoint IP.
      type: String
    - contextPath: Tidy.Endpoint.OperatingSystem
      description: Endpoint operating system.
      type: String
    - contextPath: Tidy.Endpoint.User
      description: Endpoint logged user.
      type: String
    - contextPath: Tidy.Endpoint.Python.Version
      description: Python version installed in endpoint.
      type: String
  - arguments:
    - auto: PREDEFINED
      default: false
      description: GoLang versions to install
      isArray: true
      name: versions
      predefined:
      - 1.1.6
      - 1.1.8
      - 1.1.13
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Versions to define as default version in enviorment.
      isArray: true
      name: globals
      predefined:
      - 1.1.6
      - 1.1.8
      - 1.1.13
      required: true
      secret: false
    deprecated: false
    description: Install GoLang versions using goenv.
    execution: false
    name: tidy-golang
    outputs:
    - contextPath: Tidy.Endpoint.Hostname
      description: Endpoint hostname.
      type: String
    - contextPath: Tidy.Endpoint.IP
      description: Endpoint IP.
      type: String
    - contextPath: Tidy.Endpoint.OperatingSystem
      description: Endpoint operating system.
      type: String
    - contextPath: Tidy.Endpoint.User
      description: Endpoint logged user.
      type: String
    - contextPath: Tidy.Endpoint.GoLang.Version
      description: 'GoLang version installed in endpoint. '
      type: String
  - arguments:
    - default: false
      description: Repository ssh/https address.
      isArray: true
      name: repos
      required: true
      secret: false
    deprecated: false
    description: Clone git repositories.
    execution: false
    name: tidy-git
    outputs:
    - contextPath: Tidy.Endpoint.Hostname
      description: Endpoint hostname.
      type: String
    - contextPath: Tidy.Endpoint.IP
      description: Endpoint IP.
      type: String
    - contextPath: Tidy.Endpoint.OperatingSystem
      description: Endpoint operating system.
      type: String
    - contextPath: Tidy.Endpoint.User
      description: Endpoint logged user.
      type: String
    - contextPath: Tidy.Endpoint.Git.Repo
      description: HTTPS/SSH repository address.
      type: String
    - contextPath: Tidy.Endpoint.Git.EndpointPath
      description: Repository cloned into this path.
      type: String
  - arguments:
    - default: false
      description: Github token with public key admin permissions.
      isArray: false
      name: github-token
      required: true
      secret: false
    deprecated: false
    description: Generate ssh configuration and deploy public key in GitHub.
    execution: false
    name: tidy-github-ssh-key
  - arguments:
    - auto: PREDEFINED
      default: false
      defaultValue: .zshrc
      description: Shell init file.
      isArray: true
      name: file
      predefined:
      - '.bash_profile '
      - ' .zshrc '
      - ' .bashrc '
      - ' .profile '
      required: true
      secret: false
    deprecated: false
    description: Define enviorment variables in shell (~/.zshrc , ~/.bash_proifile
      , ...)
    execution: false
    name: tidy-env-vars
  - arguments:
    - default: false
      isArray: false
      required: false
      secret: false
    deprecated: false
    description: Set zsh shell as default and set p10k tool for convinience.
    execution: false
    name: tidy-zsh
  dockerimage: galrabin/tidy:latest
  feed: false
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
defaultmapperin: HelloWorld-mapper
defaultclassifier: HelloWorld
