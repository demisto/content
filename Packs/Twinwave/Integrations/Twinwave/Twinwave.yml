category: Data Enrichment & Threat Intelligence
commonfields:
  id: Twinwave
  version: -1
configuration:
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
  type: 13
- display: Twinwave API token
  name: api-token
  required: true
  type: 4
- defaultvalue: "10"
  display: Number of jobs to first fetch
  name: first_fetch
  required: false
  type: 0
- defaultvalue: '50'
  display: Max Fetch
  name: max_fetch
  required: false
  type: 0
