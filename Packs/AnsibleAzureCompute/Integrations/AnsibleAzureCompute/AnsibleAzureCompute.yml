script:
  commands:
  - arguments:
    - description: 'The identifier of the resource to apply autoscale setting.
        It could be the resource id string.
        It also could be a dict contains the `name`, `subscription_id`, `namespace`,
        `types`, `resource_group` of the resource.'
      name: target
    - description: Resource group of the resource.
      name: resource_group
      required: true
    - auto: PREDEFINED
      defaultValue: 'Yes'
      description: Specifies whether automatic scaling is enabled for the resource.
      name: enabled
      predefined:
      - 'Yes'
      - 'No'
    - description: 'The collection of automatic scaling profiles that specify different
        scaling parameters for different time periods.
        A maximum of 20 profiles can be specified.'
      name: profiles
    - description: The collection of notifications.
      name: notifications
    - auto: PREDEFINED
      defaultValue: present
      description: Assert the state of the virtual network. Use `present` to create
        or update and `absent` to delete.
      name: state
      predefined:
      - present
      - absent
    - description: location of the resource.
      name: location
    - description: name of the resource.
      name: name
      required: true
    - description: Your Azure subscription Id.
      name: subscription_id
    - description: 'Dictionary of string:string pairs to assign as metadata to the
        object.
        Metadata tags on the object will be updated with any provided values.
        To remove tags set append_tags option to false.'
      isArray: true
      name: tags
    - auto: PREDEFINED
      defaultValue: 'Yes'
      description: "Use to control if tags field is canonical or just appends to existing
        tags. When canonical, any tags not found in the tags parameter will be removed from
        the object's metadata."
      name: append_tags
      predefined:
