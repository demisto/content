      description: Current state of the resource.
      type: unknown
  - arguments:
    - description: The name of the resource group.
      name: resource_group
      required: true
    - description: The name of the Auto Scale Setting.
      name: name
    - description: Limit results by providing a list of tags. Format tags as 'key'
        or 'key:value'.
      name: tags
    - description: Your Azure subscription Id.
      name: subscription_id
    description: "Get Azure Auto Scale Setting facts\n Further documentation available\
      \ at https://docs.ansible.com/ansible/2.9/modules/azure_rm_autoscale_info_module.html"
