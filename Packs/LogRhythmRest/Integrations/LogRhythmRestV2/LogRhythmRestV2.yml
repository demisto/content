      description: 'Impacted host name.'
    - name: username
      description: 'Username.'
    - name: subject
      description: 'Email subject.'
    - name: sender
      description: 'Email sender.'
    - name: recipient
      description: 'Email recipient.'
    - name: hash
      description: 'Hash code of the event.'
    - name: url
      description: 'URL of the event.'
    - name: process_name
      description: 'Process name.'
    - name: object
      description: 'Log object.'
    - name: ip_address
      description: 'IP address of the endpoint.'
    - name: max_message
      description: 'Maximum number of log messages to query.'
      defaultValue: "100"
    - name: query_timeout
      description: 'The query timeout in seconds.'
      defaultValue: "60"
    - name: entity_id
      description: 'Entity ID.'
    - description: 'Interval in seconds between each poll.'
      name: interval_in_seconds
    - name: page_size
      description: 'Page size.'
      defaultValue: "50"
