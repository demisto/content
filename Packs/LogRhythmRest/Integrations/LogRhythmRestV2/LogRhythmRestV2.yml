    - type: String
      contextPath: LogRhythm.Search.TaskId
      description: 'The task ID returned from the database for the current search. This is actually the search GUID.'
    - type: String
      contextPath: LogRhythm.Search.StatusMessage
      description: 'The task status returned from the database for the current search.'
    - type: String
