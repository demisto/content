    - description: Ticket attachments. The total size of these attachments cannot exceed 15MB. Please upload the file to XSOAR and provide the file ID for attaching the file to Freshservice tickets.
      isArray: true
      name: attachments
      required: false
    - description: Email address added in the 'cc' field of the incoming Ticket email.
      isArray: true
      name: cc_emails
      required: false
    - description: Key value pairs containing the names and values of custom fields. Read more here.
      isArray: false
      name: custom_fields
      required: false
    - description: Timestamp that denotes when the Ticket is due to be resolved (for example YYYY-MM-DDThh:mm)..
      isArray: false
      name: due_by
      required: false
    - description: The ID of the email config which is used for this ticket. (i.e., support@yourcompany.com/sales@yourcompany.com).
      isArray: false
      name: email_config_id
      required: false
    - description: Timestamp that denotes when the first response is due (for example YYYY-MM-DDThh:mm).
      isArray: false
