category: Case Management
commonfields:
  id: FreshworksFreshservice
  version: -1
configuration:
- additionalinfo: Freshservice URL (make sure your URL includes your unique environment name).
  defaultvalue: https://{environment}.freshservice.com/
  display: Server URL
  name: url
  type: 0
  required: true
- additionalinfo: Freshservice API access token.
  displaypassword: API Token
  hiddenusername: true
  name: credentials
  required: true
  type: 9
- additionalinfo: First alert created date to fetch. e.g., "1 min ago","2 weeks ago","3 months ago"
  defaultvalue: 3 days
  display: First fetch timestamp
  name: first_fetch
  type: 0
  required: false
- additionalinfo: Maximum number of incidents per fetch. Default is 50. The maximum is 100.
  defaultvalue: '50'
  display: Maximum incidents per fetch
  name: max_fetch
  required: false
  type: 0
- defaultvalue: All
  display: 'Ticket type to fetch as incidents. '
  name: ticket_type
  options:
  - All
  - Incident/Service Request
  - Problem Request
  - Change Request
  - Release Request
  required: false
  type: 16
- additionalinfo: Incident priorities to fetch. The default is All. You can choose multiple priorities.
  defaultvalue: All
  name: ticket_priority
  options:
  - All
  - Low
  - Medium
  - High
  - Urgent
  required: false
  type: 16
- additionalinfo: "Incident impacts to fetch. The default is All. You can choose multiple."
  defaultvalue: All
  display: Ticket Impact
  name: ticket_impact
  options:
  - All
  - Low
  - Medium
  - High
  required: false
  type: 16
- additionalinfo: The status of the tickets to fetch. Since each ticket type has its own unique set of statuses, select only statuses that match the selected ticket type(s).
  defaultvalue: All
  display: Ticket Status
  name: ticket_status
  options:
  - All
  - Open
  - Pending
  - Pending Release
  - Pending Review
  - Resolved
  - Planning
  - Approval
  - Change Requested
  - On hold
  - In Progress
  - Incomplete
  - Completed
  - Closed
  required: false
  type: 16
- additionalinfo: The risk of the tickets to fetch. Available only for the 'Change Request' ticket type.
  defaultvalue: All
  display: Ticket Risk
  name: ticket_risk
  options:
  - All
  - Low
  - Medium
  - High
  - Very High
  required: false
  type: 16
- additionalinfo: "The urgency of the tickets to fetch. Available only for the 'Incident/Service Request' ticket type. The default is All. You can choose multiple."
  defaultvalue: All
  display: Ticket Urgency
  name: ticket_urgency
  options:
  - All
  - Low
  - Medium
  - High
  required: false
  type: 16
- additionalinfo: 'Choose the direction to mirror the incident: Incoming (from Freshservice to Cortex XSOAR), Outgoing (from Cortex XSOAR to Freshservice), or Incoming and Outgoing (from/to Cortex XSOAR and Freshservice).'
  defaultvalue: None
  display: Incident Mirroring Direction
  name: mirror_direction
  options:
  - None
  - Incoming
  - Outgoing
  - Incoming And Outgoing
  required: false
  type: 15
- display: Incident type
  name: incidentType
  required: false
  type: 13
- additionalinfo: When selected, closing the Freshservice ticket is mirrored in Cortex XSOAR.
  defaultvalue: 'false'
  display: Close Mirrored XSOAR Incident
  name: close_incident
  required: false
  type: 8
- additionalinfo: When selected, closing the Cortex XSOAR incident is mirrored in Freshservice.
  defaultvalue: 'false'
  display: Close Mirrored Freshservice Ticket
  name: close_ticket
  required: false
  type: 8
- additionalinfo: Fetch tasks for each ticket type and consider them in the mirroring (required an additional API request per each ticket).
  defaultvalue: 'false'
  display: Fetch tickets tasks
  name: fetch_ticket_task
  required: false
  type: 8
- defaultvalue: 'false'
  display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- defaultvalue: 'false'
  display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- defaultvalue: 'false'
  display: Fetch incidents
  name: isFetch
  required: false
  type: 8
description: 'Freshservice is a service management solution that allows customers to manage service requests, incidents, change requests tasks, and problem investigation. '
display: Freshworks Freshservice
name: FreshworksFreshservice
script:
  commands:
  - arguments:
    - description: 'Page number of paginated results. Minimum value: 1. Only for fetching a list of tickets.'
      isArray: false
      name: page
      required: false
    - description: The number of items per page.
      isArray: false
      name: page_size
      required: false
    - defaultValue: '50'
      description: The maximum number of records to retrieve.
      isArray: false
      name: limit
      required: false
    - description: The Ticket ID. If not provided, return all existing tickets.
      isArray: false
      name: ticket_id
      required: false
    - auto: PREDEFINED
      description: Extra Ticket information to include. Just the 'stats', 'requester','requested_for' values are available for fetching a list of tickets. Use 'include' to embed additional details in the response. Each include will consume an additional 2 credits. For example, if you embed the stats information you will be charged a total of 3 API credits (1 credit for the API call, and 2 credits for the additional stats embedding).
      isArray: true
      name: include
      predefined:
      - conversations
      - requester
      - requested_for
      - stats
      - department
      - tags
      required: false
    - auto: PREDEFINED
      description: Ticket filter. You can specify 'query' argument, 'filter' argument or any filter arguments, not all of them together.
      isArray: true
      name: filter
      predefined:
      - open
      - watching
      - spam
      - deleted
      required: false
    - description: Ticket requester ID (use freshservice-agent-list to get the agent ID).
      isArray: false
      name: requester_id
      required: false
    - description: Ticket requester email.
      isArray: false
      name: email
      required: false
    - description: Ticket update since (for example "YYYY-MM-DDThh:mm", "1 min ago", "2 weeks ago").
      isArray: false
      name: updated_since
      required: false
    - auto: PREDEFINED
      description: Ticket type.
      isArray: false
      name: type
      predefined:
      - Incident
      - Service Request
      required: false
    - auto: PREDEFINED
      description: Tickets order type (order by ticket ID).
      isArray: false
      name: order_type
      predefined:
      - asc
      - desc
      required: false
    - description: Filter by agent ID. Use freshservice-agent-list to get the agent ID.
      isArray: false
      name: agent_id
      required: false
    - description: Filter Tickets by group ID. Use freshservice-agent-group-list to get the agent group ID.
      isArray: false
      name: group_id
      required: false
    - auto: PREDEFINED
      description: Filter Tickets by priority.
      isArray: false
      name: priority
      predefined:
      - Low
      - Medium
      - High
      - Urgent
      required: false
    - auto: PREDEFINED
      description: Filter Tickets by status.
      isArray: false
      name: status
      predefined:
      - Open
      - Pending
      - Resolved
      - Closed
      required: false
    - auto: PREDEFINED
      description: Filter Tickets by impact.
      isArray: false
      name: impact
      predefined:
      - Low
      - Medium
      - High
      required: false
    - auto: PREDEFINED
      description: Filter Tickets by urgency.
      isArray: false
      name: urgency
      predefined:
      - Low
      - Medium
      - High
      required: false
    - description: Filter Tickets by tag.
      isArray: false
      name: tag
      required: false
    - description: "Filter Tickets by due by, (for example \"YYYY-MM-DDThh:mm\", \"1 min ago\", \"2 weeks ago\")."
      isArray: false
      name: due_by
      required: false
    - description: "Filter Tickets by fr due by, (for example \"YYYY-MM-DDThh:mm\", \"1 min ago\", \"2 weeks ago\")."
      isArray: false
      name: fr_due_by
      required: false
    - description: "Filter Tickets by created at, (for example \"YYYY-MM-DDThh:mm\", \"1 min ago\", \"2 weeks ago\")."
      isArray: false
      name: created_at
      required: false
    - description: Query to fetch tickets. You can specify 'query' argument, 'filter' argument or any filter arguments, not all of them together. For example "priority:3 AND group_id:21000478054 AND status:2" (Logical operators AND, OR along with parentheses () can be used to group conditions).
      isArray: false
      name: query
      required: false
    deprecated: false
    description: Retrieve all existing tickets or the specific Ticket by specified Ticket ID. By default, only tickets that have been created within the past 30 days will be returned. For older tickets, use the updated_since filter. You can specify 'query' argument, 'filter' argument or any filter arguments, not all of them together. When providing multiple filter arguments the connection between them will be "AND".
    execution: false
    name: freshservice-ticket-list
    outputs:
    - contextPath: Freshservice.Ticket.subject
      description: Ticket subject.
      type: String
    - contextPath: Freshservice.Ticket.group_id
      description: Ticket group ID.
      type: Number
    - contextPath: Freshservice.Ticket.department_id
      description: Ticket department ID.
      type: Number
    - contextPath: Freshservice.Ticket.category
      description: Ticket category.
      type: String
    - contextPath: Freshservice.Ticket.sub_category
      description: Ticket subcategory.
      type: String
    - contextPath: Freshservice.Ticket.item_category
      description: Ticket item category.
      type: String
    - contextPath: Freshservice.Ticket.requester_id
      description: Ticket requester ID.
      type: Number
    - contextPath: Freshservice.Ticket.responder_id
      description: Ticket responder ID.
      type: Number
    - contextPath: Freshservice.Ticket.due_by
      description: Ticket due by.
      type: Date
    - contextPath: Freshservice.Ticket.fr_escalated
      description: Ticket fr escalated.
      type: Boolean
    - contextPath: Freshservice.Ticket.deleted
      description: Ticket deleted.
      type: Boolean
    - contextPath: Freshservice.Ticket.spam
      description: Ticket spam.
      type: Boolean
    - contextPath: Freshservice.Ticket.email_config_id
      description: Ticket email config ID.
      type: Number
    - contextPath: Freshservice.Ticket.is_escalated
      description: Ticket is escalated.
      type: Boolean
    - contextPath: Freshservice.Ticket.fr_due_by
      description: Ticket fr due by.
      type: Date
    - contextPath: Freshservice.Ticket.id
      description: Ticket ID.
      type: Number
    - contextPath: Freshservice.Ticket.priority
      description: Ticket priority.
      type: Number
    - contextPath: Freshservice.Ticket.status
      description: Ticket status.
      type: Number
    - contextPath: Freshservice.Ticket.source
      description: Ticket source.
      type: Number
    - contextPath: Freshservice.Ticket.created_at
      description: Ticket created at.
      type: Date
    - contextPath: Freshservice.Ticket.updated_at
      description: Ticket updated at.
      type: Date
    - contextPath: Freshservice.Ticket.requested_for_id
      description: Ticket requested for ID.
      type: Number
    - contextPath: Freshservice.Ticket.to_emails
      description: Ticket to emails.
      type: Number
    - contextPath: Freshservice.Ticket.type
      description: Ticket type.
      type: String
    - contextPath: Freshservice.Ticket.description
      description: Ticket description.
      type: String
    - contextPath: Freshservice.Ticket.workspace_id
      description: Ticket workspace ID.
      type: Number
  - arguments:
    - description: HTML content of the ticket.
      isArray: false
      name: description
      required: true
    - description: Name of the requester.
      isArray: false
      name: name
      required: false
    - description: User ID of the requester. For existing contacts, the 'requester_id' can be passed instead of the requester's email. In case specified both 'email' and 'requester ID', the requester ID will be override 'email' field. If 'requester_id' is not provided, 'email' must be specified.
      isArray: false
      name: requester_id
      required: false
    - description: Default identifier. If 'email' is not provided - 'requester_id' must be specified. In case specified both 'email' and 'requester ID', the requester ID will be override 'email' field. Email address of the requester. If no contact exists with this email address in Freshservice, it will be added as a new contact.
      isArray: false
      name: email
      required: false
    - description: Phone number of the requester. The 'phone' can be passed instead of the requester's email. If no contact exists with this phone number in Freshservice, it will be added as a new contact. The name attribute is mandatory if the phone number is set and the email address is not.
      isArray: false
      name: phone
      required: false
    - auto: PREDEFINED
      description: Status of the Ticket (Open=2, Pending=3, Resolved=4, Closed=5).
      isArray: false
      name: status
      predefined:
      - Open
      - Pending
      - Resolved
      - Closed
      required: true
    - auto: PREDEFINED
      description: Priority of the Ticket (Low=1, Medium=2, High=3, Urgent=4).
      isArray: false
      name: priority
      predefined:
      - Low
      - Medium
      - High
      - Urgent
      required: true
    - description: The subject of the ticket.
      isArray: false
      name: subject
      required: true
    - auto: PREDEFINED
      description: The channel through which the Ticket was created. The default value is 'Portal'. (Email=1, Portal=2, Phone=3, Chat=4, Feedback widget=5, Yammer=6, AWS Cloudwatch=7, Pagerduty=8, Walkup=9, Slack=10).
      isArray: false
      name: source
      predefined:
      - Email
      - Portal
      - Phone
      - Chat
      - Feedback widget
      - Yammer
      - AWS Cloudwatch
      - Pagerduty
      - Walkup
      - Slack
      required: false
    - description: Tags that have been associated with the ticket.
      isArray: true
      name: tags
      required: false
    - description: Department ID of the requester. Use freshservice-department-list to get the department ID.
      isArray: false
      name: department_id
      required: false
    - auto: PREDEFINED
      description: Ticket category.
      isArray: false
      name: category
      predefined:
      - Hardware
      - Software
      - Network
      - Office Applications
      - Talent Management
      - Travel
      - Employee Records and Documents
      - Office Furniture
      - Office Equipment
      - Employee Benefits
      - Employee Onboarding/Offboarding
      - Employee Relations
      - Workplace Access and Security
      - Building and Grounds Maintenance
      - Vendor Document Review
      - Payroll
      - Vendor Payment
      - Customer Payment
      - Reimbursements and Advances
      - Legal Document Creation
      - Legal Review - Vendor Documents
      - Legal Review - Customer Documents
      - Other
      required: false
    - description: Ticket subcategory. Note that each category has a different predefined subcategory.
      isArray: false
      name: sub_category
      required: false
    - description: Assets that have to be associated with the ticket (the asset display_id).
      isArray: false
      name: assets
      required: false
    - auto: PREDEFINED
      description: Ticket urgency.
      isArray: false
      name: urgency
      predefined:
      - Low
      - Medium
      - High
      required: false
    - auto: PREDEFINED
      description: Ticket impact.
      isArray: false
      name: impact
      predefined:
      - Low
      - Medium
      - High
      required: false
    - description: The problem that needs to be associated with the Ticket  (use freshservice-problem-list to get the problem ID).
      isArray: false
      name: problem
      required: false
    - description: Change causing the Ticket that needs to be associated with the Ticket (use freshservice-change-list to get the change ID).
      isArray: false
      name: change_initiating_ticket
      required: false
    - description: Change needed for the Ticket to be fixed that needs to be associated with the Ticket (use freshservice-change-list to get the change ID).
      isArray: false
      name: change_initiated_by_ticket
      required: false
    - description: The ID of the agent to whom the Ticket has been assigned (use freshservice-agent-list to get the agent ID).
      isArray: false
      name: responder_id
      required: false
    - description: Ticket attachments. The total size of these attachments cannot exceed 15MB. Please upload the file to XSOAR and provide the file ID for attaching the file to Freshservice tickets.
      isArray: true
      name: attachments
      required: false
    - description: Email address added in the 'cc' field of the incoming Ticket email.
      isArray: true
      name: cc_emails
      required: false
    - description: Key value pairs containing the names and values of custom fields. For example 'key1=value1, key2=value2'.
      isArray: true
      name: custom_fields
      required: false
    - description: The timestamp that denotes when the Ticket is due to be resolved. Has to be greater than ticket creation time.
      isArray: false
      name: due_by
      required: false
    - description: The ID of the email config which is used for this ticket. (i.e., support@yourcompany.com/sales@yourcompany.com).
      isArray: false
      name: email_config_id
      required: false
    - description: The timestamp that denotes when the first response is due. Has to be greater than ticket creation time. It should not be blank if due_by is given. (for example YYYY-MM-DDThh:mm).
      isArray: false
      name: fr_due_by
      required: false
    - description: The ID of the group to which the Ticket has been assigned. The default value is the ID of the group that is associated with the given email config ID. Use freshservice-agent-group-list to get the agent group ID.
      isArray: false
      name: group_id
      required: false
    deprecated: false
    description: |-
      Create a new Ticket at the service desk. The default Ticket type
      is incident. Create ticket required one of the following: requester_id, phone, email. Ticket type helps categorize the ticket according to the different
      kinds of issues your support team deals with. As of now, API v2 supports only
      type 'incident'.
    execution: false
    name: freshservice-ticket-create
    outputs:
    - contextPath: Freshservice.Ticket.fr_escalated
      description: Ticket fr escalated.
      type: Boolean
    - contextPath: Freshservice.Ticket.spam
      description: Ticket spam.
      type: Boolean
    - contextPath: Freshservice.Ticket.email_config_id
      description: Ticket email config ID.
      type: Number
    - contextPath: Freshservice.Ticket.group_id
      description: Ticket group ID.
      type: Number
    - contextPath: Freshservice.Ticket.priority
      description: Ticket priority.
      type: Number
    - contextPath: Freshservice.Ticket.requester_id
      description: Ticket requester ID.
      type: Date
    - contextPath: Freshservice.Ticket.requested_for_id
      description: Ticket requested for ID.
      type: Date
    - contextPath: Freshservice.Ticket.responder_id
      description: Ticket responder ID.
      type: Number
    - contextPath: Freshservice.Ticket.source
      description: Ticket source.
      type: Number
    - contextPath: Freshservice.Ticket.status
      description: Ticket status.
      type: Number
    - contextPath: Freshservice.Ticket.subject
      description: Ticket subject.
      type: String
    - contextPath: Freshservice.Ticket.to_emails
      description: Ticket to emails.
      type: String
    - contextPath: Freshservice.Ticket.department_id
      description: Ticket department ID.
      type: Number
    - contextPath: Freshservice.Ticket.id
      description: Ticket ID.
      type: Number
    - contextPath: Freshservice.Ticket.type
      description: Ticket type.
      type: String
    - contextPath: Freshservice.Ticket.due_by
      description: Ticket due by.
      type: Date
    - contextPath: Freshservice.Ticket.fr_due_by
      description: Ticket fr due by.
      type: Date
    - contextPath: Freshservice.Ticket.is_escalated
      description: Ticket is escalated.
      type: Boolean
    - contextPath: Freshservice.Ticket.description
      description: Ticket description.
      type: String
    - contextPath: Freshservice.Ticket.category
      description: Ticket category.
      type: String
    - contextPath: Freshservice.Ticket.sub_category
      description: Ticket subcategory.
      type: String
    - contextPath: Freshservice.Ticket.item_category
      description: Ticket item category.
      type: String
    - contextPath: Freshservice.Ticket.created_at
      description: Ticket created at.
      type: Date
    - contextPath: Freshservice.Ticket.updated_at
      description: Ticket updated at.
      type: Date
  - arguments:
    - description: The Ticket ID to update (use freshservice-ticket-list to get ticket ID).
      isArray: false
      name: ticket_id
      required: true
    - description: HTML content of the ticket.
      isArray: false
      name: description
      required: false
    - description: Name of the requester.
      isArray: false
      name: name
      required: false
    - description: User ID of the requester (use freshservice-agent-list to get the agent ID). For existing contacts, the requester_id can be passed instead of the requester's email.
      isArray: false
      name: requester_id
      required: false
    - description: Email address of the requester. If no contact exists with this email address in Freshservice, it will be added as a new contact.
      isArray: false
      name: email
      required: false
    - description: Phone number of the requester. If no contact exists with this phone number in Freshservice, it will be added as a new contact. The name attribute is mandatory if the phone number is set and the email address is not.
      isArray: false
      name: phone
      required: false
    - auto: PREDEFINED
      description: Status of the Ticket (Open=2, Pending=3, Resolved=4, Closed=5).
      isArray: false
      name: status
      predefined:
      - Open
      - Pending
      - Resolved
      - Closed
      required: false
    - auto: PREDEFINED
      description: Priority of the Ticket (Low=1, Medium=2, High=3, Urgent=4).
      isArray: false
      name: priority
      predefined:
      - Low
      - Medium
      - High
      - Urgent
      required: false
    - description: The subject of the ticket.
      isArray: false
      name: subject
      required: false
    - auto: PREDEFINED
      description: The channel through which the Ticket was created. The default value is 2. (Email=1, Portal=2, Phone=3, Chat=4, Feedback widget=5, Yammer=6, AWS Cloudwatch=7, Pagerduty=8, Walkup=9, Slack=10).
      isArray: false
      name: source
