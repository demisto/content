    - auto: PREDEFINED
      description: Ticket urgency.
      isArray: false
      name: urgency
      predefined:
      - Low
      - Medium
      - High
      required: false
    - auto: PREDEFINED
      description: Ticket impact.
      isArray: false
      name: impact
      predefined:
      - Low
