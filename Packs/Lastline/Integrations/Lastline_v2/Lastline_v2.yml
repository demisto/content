      name: file
      required: true
    - defaultValue: '70'
      description: The score threshold that determines if the file is malicious. The default value is "70".
      name: threshold
    description: Checks the file reputation of the specified file hashes. Supports MD5, SHA1, and SHA256 hashes.
    name: file
