category: Data Enrichment & Threat Intelligence
commonfields:
  id: Plain Text Feed
  version: -1
configuration:
- defaultvalue: 'true'
  display: Fetch indicators
  name: feed
  required: false
  type: 8
- display: Server URL
  name: url
  required: true
  type: 0
- additionalinfo: It is possible to provide an API key header instead. See the description
    for more details.
  display: Username
  name: credentials
  required: false
  type: 9
- additionalinfo: If selected, the indicator type will be auto detected for each indicator.
  defaultvalue: 'true'
  display: Auto detect indicator type
  name: auto_detect_type
  required: false
  type: 8
- additionalinfo: Type of the indicator in the feed. If auto-detect is checked then
    the value set as Indicator Type will be ignored. If the "Custom" option is selected, the Custom Indicator Type parameter must be provided.
  display: Indicator Type
  name: indicator_type
  options:
  - IP
  - CIDR
  - IPv6
  - IPv6CIDR
  - Domain
  - Email
  - URL
  - File
  - File MD5
  - File SHA256
  - File SHA1
  - Account
  - CVE
  - Host
  - ssdeep
  - Registry Key
  - Custom
  required: false
  type: 15
- additionalinfo: The indicator type to be used in case of 'Custom' option chosen in the 
    Indicator Type field.
  display: Custom Indicator Type
  hidden: false
  name: custom_indicator_type
  required: false
  type: 0
- additionalinfo: Indicators from this integration instance will be marked with this
    reputation
  defaultvalue: feedInstanceReputationNotSet
  display: Indicator Reputation
  name: feedReputation
  options:
  - None
  - Good
  - Suspicious
  - Bad
  required: false
  type: 18
- additionalinfo: Reliability of the source providing the intelligence data
  defaultvalue: F - Reliability cannot be judged
  display: Source Reliability
  name: feedReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- additionalinfo: The Traffic Light Protocol (TLP) designation to apply to indicators
    fetched from the feed
  display: Traffic Light Protocol Color
  name: tlp_color
  options:
  - RED
  - AMBER
  - GREEN
  - WHITE
  required: false
  type: 15
- defaultvalue: indicatorType
  display: ''
  name: feedExpirationPolicy
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
  required: false
  type: 17
- defaultvalue: '20160'
  display: ''
  name: feedExpirationInterval
  required: false
  type: 1
- defaultvalue: '240'
  display: Feed Fetch Interval
  name: feedFetchInterval
  required: false
  type: 19
- additionalinfo: When selected, the exclusion list is ignored for indicators from
    this feed. This means that if an indicator from this feed is on the exclusion
    list, the indicator might still be added to the system.
  display: Bypass exclusion list
  name: feedBypassExclusionList
  required: false
  type: 8
- additionalinfo: Time (in seconds) before HTTP requests timeout
  defaultvalue: '20'
  display: Request Timeout
  name: polling_timeout
  required: true
  type: 0
- additionalinfo: Python regular expression for lines to ignore
  display: Ignore Regex
  name: ignore_regex
  required: false
  type: 0
- additionalinfo: Supports CSV values.
  display: Tags
  name: feedTags
  required: false
  type: 0
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: Feed name
  hidden: false
  name: feed_name
  required: false
  type: 0
- additionalinfo: JSON string of patterns to extract from the text response. See the
    description for more details.
  display: Indicator extraction pattern
  hidden: false
  name: indicator
  required: false
  type: 12
- additionalinfo: JSON string of patterns to extract from the text response. See the
    description for more details.
  display: Fields extraction pattern
  hidden: false
  name: fields
  required: false
  type: 12
- additionalinfo: CSV list of headers to send in the HTTP request in the format of
    "header_name:header_value".
  display: Headers
  hidden: false
  name: headers
  required: false
  type: 0
description: Fetches indicators from a plain text feed.
display: Plain Text Feed
name: Plain Text Feed
script:
  commands:
  - arguments:
    - default: false
      defaultValue: '50'
      description: The maximum number of results to return to the output. The default
        value is 50.
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: The indicator type. If the configuration parameter 'Auto detect
        indicator type' is marked true for the integration instance, then this value
        will be ignored.
      isArray: false
      name: indicator_type
      required: false
      secret: false
    deprecated: false
    description: Gets indicators from the feed.
    execution: false
    name: plaintext-get-indicators
  dockerimage: demisto/py3-tools:0.0.1.26536
  feed: true
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- PlainText Feed - Test
fromversion: 5.5.0
