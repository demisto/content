category: Data Enrichment & Threat Intelligence
commonfields:
  id: ProofpointFeed
  version: -1
configuration:
- defaultvalue: '240'
  display: Fetch Interval
  name: feedFetchInterval
  required: true
  type: 19
- display: Authorization Code
  hidden: false
  name: auth_code
  required: true
  type: 4
- display: Fetch indicators
  name: feed
  required: false
  type: 8
- additionalinfo: The indicator type in the feed to fetch. Domain is reffering to
    "https://rules.emergingthreats.net/auth_code/reputation/detailed-iprepdata.txt",
    IP is reffering to "https://rules.emergingthreats.net/auth_code/reputation/detailed-domainrepdata.txt".
  defaultvalue: all
  display: Indicator Type
  name: indicator_type
  options:
  - all
  - ip
  - domain
  required: true
  type: 15
- defaultvalue: F - Reliability cannot be judged
  display: Source Reliability
  name: feedInstanceReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- name: expiration
  required: false
  type: 17
- additionalinfo: When selected, the exclusion list is ignored for indicators from
    this feed. This means that if an indicator from this feed is on the exclusion
    list, the indicator might still be added to the system.
  display: Bypass exclusion list
  name: bypassExclusionList
  required: false
  type: 8
- defaultvalue: feedInstanceReputationNotSet
  display: Indicator Reputation
  name: feedInstanceReputation
  options:
  - None
  - Good
  - Suspicious
  - Bad
  required: false
  type: 18
- defaultvalue: indicatorType
  hidden: true
  name: expirationPolicy
  required: false
  type: 0
- hidden: true
  name: expirationInterval
  required: false
  type: 1
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: Fetches indicators from a Proofpoint Feed.
display: Proofpoint Feed
name: ProofpointFeed
script:
  commands:
  - arguments:
    - default: false
      defaultValue: '50'
      description: The maximum number of results to return to the output. The default
        value is "50".
      isArray: false
      name: limit
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: all
      description: The indicator type to fetch.
      isArray: false
      name: indicator_type
      predefined:
      - all
      - domain
      - ip
      required: false
      secret: false
    deprecated: false
    description: Gets indicators from the feed.
    execution: false
    name: proofpoint-get-indicators
  dockerimage: demisto/python3:3.8.1.5734
  feed: true
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- TestProofpointFeed
fromversion: 5.5.0
