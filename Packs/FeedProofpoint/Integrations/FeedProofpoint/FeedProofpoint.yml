category: Data Enrichment & Threat Intelligence
commonfields:
  id: ProofpointFeed
  version: -1
configuration:
- display: Fetch indicators
  name: feed
  type: 8
  defaultvalue: 'true'
  required: false
- display: Authorization Code
  name: auth_code
  type: 4
  hidden: true
  required: false
- displaypassword: Authorization Code
  name: credentials_auth_code
  hiddenusername: true
  type: 9
  required: false
- additionalinfo: Indicators from this integration instance will be marked with this reputation
  defaultvalue: feedInstanceReputationNotSet
  display: Indicator Reputation
  name: feedReputation
  options:
  - None
  - Good
  - Suspicious
  - Bad
  type: 18
  required: false
- defaultvalue: A - Completely reliable
  display: Source Reliability
  name: feedReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
  additionalinfo: Reliability of the source providing the intelligence data
- additionalinfo: The Traffic Light Protocol (TLP) designation to apply to indicators fetched from the feed
  display: Traffic Light Protocol Color
  name: tlp_color
  options:
  - RED
  - AMBER
  - GREEN
  - WHITE
  type: 15
  required: false
- defaultvalue: suddenDeath
  display: ""
  name: feedExpirationPolicy
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
  type: 17
  required: false
- defaultvalue: "20160"
  name: feedExpirationInterval
  display: ""
  type: 1
  required: false
- defaultvalue: "60"
  display: Feed Fetch Interval
  name: feedFetchInterval
  type: 19
  required: false
- additionalinfo: When selected, the exclusion list is ignored for indicators from this feed. This means that if an indicator from this feed is on the exclusion list, the indicator might still be added to the system.
  display: Bypass exclusion list
  name: feedBypassExclusionList
  type: 8
  required: false
- additionalinfo: The indicator type in the feed to fetch. Domain is referring to "https://rules.emergingthreats.net/auth_code/reputation/detailed-iprepdata.txt", IP is referring to "https://rules.emergingthreats.net/auth_code/reputation/detailed-domainrepdata.txt".
  defaultvalue: all
  display: Indicator Type
  name: indicator_type
  options:
  - all
  - ip
  - domain
  required: true
  type: 15
- additionalinfo: Supports CSV values.
  display: Tags
  name: feedTags
  type: 0
  required: false
- display: Trust any certificate (not secure)
  name: insecure
  type: 8
  required: false
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
description: Detailed feed of domains and ips classified in different categories. You need a valid authorization code from Proofpoint ET to access this feed
display: Proofpoint Feed
name: ProofpointFeed
script:
  commands:
  - arguments:
    - defaultValue: '50'
      description: The maximum number of results to return to the output. The default value is "50".
      name: limit
    - auto: PREDEFINED
      defaultValue: all
      description: The indicator type to fetch.
      name: indicator_type
      predefined:
      - all
      - domain
      - ip
    description: Gets indicators from the feed.
    name: proofpoint-get-indicators
  dockerimage: demisto/python3:3.10.13.72123
  feed: true
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- TestProofpointFeed
fromversion: 5.5.0
