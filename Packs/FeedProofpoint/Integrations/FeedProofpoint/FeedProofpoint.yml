category: Data Enrichment & Threat Intelligence
commonfields:
  id: ProofpointFeed
  version: -1
configuration:
- display: Fetch indicators
  name: feed
  required: false
  type: 8
  defaultvalue: 'true'
- display: Authorization Code
  hidden: false
  name: auth_code
  required: true
  type: 4
- additionalinfo: Indicators from this integration instance will be marked with this
    reputation
  defaultvalue: feedInstanceReputationNotSet
  display: Indicator Reputation
  name: feedReputation
  options:
  - None
  - Good
  - Suspicious
  - Bad
  required: false
  type: 18
- defaultvalue: A - Completely reliable
  display: Source Reliability
  name: feedReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
  additionalinfo: Reliability of the source providing the intelligence data
- additionalinfo: The Traffic Light Protocol (TLP) designation to apply to indicators fetched from the feed
  display: Traffic Light Protocol Color
  name: tlp_color
  options:
  - RED
  - AMBER
  - GREEN
  - WHITE
  required: false
  type: 15
- defaultvalue: suddenDeath
  display: ""
  name: feedExpirationPolicy
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
  required: false
  type: 17
- defaultvalue: "20160"
  name: feedExpirationInterval
  display: ""
  required: false
  type: 1
- defaultvalue: "60"
  display: Feed Fetch Interval
  name: feedFetchInterval
  required: false
  type: 19
- additionalinfo: When selected, the exclusion list is ignored for indicators from
    this feed. This means that if an indicator from this feed is on the exclusion
    list, the indicator might still be added to the system.
  display: Bypass exclusion list
  name: feedBypassExclusionList
  defaultvalue: ""
  required: false
  type: 8
- additionalinfo: The indicator type in the feed to fetch. Domain is referring to
    "https://rules.emergingthreats.net/auth_code/reputation/detailed-iprepdata.txt",
    IP is referring to "https://rules.emergingthreats.net/auth_code/reputation/detailed-domainrepdata.txt".
  defaultvalue: all
  display: Indicator Type
  name: indicator_type
  options:
  - all
  - ip
  - domain
  required: true
  type: 15
- additionalinfo: Supports CSV values.
  display: Tags
  name: feedTags
  required: false
  type: 0
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: Detailed feed of domains and ips classified in different categories.
  You need a valid authorization code from Proofpoint ET to access this feed
display: Proofpoint Feed
name: ProofpointFeed
script:
  commands:
  - arguments:
    - default: false
      defaultValue: '50'
      description: The maximum number of results to return to the output. The default
        value is "50".
      isArray: false
      name: limit
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: all
      description: The indicator type to fetch.
      isArray: false
      name: indicator_type
      predefined:
      - all
      - domain
      - ip
      required: false
      secret: false
    deprecated: false
    description: Gets indicators from the feed.
    execution: false
    name: proofpoint-get-indicators
  dockerimage: demisto/python3:3.9.8.24399
  feed: true
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- TestProofpointFeed
fromversion: 5.5.0
