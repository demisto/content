category: Network Security
commonfields:
  id: checkpointdome9
  version: -1
configuration:
- defaultvalue: https://api.CheckPointDome9.com/v2/
  display: Server URL
  name: base_url
  required: true
  type: 0
- name: api_key_id
  display: API key ID
  required: true
  type: 0
- name: api_key_secret
  display: API key secret
  required: true
  type: 0
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- additionalinfo: Maximum number of incidents per fetch. Default is 50. The maximum is 100.
  defaultvalue: '50'
  display: Maximum incidents for one fetch.
  hidden: false
  name: max_fetch
  required: false
  type: 0
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Alert region (AWS) to fetch as incidents.
  name: alert_region
  required: false
  type: 0
- display: Alert severity to fetch as incidents.
  name: alert_severity
  options:
  - Low
  - Medium
  - High
  required: false
  type: 16
- defaultvalue: 3 days
  display: First fetch time
  additionalinfo: First alert created date to fetch. e.g., "1 min ago","2 weeks ago","3 months ago"
  name: first_fetch
  required: false
  type: 0
- display: Incident type
  name: incidentType
  required: false
  type: 13
description: Dome9 integration allows to easily manage the security and compliance of the public cloud.
display: Check Point Dome9 (CloudGuard)
name: checkpointdome9
script:
  commands:
  - arguments:
    - description: "Page number of paginated results. min value: 1."
      isArray: false
      name: page
      required: false
    - description: 'Number of items per page.'
      isArray: false
      name: page_size
      required: false
    - defaultValue: 50
      description: 'The maximum number of records to retrieve.'
      isArray: false
      name: limit
      required: false
    deprecated: false
    description: Get a list of all active Access Leases.
    execution: false
