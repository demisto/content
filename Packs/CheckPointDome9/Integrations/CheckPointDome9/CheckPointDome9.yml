  - name: dome9-security-group-instance-attach
    description: Attach the security group to an AWS EC2 instance.
    arguments:
    - name: instance_id
      description: AWS instance ID.
      required: true
    - name: sg_id
      description: AWS security group internal ID.
      required: true
    - name: nic_name
      description: The instance NIC name. Use the dome9-instance-list command to get this argument.
      required: true
  - name: dome9-security-group-service-delete
    description: Delete a service from an AWS security group.
    arguments:
    - name: sg_id
      description: Security group ID.
      required: true
    - name: service_id
      description: Service ID.
      required: true
    outputs: []
  - name: dome9-security-group-tags-update
    description: Update the list of tags for an AWS security group.
    arguments:
    - name: sg_id
      description: Security group ID.
      required: true
    - name: key
      description: The key name.
      required: true
    - name: value
      description: The value name.
      required: true
    outputs: []
