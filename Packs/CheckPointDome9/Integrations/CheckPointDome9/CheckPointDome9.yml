category: Network Security
commonfields:
  id: checkpointdome9
  version: -1
configuration:
- defaultvalue: https://api.CheckPointDome9.com/v2/
  display: Server URL
  name: base_url
  required: true
  type: 0
- name: api_key_id
  display: API key ID
  type: 0
  hidden: true
  required: false
- name: api_key_secret
  display: API key secret
  type: 0
  hidden: true
  required: false
- name: api_key_id_cred
  type: 9
  displaypassword: API key ID
  hiddenusername: true
  required: false
- name: api_key_secret_cred
  type: 9
  displaypassword: API key secret
  hiddenusername: true
  required: false
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
- display: Trust any certificate (not secure)
  name: insecure
  type: 8
  required: false
- additionalinfo: Maximum number of incidents per fetch. Default is 50. The maximum is 100.
  defaultvalue: '50'
  display: Maximum incidents for one fetch.
  name: max_fetch
  type: 0
  required: false
- display: Fetch incidents
  name: isFetch
  type: 8
  required: false
- display: Alert region (AWS) to fetch as incidents.
  name: alert_region
  type: 0
  required: false
- display: Alert severity to fetch as incidents.
  name: alert_severity
  options:
  - Low
  - Medium
  - High
  type: 16
  required: false
- defaultvalue: 3 days
  display: First fetch time
  additionalinfo: First alert created date to fetch. e.g., "1 min ago","2 weeks ago","3 months ago"
  name: first_fetch
  type: 0
  required: false
- display: Incident type
  name: incidentType
  type: 13
  required: false
description: Dome9 integration allows to easily manage the security and compliance of the public cloud.
display: Check Point Dome9 (CloudGuard)
name: checkpointdome9
script:
  commands:
  - arguments:
    - description: "Page number of paginated results. Minimum value: 1."
      name: page
    - description: Number of items per page.
      name: page_size
    - defaultValue: 50
      description: The maximum number of records to retrieve.
      name: limit
    description: Get a list of all active Access Leases.
    name: dome9-access-lease-list
    outputs:
    - contextPath: CheckPointDome9.AccessLease.cloudAccountId
      description: The AWS Access Leases cloud account ID.
      type: String
    - contextPath: CheckPointDome9.AccessLease.region
      description: The AWS Access Leases region.
      type: String
    - contextPath: CheckPointDome9.AccessLease.securityGroupId
      description: The AWS Access Leases security group ID.
      type: String
    - contextPath: CheckPointDome9.AccessLease.created
      description: The AWS Access Leases created date.
      type: String
    - contextPath: CheckPointDome9.AccessLease.user
      description: The AWS Access Leases user.
      type: String
    - contextPath: CheckPointDome9.AccessLease.length
      description: The AWS Access Leases length.
      type: String
    - contextPath: CheckPointDome9.AccessLease.protocol
      description: The AWS Access Leases protocol.
      type: String
    - contextPath: CheckPointDome9.AccessLease.id
      description: The AWS Access Leases ID.
      type: String
  - arguments:
    - description: The Access Lease ID.
      name: lease_id
      required: true
    description: Terminate an Access Lease.
    name: dome9-access-lease-delete
  - arguments:
    - description: The Access Lease invitation ID.
      name: invitation_id
    description: Get a lease invitation.
    name: dome9-access-lease-invitation-list
    outputs:
    - contextPath: CheckPointDome9.AccessLease.Invitation.length
      description: The Access Lease invitation length.
      type: String
    - contextPath: CheckPointDome9.AccessLease.Invitation.id
      description: The Access Lease invitation ID.
      type: String
    - contextPath: CheckPointDome9.AccessLease.Invitation.created
      description: The Access Lease invitation created time.
      type: String
    - contextPath: CheckPointDome9.AccessLease.Invitation.recipientName
      description: The Access Lease invitation recipient name.
      type: String
  - arguments:
    - name: invitation_id
      required: true
      description: Access Lease invitation.
    description: Delete an Access Lease invitation.
    name: dome9-access-lease-invitation-delete
  - arguments:
    - description: "Page number of paginated results. Minimum value: 1."
      name: page
    - description: Number of items per page.
      name: page_size
    - defaultValue: 50
      description: The maximum number of records to retrieve.
      name: limit
    - auto: PREDEFINED
      description: The findings severities.
      isArray: true
      name: severity
      predefined:
      - High
      - Medium
      - Low
    - auto: PREDEFINED
      description: The findings regions.
      isArray: true
      name: region
      predefined:
      - N. Virginia
      - Global
      - Canada Central
      - Frankfurt
      - Ireland
      - London
      - Mumbai
      - N. California
      - Ohio
      - Oregon
      - Osaka
      - Paris
      - Seoul
      - Singapore
      - Stockholm
      - Sydney
      - SÃ£o Paulo
      - Tokyo
    description: Search for findings in CloudGuard.
    name: dome9-findings-search
    outputs:
    - contextPath: CheckPointDome9.Findings.id
      description: The findings ID.
      type: String
    - contextPath: CheckPointDome9.Findings.severity
      description: The severity of the findings.
      type: String
    - contextPath: CheckPointDome9.Findings.region
      description: The findings region.
      type: String
    - contextPath: CheckPointDome9.Findings.status
      description: The status of the findings.
      type: Number
    - contextPath: CheckPointDome9.Findings.action
      description: The action of the findings.
      type: String
    - contextPath: CheckPointDome9.Findings.alertType
      description: The alert type of the findings.
      type: Number
  - arguments:
    - description: The IP list name.
      name: name
      required: true
    - description: The IP list description.
      name: description
      required: true
    - description: Comma-separated list of IP addresses.
      isArray: true
      name: ip
    - description: Comma-separated list of comments for the IP addresses. One comment per IP address.
      isArray: true
      name: comment
    description: Add a new IP list.
    name: dome9-ip-list-create
    outputs:
    - contextPath: CheckPointDome9.IpList.id
      description: The IP list ID.
      type: String
    - contextPath: CheckPointDome9.IpList.name
      description: The IP list name.
      type: String
    - contextPath: CheckPointDome9.IpList.description
      description: The IP list description.
      type: String
    - contextPath: CheckPointDome9.IpList.items
      description: The IP list items (IP addresses).
      type: String
  - arguments:
    - description: The IP list ID.
      name: list_id
      required: true
    - description: The IP list description.
      name: description
    - description: Comma-separated list of IP addresses.
      isArray: true
      name: ip
    - description: Comma-separated list of comments for the IP addresses. One comment per IP address.
      isArray: true
      name: comment
    - description: The command mode. Default mode is add_new_items.
      name: update_mode
      auto: PREDEFINED
      predefined:
      - add_new_items
      - replace_old_items
    description: Update an IP list. This will override the existing IP list.
    name: dome9-ip-list-update
  - arguments:
    - description: The IP list ID to fetch.
      name: list_id
    description: Get an IP List by ID.
    name: dome9-ip-list-get
    outputs:
    - contextPath: CheckPointDome9.IpList.id
      description: The IP list ID.
      type: String
    - contextPath: CheckPointDome9.IpList.name
      description: The IP list name.
      type: String
    - contextPath: CheckPointDome9.IpList.description
      description: The IP list description.
      type: String
    - contextPath: CheckPointDome9.IpList.items
      description: The IP list items (IP addresses).
      type: String
  - arguments:
    - description: The ID of the IP list to delete.
      name: list_id
      required: true
    description: Delete an IP List by ID.
    name: dome9-ip-list-delete
  - arguments:
    - description: "Page number of paginated results. Minimum value: 1."
      name: page
    - description: Number of items per page.
      name: page_size
    - defaultValue: 50
      description: The maximum number of records to retrieve.
      name: limit
    description: Get all IP addresses metadata.
    name: dome9-ip-list-metadata-list
    outputs:
    - contextPath: CheckPointDome9.IpList.Metadata.id
      description: The IP address internal ID.
      type: String
    - contextPath: CheckPointDome9.IpList.Metadata.cidr
      description: The IP address CIDR.
      type: string
    - contextPath: CheckPointDome9.IpList.Metadata.name
      description: The IP address name.
      type: String
    - contextPath: CheckPointDome9.IpList.Metadata.classification
      description: The IP address classification.
      type: String
  - arguments:
    - description: The IP address CIDR.
      name: cidr
      required: true
    - description: The IP address name.
      name: name
      required: true
    - auto: PREDEFINED
      description: The IP address classification.
      name: classification
      predefined:
      - External
      - Unsafe
      - Dmz
      - InternalVpc
      - InternalDc
      - NoClassification.
      required: true
    description: Add metadata for a new IP address. An IP address metadata must contain the CIDR, name, and classification. Classification can be External, Unsafe, Dmz, InternalVpc, InternalDc, or NoClassification.
    name: dome9-ip-list-metadata-create
    outputs:
    - contextPath: CheckPointDome9.IpList.Metadata.id
      description: The IP address internal ID.
      type: String
    - contextPath: CheckPointDome9.IpList.Metadata.cidr
      description: The IP address CIDR.
      type: string
    - contextPath: CheckPointDome9.IpList.Metadata.name
      description: The IP address name.
      type: String
    - contextPath: CheckPointDome9.IpList.Metadata.classification
      description: The IP address classification.
      type: String
  - arguments:
    - description: The IP address internal ID.
      name: list_metadata_id
      required: true
    - description: The IP address nName.
      name: name
    - auto: PREDEFINED
      description: The IP address classification.
      name: classification
      predefined:
      - External
      - Unsafe
      - Dmz
      - InternalVpc
      - InternalDc
      - NoClassification.
      required: true
    description: Update an existing IP address metadata. Classification can only be External, Unsafe, Dmz, InternalVpc, InternalDc, or NoClassification.
    name: dome9-ip-list-metadata-update
    outputs:
    - contextPath: CheckPointDome9.IpList.Metadata.id
      description: The IP address internal ID.
      type: String
    - contextPath: CheckPointDome9.IpList.Metadata.cidr
      description: The IP address CIDR.
      type: string
    - contextPath: CheckPointDome9.IpList.Metadata.name
      description: The IP address Name.
      type: String
    - contextPath: CheckPointDome9.IpList.Metadata.classification
      description: The IP address classification.
      type: String
  - arguments:
    - description: The account ID.
      name: account_id
      required: true
    - description: The IP address to delete.
      name: address
      required: true
    - description: The subnet mask.
      name: mask
      required: true
    description: Delete an IP address metadata with a specific CIDR.
    name: dome9-ip-list-metadata-delete
  - arguments: []
    description: Get a list of remediations for the account.
    name: dome9-compliance-remediation-get
