category: IT Services
commonfields:
  id: GCP-IAM
  version: -1
configuration:
- displaypassword: Service Account Private Key file content (JSON).
  name: credentials
  required: true
  type: 9
  hiddenusername: true
description: Manage identity and access control for Google Cloud Platform resources.
display: GCP-IAM
name: GCP-IAM
script:
  commands:
  - arguments:
    - default: false
      description: Comma-separated list of project names to retrieve. For example, projects/415104041262.
      isArray: true
      name: project_name
      required: false
      secret: false
    - default: false
      defaultValue: '50'
      description: The number of results to retrieve. Minimum value is 1, maximum
        value is 100.
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      defaultValue: '1'
      description: The page number of the results to retrieve. Minimum value is 1.
      isArray: false
      name: page
      required: false
      secret: false
    - default: false
      description: The name of the parent resource to list projects under. For example,
        setting this field to 'folders/1234' would list all projects directly under
        that folder.
      isArray: false
      name: parent
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'False'
      description: Indicate that projects in the DELETE_REQUESTED state should also
        be retrieved.
      isArray: false
      name: show_deleted
      predefined:
      - 'False'
      - 'True'
      required: false
      secret: false
    deprecated: false
    description: 'List projects under the specified parent, or retrieve project information.
      One of the arguments: ''parent'' or ''project_name''  must be provided'
    execution: false
    name: gcp-iam-projects-get
    outputs:
    - contextPath: GCP.IAM.Project.createTime
      description: Project creation time.
      type: Date
    - contextPath: GCP.IAM.Project.displayName
      description: Project display name.
      type: String
    - contextPath: GCP.IAM.Project.name
      description: The unique resource name of the project.
      type: String
    - contextPath: GCP.IAM.Project.parent
      description: 'The project parent resource. '
      type: String
    - contextPath: GCP.IAM.Project.projectId
      description: The unique, user-assigned ID of the project.
      type: String
    - contextPath: GCP.IAM.Project.state
      description: The project lifecycle state.
      type: String
    - contextPath: GCP.IAM.Project.updateTime
      description: The most recent time that the project was modified.
      type: Date
  - arguments:
    - default: false
      description: The project name for which the policy is being requested. For example,
        projects/415104041262.
      isArray: false
      name: project_name
      required: true
      secret: false
    - default: false
      defaultValue: '50'
      description: The number of results to retrieve. Minimum value is 1.
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      defaultValue: '1'
      description: The page number of the results to retrieve. Minimum value is 1.
      isArray: false
      name: page
      required: false
      secret: false
    deprecated: false
    description: Retrieve the IAM access control policy for the specified project.
    execution: false
    name: gcp-iam-project-iam-policy-get
    outputs:
    - contextPath: GCP.IAM.Policy.bindings.members
      description: The members that associates to the role.
      type: String
    - contextPath: GCP.IAM.Policy.bindings.role
      description: The role that is assigned to the list of members.
      type: String
    - contextPath: GCP.IAM.Policy.name
      description: The unique resource name of the project. Please note that this
        output was added manually.
      type: String
  - arguments:
    - default: false
      description: The project name for which the permissions is being tested.  For
        example, projects/415104041262.
      isArray: false
      name: project_name
      required: true
      secret: false
    - default: false
      description: Comma-separated list of permissions names to validate for the resource.
      isArray: true
      name: permissions
      required: true
      secret: false
    deprecated: false
    description: Returns permissions that a caller has on the specified project. Permission
      list can be obtained by running the 'gcp-iam-testable-permission-list' command.
    execution: false
    name: gcp-iam-project-iam-permission-test
    outputs:
    - contextPath: GCP.IAM.Permission
      description: The caller allowed permissions.
      type: String
  - arguments:
    - default: false
      description: The resource for which the policy is being specified.  For example,
        projects/415104041262.
      isArray: false
      name: project_name
      required: true
      secret: false
    - default: false
      description: The name of policy role.
      isArray: false
      name: role
      required: true
      secret: false
    - default: false
      description: 'Comma-separated list of members to add to the policy. For example
        : user:mike@example.com, group:admins@example.com, domain:google.com, serviceAccount:my-project-id@xsoar.gserviceaccount.com'
      isArray: true
      name: members
      required: true
      secret: false
    deprecated: false
    description: Add members to project policy.
    execution: false
    name: gcp-iam-project-iam-member-add
  - arguments:
    - default: false
      description: The name of the project for which the policy is being specified.  For
        example, projects/415104041262.
      isArray: false
      name: project_name
      required: true
      secret: false
    - default: false
      description: The name of policy role.
      isArray: false
      name: role
      required: true
      secret: false
    - default: false
      description: 'Comma-separated list of members to remove from the policy. For
        example : user:mike@example.com, group:admins@example.com, domain:google.com,
        serviceAccount:my-project-id@xsoar.gserviceaccount.com'
      isArray: true
      name: members
      required: true
      secret: false
    deprecated: false
    description: Remove members from project policy.
    execution: false
    name: gcp-iam-project-iam-member-remove
  - arguments:
    - default: false
      description: The name of the project for which the policy is being specified.  For
        example, projects/415104041262.
      isArray: false
      name: project_name
      required: true
      secret: false
    - default: false
      description: |-
        Comma-separated list of JSON policies objects. Every policy item consists of 'role' and 'members'. For example: [
          {
            "role": "roles/resourcemanager.organizationViewer",
            "members": [
              "user:eve@example.com"
            ]
