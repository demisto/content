        ]
      isArray: true
      name: policy
      required: true
      secret: false
    deprecated: false
    description: Sets the IAM access control policy for the specified project. This
      operation will overwrite any existing policy.
    execution: true
    name: gcp-iam-project-iam-policy-set
    outputs:
    - contextPath: GCP.IAM.Policy.bindings.members
      description: The members that associates to the role.
      type: String
    - contextPath: GCP.IAM.Policy.bindings.role
      description: The role that is assigned to the list of members.
      type: String
    - contextPath: GCP.IAM.Policy.name
      description: The unique resource name of the project. Please note that this
        output was added manually.
      type: String
  - arguments:
    - default: false
      description: The name of the project for which the policy is being specified.  For
        example, projects/415104041262.
      isArray: false
      name: project_name
      required: true
      secret: false
    - default: false
