category: Data Enrichment & Threat Intelligence
commonfields:
  id: Security Intelligence Services Feed
  version: -1
configuration:
- display: S3 Access Key
  name: accessKey
  type: 4
  required: true
- display: S3 Secret Key
  name: secretKey
  type: 4
  required: true
- display: Feed Type
  name: feedType
  type: 16
  options:
  - Host
  - Domain
  - Scam
  - Phishing
  - Malware
  - Content
  defaultvalue: Domain
  required: true
- display: Fetch indicators
  name: feed
  defaultvalue: true
  type: 8
  required: false
- display: Indicator Reputation
  name: feedReputation
  defaultvalue: feedInstanceReputationNotSet
  type: 18
  required: false
  options:
  - None
  - Good
  - Suspicious
  - Bad
  additionalinfo: Indicators from this integration instance will be marked with this
    reputation
- display: Source Reliability
  name: feedReliability
  defaultvalue: F - Reliability cannot be judged
  type: 15
  required: true
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  additionalinfo: Reliability of the source providing the intelligence data
- display: ""
  name: feedExpirationPolicy
  defaultvalue: indicatorType
  type: 17
  required: false
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
- display: ""
  name: feedExpirationInterval
  defaultvalue: "20160"
  type: 1
  required: false
- display: Feed Fetch Interval
  name: feedFetchInterval
  defaultvalue: "60"
  type: 19
  required: false
- display: First Fetch Time Range
  additionalinfo: All indicators from the given day(s) will be fetched.
  name: firstFetchInterval
  defaultvalue: Today
  type: 15
  required: true
  options:
  - Today
  - 1 day
  - 2 days
  - 3 days
  - 4 days
  - 5 days
  - 6 days
  - 7 days
- display: Bypass exclusion list
  name: feedBypassExclusionList
  defaultvalue: ""
  type: 8
  required: false
  additionalinfo: When selected, the exclusion list is ignored for indicators from
    this feed. This means that if an indicator from this feed is on the exclusion
    list, the indicator might still be added to the system.
- display: Trust any certificate (not secure)
  name: insecure
  defaultvalue: "false"
  type: 8
  required: false
- display: Use system proxy settings
  name: proxy
  defaultvalue: "false"
  type: 8
description: A PassiveTotal with Security Intelligence Services Feed provides you
  with newly observed Domain, Host, Malware, Phishing, and Scam Blacklist with options
  for Daily and Hourly ingestion available.
display: Security Intelligence Services Feed
name: Security Intelligence Services Feed
script:
  commands:
  - name: sis-get-indicators
    description: Gets indicators from Security Intelligence Services feed. Note- Indicators
      will fetch from the latest found object.
    arguments:
    - name: limit
      description: The maximum number of indicators to return from S3. Note- The maximum
        limit supported is 1000.
      isArray: false
      defaultValue: 50
    - name: feed_type
      description: Indicators will be fetched based on feed_type.
      defaultValue: Domain
      auto: PREDEFINED
      predefined:
      - Host
      - Domain
      - Phishing
      - Content
      - Scam
      - Malware
    - name: search
      description: Indicators that match the given search pattern will be fetched.
  dockerimage: demisto/boto3py3:1.0.0.9909
  feed: true
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
fromversion: 5.5.0
tests:
- SecurityIntelligenceServicesFeed - Test
