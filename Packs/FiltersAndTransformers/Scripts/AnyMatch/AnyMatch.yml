commonfields:
  id: AnyMatch
  version: -1
name: AnyMatch
script: ""
type: python
subtype: python3
tags:
  - filter
  - general
comment: |-
  Returns True if one of the elements from the left side has a substring that is equal to an element from the right side. Note: This filter is case-insensitive.
  E.g -AnyMatch left=baby right=A will return True, because A is a substring of the word baby. For more examples see the filter's Readme.
enabled: true
args:
  - name: left
    isArray: true
    description: Value to check if an element or a substring of an element from the right side is in it. Can be a single value or a comma-separated list.
  - name: right
    isArray: true
    description: Value to check if it is equal to an element or if it is a substring of an element from the left. Can be a single value or a comma-separated list.
scripttarget: 0
fromversion: 6.9.0
tests:
- AnyMatch_Test
dockerimage: demisto/python3:3.10.13.83255
