args:
- default: true
  description: The value on which the transformer is applied.
  isArray: true
  name: value
- auto: PREDEFINED
  defaultValue: "Yes"
  description: Whether to ignore the case of the item for which you are searching. Default is "Yes".
  name: ignorecase
  predefined:
  - "yes"
  - "no"
- auto: PREDEFINED
  defaultValue: "No"
  description: Whether to match the exact item in the list, or look for any string that contains it. Default is "No".
  name: matchexact
  predefined:
  - "yes"
  - "no"
- defaultValue: \n
  description: A string used to delimit fields. For example, a new line "\n" should match the list separator configuration.
  name: delimiter
- description: A list of patterns to remove from the value. This can be a single string or a list of patterns, separated by the pattern defined in the delimiter Argument. Unless matchexact is yes, Regex pattern are supported.
  required: true
  name: filters
comment: |-
  Removes items from the given value matching the provided list of patterns. If the matchexact Argument is 'yes', direct string compare is used, otherwise the comparison is done using regex.
commonfields:
  id: RemoveMatches
  version: -1
