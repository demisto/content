    task:
      id: 5f6680ff-f3b5-43d6-8e0f-bad8326ba114
      version: -1
      name: Set service owners from Tag grid field
      description: |-
        Automation used to more easily populate a grid field.  This is necessary when you want to assign certain values as static or if you have context paths that you will assign to different values as well.  Example of command:
        `!GridFieldSetup keys=ip,src val1=${AWS.EC2.Instances.NetworkInterfaces.PrivateIpAddress} val2="AWS" gridfiled="gridfield"`
      type: regular
      iscommand: false
      brand: ""
      script: GridFieldSetup
    nexttasks:
      '#none#':
      - "97"
    scriptarguments:
      gridfield:
        simple: asmserviceownerunrankedraw
      keys:
        simple: name,email,source,timestamp
      val1:
        simple: n/a
      val2:
        complex:
          root: alert.asmtags.value
          filters:
          - - operator: containsGeneral
              left:
                value:
                  simple: alert.asmtags.value
                iscontext: true
              right:
                value:
                  simple: '@'
          transformers:
          - operator: RegexExtractAll
            args:
              error_if_no_match: {}
              ignore_case: {}
              multi_line: {}
              period_matches_newline: {}
              regex:
                value:
                  simple: '[\w-\.]+@[\w-]+\.+[\w-]{2,4}'
              unpack_matches: {}
          - operator: uniq
      val3:
        complex:
          root: alert.asmtags
          accessor: source
          transformers:
          - operator: concat
            args:
              prefix:
                value:
                  simple: Owner-In-Tags-From-
              suffix: {}
          - operator: uniq
          filters:
          - - left:
                iscontext: true
                value:
                  simple: alert.asmtags.value
              operator: match
              right:
                value:
                  simple: '[\w-\.]+@[\w-]+\.+[\w-]{2,4}'
      val4:
        simple: TIMESTAMP
