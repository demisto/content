      - "68"
    scriptarguments:
      gridfield:
        simple: asmserviceowner
      keys:
        simple: name,email,source,timestamp
      val1:
        simple: n/a
      val2:
        complex:
          root: alert.asmtags.value
          filters:
          - - operator: containsGeneral
              left:
                value:
                  simple: alert.asmtags.value
                iscontext: true
              right:
                value:
                  simple: '@'
          transformers:
          - operator: RegexExtractAll
            args:
              error_if_no_match: {}
              ignore_case: {}
              multi_line: {}
              period_matches_newline: {}
              regex:
                value:
                  simple: '[\w-\.]+@[\w-]+\.+[\w-]{2,4}'
              unpack_matches: {}
          - operator: uniq
      val3:
        complex:
          root: alert.asmtags
          accessor: source
          transformers:
          - operator: concat
            args:
              prefix:
                value:
                  simple: Owner-In-Tags-From-
              suffix: {}
          - operator: uniq
      val4:
        complex:
          root: TimeNowUnix
          transformers:
          - operator: TimeStampToDate
