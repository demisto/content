description: |-
  This playbook blocks IP addresses and URLs using Palo Alto Networks Panorama or Firewall External Dynamic Lists.
  It checks if the EDL configuration is in place with the 'PAN-OS EDL Setup' sub-playbook (otherwise the list will be configured), and adds the inputted IPs and URLs to the relevant lists.
id: PAN-OS - UnBlock IP and URL - External Dynamic List
inputs:
- description: IP address list from the instance context with which to override the
    remote file. Cannot contain spaces
  key: IPListName
  playbookInputQuery:
  required: false
  value:
    simple: Demisto-Remediation-IP-EDL
- description: IP address to block
  key: IP
  playbookInputQuery:
  required: false
  value:
    complex:
      accessor: blockedindicator
      filters:
      - - ignorecase: true
          left:
            iscontext: true
            value:
              simple: incident.blockedindicatortype
          operator: isEqualString
          right:
            value:
              simple: IP
      root: incident
      transformers:
      - operator: uniq
- description: URL to block.
  key: URL
  playbookInputQuery:
  required: false
  value:
    complex:
      accessor: blockedindicator
      filters:
      - - ignorecase: true
          left:
            iscontext: true
            value:
              simple: incident.blockedindicatortype
          operator: isEqualString
          right:
            value:
              simple: URL
      root: incident
      transformers:
      - operator: uniq
- description: URL list from the instance context with which to override the remote
    file. Cannot contain space
  key: URLListName
  playbookInputQuery:
  required: false
  value:
    simple: Demisto-Remediation-URL-EDL
- description: Log Forwarding object name.
  key: LogForwarding
  playbookInputQuery:
  required: false
  value: {}
- description: |-
    The EDL Management server full URL address.

    * http://hostname/pathtolist/
    * https://hostname/pathtolist/
  key: 'EDLManagementServerURL '
  playbookInputQuery:
  required: false
  value: {}
- description: |-
    This input establishes whether to commit the configuration automatically.
    Yes - Commit automatically.
    No - Commit manually.
  key: AutoCommit
  playbookInputQuery:
  required: false
  value:
    simple: "No"
- description: Either pre-rulebase or post-rulebase,  according to the rule structure.
  key: url-pre-post-rulebase
  playbookInputQuery:
  required: false
  value:
    simple: pre-rulebase
- description: Either pre-rulebase or post-rulebase,  according to the rule structure.
  key: ip-pre-post-rulebase
  playbookInputQuery:
  required: false
  value:
    simple: pre-rulebase
- description: |-
    The position of the rule in the ruleset. Valid values are:
      * top
      * bottom
      * before
      * after
  key: url-rule-position
  playbookInputQuery:
  required: false
  value:
    simple: top
- description: |-
    The position of the rule in the ruleset. Valid values are:
      * top
      * bottom
      * before
      * after
  key: ip-rule-position
  playbookInputQuery:
  required: false
  value:
    simple: top
- description: Determines if the rule is inbound or outbound.
  key: inbound-or-outbound-rule
  playbookInputQuery:
  required: false
  value:
    simple: outbound
- description: The device group to work on. Exists only in panorama!
  key: device-group
  playbookInputQuery:
  required: false
  value: {}
