    task:
      brand: ""
      description: "An EDL commit warning can be caused by an environment issue or\
        \ a bad playbook input. Check the following:\n\n1. Playbook inputs \n    1.\
        \ IPListName - Cannot contain spaces\n    2. URLListName - Cannot contain\
        \ spaces \n    3. EDLManagementServerURL - Valid format http://hostname/listfolder/,\
        \ http://1.1.1.1/listfolder/. https://hostname/listfolder/, https://1.1.1.1/listfolder/\
        \ \n2. Possible environment issues \n    1. The EDL list\\EDL Management server\
