category: Data Enrichment & Threat Intelligence
commonfields:
  id: abuse.ch SSL Blacklist Feed
  version: -1
configuration:
- display: Services
  name: url
  options:
  - https://sslbl.abuse.ch/blacklist/sslipblacklist.csv
  - https://sslbl.abuse.ch/blacklist/sslipblacklist_aggressive.csv
  required: true
  type: 16
- display: Fetch indicators
  name: feed
  required: false
  type: 8
  defaultvalue: 'true'
- additionalinfo: Indicators from this integration instance will be marked with this
    reputation
  defaultvalue: Bad
  display: Indicator Reputation
  name: feedReputation
  options:
  - None
  - Good
  - Suspicious
  - Bad
  required: false
  type: 18
- defaultvalue: B - Usually reliable
  display: Source Reliability
  name: feedReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
  additionalinfo: Reliability of the source providing the intelligence data
- additionalinfo: The Traffic Light Protocol (TLP) designation to apply to indicators fetched from the feed
  display: Traffic Light Protocol Color
  name: tlp_color
  options:
  - RED
  - AMBER
  - GREEN
  - WHITE
  required: false
  type: 15
- defaultvalue: indicatorType
  display: ""
  name: feedExpirationPolicy
  required: false
  type: 17
  options:
    - never
    - interval
    - indicatorType
    - suddenDeath
- display: ""
  name: feedExpirationInterval
  required: false
  type: 1
  defaultvalue: "20160"
- defaultvalue: '60'
  display: Feed Fetch Interval
  name: feedFetchInterval
  required: false
  type: 19
- additionalinfo: When selected, the exclusion list is ignored for indicators from
    this feed. This means that if an indicator from this feed is on the exclusion
    list, the indicator might still be added to the system.
  display: Bypass exclusion list
  name: feedBypassExclusionList
  required: false
  type: 8
  defaultvalue: ""
- additionalinfo: Time in seconds before http requests timeout.
  defaultvalue: '20'
  display: Request Timeout
  name: polling_timeout
  required: true
  type: 0
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- additionalinfo: Supports CSV values.
  display: Tags
  hidden: false
  name: feedTags
  required: false
  type: 0
description: The SSL IP Blacklist contains all hosts (IP addresses) that SSLBL has seen in the past 30 days and
  identified as being associated with a malicious SSL certificate.
display: abuse.ch SSL Blacklist Feed
name: abuse.ch SSL Blacklist Feed
script:
  commands:
  - arguments:
    - default: false
      defaultValue: '50'
      description: The maximum number of results to return. The default value is 50.
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: The indicator type.
      isArray: false
      name: indicator_type
      required: false
      secret: false
    deprecated: false
    description: Gets the feed indicators.
    execution: false
    name: sslbl-get-indicators
  dockerimage: demisto/python3:3.8.5.10845
  feed: true
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
fromversion: 5.5.0
