category: Data Enrichment & Threat Intelligence
commonfields:
  id: Bambenek Consulting Feed
  version: -1
configuration:
- display: Fetch indicators
  name: feed
  required: false
  defaultvalue: 'true'
  type: 8
- additionalinfo: Indicators from this integration instance will be marked with this
    reputation
  defaultvalue: Bad
  display: Indicator Reputation
  name: feedReputation
  options:
  - None
  - Good
  - Suspicious
  - Bad
  required: false
  type: 18
- defaultvalue: B - Usually reliable
  display: Source Reliability
  name: feedReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
  additionalinfo: Reliability of the source providing the intelligence data
- additionalinfo: The Traffic Light Protocol (TLP) designation to apply to indicators fetched from the feed
  display: Traffic Light Protocol Color
  name: tlp_color
  options:
  - RED
  - AMBER
  - GREEN
  - WHITE
  required: false
  type: 15
- display: ""
  name: feedExpirationPolicy
  defaultvalue: indicatorType
  type: 17
  required: false
  options:
    - never
    - interval
    - indicatorType
    - suddenDeath
- additionalinfo: Supports CSV values.
  display: Tags
  name: feedTags
  required: false
  type: 0
- display: ""
  name: feedExpirationInterval
  required: false
  defaultvalue: "20160"
  type: 1
- defaultvalue: '360'
  display: Feed Fetch Interval
  name: feedFetchInterval
  required: false
  type: 19
- display: Bypass exclusion list
  name: feedBypassExclusionList
  defaultvalue: ""
  type: 8
  required: false
  additionalinfo: When selected, the exclusion list is ignored for indicators from
    this feed. This means that if an indicator from this feed is on the exclusion
    list, the indicator might still be added to the system.
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: Services
  name: url
  options:
  - C2 IP Feed
  - High-Confidence C2 IP Feed
  - C2 Domain Feed
  - High-Confidence C2 Domain Feed
  - C2 All Indicator Feed
  - High-Confidence C2 All Indicator Feed
  - DGA Domain Feed
  - High-Confidence DGA Domain Feed
  - Sinkhole Feed
  required: true
  type: 16
- display: Username
  name: credentials
  required: false
  type: 9
- additionalinfo: Time in seconds before http requests timeout.
  defaultvalue: '20'
  display: Request Timeout
  name: polling_timeout
  required: true
  type: 0
description: Use the Bambenek Consulting feed integration to fetch indicators from
  the feed.
display: Bambenek Consulting Feed
name: Bambenek Consulting Feed
script:
  commands:
  - arguments:
    - default: false
      defaultValue: '50'
      description: The maximum number of results to return. The default value is 50.
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: The indicator type.
      isArray: false
      name: indicator_type
      required: false
      secret: false
    deprecated: false
    description: Gets the feed indicators.
    execution: false
    name: bambenek-get-indicators
  dockerimage: demisto/python3:3.8.6.14516
  feed: true
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- BambenekConsultingFeed_Test
fromversion: 5.5.0
