category: Data Enrichment & Threat Intelligence
commonfields:
  id: Bambenek Consulting Feed
  version: -1
configuration:
- display: Fetch indicators
  name: feed
  defaultvalue: 'true'
  type: 8
  required: false
- additionalinfo: Indicators from this integration instance will be marked with this reputation
  defaultvalue: Bad
  display: Indicator Reputation
  name: feedReputation
  options:
  - None
  - Good
  - Suspicious
  - Bad
  type: 18
  required: false
- defaultvalue: B - Usually reliable
  display: Source Reliability
  name: feedReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
  additionalinfo: Reliability of the source providing the intelligence data
- additionalinfo: The Traffic Light Protocol (TLP) designation to apply to indicators fetched from the feed
  display: Traffic Light Protocol Color
  name: tlp_color
  options:
  - RED
  - AMBER
  - GREEN
  - WHITE
  type: 15
  required: false
- display: ""
  name: feedExpirationPolicy
  defaultvalue: indicatorType
  type: 17
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
  required: false
- additionalinfo: Supports CSV values.
  display: Tags
  name: feedTags
  type: 0
  required: false
- display: ""
  name: feedExpirationInterval
  defaultvalue: "20160"
  type: 1
  required: false
- defaultvalue: '360'
  display: Feed Fetch Interval
  name: feedFetchInterval
  type: 19
  required: false
- display: Bypass exclusion list
  name: feedBypassExclusionList
  type: 8
  additionalinfo: When selected, the exclusion list is ignored for indicators from this feed. This means that if an indicator from this feed is on the exclusion list, the indicator might still be added to the system.
  required: false
- display: Trust any certificate (not secure)
  name: insecure
  type: 8
  required: false
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
- display: Services
  name: url
  options:
  - C2 IP Feed
  - High-Confidence C2 IP Feed
  - C2 Domain Feed
  - High-Confidence C2 Domain Feed
  - C2 All Indicator Feed
  - High-Confidence C2 All Indicator Feed
  - DGA Domain Feed
  - High-Confidence DGA Domain Feed
  - Sinkhole Feed
  required: true
  type: 16
- display: Username
  name: credentials
  type: 9
  required: false
- additionalinfo: Time in seconds before http requests timeout.
  defaultvalue: '20'
  display: Request Timeout
  name: polling_timeout
  required: true
  type: 0
- defaultvalue: 'true'
  additionalinfo: Create relationships between indicators as part of Enrichment.
  display: Create relationships
  name: create_relationships
  type: 8
  required: false
description: Use the Bambenek Consulting feed integration to fetch indicators from the feed.
display: Bambenek Consulting Feed
name: Bambenek Consulting Feed
script:
  commands:
  - arguments:
    - defaultValue: '50'
      description: The maximum number of results to return. The default value is 50.
      name: limit
    - description: The indicator type.
      name: indicator_type
    description: Gets the feed indicators.
    name: bambenek-get-indicators
  dockerimage: demisto/python3:3.10.12.63474
  feed: true
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- BambenekConsultingFeed_Test
fromversion: 5.5.0
