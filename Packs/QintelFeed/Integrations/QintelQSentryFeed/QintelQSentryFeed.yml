category: Data Enrichment & Threat Intelligence
commonfields:
  id: QintelQSentryFeed
  version: -1
configuration:
- display: QSentry API URL (optional)
  name: remote
  required: false
  type: 0
- display: Qintel Token
  name: token
  required: true
  type: 4
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: Fetch indicators
  name: feed
  defaultvalue: 'true'
  type: 8
  required: false
- display: Feed Types
  name: feeds
  defaultvalue: Anonymization
  type: 16
  required: false
  options:
  - Anonymization
  - Malicious Hosting
  additionalinfo: Select which feed types to ingest
- display: Indicator Reputation
  name: feedReputation
  type: 18
  required: false
  options:
  - None
  - Good
  - Suspicious
  - Bad
  additionalinfo: Indicators from this integration instance will be marked with this
    reputation
- display: Source Reliability
  name: feedReliability
  defaultvalue: A - Completely reliable
  type: 15
  required: true
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  additionalinfo: Reliability of the source providing the intelligence data.
- display: ""
  name: feedExpirationPolicy
  defaultvalue: interval
  type: 17
  required: false
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
- display: ""
  name: feedExpirationInterval
  defaultvalue: "10080"
  type: 1
  required: false
- display: Feed Fetch Interval
  name: feedFetchInterval
  defaultvalue: "1440"
  type: 19
  required: false
- display: Bypass exclusion list
  name: feedBypassExclusionList
  defaultvalue: ""
  type: 8
  required: false
  additionalinfo: When selected, the exclusion list is ignored for indicators from
    this feed. This means that if an indicator from this feed is on the exclusion
    list, the indicator might still be added to the system.
- additionalinfo: The Traffic Light Protocol (TLP) designation to apply to indicators
    fetched from the feed
  display: Traffic Light Protocol Color
  name: tlp_color
  options:
  - RED
  - AMBER
  - GREEN
  - WHITE
  required: false
  type: 15
  defaultvalue: AMBER
- defaultvalue: 'true'
  display: Incremental feed
  hidden: true
  name: feedIncremental
  required: false
  type: 8
  additionalinfo: Incremental feeds pull only new or modified indicators that have
    been sent from the integration. The determination if the indicator is new or modified
    happens on the 3rd-party vendor's side, so only indicators that are new or modified
    are sent to Cortex XSOAR. Therefore, all indicators coming from these feeds are
    labeled new or modified.
- name: feedTags
  display: Tags
  required: false
  type: 0
  additionalinfo: Supports CSV values.
description: 'This feed of IPs are associated with infrastructure actively utilized
  or abused by cyber criminals, including VPN/Proxy services and malicious hosts.
  With this integration, users can fetch a daily list of newly compiled indicators
  from QSentryâ€™s proprietary collections to quickly surface suspicious activity.'
display: Qintel QSentry Feed
name: QintelQSentryFeed
script:
  commands:
  - arguments:
    - default: false
      defaultValue: '10'
      description: The maximum number of indicators to return.
      isArray: false
      name: limit
      required: false
      secret: false
    deprecated: false
    description: Gets indicators from the QSentry Feed.
    execution: false
    name: qintel-qsentry-get-indicators
  feed: true
  isfetch: false
  runonce: false
  script: '-'
  type: python
  subtype: python3
  dockerimage: demisto/python3:3.9.8.24399
fromversion: 6.0.0
tests:
- No tests (auto formatted)
