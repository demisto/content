description: Use the Aha! integration to list and manage Cortex XSOAR features from Aha.
display: Aha
name: Aha
script:
  commands:
  - name: aha-get-features
    description: Lists all features from service, unless a specific feature is specified.
    deprecated: false
    arguments:
    - name: from_date
      description: Show features created after this date.
      required: false
      isArray: false
      defaultValue: "2020-01-01"
    - name: feature_name
      description: The name of a specific feature to retrieve. 
      required: false
      isArray: false
      defaultValue: ""
    - name: fields
      description: A comma-separated list of fields to include in the Aha! service response.
      required: false
      isArray: false
      defaultValue: "name,reference_num,id,created_at"
    - name: page
      description: The specific results page to retrieve.
      required: false
      isArray: false
      defaultValue: "1"
    - name: per_page
      description: The maximum number of results per page.
      required: false
      isArray: false
      defaultValue: "30"
    outputs:
    - contextPath: AHA.Feature.id
      description: The feature ID.
      type: UUID
    - contextPath: AHA.Feature.name
      description: The feature name.
      type: String
    - contextPath: AHA.Feature.reference_num
      description: The feature reference number.
      type: String
    - contextPath: AHA.Feature.workflow_status
      description: The feature status description.
      type: String
    - contextPath: AHA.Feature.description
      description: The feature description.
      type: String
    - contextPath: AHA.Feature.created_at
      description: The feature creation date.
      type: Date
  - name: aha-edit-feature
    description: "You can edit any of the following fields in a feature: Name, Status and Description."
    deprecated: false
    arguments:
    - name: feature_name
      description: The name of the features to edit.
      required: true
      isArray: false
      defaultValue: ""
    - name: fields
      description: 'Fields in JSON format to edit in a feature. Possible fields are name, description and status. Status should match Aha values under workflow_status. Example:" {"name": "name", "description": "desc", "status" : "Closed"}'
      required: true
      isArray: false
      defaultValue: ""
    outputs:
    - contextPath: AHA.Feature.id
      description: The feature ID.
      type: UUID
    - contextPath: AHA.Feature.name
      description: The feature name.
      type: String
    - contextPath: AHA.Feature.reference_num
      description: The feature reference number.
      type: String
    - contextPath: AHA.Feature.workflow_status
      description: The feature status description.
      type: String
    - contextPath: AHA.Feature.description
      description: The feature description.
      type: String
    - contextPath: AHA.Feature.created_at
      description: The feature creation date.
      type: Date
