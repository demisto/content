inputs:
- key: pollInterval
  value:
    simple: "2"
  required: false
  description: Interval to check export status (minutes)
- key: pollTimeout
  value:
    simple: "30"
  required: false
  description: Timeout to terminate the poll (minutes)
- key: maxResultForDisplay
  value:
    simple: "30"
  required: false
  description: The maximal number of result to be displayed
- key: downloadFile
  value:
    simple: "false"
  required: false
  description: If set to true the export file created will be downloaded into the War Room
- key: ExportID
  value: {}
  required: true
  description: Export ID
- key: MatterID
  value: {}
  required: true
  description: Matter ID
- key: SearchtType
  value: {}
  required: true
  description: 'Type of Search could be one of: ''Drive'', ''Groups'' or ''Mail'''
