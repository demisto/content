description: Citrix DaaS services simplify delivery and management of Citrix technologies.
display: Citrix DaaS
name: CitrixDaas
script:
  commands:
  - name: citrix-daas-get-events
    description: |-
      Returns config log events extracted from Citrix.
      This command is used for developing/debugging and is to be used with caution, 
      as it can create events, leading to events duplication and API request limitation exceeding.
    arguments:
    - name: should_push_events
      auto: PREDEFINED
      defaultValue: 'false'
      description: Set this argument to True in order to create events, otherwise the command will only display the events.
      predefined:
      - 'true'
      - 'false'
      required: true
    - name: limit
      description: The maximum number of logs to return.
      defaultValue: 10
    - name: days
      description: Number of days of history to retrieve.
    - name: search_date_option
      auto: PREDEFINED
      description: Specific time filters for searching operations.
      predefined:
      - 'LastMinute'
      - 'Last5Minutes'
      - 'Last30Minutes'
      - 'LastHour'
      - 'Last12Hours'
      - 'Last24Hours'
      - 'Today'
      - 'Yesterday'
      - 'Last7Days'
      - 'Last28Days'
      - 'LastMonth'
      - 'LastThreeMonths'
      - 'LastSixMonths'
  dockerimage: demisto/python3:3.12.12.5490952
  runonce: false
  script: '-'
  subtype: python3
  type: python
  isfetchevents: true
tests:
- No tests (auto formatted)
