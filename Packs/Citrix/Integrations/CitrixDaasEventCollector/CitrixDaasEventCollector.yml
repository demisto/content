script:
  commands:
  - arguments:
    - auto: PREDEFINED
      defaultValue: 'false'
      description: Set this argument to True in order to create events, otherwise the command will only display the events.
      name: should_push_events
      predefined:
      - 'true'
      - 'false'
      required: true
    - description: The maximum number of operations to return.
      name: limit
      defaultValue: 100
    - auto: PREDEFINED
      defaultValue: 'LastMinute'
      description: Specific time filters for searching operations.
      name: search_date_option
      predefined:
      - 'LastMinute'
      - 'Last5Minutes'
      - 'Last30Minutes'
      - 'LastHour'
      - 'Last12Hours'
      - 'Last24Hours'
      - 'Today'
      - 'Yesterday'
      - 'Last7Days'
      - 'Last28Days'
      - 'LastMonth'
      - 'LastThreeMonths'
      - 'LastSixMonths'
      required: true
    description: Returns operation events extracted from Citrix.
    name: citrix-daas-get-events
  dockerimage: demisto/python3:3.12.11.4508456
