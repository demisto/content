args:
- description: The custom grid field to count.
  name: custom_field
comment: Counts the number of hygiene issues present in incidents.
commonfields:
  id: CountHygieneIssues
  version: -1
contentitemexportablefields:
  contentitemfields:
    definitionid: ""
    fromServerVersion: ""
    itemVersion: ""
    packID: a3acf260-148d-4af7-81ab-49744965d264
    propagationLabels:
    - all
    toServerVersion: ""
dockerimage: demisto/python3:3.9.8.24399
enabled: true
engineinfo: {}
mainengineinfo: {}
name: CountHygieneIssues
pswd: ""
runas: DBotWeakRole
runonce: false
script: |
  register_module_line('CountHygieneIssues', 'start', __line__())



  incident = demisto.incidents()
  issues = (incident[0].get('CustomFields', {}).get('panosnetworkoperationsconfigurationhygieneissues'))

  data = {
      "Type": 17,
      "ContentsFormat": "number",
      "Contents": {
          "stats": len(issues),
          "params": {
              "layout": "horizontal",
              "name": "PAN-OS Configuration Hygiene Issues",
              "sign": "",
              "colors": {
                  "items": {
                      "#FAC100": {
                        "value": 5
                      },
                      "#00CD33": {
                          "value": 1
                      },
                  }
              },
              "type": "above"
          }
      }
  }

  demisto.results(data)

  register_module_line('CountHygieneIssues', 'end', __line__())
scripttarget: 0
subtype: python3
tags:
- dynamic-section
type: python
