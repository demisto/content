description: Gathers all relevant information for a specific PAN-OS device.
id: PAN-OS Network Operations - Device Information
inputs:
- description: Target
  key: device
  playbookInputQuery:
  required: false
  value:
    simple: ${incident.panosnetworkoperationstarget}
- description: If set, will assign this group to the first group retrieved via the regex string. Example; regex of (\S+)\-\S and hostname "nsw-fw01" would set the device domain to "nsw".
  key: domain_regex_hostname
  playbookInputQuery:
  required: false
  value:
    simple: (\S+)\-
- description: If set to "device-group", device will be automatically put in a Domain group based on the device group it's a member of in Panorama. If set to "template-stack", will set the domain to the template-stack this device is a member of. If unset, no grouping is done.
  key: domain_panorama
  playbookInputQuery:
  required: false
  value:
    simple: both
name: PAN-OS Network Operations - Device Information
