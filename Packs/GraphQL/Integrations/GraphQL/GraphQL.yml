configuration:
- display: GraphQL Server URL (e.g., https://api.github.com/graphql)
  name: url
  required: true
  type: 0
- display: Username / Header Name
  hidden: false
  name: credentials
  required: false
  type: 9
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
