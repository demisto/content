      isArray: false
      name: outputs_key_field
      required: false
      secret: false
    - default: false
      description: 'A comma-separated list of names, for example: flag,num,alpha'
      isArray: true
      name: variables_names
      required: false
      secret: false
    - default: false
      description: 'A comma-separated list of values, for example: true,4,3.5'
      isArray: true
      name: variables_values
      required: false
      secret: false
    - default: false
      description: 'An optional comma-separated list of types, for example: boolean,number,number.
