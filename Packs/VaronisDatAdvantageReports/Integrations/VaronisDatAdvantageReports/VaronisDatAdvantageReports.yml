category: Analytics & SIEM
commonfields:
  id: Varonis DatAdvantage Reports
  version: -1
configuration:
- additionalinfo: http<s>://<server>:<port>
  display: Server URL (e.g., http://varonisdsp.local:80)
  name: url
  required: true
