description: Leverages the Varonis DatAdvantage Reports API. Allows users to submit queries and retrieve reports on the Varonis DSP.
display: Varonis DatAdvantage Reports
name: Varonis DatAdvantage Reports
script:
  commands:
  - arguments: []
    description: Retrieves a list of resources containing query results, which were created by run-query.
    name: varonis-reports-get-queries
    outputs:
    - contextPath: Varonis.Reports
      type: string
    - contextPath: Varonis.Reports.ID
      type: string
  - arguments:
    - description: Please see Varonis Documentation on Syntax.
      name: query
      required: true
      type: textArea
    description: Submits a query and returns the Query ID to retrieve the report. See Varonis Reports documentation for syntax details.
    execution: true
    name: varonis-reports-run-query
    outputs:
    - contextPath: Varonis.Reports.Query
      type: string
    - contextPath: Varonis.Reports.Query_ID
      type: string
  - arguments:
    - description: The unique ID given to a report.
      name: query_id
      required: true
      type: keyValue
    - auto: PREDEFINED
      default: true
      defaultValue: 'false'
      description: Option to produce the full table, including empty whitespace where columns are entirely empty on every row.
      name: full_table
      predefined:
      - 'false'
      - 'true'
      type: textArea
    description: Returns information on the specified report.
    name: varonis-reports-get-report
    outputs:
    - contextPath: Varonis.Reports.Report
      type: string
  dockerimage: demisto/ntlm:1.0.0.107683
  runonce: false
  script: ''
  subtype: python3
  type: python
fromversion: 6.0.0
tests:
- No tests (auto formatted)
