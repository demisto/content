commonfields:
  id: CoreQuarantineFiles
  version: -1
name: CoreQuarantineFiles
script: ''
type: python
tags:
  - Utilities
comment: Quarantines a file on selected endpoints. You can select up to 1000 endpoints.
enabled: true
args:
  - name: incident_id
    required: false
    type: String
    description: Links the response action to the triggered incident.
  - name: endpoint_id_list
    required: true
    type: Array
    description: List of endpoint IDs where the file will be quarantined.
    isArray: true
  - name: file_path
    required: true
    type: String
    description: The file path of the file you want to quarantine on the selected endpoints.
  - name: file_hash
    required: true
    type: String
    description: The SHA256 hash of the file to quarantine. Must be a valid SHA256 hash.
  - name: action_id
    required: false
    type: Array
    deprecated: true
    description: For polling use. Contains the action IDs for polling.
    isArray: true
  - name: interval_in_seconds
    required: false
    type: Integer
    description: Interval (in seconds) between each polling attempt.
    defaultValue: 60
  - name: timeout_in_seconds
    required: false
    type: Integer
    description: The timeout (in seconds) for polling.
    defaultValue: 600
outputs:
  - contextPath: Core.GetActionStatus.errorDescription
    type: String
    description: Detailed error description.
  - contextPath: Core.GetActionStatus.ErrorReasons.errorData
    type: String
    description: Additional error data (in JSON format).
  - contextPath: Core.GetActionStatus.ErrorReasons.errorDescription
    type: String
    description: Detailed error description.
  - contextPath: Core.GetActionStatus.action_id
    type: Number
    description: The ID of the action.
  - contextPath: Core.GetActionStatus.endpoint_id
    type: String
    description: The ID of the endpoint.
  - contextPath: Core.GetActionStatus.status
    type: String
    description: The status of the action.
  - contextPath: Core.quarantineFiles.actionIds.actionId
    type: Number
    description: The quarantine action ID.
  - contextPath: Core.quarantineFiles.actionIds.endpointIdList
    type: Array
    description: The list of endpoint IDs involved in the quarantine action.
  - contextPath: Core.quarantineFiles.actionIds.fileHash
    type: String
    description: The SHA256 hash of the quarantined file.
  - contextPath: Core.quarantineFiles.actionIds.filePath
    type: String
    description: The path of the quarantined file.
scripttarget: 0
subtype: python3
dockerimage: demisto/python3:3.12.8.3296088
fromversion: 6.1.0
tests:
  - No tests (auto formatted)
polling: true
marketplaces:
  - marketplacev2
  - platform
