commonfields:
  id: AgentixRetrieveData
  version: -1
name: AgentixRetrieveData
script: ''
type: python
tags:
  - Utilities
comment: Gets an indicator data set and timeframe, and searches for the indicator.
enabled: true
args:
  - name: indicator
    required: true
    description: The indicator to look for.
  - name: time_frame
    required: true
    defaultValue: 7 days
    description: How many days back to search for the indicator.
  - name: data_set
    defaultValue: xdr_data
    description: The dataset to search in.
  - name: query_name
    required: true
    description: The name of the query.
  - description: The interval in seconds between each poll.
    name: interval_in_seconds
    defaultValue: '30'
  - description: The timeout in seconds until polling ends.
    name: timeout_in_seconds
    defaultValue: '600'
  - name: query_id
    hidden: true
    description: The id of the query (should not be inserted by the user).
outputs:
  - contextPath: PaloAltoNetworksXQL
    description: A list of records (dictionaries) which contain the given indicator.
    type: List
scripttarget: 0
subtype: python3
dockerimage: demisto/python3:3.12.8.3296088
fromversion: 6.1.0
tests:
  - No tests (auto formatted)
polling: true
marketplaces:
  - xsoar
  - marketplacev2
  - platform