commonfields:
  id: UpdateIssue
  version: -1
name: UpdateIssue
script: ''
type: python
tags:
- Utilities
comment: Updates the properties of an issue. This command does not provide an explicit indication of success.
enabled: true
args:
- description: Issue ID to update. If empty, updates the current issue ID.
  name: id
  type: string
- description: Email address of the user to assign the issue to.
  name: assigned_user_mail
  type: string
- name: severity
  auto: PREDEFINED
  description: Change the severity of an issue. Low (1), Medium (2), High (3), Critical (4). Must be a number.
  type: string
  predefined:
  - '1'
  - '2'
  - '3'
  - '4'
- name: name
  description: Change the issue name.
  type: string
- name: occurred
  description: >
    Change the occurred time of an issue. Supports different time formats, for example: 3 days ago, 2017-09-27T10:00:00+03:00.
  type: string
- name: phase
  description: Change the phase of an issue.
  type: string
- name: systems
  description: Add systems (system label) to an issue in a format of system,system - i.e. 1.1.1.1,2.2.2.2.
  type: string
- name: labels
  description: commands.local.cmd.set.incident.arg.label
  type: string
- name: add_labels
  description: commands.local.cmd.set.incident.arg.addlabel
  type: string
- name: type
  description: Change the type of an issue.
  type: string
- name: replace_playbook
  description: If provided (any value), the playbook for the issue will be replaced according to the new type if such type is provided, different from the old one and is valid.
  type: string
- name: custom_fields
  description: Set the custom fields of the issue in the form of a JSON string with field name as key and value as the value.
  type: string
- name: details
  description: Change the details of an issue.
  type: string
scripttarget: 0
subtype: python3
dockerimage: demisto/python3:3.12.11.4819260
fromversion: 6.1.0
isInternal: true
tests:
- No tests (auto formatted)
marketplaces:
- platform