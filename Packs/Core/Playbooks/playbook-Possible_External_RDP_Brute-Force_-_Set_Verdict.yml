  playbookInputQuery:
- key: RiskyUser
  value:
    complex:
      root: Core.RiskyUser
      filters:
      - - operator: isEqualString
          left:
            value:
              simple: Core.RiskyUser.risk_level
            iscontext: true
          right:
            value:
              simple: MED
          ignorecase: true
        - operator: isEqualString
          left:
            value:
              simple: Core.RiskyUser.risk_level
            iscontext: true
          right:
            value:
              simple: HIGH
          ignorecase: true
      accessor: id
  required: false
  description: Usernames of users that were found as risky by Cortex Core IR.
  playbookInputQuery:
- key: RiskyHost
  value:
    complex:
      root: Core.RiskyHost
