commonfields:
  id: SearchAssets
  version: -1
name: CortexListAssets
display: Cortex - List Assets
tags:
 - Endpoint
 - Assets
category: Endpoint
description: >
  Retrieves asset from the Cortex platform using optional filter criteria.

args:
  - name: page_size
    description: The number of assets to return per page. Default is 100.
    underlyingargname: page_size
    type: number
    defaultvalue: 100
  - name: page_number
    description: Page number (for pagination). The default is 0 (the first page).
    underlyingargname: page_number
    type: number
    defaultvalue: 0
  - name: asset_names
    description: A Comma-separated list of asset names to search for. (e.g., "asset_name1,asset_name2")
    underlyingargname: asset_names
    type: string
  - name: asset_types
    description: A Comma-separated list of asset types to search for. (e.g., "asset_type1,asset_type2")
    underlyingargname: asset_types
    type: string
  - name: asset_tags
    description: |
      A JSON encoded string representing a list of tag:value pairs to search for. (e.g., `[{"tag1": "value1"}, {"tag2": "value2"}]`).
    underlyingargname: asset_tags
    type: string
  - name: asset_ids
    description: A Comma-separated list of asset IDs to search for. (e.g., "asset_id1,asset_id2")
    underlyingargname: asset_ids
    type: string
  - name: asset_providers
    description: A Comma-separated list of asset providers to search for. (e.g., "provider1,provider2")
    underlyingargname: asset_providers
    type: string
  - name: asset_realms
    description: A Comma-separated list of asset realms to search for. (e.g., "realm1,realm2")
    underlyingargname: asset_realms
    type: string
  - name: asset_groups
    description: |
      A JSON encoded string representing a list of asset groups to search for. (e.g., `["group1", "group2"]`).
    underlyingargname: asset_groups
    type: string
  - name: asset_categories
    description: A Comma-separated list of asset categories to search for. (e.g., "category1,category2")
    underlyingargname: asset_categories
    type: string
  - name: asset_classes
    description: |-
      A comma-separated list of asset classes to search for. Options: AI, API, Application, Code, Compute, Data, Device, External Surface, Identity, Management, Network, Organization, Other, Security Services.
    type: string
    underlyingargname: asset_classes
  - name: software_package_versions
    description: |-
      A comma-separated list of software package versions to search for. (e.g., "0.23.0,5.2.0").
    type: string
    underlyingargname: software_package_versions
  - name: kubernetes_cluster_versions
    description: |-
      A comma-separated list of Kubernetes cluster versions to search for. (e.g., "1.22,1.3").
    type: string
    underlyingargname: kubernetes_cluster_versions
