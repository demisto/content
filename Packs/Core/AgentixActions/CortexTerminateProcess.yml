name: CortexTerminateProcess
display: Cortex - Terminate Process
tags:
 - Endpoint
 - EDR
 - Process Management
category: Endpoint
description: |-
  Terminates a specific process on an agent using its instance ID.
args:
  - name: agent_id
    description: The ID of the agent on which the process is running.
    required: true
    type: string
    underlyingargname: agent_id
  - name: instance_id
    description: The instance ID of the process to terminate. This can be a single value or a list.
    required: true
    type: string
    underlyingargname: instance_id
  - name: process_name
    description: The name of the process to terminate. This is optional and used for display or auditing purposes.
    required: false
    type: string
    underlyingargname: process_name
  - name: incident_id
    description: The ID of the case (formerly known as incident) associated with this termination action.
    required: false
    type: string
    underlyingargname: incident_id
