name: CortexTerminateCausalityGroup
display: Cortex - Terminate Causality Group
tags:
 - Endpoint
 - EDR
 - Process Management
category: Endpoint
description: |-
  Terminates a full process tree using its causality ID on a specified agent.
args:
  - name: agent_id
    description: The ID of the agent where the process is running.
    required: true
    type: string
    underlyingargname: agent_id
  - name: causality_id
    description: A list of causality IDs representing the root processes to terminate.
    required: true
    type: string
    underlyingargname: causality_id
  - name: process_name
    description: The name of the process associated with the causality ID. This is optional and used for logging or auditing purposes.
    required: false
    type: string
    underlyingargname: process_name
  - name: incident_id
    description: The ID of the case (formerly known as incident) initiating the termination. This is optional and used for context tracking.
    required: false
    type: string
    underlyingargname: incident_id
