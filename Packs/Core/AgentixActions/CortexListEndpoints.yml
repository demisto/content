commonfields:
  id: CortexListEndpoints
  version: -1
display: Cortex - List Endpoints
name: CortexListEndpoints
category: Data Enrichment & Threat Intelligence
description: >
  Searches for endpoints (can also be referred as XDR Agents or Agents) based on provided filters and retrieves endpoints data.
args:
  - name: endpoint_name
    type: string
    description: A comma-separated list of endpoint names. Uses equal operator.
    underlyingargname: endpoint_name
  - name: endpoint_type
    type: string
    description: |-
      A comma-separated list of endpoint types. Options: mobile, server, workstation, containerized, serverless.
    underlyingargname: endpoint_type
  - name: endpoint_status
    type: string
    description: |-
      A comma-separated list of endpoint connection statuses. Options: connected, lost, disconnected, uninstalled, vdi pending login, forensics offline.
    underlyingargname: endpoint_status
  - name: platform
    type: string
    description: |-
      A comma-separated list of endpoint platforms. Options: windows, mac, linux, android, ios, serverless.
    underlyingargname: platform
  - name: operating_system
    type: string
    description: A comma-separated list of operating system names (e.g., Windows, macOS, Linux).
    underlyingargname: operating_system
  - name: agent_version
    type: string
    description: A comma-separated list of agent versions (e.g., 8.9.0.14028).
    underlyingargname: agent_version
  - name: agent_eol
    type: string
    description: |-
      Indicates whether the endpoint is running an End-of-Life (EOL) agent version. Options: true, false.
    underlyingargname: agent_eol
  - name: os_version
    type: string
    description: A comma-separated list of OS versions (e.g., 10.0.22621).
    underlyingargname: os_version
  - name: ip_address
    type: string
    description: A comma-separated list of endpoint IP addresses.
    underlyingargname: ip_address
  - name: domain
    type: string
    description: A comma-separated list of domain names.
    underlyingargname: domain
  - name: assigned_prevention_policy
    type: string
    description: |-
      A comma-separated list of assigned prevention policies. Options: pcastro, Caas Default, kris, democloud, Linux Default, Android Default, Serverless Function Default, macOS Default, iOS Default, Windows Default, bcpolicy.
    underlyingargname: assigned_prevention_policy
  - name: tags
    type: string
    description: A comma-separated list of endpoint tags.
    underlyingargname: tags
  - name: endpoint_id
    type: string
    description: A comma-separated list of endpoint IDs.
    underlyingargname: endpoint_id
  - name: operational_status
    type: string
    description: |-
      A comma-separated list of endpoint operational protection statuses. Options: protected, partially protected, unprotected.
    underlyingargname: operational_status
  - name: cloud_provider
    type: string
    description: |-
      A comma-separated list of cloud providers. Options: aws, azure, gcp, alibaba, oracle, on_prem.
    underlyingargname: cloud_provider
  - name: cloud_region
    type: string
    description: A comma-separated list of cloud regions (e.g., us-east-1).
    underlyingargname: cloud_region
  - name: page
    type: string
    description: Page number for pagination. Default is 0.
    underlyingargname: page
  - name: page_size
    type: string
    description: The number of endpoints to return per page. Default and maximum is 100.
    underlyingargname: page_size
