commonfields:
  id: CortexListAppSecIssues
  version: -1
display: Cortex - List AppSec Issues
name: CortexListAppSecIssues
tags:
  - security
  - scanning
  - appsec
category: Cloud Security
description: >
  This action searches for application security issues based on a variety of filters.
  It returns detailed information about each issue, including asset names, CVSS and EPSS scores, issue status, urgency, and repository information.
args:
  - name: limit
    underlyingargname: limit
    description: "The maximum number of issues to return. Default is 50"
    type: string
    defaultvalue: "50"
  - name: sort_field
    underlyingargname: sort_field
    description: The field by which to sort the results.
    type: string
    defaultvalue: severity
  - name: sort_order
    underlyingargname: sort_order
    description: The order in which to sort the results (Options - DESC, ASC).
    type: string
    defaultvalue: DESC
  - name: start_time
    underlyingargname: start_time
    description: "The start time for filtering according to issue insert time. Supports free-text relative and absolute times. For example: 7 days ago, 2023-06-15T10:30:00Z, 13/8/2025."
    type: string
  - name: end_time
    underlyingargname: end_time
    description: "The end time for filtering according to issue insert time. Supports free-text relative and absolute times. For example: 7 days ago, 2023-06-15T10:30:00Z, 13/8/2025."
    type: string
  - name: issue_id
    underlyingargname: issue_id
    description: "The issue ID. Accepts a comma-separated list."
    type: string
  - name: assignee
    underlyingargname: assignee
    description: |
      The email of the user assigned to the issue. Accepts a comma-separated list.
      Use 'unassigned' for all unassigned issues or 'assigned' for all assigned issues.
    type: string
  - name: collaborator
    underlyingargname: collaborator
    description: The collaborators of the issue. Accepts a comma-separated list.
    type: string
  - name: status
    underlyingargname: status
    description: The issue status. Accepts a comma-separated list (Options - New, In Progress, Resolved).
    type: string
  - name: issue_name
    underlyingargname: issue_name
    description: The issue name. Accepts a comma-separated list.
    type: string
  - name: asset_name
    underlyingargname: asset_name
    description: The name of the affected asset for the issue. Accepts a comma-separated list.
    type: string
  - name: repository
    underlyingargname: repository
    description: The repository of the issue. Accepts a comma-separated list.
    type: string
  - name: file_path
    underlyingargname: file_path
    description: The path of the relevant file for the issue. Accepts a comma-separated list.
    type: string
  - name: backlog_status
    underlyingargname: backlog_status
    description: The backlog status of the issue. Accepts a comma-separated list (Options - BACKLOG, NEW).
    type: string
  - name: cvss_score_gte
    underlyingargname: cvss_score_gte
    description: "The minimum CVSS score."
    type: string
  - name: epss_score_gte
    underlyingargname: epss_score_gte
    description: |
      The minimum EPSS score. Filters vulnerabilities based on their predicted likelihood of exploitation.
      This filter should only be applied when an explicit request to evaluate by EPSS or exploit
      probability is provided.

    type: string
  - name: has_kev
    underlyingargname: has_kev
    description: "Filter by issues that are of a Known Exploited Vulnerability (KEV)."
    type: boolean
  - name: severity
    underlyingargname: severity
    description: The severity of the issue. Accepts a comma-separated list (Options - info, low, medium, high, critical).
    type: string
  - name: urgency
    underlyingargname: urgency
    description: The urgency of the issue. Accepts a comma-separated list (Options - N/A, NOT_URGENT, URGENT, TOP_URGENT).
    type: string
  - name: automated_fix_available
    underlyingargname: automated_fix_available
    description: Is there an available automated fix.
    type: boolean
  - name: sla
    underlyingargname: sla
    description: SLA status of the issue. Accepts a comma-separated list (Options - Approaching, On Track, Overdue).
    type: string
  - name: validation
    underlyingargname: validation
    description: Validation status of the issue. Accepts a comma-separated list (Options - INVALID, NO_VALIDATION, PRIVILEGED, UNAVAILABLE, VALID).
    type: string
outputs:
  - underlyingoutputcontextpath: Core.AppsecIssue.internal_id
    description: The unique identifier for the issue.
    type: String
    name: Core.AppsecIssue.internal_id
  - underlyingoutputcontextpath: Core.AppsecIssue.asset_name
    description: The names of the assets related to the issue.
    type: String
    name: Core.AppsecIssue.asset_name
  - underlyingoutputcontextpath: Core.AppsecIssue.severity
    description: The severity of the issue.
    type: String
    name: Core.AppsecIssue.severity
  - underlyingoutputcontextpath: Core.AppsecIssue.epss_score
    description: The Exploit Prediction Scoring System (EPSS) score.
    type: Number
    name: Core.AppsecIssue.epss_score
  - underlyingoutputcontextpath: Core.AppsecIssue.cvss_score
    description: The Common Vulnerability Scoring System (CVSS) score.
    type: Number
    name: Core.AppsecIssue.cvss_score
  - underlyingoutputcontextpath: Core.AppsecIssue.assignee
    description: The full name of the user assigned to the issue.
    type: String
    name: Core.AppsecIssue.assignee
  - underlyingoutputcontextpath: Core.AppsecIssue.is_fixable
    description: Whether a fix is available for the issue.
    type: Boolean
    name: Core.AppsecIssue.is_fixable
  - underlyingoutputcontextpath: Core.AppsecIssue.issue_name
    description: The name of the issue.
    type: String
    name: Core.AppsecIssue.issue_name
  - underlyingoutputcontextpath: Core.AppsecIssue.issue_source
    description: The source of the issue.
    type: String
    name: Core.AppsecIssue.issue_source
  - underlyingoutputcontextpath: Core.AppsecIssue.issue_category
    description: The category of the issue.
    type: String
    name: Core.AppsecIssue.issue_category
  - underlyingoutputcontextpath: Core.AppsecIssue.issue_domain
    description: The domain of the issue.
    type: String
    name: Core.AppsecIssue.issue_domain
  - underlyingoutputcontextpath: Core.AppsecIssue.issue_description
    description: The description of the issue.
    type: String
    name: Core.AppsecIssue.issue_description
  - underlyingoutputcontextpath: Core.AppsecIssue.status
    description: The status of the issue.
    type: String
    name: Core.AppsecIssue.status
  - underlyingoutputcontextpath: Core.AppsecIssue.time_added
    description: The timestamp when the issue was inserted.
    type: Number
    name: Core.AppsecIssue.time_added
  - underlyingoutputcontextpath: Core.AppsecIssue.urgency
    description: The urgency of the issue.
    type: String
    name: Core.AppsecIssue.urgency
  - underlyingoutputcontextpath: Core.AppsecIssue.sla_status
    description: The SLA status of the issue.
    type: String
    name: Core.AppsecIssue.sla_status
  - underlyingoutputcontextpath: Core.AppsecIssue.secret_validation
    description: The secret validation status of the issue.
    type: String
    name: Core.AppsecIssue.secret_validation
  - underlyingoutputcontextpath: Core.AppsecIssue.repository_name
    description: The name of the repository where the issue was found.
    type: String
    name: Core.AppsecIssue.repository_name
  - underlyingoutputcontextpath: Core.AppsecIssue.repository_organization
    description: The organization of the repository where the issue was found.
    type: String
    name: Core.AppsecIssue.repository_organization
  - underlyingoutputcontextpath: Core.AppsecIssue.file_path
    description: The file path related to the issue.
    type: String
    name: Core.AppsecIssue.file_path
  - underlyingoutputcontextpath: Core.AppsecIssue.collaborator
    description: The collaborator associated with the issue.
    type: String
    name: Core.AppsecIssue.collaborator
  - underlyingoutputcontextpath: Core.AppsecIssue.has_kev
    description: Whether the issue is part of the Known Exploited Vulnerabilities catalog (KEV).
    type: Boolean
    name: Core.AppsecIssue.has_kev
  - underlyingoutputcontextpath: Core.AppsecIssue.backlog_status
    description: The backlog status of the issue.
    type: String
    name: Core.AppsecIssue.backlog_status
