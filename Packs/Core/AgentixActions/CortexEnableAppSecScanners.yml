commonfields:
  id: CortexEnableAppSecScanner
  version: -1
name: CortexEnableAppSecScanner
display: Cortex - Update AppSec Scan Configuration
category: Utilities
description: >
  Update repository scanners with the specified configuration for a list of repository asset IDs.
args:
  - name: repository_ids
    required: true
    type: string
    description: A comma-separated list of repository asset IDs to configure scanners for.
    underlyingargname: repository_ids
  - name: enable_scanners
    type: string
    description: |
      A comma-separated list of scanners to enable.
      Options: SECRETS, SCA, IAC.
    underlyingargname: enable_scanners
  - name: disable_scanners
    type: string
    description: |
      A comma-separated list of scanners to disable.
      Options: SECRETS, SCA, IAC.
    underlyingargname: disable_scanners
  - name: secret_validation
    type: boolean
    description: Enable live validation of discovered secrets. This argument is only relevant when the SECRETS scanner is enabled.
    underlyingargname: secret_validation
  - name: pr_scanning
    type: boolean
    description: Enable scanning on pull requests.
    underlyingargname: pr_scanning
  - name: block_on_error
    type: boolean
    description: Block deployment on scanner errors.
    underlyingargname: block_on_error
  - name: tag_resource_blocks
    type: boolean
    description: Enable tagging of resource blocks.
    underlyingargname: tag_resource_blocks
  - name: tag_module_blocks
    type: boolean
    description: Enable tagging of module blocks.
    underlyingargname: tag_module_blocks
  - name: exclude_paths
    type: string
    description: A comma-separated List of file paths to exclude from scanning.
    underlyingargname: exclude_paths
underlyingcontentitem:
  id: Cortex Core - Platform
  name: Cortex Core - Platform
  type: command
  version: -1
  command: 'core-enable-scanners'
requiresuserapproval: true
marketplaces:
- platform
supportedModules:
  - cloud
  - cloud_posture
  - cloud_runtime_security
