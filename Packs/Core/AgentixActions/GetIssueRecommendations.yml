    type: string
    name: Core.IssueRecommendations.quick_action_suggestions.category
  - underlyingoutputcontextpath: Core.IssueRecommendations.quick_action_suggestions.description
    description: A description of the quick action.
    type: string
    name: Core.IssueRecommendations.quick_action_suggestions.description
  - underlyingoutputcontextpath: Core.IssueRecommendations.quick_action_suggestions.pretty_name
    description: The display name of the quick action.
    type: string
    name: Core.IssueRecommendations.quick_action_suggestions.pretty_name
  - underlyingoutputcontextpath: Core.IssueRecommendations.quick_action_suggestions.arguments.name
    description: The argument name.
