category: Endpoint
commonfields:
  id: Cortex Core - IR
  version: -1
configuration:
- display: Incident type
  name: incidentType
  required: false
  type: 13
- display: Server URL (copy URL from Core - click ? to see more info.)
  name: url
  required: true
  type: 0
- display: API Key ID
  name: apikey_id
  required: true
  type: 4
- display: API Key
  name: apikey
  required: true
  type: 4
- additionalinfo: The timeout of the HTTP requests sent to Cortex XDR API (in seconds).
  defaultvalue: '120'
  display: HTTP Timeout
  name: timeout
  required: false
  type: 0
- additionalinfo: For Cortex XSOAR version 6.0.0 and above. If selected, for every
    incident fetched from Cortex XDR to Cortex XSOAR, the incident owners will be
    synced. Note that once this value is changed and synchronized between the systems,
    additional changes will not be reflected. For example, if you change the owner
    in Cortex XSOAR, the new owner will also be changed in Cortex XDR. However, if
    you now change the owner back in Cortex XDR, this additional change will not be
    reflected in Cortex XSOAR. In addition, for this change to be reflected, the owners
    must exist in both Cortex XSOAR and Cortex XDR.
  display: Sync Incident Owners
  hidden: false
  name: sync_owners
  required: false
  type: 8
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: Cortex XDR is the world's first detection and response app that natively
  integrates network, endpoint, and cloud data to stop sophisticated attacks.
display: Investigation & Response
name: Cortex Core - IR
script:
  commands:
  - arguments:
    - default: false
      description: Allows to link the response action to the incident that triggered
        it.
      isArray: false
      name: incident_id
      required: false
      secret: false
    - default: false
      description: The endpoint ID (string) to isolate. You can retrieve the string
        from the core-get-endpoints command.
      isArray: false
      name: endpoint_id
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'false'
      description: Whether to suppress an error when trying to isolate a disconnected
        endpoint. When sets to false, an error will be returned.
      isArray: false
      name: suppress_disconnected_endpoint_error
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    deprecated: false
    description: Isolates the specified endpoint.
    execution: true
    name: core-isolate-endpoint
    outputs:
    - contextPath: PaloAltoNetworksCore.Isolation.endpoint_id
      description: The endpoint ID.
      type: String
  - arguments:
    - default: false
      description: Allows to link the response action to the incident that triggered
        it.
      isArray: false
      name: incident_id
      required: false
      secret: false
    - default: false
      description: The endpoint ID (string) for which to reverse the isolation. You
        can retrieve it from the core-get-endpoints command.
      isArray: false
      name: endpoint_id
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'false'
      description: Whether to suppress an error when trying to unisolate a disconnected
        endpoint. When sets to false, an error will be returned.
      isArray: false
      name: suppress_disconnected_endpoint_error
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    deprecated: false
    description: Reverses the isolation of an endpoint.
    execution: true
    name: core-unisolate-endpoint
    outputs:
    - contextPath: PaloAltoNetworksCore.UnIsolation.endpoint_id
      description: Isolates the specified endpoint.
      type: String
  - arguments:
    - default: false
      description: A comma-separated list of endpoint IDs.
      isArray: true
      name: endpoint_id_list
      required: false
      secret: false
    - default: false
      description: "A comma-separated list of distribution package names or installation\
        \ package names. \nExample: dist_name1,dist_name2"
      isArray: true
      name: dist_name
      required: false
      secret: false
    - default: false
      description: |-
        A comma-separated list of IP addresses.
        Example: 8.8.8.8,1.1.1.1
      isArray: true
      name: ip_list
      required: false
      secret: false
    - default: false
      description: |-
        The group name to which the agent belongs.
        Example: group_name1,group_name2
      isArray: true
      name: group_name
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: 'The endpoint platform. Valid values are\: "windows", "linux",
        "macos", or "android". '
      isArray: true
      name: platform
      predefined:
      - windows
      - linux
      - macos
      - android
      required: false
      secret: false
    - default: false
      description: |-
        A comma-separated list of alias names.
        Examples: alias_name1,alias_name2
      isArray: true
      name: alias_name
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Specifies whether the endpoint was isolated or unisolated.
      isArray: false
      name: isolate
      predefined:
      - isolated
      - unisolated
      required: false
      secret: false
    - default: false
      description: |-
        Hostname
        Example: hostname1,hostname2
      isArray: true
      name: hostname
      required: false
      secret: false
    - default: false
      description: |-
        All the agents that were first seen after {first_seen_gte}.
        Supported values:
        1579039377301 (time in milliseconds)
        "3 days" (relative date)
        "2019-10-21T23:45:00" (date)
      isArray: false
      name: first_seen_gte
      required: false
      secret: false
    - default: false
      description: |-
        All the agents that were first seen before {first_seen_lte}.
        Supported values:
        1579039377301 (time in milliseconds)
        "3 days" (relative date)
        "2019-10-21T23:45:00" (date)
      isArray: false
      name: first_seen_lte
      required: false
      secret: false
    - default: false
      description: |-
        All the agents that were last seen before {last_seen_gte}.
        Supported values:
        1579039377301 (time in milliseconds)
        "3 days" (relative date)
        "2019-10-21T23:45:00" (date)
      isArray: false
      name: last_seen_gte
      required: false
      secret: false
    - default: false
      description: |-
        All the agents that were last seen before {last_seen_lte}.
        Supported values:
        1579039377301 (time in milliseconds)
        "3 days" (relative date)
        "2019-10-21T23:45:00" (date)
      isArray: false
      name: last_seen_lte
      required: false
      secret: false
    - default: false
      defaultValue: '0'
      description: Page number (for pagination). The default is 0 (the first page).
      isArray: false
      name: page
      required: false
      secret: false
    - default: false
      defaultValue: '30'
      description: Maximum number of endpoints to return per page. The default and
        maximum is 30.
      isArray: false
      name: limit
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Specifies whether to sort endpoints by the first time or last time
        they were seen. Can be "first_seen" or "last_seen".
      isArray: false
      name: sort_by
      predefined:
      - first_seen
      - last_seen
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: asc
      description: The order by which to sort results. Can be "asc" (ascending) or
        "desc" ( descending). Default set to asc.
      isArray: false
      name: sort_order
      predefined:
      - asc
      - desc
      required: false
      secret: false
    deprecated: false
    description: Gets a list of endpoints, according to the passed filters. If there
      are no filters, all endpoints are returned. Filtering by multiple fields will
      be concatenated using AND condition (OR is not supported). Maximum result set
      size is 100. Offset is the zero-based number of endpoint from the start of the
      result set (start by counting from 0).
    execution: false
    name: core-get-endpoints
    outputs:
    - contextPath: PaloAltoNetworksCore.Endpoint.endpoint_id
      description: The endpoint ID.
      type: String
    - contextPath: PaloAltoNetworksCore.Endpoint.endpoint_name
      description: The endpoint name.
      type: String
    - contextPath: PaloAltoNetworksCore.Endpoint.endpoint_type
      description: The endpoint type.
      type: String
    - contextPath: PaloAltoNetworksCore.Endpoint.endpoint_status
      description: The status of the endpoint.
      type: String
    - contextPath: PaloAltoNetworksCore.Endpoint.os_type
      description: The endpoint OS type.
      type: String
    - contextPath: PaloAltoNetworksCore.Endpoint.ip
      description: A list of IP addresses.
      type: Unknown
    - contextPath: PaloAltoNetworksCore.Endpoint.users
      description: A list of users.
      type: Unknown
    - contextPath: PaloAltoNetworksCore.Endpoint.domain
      description: The endpoint domain.
      type: String
    - contextPath: PaloAltoNetworksCore.Endpoint.alias
      description: The endpoint's aliases.
      type: String
    - contextPath: PaloAltoNetworksCore.Endpoint.first_seen
      description: First seen date/time in Epoch (milliseconds).
      type: Unknown
    - contextPath: PaloAltoNetworksCore.Endpoint.last_seen
      description: Last seen date/time in Epoch (milliseconds).
      type: Date
    - contextPath: PaloAltoNetworksCore.Endpoint.content_version
      description: Content version.
      type: String
    - contextPath: PaloAltoNetworksCore.Endpoint.installation_package
      description: Installation package.
      type: String
    - contextPath: PaloAltoNetworksCore.Endpoint.active_directory
      description: Active directory.
      type: String
    - contextPath: PaloAltoNetworksCore.Endpoint.install_date
      description: Install date in Epoch (milliseconds).
      type: Date
    - contextPath: PaloAltoNetworksCore.Endpoint.endpoint_version
      description: Endpoint version.
      type: String
    - contextPath: PaloAltoNetworksCore.Endpoint.is_isolated
      description: Whether the endpoint is isolated.
      type: String
    - contextPath: PaloAltoNetworksCore.Endpoint.group_name
      description: The name of the group to which the endpoint belongs.
      type: String
    - contextPath: Endpoint.Hostname
      description: The hostname that is mapped to this endpoint.
      type: String
    - contextPath: Endpoint.ID
      description: The unique ID within the tool retrieving the endpoint.
      type: String
    - contextPath: Endpoint.IPAddress
      description: The IP address of the endpoint.
      type: String
    - contextPath: Endpoint.Domain
      description: The domain of the endpoint.
      type: String
    - contextPath: Endpoint.OS
      description: The endpoint's operation system.
      type: String
    - contextPath: Account.Username
      description: The username in the relevant system.
      type: String
    - contextPath: Account.Domain
      description: The domain of the account.
      type: String
    - contextPath: Endpoint.Status
      description: The endpoint's status.
      type: String
    - contextPath: Endpoint.IsIsolated
      description: The endpoint's isolation status.
      type: String
    - contextPath: Endpoint.MACAddress
      description: The endpoint's MAC address.
      type: String
    - contextPath: Endpoint.Vendor
      description: The integration name of the endpoint vendor.
      type: String
  - deprecated: false
    description: Gets a list of all the agent versions to use for creating a distribution
      list.
    execution: false
    name: core-get-distribution-versions
    outputs:
    - contextPath: PaloAltoNetworksCore.DistributionVersions.windows
      description: A list of Windows agent versions.
      type: Unknown
    - contextPath: PaloAltoNetworksCore.DistributionVersions.linux
      description: A list of Linux agent versions.
      type: Unknown
    - contextPath: PaloAltoNetworksCore.DistributionVersions.macos
      description: A list of Mac agent versions.
      type: Unknown
  - arguments:
    - default: false
      description: A string representing the name of the installation package.
      isArray: false
      name: name
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: "String, valid values are:\n• windows \n• linux\n• macos \n• android"
      isArray: false
      name: platform
      predefined:
      - windows
      - linux
      - macos
      - android
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: |-
        A string representing the type of package to create.
        standalone - An installation for a new agent
        upgrade - An upgrade of an agent from ESM
      isArray: false
      name: package_type
      predefined:
      - standalone
      - upgrade
      required: true
      secret: false
    - default: false
      description: agent_version returned from core-get-distribution-versions. Not
        required for Android platfom
      isArray: false
      name: agent_version
      required: true
      secret: false
    - default: false
      description: Information about the package.
      isArray: false
      name: description
      required: false
      secret: false
    deprecated: false
    description: Creates an installation package. This is an asynchronous call that
      returns the distribution ID. This does not mean that the creation succeeded.
      To confirm that the package has been created, check the status of the distribution
      by running the Get Distribution Status API.
    execution: false
    name: core-create-distribution
    outputs:
    - contextPath: PaloAltoNetworksCore.Distribution.id
      description: The installation package ID.
      type: String
    - contextPath: PaloAltoNetworksCore.Distribution.name
      description: The name of the installation package.
      type: String
    - contextPath: PaloAltoNetworksCore.Distribution.platform
      description: The installation OS.
      type: String
    - contextPath: PaloAltoNetworksCore.Distribution.agent_version
      description: Agent version.
      type: String
    - contextPath: PaloAltoNetworksCore.Distribution.description
      description: Information about the package.
      type: String
  - arguments:
    - default: false
      description: |-
        The ID of the installation package.
        Copy the distribution_id from the "id" field on Endpoints > Agent Installation page.
      isArray: false
      name: distribution_id
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: |-
        The installation package type. Valid
        values are:
        • upgrade
        • sh - For Linux
        • rpm - For Linux
        • deb - For Linux
        • pkg - For Mac
        • x86 - For Windows
        • x64 - For Windows
      isArray: false
      name: package_type
      predefined:
      - upgrade
      - sh
      - rpm
      - deb
      - pkg
      - x86
      - x64
      required: true
      secret: false
    deprecated: false
    description: Gets the distribution URL for downloading the installation package.
    execution: false
    name: core-get-distribution-url
    outputs:
    - contextPath: PaloAltoNetworksCore.Distribution.id
      description: Distribution ID.
      type: String
    - contextPath: PaloAltoNetworksCore.Distribution.url
      description: URL for downloading the installation package.
      type: String
  - arguments:
    - default: false
      description: A comma-separated list of distribution IDs to get the status of.
      isArray: true
      name: distribution_ids
      required: true
      secret: false
    deprecated: false
    description: Gets the status of the installation package.
    execution: false
    name: core-get-create-distribution-status
    outputs:
    - contextPath: PaloAltoNetworksCore.Distribution.id
      description: Distribution ID.
      type: String
    - contextPath: PaloAltoNetworksCore.Distribution.status
      description: The status of installation package.
      type: String
  - arguments:
    - default: false
      description: User’s email address.
      isArray: false
      name: email
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: The audit log type.
      isArray: false
      name: type
      predefined:
      - REMOTE_TERMINAL
      - RULES
      - AUTH
      - RESPONSE
      - INCIDENT_MANAGEMENT
      - ENDPOINT_MANAGEMENT
      - ALERT_WHITELIST
      - PUBLIC_API
      - DISTRIBUTIONS
      - STARRED_INCIDENTS
      - POLICY_PROFILES
      - DEVICE_CONTROL_PROFILE
      - HOST_FIREWALL_PROFILE
      - POLICY_RULES
      - PROTECTION_POLICY
      - DEVICE_CONTROL_TEMP_EXCEPTIONS
      - DEVICE_CONTROL_GLOBAL_EXCEPTIONS
      - GLOBAL_EXCEPTIONS
      - MSSP
      - REPORTING
      - DASHBOARD
      - BROKER_VM
      required: false
      secret: false
    - default: false
      description: The audit log subtype.
      isArray: false
      name: sub_type
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Result type
      isArray: false
      name: result
      predefined:
      - SUCCESS
      - FAIL
      - PARTIAL
      required: false
      secret: false
    - default: false
      description: |-
        Return logs for which the timestamp is after 'log_time_after'.
        Supported values:
        1579039377301 (time in milliseconds)
        "3 days" (relative date)
        "2019-10-21T23:45:00" (date)
      isArray: false
      name: timestamp_gte
      required: false
      secret: false
    - default: false
      description: |-
        Return logs for which the timestamp is before the 'log_time_after'.
        Supported values:
        1579039377301 (time in milliseconds)
        "3 days" (relative date)
        "2019-10-21T23:45:00" (date)
      isArray: false
      name: timestamp_lte
      required: false
      secret: false
    - default: false
      defaultValue: '0'
      description: Page number (for pagination). The default is 0 (the first page).
      isArray: false
      name: page
      required: false
      secret: false
    - default: false
      defaultValue: '30'
      description: Maximum number of audit logs to return per page. The default and
        maximum is 30.
      isArray: false
      name: limit
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Specifies the field by which to sort the results. By default the
        sort is defined as creation-time and DESC. Can be "type", "sub_type", "result",
        or "timestamp".
      isArray: false
      name: sort_by
      predefined:
      - type
      - sub_type
      - result
      - timestamp
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: desc
      description: The sort order. Can be "asc" (ascending) or "desc" (descending).
        Default set to "desc".
      isArray: false
      name: sort_order
      predefined:
      - asc
      - desc
      required: false
      secret: false
    deprecated: false
    description: Gets management logs. You can filter by multiple fields, which will
      be concatenated using the AND condition (OR is not supported). Maximum result
      set size is 100. Offset is the zero-based number of management logs from the
      start of the result set (start by counting from 0).
    execution: false
    name: core-get-audit-management-logs
    outputs:
    - contextPath: PaloAltoNetworksCore.AuditManagementLogs.AUDIT_ID
      description: Audit log ID.
      type: Number
    - contextPath: PaloAltoNetworksCore.AuditManagementLogs.AUDIT_OWNER_NAME
      description: Audit owner name.
      type: String
    - contextPath: PaloAltoNetworksCore.AuditManagementLogs.AUDIT_OWNER_EMAIL
      description: Audit owner email address.
      type: String
    - contextPath: PaloAltoNetworksCore.AuditManagementLogs.AUDIT_ASSET_JSON
      description: Asset JSON.
      type: String
    - contextPath: PaloAltoNetworksCore.AuditManagementLogs.AUDIT_ASSET_NAMES
      description: Audit asset names.
      type: String
    - contextPath: PaloAltoNetworksCore.AuditManagementLogs.AUDIT_HOSTNAME
      description: Host name.
      type: String
    - contextPath: PaloAltoNetworksCore.AuditManagementLogs.AUDIT_RESULT
      description: Audit result.
      type: String
    - contextPath: PaloAltoNetworksCore.AuditManagementLogs.AUDIT_REASON
      description: Audit reason.
      type: String
    - contextPath: PaloAltoNetworksCore.AuditManagementLogs.AUDIT_DESCRIPTION
      description: Description of the audit.
      type: String
    - contextPath: PaloAltoNetworksCore.AuditManagementLogs.AUDIT_ENTITY
      description: Audit entity (e.g., AUTH, DISTRIBUTIONS).
      type: String
    - contextPath: PaloAltoNetworksCore.AuditManagementLogs.AUDIT_ENTITY_SUBTYPE
      description: Entity subtype (e.g., Login, Create).
      type: String
    - contextPath: PaloAltoNetworksCore.AuditManagementLogs.AUDIT_CASE_ID
      description: Audit case ID.
      type: Number
    - contextPath: PaloAltoNetworksCore.AuditManagementLogs.AUDIT_INSERT_TIME
      description: Log's insert time.
      type: Date
  - arguments:
    - default: false
      description: A comma-separated list of endpoint IDs.
      isArray: true
      name: endpoint_ids
      required: false
      secret: false
    - default: false
      description: A comma-separated list of endpoint names.
      isArray: true
      name: endpoint_names
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: The report type. Can be "Installation", "Policy", "Action", "Agent
        Service", "Agent Modules", or "Agent Status".
      isArray: true
      name: type
      predefined:
      - Installation
      - Policy
      - Action
      - Agent Service
      - Agent Modules
      - Agent Status
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: The report subtype.
      isArray: true
      name: sub_type
      predefined:
      - Install
      - Uninstall
      - Upgrade
      - Local Configuration
      - Content Update
      - Policy Update
      - Process Exception
      - Hash Exception
      - Scan
      - File Retrieval
      - File Scan
      - Terminate Process
      - Isolate
      - Cancel Isolation
      - Payload Execution
      - Quarantine
      - Restore
      - Stop
      - Start
      - Module Initialization
      - Local Analysis Model
      - Local Analysis Feature Extraction
      - Fully Protected
      - OS Incompatible
      - Software Incompatible
      - Kernel Driver Initialization
      - Kernel Extension Initialization
      - Proxy Communication
      - Quota Exceeded
      - Minimal Content
      - Reboot Eequired
      - Missing Disc Access
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: The result type. Can be "Success" or "Fail". If not passed, returns
        all event reports.
      isArray: true
      name: result
      predefined:
      - Success
      - Fail
      required: false
      secret: false
    - default: false
      description: |-
        Return logs that their timestamp is greater than 'log_time_after'.
        Supported values:
        1579039377301 (time in milliseconds)
        "3 days" (relative date)
        "2019-10-21T23:45:00" (date)
      isArray: false
      name: timestamp_gte
      required: false
      secret: false
    - default: false
      description: |-
        Return logs for which the timestamp is before the 'timestamp_lte'.

        Supported values:
        1579039377301 (time in milliseconds)
        "3 days" (relative date)
        "2019-10-21T23:45:00" (date)
      isArray: false
      name: timestamp_lte
      required: false
      secret: false
    - default: false
      defaultValue: '0'
      description: Page number (for pagination). The default is 0 (the first page).
      isArray: false
      name: page
      required: false
      secret: false
    - default: false
      defaultValue: '30'
      description: The maximum number of reports to return. Default and maximum is
        30.
      isArray: false
      name: limit
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: The field by which to sort results. Can be "type", "category",
        "trapsversion", "timestamp", or "domain").
      isArray: false
      name: sort_by
      predefined:
      - type
      - category
      - trapsversion
      - timestamp
      - domain
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: asc
      description: The sort order. Can be "asc" (ascending) or "desc" (descending).
        Default is "asc".
      isArray: false
      name: sort_order
      predefined:
      - asc
      - desc
      required: false
      secret: false
    deprecated: false
    description: Gets agent event reports. You can filter by multiple fields, which
      will be concatenated using the AND condition (OR is not supported). Maximum
      result set size is 100. Offset is the zero-based number of reports from the
      start of the result set (start by counting from 0).
    execution: false
    name: core-get-audit-agent-reports
    outputs:
    - contextPath: PaloAltoNetworksCore.AuditAgentReports.ENDPOINTID
      description: Endpoint ID.
      type: String
    - contextPath: PaloAltoNetworksCore.AuditAgentReports.ENDPOINTNAME
      description: Endpoint name.
      type: String
    - contextPath: PaloAltoNetworksCore.AuditAgentReports.DOMAIN
      description: Agent domain.
      type: String
    - contextPath: PaloAltoNetworksCore.AuditAgentReports.TRAPSVERSION
      description: Traps version.
      type: String
    - contextPath: PaloAltoNetworksCore.AuditAgentReports.RECEIVEDTIME
      description: Received time in Epoch time.
      type: Date
    - contextPath: PaloAltoNetworksCore.AuditAgentReports.TIMESTAMP
      description: Timestamp in Epoch time.
      type: Date
    - contextPath: PaloAltoNetworksCore.AuditAgentReports.CATEGORY
