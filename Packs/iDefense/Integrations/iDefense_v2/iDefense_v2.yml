category: Data Enrichment & Threat Intelligence
commonfields:
  id: iDefense_v2
  version: -1
configuration:
- display: URL
  name: url
  defaultvalue: https://api.intelgraph.idefense.com/
  type: 0
  required: true
- display: API Token
  name: api_token
  defaultvalue: ""
  type: 4
  required: true
- additionalinfo: Reliability of the source providing the intelligence data.
  defaultvalue: B - Usually reliable
  display: Source Reliability
  name: integrationReliability
  options:
  - A+ - 3rd party enrichment
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- display: Trust any certificate (not secure)
  name: insecure
  defaultvalue: ""
  type: 8
  required: false
- display: Use system proxy settings
  name: use_proxy
  defaultvalue: ""
  type: 8
  required: false
description: ACTI provides intelligence regarding security threats and vulnerabilities.
display: Accenture CTI
name: iDefense_v2
script:
  commands:
  - name: ip
    arguments:
    - name: ip
      default: true
      description: IP address to check.
      isArray: true
    outputs:
    - contextPath: IP.Address
      description: The IP address that was checked.
      type: String
    - contextPath: DBotScore.Indicator
      description: The indicator that was tested.
      type: String
    - contextPath: DBotScore.Reliability
      description: Reliability of the source providing the intelligence data.
      type: String
    - contextPath: DBotScore.Type
      description: The indicator type.
      type: String
    - contextPath: DBotScore.Vendor
      description: The vendor that was used to calculate the score.
      type: String
    - contextPath: DBotScore.Score
      description: The actual score.
      type: String
    description: Checks the reputation of the given IP address.
  - name: domain
    arguments:
    - name: domain
      default: true
      description: The domain to check.
      isArray: true
    outputs:
    - contextPath: Domain.Name
      description: The name of the domain that was checked.
      type: String
    - contextPath: DBotScore.Indicator
      description: The indicator that was tested.
      type: String
    - contextPath: DBotScore.Reliability
      description: Reliability of the source providing the intelligence data.
      type: String
    - contextPath: DBotScore.Type
      description: The indicator type.
      type: String
    - contextPath: DBotScore.Vendor
      description: The vendor used to calculate the score.
      type: String
    - contextPath: DBotScore.Score
      description: The actual score.
      type: Number
    description: Checks the reputation of the given domain.
  - name: url
    arguments:
    - name: url
      default: true
      description: The URL to check (must start with "http://").
      isArray: true
    outputs:
    - contextPath: URL.Data
      description: The URL that was checked.
      type: String
    - contextPath: DBotScore.Indicator
      description: The indicator that was tested.
      type: String
    - contextPath: DBotScore.Reliability
      description: Reliability of the source providing the intelligence data.
      type: String      
    - contextPath: DBotScore.Type
      description: The indicator type.
      type: String
    - contextPath: DBotScore.Vendor
      description: The vendor used to calculate the score.
      type: String
    - contextPath: DBotScore.Score
      description: The actual score.
      type: Number
    description: Checks the reputation of the given URL.
  - name: idefense-get-ioc-by-uuid
    arguments:
    - name: uuid
      required: true
      default: false
      description: Unique User ID.
    outputs:
    - contextPath: IP.Address
      description: The IP address.
      type: String
    - contextPath: Domain.Name
      description: The domain name.
      type: String
    - contextPath: URL.Data
      description: The URL.
      type: String
    - contextPath: DBotScore.Indicator
      description: The indicator that was tested.
      type: String
    - contextPath: DBotScore.Reliability
      description: Reliability of the source providing the intelligence data.
      type: String      
    - contextPath: DBotScore.Type
      description: The indicator type.
      type: String
    - contextPath: DBotScore.Vendor
      description: The vendor used to calculate the score.
      type: String
    - contextPath: DBotScore.Score
      description: The actual score.
      type: Number
    description: Get specific indicator reputation
  - name: file
    arguments:
    - name: hash
      default: false
      description: To check contextual properties by hash(MD5/SHA1/SHA256).
      #isArray: true
    outputs:
    - contextPath: File.ThreatTypes
      description: Threat Type associated with the hash.
      type: String
    - contextPath: File.Confidence
      description: Confidence of the file associated with the hash.
      type: String
    - contextPath: File.MalwareFamily
      description: Malware family of the file associated with the hash belongs to. 
      type: String
    - contextPath: File.SHA1
      description: SHA1 hash.
      type: String
    - contextPath: File.SHA256
      description: SHA256 hash.
      type: String
    - contextPath: File.MD5
      description: MD5 hash.
      type: String
    - contextPath: File.Type
      description: Type of hash.
      type: String
    - contextPath: DBotScore.Indicator
      description: The indicator that was tested.
      type: String
    - contextPath: DBotScore.Reliability
      description: Reliability of the source providing the intelligence data.
      type: String
    - contextPath: DBotScore.Type
      description: The indicator type.
      type: String
    - contextPath: DBotScore.Vendor
      description: The vendor that was used to calculate the score.
      type: String
    - contextPath: DBotScore.Score
      description: The actual score.
      type: Number
    description: Retrieves contextual data related to file hashes. Enter either sha1 or sha256 or a MD5 hash.
  
  dockerimage: demisto/python3:3.9.8.24399
  feed: false
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
fromversion: 5.5.0
tests:
- iDefense_v2_Test
