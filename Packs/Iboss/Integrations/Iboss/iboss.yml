category: Data Enrichment & Threat Intelligence
description: Manage block lists, manage allow lists, and perform domain, IP, and/or URL reputation and categorization lookups.
commonfields:
  id: iboss
  version: -1
name: iboss
display: iboss
configuration:
- display: Username
  name: auth
  type: 9
  required: true
- display: Account Settings ID
  name: account_settings_id
  type: 0
  required: true
- display: Trust any certificate (not secure)
  name: insecure
  type: 8
  required: false
  defaultvalue: 'false'
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
  defaultvalue: 'false'
script:
  commands:
  - deprecated: false
    description: Adds domains, IPs, and/or URLs to an allow list.
    name: iboss-add-entity-to-allow-list
    arguments:
    - name: entity
      isArray: true
      description: Domains, IPs, and/or URLs to add to an allow list.
      required: true
      secret: false
      default: true
    - name: current_policy_being_edited
      isArray: false
      description: The group/policy number to update.
      required: false
      secret: false
      defaultValue: '1'
    - name: allow_keyword
      isArray: false
      description: Whether to enforce blocked keywords.
      required: false
      secret: false
      defaultValue: '0'
      predefined:
      - '0'
      - '1'
      auto: PREDEFINED
    - name: direction
      isArray: false
      description: Which direction(s) to match.
      required: false
      secret: false
      defaultValue: '2'
      predefined:
      - '0'
      - '1'
      - '2'
      auto: PREDEFINED
    - name: start_port
      isArray: false
      description: Which start port(s) to match; 0 indicates all ports.
      required: false
      secret: false
      defaultValue: '0'
    - name: end_port
      isArray: false
      description: Which end port(s) to match; 0 indicates all ports.
      required: false
      secret: false
      defaultValue: '0'
    - name: global
      isArray: false
      description: Whether to apply to all groups.
      required: false
      secret: false
      defaultValue: '0'
      predefined:
      - '0'
      - '1'
      auto: PREDEFINED
    - name: is_regex
      isArray: false
      description: Whether entity consists of a regex pattern.
      required: false
      secret: false
      defaultValue: '0'
      predefined:
      - '0'
      - '1'
      auto: PREDEFINED
    - name: priority
      isArray: false
      description: Priority of entry (higher number takes precedence) when conflicting entry in allow list.
      required: false
      secret: false
      defaultValue: '0'
    - name: time_url_expires_in_minutes
      isArray: false
      description: The expiration time in minutes for the entry (0 indicates an entry that does not expire).
      required: false
      secret: false
      defaultValue: '0'
    - name: note
      isArray: false
      description: Note added to the entry.
      required: false
      secret: false
    outputs:
    - contextPath: iboss.AddEntityToAllowList.message
      description: Operation result.
      type: String
