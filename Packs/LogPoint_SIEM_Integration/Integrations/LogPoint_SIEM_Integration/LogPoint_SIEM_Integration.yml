category: Utilities
commonfields:
  id: LogPoint SIEM Integration
  version: -1
configuration:
- display: LogPoint URL
  name: url
  required: true
  type: 0
- display: LogPoint Username
  name: username
  required: true
  type: 0
- additionalinfo: User's secret key
  display: API Key
  name: apikey
  required: true
  type: 4
- additionalinfo: Whether to allow connections without verifying SSL certificates
    validity.
  display: Trust any certificate (not secure)
  hidden: false
  name: insecure
  required: false
  type: 8
- additionalinfo: Whether to use XSOARâ€™s system proxy settings to connect to the API
  display: Use system proxy settings
  hidden: false
  name: proxy
  required: false
  type: 8
- additionalinfo: If it is not provided, incidents from past 24 hours will be fetched
    by default.
  defaultvalue: 1 day
  display: First fetch timestamp (<number> <time unit>, e.g., 6 hours, 1 day)
  name: first_fetch
  required: false
  type: 0
- display: Incident type
  name: incidentType
  required: false
  type: 13
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- additionalinfo: If this is left blank, maximum 50 incidents will be fetched at a
    time.
  defaultvalue: '50'
  display: Fetch limit (Max value is 200, Recommended value is 50 or less)
  hidden: false
  name: max_fetch
  required: false
  type: 0
description: Use this Content Pack to fetch incident logs from LogPoint, analyze them
  for underlying threats, and respond to these threats in real-time.
display: LogPoint SIEM Integration
name: LogPoint SIEM Integration
