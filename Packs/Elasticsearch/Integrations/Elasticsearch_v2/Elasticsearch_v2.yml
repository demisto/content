  name: client_type
  options:
  - Elasticsearch
  - OpenSearch
  required: false
  type: 15
- display: Index from which to fetch incidents (CSV)
  name: fetch_index
  required: false
  type: 0
- display: Query String
  name: fetch_query
  required: false
  type: 0
  additionalinfo: The query will be used when fetching incidents. Index time field will be used as a filter in the query.
- display: Index time field (for sorting sort and limiting data)
  name: fetch_time_field
  required: false
  type: 0
- display: Raw Query
  name: raw_query
  required: false
  type: 12
  additionalinfo: Will override the 'Query String' Lucene syntax string. Results will not be filtered.
  hidden: false
- display: Time field type
  defaultvalue: 'Simple-Date'
  name: time_method
  required: false
  type: 15
  options:
  - Simple-Date
  - Timestamp-Seconds
  - Timestamp-Milliseconds
- defaultvalue: 'true'
  display: Map JSON fields into labels
  name: map_labels
  required: false
  type: 8
- defaultvalue: '3 days'
  display: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days)
  name: fetch_time
  required: false
  type: 0
- defaultvalue: '50'
  display: The maximum number of results to return per fetch.
  name: fetch_size
  required: false
  type: 0
- display: Request timeout (in seconds).
  name: timeout
  required: false
  type: 0
  defaultvalue: '60'
- display: Incident type
  name: incidentType
  required: false
  type: 13
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
