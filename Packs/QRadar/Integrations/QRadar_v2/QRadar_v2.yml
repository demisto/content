      isArray: false
      name: fields
      required: false
      secret: false
    - default: false
      description: 'Range of results to return. e.g.: 0-20.'
      isArray: false
      name: range
      required: false
      secret: false
    deprecated: false
    description: Get closing reasons.
    execution: false
    name: qradar-get-closing-reasons
    outputs:
