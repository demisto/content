            args:
              separator:
                value:
                  simple: ''' OR "'
          - operator: replaceMatch
            args:
              regex:
                value:
                  simple: '='
              replaceWith:
                value:
                  simple: '" = '''
          - operator: concat
            args:
              prefix:
                value:
                  simple: ' from events where "'
              suffix: {}
          - operator: concat
            args:
              prefix:
                value:
                  simple: 'DATEFORMAT(devicetime,''dd-MM-yyyy hh:mm''),LOGSOURCENAME(logsourceid),CATEGORYNAME(category),QIDNAME(qid) '
              suffix: {}
          - operator: concat
            args:
              prefix:
                value:
                  simple: ','
              suffix: {}
          - operator: concat
            args:
              prefix:
                value:
                  simple: inputs.InvestigationUserFields
