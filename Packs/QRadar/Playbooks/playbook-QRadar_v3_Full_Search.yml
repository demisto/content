    in the context data.
  playbookInputQuery:
- key: interval
  value:
    simple: "1"
  required: false
  description: Frequency that the polling command will run (in minutes).
  playbookInputQuery:
- key: timeout
  value:
    simple: "10"
  required: false
  description: Number of times that the polling command will run until declaring a
