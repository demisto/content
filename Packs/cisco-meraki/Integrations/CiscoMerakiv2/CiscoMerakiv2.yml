description: Cisco Meraki is a cloud-managed IT company that simplifies networking, security, communications, and endpoint management. Its platform offers centralized management for devices, networks, and security through an intuitive web interface. Key functionalities include managing organizations, networks, devices, and their licenses, as well as monitoring device statuses and client activities.
display: Cisco Meraki v2
name: Cisco Meraki v2
script:
  commands:
  - name: meraki-organization-list
    description: List the organizations that the user has privileges on.
    arguments:
    - name: organization_id
      description: ID of a specific organization to retrieve.
      default: true
    - name: limit
      description: The maximum number of records to return.
      defaultValue: 50
    - name: page_size
      description: The maximum number of records to return per page. To receive additional pages after the first call, use `next_token`. Acceptable range is 3 - 9000. Default is 50.
    - name: next_token
      description: Insert 'OrganizationLinkTokens.Next' value received from a previous pagination command's context to further paginate through records.
    outputs:
    - contextPath: CiscoMeraki.OrganizationLinkTokens.Prev
      description: Pagination token used to retrieve the previous batch of records by inserting the value into 'next_token'.
      type: String
    - contextPath: CiscoMeraki.OrganizationLinkTokens.Next
      description: Pagination token used to retrieve the next batch of records by inserting the value into 'next_token'.
      type: String
    - contextPath: CiscoMeraki.OrganizationLinkTokens.First
      description: Pagination token used to retrieve the first batch of records by inserting the value into 'next_token'.
      type: String
    - contextPath: CiscoMeraki.OrganizationLinkTokens.Last
      description: Pagination token used to retrieve the last batch of records by inserting the value into 'next_token'.
      type: String
    - contextPath: CiscoMeraki.Organization.id
      description: Organization ID.
      type: String
    - contextPath: CiscoMeraki.Organization.name
      description: Organization name.
      type: String
    - contextPath: CiscoMeraki.Organization.url
      description: Organization URL.
      type: String
    - contextPath: CiscoMeraki.Organization.api.enabled
      description: Enable API access.
      type: Boolean
    - contextPath: CiscoMeraki.Organization.cloud.region.name
      description: Cloud region name.
      type: String
    - contextPath: CiscoMeraki.Organization.cloud.region.host.name
      description: Name of location where organization data is hosted.
      type: String
    - contextPath: CiscoMeraki.Organization.licensing.model
      description: Organization licensing model. Can be 'co-term', 'per-device', or 'subscription'.
      type: String
    - contextPath: CiscoMeraki.Organization.management.details.name
      description: Name of management data. Details may be named 'MSP ID', 'customer number', 'IP restriction mode for API', or 'IP restriction mode for dashboard', if the organization admin has configured any.
      type: String
    - contextPath: CiscoMeraki.Organization.management.details.value
      description: Value of management data.
      type: String
  - name: meraki-network-list
    description: List the networks that the user has privileges on in an organization.
    arguments:
    - name: network_id
      description: ID of a specific network to retrieve.
      default: true
    - name: organization_id
      description: ID of the organization to retrieve from. Use `meraki-organization-list` to fetch all organization IDs. This overrides the organization ID instance parameter.
    - name: config_template_id
      description: ID of a configuration template. Will return all networks bound to that template.
    - name: is_bound_to_config_template
      description: Whether to filter configuration template bound networks. If config_template_id is set, this cannot be false.
      auto: PREDEFINED
      predefined:
      - 'false'
      - 'true'
    - name: tags
      description: Comma-separated list of tags to filter networks by. The filtering is case-sensitive. If tags are included, 'tags_filter_type' should also be included.
      isArray: true
    - name: tags_filter_type
      description: Indicate whether to return networks that contain ANY or ALL of the included tags. If no type is included, 'withAnyTags' will be selected.
      auto: PREDEFINED
      predefined:
      - 'withAnyTags'
      - 'withAllTags'
    - name: limit
      description: The maximum number of records to return.
      defaultValue: 50
    - name: page_size
      description: The maximum number of records to return per page. To receive additional pages after the first call, use `next_token`. Acceptable range is 3 - 100000. Default is 50.
    - name: next_token
      description: Insert 'NetworkLinkTokens' value received from a previous pagination command's context to further paginate through records.
    outputs:
    - contextPath: CiscoMeraki.NetworkLinkTokens
      description: Pagination token used to retrieve the next batch of records by inserting the value into 'next_token'.
      type: String
    - contextPath: CiscoMeraki.Network.enrollmentString
      description: Enrollment string for the network.
      type: String
    - contextPath: CiscoMeraki.Network.id
      description: Network ID.
      type: String
    - contextPath: CiscoMeraki.Network.name
      description: Network name.
      type: String
    - contextPath: CiscoMeraki.Network.notes
      description: Notes for the network.
      type: String
    - contextPath: CiscoMeraki.Network.organizationId
      description: Organization ID.
      type: String
    - contextPath: CiscoMeraki.Network.timeZone
      description: Timezone of the network.
      type: String
    - contextPath: CiscoMeraki.Network.url
      description: URL to the network dashboard UI.
      type: String
    - contextPath: CiscoMeraki.Network.isBoundToConfigTemplate
      description: If the network is bound to a configuration template.
      type: Boolean
    - contextPath: CiscoMeraki.Network.productTypes
      description: List of the product types that the network supports.
      type: String
    - contextPath: CiscoMeraki.Network.tags
      description: Network tags.
      type: String
  - name: meraki-organization-license-state-list
    description: List the license states overview of an organization.
    arguments:
    - name: organization_id
      description: ID of the organization to retrieve from. Use `meraki-organization-list` to fetch all organization IDs. This overrides the organization ID instance parameter.
      default: true
    outputs:
    - contextPath: CiscoMeraki.LicenseState.organizationId
      description: The organization the license state belongs to.
      type: String
    - contextPath: CiscoMeraki.LicenseState.licenseCount
      description: Total number of licenses (per-device licensing only).
      type: Number
    - contextPath: CiscoMeraki.LicenseState.expirationDate
      description: License expiration date (co-termination licensing only).
      type: String
    - contextPath: CiscoMeraki.LicenseState.status
      description: License status (co-termination licensing only).
      type: String
    - contextPath: CiscoMeraki.LicenseState.licensedDeviceCounts
      description: License counts (co-termination licensing only).
      type: Number
    - contextPath: CiscoMeraki.LicenseState.states.active.count
      description: The number of active licenses.
      type: Number
    - contextPath: CiscoMeraki.LicenseState.states.expired.count
      description: The number of expired licenses.
      type: Number
    - contextPath: CiscoMeraki.LicenseState.states.expiring.count
      description: The number of expiring licenses.
      type: Number
    - contextPath: CiscoMeraki.LicenseState.states.expiring.critical.expiringCount
      description: The number of licenses that will expire in this window.
      type: Number
    - contextPath: CiscoMeraki.LicenseState.states.expiring.critical.thresholdInDays
      description: The number of days from now denoting the critical threshold for an expiring license.
      type: Number
    - contextPath: CiscoMeraki.LicenseState.states.expiring.warning.expiringCount
      description: The number of licenses that will expire in this window.
      type: Number
    - contextPath: CiscoMeraki.LicenseState.states.expiring.warning.thresholdInDays
      description: The number of days from now denoting the warning threshold for an expiring license.
      type: Number
    - contextPath: CiscoMeraki.LicenseState.states.recentlyQueued.count
      description: The number of recently queued licenses.
      type: Number
    - contextPath: CiscoMeraki.LicenseState.states.unused.count
      description: The number of unused licenses.
      type: Number
    - contextPath: CiscoMeraki.LicenseState.states.unused.soonestActivation.toActivateCount
      description: The number of licenses that will activate on this date.
      type: Number
    - contextPath: CiscoMeraki.LicenseState.states.unused.soonestActivation.activationDate
      description: The soonest license activation date.
      type: Date
    - contextPath: CiscoMeraki.LicenseState.states.unusedActive.count
      description: The number of unused, active licenses.
      type: Number
    - contextPath: CiscoMeraki.LicenseState.states.unusedActive.oldestActivation.activeCount
      description: The number of licenses that activated on this date.
      type: Number
    - contextPath: CiscoMeraki.LicenseState.states.unusedActive.oldestActivation.activationDate
      description: The oldest license activation date.
      type: Date
    - contextPath: CiscoMeraki.LicenseState.systemsManager.counts.activeSeats
      description: The number of systems manager seats in use.
      type: Number
    - contextPath: CiscoMeraki.LicenseState.systemsManager.counts.orgwideEnrolledDevices
      description: The total number of enrolled systems manager devices.
      type: Number
    - contextPath: CiscoMeraki.LicenseState.systemsManager.counts.totalSeats
      description: The total number of systems manager seats.
      type: Number
    - contextPath: CiscoMeraki.LicenseState.systemsManager.counts.unassignedSeats
      description: The number of unused systems manager seats.
      type: Number
    - contextPath: CiscoMeraki.LicenseState.licenseTypes.licenseType
      description: License type.
      type: String
    - contextPath: CiscoMeraki.LicenseState.licenseTypes.counts.unassigned
      description: The number of unassigned licenses.
      type: Number
  - name: meraki-organization-inventory-list
    description: List the device inventories for an organization.
    arguments:
    - name: organization_id
      description: ID of the organization to retrieve from. Use `meraki-organization-list` to fetch all organization IDs. This overrides the organization ID instance parameter.
    - name: serial
      description: Serial number of a specific device to retrieve. Use `meraki-device-list` or `meraki-organization-device-search` to fetch serial numbers.
      default: true
    - name: used_state
      description: Filter results by used or unused inventory.
      auto: PREDEFINED
      predefined:
      - used
      - unused
    - name: search
      description: Search for devices in inventory based on serial number, MAC address, or model.
    - name: macs
      description: Comma-separated list of MAC addresses to search for in inventory.
      isArray: true
    - name: network_ids
      description: Comma-separated list of network IDs to search for in inventory. Use explicit 'null' value to get available devices only. Use `meraki-network-list` to fetch all network IDs.
      isArray: true
    - name: serials
      description: Comma-separated list of serial numbers to search for in inventory. Use `meraki-device-list` or `meraki-organization-device-search` to fetch serial numbers.
      isArray: true
    - name: models
      description: Comma-separated list of models to search for in inventory.
      isArray: true
    - name: order_numbers
      description: Comma-separated list of order numbers to search for in inventory.
      isArray: true
    - name: tags
      description: Comma-separated list of tags to filter networks by. The filtering is case-sensitive. If tags are included, 'tags_filter_type' should also be included.
      isArray: true
    - name: tags_filter_type
      description: Indicate whether to return networks that contain ANY or ALL of the included tags. If no type is included, 'withAnyTags' will be selected.
      auto: PREDEFINED
      predefined:
      - 'withAnyTags'
      - 'withAllTags'
    - name: product_types
      description: Comma-separated list of product types to search for in inventory.
      isArray: true
      auto: PREDEFINED
      predefined:
      - appliance
      - camera
      - cellularGateway
      - sensor
      - switch
      - systemsManager
      - wireless
    - name: limit
      description: The maximum number of records to return.
      defaultValue: 50
    - name: page_size
      description: The maximum number of records to return per page. To receive additional pages after the first call, use `next_token`. Acceptable range is 3 - 1000. Default is 50.
    - name: next_token
      description: Insert 'InventoryLinkTokens' value received from a previous pagination command's context to further paginate through records.
    outputs:
    - contextPath: CiscoMeraki.InventoryLinkTokens.Prev
      description: Pagination token used to retrieve the previous batch of records by inserting the value into 'next_token'.
      type: String
    - contextPath: CiscoMeraki.InventoryLinkTokens.Next
      description: Pagination token used to retrieve the next batch of records by inserting the value into 'next_token'.
      type: String
    - contextPath: CiscoMeraki.InventoryLinkTokens.First
      description: Pagination token used to retrieve the first batch of records by inserting the value into 'next_token'.
      type: String
    - contextPath: CiscoMeraki.InventoryLinkTokens.Last
      description: Pagination token used to retrieve the last batch of records by inserting the value into 'next_token'.
      type: String
    - contextPath: CiscoMeraki.Inventory.claimedAt
      description: Claimed time of the device.
      type: Date
    - contextPath: CiscoMeraki.Inventory.countryCode
      description: Country/region code from device, network, or store order.
      type: String
    - contextPath: CiscoMeraki.Inventory.licenseExpirationDate
      description: License expiration date of the device.
      type: Date
    - contextPath: CiscoMeraki.Inventory.mac
      description: MAC address of the device.
      type: String
    - contextPath: CiscoMeraki.Inventory.model
      description: Model type of the device.
      type: String
    - contextPath: CiscoMeraki.Inventory.name
      description: Name of the device.
      type: String
    - contextPath: CiscoMeraki.Inventory.networkId
      description: Network ID of the device.
      type: String
    - contextPath: CiscoMeraki.Inventory.orderNumber
      description: Order number of the device.
      type: String
    - contextPath: CiscoMeraki.Inventory.productType
      description: Product type of the device.
      type: String
    - contextPath: CiscoMeraki.Inventory.serial
      description: Serial number of the device.
      type: String
    - contextPath: CiscoMeraki.Inventory.tags
      description: Device tags.
      type: String
    - contextPath: CiscoMeraki.Inventory.details.name
      description: Additional property name.
      type: String
    - contextPath: CiscoMeraki.Inventory.details.value
      description: Additional property value.
      type: String
  - name: meraki-device-claim
    description: 'Claim devices into a network. (Note: For recently claimed devices, it may take a few minutes for API requests against that device to succeed). This operation can be used up to ten times within a single five minute window.'
    arguments:
    - name: network_id
      description: ID of the network to claim the devices into. Use `meraki-network-list` to fetch all network IDs. This overrides the network ID instance parameter.
    - name: serials
      description: Comma-separated list of serial numbers of the devices to claim. Use `meraki-device-list` or `meraki-organization-device-search` to fetch serial numbers.
      required: true
      isArray: true
      default: true
  - name: meraki-organization-device-search
    description: Search for devices in an organization.
    arguments:
    - name: organization_id
      description: ID of the organization to retrieve from. Use `meraki-organization-list` to fetch all organization IDs. This overrides the organization ID instance parameter.
      default: true
    - name: configuration_updated_after
      description: 'Filter results by whether the devices configuration has been updated after the given timestamp. Accepted formats: datetime any substring of yyyy-mm-ddThh:mm:ssZ, epoch 1720617001, relative 1 day 2h 3 minute.'
    - name: network_ids
      description: Comma-separated list of network IDs to retrieve from. Use `meraki-network-list` to fetch all network IDs.
      isArray: true
    - name: product_types
      description: Comma-separated list of product types to search for in inventory.
      isArray: true
      auto: PREDEFINED
      predefined:
      - appliance
      - camera
      - cellularGateway
      - sensor
      - switch
      - systemsManager
      - wireless
    - name: tags
      description: Comma-separated list of tags to filter networks by. The filtering is case-sensitive. If tags are included, 'tags_filter_type' should also be included.
      isArray: true
    - name: tags_filter_type
      description: Indicate whether to return networks that contain ANY or ALL of the included tags. If no type is included, 'withAnyTags' will be selected.
      auto: PREDEFINED
      predefined:
      - 'withAnyTags'
      - 'withAllTags'
    - name: name
      description: Filter devices by name. All returned devices will have a name that contains the search term or is an exact match.
    - name: mac
      description: Filter devices by MAC address. All returned devices will have a MAC address that contains the search term or is an exact match.
    - name: serial
      description: Filter devices by serial number. All returned devices will have a serial number that contains the search term or is an exact match.
    - name: model
      description: Filter devices by model. All returned devices will have a model that contains the search term or is an exact match.
    - name: macs
      description: Comma-separated list of MAC addresses to search. All returned devices will have a MAC address that is an exact match.
      isArray: true
    - name: serials
      description: Comma-separated list of serial numbers to search. All returned devices will have a serial number that is an exact match.
      isArray: true
    - name: sensor_metrics
      description: Comma-separated list of metrics that they provide. Only applies to sensor devices.
      isArray: true
    - name: sensor_alert_profile_ids
      description: Comma-separated list of alert profiles that are bound to them. Only applies to sensor devices.
      isArray: true
    - name: models
      description: Comma-separated list of models to search. All returned devices will have a model that is an exact match.
      isArray: true
    - name: limit
      description: The maximum number of records to return.
      defaultValue: 50
    - name: page_size
      description: The maximum number of records to return per page. To receive additional pages after the first call, use `next_token`. Acceptable range is 3 - 1000. Default is 50.
    - name: next_token
      description: Insert 'DeviceLinkTokens' value received from a previous pagination command's context to further paginate through records.
