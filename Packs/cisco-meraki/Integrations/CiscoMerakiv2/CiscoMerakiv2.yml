      description: Serial number of the device to update. Use `meraki-device-list` or `meraki-organization-device-search` to fetch serial numbers.
      required: true
      default: true
    - name: address
      description: The address of a device.
    - name: floor_plan_id
      description: The floor plan to associate to this device. Use explicit 'null' value to disassociate the device from the floor plan.
    - name: name
      description: The name of a device.
    - name: notes
      description: The notes for the device. Limited to 255 characters.
    - name: switch_profile_id
      description: The ID of a switch template to bind to the device (for available switch templates, see the 'Switch Templates' endpoint). Use explicit 'null' value to unbind the switch device from the current profile. For a device to be bindable to a switch template, it must (1) be a switch, and (2) belong to a network that is bound to a configuration template.
    - name: move_map_marker
      description: Whether to set the latitude and longitude of a device based on the new address. Only applies when lat and lng are not specified.
      auto: PREDEFINED
      predefined:
      - 'false'
      - 'true'
    - name: lat
      description: The latitude of a device.
    - name: lng
      description: The longitude of a device.
