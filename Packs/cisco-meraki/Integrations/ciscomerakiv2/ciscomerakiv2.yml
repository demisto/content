commonfields:
  id: Cisco Meraki v2
  version: -1
name: Cisco Meraki v2
display: Cisco Meraki v2
category: IT Services
description: Cloud controlled WiFi, routing, and security. Supporting v1 of the Cisco Meraki API.
configuration:
- display: API Key
  hiddenusername: true
  displaypassword: API Key
  name: api_key
  type: 9
  required: true
- display: Trust any certificate (not secure)
  name: insecure
  type: 8
  required: false
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
script:
  script: ''
  type: python
  commands:
  - name: meraki-fetch-organizations
    arguments: []
    outputs:
    - contextPath: Meraki.Organizations.id
      description: ID of the organization.
      type: String
    - contextPath: Meraki.Organizations.name
      description: Name of the organization.
      type: String
    - contextPath: Meraki.Organizations.url
      description: URL of the organization.
      type: String
    description: List the organizations that the api-key has privileges on.
  - name: meraki-get-organization-license-state
    arguments:
    - name: organizationId
      required: true
      description: Organization ID.
    - name: networkId
      required: false
      description: Filter the licenses to those assigned in a particular network.
    - name: deviceSerial
      required: false
      description: Filter the licenses to those assigned to a particular device.
    outputs:
    - contextPath: Meraki.Licenses.id
      description: License ID.
      type: String
    - contextPath: Meraki.Licenses.state
      description: License state.
      type: String
    - contextPath: Meraki.Licenses.expirationDate
      description: License expiration date.
      type: String
    description: License state for an organization.
  - name: meraki-fetch-organization-devices
    arguments:
    - name: organizationId
      required: true
      description: Organization ID.
    outputs:
    - contextPath: Meraki.Devices.name
      description: Name of the device.
      type: String
    - contextPath: Meraki.Devices.lat
      description: Latitude of the device.
      type: String
    - contextPath: Meraki.Devices.lng
      description: Longitude of the device.
      type: String
    - contextPath: Meraki.Devices.address
      description: Address of the device.
      type: String
    - contextPath: Meraki.Devices.notes
      description: Notes
      type: String
    - contextPath: Meraki.Devices.tags
      description: Tags.
      type: String
    - contextPath: Meraki.Devices.networkID
      description: Network ID of the device.
      type: String
    - contextPath: Meraki.Devices.serial
      description: Serial of the device.
      type: String
    - contextPath: Meraki.Devices.model
      description: Model of the device.
      type: String
    - contextPath: Meraki.Devices.mac
      description: MAC address of the device.
      type: String
    - contextPath: Meraki.Devices.lanIp
      description: LAN IP of the device.
      type: String
    - contextPath: Meraki.Devices.firmware
      description: Firmware of the device.
      type: String
    description: List of devices for an organization.
  - name: meraki-fetch-networks
    arguments:
    - name: organizationId
      required: true
      description: Organization ID.
    outputs:
    - contextPath: Meraki.Networks.id
      description: Network ID.
      type: String
    - contextPath: Meraki.Networks.organizationId
      description: The organization ID the network belongs to.
      type: String
    - contextPath: Meraki.Networks.name
      description: The network name.
      type: String
    - contextPath: Meraki.Networks.timeZone
      description: The network timezone.
      type: String
    - contextPath: Meraki.Networks.tags
      description: List of network tags.
      type: list
    - contextPath: Meraki.Networks.productTypes
      description: List of product types.
      type: list
    description: List the networks in an organization.
  - name: meraki-fetch-network-devices
    arguments:
    - name: networkId
      required: true
      description: Network ID.
    outputs:
    - contextPath: Meraki.Devices.name
      description: Device name.
      type: String
    - contextPath: Meraki.Devices.lat
      description: Device latitude.
      type: String
    - contextPath: Meraki.Devices.lng
      description: Device longitude.
      type: String
    - contextPath: Meraki.Devices.serial
      description: Device serial.
      type: String
    - contextPath: Meraki.Devices.mac
      description: Device MAC Address.
      type: String
    - contextPath: Meraki.Devices.model
      description: Device model.
      type: String
    - contextPath: Meraki.Devices.address
      description: Device address.
      type: String
    - contextPath: Meraki.Devices.notes
      description: Device notes.
      type: String
    - contextPath: Meraki.Devices.lanIp
      description: Device LAN IP.
      type: String
    - contextPath: Meraki.Devices.tags
      description: Device tags.
      type: String
    - contextPath: Meraki.Devices.networkId
      description: Device Network ID.
      type: String
    - contextPath: Meraki.Devices.beaconIdParams.uuid
      description: Device uuid.
      type: String
    - contextPath: Meraki.Devices.beaconIdParams.major
      description: Device major.
      type: String
    - contextPath: Meraki.Devices.beaconIdParams.minor
      description: Device minor.
      type: String
    - contextPath: Meraki.Devices.firmware
      description: Device firmware.
      type: String
    - contextPath: Meraki.Devices.floorPlanId
      description: Device floor plan ID.
      type: String
    description: List the devices in a network.
  - name: meraki-fetch-device
    arguments:
    - name: serial
      required: true
      description: Device serial.
    outputs:
    - contextPath: Meraki.Devices.name
      description: Device name.
      type: String
    - contextPath: Meraki.Devices.lat
      description: Device latitude.
      type: String
    - contextPath: Meraki.Devices.lng
      description: Device longitude.
      type: String
    - contextPath: Meraki.Devices.serial
      description: Device serial.
      type: String
    - contextPath: Meraki.Devices.mac
      description: Device MAC Address.
      type: String
    - contextPath: Meraki.Devices.model
      description: Device model.
      type: String
    - contextPath: Meraki.Devices.address
      description: Device address.
      type: String
    - contextPath: Meraki.Devices.notes
      description: Device notes.
      type: String
    - contextPath: Meraki.Devices.lanIp
      description: Device LAN IP.
      type: String
    - contextPath: Meraki.Devices.tags
      description: Device tags.
      type: String
    - contextPath: Meraki.Devices.networkId
      description: Device Network ID.
      type: String
    - contextPath: Meraki.Devices.beaconIdParams.uuid
      description: Device uuid.
      type: String
    - contextPath: Meraki.Devices.beaconIdParams.major
      description: Device major.
      type: String
    - contextPath: Meraki.Devices.beaconIdParams.minor
      description: Device minor.
      type: String
    - contextPath: Meraki.Devices.firmware
      description: Device firmware.
      type: String
    - contextPath: Meraki.Devices.floorPlanId
      description: Device floor plan ID.
      type: String
    description: Fetches a device.
  - name: meraki-fetch-organization-uplinks
    arguments:
    - name: organizationId
      required: true
      description: Organization ID.
    - name: networkIds
      required: false
      description: List (CSV) of network IDs. The returned devices will be filtered to only include these networks IDs.
    - name: serials
      required: false
      description: List (CSV) of serial numbers. The returned devices will be filtered to only include these serials.
    outputs:
    - contextPath: Meraki.Uplinks.networkId
      description: Network ID
      type: string
    - contextPath: Meraki.Uplinks.serial
      description: Serial
      type: string
    - contextPath: Meraki.Uplinks.model
      description: Model
      type: string
    - contextPath: Meraki.Uplinks.lastReportedAt
      description: Last reported at
      type: string
    - contextPath: Meraki.Uplinks.uplinks.interface
      description: Interface
      type: string
    - contextPath: Meraki.Uplinks.uplinks.status
      description: Status
      type: string
    - contextPath: Meraki.Uplinks.uplinks.ip
      description: IP
      type: string
    - contextPath: Meraki.Uplinks.uplinks.gateway
      description: Gateway
      type: string
    - contextPath: Meraki.Uplinks.uplinks.publicIp
      description: Public IP
      type: string
    - contextPath: Meraki.Uplinks.uplinks.primaryDns
      description: Primary DNS
      type: string
    - contextPath: Meraki.Uplinks.uplinks.secondaryDns
      description: Secondary DNS
      type: string
    - contextPath: Meraki.Uplinks.uplinks.ipAssignedBy
      description: IP assigned by
      type: string
    description: List the uplink status of every Meraki MX, MG and Z series devices in the organization.
  - name: meraki-fetch-ssids
    arguments:
    - name: networkId
      required: true
      description: Network ID.
    outputs:
    - contextPath: Meraki.SSID
      description: List of all SSIDs and details.
      type: list
    description: List the SSIDs in a network.
  - name: meraki-fetch-device-clients
    arguments:
    - name: serial
      required: true
      description: Device serial number.
    - name: timespan
      required: true
      description: The timespan (in seconds) during which clients will be fetched. Must be at most one month and in seconds (e.g., 1 day is 86400 seconds).
    outputs:
    - contextPath: Meraki.Clients.usage.sent
      description: Bytes sent by the client.
      type: number
    - contextPath: Meraki.Clients.usage.recv
      description: Bytes received by the client.
      type: number
    - contextPath: Meraki.Clients.id
      description: Client ID.
      type: String
    - contextPath: Meraki.Clients.description
      description: Client description.
      type: String
    - contextPath: Meraki.Clients.mac
      description: MAC address of the client.
      type: String
    - contextPath: Meraki.Clients.ip
      description: IP address of the client.
      type: String
    - contextPath: Meraki.Clients.user
      description: Client username.
      type: String
    - contextPath: Meraki.Clients.vlan
      description: VLAN ID.
      type: String
    - contextPath: Meraki.Clients.namedVlan
      description: Named VLAN.
      type: String
    - contextPath: Meraki.Clients.switchport
      description: Switchport.
      type: String
    - contextPath: Meraki.Clients.adaptivePolicyGroup
      description: Adaptive policy group.
      type: String
    - contextPath: Meraki.Clients.mdnsName
      description: MDNS name.
      type: String
    - contextPath: Meraki.Clients.dhcpHostname
      description: DHCP hostname.
      type: String
    description: List the clients of a device, up to a maximum of a month ago.
  - name: meraki-fetch-network-clients
    arguments:
    - name: networkId
      required: true
      description: Network ID.
    - name: timespan
      required: false
      description: The timespan for which the information will be fetched. The value must be in seconds and be less than or equal to 31 days. The default is 1 day.
    outputs:
    - contextPath: Meraki.Clients.usage.sent
      description: Bytes sent by the client.
      type: number
    - contextPath: Meraki.Clients.usage.recv
      description: Bytes received by the client.
      type: number
    - contextPath: Meraki.Clients.id
      description: Client ID.
      type: String
    - contextPath: Meraki.Clients.description
      description: Client description.
      type: String
    - contextPath: Meraki.Clients.mac
      description: MAC address of the client.
      type: String
    - contextPath: Meraki.Clients.ip
      description: IP address of the client.
      type: String
    - contextPath: Meraki.Clients.user
      description: Client username.
      type: String
    - contextPath: Meraki.Clients.vlan
      description: VLAN ID.
      type: String
    - contextPath: Meraki.Clients.namedVlan
      description: Named VLAN.
      type: String
    - contextPath: Meraki.Clients.switchport
      description: Switchport.
      type: String
    - contextPath: Meraki.Clients.adaptivePolicyGroup
      description: Adaptive policy group.
      type: String
    - contextPath: Meraki.Clients.mdnsName
      description: MDNS name.
      type: String
    - contextPath: Meraki.Clients.dhcpHostname
      description: DHCP hostname.
      type: String
    description: List the clients of a network.
  - name: meraki-search-clients
    arguments:
    - name: organizationId
      required: true
      description: Organization ID.
    - name: mac
      required: true
      description: The MAC address of the client.
    outputs:
    - contextPath: Meraki.Search.Clients.clientId
      description: Client ID.
      type: string
    - contextPath: Meraki.Search.Clients.mac
      description: MAC address of the client.
      type: string
    - contextPath: Meraki.Search.Clients.manufacturer
      description: Manufacturer.
      type: String
    - contextPath: Meraki.Search.Clients.records
      description: Records associated with the client.
      type: list
    description: Searches for a client using their MAC address.
  - name: meraki-fetch-appliance-firewall-rules
    arguments:
    - name: networkId
      required: true
      description: Network ID.
    outputs:
    - contextPath: Meraki.Firewall.Rules.comment
      description: Comment.
      type: string
    - contextPath: Meraki.Firewall.Rules.policy
      description: Policy.
      type: string
    - contextPath: Meraki.Firewall.Rules.protocol
      description: Protocol.
      type: string
    - contextPath: Meraki.Firewall.Rules.dstPort
      description: Destination port.
      type: string
    - contextPath: Meraki.Firewall.Rules.destCidr
      description: Destination CIDR.
      type: string
    - contextPath: Meraki.Firewall.Rules.srcPort
      description: Soirce port.
      type: string
    - contextPath: Meraki.Firewall.Rules.srcCidr
      description: Source CIDR.
      type: string
    - contextPath: Meraki.Firewall.Rules.syslogEnabled
      description: Syslog enabled.
      type: bool
    description: List of L3 firewall rules for an appliance.
  - name: meraki-fetch-wireless-firewall-rules
    arguments:
    - name: networkId
      required: true
      description: Network ID.
    - name: number
      required: true
      description: SSID number.
    outputs:
    - contextPath: Meraki.Firewall.Rules.comment
      description: Comment.
      type: string
    - contextPath: Meraki.Firewall.Rules.policy
      description: Policy.
      type: string
    - contextPath: Meraki.Firewall.Rules.protocol
      description: Protocol.
      type: string
    - contextPath: Meraki.Firewall.Rules.dstPort
      description: Destination port.
      type: string
    - contextPath: Meraki.Firewall.Rules.destCidr
      description: Destination CIDR.
      type: string
    description: List of L3 firewall rules for an SSID.
  - name: meraki-remove-device
    arguments:
    - name: networkId
      required: true
      description: Network ID.
    - name: serial
      required: true
      description: Serial number of the device to remove.
    outputs:
    - contextPath: Meraki.DeviceRemoval.serial
      description: Device serial.
      type: String
    - contextPath: Meraki.DeviceRemoval.networkId
      description: Network ID.
      type: String
    - contextPath: Meraki.DeviceRemoval.success
      description: Whether the device was removed.
      type: bool
    - contextPath: Meraki.DeviceRemoval.errors
      description: Any errors received.
      type: list
    description: Remove a single device.
  - name: meraki-update-device
    arguments:
    - name: serial
      required: true
      description: Serial number of the device to update.
    - name: name
      description: New name of the device.
    - name: tags
      description: New tags (CSV) of the device.
    - name: address
      description: New address of the device.
    - name: lat
      description: New latitude of the device.
    - name: lng
      description: New longitude of the device.
    - name: notes
      description: New notes of the device.
    - name: moveMapMarker
      description: Whether or not to set the latitude and longitude of a device based on the new address. Only applies when lat and lng are not specified.
      auto: PREDEFINED
      predefined:
      - 'false'
      - 'true'
      defaultValue: 'false'
    - name: switchProfileId
      description: The ID of a switch profile to bind to the device (for available switch profiles, see the 'Switch Profiles' endpoint). Use null to unbind the switch device from the current profile. For a device to be bindable to a switch profile, it must (1) be a switch, and (2) belong to a network that is bound to a configuration template.
    - name: floorPlanId
      description: The floor plan to associate to this device. null disassociates the device from the floorplan.
    outputs:
    - contextPath: Meraki.Devices.name
      description: Device name.
      type: String
    - contextPath: Meraki.Devices.lat
      description: Device latitude.
      type: String
    - contextPath: Meraki.Devices.lng
      description: Device longitude.
      type: String
    - contextPath: Meraki.Devices.serial
      description: Device serial.
      type: String
    - contextPath: Meraki.Devices.mac
      description: Device MAC Address.
      type: String
    - contextPath: Meraki.Devices.model
      description: Device model.
      type: String
    - contextPath: Meraki.Devices.address
      description: Device address.
      type: String
    - contextPath: Meraki.Devices.notes
      description: Device notes.
      type: String
    - contextPath: Meraki.Devices.lanIp
      description: Device LAN IP.
      type: String
    - contextPath: Meraki.Devices.tags
      description: Device tags.
      type: String
    - contextPath: Meraki.Devices.networkId
      description: Device Network ID.
      type: String
    - contextPath: Meraki.Devices.beaconIdParams.uuid
      description: Device uuid.
      type: String
    - contextPath: Meraki.Devices.beaconIdParams.major
      description: Device major.
      type: String
    - contextPath: Meraki.Devices.beaconIdParams.minor
      description: Device minor.
      type: String
    - contextPath: Meraki.Devices.firmware
      description: Device firmware.
      type: String
    - contextPath: Meraki.Devices.floorPlanId
      description: Device floor plan ID.
      type: String
    description: Update the attributes of a device.
  - name: meraki-claim-device
    arguments:
    - name: networkId
      required: true
      description: Network ID.
    - name: serials
      required: true
      description: CSV of serial numbers of the devices to claim.
    outputs:
    - contextPath: Meraki.ClaimDevices.serials
      description: Device serial.
      type: String
    - contextPath: Meraki.ClaimDevices.networkId
      description: Network ID.
      type: String
    - contextPath: Meraki.ClaimDevices.success
      description: Whether the device was removed.
      type: bool
    - contextPath: Meraki.ClaimDevices.errors
      description: Any errors received.
      type: list
    description: Claim a device into a network.
  - name: meraki-update-wireless-firewall-rules
    arguments:
    - name: networkId
      required: true
      description: Network ID.
    - name: number
      required: true
      description: SSID number
      defaultValue: ' '
    - name: allowLanAccess
      required: true
      auto: PREDEFINED
      predefined:
      - 'true'
      - 'false'
      description: 'Whether to allow or deny wireless client access to the local LAN. True allows access and false denies access. Possible values: true, false.'
    - name: rules
      required: true
      type: list
      description: An ordered array of the firewall rules for this SSID (not including the local LAN access rule or the default rule).
    outputs:
    - contextPath: Meraki.Firewall.Rules.comment
      description: Comment.
      type: string
    - contextPath: Meraki.Firewall.Rules.policy
      description: Policy.
      type: string
    - contextPath: Meraki.Firewall.Rules.protocol
      description: Protocol.
      type: string
    - contextPath: Meraki.Firewall.Rules.dstPort
      description: Destination port.
      type: string
    - contextPath: Meraki.Firewall.Rules.destCidr
      description: Destination CIDR.
      type: string
    description: Update the L3 firewall rules of an SSID on an MR network.
  - name: meraki-update-appliance-firewall-rules
    arguments:
    - name: networkId
      required: true
      description: Network ID.
    - name: syslogDefaultRule
      required: false
      auto: PREDEFINED
      predefined:
      - 'true'
      - 'false'
      description: Log the special default rule (boolean value - enable only if you've configured a syslog server).
    - name: rules
      required: true
      type: list
      description: An ordered array of the firewall rules (not including the default rule).
    outputs:
    - contextPath: Meraki.Firewall.Rules.comment
      description: Comment.
      type: string
    - contextPath: Meraki.Firewall.Rules.policy
      description: Policy.
      type: string
    - contextPath: Meraki.Firewall.Rules.protocol
      description: Protocol.
      type: string
    - contextPath: Meraki.Firewall.Rules.dstPort
      description: Destination port.
      type: string
    - contextPath: Meraki.Firewall.Rules.destCidr
      description: Destination CIDR.
      type: string
    - contextPath: Meraki.Firewall.Rules.srcPort
      description: Soirce port.
      type: string
    - contextPath: Meraki.Firewall.Rules.srcCidr
      description: Source CIDR.
      type: string
    - contextPath: Meraki.Firewall.Rules.syslogEnabled
      description: Syslog enabled.
      type: bool
    description: Update the L3 firewall rules of an MX network.
  dockerimage: demisto/python3:3.10.5.31797
  runonce: false
  subtype: python3
fromversion: 6.2.0
tests:
- Cisco Meraki V2 Test Playbook
