description: Deprecated. Use Trend Micro Deep Security instead.
configuration:
- display: Credentials
  name: credentials
  type: 9
  required: true
- display: Server URL and port (e.g. https://192.168.0.1:4119)
  name: server
  type: 0
  required: true
