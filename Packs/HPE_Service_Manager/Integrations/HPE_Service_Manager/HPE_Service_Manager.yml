    function queryToObject(query) {
        if (!query) {
            return null;
        }

        var queryObj = {};
        var queryArr = query.split('&');
        queryArr.forEach(function(keyValuePair) {
            var a = keyValuePair.split('=');
            var key = a[0];
            var value = a[1];
            queryObj[key] = value;
        });

        return queryObj;
    }

