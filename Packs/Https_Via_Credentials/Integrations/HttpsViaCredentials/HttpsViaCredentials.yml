category: Authentication & Identity Management
commonfields:
  id: Https_via_Credentials
  version: -1
configuration:
- display: ''
  name: auth_credentials
  required: false
  type: 9
description: 'This integration is intended to use the credentials store feature for https requests. Referencing the https_v2 script for functionality. '
display: Https_via_Credentials
name: Https_via_Credentials
script:
  commands:
  - arguments:
    - description: 'Specify a hash of headers to send with the request. Headers can be of string type but need to be formatted in the following ways: `\{"key1": "value1", "key2": "value2"\}` or `"key1": "value1", "key2": "value2"`.'
      isArray: true
      name: headers
    - auto: PREDEFINED
      defaultValue: 'False'
      description: Use system proxy settings.
      name: proxy
      predefined:
      - 'True'
      - 'False'
    - auto: PREDEFINED
      defaultValue: 'False'
      description: Trust any certificate (not secure).
      name: unsecure
      predefined:
      - 'False'
      - 'True'
    - defaultValue: http-file
      description: Specify the name of file to be saved. Defaults to 'http-file'.
      name: filename
    - auto: PREDEFINED
      defaultValue: no
      description: Save the response in a file.
      name: save_as_file
      predefined:
      - yes
      - no
    - defaultValue: '5'
      description: Specify the timeout between each retry in seconds. Defaults to 5.
      name: timeout_between_retries
    - defaultValue: '3'
      description: Specify the number or retries to be made in case of a failure. Defaults to 3.
      name: retry_count
    - auto: PREDEFINED
      defaultValue: 'True'
      description: The request will be called again with the new URL.
      name: enable_redirect
      predefined:
      - 'True'
      - 'False'
    - defaultValue: '10'
      description: Specify the timeout of the HTTP request in seconds. Defaults to 10 seconds.
      name: timeout
    - defaultValue: raw_response
      description: Specify how you would like to parse the response.
      name: parse_response_as
    - description: 'Specify the Content-Type header for the request. Shorthands are provided for the following common content types: json (application/json) xml (text/xml) form (application/x-www-form-urlencoded) data (multipart/form-data) If you choose to define a different type, please include the full type name, e.g: application/pdf.'
      name: request_content_type
    - description: Specify the body of the request.
      name: body
    - auto: PREDEFINED
      description: Specify the HTTP method to use.
      name: method
      predefined:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
      - HEAD
      required: true
    - description: Specify where the request should be sent. Include the URI scheme ('http' or 'https').
      name: url
      required: true
    - description: URL parameters to specify the query.
      name: params
    - auto: PREDEFINED
      defaultValue: Basic
      description: Select or type your method of authentication. If no auth needed, select 'N/A'.
      name: authType
      predefined:
      - Basic
      - N/A
      - Bearer
      required: true
    - description: 'Specify the Accept header for the request - the response content type. Shorthands are provided for the following common content types: json (application/json) xml (text/xml) form (application/x-www-form-urlencoded) data (multipart/form-data) If you choose to define a different type, please include the full type name, e.g: application/pdf.'
      name: response_content_type
    description: Perform an http request using XSOAR stored credentials.
    name: http_request
    outputs:
    - contextPath: HttpRequest.Response.URL
      type: unknown
    - contextPath: HttpRequest.Response.StatusCode
    - contextPath: HttpRequest.Response.StatusText
    - contextPath: HttpRequest.Response.ParsedBody
    - contextPath: HttpRequest.Response.Headers
    - contextPath: HttpRequest.Response.Body
  dockerimage: demisto/python3:3.12.8.1983910
  runonce: false
  script: ''
  subtype: python3
  type: python
fromversion: 6.0.0
tests:
- No tests (auto formatted)
