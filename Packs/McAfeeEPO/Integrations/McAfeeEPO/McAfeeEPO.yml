name: McAfeeEPOv2
script:
  commands:
  - deprecated: false
    description: Print help information of ePO commands
    execution: false
    name: epo-help
    outputs:
    - contextPath: BaseIntegration.Output
      description: '[Enter a description of the data returned in this output.]'
      type: String
  - deprecated: false
    description: Checks the latest DAT file in the McAfee repository.
    execution: false
    name: epo-get-latest-dat
  - arguments:
    - default: false
      description: String to search by
      isArray: false
      name: query
      required: false
      secret: false
    deprecated: false
    description: Return System Tree Groups
    execution: false
    name: epo-get-system-tree-group
  - arguments:
    - default: false
      description: System tree group ID
      isArray: false
      name: groupId
      required: true
      secret: false
    deprecated: false
    description: Finds computers within a specified group in the ePO tree
    execution: false
    name: epo-get-systems
  - arguments:
    - default: false
      description: Table Name
      isArray: false
      name: table
      required: false
      secret: false
    deprecated: false
    description: Get ePO Tables
    execution: false
    name: epo-get-tables
  - arguments:
    - default: false
      description: ePO Table to Query
      isArray: false
      name: table
      required: true
      secret: false
    - default: false
      description: Select the columns to return , space seperated , example "column1
        column2"
      isArray: false
      name: columns
      required: false
      secret: false
    - default: false
      description: Query Filter, example "eq EPOEvents.ThreatType 'virus'"
      isArray: false
      name: query_filter
      required: false
      secret: false
    - default: false
      description: asc EPOEvents.ReceivedUTC
      isArray: false
      name: order_by
      required: false
      secret: false
    deprecated: false
    description: Execute an Ad-Hoc Query
    execution: false
    name: epo-query
  - deprecated: false
    description: Fetch Sample Alerts using the configuration parameters
    execution: false
    name: epo-fetch-sample-alerts
  - arguments:
    - default: false
      description: Policy match keyword
      isArray: false
      name: keyword
      required: false
      secret: false
    deprecated: false
    description: Finds policies matching a specified keyword
    execution: false
    name: epo-find-policies
