    - default: false
      description: ePO Policy ID
      isArray: false
      name: policy_id
      required: true
      secret: false
    - default: false
      description: ePO Policy Type ID
      isArray: false
      name: type_id
      required: true
      secret: false
    - default: false
      description: ePO Policy Product ID
      isArray: false
      name: product_id
      required: true
      secret: false
    - default: false
      description: Comma seperated list of endpoints to assign the policy to
      isArray: false
      name: endpoints
      required: false
      secret: false
    - default: false
      description: Comma seperated list of groups to assign the policy to
      isArray: false
      name: groups
      required: false
      secret: false
    deprecated: false
    description: Assign Policy to Endpoints or Endpoint Groups
    execution: false
    name: epo-assign-policy
  - arguments:
    - default: false
      description: Search keyword
      isArray: false
      name: keyword
      required: true
      secret: false
    deprecated: false
    description: Find systems by search keyword
    execution: false
    name: epo-find-systems
