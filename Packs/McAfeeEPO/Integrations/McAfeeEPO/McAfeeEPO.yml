category: Endpoint
commonfields:
  id: McAfeeEPOv2
  version: -1
configuration:
- defaultvalue: https://example.com/
  display: EPO Server URL
  name: url
  required: true
  type: 0
- display: EPO Username
  name: credentials
  required: true
  type: 9
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- defaultvalue: '86400000'
  display: First fetch time in miliseconds
  hidden: false
  name: first_fetch
  required: false
  type: 0
- defaultvalue: av.detect
  display: EPO Event Type
  hidden: false
  name: alert_types
  required: false
  type: 0
- display: Incident type
  name: incidentType
  required: false
  type: 13
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- defaultvalue: '50'
  display: Maximum Number of Incidents to Fetch
  hidden: false
  name: max_fetch
  required: false
  type: 0
description: An Integration with McAfee ePO for Endpoint Security Use Cases
display: McAfee ePO v2
name: McAfeeEPOv2
script:
  commands:
  - deprecated: false
    description: Print help information of ePO commands
    execution: false
    name: epo-help
  - deprecated: false
    description: Checks the latest DAT file in the McAfee repository.
    execution: false
    name: epo-get-latest-dat
    outputs:
    - contextPath: McAfeeEPO.LatestDat.CurrentVersion
      description: Update DAT Version
      type: Unknown
  - arguments:
    - default: false
      description: String to search by
      isArray: false
      name: query
      required: false
      secret: false
    deprecated: false
    description: Return System Tree Groups
    execution: false
    name: epo-get-system-tree-group
    outputs:
    - contextPath: McAfeeEPO.SystemGroups.groupId
      description: Group ID
      type: Unknown
    - contextPath: McAfeeEPO.SystemGroups.groupPath
      description: Group Path
      type: Unknown
  - arguments:
    - default: false
      description: System tree group ID
      isArray: false
      name: groupId
      required: true
      secret: false
    deprecated: false
    description: Finds computers within a specified group in the ePO tree
    execution: false
    name: epo-get-systems
    outputs:
    - contextPath: McAfeeEPO.Systems.ComputerName
      description: System HostName
      type: Unknown
    - contextPath: McAfeeEPO.Systems.IPAddress
      description: System IP Address
      type: Unknown
    - contextPath: McAfeeEPO.Systems.AgentGUID
      description: Agent GUID
      type: Unknown
    - contextPath: McAfeeEPO.Systems.DomainName
      description: Domain Name
      type: Unknown
  - arguments:
    - default: false
      description: Table Name
      isArray: false
      name: table
      required: false
      secret: false
    deprecated: false
    description: Get ePO Tables
    execution: false
    name: epo-get-tables
  - arguments:
    - default: false
      description: ePO Table to Query
      isArray: false
      name: table
      required: true
      secret: false
    - default: false
      description: Select the columns to return , space seperated , example "column1
        column2"
      isArray: false
      name: columns
      required: false
      secret: false
    - default: false
      description: Query Filter, example "eq EPOEvents.ThreatType 'virus'"
      isArray: false
      name: query_filter
      required: false
      secret: false
    - default: false
      description: asc EPOEvents.ReceivedUTC
      isArray: false
      name: order_by
      required: false
      secret: false
    deprecated: false
    description: Execute an Ad-Hoc Query
    execution: false
    name: epo-query
  - deprecated: false
    description: Fetch Sample Alerts using the configuration parameters
    execution: false
    name: epo-fetch-sample-alerts
  - arguments:
    - default: false
      description: Policy match keyword
      isArray: false
      name: keyword
      required: false
      secret: false
    deprecated: false
    description: Finds policies matching a specified keyword
    execution: false
    name: epo-find-policies
    outputs:
    - contextPath: McAfeeEPO.Policies.typeName
      description: Policy Type
      type: Unknown
    - contextPath: McAfeeEPO.Policies.productId
      description: Product ID
      type: Unknown
    - contextPath: McAfeeEPO.Policies.objectName
      description: Policy Name
      type: Unknown
    - contextPath: McAfeeEPO.Policies.typeId
      description: Policy Type ID
      type: Unknown
    - contextPath: McAfeeEPO.Policies.productName
      description: Policy Product Name
      type: Unknown
    - contextPath: McAfeeEPO.Policies.objectId
      description: Policy ID
      type: Unknown
  - arguments:
    - default: false
      description: ePO Policy ID
      isArray: false
      name: policy_id
      required: true
      secret: false
    - default: false
      description: ePO Policy Type ID
      isArray: false
      name: type_id
      required: true
      secret: false
    - default: false
      description: ePO Policy Product ID
      isArray: false
      name: product_id
      required: true
      secret: false
    - default: false
      description: Comma seperated list of endpoints to assign the policy to
      isArray: false
      name: endpoints
      required: false
      secret: false
    - default: false
      description: Comma seperated list of groups to assign the policy to
      isArray: false
      name: groups
      required: false
      secret: false
    deprecated: false
    description: Assign Policy to Endpoints or Endpoint Groups
    execution: false
    name: epo-assign-policy
    outputs:
    - contextPath: McAfeeEPO.PolicyAssignTasks.id
      description: Task ID
      type: Unknown
    - contextPath: McAfeeEPO.PolicyAssignTasks.message
      description: Task Message
      type: Unknown
    - contextPath: McAfeeEPO.PolicyAssignTasks.name
      description: Task Computer Name
      type: Unknown
    - contextPath: McAfeeEPO.PolicyAssignTasks.status
      description: Task Status
      type: Unknown
  - arguments:
    - default: false
      description: Search keyword
      isArray: false
      name: keyword
      required: true
      secret: false
    deprecated: false
    description: Find systems by search keyword
    execution: false
    name: epo-find-systems
    outputs:
    - contextPath: McAfeeEPO.Systems.ComputerName
      description: System HostName
      type: Unknown
    - contextPath: McAfeeEPO.Systems.IPAddress
      description: System IP Address
      type: Unknown
    - contextPath: McAfeeEPO.Systems.AgentGUID
      description: Agent GUID
      type: Unknown
    - contextPath: McAfeeEPO.Systems.DomainName
      description: Domain Name
      type: Unknown
  dockerimage: demisto/python3:3.9.2.18414
  feed: false
  isfetch: true
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- No tests (auto formatted)
fromversion: 6.0.0
