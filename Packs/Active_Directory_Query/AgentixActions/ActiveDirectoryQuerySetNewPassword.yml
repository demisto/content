commonfields:
  id: ActiveDirectoryQuerySetNewPassword
  version: -1
display: Active Directory - Update Password
name: ActiveDirectoryUpdatePassword
tags:
  - Active Directory
  - User Management
  - Identity and Access
category: Authentication & Identity Management
description: |-
  Sets or resets the password for a specified Active Directory (AD) user account.
  This command is typically used to update user credentials or enforce password policies,
  such as setting a temporary password that requires the user to change it on next login.
  The command must be run with appropriate domain privileges.
args:
  - name: username
    description: >
      The sAMAccountName (login name) of the Active Directory user whose password should be changed.
      This is typically the user's AD username (e.g., "jdoe").
    required: true
    type: string
    underlyingargname: username
  - name: password
    description: >
      The new password to set for the user account. The password must comply with the domain's
      password policy (e.g., complexity, length, history).
    required: true
    type: string
    underlyingargname: password
  - name: base-dn
    type: string
    description: The Base Distinguished Name (Base DN) that defines the starting point in the directory from which to search for the user (e.g., DC=example,DC=com). If not provided, the default Base DN configured in the instance settings will be used.
    underlyingargname: base-dn
