category: Data Enrichment & Threat Intelligence
commonfields:
  id: Cloaken
  version: -1
configuration:
- defaultvalue: https://cloaken.cypherint.com
  display: Server URL (e.g., https://cloaken.cypherint.com)
  name: server_url
  required: true
  type: 0
- defaultvalue: ''
  display: Username
  name: credentials
  required: true
  type: 9
- defaultvalue: ''
  display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- defaultvalue: ''
  display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
description: Unshorten URLs onsite using the power of a Tor proxy server to prevent
  leaking IP addresses to adversaries.
display: Cloaken
name: Cloaken
script:
  commands:
  - arguments:
    - description: URL to unshorten.
      name: url
      required: true
    description: Unshortens a URL.
    name: cloaken-unshorten-url
    outputs:
    - contextPath: Cloaken.UnshortenedURL
      description: The unshortened URL.
      type: string
    - contextPath: Cloaken.OriginalURL
      description: The original URL.
      type: string
    - contextPath: URL.Data
      description: The unshortened URL.
      type: string
    - contextPath: Cloaken.Status
      description: 'Status of the response: BADREQUEST or OK.'
      type: number
  - arguments:
    - description: The URL for which to take a screenshot.
      name: url
      required: true
    description: Creates a screenshot of the specified URL.
    name: cloaken-screenshot-url
    outputs:
    - contextPath: CloakenScreenshot.Url
      description: Url
      type: string
    - contextPath: CloakenScreenshot.Status
      description: Status of the screenshot.
      type: string
  dockerimage: demisto/cloaken:1.0.0.1787
  runonce: false
  script: ''
  subtype: python3
  type: python
toversion: 4.1.9
