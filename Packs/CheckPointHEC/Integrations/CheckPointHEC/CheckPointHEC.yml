  name: isFetch
  type: 8
  required: false
- section: Collect
  display: Incident type
  name: incidentType
  type: 13
  required: false
- section: Collect
  display: Maximum number of incidents per fetch
  name: max_fetch
  defaultvalue: "10"
  type: 0
  required: false
- section: Connect
  display: ""
  displaypassword: Client ID
