    description: Starts stopped, completed, or not started compliance search in the Security & Compliance Center.
    name: o365-sc-start-search
  - description: Stop running compliance search in the Security & Compliance Center.
    name: o365-sc-stop-search
    arguments:
    - description: The name of the compliance search.
      name: search_name
      required: true
  - arguments:
    - description: The name of the compliance search.
      name: search_name
      required: true
    - description: 'Search action to perform. Possible values are: "Preview" and "Purge". Default is "Preview".'
      name: action
      defaultValue: "Preview"
      auto: PREDEFINED
      predefined:
      - "Preview"
      - "Purge"
      - "Export"
    - description: 'Purge type. Possible values are: "Soft Delete" and "HardDelete". Default is "SoftDelete".'
      name: purge_type
      auto: PREDEFINED
      defaultValue: "SoftDelete"
      predefined:
      - 'SoftDelete'
      - 'HardDelete'
    - description: 'Specifies how to export SharePoint and OneDrive search results. IndividualMessage: Export the files uncompressed. This is the default value. PerUserZip: One ZIP file for each user. Each ZIP file contains the exported files for the user. SingleZip: One ZIP file for all users. The ZIP file contains all exported files from all users. This output setting is available only in PowerShell. To specify the format for Exchange search results, use the exchange_archive_format parameter.'
      name: share_point_archive_format
      auto: PREDEFINED
      predefined:
      - 'IndividualMessage'
      - 'PerUserZip'
      - 'SingleZip'
    - description: "Specifies the format of the search results when you use the Export action. Valid values are: FxStream: Export to PST files. This is the only option that's available when you export search results from the Microsoft Purview compliance portal. Mime: Export to .eml message files. This is the default value when you use cmdlets to export the search results. Msg: Export to .msg message files."
      name: format
      auto: PREDEFINED
      predefined:
      - 'FxStream'
      - 'Mime'
      - 'Msg'
    - description: Specifies whether to export previous versions of the document when you use the Export action.
      name: include_sharepoint_document_versions
      auto: PREDEFINED
      predefined:
      - 'true'
      - 'false'
    - description: Specifies the email address target for the search results when you use the Export action.
      name: notify_email
    - description: Specifies the cc email address target for the search results when you use the Export action.
      name: notify_email_cc
    - description: Specifies the scenario type when you use the Export action.
      name: scenario
      auto: PREDEFINED
      predefined:
      - 'AnalyzeWithZoom'
      - 'General'
      - 'GenerateReportsOnly'
      - 'Inventory'
      - 'RetentionReports'
      - 'TriagePreview'
    - description: Specifies the items to include when the action is Export.
      name: scope
      auto: PREDEFINED
      predefined:
      - 'IndexedItemsOnly'
      - 'UnindexedItemsOnly'
      - 'BothIndexedAndUnindexedItems'
    description: After you create a content search using the o365-sc-new-search command and run it using the o365-sc-start-search command, you assign a search action to the search using the o365-sc-new-search-action command.
    name: o365-sc-new-search-action
    outputs:
    - contextPath: O365.SecurityAndCompliance.ContentSearch.SearchAction.Action
      description: Security and compliance search action type. Either "Purge" or "Preview".
      type: String
    - contextPath: O365.SecurityAndCompliance.ContentSearch.SearchAction.AllowNotFoundExchangeLocationsEnabled
      description: Whether to include mailboxes other than regular user mailboxes in the compliance search.
      type: Boolean
    - contextPath: O365.SecurityAndCompliance.ContentSearch.SearchAction.AzureBatchFrameworkEnabled
      description: Whether the Azure Batch Framework is enabled for job processing.
      type: Boolean
    - contextPath: O365.SecurityAndCompliance.ContentSearch.SearchAction.CaseId
      description: Identity of a Core eDiscovery case which is associated with the compliance search.
      type: String
    - contextPath: O365.SecurityAndCompliance.ContentSearch.SearchAction.CaseName
      description: Name of a Core eDiscovery case which is associated with the compliance search.
      type: String
    - contextPath: O365.SecurityAndCompliance.ContentSearch.SearchAction.CreatedBy
      description: Security and compliance search action creator.
      type: String
    - contextPath: O365.SecurityAndCompliance.ContentSearch.SearchAction.CreatedTime
