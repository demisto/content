  - name: wab-release-passwords-for-target
    description: Release the passwords for a given target
    arguments:
    - name: account_name
      description: "A target name: 'account@domain@device' for an account on a device, 'account@domain@application' for an account on an application or 'account@domain' for an account on a global domain"
      required: true
    - name: authorization
      description: The name of the authorization (in case of multiple authorizations to access the target)
    - name: force
      description: The default value is false. When it is set to true, the checkin is forced. The user connected on the REST API must have an auditor profile and the configured limitations don't prohibit access to the account
    - name: comment
      description: A comment that is input by the auditor when an account checkin is forced. This argument is mandatory if the checkin is forced, and is ignored for a standard checkin
  - name: wab-reply-to-approval-request
    description: "Reply to an approval request (approve/reject it). Note: you can answer to an approval request only if you are in approvers groups of authorization"
    arguments:
    - name: approval_assignment_post_approved
      description: Approve/reject the request.
      required: true
    - name: approval_assignment_post_comment
      description: The approval comment.
      required: true
    - name: approval_assignment_post_duration
      description: The allowed time range to connect (in minutes).
    - name: approval_assignment_post_id
      description: The approval id.
      required: true
    - name: approval_assignment_post_timeout
      description: "Timeout to initiate the first connection (in minutes). After that, the approval will be automatically closed. 0: no timeout."
