      - 'true'
      - 'false'
    - name: domain_post_kerberos_kdc
      description: 'IP address or hostname the KDC.'
    - name: domain_post_kerberos_realm
      description: The Kerberos realm.
    - name: domain_post_kerberos_port
      description: The Kerberos port (88 by default).
    - name: domain_post_password_change_policy
      description: The name of password change policy for this domain. (enter null for null value).
    - name: domain_post_password_change_plugin
      description: The name of plugin used to change passwords on this domain. (enter null for null value).
    - name: domain_post_password_change_plugin_parameters
      description: 'Parameters for the plugin used to change credentials, formatted in json: {\"key\":\"value\"}.'
    - name: domain_post_ca_private_key
      description: 'The ssh private key of the signing authority for the ssh keys for accounts in the domain. Special values are allowed to automatically generate SSH key: "generate:RSA_1024", "generate:RSA_2048", "generate:RSA_4096", "generate:RSA_8192", "generate:DSA_1024", "generate:ECDSA_256", "generate:ECDSA_384", "generate:ECDSA_521", "generate:ED25519".'
    - name: domain_post_passphrase
      description: The passphrase that was used to encrypt the private key. If provided, it must be between 4 and 1024 characters long.
    - name: domain_post_vault_plugin
      description: The name of vault plugin used to manage all accounts defined on this domain. (enter null for null value).
    - name: domain_post_vault_plugin_parameters
      description: 'Parameters for the vault plugin, formatted in json: {\"key\":\"value\"}.'
