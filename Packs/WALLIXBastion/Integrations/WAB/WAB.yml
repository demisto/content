    description: Check if an approval is required for this target (optionally for a given date in future)
    arguments:
    - name: target_name
      description: The target name (for example 'account@domain@device:service')
      required: true
    - name: authorization
      description: The name of the authorization (in case of multiple authorizations to access the target)
    - name: begin
      description: The date/time (in future) for the check, current date/time is used by default (format is 'yyyy-mm-dd hh:mm')
    outputs:
    - type: String
      contextPath: WAB.approval_request_target_get.approval
      description: "Tells whether an approval request is needed to access the target or not: not_authorized = connection is not authorized at all, not_required = connection is allowed without approval request, required = an approval request is required, pending = an approval request is pending, error = internal error."
    - type: String
      contextPath: WAB.approval_request_target_get.id
      description: The approval id if an approval request is already pending for this target.
    - type: String
      contextPath: WAB.approval_request_target_get.message
      description: A message with detail about the access to the target.
