  type: 0
  required: true
- name: auth_user
  display: API Auth User
  defaultvalue: ""
  type: 0
  required: true
- name: auth_key
  display: API Auth Key
  defaultvalue: ""
  type: 4
  required: true
- name: insecure
  display: Trust any certificate (not secure)
  defaultvalue: "false"
  type: 8
  required: false
- name: proxy
  display: Use system proxy settings
  defaultvalue: "false"
  type: 8
  required: false
- name: api_version
