      category: Domains.'
    arguments:
    - name: domain_post_domain_name
      description: The domain name. /:*?"<>|@ are forbidden.
      required: true
    - name: domain_post_domain_real_name
      description: 'The domain name used for connection to a target.'
    - name: domain_post_description
      description: 'The domain description.'
    - name: domain_post_enable_password_change
      description: 'Enable the change of password on this domain.'
