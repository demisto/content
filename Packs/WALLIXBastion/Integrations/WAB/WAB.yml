commonfields:
  id: WALLIX Bastion
  version: -1
name: WALLIX Bastion
display: WALLIX Bastion
category: Authentication & Identity Management
description: Centralized Control and Monitoring of Privileged Access to Sensitive Assets.
fromversion: 6.5.0
tests:
- WAB_test
configuration:
- name: url
  display: Server URL (e.g. localhost)
  defaultvalue: localhost
  type: 0
  required: true
  section: Connect
- name: auth_user
  display: API Auth User
  defaultvalue: ""
  type: 0
  required: true
  section: Connect
- name: auth_key
  display: API Auth Key or user password
  defaultvalue: ""
  type: 4
  required: false
  section: Connect
- name: is_password
  display: Password authentication mode (set false if you provided an API key)
  defaultvalue: "false"
  type: 8
  required: false
  section: Connect
- name: insecure
  display: Trust any certificate (not secure)
  defaultvalue: "false"
  type: 8
  required: false
  section: Connect
- name: proxy
  display: Use system proxy settings
  defaultvalue: 'false'
  type: 8
  required: false
  section: Connect
- name: api_version
  display: API version to use. Leave the field empty to use the latest API version available.
  defaultvalue: '3.12'
  type: 0
  required: false
  section: Connect
- name: timeout
  display: API requests timeout in seconds. The default value is 60 seconds.
  defaultvalue: '60'
  type: 0
  required: false
  section: Connect
script:
  script: ""
  type: python
  subtype: python3
  dockerimage: demisto/python3:3.12.8.1983910
  commands:
  - name: wab-add-session-target-to-target-group
    description: Add a target account to a target group.
    arguments:
    - name: group_id
      description: The group id or name to edit.
      required: true
    - name: account
      description: The account name.
      required: true
    - name: domain
      description: 'The domain name (for an account or scenario account).'
    - name: domain_type
      description: 'The domain type: local or global (for an account or scenario account).'
    - name: device
      description: The device name (null for an application).
    - name: service
      description: The service name (null for an application).
    - name: application
      description: The application name (null for a device).
    - name: session_account_type
      description: '''account'', ''account_mapping'', ''interactive_login'' or ''scenario_account''.'
      required: true
  - name: wab-add-password-target-to-target-group
    description: Add a password checkout account to a target group.
    arguments:
    - name: group_id
      description: The group id or name to edit.
      required: true
    - name: account
      description: The account name.
      required: true
    - name: domain
      description: The domain name.
      required: true
    - name: domain_type
      description: 'The domain type: local or global.'
      required: true
    - name: device
      description: The device name (null for an application).
    - name: application
      description: The application name (null for a device).
  - name: wab-add-restriction-to-target-group
    description: 'Add a restriction in a targetgroup

      category: Target Group Restrictions.'
    arguments:
    - name: group_id
      description: A target group id or name.
      required: true
    - name: action
      description: 'The restriction type.'
      required: true
      auto: PREDEFINED
      predefined:
      - kill
      - notify
    - name: rules
      description: the restriction rules.
      required: true
    - name: subprotocol
      description: 'The restriction subprotocol.'
      required: true
      auto: PREDEFINED
      predefined:
      - SSH_SHELL_SESSION
      - SSH_REMOTE_COMMAND
      - SSH_SCP_UP
      - SSH_SCP_DOWN
      - SFTP_SESSION
      - RLOGIN
      - TELNET
      - RDP
    outputs:
    - type: String
      contextPath: WAB.add_restriction_in_targetgroup.id
      description: id of the created object.
  - name: wab-add-timeframe-period
    description: 'Add a period to a timeframe

      category: Timeframes.'
    arguments:
    - name: timeframe_id
      description: "The timeframe id or name to edit."
      required: true
    - name: start_date
      description: The period start date. Must respect the format "yyyy-mm-dd".
      required: true
    - name: end_date
      description: The period end date. Must respect the format "yyyy-mm-dd".
      required: true
    - name: start_time
      description: The period start time. Must respect the format "hh:mm".
      required: true
    - name: end_time
      description: The period end time. Must respect the format "hh:mm".
      required: true
    - name: week_days
      description: 'The period week days.

        Comma-separated list (use [] for an empty list).

        Possible values: monday,tuesday,wednesday,thursday,friday,saturday,sunday.'
      required: true
      isArray: true
