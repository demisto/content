  id: Microsoft Teams
  version: -1
configuration:
- display: Bot ID
  name: bot_id
  required: true
  type: 0
- display: Bot Password
  name: bot_password
  required: true
  type: 4
- display: Default team
  name: team
  required: true
  type: 0
- defaultvalue: General
  display: Notifications channel
  name: incident_notifications_channel
  required: true
  type: 0
- display: Certificate (Required for HTTPS)
  name: certificate
  required: false
  type: 12
- display: Private Key (Required for HTTPS)
  name: key
  required: false
  type: 14
- defaultvalue: Low
  display: Minimum incident severity to send notifications to Teams by
  name: min_incident_severity
  options:
  - Unknown
  - Low
  - Medium
  - High
  - Critical
  required: false
  type: 15
- display: Allow external users to create incidents via direct message
  name: allow_external_incidents_creation
  required: false
  type: 8
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: Long running instance
  name: longRunning
  required: false
  type: 8
