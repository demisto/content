  id: Microsoft Teams
  version: -1
configuration:
- display: Bot ID
  name: bot_id
  required: true
  type: 0
- display: Bot Password
  name: bot_password
  required: true
  type: 4
- display: Tenant ID
  name: tenant_id
  required: false
  type: 0
- display: Default team
  name: team
  required: true
  type: 0
- display: Notifications channel
  name: incident_notifications_channel
  required: true
  type: 0
  defaultvalue: General
- display: Certificate (Required for HTTPS)
  name: certificate
  required: false
  type: 12
- display: Private Key (Required for HTTPS)
  name: key
  required: false
  type: 14
