      defaultValue: public
      description: 'The visibility of the group and team. Possible values are: "public" and "private".'
      name: visibility
      predefined:
      - public
      - private
    - auto: PREDEFINED
      defaultValue: 'false'
      description: 'Whether guests can add and update channels. Possible values are: "true" and "false".'
