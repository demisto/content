category: Vulnerability Management
commonfields:
  id: VulnDB
  version: -1
configuration:
- defaultvalue: https://vulndb.cyberriskanalytics.com/api/v1
  display: Hostname, IP address, or server URL
  name: api_url
  required: true
  type: 0
- display: Client ID
  name: client_id
  type: 0
  hidden: true
- display: Client Secret
  name: client_secret
  type: 4
  hidden: true
- display: Client ID
  name: credentials
  type: 9
  displaypassword: Client Secret
- display: Trust any certificate (not secure)
  name: insecure
  type: 8
  required: false
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
- additionalinfo: Reliability of the source providing the intelligence data.
  defaultvalue: C - Fairly reliable
  display: Source Reliability
  name: integration_reliability
  options:
  - A+ - 3rd party enrichment
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: false
  type: 15
description: Lists all of the security vulnerabilities for various products (OS,Applications) etc)
display: VulnDB
name: VulnDB
