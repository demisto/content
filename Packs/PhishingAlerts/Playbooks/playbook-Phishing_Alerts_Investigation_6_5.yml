      AuthenticityCheck:
        complex:
          root: Email
          accessor: AuthenticityCheck
      EmailTo:
        complex:
          root: incident.emailto
          filters:
          - - operator: isNotEmpty
              left:
                value:
                  simple: incident.emailto
                iscontext: true
          transformers:
          - operator: append
            args:
              item:
                value:
                  simple: incident.emailcc
                iscontext: true
          - operator: append
            args:
