category: Data Enrichment & Threat Intelligence
sectionorder:
- Connect
- Collect
commonfields:
  id: ANY.RUN TI Feed
  version: -1
configuration:
- display: Username.
  name: credentials
  required: true
  type: 9
  section: Connect
- display: Modified after.
  additionalinfo: Receive IOCs after specified date.
  name: modified_after
  defaultvalue: 2025-01-01
  required: true
  type: 0
  section: Collect
- display: 'Fetch indicators'
  name: feed
  defaultvalue: 'true'
  type: 8
  required: false
  section: Collect
- display: 'Indicator Reputation'
  name: feedReputation
  defaultvalue: Bad
  type: 18
  required: false
  options:
  - 'None'
  - 'Good'
  - 'Suspicious'
  - 'Bad'
  additionalinfo: Indicators from this integration instance will be marked with this reputation.
  section: Collect
- display: 'Source Reliability'
  name: feedReliability
  defaultvalue: A - Completely reliable
  type: 15
  required: true
  options:
  - 'A - Completely reliable'
  - 'B - Usually reliable'
  - 'C - Fairly reliable'
  - 'D - Not usually reliable'
  - 'E - Unreliable'
  - 'F - Reliability cannot be judged'
  section: Collect
  additionalinfo: 'Reliability of the source providing the intelligence data'
- display: ""
  name: feedExpirationPolicy
  defaultvalue: never
  type: 17
  required: false
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
  section: Collect
- display: ""
  name: feedExpirationInterval
  type: 1
  required: false
  section: Collect
- display: 'Feed Fetch Interval'
  name: feedFetchInterval
  defaultvalue: "120"
  type: 19
  required: false
  section: Collect
- display: 'Bypass exclusion list'
  name: feedBypassExclusionList
  defaultvalue: 'false'
  type: 8
  required: false
  additionalinfo: 'When selected, the exclusion list is ignored for indicators from this feed. This means that if an indicator from this feed is on the exclusion list, the indicator might still be added to the system.'
  section: Collect
- name: feedTags
  display: Tags
  type: 0
  section: Collect
  additionalinfo: Supports CSV values.
- display: Traffic Light Protocol Color
  name: tlp_color
  options:
  - RED
  - AMBER
  - GREEN
  - WHITE
  type: 15
  required: false
  section: Collect
  additionalinfo: The Traffic Light Protocol (TLP) designation to apply to indicators fetched from the feed
description: Threat Intelligence Feeds provide data on the known indicators of compromise such as malicious IPs, URLs, Domains.
display: ANY.RUN TI Feed
name: ANY.RUN TI Feed
script:
  dockerimage: demisto/anyrun-sdk:1.0.0.3970895
  subtype: python3
  runonce: false
  script: '-'
  type: python
  feed: true
tests:
- No tests
fromversion: 6.0.0
