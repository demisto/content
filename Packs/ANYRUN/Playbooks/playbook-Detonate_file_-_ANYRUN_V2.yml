    task:
      id: 6d6763b3-5726-4938-8987-43311922030d
      version: -1
      name: ANYRUN Submit File for Analysis
      description: Submit a file or url for analysis.
      script: ANYRUN|||anyrun-run-analysis
      type: regular
      iscommand: true
      brand: ANYRUN
    nexttasks:
      '#none#':
      - '5'
    scriptarguments:
      file:
        complex:
          root: inputs.File
          accessor: EntryID
      interval_in_seconds:
        complex:
          root: inputs.Interval
      polling:
        simple: 'true'
      timeout:
        complex:
          root: inputs.Timeout
    separatecontext: false
    view: |-
      {
        "position": {
          "x": 275,
          "y": 545
        }
      }
    note: false
    timertriggers: []
    ignoreworker: false
    skipunavailable: false
    quietmode: 0
    isoversize: false
    isautoswitchedtoquietmode: false
  '5':
    id: '5'
    taskid: 93fac7de-168e-4b60-8172-1d0d8cc46702
    type: title
    task:
      id: 93fac7de-168e-4b60-8172-1d0d8cc46702
      version: -1
      name: Done
      description: Detonates a file using ANYRUN
      type: title
      iscommand: false
      brand: ''
    separatecontext: false
    view: |-
      {
        "position": {
          "x": 50,
          "y": 720
        }
      }
    note: false
    timertriggers: []
    ignoreworker: false
    skipunavailable: false
    quietmode: 0
    isoversize: false
    isautoswitchedtoquietmode: false
  '6':
    id: '6'
    taskid: ae212064-acba-4bbf-8356-36fa72a109aa
    type: condition
    task:
      id: ae212064-acba-4bbf-8356-36fa72a109aa
      version: -1
      name: Is there a File to detonate?
      description: Look for files to detonate
      type: condition
      iscommand: false
      brand: ''
    nexttasks:
      '#default#':
      - '5'
      yes:
      - '1'
    separatecontext: false
    conditions:
    - label: yes
      condition:
      - - operator: isExists
          left:
            value:
              complex:
                root: inputs.File
                accessor: EntryID
            iscontext: true
    view: |-
      {
        "position": {
          "x": 162.5,
          "y": 370
        }
      }
    note: false
    timertriggers: []
    ignoreworker: false
    skipunavailable: false
    quietmode: 0
    isoversize: false
    isautoswitchedtoquietmode: false
  '7':
    id: '7'
    taskid: 93ed41bd-5396-498b-88e6-6576a6497e5e
    type: condition
    task:
      id: 93ed41bd-5396-498b-88e6-6576a6497e5e
      version: -1
      name: Is ANY.RUN sandbox enabled?
      description: Check if integration instance is enabled
      type: condition
      iscommand: false
      brand: ''
    nexttasks:
      '#default#':
      - '5'
      yes:
      - '6'
    separatecontext: false
    conditions:
    - label: yes
      condition:
      - - operator: isExists
          left:
            value:
              complex:
                root: modules
                filters:
                - - operator: isEqualString
                    left:
                      value:
                        simple: modules.brand
                      iscontext: true
                    right:
                      value:
                        simple: ANYRUN
                - - operator: isEqualString
                    left:
                      value:
                        simple: modules.state
                      iscontext: true
                    right:
                      value:
                        simple: active
                accessor: brand
