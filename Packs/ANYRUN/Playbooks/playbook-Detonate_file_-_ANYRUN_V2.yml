      version: -1
      name: Is ANY.RUN sandbox enabled?
      description: Returns 'yes' if integration brand is available. Otherwise returns 'no'
      scriptName: IsIntegrationAvailable
      type: condition
      iscommand: false
      brand: ""
    nexttasks:
      "no":
      - "5"
      "yes":
      - "6"
    scriptarguments:
      brandname:
        simple: ANY.RUN
    results:
    - brandInstances
