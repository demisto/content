inputs:
- key: File
  value:
    complex:
      root: File
  required: false
  description: File object of the file to detonate. The File is taken from the context.
  playbookInputQuery:
- key: Interval
  value:
    simple: "20"
  required: false
  description: Duration for executing the polling (in seconds)
  playbookInputQuery:
- key: Timeout
  value:
    simple: "1300"
  required: false
  description: The duration after which to stop polling and to resume the playbook (in seconds)
  playbookInputQuery:
