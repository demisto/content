    type: regular
    task:
      id: 6d6763b3-5726-4938-8987-43311922030d
      version: -1
      name: ANYRUN Submit File for Analysis
      description: Submit a file or url for analysis.
      script: ANYRUN|||anyrun-run-analysis
      type: regular
      iscommand: true
      brand: ANYRUN
    nexttasks:
      '#none#':
      - "5"
    scriptarguments:
      file:
        complex:
          root: inputs.File
          accessor: EntryID
      interval_in_seconds:
        complex:
          root: inputs.Interval
      polling:
        simple: "true"
      timeout:
        complex:
          root: inputs.Timeout
    separatecontext: false
    view: |-
      {
        "position": {
          "x": 275,
          "y": 545
        }
      }
    note: false
    timertriggers: []
    ignoreworker: false
    skipunavailable: false
    quietmode: 0
