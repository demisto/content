  required: false
  description: Duration for executing the polling (in seconds)
  playbookInputQuery: null
- key: Timeout
  value:
    simple: "1300"
  required: false
  description: The duration after which to stop polling and to resume the playbook
    (in seconds)
  playbookInputQuery: null
