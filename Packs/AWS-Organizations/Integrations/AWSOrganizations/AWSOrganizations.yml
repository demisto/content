        Add description        \ that the user can get this value by running the
                        commands        \ “root-list” / “organization-unit-list”"
      name: source_parent_id
      required: true
    - description: 
      name: roleArn
    - description: 
      name: roleSessionName
    - description: 
      name: roleSessionDuration
    description: 
