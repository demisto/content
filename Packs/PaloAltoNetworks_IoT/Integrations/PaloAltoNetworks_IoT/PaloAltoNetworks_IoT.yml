description: This is the Palo Alto Networks IoT integration (previously Zingbox).
display: Palo Alto Networks IoT
name: Palo Alto Networks IoT
script:
  commands:
  - name: iot-get-device
    arguments:
    - default: false
      description: The device uid (mac address)
      isArray: false
      name: id
      required: true
      secret: false
    deprecated: false
    description: IoT get device command - get a single device details
    execution: false
    outputs:
    - contextPath: device
      description: A device details
      type: unknown
    - contextPath: device.hostname
      description: 'The hostname of the device'
      type: String
    - contextPath: device.ip_address
      description: 'The IP address of the device'
      type: String
    - contextPath: device.profile_type
      description: 'The device profile type: Non_IoT vs IoT'
      type: String
    - contextPath: device.profile_vertical
      description: 'The device profile vertical'
      type: String
    - contextPath: device.category
      description: 'The device category'
      type: String
    - contextPath: device.profile
      description: 'The device profile'
      type: String
    - contextPath: device.last_activity
      description: 'The last activity timestamp of the device'
      type: Date
    - contextPath: device.long_description
      description: 'The long description of the device'
      type: String
    - contextPath: device.vlan
      description: 'The device VLAN ID'
      type: Number
    - contextPath: device.site_name
      description: 'The site which the device is in'
      type: String
    - contextPath: device.risk_score
      description: 'The device risk score'
      type: Number
    - contextPath: device.risk_level
      description: 'The device risk level: Low, Medium, High, Critical'
      type: String
    - contextPath: device.subnet
      description: 'The device subnet'
      type: String
    - contextPath: device.first_seen_date
      description: 'The first seen date of the device'
      type: Date
    - contextPath: device.confidence_score
      description: 'The device confidence score'
      type: Number
    - contextPath: device.deviceid
      description: 'The device ID'
      type: Date
    - contextPath: device.location
      description: 'The device location'
      type: String
    - contextPath: device.vendor
      description: 'The device vendor'
      type: String
    - contextPath: device.model
      description: 'The device model'
      type: String
    - contextPath: device.description
      description: 'The device description'
      type: String
    - contextPath: device.asset_tag
      description: 'The device asset tag (e.g. a sticky label at the bottom of the
        device)'
      type: String
    - contextPath: device.os_group
      description: 'The device OS group'
      type: String
    - contextPath: device.Serial_Number
      description: 'The device serial number'
      type: String
    - contextPath: device.DHCP
      description: 'Whether the device is in DHCP model: Yes, No'
      type: String
    - contextPath: device.wire_or_wireless
      description: 'Is the device wired or wireless'
      type: String
    - contextPath: device.department
      description: 'The device department'
      type: String
    - contextPath: device.Switch_Port
      description: 'The port of the switch this device is connected to'
      type: Number
    - contextPath: device.Switch_Name
      description: 'The name of the switch this device is connected to'
      type: String
    - contextPath: device.Switch_IP
      description: 'The IP of the switch this device is connected to'
      type: String
    - contextPath: device.Access_Point_IP
      description: 'The IP of the access point this device is connected to'
      type: String
    - contextPath: device.Access_Point_Name
      description: 'The name of the access point this device is connected to'
      type: String
    - contextPath: device.SSID
      description: 'The SSID of the wireless network this device is connected to'
      type: String
    - contextPath: device.MAC
      description: 'The device MAC address'
      type: Date
    - contextPath: device.display_tags
      description: 'The user tags of the device'
      type: String
    - contextPath: device.mac_address
      description: 'The device MAC address'
      type: String
  - name: iot-list-devices
    arguments:
    - default: false
      description: The offset in the pagination
      isArray: false
      name: offset
      required: false
      secret: false
    - default: false
      description: The maximum size of the list of the devices
      isArray: false
      name: pagelength
      required: false
      secret: false
    deprecated: false
    description: IoT list devices command
    execution: false
  - name: iot-list-alerts
    arguments:
    - default: false
      description: The start time in the format of ISO 8601 in UTC, -1 means from
        the earliest.
      isArray: false
      name: stime
      required: false
      secret: false
    - default: false
      description: The offset in the pagination
      isArray: false
      name: offset
      required: false
      secret: false
    deprecated: false
    description: IoT list alerts
    execution: false
  - name: iot-list-vulns
    arguments:
    - default: false
      description: The start time in the format of ISO 8601 in UTC, -1 means from
        the earliest.
      isArray: false
      name: stime
      required: false
      secret: false
    - default: false
      description: The offset in the pagination
      isArray: false
      name: offset
      required: false
      secret: false
    deprecated: false
    description: IoT list Vulnerabilities
    execution: false
  - name: iot-resolve-alert
    arguments:
    - default: false
      description: The alert ID
      isArray: false
      name: id
      required: true
      secret: false
    - default: false
      description: The alert resolution reason
      isArray: false
      name: reason
      required: false
      secret: false
    - default: false
      description: The alert resolution reason type (No Action Needed, Issue Mitigated)
      isArray: false
      name: reason_type
      required: false
      secret: false
    deprecated: false
    description: Resolving an IoT alert
    execution: false
  - name: iot-resolve-vuln
    arguments:
    - default: false
      description: The vulnerability ID
      isArray: false
      name: id
      required: true
      secret: false
    - default: false
      description: The vulnerability full name
      isArray: false
      name: full_name
      required: true
      secret: false
    - default: false
      description: The vulnerability resolution reason
      isArray: false
      name: reason
      required: false
      secret: false
    deprecated: false
    description: Resolving an IoT vulnerability
    execution: false
  isfetch: true
  runonce: false
  script: '-'
  type: python
  subtype: python3
  dockerimage: demisto/python3:3.7.4.2245
fromversion: 5.0.0
tests:
- No tests (auto formatted)
