description: Cybersixgill automatically collects intelligence in real-time on all items that appear in the underground sources which we monitor. By using various rules and machine learning models, Cybersixgill automatically correlates these intelligence items with pre defined organization assets, and automatically alerts users in real time of any relevant intelligence items.
display: Cybersixgill Actionable Alerts
name: Cybersixgill_Actionable_Alerts
script:
  commands:
  - description: updates the existing actionable alert status.
    name: cybersixgill-update-alert-status
    arguments:
    - required: true
      description: The alert id to update.
      name: alert_id
    - required: true
      description: The new status.
      name: alert_status
    - description: The aggregate alert id.
      name: aggregate_alert_id
  - description: Fetch and add context Data for certain alert types.
    name: cybersixgill-enrich-context
    arguments:
    - required: true
      description: The alert id to fetch context.
      name: alert_id
    outputs:
    - contextPath: Cybersixgill.Actor
      description: Actor for Compromised CC alert.
      type: string
    - contextPath: Cybersixgill.AdditionalKeywords
      description: Additional keywords for Github alert.
      type: string
    - contextPath: Cybersixgill.BIN
      description: BIN for Compromised CC alert.
      type: string
    - contextPath: Cybersixgill.BreachDate
      description: Breach Date for Credentials leak alert.
      type: string
    - contextPath: Cybersixgill.CustomerKeywords
      description: Customer Keywords for Github alert.
      type: string
    - contextPath: Cybersixgill.Date
      description: Date for Compromised CC alert.
      type: string
    - contextPath: Cybersixgill.DetectionTime
      description: Detection time for Phishing alert.
      type: string
    - contextPath: Cybersixgill.DomainCreationDate
      description: Domain creation date for Phishing alert.
      type: string
    - contextPath: Cybersixgill.DomainStatus
      description: Domain status for Phishing alert.
      type: string
    - contextPath: Cybersixgill.Email
      description: Email ID for Credentials leak alert.
      type: string
    - contextPath: Cybersixgill.Full_number
      description: Full CC number for Compromised CC alert.
      type: string
    - contextPath: Cybersixgill.Hash
      description: Password hash for Credentials leak alert.
      type: string
    - contextPath: Cybersixgill.Host
      description: Host for Credentials leak alert.
      type: string
    - contextPath: Cybersixgill.HostDomain
      description: Host Domain for Credentials leak alert.
      type: string
    - contextPath: Cybersixgill.IPAddresses
      description: IPAddresses for Phishing alert.
      type: string
    - contextPath: Cybersixgill.MXServers
      description: MX Servers for Phishing alert.
      type: string
    - contextPath: Cybersixgill.Malware
      description: Malware for Credentials leak alert.
      type: string
    - contextPath: Cybersixgill.Name
      description: Name for Credentials leak alert.
      type: string
    - contextPath: Cybersixgill.NameServers
      description: Name Servers for Phishing alert.
      type: string
    - contextPath: Cybersixgill.Nameservers
      description: Name Servers for Phishing alert.
      type: string
    - contextPath: Cybersixgill.Password
      description: Password for Credentials leak alert.
      type: string
    - contextPath: Cybersixgill.Registrar
      description: Registrar for Phishing alert.
      type: string
    - contextPath: Cybersixgill.RepositoryName
      description: Repository name for Github alert.
      type: string
    - contextPath: Cybersixgill.RepositoryOwnerURL
      description: Repositor Owner URL for Github alert.
      type: string
    - contextPath: Cybersixgill.RepositoryUrl
      description: Repository URL for Github alert.
      type: string
    - contextPath: Cybersixgill.RogueMXHostDetection
      description: Rogue MX hosts detection for Phishing alert.
      type: string
    - contextPath: Cybersixgill.Site
      description: Site for Compromised CC alert.
      type: string
    - contextPath: Cybersixgill.SuspiciousDomain
      description: Suspicious domain for Phishing alert.
      type: string
    - contextPath: Cybersixgill.Text
      description: The actual post text for Compromised CC alert.
      type: string
    - contextPath: Cybersixgill.TriggeredDomain
      description: domain that tirggered the Phishing alert.
      type: string
    - contextPath: Cybersixgill.IPAddresses
      description: IP Addresses for Phishing alert.
      type: string
    - contextPath: Cybersixgill.DetectionTime
      description: Detection time for Phishing alert.
      type: string
    - contextPath: Cybersixgill.MXServers
      description: MX Servers for Phishing alert.
      type: string
  dockerimage: demisto/sixgill:1.0.0.78354
  isfetch: true
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- No tests
fromversion: 5.0.0
