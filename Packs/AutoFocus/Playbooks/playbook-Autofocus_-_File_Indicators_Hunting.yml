      id: 5eff5255-3ad4-4fe0-86dc-c2c7726b26b8
      version: -1
      name: Autofocus Query Samples, Sessions and Tags
      description: |-
        This playbook queries the PANW Threat Intelligence Autofocus system. The playbook accepts indicators such as IPs, hashes, and domains to run basic queries or advanced queries that can leverage several query parameters.
        To run the more advanced queries we recommended using the Autofocus UI https://autofocus.paloaltonetworks.com/#/dashboard/organization to create a query and then using the export search button. The result can be used as a playbook input.

        This playbook supports searching both the Samples API and the Sessions API.
      playbookName: Autofocus Query Samples, Sessions and Tags
      type: playbook
      iscommand: false
      brand: ""
    nexttasks:
      '#none#':
      - "233"
      - "234"
    scriptarguments:
      Commodity:
        complex:
          root: inputs.Commodity
      Hash:
        complex:
          root: inputs.FileHash
          transformers:
          - operator: toUpperCase
          - operator: split
            args:
              delimiter:
                value:
                  simple: ','
          - operator: uniq
      Sample first seen:
        complex:
          root: inputs.Sample first seen
      Sample last modified:
        complex:
          root: inputs.Sample last modified
      SampleQuery:
        complex:
          root: inputs
          filters:
          - - operator: isNotEmpty
              left:
                value:
                  simple: inputs.SampleQuery
                iscontext: true
          accessor: SampleQuery
      Scope:
        complex:
          root: inputs.Scope
          filters:
          - - operator: containsGeneral
              left:
                value:
                  simple: inputs.Scope
                iscontext: true
              right:
                value:
                  simple: industry
              ignorecase: true
            - operator: containsGeneral
              left:
                value:
                  simple: inputs.Scope
                iscontext: true
              right:
                value:
                  simple: organization
              ignorecase: true
            - operator: containsGeneral
              left:
                value:
                  simple: inputs.Scope
                iscontext: true
              right:
                value:
                  simple: global
              ignorecase: true
            - operator: containsGeneral
              left:
                value:
                  simple: inputs.Scope
                iscontext: true
              right:
                value:
                  simple: all
              ignorecase: true
      Search Type:
        complex:
          root: inputs.Search Type
          filters:
          - - operator: containsGeneral
              left:
                value:
                  simple: inputs.Search Type
                iscontext: true
              right:
                value:
                  simple: session
              ignorecase: true
            - operator: containsGeneral
              left:
                value:
                  simple: inputs.Search Type
                iscontext: true
              right:
                value:
                  simple: sample
              ignorecase: true
            - operator: containsGeneral
              left:
                value:
                  simple: inputs.Search Type
                iscontext: true
              right:
                value:
                  simple: tag
              ignorecase: true
            - operator: containsGeneral
              left:
                value:
                  simple: inputs.Search Type
                iscontext: true
              right:
                value:
                  simple: all
              ignorecase: true
      SessionQuery:
        complex:
          root: inputs.SessionQuery
          filters:
          - - operator: isNotEmpty
              left:
                value:
                  simple: inputs.SessionQuery
                iscontext: true
      Sessions time after:
        complex:
          root: inputs.Sessions time after
      Sessions time before:
        complex:
          root: inputs.Sessions time before
      Tags class:
        complex:
          root: inputs.Tags class
          filters:
          - - operator: containsGeneral
