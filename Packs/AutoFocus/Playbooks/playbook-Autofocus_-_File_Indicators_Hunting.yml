                  simple: Malicious Behavior
              ignorecase: true
            - operator: containsGeneral
              left:
                value:
                  simple: inputs.Tags class
                iscontext: true
              right:
                value:
                  simple: Malware Family
              ignorecase: true
      Tags private:
        complex:
          root: inputs.Tags private
      Tags public:
        complex:
          root: inputs.Tags public
      Tags scope:
        complex:
          root: inputs.Tags scope
          filters:
          - - operator: containsGeneral
              left:
                value:
