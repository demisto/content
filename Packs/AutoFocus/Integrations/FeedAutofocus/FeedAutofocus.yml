category: Data Enrichment & Threat Intelligence
commonfields:
  id: AutoFocus Feed
  version: -1
configuration:
- display: Fetch indicators
  name: feed
  required: false
  defaultvalue: 'true'
  type: 8
- display: Indicator Feed
  name: indicator_feeds
  options:
  - Custom Feed
  - Samples Feed
  required: true
  type: 16
- name: credentials
  required: false
  type: 9
  displaypassword: API Key
  hiddenusername: true
- additionalinfo: TIM customers that upgraded to version 6.2 or above, can have this value pre-configured in their main account so no additional input is needed. To use this feature, upgrade your license so it includes the license key.
  display: API Key
  name: api_key
  required: false
  type: 4
  hidden: true
- additionalinfo: Only necessary in case a Custom Feed is fetched. Can also support a CSV of Custom feed URLs.
  display: The URL for the custom feed to fetch
  name: custom_feed_urls
  required: false
  type: 0
- additionalinfo: Only necessary in case a Samples Feed is fetched.
  display: Samples Feed Scope Type
  name: scope_type
  required: false
  type: 15
  options:
  - public
  - private
  - global
- additionalinfo: Relevant only for sample feeds. JSON styled AutoFocus query, an example can be found in the description (?) section. mandatory for Samples Feed.
  display: Samples Feed Query
  name: sample_query
  required: false
  type: 0
- additionalinfo: Indicators from this integration instance will be marked with this reputation
  defaultvalue: Bad
  display: Indicator Reputation
  name: feedReputation
  options:
  - None
  - Good
  - Suspicious
  - Bad
  required: false
  type: 18
- additionalinfo: Reliability of the source providing the intelligence data
  display: Source Reliability
  name: feedReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
  defaultvalue: A - Completely reliable
- name: tlp_color
  display: "Traffic Light Protocol Color"
  options:
  - RED
  - AMBER
  - GREEN
  - WHITE
  required: false
  type: 15
  additionalinfo: The Traffic Light Protocol (TLP) designation to apply to indicators fetched from the feed
- defaultvalue: 'suddenDeath'
  display: ""
  name: feedExpirationPolicy
  required: false
  type: 17
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
- defaultvalue: '20160'
  display: ""
  name: feedExpirationInterval
  required: false
  type: 1
- display: Feed Fetch Interval
  name: feedFetchInterval
  required: false
  type: 19
  defaultvalue: '15'
- display: Bypass exclusion list
  name: feedBypassExclusionList
  required: false
  type: 8
  additionalinfo: When selected, the exclusion list is ignored for indicators from this feed. This means that if an indicator from this feed is on the exclusion list, the indicator might still be added to the system.
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- additionalinfo: Supports CSV values.
  display: Tags
  hidden: false
  name: feedTags
  required: false
  type: 0
description: Use the AutoFocus Feeds integration to fetch indicators from AutoFocus.
display: AutoFocus Feed
name: AutoFocus Feed
script:
  commands:
  - arguments:
    - default: false
      defaultValue: '10'
      description: The maximum number of indicators to return.
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      defaultValue: '0'
      description: The index of the first indicator to fetch.
      isArray: false
      name: offset
      required: false
      secret: false
    deprecated: false
    description: Gets the indicators from AutoFocus.
    execution: false
    name: autofocus-get-indicators
  dockerimage: demisto/python3:3.10.10.47713
  feed: true
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
fromversion: 5.5.0
tests:
- No tests (auto formatted)
