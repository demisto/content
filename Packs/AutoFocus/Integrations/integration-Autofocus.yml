category: Data Enrichment & Threat Intelligence
commonfields:
  id: Autofocus
  version: -1
configuration:
- defaultvalue: https://autofocus.paloaltonetworks.com/
  display: Server URL
  name: server
  required: true
  type: 0
- defaultvalue: v1.0
  display: Version
  name: version
  required: true
  type: 0
- defaultvalue: ''
  display: API Key
  name: apiKey
  required: true
  type: 4
- defaultvalue: 'true'
  display: Use system proxy settings
  name: useproxy
  required: false
  type: 8
- defaultvalue: 'false'
  display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
description: Palo Alto Networks AutoFocus enables you to distinguish the most important
  threats from everyday commodity attacks.
detaileddescription: 'Step 1: Login and add your authorization code

  1. Visit [PAN support](https://support.paloaltonetworks.com).

  2. Select the Assets > Site Licenses tab.

  3. Select Add Site License.

  4. Enter the authorization code.

  Step 2: Activate the API.

  1. Select the Enable action in Site Licenses.

  2. Select the API Key link.


  The API key appears onscreen as shown below. Use this API

  key for all AutoFocus API requests'
display: Palo Alto AutoFocus
image: data:image/png;base64,
name: Autofocus
script:
  commands:
  - arguments:
    - auto: PREDEFINED
      defaultValue: public
      description: The scope for the search
      name: scope
      predefined:
      - private
      - public
      - global
    - defaultValue: '50'
      description: Number of results
      name: size
    - defaultValue: '0'
      description: Sample number to start from
      name: from
    - auto: PREDEFINED
      description: Sort field
      name: sort
      predefined:
      - app_name
      - app_packagename
      - filetype
      - size
      - finish_date
      - create_date
      - update_date
      - md5
      - sha1
      - sha256
      - ssdeep
    - auto: PREDEFINED
      description: Order of sort
      name: order
      predefined:
      - asc
      - desc
    - description: The query to retrieve samples
      name: query
      required: true
    - defaultValue: '3'
      description: Time to sleep between checking for results
      name: sleep
    - defaultValue: '10'
      description: Number of checks before giving up on the query
      name: checks
    - description: The af_cookie for retrieving previous search results
      name: cookie
    description: Search for samples on Autofocus
    name: autofocus-search-samples
    outputs:
    - contextPath: Autofocus.Cookie
      description: The cookie for the results
      type: string
    - contextPath: Autofocus.Samples.id
      description: ID of sample
      type: string
    - contextPath: Autofocus.Samples.md5
      description: MD5 of the sample
      type: string
    - contextPath: Autofocus.Samples.sha1
      description: SHA1 of the sample
      type: string
    - contextPath: Autofocus.Samples.sha256
      description: SHA256 of the sample
      type: string
    - contextPath: Autofocus.Samples.app_name
      description: Application name (if exists)
      type: string
    - contextPath: Autofocus.Samples.size
      description: The size of the sample
      type: number
    - contextPath: Autofocus.Samples.ssdeep
      description: SSDeep of the sample
      type: string
    - contextPath: Autofocus.Samples.create_date
      description: The create date for the sample
      type: string
    - contextPath: Autofocus.Samples.finish_date
      description: The finish date for the sample
      type: string
    - contextPath: Autofocus.Samples.malware
      description: A flag (0/1) if this is malware
      type: string
    - contextPath: Autofocus.Samples.app_packagename
      description: The sample package name (if exists)
      type: string
    - contextPath: Autofocus.Samples.filetype
      description: The sample type
      type: string
    - contextPath: Autofocus.Samples.region
      description: Where have we seen this sample
      type: number
    - contextPath: Autofocus.Samples.tag
      description: Sample tags
      type: string
  - arguments:
    - defaultValue: '50'
      description: Number of results
      name: size
    - defaultValue: '0'
      description: Sample number to start from
      name: from
    - auto: PREDEFINED
      description: Sort field
      name: sort
      predefined:
      - app
      - device_country
      - device_countrycode
      - device_hostname
      - device_serial
      - vsys
      - dst_country
      - dst_countrycode
      - dst_ip
      - dst_port
      - emailsbjcharset
      - device_industry
      - src_country
      - src_countrycode
      - src_ip
      - src_port
      - sha256
      - tstamp
      - upload_src
    - auto: PREDEFINED
      description: Order of sort
      name: order
      predefined:
      - asc
      - desc
    - description: The query to retrieve samples
      name: query
      required: true
    - defaultValue: '3'
      description: Time to sleep between checking for results
      name: sleep
    - defaultValue: '10'
      description: Number of checks before giving up on the query
      name: checks
    - description: The af_cookie for retrieving previous search results
      name: cookie
    description: Search for sessions on Autofocus
    name: autofocus-search-sessions
    outputs:
    - contextPath: Autofocus.Cookie
      description: The cookie for the results
      type: string
    - contextPath: Autofocus.Sessions.id
      description: ID of the session
      type: string
    - contextPath: Autofocus.Sessions.device_industry
      description: Device industry
      type: string
    - contextPath: Autofocus.Sessions.filename
      description: The name of the file
      type: string
    - contextPath: Autofocus.Sessions.region
      description: Region for the session
      type: string
    - contextPath: Autofocus.Sessions.sha256
      description: SHA256 of the file
      type: string
    - contextPath: Autofocus.Sessions.tstamp
      description: Timestamp for session
      type: string
    - contextPath: Autofocus.Sessions.upload_src
      description: Where did we get the file
      type: string
  - arguments:
    - default: true
      description: The session ID to retrieve details for
      name: id
      required: true
    description: Get details of a specific session
    name: autofocus-session
    outputs:
    - contextPath: Autofocus.Sessions.id
      description: ID of the session
      type: string
    - contextPath: Autofocus.Sessions.device_industry
      description: Device industry
      type: string
    - contextPath: Autofocus.Sessions.filename
      description: The name of the file
      type: string
    - contextPath: Autofocus.Sessions.region
      description: Region for the session
      type: string
    - contextPath: Autofocus.Sessions.sha256
      description: SHA256 of the file
      type: string
    - contextPath: Autofocus.Sessions.tstamp
      description: Timestamp for session
      type: string
    - contextPath: Autofocus.Sessions.upload_src
      description: Where did we get the file
      type: string
  - arguments:
    - default: true
      description: The sample id
      name: id
      required: true
    - auto: PREDEFINED
      defaultValue: 'true'
      description: Should we display coverage
      name: coverage
      predefined:
      - 'true'
      - 'false'
    - defaultValue: file
      description: 'comma-separated list of sections to display: apk_app_icon, apk_app_name,
        apk_cert_file, apk_certificate_id, apk_defined_activity, apk_defined_intent_filter,
        apk_defined_receiver, apk_defined_sensor, apk_defined_service, apk_digital_signer,
        apk_embedded_library, apk_embeded_url, apk_internal_file, apk_isrepackaged,
        apk_packagename, apk_requested_permission, apk_sensitive_api_call, apk_suspicious_behavior,
        apk_suspicious_file, apk_suspicious_pattern, apk_suspicious_action_monitored,
        apk_suspicious_file, apk_suspicious_string, apk_version_num, behavior_type,
        connection, coverage, dns, file, http, japi, mac_embedded_url, misc, mutex,
        process, registry, service, user_agent'
      name: sections
    - description: 'comma-separated list of platforms: win7, winxp, android, staticAnalyzer,
        mac'
      name: platforms
    description: Retrieve the sample analysis
    name: autofocus-sample-analysis
  - arguments:
    - default: true
      description: Hash of the file to query. Supports MD5, SHA1 and SHA256.
      name: file
      required: true
    description: Check file reputation of the given hash
    name: file
    outputs:
    - contextPath: File.MD5
      description: File MD5 hash
      type: string
    - contextPath: File.SHA1
      description: File SHA1 hash
      type: string
    - contextPath: File.SHA256
      description: File SHA256 hash
      type: string
    - contextPath: File.Malicious.Vendor
      description: For malicious files, the vendor that made the decision
      type: string
    - contextPath: File.Malicious.Description
      description: For malicious files, the reason for the vendor to make the decision
      type: string
    - contextPath: DBotScore.Indicator
      description: The indicator we tested
      type: string
    - contextPath: DBotScore.Type
      description: The type of the indicator
      type: string
    - contextPath: DBotScore.Vendor
      description: Vendor used to calculate the Score
      type: string
    - contextPath: DBotScore.Score
      description: The actual score
      type: number
    - contextPath: DBotScore.Description
      description: The reason for the score (if any)
      type: string
  runonce: false
  script: "var SERVER = params.server.replace(/[\\/]+$/, '') + '/api/' + params.version\
    \ + '/';\n\nfunction doReq(path, data) {\n    data.apiKey = params.apiKey;\n \
    \   var result = http(\n        SERVER + path,\n        {\n            Headers:\
    \ {'Content-Type': ['application/json'], 'Accept': ['application/json']},\n  \
    \          Method: 'POST',\n            Body: JSON.stringify(data)\n        },\n\
    \        params.insecure,\n        params.useproxy\n    );\n\n    if (result.StatusCode\
    \ < 200 || result.StatusCode > 299) {\n        if (result.StatusCode == 503) {\n\
    \            throw '503 - Rate limit exceeded. Contact your Autofocus representative.';\n\
    \        }\n        if (result.StatusCode == 409) {\n            throw '409 -\
    \ Invalid message or missing parameters.';\n        }\n        else {\n      \
    \      throw 'Failed to perform request ' + path + ', request status code: ' +\
    \ result.StatusCode + '\\n' + result.Body;\n        }\n    }\n    if (result.Body\
    \ === '') {\n        throw 'No content received.';\n    }\n    var obj;\n    try\
    \ {\n        obj = JSON.parse(result.Body);\n    } catch (ex) {\n        throw\
    \ 'Error parsing reply - ' + result.Body + ' - ' + ex;\n    }\n    return {\n\
    \        body: result.Body,\n        obj: obj,\n        statusCode: result.StatusCode\n\
    \    };\n}\n\n\nfunction doSearch(prefix) {\n    var cookie = args.cookie;\n \
    \   if (!cookie) {\n        var q = {};\n        q.query = JSON.parse(args.query);\n\
    \        q.from = parseInt(args.from);\n        q.size = parseInt(args.size);\n\
    \        if (args.sort) {\n            q.sort = {};\n            q.sort[args.sort]\
    \ = {order: (args.order ? args.order : 'asc')};\n        }\n        if (args.scope)\
    \ {\n            q.scope = args.scope;\n        }\n        var res = doReq(prefix\
    \ + '/search/', q);\n        if (!res.obj.af_cookie) {\n            throw 'Unable\
    \ to retrieve cookie of search results';\n        }\n        cookie = res.obj.af_cookie;\n\
    \    }\n    var checks = (args.checks) ? parseInt(args.checks) : 10;\n    var\
    \ sleep = (args.sleep) ? parseInt(args.sleep) : 3;\n    var res1;\n    var ec\
    \ = {'Autofocus.Cookie': cookie};\n    while (checks > 0) {\n        checks--;\n\
    \        wait(sleep);\n        res1 = doReq(prefix + '/results/' + cookie, {});\n\
    \        if (res1.obj.af_message === 'complete' || res1.obj.af_in_progress ===\
    \ false ||\n                (res1.obj.hits && res1.obj.hits.length >= parseInt(args.size)))\
    \ {\n            var md = '## PAN Autofocus ' + prefix + ' result\\n';\n     \
    \       md += 'Total: ' + res1.obj.total + '\\nTook: ' + res1.obj.took + '\\n';\n\
    \            var hits = [];\n            for (var i=0; i<res1.obj.hits.length;\
    \ i++) {\n                var data = res1.obj.hits[i]._source;\n             \
    \   data.id = res1.obj.hits[i]._id;\n                hits.push(data);\n      \
    \      }\n            ec['Autofocus.S' + prefix.substr(1)] = hits;\n         \
    \   md += tableToMarkdown('S' + prefix.substr(1), hits);\n            return {\n\
    \                Type: entryTypes.note,\n                Contents: res1.body,\n\
    \                ContentsFormat: formats.json,\n                HumanReadable:\
    \ md,\n                EntryContext: ec\n            };\n        }\n    }\n  \
    \  return {\n        Type: entryTypes.note,\n        Contents: ec,\n        ContentsFormat:\
    \ formats.json,\n        HumanReadable: 'PAN Autofocus timeout occured waiting\
    \ for results, cookie is: ' + cookie,\n        EntryContext: ec\n    };\n}\n\n\
    \nfunction doSession(id) {\n    var res = doReq('session/' + id, {});\n    if\
    \ (res.obj.af_message === 'complete' || res.obj.af_in_progress === false || res.obj.hits.length\
    \ >= 1) {\n        var hits = [];\n        for (var i=0; i<res.obj.hits.length;\
    \ i++) {\n            var data = res.obj.hits[i]._source;\n            data.id\
    \ = res.obj.hits[i]._id;\n            hits.push(data);\n        }\n        md\
    \ = tableToMarkdown('PAN Autofocus session details', hits);\n        md += 'Took:\
    \ ' + res.obj.took + '\\n';\n        return {\n            Type: entryTypes.note,\n\
    \            Contents: res.body,\n            ContentsFormat: formats.json,\n\
    \            HumanReadable: md,\n            EntryContext: {'Autofocus.Sessions':\
    \ hits}\n        };\n    }\n    return {\n        Type: entryTypes.note,\n   \
    \     ContentsFormat: formats.markdown,\n        Contents: 'PAN Autofocus no session\
    \ for: ' + id\n    };\n}\n\n\nfunction doSample() {\n    var p = {};\n    if (args.sections)\
    \ {\n        p.sections = argToList(args.sections);\n    }\n    if (args.platforms)\
    \ {\n        p.platforms = argToList(args.platforms);\n    }\n    if (args.coverage\
    \ === 'true') {\n        p.coverage = true;\n        if (p.sections && p.sections.indexOf('coverage')\
    \ < 0) {\n            p.sections.push('coverage');\n        }\n    }\n    var\
    \ res = doReq('sample/' + args.id + '/analysis', p);\n    md = '## PAN Autofocus\
    \ Sample Analysis\\n';\n    md += '### Sections: ' + res.obj.sections.join(',\
    \ ') + '\\n';\n    md += '### Platforms: ' +  res.obj.platforms.join(', ') + '\\\
    n';\n    if (res.obj.coverage) {\n        Object.keys(res.obj.coverage).forEach(function(s)\
    \ {\n            if (Object.keys(res.obj.coverage[s]).length) {\n            \
    \    md += tableToMarkdown('Coverage ' + s, res.obj.coverage[s]) + '\\n';\n  \
    \          }\n        });\n    }\n    res.obj.sections.forEach(function(s) {\n\
    \        if (s === 'coverage') {\n            return;\n        }\n        res.obj.platforms.forEach(function(p)\
    \ {\n            if (res.obj[s][p]) {\n                md += tableToMarkdown(s\
    \ + ' - ' + p, res.obj[s][p]) + '\\n';\n            }\n        });\n    });\n\
    \    return {\n        Type: entryTypes.note,\n        Contents: res.body,\n \
    \       ContentsFormat: formats.json,\n        HumanReadable: md\n    };\n}\n\n\
    switch (command) {\n\n    case 'test-module':\n        doReq('samples/search/',\
    \ {query: {operator: 'all', children: [{field: 'sample.malware', operator: 'is',\
    \ value: 1}]}, size: 1, from: 0, scope: 'public'});\n        return 'ok';\n\n\
    \    case 'autofocus-search-samples':\n        return doSearch('samples');\n\n\
    \    case 'autofocus-search-sessions':\n        return doSearch('sessions');\n\
    \n    case 'autofocus-session':\n        return doSession(args.id);\n\n    case\
    \ 'autofocus-sample-analysis':\n        return doSample(args.id);\n\n    case\
    \ 'file':\n        args.size = 1;\n        args.from = 0;\n        args.scope\
    \ = 'public';\n        var hash = args.file.length === 64 ? 'sha256' : args.file.length\
    \ === 40 ? 'sha1' : 'md5';\n        args.query = JSON.stringify({operator: 'all',\
    \ children: [{field: 'sample.' + hash, operator: 'is', value: args.file}]});\n\
    \        var search = doSearch('samples');\n        if (search.EntryContext &&\
    \ search.EntryContext['Autofocus.Samples'] && search.EntryContext['Autofocus.Samples'].length\
    \ > 0) {\n            var c = search.EntryContext['Autofocus.Samples'][0];\n \
    \           var dbotScore = [];\n            ['md5', 'sha1', 'sha256'].forEach(function(h)\
    \ {\n                if (c[h]) {\n                    dbotScore.push({Indicator:\
    \ c[h], Type: 'hash', Vendor: 'PAN Autofocus', Score: c.malware === 1 ? 3 : 1,\n\
    \                        Description: c.tag && c.tag.length > 0 ? c.tag.join(',\
    \ ') : c.malware === 1 ? 'Marked as malware' : ''});\n                }\n    \
    \        });\n            var ec = {DBotScore: dbotScore};\n            var f\
    \ = {MD5: c.md5, SHA1: c.sha1, SHA256: c.sha256, Size: c.size, SSDeep: c.ssdeep,\
    \ Region: c.region ? c.region.join(',') : '', Info: c.filetype, Type: c.filetype};\n\
    \            if (c.malware === 1) {\n                f.properties_to_append =\
    \ ['Malicious'];\n                f.Malicious = {Vendor: 'PAN Autofocus', Description:\
    \ dbotScore[0].Description};\n            }\n            ec[outputPaths.file]\
    \ = f;\n            // Now, let's add any interesting sessions we've encountered\
    \ to the display\n            args.size = 50;\n            delete args.scope;\n\
    \            args.query = JSON.stringify({operator: 'all', children: [{field:\
    \ 'session.sha256', operator: 'is', value: c.sha256}]});\n            var md =\
    \ search.HumanReadable;\n            var sessions = doSearch('sessions');\n  \
    \          if (sessions.EntryContext && sessions.EntryContext['Autofocus.Sessions']\
    \ && sessions.EntryContext['Autofocus.Sessions'].length > 0) {\n             \
    \   md += '\\n' + sessions.HumanReadable;\n            }\n            return {\n\
    \                Type: entryTypes.note,\n                Contents: search.Contents,\n\
    \                ContentsFormat: formats.json,\n                HumanReadable:\
    \ md,\n                EntryContext: ec\n            };\n        }\n        return\
    \ {\n            Type: entryTypes.note,\n            ContentsFormat: formats.markdown,\n\
    \            Contents: 'PAN Autofocus no data for: ' + args.file\n        };\n\
    \n    default:\n        throw 'Unknown command \"' + command + '\"';\n}\n"
  type: javascript
tests:
- No tests
