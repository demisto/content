category: Analytics & SIEM
commonfields:
  id: Query.AI
  version: -1
configuration:
- display: Proxy URL
  name: url
  required: true
  type: 0
- display: Email ID
  name: email
  required: true
  type: 0
- display: License Key
  name: license_key
  required: true
  type: 4
- display: Default Platform Alias
  name: alias
  required: true
  type: 0
- display: Default Platform Connection Params. Eg- {"alias":{"username":"my_username","password":"my_password"}}
  name: connection_params
  required: true
  type: 12
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: Access your data where it lives.
display: Query.AI
name: Query.AI
script:
  commands:
  - arguments:
    - default: false
      description: Search Query.
      isArray: false
      name: query
      required: true
      secret: false
    - default: false
      description: Platform Alias.
      isArray: false
      name: alias
      required: false
      secret: false
    - default: false
      description: Connection params as JSON object. Eg- {"alias":{"username":"my_username","password":"my_password"}}
      isArray: false
      name: connection_params
      required: false
      secret: false
    - default: false
      description: Workflow params as JSON object. Eg- {"param1":"value1","param2":"value2"}
      isArray: false
      name: workflow_params
      required: false
      secret: false
    - default: false
      description: Search time period
      isArray: false
      name: time_text
      required: false
      secret: false
    deprecated: false
    description: Returns response for the query being run on Query.AI.
    execution: false
    name: queryai-run-query
    outputs:
    - contextPath: QueryAI.query.result
      description: Response after running query
      type: Unknown
    - contextPath: QueryAI.query.markdown_string
      description: Readable Response after running query
      type: Unknown
  dockerimage: demisto/python3:3.8.5.10455
  feed: false
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
defaultmapperin: QueryAI-mapper
defaultclassifier: QueryAI
tests:
  - No tests

