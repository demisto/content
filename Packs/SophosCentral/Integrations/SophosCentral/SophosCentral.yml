      isArray: true
      name: alert_id
      required: true
    - auto: PREDEFINED
      description: 'Actions to perform on the alerts. Possible values are: "acknowledge", "cleanPua", "cleanVirus", "authPua", "clearThreat", "clearHmpa", "sendMsgPua", and "sendMsgThreat".'
      name: action
      predefined:
      - acknowledge
      - cleanPua
      - cleanVirus
      - authPua
      - clearThreat
      - clearHmpa
      - sendMsgPua
      - sendMsgThreat
      required: true
