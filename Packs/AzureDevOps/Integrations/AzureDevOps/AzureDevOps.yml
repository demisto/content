category: IT Services
commonfields:
  id: AzureDevOps
  version: -1
configuration:
- additionalinfo: App Registration Client ID
  display: Client ID
  name: client_id
  required: true
  type: 4
- additionalinfo: Organizaion name
  display: Organization
  name: organization
  required: true
  type: 0
- additionalinfo: Default is 50. Maximum is 200.
  defaultvalue: '50'
  display: Maximum incidents for one fetch.
  hidden: false
  name: max_fetch
  required: false
  type: 0
- additionalinfo: The name of the project which the pull requests belongs to. This
    argument is mandatory for Fetch functionality.
  display: Pull-request project name
  hidden: false
  name: project
  required: false
  type: 0
- additionalinfo: The name of the repository pull request's target branch. This argument
    is mandatory for Fetch functionality.
  display: Pull-request repository name
  hidden: false
  name: repository
  required: false
  type: 0
- additionalinfo: Indicated the first pull-request ID to fetch. If this argument will
    not be provided, the first pull-request to fetch will be the oldest pull-request
    ID.
  display: First pull-request ID
  hidden: false
  name: first_pull_request_id
  required: false
  type: 0
- display: Incident type
  name: incidentType
  required: false
  type: 13
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- defaultvalue: 7 days
  display: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days)
  hidden: false
  name: first_fetch
  required: false
  type: 0
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
description: Manage Git repositories in Azure DevOps Services. Integration capabilities
  include retrieving, creating, and updating pull requests. Run pipelines and retrieve
  git information.
display: AzureDevOps
name: AzureDevOps
script:
