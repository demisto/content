  name: first_fetch
  type: 0
  additionalinfo:
  required: false
- display: Outgoing mirroring
  name: is_mirroring
  type: 8
  defaultvalue: "false"
  required: false
- display: Use system proxy settings
  name: proxy
  type: 8
  defaultvalue: "false"
  additionalinfo:
  required: false
