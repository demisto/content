  - deprecated: false
    description: Tests the connectivity to Azure.
    execution: false
    name: azure-devops-auth-test
  - deprecated: false
    description: Run this command to start the authorization process and follow the
      instructions in the command results.
    execution: false
    name: azure-devops-auth-start
  - deprecated: false
    description: Run this command to complete the authorization process. Should be
      used after running the azure-devops-auth-start command.
    execution: false
    name: azure-devops-auth-complete
  - deprecated: false
    description: Run this command if for some reason you need to rerun the authentication
      process.
    execution: false
    name: azure-devops-auth-reset
  - deprecated: false
    description: Get mapping fields from remote incident. Please note that this method
      will not update the current incident, it's here for debugging purposes.
    execution: false
    name: get-mapping-fields
  - arguments:
    - default: false
      description: The name of the project.
      isArray: false
      name: project
      required: true
      secret: false
    - default: false
      description: The ID of the pipeline.
      isArray: false
      name: pipeline_id
      required: true
      secret: false
    - default: false
      description: The name of the repository branch which runs the pipeline.
      isArray: false
      name: branch_name
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'False'
      description: Use XSOAR built-in polling to retrieve the result when it's ready.
      isArray: false
      name: polling
      predefined:
      - 'True'
      - 'False'
      required: false
      secret: false
    - default: false
      defaultValue: '30'
      description: Indicates how long to wait between commands execution (in seconds)
        when 'polling' argument is true. Default is 10 seconds,  minimum is 10 seconds.
      isArray: false
      name: interval
      required: false
      secret: false
    - default: false
      defaultValue: '60'
      description: Indicates the time in seconds until the polling sequence timeouts.
        Default is 60 seconds.
      isArray: false
      name: timeout
      required: false
      secret: false
    - default: false
      description: The ID of the pipeline run to retrieve when polling argument is
        'True'. Intended for use by the Polling process and does not need to be provided
        by the user.
      isArray: false
      name: run_id
      required: false
      secret: false
    deprecated: false
    description: Run a pipeline. A DevOps pipeline is a set of automated processes
      and tools that allows both developers and operations professionals to work cohesively
      to build and deploy code to a production environment.
    execution: false
    polling: true
    name: azure-devops-pipeline-run
    outputs:
    - contextPath: AzureDevOps.Project.name
      description: The name of the project.
      type: String
    - contextPath: AzureDevOps.Project.Pipeline.id
      description: The ID of the pipeline.
      type: Number
    - contextPath: AzureDevOps.Project.Pipeline.revision
      description: Pipeline revision number
      type: Number
    - contextPath: AzureDevOps.Project.Pipeline.name
      description: Pipeline repository name
      type: String
    - contextPath: AzureDevOps.Project.Pipeline.folder
      description: Pipeline folder
      type: String
    - contextPath: AzureDevOps.Project.Pipeline.Run.state
      description: The run state.
      type: String
    - contextPath: AzureDevOps.Project.Pipeline.Run.createdDate
      description: Run-pipeline creation date.
      type: Date
    - contextPath: AzureDevOps.Project.Pipeline.Run.url
      description: The URL of the run.
      type: String
    - contextPath: AzureDevOps.Project.Pipeline.Run.id
      description: The ID of the run.
      type: Number
    - contextPath: AzureDevOps.Project.Pipeline.Run.name
      description: The name of the run.
      type: String
    - contextPath: AzureDevOps.Project.Pipeline.Run.name
      description: The result of the pipeline running. If the run is in progress,
        the default value is 'unknown'.
      type: String
  - arguments:
    - default: false
      description: The Email of the user to add to the organization.
      isArray: false
      name: user_email
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: 'The type of account license (e.g. Express, Stakeholder etc.).
        More information can be found here: https://docs.microsoft.com/en-us/rest/api/azure/devops/memberentitlementmanagement/user-entitlements/add?view=azure-devops-rest-6.1#accountlicensetype
        .'
      isArray: false
      name: account_license_type
      predefined:
      - express
      - stakeholder
      - advanced
      - earlyAdopter
      - professional
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: 'Project Group type (e.g. Contributor, Reader etc.). More information
        can be found here: https://docs.microsoft.com/en-us/rest/api/azure/devops/memberentitlementmanagement/user-entitlements/add?view=azure-devops-rest-6.1#grouptype
        .'
      isArray: false
      name: group_type
      predefined:
      - projectReader
      - projectContributor
      - projectAdministrator
      - projectStakeholder
      required: true
      secret: false
    - default: false
      description: The ID of the project.
      isArray: false
      name: project_id
      required: true
      secret: false
    deprecated: false
    description: Add a user, assign license and extensions and make them a member
      of a project group in an account.
    execution: false
    name: azure-devops-user-add
