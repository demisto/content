category: Email Gateway
commonfields:
  id: Proofpoint TAP v2
  version: -1
configuration:
- defaultvalue: https://tap-api-v2.proofpoint.com
  display: Server URL (e.g., https://tap-api-v2.proofpoint.com)
  name: url
  required: true
  type: 0
- display: Service Principal (the Password refers to Secret)
  name: credentials
  required: true
  type: 9
- defaultvalue: v2
  display: API Version
  name: api_version
  options:
  - v1
  - v2
  required: false
  type: 15
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: A string specifying which threat type to return. If empty, all threat types are returned. Can be "url", "attachment", or "messageText".
  name: threat_type
  options:
  - url
  - attachment
  - messageText
  required: false
  type: 16
- display: A string specifying which threat statuses to return. If empty, will return "active" and "cleared" threats.
  name: threat_status
  options:
  - active
  - cleared
  - falsePositive
  required: false
  type: 16
- defaultvalue: All
  display: Events to fetch
  name: events_type
  options:
  - All
  - Issues
  - Blocked Clicks
  - Permitted Clicks
  - Blocked Messages
  - Delivered Messages
  required: false
  type: 15
- defaultvalue: 1 hour
  display: First fetch time range (<number> <time unit>, e.g., 1 hour, 30 minutes) - Proofpoint supports maximum 1 hour fetch back
  name: fetch_time
  required: false
  type: 0
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
  type: 13
description: Use the Proofpoint Targeted Attack Protection (TAP) integration to protect against and provide additional visibility into phishing and other malicious email attacks.
display: Proofpoint TAP v2
name: Proofpoint TAP v2
script:
  commands:
  - arguments:
    - default: false
      description: 'A string containing an ISO8601-formatted interval. If this interval overlaps with previous requests for data, records from the previous request might be duplicated. The minimum interval is thirty seconds. The maximum interval is one hour. Examples:  2016-05-01T12:00:00Z/2016-05-01T13:00:00Z - an hour interval, beginning at noon UTC on 05-01-2016 PT30M/2016-05-01T12:30:00Z - the thirty minutes beginning at noon UTC on 05-01-2016 and ending at 12:30pm UTC 2016-05-01T05:00:00-0700/PT30M - the same interval as above, but using -0700 as the time zone'
      isArray: false
      name: interval
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: 'A string specifying which threat type to return. If empty, all threat types are returned. The following values are accepted: url,attachment, messageText'
      isArray: false
      name: threatType
      predefined:
      - url
      - attachment
      - messageText
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: A string specifying which threat statuses to return. If empty, active and cleared threats are returned. Can be "active", "cleared", "falsePositive".
      isArray: false
      name: threatStatus
      predefined:
      - active
      - cleared
      - falsePositive
      required: false
      secret: false
    - default: false
      description: 'A string containing an ISO8601 date. It represents the start of the data retrieval period. The end of the period is determined by the current API server time rounded to the nearest minute. If JSON output is selected, the end time is included in the returned result. Example: 2016-05-01T12:00:00Z'
      isArray: false
      name: sinceTime
      required: false
      secret: false
    - default: false
      description: An integer representing a time window (in seconds) from the current API server time. The start of the window is the current API server time, rounded to the nearest minute, less the number of seconds provided. The end of the window is the current API server time rounded to the nearest minute. If JSON output is selected, the end time is included in the returned result.
      isArray: false
      name: sinceSeconds
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: All
      description: Event types to return.
      isArray: false
      name: eventTypes
      predefined:
      - All
      - Issues
      - Delivered Messages
      - Blocked Messages
      - Permitted Clicks
      - Blocked Clicks
      required: false
      secret: false
    deprecated: false
    description: Fetches events for all clicks and messages relating to known threats within the specified time period. Details as per clicks/blocked.
