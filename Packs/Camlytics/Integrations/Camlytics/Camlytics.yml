category: Utilities
commonfields:
  id: Camlytics
  version: -1
configuration:
- defaultvalue: http://www.example.com
  display: Server URL
  name: url
  required: true
  type: 0
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
