    execution: false
    name: panorama-commit
    outputs:
    - contextPath: Panorama.Commit.JobID
      description: Job ID to commit.
      type: number
    - contextPath: Panorama.Commit.Status
      description: Commit status.
      type: string
  - arguments:
    - default: true
