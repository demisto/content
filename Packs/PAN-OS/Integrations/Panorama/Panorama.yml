    - contextPath: Panorama.Addresses.FQDN
      description: The address FQDN.
      type: string
    - contextPath: Panorama.Addresses.IP_Netmask
      description: The address IP netmask.
      type: string
    - contextPath: Panorama.Addresses.IP_Range
