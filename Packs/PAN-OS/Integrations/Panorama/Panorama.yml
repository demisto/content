category: Network Security
commonfields:
  id: Panorama
  version: -1
configuration:
- display: Server URL (e.g., https://192.168.0.1)
  name: server
  required: true
  type: 0
- defaultvalue: '443'
  display: Port (e.g 443)
  name: port
  required: false
  type: 0
- display: API Key
  name: key
  required: true
  type: 4
- additionalinfo: Located in the Panorama UI. Go to Panorama, Device Groups and select the desired Device Group
  display: Device group - Panorama instances only (write shared for Shared location)
  name: device_group
  required: false
  type: 0
- additionalinfo: Located in the Firewall URL; by default of PAN-OS it is vsys1
  display: Vsys - Firewall instances only
  name: vsys
  required: false
  type: 0
- display: Template - Panorama instances only
  name: template
  required: false
  type: 0
- additionalinfo: If selected, when running the !url command, the command will execute using pan-os with PAN_DB (with applied filters). The URL filtering categories determine DBot score (malicious, suspicious, benign).
  display: Use URL Filtering for auto enrichment
  name: use_url_filtering
  required: false
  type: 8
- display: URL Filtering Additional suspicious categories. CSV list of categories
    that will be considered suspicious.
  name: additional_suspicious
  required: false
  type: 12
- display: URL Filtering Additional malicious categories. CSV list of categories that
    will be considered malicious.
  name: additional_malicious
  required: false
  type: 12
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: Manage Palo Alto Networks Firewall and Panorama. For more information
  see Panorama documentation.
display: Palo Alto Networks PAN-OS
name: Panorama
script:
  commands:
  - arguments:
    - auto: PREDEFINED
      default: false
      description: Action to be taken, such as show, get, set, edit, delete, rename,
        clone, move, override, multi-move, multi-clone, or complete.
      isArray: false
      name: action
      predefined:
      - set
      - edit
      - delete
      - rename
      - clone
      - move
      - override
      - muti-move
      - multi-clone
      - complete
      - show
      - get
      required: false
      secret: false
    - default: false
      description: Category parameter. For example, when exporting a configuration
        file, use "category=configuration".
      isArray: false
      name: category
      required: false
      secret: false
    - default: false
      description: Specifies the xml structure that defines the command. Used for
        operation commands.
      isArray: false
      name: cmd
      required: false
      secret: false
    - default: false
      description: Run a command. For example, command =<show><arp><entry name='all'/></arp></show>
      isArray: false
      name: command
      required: false
      secret: false
    - default: false
      description: Specifies a destination.
      isArray: false
      name: dst
      required: false
      secret: false
    - default: false
      description: Used to define a new value for an object.
      isArray: false
      name: element
      required: false
      secret: false
    - default: false
      description: End time (used when cloning an object).
      isArray: false
      name: to
      required: false
      secret: false
    - default: false
      description: Start time (used when cloning an object).
      isArray: false
      name: from
      required: false
      secret: false
    - default: false
      description: Sets a key value.
      isArray: false
      name: key
      required: false
      secret: false
    - default: false
      description: Retrieves log types. For example, log-type=threat for threat logs.
      isArray: false
      name: log-type
      required: false
      secret: false
    - default: false
      description: Specifies the type of a move operation (for example, where=after,
        where=before, where=top, where=bottom).
      isArray: false
      name: where
      required: false
      secret: false
    - default: false
      description: Time period. For example, period=last-24-hrs
      isArray: false
      name: period
      required: false
      secret: false
    - default: false
      description: xpath location. For example, xpath=/config/predefined/application/entry[@name='hotmail']
      isArray: false
      name: xpath
      required: false
      secret: false
    - default: false
      description: PCAP ID included in the threat log.
      isArray: false
      name: pcap-id
      required: false
      secret: false
    - default: false
      description: Specifies the device serial number.
      isArray: false
      name: serialno
      required: false
      secret: false
    - default: false
      description: Chooses the report type, such as dynamic, predefined or custom.
      isArray: false
      name: reporttype
      required: false
      secret: false
    - default: false
      description: Report name.
      isArray: false
      name: reportname
      required: false
      secret: false
    - default: false
      defaultValue: keygen,config,commit,op,report,log,import,export,user-id,version
      description: Request type (e.g. export, import, log, config).
      isArray: false
      name: type
      required: false
      secret: false
    - default: false
      description: The time that the PCAP was received on the firewall. Used for threat
        PCAPs.
      isArray: false
      name: search-time
      required: false
      secret: false
    - default: false
      description: Target number of the firewall. Use only on a Panorama instance.
      isArray: false
      name: target
      required: false
      secret: false
    - default: false
      description: Job ID.
      isArray: false
      name: job-id
      required: false
      secret: false
    - default: false
      description: Query string.
      isArray: false
      name: query
      required: false
      secret: false
    deprecated: false
    description: Run any command supported in the API.
    execution: false
    name: panorama
  - arguments:
    - default: false
      description: The firewall managed by Panorama from which to retrieve the predefined threats.
      isArray: false
      name: target
      required: false
      secret: false
    deprecated: false
    description: Gets the predefined threats list from a Firewall or Panorama and stores it
      as a JSON file in the context.
    execution: false
    name: panorama-get-predefined-threats-list
    outputs:
    - contextPath: File.Size
