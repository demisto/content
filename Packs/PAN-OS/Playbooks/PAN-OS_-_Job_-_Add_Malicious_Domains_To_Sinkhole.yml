- key: ""
  value: {}
  required: false
  description: All domain indicators. In the playbook, the domains will be filtered by those used for malicious communication, and tagged to be sinkholed.
  playbookInputQuery:
    query: type:Domain
    queryEntity: indicators
    results:
    daterange:
      fromdate: 0001-01-01T00:00:00Z
      todate: 0001-01-01T00:00:00Z
      period:
        by: ""
        byto: ""
        byfrom: ""
        tovalue:
        fromvalue:
        field: ""
      fromdatelicenseval: 0001-01-01T00:00:00Z
    runFromLastJobTime: true
- key: SinkholeTagForEDL
  value:
    simple: to_sinkhole
  required: true
  description: The tag that should be applied to the domain so that it will be exported to the EDL using the Generic Export Indicators Service integration in XSOAR.
  playbookInputQuery:
- key: EnrichUnknownDomains
  value:
    simple: "False"
  required: false
  description: |-
    Whether to enrich unknown domains. Enriching domains can be useful to gain additional information regarding reputation for domains from your feed which will help identify domains used in C2 communication, but may consume more API quota from your threat intelligence integrations.
    Can be True or False.
  playbookInputQuery:
- key: EnrichSuspiciousDomains
  value:
    simple: "False"
  required: false
  description: |-
    Whether to enrich suspicious domains. Enriching domains can be useful to gain additional information regarding reputation for domains from your feed which will help identify domains used in C2 communication, but may consume more API quota from your threat intelligence integrations.
    Can be True or False.
  playbookInputQuery:
- key: EDLName
  value: {}
  required: false
  description: |-
    Used when configuring the DNS sinkhole for the first time - the name of the External Dynamic List exported from XSOAR and configured in PAN-OS. The EDL should contain the domains to sinkhole. It is used by the security profile to check if traffic for any of these domains is being sent through the firewall.

    Note: using External Dynamic Lists (EDLs) in PAN-OS requires a "DNS Security" subscription.
  playbookInputQuery:
- key: PrimaryInternalDNSServerIP
  value: {}
  required: false
  description: Required in order to configure the DNS sinkhole in PAN OS. The IP of the primary internal DNS server. Used to find a policy that matches the malicious DNS queries that go out from the internal DNS server to the firewall. The idea is to find a policy that allows DNS traffic in order to sinkhole that traffic when used for resolving malicious domains found in our signature source.
  playbookInputQuery:
- key: SecondaryInternalDNSServerIP
  value: {}
  required: false
  description: |-
    Optional. If there is a secondary DNS server configured in the network, this input will be required for the DNS sinkhole configuration in PAN-OS.
    The IP of the secondary internal DNS server. Used to find a policy that matches the malicious DNS queries that go out from the internal DNS server to the firewall. The idea is to find a policy that allows DNS traffic in order to sinkhole that traffic when used for resolving malicious domains found in our signature source.
  playbookInputQuery:
- key: PublicDNSServerIP
  value:
    simple: 8.8.8.8
  required: false
  description: |-
    Required in order to configure the DNS sinkhole in PAN OS. The IP of the public DNS server that the organization is using to resolve external domains. This is needed to find the rule that allows DNS requests so that malicious ones can be sinkholed by attaching a security profile to that rule.

    If there is currently no rule to allow DNS traffic from the internal DNS server to the internet, the user will be prompted to approve the creation of a new rule that allows DNS traffic from the internal DNS server/s to the IP specified in this input's value.
  playbookInputQuery:
