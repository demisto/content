description: 'This playbook blocks URLs using Palo Alto Networks Panorama or Firewall
  through Custom URL Categories.

  The playbook checks whether the input URL category already exists, and if the URLs
  are a part of this category. Otherwise, it will create the category, block the URLs,
  and commit the configuration.'
fromversion: 4.0.0
id: PAN-OS - Block URL - Custom URL Category
inputs:
- description: URL to block
  key: URL
  required: false
  value:
    complex:
      accessor: Data
      filters:
      - - left:
            iscontext: true
            value:
              simple: URL.Malicious
          operator: isExists
      root: URL
      transformers:
      - operator: uniq
- description: Custom URL Category name
  key: CustomURLCategory
  required: false
  value:
    simple: Demisto Remediation - Malicious URLs
- description: Panorama log forwarding object name
  key: LogForwarding
  required: false
  value: {}
- description: 'This input establishes whether to commit the configuration automatically.

    Yes - Commit automatically.

    No - Commit manually.'
  key: AutoCommit
  required: false
  value:
    simple: 'No'
- description: Custom URL category type. Insert "URL List"/ "Category Match".
  key: type
  required: false
  value: {}
- description: Device group for the Custom URL Category (Panorama instances).
  key: device-group
  required: false
  value: {}
- description: The list of categories. Relevant from PAN-OS v9.x.
  key: categories
  required: false
  value: {}
- description: Specify pre-rulebase or post-rulebase. (Panorama instances).
  key: pre-post
  required: false
  value:
    simple: pre-rulebase
name: PAN-OS - Block URL - Custom URL Category
