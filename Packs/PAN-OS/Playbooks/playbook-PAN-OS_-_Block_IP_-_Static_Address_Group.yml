      - - left:
            iscontext: true
            value:
              simple: IP.Malicious
          operator: isExists
      root: IP
      transformers:
      - operator: uniq
- description: Panorama log forwarding object name
  key: LogForwarding
  required: false
  value: {}
- description: Static address group name
  key: AddressGroupName
  required: false
  value:
    simple: Demisto Remediation - Static Address Group
- description: 'This input establishes whether to commit the configuration automatically.

    Yes - Commit automatically.

    No - Commit manually.'
  key: AutoCommit
  required: false
  value:
    simple: 'No'
name: PAN-OS - Block IP - Static Address Group
