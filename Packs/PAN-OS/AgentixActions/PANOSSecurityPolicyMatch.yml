commonfields:
  id: PANOSSecurityPolicyMatch
  version: -1
display: PAN-OS - List Matching Security Policy Rules
name: PANOSListMatchingSecurityPolicyRules
tags:
 - firewall management
 - policy control
 - Palo Alto Networks Products
category: Network Security
description: |-
  Checks whether a session matches a specified security policy by analyzing traffic flow parameters including source and destination addresses, protocol, ports, zones, applications, and user information. This action helps determine which security policy rule would be applied to a specific network session, useful for troubleshooting connectivity issues and validating policy configurations. It can be executed on a Firewall device or a Panorama device, depending on the integration instance configuration.
args:
  - name: application
    description: The application name.
    type: string
    underlyingargname: application
  - name: category
    description: The category name.
    type: string
    underlyingargname: category
  - name: destination
    required: true
    description: The destination port.
    type: string
    underlyingargname: destination
  - name: from
    description: The from zone.
    type: string
    underlyingargname: from
  - name: to
    description: The to zone.
    type: string
    underlyingargname: to
  - name: protocol
    description: The IP protocol numeric value
    type: string
    required: true
    underlyingargname: protocol
  - name: source
    description: The source IP address.
    required: true
    type: string
    underlyingargname: source
  - name: source-user
    description: The source user.
    type: string
    underlyingargname: source-user
  - name: target
    description: The target number of the firewall. Used only on a Panorama instance.
    type: string
    underlyingargname: target
  - name: vsys
    description: The target VSYS of the firewall. Used only on a Panorama instance.
    type: string
    underlyingargname: vsys
