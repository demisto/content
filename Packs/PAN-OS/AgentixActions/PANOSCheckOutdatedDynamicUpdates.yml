commonfields:
  id: PANOSCheckOutdatedDynamicUpdates
  version: -1
display: PAN-OS - Get Dynamic Updates Status
name: PANOSGetDynamicUpdatesStatus
tags:
 - firewall management
 - panorama content management
category: Network Security
description: |-
  This action checks PAN-OS firewall or Panorama devices for outdated dynamic update packages by comparing currently installed versions against the latest available versions. It analyzes four types of dynamic updates - AntiVirus, Content (App/Threat), GlobalProtect (GP), and WildFire - and returns detailed information about both the currently installed and latest available versions for each package type, including version numbers, release dates, file sizes, and installation status. The script provides boolean flags (IsUpToDate) for each update type to quickly identify which packages are behind the latest version, and includes a count of total outdated content types, making it ideal monitoring and ensuring firewall protection mechanisms are using the latest updates from Palo Alto Networks. This action can be executed on a Firewall device or a Panorama device, depending on the integration instance configuration.
args:
  - description: Serial number of the firewall on which to run the command. Use only for a Panorama instance.
    name: target
    type: string
    underlyingargname: target
    required: false
outputs:
  - underlyingoutputcontextpath: Panorama.DynamicUpdates.AntiVirus.CurrentlyInstalled.app-version
    description: Version of the dynamic update package.
    type: string
    name: Panorama.DynamicUpdates.AntiVirus.CurrentlyInstalled.app-version
  - underlyingoutputcontextpath: Panorama.DynamicUpdates.AntiVirus.CurrentlyInstalled.current
    description: Whether this version is currently active on the device.
    type: string
    name: Panorama.DynamicUpdates.AntiVirus.CurrentlyInstalled.current
