display: PAN-OS - Get System Info
name: PANOSGetSystemInfo
tags:
 - firewall management
 - panorama device management
 - Palo Alto Networks Products
category: Network Security
description: |-
  This action retrieves comprehensive system information from all connected PAN-OS devices within the topology.
  It gathers critical details such as:
  - Hostname and IP addresses
  - Software and platform versions
  - System uptime
  - Content pack versions (Antivirus, Threat, Application, URL Filtering, WildFire, GlobalProtect)

  Results can be precisely filtered by specifying a hostname or serial number using the `device_filter_string` argument.
args:
  - name: device_filter_string
    description: The string by which to filter the results to only show specific hostnames or serial numbers.
    type: string
    underlyingargname: device_filter_string
  - name: target
    description: The target number of the firewall. Used only on a Panorama instance.
    type: string
    underlyingargname: target
