    description: Search alerts on the Prisma Cloud platform. When no absolute time nor relative time arguments are provided, the search will show alerts from the last 7 days.
    execution: false
    name: prisma-cloud-alert-search
    outputs:
    - contextPath: PrismaCloud.Alert.nextPageToken
      description: Next page token
      type: String
    - contextPath: PrismaCloud.Alert.Results.id
      description: The ID of the returned alert.
      type: String
    - contextPath: PrismaCloud.Alert.Results.status
      description: The status of the returned alert.
      type: String
    - contextPath: PrismaCloud.Alert.Results.reason
      description: The reason of the returned alert.
      type: String
    - contextPath: PrismaCloud.Alert.Results.lastSeen
      description: The time the returned alert was last seen.
      type: String
    - contextPath: PrismaCloud.Alert.Results.firstSeen
      description: The time the returned alert was first seen.
      type: String
    - contextPath: PrismaCloud.Alert.Results.lastUpdated
      description: The time the returned was last updated.
      type: String
    - contextPath: PrismaCloud.Alert.Results.alertTime
      description: The time of the returned alert.
      type: String
    - contextPath: PrismaCloud.Alert.Results.policy.policyId
      description: The policy ID of the returned alert.
      type: String
    - contextPath: PrismaCloud.Alert.Results.policy.name
      description: The policy name of the returned alert.
      type: String
    - contextPath: PrismaCloud.Alert.Results.policy.policyType
      description: The policy type of the returned alert.
      type: String
    - contextPath: PrismaCloud.Alert.Results.policy.severity
      description: The policy severity of the returned alert.
      type: String
    - contextPath: PrismaCloud.Alert.Results.policy.remediable
      description: Whether the policy is remediable.
      type: Boolean
    - contextPath: PrismaCloud.Alert.Results.policy.description
      description: The policy description of the returned alert.
      type: String
    - contextPath: PrismaCloud.Alert.Results.policy.recommendation
      description: The policy recommendation of the returned alert.
      type: String
    - contextPath: PrismaCloud.Alert.Results.policy.remediation.description
      description: The policy remediation description of the returned alert.
      type: String
    - contextPath: PrismaCloud.Alert.Results.policy.remediation.cliScriptTemplate
      description: The policy cli script template description of the returned alert.
      type: String
    - contextPath: PrismaCloud.Alert.Results.policy.systemDefault
