    - default: false
      description: 'Query to run in Prisma Cloud config API using RQL language. For more information see: https://docs.paloaltonetworks.com/prisma/prisma-cloud/prisma-cloud-rql-reference/rql-reference/config-query'
      isArray: false
      name: query
      required: true
      secret: false
    - default: false
      defaultValue: '50'
      description: Maximum number of entries to return.
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: Search ID. Can be used to run again the same search.
      isArray: false
      name: search_id
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'desc'
      description: The direction to sort the results by. Both sort direction and field must be specified if sorting.
      isArray: false
      name: sort_direction
      predefined:
      - asc
      - desc
      required: false
      secret: false
    - auto: PREDEFINED
