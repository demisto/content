      - config
      - network
    - auto: PREDEFINED
      description: The policy severity
      name: policy-severity
      predefined:
      - high
      - medium
      - low
    - description: comma separated string of policy IDs
      name: policy-id
    description: Dismiss the alerts matching the given filter. Must provide either
