  name: proxy
  required: false
  type: 8
- display: Trust any certificate (not secure)
  name: unsecure
  required: false
  type: 8
- display: Fetch only incidents matching this rule name
  name: ruleName
  required: false
  type: 0
- display: Fetch only incidents with this severity
  name: policySeverity
  required: false
  type: 0
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
