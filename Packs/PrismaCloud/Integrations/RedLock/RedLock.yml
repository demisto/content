  name: url
  required: true
  type: 0
- display: Username
  name: credentials
  required: true
  type: 9
- display: Customer name
  name: customer
  required: false
  type: 0
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
  type: 13
- display: Fetch only incidents matching this rule name
  name: ruleName
  required: false
  type: 0
- display: Fetch only incidents matching this policy name
  name: policyName
  required: false
  type: 0
- display: Fetch only incidents with this severity
  name: policySeverity
  required: false
  type: 0
- defaultvalue: 7 days
