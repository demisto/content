      description: The alert ID
      name: alert-id
      required: true
    - auto: PREDEFINED
      defaultValue: "true"
      description: Allows for retrieving entire / trimmed alert model
      name: detailed
      predefined:
      - "true"
      - "false"
    description: Gets the details of an alert based on alert ID
    name: redlock-get-alert-details
