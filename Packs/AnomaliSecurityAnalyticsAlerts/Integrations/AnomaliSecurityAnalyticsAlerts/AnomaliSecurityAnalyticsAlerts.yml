description: "The Anomali Security Analytics pack allows users to manage security alerts by interacting directly with the Anomali Security Analytics platform. It supports creating search jobs, monitoring their status, retrieving results, and updating alert statuses or comments, streamlining integration with Palo Alto XSOAR."
display: Anomali Security Analytics Alerts
name: AnomaliSecurityAnalyticsAlerts
script:
  commands:
  - name: anomali-security-analytics-search-job-create
    description: Create a new search job.
    arguments:
    - name: query
      description: Search expression or keyword you're looking for in logs, e.g. alerts.
      required: false
    - name: source
      description: Filters results by the log source or origin system, e.g. third_party_xsoar_integration.
      required: false
    - name: from
      defaultValue: 1 day
      description: Timerange - start time, e.g., 1 hour, 30 minutes. Default value is 1 day
      required: false
    - name: to
      defaultValue: 0 minutes
      description: Timerange - end time, e.g., 1 hour, 30 minutes. Default value is present.
      required: false
    - name: timezone
      defaultValue: "UTC"
      description: The desired timezone for the log source from the dropdown list. The default is Universal Link System Time Zone, which is the timezone where Universal Link is installed. Default value is UTC.
      required: false
    execution: false
    outputs:
      - contextPath: ThreatstreamAlerts.SearchJob.job_id
        description: Job ID of the search job.
        type: String
  - name: anomali-security-analytics-search-job-results
    description: Get search job results.
    arguments:
    - name: job_id
      description: Unique identifier assigned to a background process or job.
      required: true
      isArray: true
    - name: offset
      description: Offset of the search results. For example, if offset=10 and fetch_size=30, then this API will return results indexed 10 to 40. Default value is 0.
      required: false
    - name: fetch_size
      description: Number of rows returned. Maximum rows is 1000. Default value is 25.
      required: false
    execution: false
    outputs:
      - contextPath: ThreatstreamAlerts.SearchJobResults.job_id
        description: Job ID of the search job.
        type: String
      - contextPath: ThreatstreamAlerts.SearchJobResults.status
        description: Status of the search.
        type: String
      - contextPath: ThreatstreamAlerts.SearchJobResults.count
        description: Number of records returned.
        type: Number
      - contextPath: ThreatstreamAlerts.SearchJobResults.fields
        description: List of search fields returned.
        type: String
      - contextPath: ThreatstreamAlerts.SearchJobResults.has_next
        description: Indicates if more pages are available.
        type: Boolean
      - contextPath: ThreatstreamAlerts.SearchJobResults.is_aggregated
        description: Indicates if the search is aggregated.
        type: Boolean
      - contextPath: ThreatstreamAlerts.SearchJobResults.records
        description: List of records containing the fields included in the fields response attribute.
        type: Array
      - contextPath: ThreatstreamAlerts.SearchJobResults.result_row_count
        description: Total number of records retrieved by the search.
        type: Number
      - contextPath: ThreatstreamAlerts.SearchJobResults.search_end_time
        description: "End timestamp of the search (UNIX timestamp in milliseconds)."
        type: Number
      - contextPath: ThreatstreamAlerts.SearchJobResults.search_start_time
        description: "Start timestamp of the search (UNIX timestamp in milliseconds)."
        type: Number
      - contextPath: ThreatstreamAlerts.SearchJobResults.status
        description: "Status of the search job."
        type: String
      - contextPath: ThreatstreamAlerts.SearchJobResults.types
        description: "Data types of the search record attributes."
        type: Array
  - name: anomali-security-analytics-update-alert
    description: "Update alert's comment or status."
    arguments:
    - name: uuid
      description: Universally unique identifier assigned to uniquely identify objects such as Jobs, Alerts, Observables, Threat model entities. You can find it in search job results command.
      required: true
    - name: comment
      description: Field for adding analyst notes or remarks to Match events, IOC submissions and Alert triage decisions.
      required: false
    - name: status
      description: Current state of the observable in ThreatStream, e.g., active, inactive, falsepos.
      required: false
    execution: false
    outputs:
      - contextPath: ThreatstreamAlerts.UpdateAlert.message
        description: "Confirmation message returned after updating the alert status."
        type: String
