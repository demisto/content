commonfields:
  id: Splash
  version: -1
name: Splash
display: Splash
category: Utilities
description: "Welcome to the Splash API! This integration has been assembled to make it easier to navigate the API
  and access your Splash data."
configuration:
- name: url
  display: Server URL
  defaultvalue: https://api.splashthat.com/
  type: 0
  required: true
- name: credentials
  display: Credentials
  type: 9
  required: true
- name: client_id
  display: Client ID
  type: 4
  required: true
- name: client_secret
  display: Client Secret
  type: 4
  required: true
- name: proxy
  display: Use system proxy settings
  defaultvalue: 'false'
  type: 8
  required: false
- name: insecure
  display: Trust any certificate (not secure)
  defaultvalue: 'false'
  type: 8
  required: false
script:
  script: ''
  type: python
  subtype: python3
  dockerimage: demisto/python3:3.10.5.31928
  isfetch: false
  commands:
  - name: splash-list-events
    description: "Retrieve a list of Events."
    arguments:
    - name: limit
      description: 'Limits how many events are returned. If no limit is specified, the default is set to 5.'
      required: false
      isArray: false
    - name: page
      description: 'When using a limit, this will allow you to specify which page of results to retrieve.'
      required: false
      isArray: false
    - name: search
      description: 'Use a search string to refine your results.'
      required: false
      isArray: false
    - name: sort
      description: 'Sort the results by a requested field.'
      auto: PREDEFINED
      predefined:
      - 'created_desc'
      - 'created_asc'
      - 'event_start_desc'
      - 'event_start_asc'
      - 'title_asc'
      - 'title_desc'
      - 'modified_asc'
      - 'modified_desc'
      required: false
      isArray: false
    - name: upcoming
      description: 'Constrains your results to events with a start date later than 2 days ago.'
      auto: PREDEFINED
      predefined:
      - 'false'
      - 'true'
      required: false
      isArray: false
    - name: past
      description: 'Include past events.'
      auto: PREDEFINED
      predefined:
      - 'false'
      - 'true'
      required: false
      isArray: false
    - name: tbd
      description: 'Include or exclude events with TBD dates.'
      auto: PREDEFINED
      predefined:
      - 'false'
      - 'true'
      required: false
      isArray: false
    - name: event_start_after
      description: 'Only return events that start after a certain date (format: yyyy-mm-dd hh:mm:ss).'
      required: false
      isArray: false
    - name: event_start_before
      description: 'Only return events that start before a certain date (format: yyyy-mm-dd hh:mm:ss).'
      required: false
      isArray: false
    - name: tag_names
      description: 'Search your Splash events by their tags.'
      required: false
      isArray: false
    - name: venues
      description: 'Specify the venues by which you would like to constrain your results.'
      required: false
      isArray: false
    - name: event_type_ids
      description: 'Enter the event types by which you would like to filter.'
      required: false
      isArray: false
    - name: include_themes
      description: 'Include themes in the event list.'
      auto: PREDEFINED
      predefined:
      - 'false'
      - 'true'
      required: false
      isArray: false
    - name: theme_ids
      description: 'Enter theme IDs to only retrieve events that use that specified theme.'
      required: false
      isArray: false
    - name: exclude_ids
      description: 'Exclude specific event IDs from your request.'
      required: false
      isArray: false
    - name: rsvp_events
      description: 'Limit your request to only RSVP events.'
      auto: PREDEFINED
      predefined:
      - 'false'
      - 'true'
      required: false
      isArray: false
    - name: ticketed_events
      description: 'Limit your request to only return ticketed events.'
      auto: PREDEFINED
      predefined:
      - 'false'
      - 'true'
      required: false
      isArray: false
