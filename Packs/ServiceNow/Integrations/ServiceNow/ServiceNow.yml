category: Case Management
commonfields:
  id: ServiceNow
  version: -1
configuration:
- display: ServiceNow URL, in the format https://company.service-now.com/
  name: url
  required: true
  type: 0
- display: Username
  name: credentials
  type: 9
  required: false
- defaultvalue: ''
  display: Use system proxy settings
  name: proxy
  type: 8
  required: false
- defaultvalue: 'false'
  display: Trust any certificate (not secure)
  name: insecure
  type: 8
  required: false
- defaultvalue: incident
  display: Default ticket type for running ticket commands and fetching incidents
  name: ticket_type
  type: 0
  required: false
- display: ServiceNow API Version (e.g. 'v1')
  name: api_version
  type: 0
  required: false
- display: Fetch incidents
  name: isFetch
  type: 8
  required: false
- defaultvalue: stateNOT IN6,7
  display: The query to use when fetching incidents
  name: sysparm_query
  type: 0
  required: false
- defaultvalue: '10'
  display: How many incidents to fetch each time
  name: fetch_limit
  type: 0
  required: false
- defaultvalue: 10 minutes
  display: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days, 3 months, 1 year)
  name: fetch_time
  type: 0
  required: false
- defaultvalue: opened_at
  display: |-
    Timestamp field to filter by (e.g., `opened_at`)
    This is how the filter is applied to the query: â€œORDERBYopened_at^opened_at>[Last Run]. To prevent duplicate incidents, this field is mandatory for fetching incidents.
  name: timestamp_field
  type: 0
  required: false
- display: Incident type
  name: incidentType
  type: 13
  required: false
- display: Get incident attachments
  name: get_attachments
  type: 8
  required: false
description: Deprecated. Use the ServiceNow v2 integration instead.
