category: Case Management
commonfields:
  id: ServiceNow v2
  version: -1
configuration:
- display: ServiceNow URL, in the format https://company.service-now.com/
  name: url
  required: true
  type: 0
- display: Username/Client ID
  name: credentials
  required: false
  type: 9
- additionalinfo: Select this checkbox if to use OAuth 2.0 authentication. See (?)
    for more information.
  display: Use OAuth Login
  hidden: false
  name: use_oauth
  required: false
  type: 8
- additionalinfo: 'The ticket type can be: incident, problem, change_request, sc_request,
    sc_task or sc_req_item.'
  defaultvalue: incident
  display: Default ticket type for running ticket commands and fetching incidents
  name: ticket_type
  required: false
  type: 0
- display: ServiceNow API Version (e.g. 'v1')
  name: api_version
  required: false
  type: 0
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- defaultvalue: stateNOT IN6,7
  display: The query to use when fetching incidents
  name: sysparm_query
  required: false
  type: 0
- defaultvalue: '10'
  display: How many incidents to fetch each time
  name: fetch_limit
  required: false
  type: 0
- defaultvalue: 10 minutes
  display: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days, 3
    months, 1 year)
  name: fetch_time
  required: false
  type: 0
- defaultvalue: opened_at
  display: |-
    Timestamp field to filter by (e.g., `opened_at`) This is how the filter is applied to the query: "ORDERBYopened_at^opened_at>[Last Run]".
    To prevent duplicate incidents, this field is mandatory for fetching incidents.
  name: timestamp_field
  required: false
  type: 0
- defaultvalue: number
  display: ServiceNow ticket column to be set as the incident name. Default is the
    incident number
  hidden: false
  name: incident_name
  required: false
  type: 0
- display: Incident type
  name: incidentType
  required: false
  type: 13
- display: Get incident attachments
  name: get_attachments
  required: false
  type: 8
- additionalinfo: 'Choose the direction to mirror the incident: Incoming (from ServiceNow
    to XSOAR), Outgoing (from XSOAR to ServiceNow), or Incoming and Outgoing (from/to
    XSOAR and ServiceNow).'
  defaultvalue: None
  display: Incident Mirroring Direction
  hidden: false
  name: mirror_direction
  options:
  - None
  - Incoming
  - Outgoing
  - Incoming And Outgoing
  required: false
  type: 15
- additionalinfo: Choose the tag to add to an entry to mirror it as a comment in ServiceNow.
  defaultvalue: comments
  display: Comment Entry Tag
  hidden: false
  name: comment_tag
  required: false
  type: 0
- additionalinfo: Choose the tag to add to an entry to mirror it as a work note in
    ServiceNow.
  defaultvalue: work_notes
  display: Work Note Entry Tag
  hidden: false
  name: work_notes_tag
  required: false
  type: 0
- additionalinfo: Choose the tag to add to an entry to mirror it as a file in ServiceNow.
  defaultvalue: ForServiceNow
  display: File Entry Tag
  hidden: false
  name: file_tag
  required: false
  type: 0
- additionalinfo: When selected, closing the ServiceNow ticket is mirrored in Cortex
    XSOAR.
  defaultvalue: 'false'
  display: Close Mirrored XSOAR Incident
  hidden: false
  name: close_incident
  required: false
  type: 8
- additionalinfo: When selected, closing the XSOAR incident is mirrored in ServiceNow.
  defaultvalue: 'false'
  display: Close Mirrored ServiceNow Ticket
  hidden: false
  name: close_ticket
  required: false
  type: 8
- defaultvalue: 'false'
  display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- defaultvalue: 'false'
  display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
description: Use The ServiceNow IT Service Management (ITSM) solution to modernize
  the way you manage and deliver services to your users.
display: ServiceNow v2
name: ServiceNow v2
script:
  commands:
  - arguments:
    - default: true
      description: Ticket system ID for which to retrieve information.
      isArray: false
      name: id
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: incident
      description: Ticket type. Can be "incident", "problem", "change_request", "sc_request",
        "sc_task", or "sc_req_item". Default is "incident".
      isArray: false
      name: ticket_type
      predefined:
      - incident
      - problem
      - change_request
      - sc_request
      - sc_task
      - sc_req_item
      required: false
      secret: false
    - default: false
      description: Ticket number to retrieve.
      isArray: false
      name: number
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'false'
      description: If "true" will retrieve ticket attachments. Default is "false".
      isArray: false
      name: get_attachments
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - default: false
      description: 'Custom fields on which to query. For example: state_code=AR,time_zone=PST.'
      isArray: false
      name: custom_fields
      required: false
      secret: false
    - default: false
      description: Additional fields to display in the War Room entry and incident
        context.
      isArray: true
      name: additional_fields
      required: false
      secret: false
    deprecated: false
    description: Retrieves ticket information by ticket ID.
    execution: false
    name: servicenow-get-ticket
    outputs:
    - contextPath: ServiceNow.Ticket.ID
      description: Ticket ID.
      type: string
    - contextPath: ServiceNow.Ticket.OpenedBy
      description: Ticket opener ID.
      type: string
    - contextPath: ServiceNow.Ticket.CreatedOn
      description: Ticket creation date.
      type: date
    - contextPath: ServiceNow.Ticket.Assignee
      description: Ticket assignee ID.
      type: string
    - contextPath: ServiceNow.Ticket.State
      description: Ticket state.
      type: string
    - contextPath: ServiceNow.Ticket.Summary
      description: Ticket short summary.
      type: string
    - contextPath: ServiceNow.Ticket.Number
      description: Ticket number.
      type: string
    - contextPath: ServiceNow.Ticket.Active
      description: Ticket active.
      type: boolean
    - contextPath: ServiceNow.Ticket.AdditionalComments
      description: Ticket comments.
      type: string
    - contextPath: ServiceNow.Ticket.Priority
      description: Ticket priority.
      type: string
    - contextPath: ServiceNow.Ticket.OpenedAt
      description: Ticket opening time.
      type: date
    - contextPath: ServiceNow.Ticket.ResolvedBy
      description: Ticket resolver ID.
      type: string
    - contextPath: ServiceNow.Ticket.CloseCode
      description: Ticket close code.
      type: string
    - contextPath: File.Info
      description: Attachment file info.
      type: string
    - contextPath: File.Name
      description: Attachment file name.
      type: string
    - contextPath: File.Size
      description: Attachment file size.
      type: number
    - contextPath: File.SHA1
      description: Attachment SHA1 hash.
      type: string
    - contextPath: File.SHA256
      description: Attachment SHA256 hash.
      type: string
    - contextPath: File.EntryID
      description: Attachment file entry ID.
      type: string
    - contextPath: File.Type
      description: Attachment file type.
      type: string
    - contextPath: File.MD5
      description: Attachment MD5 hash.
      type: string
  - arguments:
    - default: false
      description: Short description of the ticket.
      isArray: false
      name: short_description
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: incident
      description: Ticket type. Can be "incident", "problem", "change_request", "sc_request",
        "sc_task", or "sc_req_item". Default is "incident".
      isArray: false
      name: ticket_type
      predefined:
      - incident
      - problem
      - change_request
      - sc_request
      - sc_task
      - sc_req_item
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Ticket urgency. You can either select from the predefined options
        or enter another value. For example, "Urgent" or "5".
      isArray: false
      name: urgency
      predefined:
      - 3 - Low
      - 2 - Medium
      - 1 - High
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Ticket severity. You can either select from the predefined options
        or enter another value. For example, "Urgent" or "5".
      isArray: false
      name: severity
      predefined:
      - 3 - Low
      - 2 - Medium
      - 1 - High
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Ticket impact.
      isArray: false
      name: impact
