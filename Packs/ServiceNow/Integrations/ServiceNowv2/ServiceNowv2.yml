      required: false
      secret: false
    - default: false
      description: Correlation display.
      isArray: false
      name: correlation_display
      required: false
      secret: false
    - default: false
      description: Correlation ID.
      isArray: false
      name: correlation_id
      required: false
      secret: false
    - default: false
      description: Delivery plan (UID format).
      isArray: false
      name: delivery_plan
      required: false
      secret: false
    - default: false
      description: Ticket description.
      isArray: false
      name: description
      required: false
      secret: false
    - default: false
      description: 'Ticket due date, in the format: YYYY-MM-DD HH:MM:SS.'
      isArray: false
      name: due_date
