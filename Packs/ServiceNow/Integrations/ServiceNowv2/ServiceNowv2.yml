category: Case Management
commonfields:
  id: ServiceNow v2
  version: -1
configuration:
- display: ServiceNow URL, in the format https://company.service-now.com/
  name: url
  required: true
  type: 0
- display: Username/Client ID
  name: credentials
  required: false
  type: 9
- additionalinfo: Select this checkbox if to use OAuth 2.0 authentication. See (?)
    for more information.
  display: Use OAuth Login
  name: use_oauth
  required: false
  type: 8
- additionalinfo: 'The ticket type can be: incident, problem, change_request, sc_request,
    sc_task or sc_req_item.'
  defaultvalue: incident
  display: Default ticket type for running ticket commands and fetching incidents
  name: ticket_type
  required: false
  type: 0
- display: ServiceNow API Version (e.g. 'v1')
  name: api_version
  required: false
  type: 0
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- defaultvalue: stateNOT IN6,7
  display: The query to use when fetching incidents
  name: sysparm_query
  required: false
  type: 0
- defaultvalue: '10'
  display: How many incidents to fetch each time
  name: fetch_limit
  required: false
  type: 0
- defaultvalue: 10 minutes
  display: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days, 3
    months, 1 year)
  name: fetch_time
  required: false
  type: 0
- defaultvalue: opened_at
  display: |-
    Timestamp field to filter by (e.g., `opened_at`) This is how the filter is applied to the query: "ORDERBYopened_at^opened_at>[Last Run]".
    To prevent duplicate incidents, this field is mandatory for fetching incidents.
  name: timestamp_field
  required: false
  type: 0
- defaultvalue: number
  display: ServiceNow ticket column to be set as the incident name. Default is the
    incident number
  name: incident_name
  required: false
  type: 0
- display: Incident type
  name: incidentType
  required: false
  type: 13
- display: Get incident attachments
  name: get_attachments
  required: false
  type: 8
- additionalinfo: 'Choose the direction to mirror the incident: Incoming (from ServiceNow
    to XSOAR), Outgoing (from XSOAR to ServiceNow), or Incoming and Outgoing (from/to
    XSOAR and ServiceNow).'
  defaultvalue: None
  display: Incident Mirroring Direction
  name: mirror_direction
  options:
  - None
  - Incoming
  - Outgoing
  - Incoming And Outgoing
  required: false
  type: 15
- additionalinfo: Choose the tag to add to an entry to mirror it as a comment in ServiceNow.
  defaultvalue: comments
  display: Comment Entry Tag
  name: comment_tag
  required: false
  type: 0
- additionalinfo: Choose the tag to add to an entry to mirror it as a work note in
    ServiceNow.
  defaultvalue: work_notes
  display: Work Note Entry Tag
  name: work_notes_tag
  required: false
  type: 0
- additionalinfo: Choose the tag to add to an entry to mirror it as a file in ServiceNow.
  defaultvalue: ForServiceNow
  display: File Entry Tag To ServiceNow
  name: file_tag
  required: false
  type: 0
- additionalinfo: Choose the tag to add to an entry to mirror it as a file from ServiceNow.
  defaultvalue: FromServiceNow
  display: File Entry Tag From ServiceNow
  name: file_tag_from_service_now
  required: false
  type: 0
- additionalinfo: According to the timestamp in this field, records will be queried
    to check for updates.
  defaultvalue: sys_updated_on
  display: Timestamp field to query for updates as part of the mirroring flow
  name: update_timestamp_field
  required: false
  type: 0
- additionalinfo: If a greater number of incidents than the limit were modified, then
    they won't be mirrored in.
  defaultvalue: '100'
  display: How many incidents to mirror incoming each time
  name: mirror_limit
  required: false
  type: 0
- additionalinfo: "Custom (user defined) fields in the format: u_fieldname1,u_fieldname2\
    \ custom fields start with a 'u_'. These fields will be included in the mirroring\
    \ capabilities, if added here."
  display: Custom Fields to Mirror
  name: custom_fields
  required: false
  type: 12
- additionalinfo: When selected, closing the ServiceNow ticket is mirrored in Cortex
    XSOAR.
  defaultvalue: 'false'
  display: Close Mirrored XSOAR Incident
  name: close_incident
  required: false
  type: 8
- additionalinfo: Define how to close the mirrored tickets,
    choose 'resolved' to enable reopening from the UI. Otherwise, choose 'closed'.
  defaultvalue: None
  display: Mirrored ServiceNow Ticket closure method
  name: close_ticket_multiple_options
  options:
  - None
  - closed
  - resolved
  required: false
  type: 15
- additionalinfo: When selected, closing the XSOAR incident is mirrored in ServiceNow.
  defaultvalue: 'false'
  display: Close Mirrored ServiceNow Ticket
  name: close_ticket
  required: false
  type: 8
  hidden: true
- defaultvalue: 'false'
  display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- defaultvalue: 'false'
  display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- defaultvalue: '1'
  display: Incidents Fetch Interval
  name: incidentFetchInterval
  required: false
  type: 19
- defaultvalue: 0
  display: 'Advanced: Minutes to look back when fetching'
  additionalinfo: Use this parameter to determine how long backward to look in the search for incidents
    that were created before the last run time and did not match the query when they were created.
  name: look_back
  required: false
  type: 0
description: Use The ServiceNow IT Service Management (ITSM) solution to modernize
  the way you manage and deliver services to your users.
display: ServiceNow v2
name: ServiceNow v2
script:
  commands:
  - arguments:
    - default: true
      description: Ticket system ID for which to retrieve information.
      name: id
    - auto: PREDEFINED
      defaultValue: incident
      description: Ticket type. Can be "incident", "problem", "change_request", "sc_request",
        "sc_task", "sc_req_item" or "sn_si_incident". Default is "incident".
      name: ticket_type
      predefined:
      - incident
      - problem
      - change_request
      - sc_request
      - sc_task
      - sc_req_item
      - sn_si_incident
    - description: Ticket number to retrieve.
      name: number
    - auto: PREDEFINED
      defaultValue: 'false'
      description: If "true" will retrieve ticket attachments. Default is "false".
      name: get_attachments
      predefined:
      - 'true'
      - 'false'
    - description: 'Custom fields on which to query. For example: state_code=AR;time_zone=PST.'
      name: custom_fields
    - description: Additional fields to display in the War Room entry and incident
        context.
      isArray: true
      name: additional_fields
    - defaultValue: ;
      description: The delimiter character to use as a separator for a list of fields
        in an argument for this command. Default is ';'.
      name: fields_delimiter
    description: Retrieves ticket information by ticket ID.
    name: servicenow-get-ticket
    outputs:
    - contextPath: ServiceNow.Ticket.ID
      description: Ticket ID.
      type: string
    - contextPath: ServiceNow.Ticket.OpenedBy
      description: Ticket opener ID.
      type: string
    - contextPath: ServiceNow.Ticket.CreatedOn
      description: Ticket creation date.
      type: date
    - contextPath: ServiceNow.Ticket.Assignee
      description: Ticket assignee ID.
      type: string
    - contextPath: ServiceNow.Ticket.State
      description: Ticket state.
      type: string
    - contextPath: ServiceNow.Ticket.Summary
      description: Ticket short summary.
      type: string
    - contextPath: ServiceNow.Ticket.Number
      description: Ticket number.
      type: string
    - contextPath: ServiceNow.Ticket.Active
      description: Ticket active.
      type: boolean
    - contextPath: ServiceNow.Ticket.AdditionalComments
      description: Ticket comments.
      type: string
    - contextPath: ServiceNow.Ticket.Priority
      description: Ticket priority.
      type: string
    - contextPath: ServiceNow.Ticket.OpenedAt
      description: Ticket opening time.
      type: date
    - contextPath: ServiceNow.Ticket.ResolvedBy
      description: Ticket resolver ID.
      type: string
    - contextPath: ServiceNow.Ticket.CloseCode
      description: Ticket close code.
      type: string
    - contextPath: File.Info
      description: Attachment file info.
      type: string
    - contextPath: File.Name
      description: Attachment file name.
      type: string
    - contextPath: File.Size
      description: Attachment file size.
      type: number
    - contextPath: File.SHA1
      description: Attachment SHA1 hash.
      type: string
    - contextPath: File.SHA256
      description: Attachment SHA256 hash.
      type: string
    - contextPath: File.EntryID
      description: Attachment file entry ID.
      type: string
    - contextPath: File.Type
      description: Attachment file type.
      type: string
    - contextPath: File.MD5
      description: Attachment MD5 hash.
      type: string
  - arguments:
    - default: false
      description: Short description of the ticket.
      isArray: false
      name: short_description
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: incident
      description: Ticket type. Can be "incident", "problem", "change_request", "sc_request",
        "sc_task", "sc_req_item" or "sn_si_incident". Default is "incident".
      isArray: false
      name: ticket_type
      predefined:
      - incident
      - problem
      - change_request
      - sc_request
      - sc_task
      - sc_req_item
      - sn_si_incident
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Ticket urgency. You can either select from the predefined options
        or enter another value. For example, "Urgent" or "5".
      isArray: false
      name: urgency
      predefined:
      - 3 - Low
      - 2 - Medium
      - 1 - High
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Ticket severity. You can either select from the predefined options
        or enter another value. For example, "Urgent" or "5".
      isArray: false
      name: severity
      predefined:
      - 3 - Low
      - 2 - Medium
      - 1 - High
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Ticket impact.
      isArray: false
      name: impact
      predefined:
      - 3 - Low
      - 2 - Medium
      - 1 - High
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Whether to set the ticket as Active. Can be "true" or "false".
      isArray: false
      name: active
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - default: false
      description: The ticket activity due date, in the format "2016-07-02 21:51:11".
      isArray: false
      name: activity_due
      required: false
      secret: false
    - default: false
      description: List of users assigned to the ticket.
      isArray: false
      name: additional_assignee_list
      required: false
      secret: false
    - default: false
      description: Ticket history approval.
      isArray: false
      name: approval_history
      required: false
      secret: false
    - default: false
      description: The ticket approval set date, in the format "2016-07-02 21:51:11".
