description: Collect logs from 3rd party vendors.
display: Generic Event Collector (Beta)
name: GenericEventCollector
beta: true
script:
  commands:
    - arguments:
        - auto: PREDEFINED
          defaultValue: 'false'
          description: If true, the command will create events, otherwise it will only display them.
          name: should_push_events
          predefined:
            - 'true'
            - 'false'
          required: true
        - description: Maximum number of results to return.
          name: limit
      description: Gets events from 3rd party vendor.
      name: generic-event-collector-get-events
  runonce: false
  isfetchevents: true
  script: '-'
  type: python
  subtype: python3
  dockerimage: demisto/python3:3.11.10.115186
fromversion: 6.8.0
marketplaces:
  - marketplacev2
tests:
  - No tests (auto formatted)
