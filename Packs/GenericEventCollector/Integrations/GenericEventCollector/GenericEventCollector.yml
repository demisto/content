    name: username
    type: 9
    required: false
    hiddenusername: true
  - section: Connect
    display: ""
    displaypassword: Password
    name: password
    type: 9
    required: false
    hiddenusername: true
  - section: Connect
    display: Add Fields To header
    name: add_fields_to_header
    type: 0
    required: false
    additionalinfo: 'If the product authentication requires more fields to add to the
