      description: "The ID of the last event retrieved. Use together with `last_time` for pagination to get events after this ID. Example: e5b0d500-bc39-471d-8174-119a2a166792."
    - name: last_time
      description: "The timestamp of the last event retrieved. Use together with `last_id` for pagination to get events after this time. Example: 1720358259541."
    - name: sort_order
      description: "Order to sort events by: 'desc' or 'asc'."
      defaultValue: 'desc'
      auto: PREDEFINED
      predefined:
      - 'Desc'
      - 'Asc'
