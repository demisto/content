commonfields:
  id: Sekoia XDR
  version: -1
name: Sekoia XDR
display: Sekoia XDR
category: Analytics & SIEM
sectionOrder:
- Connect
- Collect
description: Fetch alerts and events from SEKOIA.IO XDR. To use this integration, please create an API Key with the appropriate permissions.
configuration:
- section: Connect
  display: API key
  displaypassword: API Key
  name: credentials
  type: 9
  required: true
  hiddenusername: true
- section: Connect
  display: Server URL (i.e. https://api.sekoia.io)
  name: url
  defaultvalue: https://api.sekoia.io
  type: 0
  required: true
- section: Connect
  advanced: true
  display: Trust any certificate (not secure)
  name: insecure
  type: 8
  required: false
- section: Connect
  advanced: true
  display: Use system proxy settings
  name: proxy
  type: 8
  required: false
- section: Collect
  display: Fetch incidents
  name: isFetch
  type: 8
  required: false
- section: Collect
  display: Incident type
  name: incidentType
  type: 13
  required: false
- section: Collect
  display: First fetch timestamp (<sign + or -><number><time unit>, e.g., -7d, -1h)
  name: first_fetch
  defaultvalue: -7d
  type: 0
  required: true
- section: Collect
  display: Maximum incidents to fetch per interval.
  name: max_fetch
  defaultvalue: "10"
  type: 0
  required: true
  additionalinfo: By default the max_fetch is set to 10
- section: Collect
  advanced: true
  display: Incidents Fetch Interval
  name: incidentFetchInterval
  defaultvalue: "1"
  type: 19
  required: false
- section: Collect
  advanced: true
  display: Alerts status.
  name: alerts_status
  defaultvalue: Pending,Acknowledged,Ongoing
  type: 16
  required: false
  options:
  - Pending
  - Acknowledged
  - Ongoing
  - Rejected
  - Closed
  additionalinfo: Filter alerts to fetch by status. You can write and press enter to insert new types.
- section: Collect
  advanced: true
  display: Alerts types.
  name: alerts_type
  type: 16
  required: false
  options:
  - spam
  - ddos
  - outage
  - phishing
  - unauthorized-use-of-resources
  - unauthorised-information-access
  - appsacan
  - scanner
  - brute-force
  - exploit
  - sniffing
  - ransomware
  - malware
  - trojan
  - rootkit
  - worm
  - virus
  - privileged-account-compromise
  - unprivileged-account-compromise
  - application-compromise
  - bot
  - defacement
  - system-compromise
  - backdoor
  - privilege-escalation
  - lateral-move
  - reconnaissance
  - c&c
  - payload
  - tunnel
  - exfiltration
  - blacklist
  additionalinfo: Filter alerts to fetch by types. You can write and press enter to insert new types.
- section: Collect
  advanced: true
  display: 'Alerts urgency levels  ( "MINurgency,MAXurgency".  i.e: 80,100 ).'
  name: alerts_urgency
  type: 0
  required: false
  additionalinfo: Filter alerts by their urgency levels. Use the format "MINurgency, MAXurgency"
- section: Collect
  display: Fetch mode
  name: fetch_mode
  defaultvalue: Fetch Without Events
  type: 15
  required: true
  options:
  - Fetch Without Events
  - Fetch With All Events
  additionalinfo: If there's no max_fetch it will fetch 10 incidents by default.
- section: Collect
  display: Replace "dots" in event field names with another character.
  name: replace_dots_event
  defaultvalue: _
  type: 15
  required: true
  options:
  - _
  - '-'
  additionalinfo: Replacing dots in events will make names look pretty good for users
- section: Collect
  advanced: true
  display: Events fields to exclude from the events search result.
  name: exclude_info_events
  type: 16
  required: false
  options:
  - original.message
  - message
  - __event_id
  - agent.name
  - alert_short_ids
  - client.address
  - client.ip
  - client.user.id
  - customer.community_name
  - customer.community_uuid
  - customer.id
  - customer.intake_key
  - customer.intake_name
  - customer.intake_uuid
  - ecs.version
  - entity.id
  - entity.name
  - entity.uuid
  - event.created
  - event.dialect
  - event.dialect_uuid
  - event.id
  - event.outcome
  - http.request.method
  - sekoiaio.customer.community_name
  additionalinfo: These are the names of the headers presented in the events table. If the header is not in the dropdown list write it and press enter.
- section: Collect
  advanced: true
  display: Include assets information in the alerts when fetching.
  name: fetch_with_assets
  defaultvalue: "false"
  type: 8
  required: false
  additionalinfo: |-
    When selected, it includes the assets information in the alert when fetched from Sekoia.
    And also If there's no max_fetch it will fetch 10 incidents by default.
- section: Collect
  advanced: true
  display: Include kill chain information in the alerts when fetching.
  name: fetch_with_kill_chain
  defaultvalue: "false"
  type: 8
  required: false
  additionalinfo: |-
    When selected, it includes the kill chain information in the alert when fetched from Sekoia.
    And also If there's no max_fetch it will fetch 10 incidents by default.
- section: Collect
  display: Incident Mirroring Direction.
  name: mirror_direction
  defaultvalue: None
  type: 15
  required: true
  additionalinfo: 'Choose the direction to mirror the incident: None(Disable mirroring), Incoming (from Sekoia XDR  to Cortex XSOAR) , Outgoing (from Cortex XSOAR to Sekoia XDR), or Incoming and Outgoing (from/to Cortex XSOAR and Sekoia XDR).'
  options:
  - None
  - Incoming
  - Outgoing
  - Incoming and Outgoing
- section: Collect
  advanced: true
  display: Include events in the mirroring of the alerts.
  name: mirror_events
  defaultvalue: "false"
  type: 8
  required: false
  additionalinfo: When selected, it includes the events in the mirrored alerts when an alert is updated in Sekoia.
- section: Collect
  advanced: true
  display: Include kill chain information in the mirroring of the alerts.
  name: mirror_kill_chain
  defaultvalue: "false"
  type: 8
  required: false
  additionalinfo: When selected, it includes the kill chain information of the alert in the mirrored alerts when an alert is updated in Sekoia.
- section: Collect
  advanced: true
  display: Reopen Mirrored Cortex XSOAR Incidents (Incoming Mirroring)
  name: reopen_incident
  defaultvalue: "false"
  type: 8
  required: false
  additionalinfo: When selected, reopening the Sekoia XDR alert will reopen the Cortex XSOAR incident.
- section: Collect
  advanced: true
  display: Close Mirrored Cortex XSOAR Incidents (Incoming Mirroring)
  name: close_incident
  defaultvalue: "false"
  type: 8
  required: false
  additionalinfo: When selected, closing the Sekoia XDR alert with a "Closed" or "Reject" status will close the Cortex XSOAR incident.
- section: Collect
  display: Close notes.
  name: close_notes
  defaultvalue: Closed by Sekoia.
  type: 0
  required: true
  additionalinfo: Change the closing notes that will be added to the tickets closed automatically by the automation.
- section: Collect
  display: Timezone ( TZ format )
  name: timezone
  defaultvalue: Europe/Paris
  type: 0
  required: true
  additionalinfo: This will be used to present dates in the appropiate timezones,  used for comment timestamps, etc.
script:
  script: "-"
  type: python
  commands:
  - name: sekoia-xdr-list-alerts
    arguments:
    - name: limit
      description: The number of alerts to return. The allowed range is 1-100, default is 20.
      defaultValue: "20"
    - name: status
      auto: PREDEFINED
      predefined:
      - Pending
      - Acknowledged
      - Ongoing
      - Rejected
      - Closed
      description: Match alerts by their status name (separated by commas).
      isArray: true
    - name: created_at
      description: 'Filter alerts by their creation dates, starting date followed by ending date, i.e:  "-3d,now" , "-1w,now" or "2023-01-15,2023-01-17".'
    - name: updated_at
      description: 'Filter alerts by their update dates starting date followed by ending date, i.e:  "-3d,now" , "-1w,now" or "2023-01-15,2023-01-17".'
    - name: urgency
      description: 'Filter alerts by their urgencies range in the following format: "MINurgency,MAXurgency". i.e: 80,100.'
    - name: Alerts type
      auto: PREDEFINED
      predefined:
      - spam
      - ddos
      - outage
      - phishing
      - unauthorized-use-of-resources
      - unauthorised-information-access
      - appscan
      - scanner
      - brute-force
      - exploit
      description: Match alerts by their categories (separated by commas).
      isArray: true
    - name: sort_by
      default: true
      auto: PREDEFINED
      predefined:
      - created_at
      - updated_at
      - target
      - urgency
      - status
      description: Sort the alerts by any information.
      defaultValue: created_at
    outputs:
    - contextPath: SekoiaXDR.ListAlerts.updated_at
      description: The time at which the alert was updated.
    - contextPath: SekoiaXDR.ListAlerts.updated_by
      description: The user who last updated the alert.
    - contextPath: SekoiaXDR.ListAlerts.uuid
      description: The unique identifier of the alert.
    - contextPath: SekoiaXDR.ListAlerts.title
      description: The title of the alert.
    - contextPath: SekoiaXDR.ListAlerts.time_to_respond
      description: The time it took to respond to the alert.
    - contextPath: SekoiaXDR.ListAlerts.short_id
      description: The short identifier of the alert.
    - contextPath: SekoiaXDR.ListAlerts.community_uuid
      description: The unique identifier of the community associated with the alert.
    - contextPath: SekoiaXDR.ListAlerts.kill_chain_short_id
      description: The short identifier of the kill chain associated with the alert.
    - contextPath: SekoiaXDR.ListAlerts.number_of_unseen_comments
      description: The number of unseen comments on the alert.
    - contextPath: SekoiaXDR.ListAlerts.updated_by_type
      description: The type of user who last updated the alert.
    - contextPath: SekoiaXDR.ListAlerts.source
      description: The source of the alert.
    - contextPath: SekoiaXDR.ListAlerts.alert_type.value
      description: The type of the alert.
    - contextPath: SekoiaXDR.ListAlerts.alert_type.category
      description: The category type of the alert.
    - contextPath: SekoiaXDR.ListAlerts.time_to_acknowledge
      description: The time it took to acknowledge the alert.
    - contextPath: SekoiaXDR.ListAlerts.stix
      description: The STIX data associated with the alert.
    - contextPath: SekoiaXDR.ListAlerts.first_seen_at
      description: The time the alert was first seen.
    - contextPath: SekoiaXDR.ListAlerts.ttps.type
      description: The type of the TTP associated with the alert.
    - contextPath: SekoiaXDR.ListAlerts.ttps.name
      description: The name of the TTP associated with the alert.
    - contextPath: SekoiaXDR.ListAlerts.ttps.id
      description: The unique identifier of the TTP associated with the alert.
    - contextPath: SekoiaXDR.ListAlerts.ttps.description
      description: The description of the TTP associated with the alert.
    - contextPath: SekoiaXDR.ListAlerts.adversaries.type
      description: The type of the adversary associated with the alert.
    - contextPath: SekoiaXDR.ListAlerts.adversaries.name
      description: The name of the adversary associated with the alert.
    - contextPath: SekoiaXDR.ListAlerts.adversaries.id
      description: The unique identifier of the adversary associated with the alert.
    - contextPath: SekoiaXDR.ListAlerts.adversaries.description
      description: The description of the adversary associated with the alert.
    - contextPath: SekoiaXDR.ListAlerts.time_to_ingest
      description: The time it took to ingest the alert.
    - contextPath: SekoiaXDR.ListAlerts.target
      description: The target of the alert.
    - contextPath: SekoiaXDR.ListAlerts.time_to_resolve
      description: The time it took to resolve the alert.
    - contextPath: SekoiaXDR.ListAlerts.created_at
      description: The time at which the alert was created.
    - contextPath: SekoiaXDR.ListAlerts.last_seen_at
      description: The time at which the alert was last seen.
    - contextPath: SekoiaXDR.ListAlerts.assets
      description: The assets associated with the alert.
    - contextPath: SekoiaXDR.ListAlerts.rule.severity
      description: The severity level of the rule that triggered the alert.
    - contextPath: SekoiaXDR.ListAlerts.rule.type
      description: The type of rule that triggered the alert.
    - contextPath: SekoiaXDR.ListAlerts.rule.uuid
      description: The unique identifier of the rule that triggered the alert.
    - contextPath: SekoiaXDR.ListAlerts.rule.name
      description: The name of the rule that triggered the alert.
    - contextPath: SekoiaXDR.ListAlerts.rule.description
      description: The description of the rule that triggered the alert.
    - contextPath: SekoiaXDR.ListAlerts.rule.pattern
      description: The pattern of the rule that triggered the alert.
    - contextPath: SekoiaXDR.ListAlerts.similar
      description: The number of similar alerts to this one.
    - contextPath: SekoiaXDR.ListAlerts.status.name
      description: The name of the status of the alert.
    - contextPath: SekoiaXDR.ListAlerts.status.description
      description: The description of the status of the alert.
    - contextPath: SekoiaXDR.ListAlerts.status.uuid
      description: The unique identifier of the status of the alert.
    - contextPath: SekoiaXDR.ListAlerts.urgency.criticity
      description: The level of criticity of the urgency of the alert.
    - contextPath: SekoiaXDR.ListAlerts.urgency.current_value
      description: The current value of the urgency of the alert.
    - contextPath: SekoiaXDR.ListAlerts.urgency.severity
      description: The severity level of the urgency of the alert.
    - contextPath: SekoiaXDR.ListAlerts.urgency.display
      description: The display of the urgency of the alert.
    - contextPath: SekoiaXDR.ListAlerts.urgency.value
      description: The value of the urgency of the alert.
    - contextPath: SekoiaXDR.ListAlerts.created_by
      description: The user who created the alert.
    - contextPath: SekoiaXDR.ListAlerts.number_of_total_comments
      description: The total number of comments on the alert.
    - contextPath: SekoiaXDR.ListAlerts.time_to_detect
      description: The time it took to detect the alert.
    - contextPath: SekoiaXDR.ListAlerts.entity.name
      description: The name of the entity associated with the alert.
    - contextPath: SekoiaXDR.ListAlerts.entity.uuid
      description: The unique identifier of the entity associated with the alert.
    - contextPath: SekoiaXDR.ListAlerts.created_by_type
      description: The type of user who created the alert.
    - contextPath: SekoiaXDR.ListAlerts.details
      description: The details of the alert.
    description: Command to retrieve a list of Alerts from Sekoia XDR.
  - name: sekoia-xdr-get-alert
    arguments:
    - name: id
      required: true
      description: 'The uuid or short_id of the alert to retrieve from sekoia-xdr-list-alerts or from sekoia plateform. i.e: "f5dcb81c-8d81-4332-9f1e-f119a1b31217" or "ALUnyZCYZ9Ga".'
    outputs:
    - contextPath: SekoiaXDR.Alert.short_id
      description: Short ID of the alert.
      type: string
    - contextPath: SekoiaXDR.Alert.title
      description: Title of the alert.
      type: string
    - contextPath: SekoiaXDR.Alert.urgency
      description: urgency of the alert.
      type: string
    description: Command to retrieve a specific alert by uuid or short_id from Sekoia XDR.
  - name: sekoia-xdr-events-execute-query
    arguments:
    - name: earliest_time
      required: true
      description: Valid formats <sign + or -><number><time unit> or ISO 8601 e.g -3d, -2w, -7d, 2023-01-15T00:00:00Z.
    - name: lastest_time
      required: true
      description: Valid formats <sign + or -><number><time unit> or ISO 8601 e.g +3d, +2w, now, 2023-01-15T00:00:00Z.
    - name: query
      defaultValue: ""
      description: 'The query to use, i.e: "alert_short_ids:ALUnyZCYZ9Ga".'
    - name: max_last_events
      description: Maximum number of listed events.
    outputs:
    - contextPath: SekoiaXDR.Events.Query.uuid
      description: The unique identifier for the event.
    - contextPath: SekoiaXDR.Events.Query.term
      description: The search term associated with the event.
    - contextPath: SekoiaXDR.Events.Query.started_at
      description: The time at which the event started.
    - contextPath: SekoiaXDR.Events.Query.short_histogram.cases
      description: The number of cases associated with the event.
    - contextPath: SekoiaXDR.Events.Query.short_histogram.total
      description: The total number of events associated with the search term.
    - contextPath: SekoiaXDR.Events.Query.short_histogram.alerts
      description: The number of alerts associated with the event.
    - contextPath: SekoiaXDR.Events.Query.short_histogram.earliest_time
      description: The earliest time associated with the event.
    - contextPath: SekoiaXDR.Events.Query.short_histogram.length
      description: The length of the histogram for the event.
    - contextPath: SekoiaXDR.Events.Query.created_by
      description: The user who created the event.
    - contextPath: SekoiaXDR.Events.Query.expired
      description: A boolean indicating whether the event has expired.
    - contextPath: SekoiaXDR.Events.Query.latest_time
      description: The latest time associated with the event.
    - contextPath: SekoiaXDR.Events.Query.expiration_date
      description: The date on which the event will expire.
    - contextPath: SekoiaXDR.Events.Query.created_at
      description: The time at which the event was created.
    - contextPath: SekoiaXDR.Events.Query.status
      description: The status of the event.
    - contextPath: SekoiaXDR.Events.Query.view_uuid
      description: The unique identifier for the view associated with the event.
    - contextPath: SekoiaXDR.Events.Query.canceled_at
      description: The time at which the event was canceled.
    - contextPath: SekoiaXDR.Events.Query.only_eternal
      description: A boolean indicating whether the event is only eternal.
    - contextPath: SekoiaXDR.Events.Query.results_ttl
      description: The time-to-live for the event results.
    - contextPath: SekoiaXDR.Events.Query.canceled_by
      description: The user who canceled the event.
    - contextPath: SekoiaXDR.Events.Query.term_lang
      description: The language of the search term associated with the event.
    - contextPath: SekoiaXDR.Events.Query.ended_at
      description: The time at which the event ended.
    - contextPath: SekoiaXDR.Events.Query.earliest_time
      description: The earliest time associated with the event.
    - contextPath: SekoiaXDR.Events.Query.max_last_events
      description: The maximum number of events to include in the results.
    - contextPath: SekoiaXDR.Events.Query.canceled_by_type
      description: The type of the user who canceled the event.
    - contextPath: SekoiaXDR.Events.Query.total
      description: The total number of events associated with the event.
    - contextPath: SekoiaXDR.Events.Query.created_by_type
      description: The type of the user who created the event.
    - contextPath: SekoiaXDR.Events.Query.community_uuids
      description: The list of community UUIDs associated with the event.
    - contextPath: SekoiaXDR.Events.Query.filters.field
      description: The field associated with the filter.
    - contextPath: SekoiaXDR.Events.Query.filters.value
      description: The value associated with the filter.
    - contextPath: SekoiaXDR.Events.Query.filters.operator
      description: The operator used in the filter.
    - contextPath: SekoiaXDR.Events.Query.filters.excluded
      description: Indicates whether the filter is excluded or not.
    - contextPath: SekoiaXDR.Events.Query.filters.disabled
      description: Indicates whether the filter is disabled or not.
    description: Command to create an event search job on Sekoia XDR, after this execute "sekoia-xdr-status-events-query" to see the status of the query job and "sekoia-xdr-results-events-query" to retrieve the results..
  - name: sekoia-xdr-events-status-query
    arguments:
    - name: uuid
      required: true
      description: UUID of the query executed previously with the "sekoia-xdr-query-events" command.
    outputs:
    - contextPath: SekoiaXDR.Events.Status.uuid
      description: The unique identifier for the event.
    - contextPath: SekoiaXDR.Events.Status.term
      description: The term associated with the event.
    - contextPath: SekoiaXDR.Events.Status.started_at
      description: The time at which the event started.
    - contextPath: SekoiaXDR.Events.Status.short_histogram.cases
      description: The number of cases associated with the event.
    - contextPath: SekoiaXDR.Events.Status.short_histogram.total
      description: The total number of events associated with the event.
    - contextPath: SekoiaXDR.Events.Status.short_histogram.alerts
      description: The number of alerts associated with the event.
    - contextPath: SekoiaXDR.Events.Status.short_histogram.earliest_time
      description: The earliest time associated with the event.
    - contextPath: SekoiaXDR.Events.Status.short_histogram.length
      description: The length associated with the event.
    - contextPath: SekoiaXDR.Events.Status.created_by
      description: The user who created the event.
    - contextPath: SekoiaXDR.Events.Status.expired
      description: Whether the event is expired.
    - contextPath: SekoiaXDR.Events.Status.latest_time
      description: The latest time associated with the event.
    - contextPath: SekoiaXDR.Events.Status.expiration_date
      description: The date when the event expires.
    - contextPath: SekoiaXDR.Events.Status.created_at
      description: The time when the event was created.
    - contextPath: SekoiaXDR.Events.Status.status
      description: The current status of the event.
    - contextPath: SekoiaXDR.Events.Status.view_uuid
      description: The view associated with the event.
    - contextPath: SekoiaXDR.Events.Status.canceled_at
      description: The time when the event was canceled.
    - contextPath: SekoiaXDR.Events.Status.only_eternal
      description: Whether only eternal events are associated with the event.
    - contextPath: SekoiaXDR.Events.Status.results_ttl
      description: The time-to-live for the event results.
    - contextPath: SekoiaXDR.Events.Status.canceled_by
      description: The user who canceled the event.
    - contextPath: SekoiaXDR.Events.Status.term_lang
      description: The language associated with the term for the event.
    - contextPath: SekoiaXDR.Events.Status.ended_at
      description: The time when the event ended.
    - contextPath: SekoiaXDR.Events.Status.earliest_time
      description: The earliest time associated with the event.
    - contextPath: SekoiaXDR.Events.Status.max_last_events
      description: The maximum number of events to retrieve.
    - contextPath: SekoiaXDR.Events.Status.canceled_by_type
      description: The type of user who canceled the event.
    - contextPath: SekoiaXDR.Events.Status.total
      description: The total number of events associated with the event.
    - contextPath: SekoiaXDR.Events.Status.created_by_type
      description: The type of user who created the event.
    - contextPath: SekoiaXDR.Events.Status.community_uuids[0]
      description: The community associated with the event.
    - contextPath: SekoiaXDR.Events.Status.filters.field
      description: The field used for filtering events.
    - contextPath: SekoiaXDR.Events.Status.filters.field
      description: The field used in the filter.
    - contextPath: SekoiaXDR.Events.Status.filters.value
      description: The value of the filter.
    - contextPath: SekoiaXDR.Events.Status.filters.operator
      description: The operator used in the filter.
    - contextPath: SekoiaXDR.Events.Status.filters.excluded
      description: A boolean indicating whether the filter is excluded or not.
    - contextPath: SekoiaXDR.Events.Status.filters.disabled
      description: A boolean indicating whether the filter is disabled or not.
    description: Command to query the status of the search job on Sekoia XDR.
  - name: sekoia-xdr-events-results-query
    arguments:
    - name: uuid
      required: true
      description: UUID from response of the query executed previously with the "sekoia-xdr-query-events" command.
    outputs:
    - contextPath: SekoiaXDR.Events.Results
      description: The outputs are different for each event, they will be output inside SekoiaXDR.Events.Results.
    description: Command to retrieve the events from the search job "sekoia-xdr-execute-events-query" previously done on Sekoia XDR.
  - name: sekoia-xdr-search-events
    polling: true
    arguments:
    - name: earliest_time
      required: true
      description: Valid formats <sign + or -><number><time unit> or ISO 8601 e.g -3d, -2w, -7d, 2023-01-15T00:00:00Z.
    - name: lastest_time
      required: true
      description: Valid formats <sign + or -><number><time unit> or ISO 8601 e.g +3d, +2w, now, 2023-01-15T00:00:00Z.
    - name: query
      description: 'The query to use, i.e: "alert_short_ids:ALUnyZCYZ9Ga".'
      defaultValue: ""
    - name: max_last_events
      description: Maximum number of listed events.
    - name: exclude_info
      auto: PREDEFINED
      predefined:
      - original.message
      - message
      - __event_id
      - agent.name
      - alert_short_ids
      - client.address
      - client.ip
      - client.user.id
      - customer.community_name
      - customer.community_uuid
      - customer.id
      - customer.intake_key
      - customer.intake_name
      - customer.intake_uuid
      - ecs.version
      - entity.id
