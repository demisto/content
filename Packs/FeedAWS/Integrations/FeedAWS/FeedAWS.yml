category: Data Enrichment & Threat Intelligence
commonfields:
  id: AWS Feed
  version: -1
configuration:
- display: Services
  name: services
  options:
  - AMAZON
  - EC2
  - ROUTE53
  - ROUTE53_HEALTHCHECKS
  - CLOUDFRONT
  - S3
  required: true
  type: 16
- additionalinfo: The AWS Regions to fetch indicators by. If empty, all regions will
    be included.
  display: Regions
  name: regions
  options:
  - ap-east-1
  - ap-northeast-1
  - ap-northeast-2
  - ap-northeast-3
  - ap-south-1
  - ap-southeast-1
  - ap-southeast-2
  - ca-central-1
  - cn-north-1
  - cn-northwest-1
  - eu-central-1
  - eu-north-1
  - eu-west-1
  - eu-west-2
  - eu-west-3
  - me-south-1
  - sa-east-1
  - us-east-1
  - us-east-2
  - us-gov-east-1
  - us-gov-west-1
  - us-west-1
  - us-west-2
  - GLOBAL
  required: false
  type: 16
- display: Fetch indicators
  name: feed
  required: false
  defaultvalue: true
  type: 8
- defaultvalue: Good
  display: Indicator Reputation
  name: feedReputation
  options:
  - None
  - Good
  - Suspicious
  - Bad
  required: false
  type: 18
  additionalinfo: Indicators from this integration instance will be marked with this
    reputation
- additionalinfo: Reliability of the source providing the intelligence data
  defaultvalue: A - Completely reliable
  display: Source Reliability
  name: feedReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- defaultvalue: indicatorType
  name: feedExpirationPolicy
  display: ""
  required: false
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
  type: 17
- name: feedExpirationInterval
  required: false
  display: ""
  type: 1
- defaultvalue: '5'
  display: Feed Fetch Interval
  name: feedFetchInterval
  required: false
  type: 19
- additionalinfo: Supports CSV values.
  display: Tags
  hidden: false
  name: feedTags
  required: false
  type: 0
- additionalinfo: When selected, the exclusion list is ignored for indicators from
    this feed. This means that if an indicator from this feed is on the exclusion
    list, the indicator might still be added to the system.
  display: Bypass exclusion list
  name: feedBypassExclusionList
  required: false
  defaultvalue: "true"
  type: 8
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: Use the AWS feed integration to fetch indicators from the feed.
display: AWS Feed
name: AWS Feed
script:
  commands:
  - arguments:
    - default: false
      defaultValue: '50'
      description: limits the number of context indicators to output
      isArray: false
      name: limit
      required: false
      secret: false
    deprecated: false
    description: Fetches indicators from the feed.
    execution: false
    name: aws-get-indicators
  dockerimage: demisto/jmespath:1.0.0.8854
  feed: true
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
fromversion: 5.5.0
defaultClassifier: AWS Feed
defaultMapperIn: AWS Feed-mapper
