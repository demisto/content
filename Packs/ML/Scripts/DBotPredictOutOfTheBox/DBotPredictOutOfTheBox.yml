  isArray: false
  name: wordThreshold
  required: false
  secret: false
- default: false
  defaultValue: '5'
  description: Minimum number of characters for the prediction.
  isArray: false
  name: minTextLength
  required: false
  secret: false
- default: false
  defaultValue: '0'
  description: The label probability threshold. Default is 0.
  isArray: false
  name: labelProbabilityThreshold
  required: false
  secret: false
  deprecated: true
- default: false
  description: The confidence threshold. The model will provide predictions only if their confidence is above this threshold.
  isArray: false
  name: confidenceThreshold
  required: false
  secret: false
- auto: PREDEFINED
  default: false
  defaultValue: 'true'
