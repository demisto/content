- default: false
  description: Body of the email.
  isArray: false
  name: emailBody
  required: false
  secret: false
- default: false
  description: HTML body of the email. Only use this field if the emailBody argument is empty.
  isArray: false
  name: emailBodyHTML
  required: false
  secret: false
- default: false
