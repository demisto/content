=\"1\"><BR>\n <TABLE border=0 cellPadding=2 cellSpacing=0 width=150><TBODY><TR vAlign=top>\n <TD><FONT face=\"arial, helvetica\" size=-1><B>\n <a href=\"http://clickthru.online.com/Click?q=cf-ebM-QLw1uw80dUMJaylIO7r3fxeR\" >Live tech help NOW!</a><p>\n <a href=\"http://clickthru.online.com/Click?q=e4-ABYFQVkP4jKR51bI81u0PT_Qv1yR\" >April's tech award</a><p>\n <a href=\"http://clickthru.online.com/Click?q=f9-mtKTQxOPEQl3HGqSM_svdGheo-lR\" >1 million open jobs</a><p>\n <a href=\"http://clickthru.online.com/Click?q=0e--eOTIiQIux9UGHx4r8dJx98lbK4R\" >News.com: Top CIOs</a> <p>\n <a href=\"http://clickthru.online.com/Click?q=23-sFcGINMjnMu30qQiAv2Y9ZZvQKrR\" >ZDNet: PeopleSoft</a>\n </B></FONT></TD>\n </TR></TBODY></TABLE></P>\n <!-- End Vertical Brick-->\n \n \n \n \t\t<p>\n \n \n \t</td>\n \t<td width=9 rowspan=2>\n \t\t<table width=9 cellpadding=0 cellspacing=0 border=0>\n \t\t\t<tr><td bgcolor=\"#e5e5e5\"><img src=\"http://home.cnet.com/b.gif\" width=\"9\" height=\"50\" border=\"0\"><br></td></tr>\n \t\t\t<tr><td bgcolor=\"#000000\"><img src=\"http://home.cnet.com/b.gif\" width=\"9\" height=\"1\" border=\"0\"><br></td></tr>\n \t\t\t<tr><td bgcolor=\"#ffcc00\"><img src=\"http://home.cnet.com/b.gif\" width=\"9\" height=\"10\" border=\"0\"><br></td></tr>\n \t\t\t<tr><td bgcolor=\"#000000\"><img src=\"http://home.cnet.com/b.gif\" width=\"9\" height=\"1\" border=\"0\"><br></td></tr>\n \t\t</table>\n \t</td>\n \t<td width=1 bgcolor=\"#000000\" rowspan=2><img src=\"http://home.cnet.com/i/ne/ds/bkg.gif\" width=\"1\" height=\"50\" border=\"0\"></td>\n \t</tr>\n \n <!-- Logo and ad banner -->\n \n <!-- In the News / Special Reports -->\n \n <tr valign=top>\n \t<td width=1 bgcolor=\"#000000\"><img src=\"http://home.cnet.com/b.gif\" width=\"1\" height=\"1\" border=\"0\"></td>\n \t<td width=10 bgcolor=\"#ffcc00\"><img src=\"http://home.cnet.com/b.gif\" width=\"10\" height=\"1\" border=\"0\"><br></td>\n \t<td width=1 bgcolor=\"#000000\"><img src=\"http://home.cnet.com/b.gif\" width=\"1\" height=\"1\" border=\"0\"></td>\n \t<td width=430 bgcolor=\"#ffffff\">\n \n <!-- START COPY FOR THE GUTS -->\n \n \t<table cellpadding=0 cellspacing=0 border=0 width=430 bgcolor=\"#eeeeee\">\n \t<tr valign=top>\n \t<td width=5><img src=\"http://home.cnet.com/b.gif\" alt=\"\" width=\"5\" height=\"1\" border=\"0\"><br></td>\n \t<td>\n \t<table cellpadding=0 cellspacing=0 border=0 width=252>\n \t<tr>\n \t<td><img src=\"http://home.cnet.com/i/ne/ds/nc.gif\" alt=\"News.context\" width=\"76\" height=\"16\" border=\"0\"><br></td>\n <!-- Date -->\n \t<td align=right><font face=\"Arial, Helvetica\" size=\"-2\">July 18, 2002</font><br></td>\n \t</tr>\n \t</table>\n \t<font face=\"Arial, Helvetica\" size=\"-1\">\n \t<p>\n \t\t<img src=\"http://news.cnet.com/i/ne/pr/gr/prtease_cooper.gif\" width=\"65\" height=\"82\" border=\"0\" align=\"right\"><b>Adios to options excess?</b><p>\n \t\t<b>If the nation's politicians expect Silicon Valley to fall in line on the issue of expensing stock options, they're living in a fantasy world.</b>\n \t\t<p>\n \n \t\tFlipping through my Rolodex this past week, I couldn't find one solitary technology type willing to support even the mildest proposal to change how corporations account for stock options. The more common response was a verbal \"middle finger\" shouted in the general direction of Washington.\n \t\t<p>\n \n \t\tNo surprises, there. The options argument is not just about putting food on the table--make that <i>a lot</i> of food, in some cases--but about the way the computer industry views itself. Tech companies believe they belong in a different category, say, from the likes of Coca Cola, Washington Post Co. and Bank One Corp.--all which recently decided to begin expensing stock options.\n \t\t<p>\n \n \t\tTech titans also served notice they will remember to support friends--and shun foes--in Washington next November. An empty threat? Perhaps, but consider this: in the last national election, the computer industry contributed more than $40 million (52 percent to Democrats, 46 percent to Republicans.) That was good for a seventh place <a href=\"http://clickthru.online.com/Click?q=39-7QgMIjIiVpWATh6CGLs-y39w-_lR\" >ranking</a>, according to the Center for Responsive Politics.\n \n \t\t<p>\n \t\t<a href=\"mailto:charles.cooper@cnet.com\">Charlie Cooper</a>, Executive Editor/Commentary<br>\n \t\t&nbsp;<br>\n \t</font></td>\n    <td width=5><img src=\"http://home.cnet.com/b.gif\" alt=\"\" width=\"5\" height=\"1\" border=\"0\"><br></td>\n                         </td>\n                         </tr>\n                         </table>\n \n         <!-- Thin grey line -->\n         <table cellpadding=0 cellspacing=0 border=0 width=430>\n         <tr valign=top>\n                 <td bgcolor=\"#999999\"><img src=\"http://home.cnet.com/b.gif\" width=\"1\" height=\"1\" border=\"0\"></td>\n         </tr>\n         </table>\n \n <table cellpadding=10 cellspacing=0 border=0>\n <tr><td><font face=\"Arial, Helvetica\">\n \n <a name=\"h1\"></a>\n <b>Why the options party is over</b><br>\n <font size=\"-1\">\n Transamerica Investment Management portfolio manager <b>Kenneth Broad</b> says\n it's easy to see why the tech industry is fighting so hard to keep options from\n being expensed: no one likes to lose a free lunch.</font><br>\n <font size=\"-1\">\n <a href=\"http://clickthru.online.com/Click?q=4e-0Y95InZ3aFMx6avIKlsTn8N_Jj9R\" >\n <b>Read Full Story</b></a></font> <img src=\"http://home.cnet.com/i/ne/ds/right_arrow.gif\" alt=\"\" width=\"9\" height=\"9\" border=\"0\">\n \n <P>\n \n <a name=\"h2\"><b>We can handle CEO cheats</b></a><br>\n <font size=\"-1\">\n The Bush administration has crafted its own proposals for dealing with excess and dishonesty in corporate life. Commerce Undersecretary <b>Phil Bond</b>, who spoke with CNET News.com, believes the President's plan is just the ticket to get executives to come clean.</font><br>\n <font size=\"-1\">\n <a href=\"http://clickthru.online.com/Click?q=63-tPKjIHWGwVXQyQag_9-hwkp_WEcR\" >\n <b>Read Full Story</b></a></font> <img src=\"http://home.cnet.com/i/ne/ds/right_arrow.gif\" alt=\"\" width=\"9\" height=\"9\" border=\"0\">\n \n <p>\n \n <a name=\"h3\"><b>Why free downloads help, not hurt</b></a><br>\n <font size=\"-1\">\n Recording artist <b>Janis Ian</b> throws down the gauntlet to the National Academy of Recording Arts & Sciences (home of the Grammy Awards) and the Recording Industry Association of America. Making the case for the salutary benefits of free digital downloads, she says the music industry is dancing to the wrong beat.</font><br>\n <font size=\"-1\">\n <a href=\"http://clickthru.online.com/Click?q=77-u6h6IIpw7wgNf7Wx31g9NPmdZPuR\" >\n <b>Read Full Story</b></a></font> <img src=\"http://home.cnet.com/i/ne/ds/right_arrow.gif\" alt=\"\" width=\"9\" height=\"9\" border=\"0\">\n \n <p>\n \n <br>\n \n <a name=\"h4\"><b>A CTO's worst nightmare</b></a><br>\n <font size=\"-1\">\n After the Sept. 11 terrorist attacks, anxious investors worried when the stock market's largest financial exchange would open again. New York Stock Exchange CTO <b>Roger Burkhardt</b> was on the job faster than a trader can say \"buy.\" </font><br>\n <font size=\"-1\">\n <a href=\"http://clickthru.online.com/Click?q=8c-Ld7aQ6JpxwU19k5VFm8il40AWNyR\" >\n <b>Read Full Story</b></a></font> <img src=\"http://home.cnet.com/i/ne/ds/right_arrow.gif\" alt=\"\" width=\"9\" height=\"9\" border=\"0\">\n \n <p>\n \n <a name=\"h5\"><b>Fact and fiction in the Web services debate</b></a><br>\n <font size=\"-1\">\n Sun versus Microsoft, Java versus .Net, McNealy versus Gates. Does it all really matter, Iona Technologies CEO <b>Barry Morris</b> asks, when it comes down to what users want. The future of Web services, Morris says, is being held hostage amid a fruitless debate over industry politics.</font><br>\n <font size=\"-1\">\n <a href=\"http://clickthru.online.com/Click?q=a1-AfVtQ-ZJdj5MdcnGkeHaXeD3gBlR\" >\n <b>Read Full Story</b></a></font> <img src=\"http://home.cnet.com/i/ne/ds/right_arrow.gif\" alt=\"\" width=\"9\" height=\"9\" border=\"0\">\n \n <p>\n \n <a name=\"h6\"><b>Rewiring the FBI for the 21st century</b></a><br>\n <font size=\"-1\">\n When it comes to the digital age, the FBI is stuck with tools left over from the old days. That's why the FBI is hoping for big things from its new CIO. <b>Darwin John</b> tells CNET News.com about his plans for revitalizing the Bureau's dated IT infrastructure. But this long-time outsider must first learn to navigate his way through the bureau's treacherous bureaucracy.</font><br>\n <font size=\"-1\">\n <a href=\"http://clickthru.online.com/Click?q=b6-llkUQCKVBmn18c3T_PUCch20Lg4R\" >\n <b>Read Full Story</b></a></font> <img src=\"http://home.cnet.com/i/ne/ds/right_arrow.gif\" alt=\"\" width=\"9\" height=\"9\" border=\"0\">\n \n \n </td></tr></table>\n \n </td></tr></table>\n \n \n \n \n <!-- News by Section -->\n <table cellpadding=0 cellspacing=0 border=0 width=612>\n <tr valign=top>\n         <td width=1 bgcolor=\"#000000\"><img src=\"http://home.cnet.com/b.gif\" width=\"1\" height=\"1\" border=\"0\"></td>\n         <td width=10 bgcolor=\"#ffcc00\"><img src=\"http://home.cnet.com/b.gif\" width=\"10\" height=\"1\" border=\"0\"></td>\n         <td width=1 bgcolor=\"#000000\"><img src=\"http://home.cnet.com/b.gif\" width=\"1\" height=\"1\" border=\"0\"></td>\n         <td width=587 bgcolor=\"#ffffff\">\n         <font face=\"Arial, Helvetica\" size=\"-1\">&nbsp;<Br>\n \n \n \n <!-- END COPY FOR THE GUTS -->\n \n         &nbsp;<br>\n \n         </td>\n         <td width=12 bgcolor=\"#ffffff\"><img src=\"http://home.cnet.com/b.gif\" width=\"12\" height=\"1\" border=\"0\"><br></td>\n         <td width=1 bgcolor=\"#000000\"><img src=\"http://home.cnet.com/b.gif\" width=\"1\" height=\"1\" border=\"0\"></td>\n </tr>\n </table>\n \n \n <!-- ### footer ### -->\n <table width=\"612\" bgcolor=\"#000000\" cellpadding=\"0\" cellspacing=\"0\" border=\"0\">\n <tr><td width=