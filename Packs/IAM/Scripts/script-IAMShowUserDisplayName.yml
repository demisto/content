  html = "<div style='text-align:center; padding: 6px; font-size:32px; " + BLACK_COLOR + ";'>" + display_name + "</div>"

  # Return the data to the layout:
  demisto.results({
  'ContentsFormat': formats['html'],
  'Type': entryTypes['note'],
  'Contents': html
  })
