      description: The policy ID.
      type: String
    - contextPath: f5.Policy.kind
      description: The type of the policy.
      type: String
    - contextPath: f5.Policy.policyReference
      description: The policy reference link.
      type: String
    - contextPath: f5.Policy.status
      description: The status of the policy.
      type: String
    - contextPath: f5.Policy.startTime
      description: The start time of the policy.
