description: Manages F5 firewall
display: F5 Application Security Manager (WAF)
name: F5 ASM
script:
  commands:
  - arguments:
    - description: A link to this resource.
      name: self_link
    - description: A unique type identifier.
      name: kind
    - description: items
      name: items
    description: Lists all F5 Application Security Manager (ASM) policies.
    name: f5-asm-policy-list
    outputs:
    - contextPath: f5.Policy.name
      description: Display name of the policy.
      type: String
    - contextPath: f5.Policy.active
      description: Indicates if the policy is active.
      type: Boolean
    - contextPath: f5.Policy.creatorName
      description: The name of the user who created the policy.
      type: String
    - contextPath: f5.Policy.createdTime
      description: The time that the policy was created.
      type: String
    - contextPath: f5.Policy.enforcementMode
      description: Indicates if the policy is in enforcement mode.
      type: Boolean
    - contextPath: f5.Policy.type
      description: The policy type.
      type: String
  - arguments:
    - description: Display name of the policy.
      name: name
      required: true
    - description: Optional description for the policy.
      name: description
    - auto: PREDEFINED
      defaultValue: parent
      description: 'The type of the policy. Possible values are: "parent" and "child". Default is "parent".'
      name: kind
      predefined:
      - parent
      - child
      - security
      required: true
    - description: The parent path if the policy is a security policy.
      name: parent
    - auto: PREDEFINED
      defaultValue: transparent
      description: 'The enforcement mode of the policy. Possible values are: "transparent" and "blocking". Default is "transparent".'
      name: enforcement_mode
      predefined:
      - transparent
      - blocking
    - auto: PREDEFINED
      defaultValue: 'true'
      description: Whether the policy is protocol independent. Default is "true".
      name: protocol_independent
      predefined:
      - 'true'
      - 'false'
    - auto: PREDEFINED
      description: Whether to allow the new policy.
      name: allow
      predefined:
      - 'true'
      - 'false'
    - auto: PREDEFINED
      description: Whether to activate the new policy.
      name: active
      predefined:
      - 'true'
      - 'false'
    description: Creates a new ASM policy.
    name: f5-asm-policy-create
    outputs:
