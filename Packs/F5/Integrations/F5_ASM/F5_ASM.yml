      description: Display name of the policy.
      type: String
    - contextPath: f5.Policy.id
      description: ID of the policy.
      type: String
    - contextPath: f5.Policy.fullPath
      description: Full path of the policy.
      type: String
    - contextPath: f5.Policy.description
