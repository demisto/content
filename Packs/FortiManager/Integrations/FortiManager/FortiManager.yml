      isArray: false
      name: group
      required: false
      secret: false
    - default: false
      defaultValue: '0'
      description: From which index to start the list. Default is 0.
      isArray: false
      name: offset
      required: false
      secret: false
    - default: false
      defaultValue: '50'
      description: Until which index to get the list. Default is 50.
      isArray: false
      name: limit
      required: false
