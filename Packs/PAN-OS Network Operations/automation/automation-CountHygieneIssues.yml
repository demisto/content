args:
- description: The custom grid field to count.
  name: custom_field
commonfields:
  id: 416fa993-9d19-41ee-858a-e9725f052c51
  version: -1
contentitemexportablefields:
  contentitemfields:
    fromServerVersion: ""
    itemVersion: ""
    packID: 7d11d0ad-c9e3-4c8e-8263-f83c6d043993
    propagationLabels:
    - all
    toServerVersion: ""
dockerimage: demisto/python3:3.9.8.24399
enabled: true
engineinfo: {}
name: CountHygieneIssues
pswd: ""
runas: DBotWeakRole
runonce: false
script: |+
  incident = demisto.incidents()
  issues = (incident[0].get('CustomFields', {}).get('panosconfigurationhygieneissues'))

  data = {
      "Type": 17,
      "ContentsFormat": "number",
      "Contents": {
        "stats": len(issues),
        "params": {
            "layout": "horizontal",
            "name": "PAN-OS Configuration Hygiene Issues",
            "sign": "",
            "colors": {
              "items": {
                "#FAC100": {
                  "value": 5
                },
                "#00CD33": {
                  "value": 1
                },
              }
            },
          "type": "above"
        }
      }
  }

  demisto.results(data)

scripttarget: 0
