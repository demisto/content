id: PCAP Parsing And Indicator Enrichment
version: -1
fromversion: 5.0.0
name: PCAP Parsing And Indicator Enrichment
description: This playbook is used to parse and extract indicators within PCAP files and
  perform enrichment on the detected indicators. Supported file types are pcap, cap,
  pcapng. The playbook can handle one PCAP file per incident. The user inputs which
  indicator types are to be enriched including, email, URLs, IP addresses.
  The user can specify in the inputs which indicators are internal or that will be
  treated as internal (not enriched). The user can also specify a specific regex pattern
  to search for. Another option is to specify the protocol types to be printed to
  context for data extraction. Additional inputs allow the user to provide the WPA
  password for decrypting 802.11 (wireless) traffic and add an RSA certificate
  to decrypt SSL traffic. To display the results within the relevant incident fields,
  the playbook needs to run in a PCAP Analysis incident type. For handling of PCAP
  files larger than 30 MB, refer to the PcapMinerV2 documentation.
