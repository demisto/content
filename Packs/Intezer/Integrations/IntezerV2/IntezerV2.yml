category: Forensics & Malware Analysis
commonfields:
  id: Intezer v2
  version: -1
configuration:
- display: API Key
  name: APIKey
  required: true
  type: 4
- display: Intezer Analyze Base URL
  name: AnalyzeBaseURL
  defaultvalue: https://analyze.intezer.com/api/
  type: 0
  required: false
  additionalinfo: The API address to intezer Analyze - i.e. http(s)://<address>/api/
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
description: Malware detection and analysis based on code reuse
display: Intezer v2
name: Intezer v2
script:
  commands:
  - name: intezer-analyze-by-hash
    arguments:
    - default: false
      description: Hash of the file to query. Supports SHA256, MD5 and SHA1
      isArray: false
      name: file_hash
      required: true
      secret: false
    - default: false
      description: Should polling be enable for this command
      defaultValue: false
      isArray: false
      name: wait_for_result
      required: false
      secret: false
    - default: false
      description: Number of seconds before polling throw timeout
      defaultValue: 600
      isArray: false
      name: timeout
      required: false
      secret: false
      type: number
    - default: false
      description: Intervals in seconds between poll requests
      defaultValue: 30
      isArray: false
      name: interval
      required: false
      secret: false
      type: number
    deprecated: false
    description: Checks file reputation of the given hash, supports SHA256, SHA1 and MD5
    execution: false
    outputs:
    - contextPath: Intezer.Analysis.ID
      description: Intezer analysis id
      type: string
    - contextPath: Intezer.Analysis.Status
      description: status of the analysis
      type: string
    - contextPath: Intezer.Analysis.Type
      description: type of the analysis
      type: string
    polling: true
  - name: intezer-analyze-url
    arguments:
    - default: false
      description: Url to query.
      isArray: false
      name: url
      required: true
      secret: false
    - default: false
      description: Should polling be enable for this command
      defaultValue: false
      isArray: false
      name: wait_for_result
      required: false
      secret: false
    - default: false
      description: Number of seconds before polling throw timeout
      defaultValue: 600
      isArray: false
      name: timeout
      required: false
      secret: false
      type: number
    - default: false
      description: Intervals in seconds between poll requests
      defaultValue: 30
      isArray: false
      name: interval
      required: false
      secret: false
      type: number
    deprecated: false
    description: Checks reputation of an Url
    execution: false
    outputs:
    - contextPath: Intezer.Analysis.ID
      description: Intezer analysis id
      type: string
    - contextPath: Intezer.Analysis.Status
      description: status of the analysis
      type: string
    - contextPath: Intezer.Analysis.Type
      description: type of the analysis
      type: string
    - contextPath: URL.Data
      description: The submitted Url
      type: string
    - contextPath: URL.Malicious.Vendor
      description: For malicious Url, the vendor that made the decision
      type: string
    - contextPath: URL.Metadata
      description: Metadata returned from Intezer analysis
      type: Unknown
    - contextPath: URL.ExistsInIntezer
      description: Does the url exists on intezer
      type: Boolean
    polling: true
  - name: intezer-get-latest-report
    arguments:
    - default: false
      description: Hash of the file to query. Supports SHA256, MD5 and SHA1
      isArray: false
      name: file_hash
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Should get only private analysis
      isArray: false
      name: should_get_only_private_analysis
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    deprecated: false
    description: Checks file reputation of the given hash, supports SHA256, SHA1 and MD5 by looking at the latest available report
    execution: false
    outputs:
    - contextPath: File.SHA256
      description: Hash SHA256
      type: string
    - contextPath: File.Malicious.Vendor
      description: For malicious files, the vendor that made the decision
      type: string
    - contextPath: DBotScore.Indicator
      description: The indicator we tested
      type: string
    - contextPath: DBotScore.Type
      description: The type of the indicator
      type: string
    - contextPath: DBotScore.Vendor
      description: Vendor used to calculate the score
      type: string
    - contextPath: DBotScore.Score
      description: The actual score
      type: number
    - contextPath: File.Metadata
      description: Metadata returned from Intezer analysis (analysis id, analysis url, family, family type, sha256, verdict, sub_verdict). Metadata will be returned only for supported files.
      type: Unknown
    - contextPath: File.ExistsInIntezer
      description: Does the file exists on intezer genome database
      type: Boolean
  - name: intezer-analyze-by-file
    arguments:
    - default: true
      description: The file entry id to upload
      isArray: false
      name: file_entry_id
      required: true
      secret: false
    - default: false
      description: Should polling be enable for this command
      defaultValue: false
      isArray: false
      name: wait_for_result
      required: false
      secret: false
    - default: false
      description: Number of seconds before polling throw timeout
      defaultValue: 600
      isArray: false
      name: timeout
      required: false
      secret: false
    - default: false
      description: Intervals in seconds between poll requests
      defaultValue: 30
      isArray: false
      name: interval
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Should disable sandox dynamic execution
      isArray: false
      name: disable_dynamic_execution
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Should disable static extraction
      isArray: false
      name: disable_static_extraction
      required: false
      predefined:
      - 'true'
      - 'false'
      secret: false
    - default: false
      description: Given sandbox command line arguments
      isArray: false
      name: sandbox_command_line_arguments
      required: false
      secret: false
    - default: false
      description: Zip password in case the file is protected zip
      isArray: false
      name: zip_password
      required: false
      secret: false
    deprecated: false
    description: Checks file reputation for uploaded file (up to 150MB)
    execution: false
    outputs:
    - contextPath: Intezer.Analysis.ID
      description: Intezer analysis id
      type: string
    - contextPath: Intezer.Analysis.Status
      description: status of the analysis
      type: string
    - contextPath: Intezer.Analysis.Type
      description: type of the analysis
      type: string
    - contextPath: File.SHA256
      description: Hash SHA256
      type: string
    - contextPath: File.Malicious.Vendor
      description: For malicious files, the vendor that made the decision
      type: string
    - contextPath: File.Metadata
      description: Metadata returned from Intezer analysis (analysis id, analysis url, family, family type, sha256, verdict, sub_verdict). Metadata will be returned only for supported files.
      type: Unknown
    - contextPath: File.ExistsInIntezer
      description: Does the file exists on intezer genome database
      type: Boolean
    polling: true
  - name: intezer-get-analysis-result
    arguments:
    - default: false
      description: The analysis ID we want to get results for
      isArray: true
      name: analysis_id
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: File
      description: The type of the analysis
      isArray: false
      name: analysis_type
      predefined:
      - File
      - Endpoint
      - Url
      required: false
      secret: false
    - default: false
      description: indicator to classify
      isArray: false
      name: indicator_name
      required: false
      secret: false
    deprecated: false
    description: Check the analysis status and get analysis result, support file and endpoint analysis
    execution: false
    outputs:
    - contextPath: File.SHA256
      description: Hash SHA256
      type: string
    - contextPath: File.MD5
      description: Hash MD5
      type: string
    - contextPath: File.SHA1
      description: Hash SHA1
      type: string
    - contextPath: Url.URL
      description: The submitted Url (deprecated)
      type: string
    - contextPath: URL.Data
      description: The submitted Url
      type: string
    - contextPath: Url.Malicious.Vendor
      description: For malicious Url, the vendor that made the decision (deprecated)
      type: string
    - contextPath: URL.Malicious.Vendor
      description: For malicious Url, the vendor that made the decision
      type: string
    - contextPath: Url.Metadata
      description: Metadata returned from Intezer analysis (deprecated)
      type: Unknown
    - contextPath: URL.Metadata
      description: Metadata returned from Intezer analysis
      type: Unknown
    - contextPath: Url.ExistsInIntezer
      description: Does the url exists on intezer (deprecated)
      type: Boolean
    - contextPath: URL.ExistsInIntezer
      description: Does the url exists on intezer
      type: Boolean
    - contextPath: File.Malicious.Vendor
      description: For malicious files, the vendor that made the decision
      type: string
    - contextPath: DBotScore.Indicator
      description: The indicator we tested
      type: string
    - contextPath: DBotScore.Type
      description: The type of the indicator
      type: string
    - contextPath: DBotScore.Vendor
      description: Vendor used to calculate the score
      type: string
    - contextPath: DBotScore.Score
      description: The actual score
      type: number
    - contextPath: File.Metadata
      description: Metadata returned from Intezer analysis (analysis id, analysis url, family, family type, sha256, verdict, sub_verdict). Metadata will be returned only for supported files.
      type: Unknown
    - contextPath: Endpoint.Metadata
      description: Metadata returned from Intezer analysis (endpoint analysis id, endpoint analysis url, families,  verdict, host_name)
      type: Unknown
    - contextPath: File.ExistsInIntezer
      description: Does the file exists on intezer genome database
      type: Boolean
  - name: intezer-get-sub-analyses
    arguments:
    - default: false
      description: The analysis ID we want to get the sub analyses for
      isArray: false
      name: analysis_id
      required: true
      secret: false
    deprecated: false
    description: Get a list of the analysis sub analyses
    execution: false
    outputs:
    - contextPath: Intezer.Analysis.ID
      description: Intezer analysis id
      type: string
    - contextPath: Intezer.Analysis.SubAnalysesIDs
      description: List of all sub analyses of the give analysis
      type: Unknown
  - name: intezer-get-family-info
    arguments:
    - name: family_id
      required: true
      description: The Family ID
    outputs:
    - contextPath: Intezer.Family.ID
      description: Family id in intezer genome database
      type: string
    - contextPath: Intezer.Family.Name
      description: Family name
      type: string
    - contextPath: Intezer.Family.Type
      description: Family Type
      type: string
    description: Get family information from Intezer Analyze
  - name: intezer-get-analysis-code-reuse
    arguments:
    - default: false
      description: The analysis ID we want to get the code reuse for
      isArray: false
      name: analysis_id
      required: true
      secret: false
    - default: false
      description: The Sub Analysis we want to get the code reuse for
      isArray: false
      name: sub_analysis_id
      required: false
      secret: false
    deprecated: false
    description: Get All code reuse report for an analysis. To get a sub analysis code-reuse you need to specify an analysis_id and a sub_analysis id!
    execution: false
    outputs:
    - contextPath: Intezer.Analysis.ID
      description: The composed analysis ID
      type: string
    - contextPath: Intezer.Analysis.CodeReuse
      description: General Code Reuse of the analysis
      type: Unknown
    - contextPath: Intezer.Analysis.CodeReuseFamilies
      description: List of the families appearing in the code reuse
      type: Unknown
    - contextPath: Intezer.Analysis.SubAnalyses.CodeReuse
      description: General Code Reuse of the analysis
      type: Unknown
    - contextPath: Intezer.Analysis.SubAnalyses.CodeReuseFamilies
      description: List of the families appearing in the code reuse
      type: Unknown
    - contextPath: Intezer.Analysis.SubAnalyses.RootAnalysis
      description: The Composed analysis id
      type: string
  - name: intezer-get-analysis-metadata
    arguments:
    - default: false
      description: The analysis ID we want to get the metadata for
      isArray: false
      name: analysis_id
      required: true
      secret: false
    - default: false
      description: The Sub Analysis we want to get the metadata for
      isArray: false
      name: sub_analysis_id
      required: false
      secret: false
    deprecated: false
    description: Get analysis metadata. To get a sub analysis metadata you need to specify an analysis_id and a sub_analysis id!
    execution: false
    outputs:
    - contextPath: Intezer.Analysis.ID
      description: The composed analysis ID
      type: string
    - contextPath: Intezer.Analysis.Metadata
      description: The Analysis metadata
      type: Unknown
    - contextPath: Intezer.Analysis.SubAnalyses.Metadata
      description: A Sub Analysis metadata
      type: Unknown
  - name: intezer-get-analysis-iocs
    arguments:
    - default: false
      description: The analysis ID we want to get the metadata for
      isArray: false
      name: analysis_id
      required: true
      secret: false
    deprecated: false
    description: Gets the list of network and files IOCs of a specific analysis id.
    execution: false
    outputs:
    - contextPath: Intezer.Analysis.ID
      description: The composed analysis ID
      type: string
    - contextPath: Intezer.Analysis.IOCs
      description: The Analysis IOCs
      type: Dict
  - name: intezer-get-file-analysis-result
    arguments:
    - default: false
      description: The analysis ID we want to get the analysis result for
      isArray: false
      name: analysis_id
      required: true
      secret: false
    - default: false
      description: Should polling be enable for this command
      defaultValue: true
      isArray: false
      name: wait_for_result
      required: false
      secret: false
    - default: false
      description: Number of seconds before polling throw timeout
      defaultValue: 600
      isArray: false
      name: timeout
      required: false
      secret: false
      type: number
    - default: false
      description: Intervals in seconds between poll requests
      defaultValue: 30
      isArray: false
      name: interval
      required: false
      secret: false
      type: number
    deprecated: false
    description: Returns the analysis result
    execution: false
    polling: true
    outputs:
    - contextPath: File.SHA256
      description: Hash SHA256
      type: string
    - contextPath: File.MD5
      description: Hash MD5
      type: string
    - contextPath: File.SHA1
      description: Hash SHA1
      type: string
    - contextPath: File.Malicious.Vendor
      description: For malicious files, the vendor that made the decision
      type: string
    - contextPath: File.Metadata
      description: Metadata returned from Intezer analysis (analysis id, analysis url, family, family type, sha256, verdict, sub_verdict). Metadata will be returned only for supported files.
      type: Unknown
    - contextPath: File.ExistsInIntezer
      description: Does the file exists on intezer genome database
      type: Boolean
    - contextPath: DBotScore.Indicator
      description: The indicator we tested
      type: string
    - contextPath: DBotScore.Type
      description: The type of the indicator
      type: string
    - contextPath: DBotScore.Vendor
      description: Vendor used to calculate the score
      type: string
    - contextPath: DBotScore.Score
      description: The actual score
      type: number
  - name: intezer-get-url-analysis-result
    arguments:
    - default: false
      description: The analysis ID we want to get the analysis result for
      isArray: false
      name: analysis_id
      required: true
      secret: false
    - default: false
      description: Should polling be enable for this command
      defaultValue: true
      isArray: false
      name: wait_for_result
      required: false
      secret: false
    - default: false
      description: Number of seconds before polling throw timeout
      defaultValue: 600
      isArray: false
      name: timeout
      required: false
      secret: false
      type: number
    - default: false
      description: Intervals in seconds between poll requests
      defaultValue: 30
      isArray: false
      name: interval
      required: false
      secret: false
      type: number
    deprecated: false
    description: Returns the analysis result
    execution: false
    polling: true
    outputs:
    - contextPath: URL.Data
      description: The submitted Url
      type: string
    - contextPath: URL.Malicious.Vendor
      description: For malicious Url, the vendor that made the decision
      type: string
    - contextPath: URL.Metadata
      description: Metadata returned from Intezer analysis
      type: Unknown
    - contextPath: URL.ExistsInIntezer
      description: Does the url exists on intezer
      type: Boolean
    - contextPath: DBotScore.Indicator
      description: The indicator we tested
      type: string
    - contextPath: DBotScore.Type
      description: The type of the indicator
      type: string
    - contextPath: DBotScore.Vendor
      description: Vendor used to calculate the score
      type: string
    - contextPath: DBotScore.Score
      description: The actual score
      type: number
  - name: intezer-get-endpoint-analysis-result
    arguments:
    - default: false
      description: The analysis ID we want to get the analysis result for
      isArray: false
      name: analysis_id
      required: true
      secret: false
    - default: false
      description: Should polling be enable for this command
      defaultValue: true
      isArray: false
      name: wait_for_result
      required: false
      secret: false
    - default: false
      description: Number of seconds before polling throw timeout
      defaultValue: 900
      isArray: false
      name: timeout
      required: false
      secret: false
      type: number
    - default: false
      description: Intervals in seconds between poll requests
      defaultValue: 30
      isArray: false
      name: interval
      required: false
      secret: false
      type: number
    deprecated: false
    description: Returns the analysis result
    execution: false
    polling: true
    outputs:
    - contextPath: DBotScore.Indicator
      description: The indicator we tested
      type: string
    - contextPath: DBotScore.Type
      description: The type of the indicator
      type: string
    - contextPath: DBotScore.Vendor
      description: Vendor used to calculate the score
      type: string
    - contextPath: DBotScore.Score
      description: The actual score
      type: number
    - contextPath: Endpoint.Metadata
      description: Metadata returned from Intezer analysis (endpoint analysis id, endpoint analysis url, families,  verdict, host_name)
      type: Unknown
  dockerimage: demisto/py3-tools:1.0.0.48698
  isfetch: false
  runonce: false
  script: '-'
  type: python
  subtype: python3
tests:
- Intezer Testing v2
