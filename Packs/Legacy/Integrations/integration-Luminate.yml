commonfields:
  id: Luminate
  version: -1
name: Luminate
display: Luminate
category: Network Security
image: data:image/png;base64,
description: Enrich your report and Respond to incidents with Luminate
detaileddescription: |-
  This plugin exports functionality from Luminate Public API

  For More Information:
  https://luminatepublicapi.docs.apiary.io

  The plugin make use of Lumiante Python API
  https://github.com/luminatesec/luminate_api

  Steps:
  1. Create an API client & API Secret in the Luminate Admin portal > Settings > Create API Client, make sure to check "Allow Management API" for allowing the API Client to manage the tenant
  2. Create instance of Lumiante plugin in the settings page, use the credentials you got during the API Client creation in the previous step
  3. Now, you can invoke  commands
configuration:
- display: Api Key
  name: api_key
  defaultvalue: ""
  type: 4
  required: true
- display: Api Secret
  name: api_secret
  defaultvalue: ""
  type: 4
  required: true
- display: Luminate API URL
  name: luminate_api_url
  defaultvalue: https://api.example.luminatesec.com
  type: 0
  required: true
- display: Fetch incidents
  name: isFetch
  defaultvalue: ""
  type: 8
  required: false
- display: Incident type
  name: incidentType
  defaultvalue: ""
  type: 13
  required: false
script:
  script: |
    ''' IMPORTS '''
    from luminateapi.luminate_python import LuminateV2Client
    import json
    import ast
    import dateparser
    import datetime
    import time

    ''' CONSTS '''
    DEFAULT_FETCH_SIZE = 10
    VERIFY_CERTIFICATE = True
    MAX_ALERTS_FETCH = 500

    ''' FUNCTIONS '''
    ''' HELPER FUNCTIONS '''
    def human_readable_string_to_epoch(data):
        return int(dateparser.parse(data).strftime('%s')) * 1000


    def make_table_header(header):
        return header.replace("@","").replace("_"," ").title()


    def format_logs_output(data, context_path):
        lines = [x['Data'] for x in data['Logs']]

        md = tableToMarkdown('Access Logs', lines, headerTransform=make_table_header)

        return {
            'Type': entryTypes['note'],
            'Contents': data,
            'ContentsFormat': formats['json'],
            'ReadableContentsFormat': formats['markdown'],
            'HumanReadable': md,
            'EntryContext': {
                context_path: data
            }
        }


    def format_bulk_result(result, context_path):
        res = []
        for status, idps in result.iteritems():
            for k, v in idps.iteritems():
                lines = [{"User": x} for x in v]
                md = tableToMarkdown("{} {}".format(k.title(), status.title()), lines, ["User"])
                res.append({
                    'Type': entryTypes['note'],
                    'Contents': result,
                    'ContentsFormat': formats['json'],
                    'ReadableContentsFormat': formats['markdown'],
                    'HumanReadable': md,
                    'EntryContext': {
                        context_path: result
                    }
                })

        return res


    def get_http_access_logs_command():
        args = demisto.args()

        query = {}
        if "free_text" in args:
            query["free_text"] = args["free_text"]
        if "from_date" in args:
            query["from_date"] = human_readable_string_to_epoch(args["from_date"])
        if "to_date" in args:
            query["to_date"] = human_readable_string_to_epoch(args["to_date"])

        search_after = None
        if "search_after" in args:
            search_after = ast.literal_eval(args["search_after"])

        size = int(args.get("size", DEFAULT_FETCH_SIZE))

        result = luminate_client.get_access_logs(size, query, search_after)

        return format_logs_output(result, "Luminate.AccessLogs")


    def get_ssh_access_logs_command():
        args = demisto.args()

        query = {}
        if "free_text" in args:
            query["free_text"] = args["free_text"]
        if "from_date" in args:
            query["from_date"] = human_readable_string_to_epoch(args["from_date"])
        if "to_date" in args:
            query["to_date"] = human_readable_string_to_epoch(args["to_date"])

        search_after = None
        if "search_after" in args:
            search_after = ast.literal_eval(args["search_after"])

        size = int(args.get("size", DEFAULT_FETCH_SIZE))

        result = luminate_client.get_ssh_access_logs(size, query, search_after)

        return format_logs_output(result, "Luminate.SshAccessLogs")


    def block_user_by_email_command():
        args = demisto.args()
        user_email = args.get('user_email', "")

        result = luminate_client.block_user_by_email(user_email)

        return format_bulk_result(result, "Luminate.Blocked")


    def unblock_user_by_email_command():
        args = demisto.args()
        user_email = args.get('user_email', "")

        result = luminate_client.unblock_user_by_email(user_email)

        return format_bulk_result(result, "Luminate.Unblocked")


    def destroy_user_sessions_by_email_command():
        args = demisto.args()
        user_email = args.get('user_email', "")

        result = luminate_client.destroy_user_sessions_by_email(user_email)

        return format_bulk_result(result, "Luminate.DestroySession")

    def alert_to_incident(line):

        data = line.get("Data")
        if not data:
            raise Exception("no data")

        tenant, rule_name, rule_severity = data.get('rule_name').split("##")[:3]
        alert_time = data.get('alert_time', datetime.datetime.now().isoformat())

        return {
            'type': 'Luminate',
            'name':  rule_name,
            'occurred': alert_time.split(".")[0]+"Z",
            'severity': severity_to_level(rule_severity),
            'rawJSON': json.dumps(data),
        }

    def severity_to_level(severity):
        if severity.lower() == "high":
            return 3
        elif severity.lower() == "medium":
            return 2
        else:
            return 1

    def fetch_incidents():
        last_run = demisto.getLastRun()
        last_fetch = last_run.get('time')

        # handle first time fetch
        if last_fetch is None:
            last_fetch = human_readable_string_to_epoch("5 days ago")
        current_fetch = last_fetch

        query = {"from_date":current_fetch}
        result = luminate_client.get_alerts(MAX_ALERTS_FETCH, query, None)

        incidents = []
        # in case there is no alerts we move the last time to now.
        temp_date=int(time.time() * 1000)
        for data in result.get('Logs', []):
            incident = alert_to_incident(data)
            temp_date = human_readable_string_to_epoch(incident['occurred']) + 1000

            incidents.append(incident)

        demisto.setLastRun({'time' : temp_date})

        return incidents

    ''' EXECUTION CODE '''
    LOG('command is {}'.format(demisto.command()))

    try:
        luminate_client = LuminateV2Client(demisto.params()['luminate_api_url'],
                                           demisto.params()['api_key'],
                                           demisto.params()['api_secret'],
                                           VERIFY_CERTIFICATE)

        if demisto.command() == 'test-module':
            demisto.results('ok')
            sys.exit(0)

        if demisto.command() == 'fetch-incidents':
            demisto.incidents(fetch_incidents())
            sys.exit(0)

        if demisto.command() == 'lum-block-user':
            demisto.results(block_user_by_email_command())
        elif demisto.command() == 'lum-unblock-user':
            demisto.results(unblock_user_by_email_command())
        elif demisto.command() == 'lum-destroy-user-session':
            demisto.results(destroy_user_sessions_by_email_command())
        elif demisto.command() == 'lum-get-http-access-logs':
            demisto.results(get_http_access_logs_command())
        elif demisto.command() == 'lum-get-ssh-access-logs':
            demisto.results(get_ssh_access_logs_command())

    except Exception, e:
        LOG('{}: {}'.format(type(e), e.message))
        if demisto.command() != 'test-module':
            LOG.print_log()

        demisto.results({
            'Type': entryTypes['error'],
            'ContentsFormat': formats['text'],
            'Contents': 'error has occured: %s' % (e.message,),
        })
  type: python
  subtype: python2
  commands:
  - name: lum-block-user
    arguments:
    - name: user_email
      required: true
      description: User's Email
    outputs:
    - contextPath: Luminate.Blocked.failure
      description: user ids and exceptions of failed operations
      type: unknown
    - contextPath: Luminate.Blocked.success
      description: user ids and exceptions of operations completed successfully
    description: Block user by its email from authenticating to Luminate
  - name: lum-unblock-user
    arguments:
    - name: user_email
      required: true
      description: User's Email
    outputs:
    - contextPath: Luminate.Unblocked.success
      description: user ids and exceptions of failed operations
    - contextPath: Luminate.Unblocked.failure
      description: user ids and exceptions of operations completed successfully
    description: Unblock user by its email
  - name: lum-destroy-user-session
    arguments:
    - name: user_email
      required: true
      description: User's Email
    outputs:
    - contextPath: Luminate.DestroySession.success
      description: user ids and exceptions of failed operations
    - contextPath: Luminate.DestroySession.failure
      description: user ids and exceptions of operations completed successfully
    description: Disconnect all sessions of the user
  - name: lum-get-http-access-logs
    arguments:
    - name: size
      description: The maximum number of results to return. This is limited to 1000,
        and defaults to 1000
    - name: free_text
      description: 'This field accepts querys in a "Elasticsearch - Query String Syntax"
        - this is explained fully in the following link: https://www.elastic.co/guide/en/elasticsearch/reference/5.5/query-dsl-query-string-query.html#query-string-syntax'
    - name: from_date
      required: true
      description: 'Generic parsing of relative dates like: ''1 min ago'', ''2 weeks
        ago'', ''3 months, 1 week and 1 day ago'', ''in 2 days'', ''tomorrow''. Generic
        parsing of dates with time zones abbreviations or UTC offsets like: ''August
        14, 2015 EST'', ''July 4, 2013 PST'', ''21 July 2013 10:15 pm +0500'' even
        Epoch in seconds and milliseconds'
    - name: to_date
      description: 'Generic parsing of relative dates like: ''1 min ago'', ''2 weeks
        ago'', ''3 months, 1 week and 1 day ago'', ''in 2 days'', ''tomorrow''. Generic
        parsing of dates with time zones abbreviations or UTC offsets like: ''August
        14, 2015 EST'', ''July 4, 2013 PST'', ''21 July 2013 10:15 pm +0500'' even
        Epoch in seconds and milliseconds'
    - name: search_after
      description: Using search_after you may page through results.  You will need
        to provide the search_after values of the last log line in the previous result.
    outputs:
    - contextPath: Luminate.AccessLogs
      description: HTTP Access logs
    description: Getting Access logs from for HTTP traffic
