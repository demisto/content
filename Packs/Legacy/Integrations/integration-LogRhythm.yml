      - New
      - Opened
      - Working
      - Escalated
      - Closed
      - Closed_FalseAlarm
      - Closed_Resolved
      - Closed_Unresolved
      - Closed_Reported
      - Closed_Monitor
      description: The enumeration status of the alarm
    - name: comments
      description: The alarm comments
    outputs:
    - contextPath: LogRhythm.Alarm.Status
