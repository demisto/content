commonfields:
  id: LogRhythm
  version: -1
name: LogRhythm
display: LogRhythm
category: Analytics & SIEM
image: data:image/png;base64,
description: LogRhythm security intelligence
detaileddescription: SIEM, log management, network and endpoint monitoring and forensics,
  and security analytics.
configuration:
- display: Hostname, IP address or Server URL
  name: Host
  defaultvalue: ""
  type: 0
  required: true
- display: ""
  name: Credentials
  defaultvalue: ""
  type: 9
  required: true
- display: Trust any certificate (unsecure)
  name: Insecure
  defaultvalue: ""
  type: 8
  required: false
- display: Use system proxy settings
  name: useproxy
  defaultvalue: ""
  type: 8
  required: false
- display: Fetch incidents
  name: isFetch
  defaultvalue: ""
  type: 8
  required: false
- display: Default page size for alarm queries
  name: pageSize
  defaultvalue: "2000"
  type: 0
  required: false
- display: Timezone offset in minutes of the LogRhythm server machine
  name: timeZone
  defaultvalue: ""
  type: 0
  required: false
- display: Incident type
  name: incidentType
  defaultvalue: ""
  type: 13
  required: false
