commonfields:
  id: Koodous
  version: -1
name: Koodous
system: true
display: Koodous
category: Forensics & Malware Analysis
image: data:image/png;base64,
description: Check Android app samples (APK) against Koodous API
configuration:
- display: API Key
  name: APIKey
  defaultvalue: null
  type: 0
  required: false
- display: Server URL
  name: ServerURL
  defaultvalue: https://api.koodous.com/
  type: 0
  required: false
script:
  script: |-
    var request = function(method, path, parameters){
        var headers = {'Content-Type': ['application/json']};
        if (params.APIKey){
            headers['Authorization'] = "Token " + params.APIKey;
        }

        var result = http(
            params.serverURL + path + parameters.hash,
            {
                Headers: headers,
                Method: method,
            }
        );

        if (result.StatusCode !== 200) {
            throw 'Failed to perform request ' + path + ', request status code: ' + result.StatusCode;
        }
        return result.Body;
    };
    switch (command) {
        case 'test-module':
            return 'ok';
        case 'k-check-hash':
            return request('GET', 'apks?search=', args);
        default:
    }
  type: javascript
  commands:
  - name: k-check-hash
    arguments:
    - name: hash
      required: true
      description: The hash of the sample (MD5, SHA1 or SHA256)
    description: Check APK sample.
