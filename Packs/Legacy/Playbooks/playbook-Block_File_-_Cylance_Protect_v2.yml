    taskid: df41aaaa-8055-4c59-8e9e-a167a7ef7819
    type: condition
    task:
      id: df41aaaa-8055-4c59-8e9e-a167a7ef7819
      version: -1
      name: Is Cylance Protect v2 enabled?
      description: Checks if Cylance Protect is enabled.
      type: condition
      iscommand: false
      brand: ""
    nexttasks:
      '#default#':
      - "9"
      "yes":
      - "8"
    separatecontext: false
    conditions:
    - label: "yes"
      condition:
      - - operator: isExists
          left:
            value:
              complex:
                root: modules
                filters:
                - - operator: isEqualString
                    left:
                      value:
                        simple: modules.brand
                      iscontext: true
                    right:
                      value:
                        simple: Cylance Protect v2
                    ignorecase: true
                - - operator: isEqualString
                    left:
                      value:
                        simple: modules.state
                      iscontext: true
                    right:
                      value:
                        simple: active
                    ignorecase: true
                accessor: brand
            iscontext: true
          ignorecase: true
    view: |-
      {
        "position": {
          "x": 265,
          "y": 195
        }
      }
    note: false
    timertriggers: []
    ignoreworker: false
  "8":
    id: "8"
    taskid: 9b14005e-903d-4724-80ec-84e7c42a9e7b
    type: condition
    task:
      id: 9b14005e-903d-4724-80ec-84e7c42a9e7b
      version: -1
      name: Is there a SHA256 to block?
      description: Checks if there is a value for the SHA256 input field. This task does
        not verify that the value is actually a SHA256 hash, just that the value for the field exists.
      type: condition
      iscommand: false
      brand: ""
    nexttasks:
      '#default#':
      - "9"
      "yes":
      - "10"
    separatecontext: false
    conditions:
    - label: "yes"
      condition:
      - - operator: isNotEmpty
          left:
            value:
              complex:
                root: inputs.SHA256
            iscontext: true
    view: |-
      {
        "position": {
          "x": 510,
          "y": 370
        }
      }
    note: false
    timertriggers: []
    ignoreworker: false
