      description: |-
        3.3.2 - Evidence Gathering and Handling:
        Although the primary reason for gathering evidence during an incident is to resolve the incident, it may also be needed for legal proceedings. In such cases, it is important to clearly document how all evidence, including compromised systems, has been preserved.

        Evidence should be accounted for at all times; whenever evidence is transferred from person to person, chain of custody forms should detail the transfer and include each
        party’s signature. A detailed log should be kept for all evidence.
      type: regular
