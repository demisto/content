      name: Eradication and Recovery
      description: "3.3.4 - Eradication and Recovery:\nAfter an incident has been
        contained, eradication may be necessary to eliminate components of the incident,
        such as deleting malware and disabling breached user accounts, as well as
        identifying and mitigating all vulnerabilities that were exploited. During
        eradication, it is important to identify all affected hosts within the organization
        so that they can be remediated.\n\nIn recovery, administrators restore systems
        to normal operation, confirm that the systems are functioning normally, and
        (if applicable) remediate vulnerabilities to prevent similar incidents. "
