  version: 2
name: OktaGetUser
script: |2

  resp = demisto.executeCommand("okta-get-user", demisto.args())

  if isError(resp[0]):
      demisto.results(resp)
  else:
      data = demisto.get(resp[0], "Contents")
      if data:
          data = data if isinstance(data, list) else [data]
          data = [{k: formatCell(row[k]) for k in row} for row in data]
          demisto.results({"ContentsFormat": formats["table"], "Type": entryTypes["note"], "Contents": data} )
      else:
          demisto.results("No results.") 
type: python
subtype: python2
tags:
- okta
comment: Fetches a specific user when you know the userâ€™s login, please note that
  one of the parameters bellow is mandatory.
enabled: true
args:
- name: username
  description: Username of requested user, please note that this will not work for
    usernames that contains a '/' character
- name: userid
  description: User ID of requested user
scripttarget: 0
deprecated: true
dependson:
  must:
  - okta-get-user
