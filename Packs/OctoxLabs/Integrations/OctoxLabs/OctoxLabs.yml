  name: octox_ip
  required: true
  type: 0
- displaypassword: API Key
  additionalinfo: Your Octox Labs API Key. (https://github.com/octoxlabs/py-octoxlabs#getting-started)
  name: octox_token
  required: true
  hiddenusername: true
  type: 9
- name: https_proxy
  display: HTTPS Proxy
  required: false
  type: 0
  additionalinfo: Your HTTPS Proxy URL
- name: no_verify
  required: false
  type: 8
  display: No Verify
