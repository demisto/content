      '#none#':
      - "7"
    scriptarguments:
      addRandomSalt: {}
      dontPopulateFields: {}
      extend-context:
        simple: FoundIndicator=.
      fieldsToHash: {}
      limit:
        simple: "1"
      offset: {}
      populateFields:
        simple: id
      query:
        complex:
          root: Certificate
          accessor: SHA256
          transformers:
          - operator: concat
            args:
              prefix:
                value:
                  simple: 'value:'
              suffix:
                value:
                  simple: ' and -certificatevalidationchecks:"" and type:Certificate'
