commonfields:
  id: Vertica
  version: -1
name: Vertica
display: Vertica
category: Database
description: Analytic database management software
configuration:
- display: Host (myhost.example.com)
  name: url
  defaultvalue: ""
  type: 0
  required: true
- display: Database
  name: database (mydb)
  defaultvalue: ""
  type: 0
  required: true
- display: Username
  name: credentials
  defaultvalue: ""
  type: 9
  required: true
- display: Port
  name: port
  defaultvalue: "5433"
  type: 0
  required: false
script:
  script: ''
  type: python
  commands:
  - name: vertica-query
    arguments:
    - name: query
      required: true
      description: A SQL query to perform on the Vertica database.
    - name: limit
      description: The maximum number of results to be returned from the query. (Use 0 for all results)
      defaultValue: "50"
    outputs:
    - contextPath: Vertica.Query
      description: The original query.
      type: string
    - contextPath: Vertica.Row
      description: The content of rows.
      type: string
    description: Executes a query on the Vertica database.
  dockerimage: demisto/vertica:1.0.0.12410
  runonce: false
  subtype: python3
tests:
- Vertica Test
fromversion: 5.0.0
