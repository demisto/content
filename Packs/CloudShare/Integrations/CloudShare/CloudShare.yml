commonfields:
  id: CloudShare
  version: -1
name: CloudShare
display: CloudShare (Beta)
category: Utilities
description: Cloudshare integration.
configuration:
- display: Hostname
  name: hostname
  defaultvalue: use.cloudshare.com
  type: 0
  required: true
  additionalinfo: This is usually use.cloudshare.com unless your using some mock or
    proxy
- display: API ID
  name: api_id
  type: 4
  required: true
  additionalinfo: Valid CloudShare API ID
- display: API Key
  name: api_key
  type: 4
  required: true
  additionalinfo: Valid CloudShare API ID
- display: Trust any certificate (not secure)
  name: insecure
  type: 8
  required: false
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
script:
  script: ''
  type: python
  commands:
  - name: cloudshare-get-envs
    arguments:
    - name: owned
      auto: PREDEFINED
      predefined:
      - "true"
      - "false"
      description: Returns only environments owned by the user.
      defaultValue: "false"
    - name: visible
      auto: PREDEFINED
      predefined:
      - "true"
      - "false"
      description: Returns all environments visible to the user.
      defaultValue: "false"
    - name: ownerEmail
      description: Optional. Filters results by the environment owner's email address,
        where {ownerEmail} is the environment owner's email address.
    - name: classId
      description: Optional. Filters results to include only environments created
        for a specified class, including instructor and student environments, where
        {classId} is the ID of the class.
    - name: brief
      auto: PREDEFINED
      predefined:
      - "true"
      - "false"
      description: 'Optional. Whether to return a less detailed or more detailed response.
        {brief_value} can be: true (default) - Returns less detail. false - Returns
        more detail.'
      defaultValue: "true"
    outputs:
    - contextPath: CloudShare.Environments.projectId
      description: Project ID
      type: string
    - contextPath: CloudShare.Environments.policyId
      description: Policy ID
      type: string
    - contextPath: CloudShare.Environments.blueprintId
      description: Blueprint ID
      type: string
    - contextPath: CloudShare.Environments.description
      description: Description
      type: string
    - contextPath: CloudShare.Environments.ownerEmail
      description: Owner email
      type: string
    - contextPath: CloudShare.Environments.regionId
      description: Region ID
      type: string
    - contextPath: CloudShare.Environments.name
      description: Name
      type: string
    - contextPath: CloudShare.Environments.id
      description: ID
      type: string
    - contextPath: CloudShare.Environments.status
      description: Status
      type: string
    - contextPath: CloudShare.Environments.teamId
      description: Team ID
      type: string
    description: Retrieves environments
  - name: cloudshare-get-projects
    arguments:
    - name: WhereUserIsProjectManager
      auto: PREDEFINED
      predefined:
      - tru
      - "false"
      description: Returns only projects in which the user is a project manager.
      defaultValue: "false"
    - name: WhereUserIsProjectMember
      auto: PREDEFINED
      predefined:
      - "true"
      - "false"
      description: Returns only projects in which the user is a project member.
      defaultValue: "false"
    - name: WhereUserCanCreateClass
      auto: PREDEFINED
      predefined:
      - "true"
      - "false"
      description: Returns only projects in which the user is allowed to create a
        class. The minimum user level allowed to create classes is set per project
        and can be changed by project manager users.
      defaultValue: "false"
    outputs:
    - contextPath: CloudShare.Projects.name
      description: Name
      type: string
    - contextPath: CloudShare.Projects.isActive
      description: Is Active
      type: boolean
    - contextPath: CloudShare.Projects.id
