category: IT Services
commonfields:
  id: AzureNetworking
  version: -1
configuration:
- additionalinfo: Your Azure subscription Id.
  display: Subscription ID
  name: subscription_id
  required: true
  type: 0
- additionalinfo: Azure client secret
  display: Access Secret
  name: secret
  required: true
  type: 4
- additionalinfo: Azure client ID
  display: Client ID
  name: client_id
  required: true
  type: 0
- additionalinfo: Azure tenant ID
  display: Tenant ID
  name: tenant
  required: true
  type: 0
- additionalinfo: For cloud environments other than the US public cloud, the environment
    name (as defined by Azure Python SDK, eg, `AzureChinaCloud`, `AzureUSGovernment`),
    or a metadata discovery endpoint URL (required for Azure Stack).
  defaultvalue: AzureCloud
  display: Azure Cloud Environment
  name: cloud_environment
  required: true
  type: 0
- additionalinfo: Controls the certificate validation behavior for Azure endpoints.
    By default, all modules will validate the server certificate, but when an HTTPS
    proxy is in use, or against Azure Stack, it may be necessary to disable this behavior
    by passing `ignore`.
  defaultvalue: validate
  display: Certificate Validation Mode
  name: cert_validation_mode
  options:
  - ignore
  - validate
  required: true
  type: 15
- additionalinfo: Selects an API profile to use when communicating with Azure services.
    Default value of `latest` is appropriate for public clouds; future values will
    allow use with Azure Stack.
  defaultvalue: latest
  display: API Profile
  name: api_profile
  required: true
  type: 0
description: Manage Azure Networking resources
display: Azure Networking
fromversion: 6.0.0
name: AzureNetworking
script:
  commands:
  - arguments:
    - description: The name of the resource group.
      name: resource_group
      required: true
    - description: The name of the Azure Firewall.
      name: name
      required: true
    - description: Resource location.
      name: location
    - description: Collection of application rule collections used by Azure Firewall.
      isArray: true
      name: application_rule_collections
    - description: Collection of NAT rule collections used by Azure Firewall.
      isArray: true
      name: nat_rule_collections
    - description: Collection of network rule collections used by Azure Firewall.
      isArray: true
      name: network_rule_collections
    - description: IP configuration of the Azure Firewall resource.
      isArray: true
      name: ip_configurations
    - auto: PREDEFINED
      defaultValue: present
      description: 'Assert the state of the AzureFirewall.

        Use `present` to create or update an AzureFirewall and `absent` to delete
        it.'
      name: state
      predefined:
      - absent
      - present
    - description: Your Azure subscription Id.
      name: subscription_id
    - description: 'Dictionary of string:string pairs to assign as metadata to the
        object.

        Metadata tags on the object will be updated with any provided values.

        To remove tags set append_tags option to false.'
      isArray: true
      name: tags
    - defaultValue: 'True'
      description: 'Use to control if tags field is canonical or just appends to existing
        tags.

        When canonical, any tags not found in the tags parameter will be removed from
        the object''s metadata.'
      name: append_tags
    description: "Manage Azure Firewall instance.\n Further documentation available\
      \ at https://docs.ansible.com/ansible/2.9/modules/azure_rm_azurefirewall_module.html"
    name: azure-rm-azurefirewall
    outputs:
    - contextPath: AzureNetworking.azure_rm_azurefirewall.id
      description: '

        Resource ID.'
      type: string
  - arguments:
    - description: The name of the resource group.
      name: resource_group
    - description: Resource name.
      name: name
    - description: Your Azure subscription Id.
      name: subscription_id
    description: "Get AzureFirewall info.\n Further documentation available at https://docs.ansible.com/ansible/2.9/modules/azure_rm_azurefirewall_info_module.html"
    name: azure-rm-azurefirewall-info
    outputs:
    - contextPath: AzureNetworking.azure_rm_azurefirewall_info.firewalls
      description: A list of dict results where the key is the name of the AzureFirewall
        and the values are the facts for that AzureFirewall.
      type: unknown
  - arguments:
    - description: Name of resource group.
      name: resource_group
      required: true
    - description: 'List of IPv4 address ranges where each is formatted using CIDR
        notation.

        Required when creating a new virtual network or using `purge_address_prefixes`.'
      name: address_prefixes_cidr
    - description: 'Custom list of DNS servers. Maximum length of two.

        The first server in the list will be treated as the Primary server. This is
        an explicit list.

        Existing DNS servers will be replaced with the specified list.

        Use the `purge_dns_servers` option to remove all custom DNS servers and revert
        to default Azure servers.'
      name: dns_servers
    - description: Valid Azure location. Defaults to location of the resource group.
      name: location
    - description: Name of the virtual network.
      name: name
      required: true
    - defaultValue: 'no'
      description: Use with `state=present` to remove any existing `address_prefixes`.
      name: purge_address_prefixes
    - defaultValue: 'no'
      description: Use with `state=present` to remove existing DNS servers, reverting
        to default Azure servers. Mutually exclusive with DNS servers.
      name: purge_dns_servers
    - auto: PREDEFINED
      defaultValue: present
      description: State of the virtual network. Use `present` to create or update
        and `absent` to delete.
      name: state
      predefined:
      - absent
      - present
    - description: Your Azure subscription Id.
      name: subscription_id
    - description: 'Dictionary of string:string pairs to assign as metadata to the
        object.

        Metadata tags on the object will be updated with any provided values.

        To remove tags set append_tags option to false.'
      isArray: true
      name: tags
    - defaultValue: 'True'
      description: 'Use to control if tags field is canonical or just appends to existing
        tags.

        When canonical, any tags not found in the tags parameter will be removed from
        the object''s metadata.'
      name: append_tags
    description: "Manage Azure virtual networks\n Further documentation available\
      \ at https://docs.ansible.com/ansible/2.9/modules/azure_rm_virtualnetwork_module.html"
    name: azure-rm-virtualnetwork
    outputs:
    - contextPath: AzureNetworking.azure_rm_virtualnetwork.state
      description: '

        Current state of the virtual network.'
      type: unknown
  - arguments:
    - description: Only show results for a specific security group.
      name: name
    - description: Limit results by resource group. Required when filtering by name.
      name: resource_group
    - description: Limit results by providing a list of tags. Format tags as 'key'
        or 'key:value'.
      name: tags
    - description: Your Azure subscription Id.
      name: subscription_id
    description: "Get virtual network facts\n Further documentation available at https://docs.ansible.com/ansible/2.9/modules/azure_rm_virtualnetwork_info_module.html"
    name: azure-rm-virtualnetwork-info
    outputs:
    - contextPath: AzureNetworking.azure_rm_virtualnetwork_info.azure_virtualnetworks
      description: '

        List of virtual network dicts.'
      type: unknown
    - contextPath: AzureNetworking.azure_rm_virtualnetwork_info.virtualnetworks
      description: '

        List of virtual network dicts with same format as `azure_rm_virtualnetwork`
        module parameters.'
      type: unknown
  - arguments:
    - description: Name of a resource group where VPN Gateway exists or will be created.
      name: resource_group
      required: true
    - description: Name of VPN Gateway.
      name: name
      required: true
    - auto: PREDEFINED
      defaultValue: present
      description: State of the VPN Gateway. Use `present` to create or update VPN
        gateway and `absent` to delete VPN gateway.
      name: state
      predefined:
      - absent
      - present
    - description: Valid Azure location. Defaults to location of the resource group.
      name: location
    - description: 'An existing virtual network with which the VPN Gateway will be
        associated.

        Required when creating a VPN Gateway.

        Can be the name of the virtual network.

        Must be in the same resource group as VPN gateway when specified by name.

        Can be the resource ID of the virtual network.

        Can be a dict which contains `name` and `resource_group` of the virtual network.'
      name: virtual_network
      required: true
    - description: List of IP configurations.
      name: ip_configurations
    - auto: PREDEFINED
      defaultValue: vpn
      description: The type of this virtual network gateway.
      name: gateway_type
      predefined:
      - vpn
      - express_route
    - auto: PREDEFINED
      defaultValue: route_based
      description: The type of this virtual private network.
      name: vpn_type
      predefined:
      - route_based
      - policy_based
    - defaultValue: 'False'
      description: Whether BGP is enabled for this virtual network gateway or not.
      name: enable_bgp
    - auto: PREDEFINED
      defaultValue: VpnGw1
      description: The reference of the VirtualNetworkGatewaySku resource which represents
        the SKU selected for Virtual network gateway.
      name: sku
      predefined:
      - VpnGw1
      - VpnGw2
      - VpnGw3
    - description: Virtual network gateway's BGP speaker settings.
      name: bgp_settings
    - description: Your Azure subscription Id.
      name: subscription_id
    - description: 'Dictionary of string:string pairs to assign as metadata to the
        object.

        Metadata tags on the object will be updated with any provided values.

        To remove tags set append_tags option to false.'
      isArray: true
      name: tags
    - defaultValue: 'True'
      description: 'Use to control if tags field is canonical or just appends to existing
        tags.

        When canonical, any tags not found in the tags parameter will be removed from
        the object''s metadata.'
      name: append_tags
    description: "Manage Azure virtual network gateways\n Further documentation available\
      \ at https://docs.ansible.com/ansible/2.9/modules/azure_rm_virtualnetworkgateway_module.html"
    name: azure-rm-virtualnetworkgateway
    outputs:
    - contextPath: AzureNetworking.azure_rm_virtualnetworkgateway.id
      description: '

        Virtual Network Gateway resource ID.'
      type: string
  - arguments:
    - description: Name of a resource group where the vnet exists.
      name: resource_group
      required: true
    - description: Name of the virtual network peering.
      name: name
      required: true
    - description: Name or resource ID of the virtual network to be peered.
      name: virtual_network
      required: true
    - description: 'Remote virtual network to be peered.

        It can be name of remote virtual network in same resource group.

        It can be remote virtual network resource ID.

        It can be a dict which contains `name` and `resource_group` of remote virtual
        network.

        Required when creating.'
      name: remote_virtual_network
    - defaultValue: 'False'
      description: Allows VMs in the remote VNet to access all VMs in the local VNet.
      name: allow_virtual_network_access
    - defaultValue: 'False'
      description: Allows forwarded traffic from the VMs in the remote VNet.
      name: allow_forwarded_traffic
    - defaultValue: 'False'
      description: If remote gateways can be used on this virtual network.
      name: use_remote_gateways
    - defaultValue: 'False'
      description: 'Allows VNet to use the remote VNet''s gateway. Remote VNet gateway
        must have --allow-gateway-transit enabled for remote peering.

        Only 1 peering can have this flag enabled. Cannot be set if the VNet already
        has a gateway.'
      name: allow_gateway_transit
    - auto: PREDEFINED
      defaultValue: present
      description: State of the virtual network peering. Use `present` to create or
        update a peering and `absent` to delete it.
      name: state
      predefined:
      - absent
      - present
    - description: Your Azure subscription Id.
      name: subscription_id
    description: "Manage Azure Virtual Network Peering\n Further documentation available\
      \ at https://docs.ansible.com/ansible/2.9/modules/azure_rm_virtualnetworkpeering_module.html"
    name: azure-rm-virtualnetworkpeering
    outputs:
    - contextPath: AzureNetworking.azure_rm_virtualnetworkpeering.id
      description: '

        ID of the Azure virtual network peering.'
      type: string
  - arguments:
    - description: Name of a resource group where the vnet exists.
      name: resource_group
      required: true
    - description: Name or resource ID of a virtual network.
      name: virtual_network
      required: true
    - description: Name of the virtual network peering.
      name: name
    - description: Your Azure subscription Id.
      name: subscription_id
    description: "Get facts of Azure Virtual Network Peering\n Further documentation\
      \ available at https://docs.ansible.com/ansible/2.9/modules/azure_rm_virtualnetworkpeering_info_module.html"
    name: azure-rm-virtualnetworkpeering-info
    outputs:
    - contextPath: AzureNetworking.azure_rm_virtualnetworkpeering_info.vnetpeerings
      description: '

        A list of Virtual Network Peering facts.'
      type: unknown
  - arguments:
    - description: Name of resource group.
      name: resource_group
      required: true
    - description: Name of the subnet.
      name: name
      required: true
    - description: CIDR defining the IPv4 address space of the subnet. Must be valid
        within the context of the virtual network.
      name: address_prefix_cidr
    - description: 'Existing security group with which to associate the subnet.

        It can be the security group name which is in the same resource group.

        Can be the resource ID of the security group.

        Can be a dict containing the `name` and `resource_group` of the security group.'
      name: security_group
    - auto: PREDEFINED
      defaultValue: present
      description: Assert the state of the subnet. Use `present` to create or update
        a subnet and use `absent` to delete a subnet.
      name: state
      predefined:
      - absent
      - present
    - description: Name of an existing virtual network with which the subnet is or
        will be associated.
      name: virtual_network_name
      required: true
    - description: 'The reference of the RouteTable resource.

        Can be the name or resource ID of the route table.

        Can be a dict containing the `name` and `resource_group` of the route table.'
      name: route_table
    - description: An array of service endpoints.
      isArray: true
      name: service_endpoints
    - description: Your Azure subscription Id.
      name: subscription_id
    description: "Manage Azure subnets\n Further documentation available at https://docs.ansible.com/ansible/2.9/modules/azure_rm_subnet_module.html"
    name: azure-rm-subnet
    outputs:
    - contextPath: AzureNetworking.azure_rm_subnet.state
      description: '

        Current state of the subnet.'
      type: unknown
  - arguments:
    - description: The name of the resource group.
      name: resource_group
      required: true
    - description: The name of the virtual network.
      name: virtual_network_name
      required: true
    - description: The name of the subnet.
      name: name
    - description: Your Azure subscription Id.
      name: subscription_id
    description: "Get Azure Subnet facts\n Further documentation available at https://docs.ansible.com/ansible/2.9/modules/azure_rm_subnet_info_module.html"
    name: azure-rm-subnet-info
    outputs:
    - contextPath: AzureNetworking.azure_rm_subnet_info.subnets
      description: '

        A list of dictionaries containing facts for subnet.'
      type: unknown
  - arguments:
    - description: Name of a resource group where the Traffic Manager endpoint exists
        or will be created.
      name: resource_group
      required: true
    - description: The name of the endpoint.
      name: name
      required: true
    - description: Name of Traffic Manager profile where this endpoints attaches to.
      name: profile_name
      required: true
    - auto: PREDEFINED
      description: The type of the endpoint.
      name: type
      predefined:
      - azure_endpoints
      - external_endpoints
      - nested_endpoints
      required: true
    - description: 'The Azure Resource URI of the of the endpoint.

        Not applicable to endpoints of `type=external_endpoints`.'
      name: target_resource_id
    - description: The fully-qualified DNS name of the endpoint.
      name: target
    - defaultValue: 'True'
      description: The status of the endpoint.
      name: enabled
    - description: 'The weight of this endpoint when traffic manager profile has routing_method
        of `weighted`.

        Possible values are from 1 to 1000.'
      name: weight
    - description: 'The priority of this endpoint when traffic manager profile has
        routing_method of `priority`.

        Possible values are from 1 to 1000, lower values represent higher priority.

        This is an optional parameter. If specified, it must be specified on all endpoints.

        No two endpoints can share the same priority value.'
      name: priority
    - description: Specifies the location of the external or nested endpoints when
        using the 'Performance' traffic routing method.
      name: location
    - description: 'The minimum number of endpoints that must be available in the
        child profile in order for the parent profile to be considered available.

        Only applicable to endpoint of `type=nested_endpoints`.'
      name: min_child_endpoints
    - description: The list of countries/regions mapped to this endpoint when traffic
        manager profile has routing_method of `geographic`.
      isArray: true
      name: geo_mapping
    - auto: PREDEFINED
      defaultValue: present
      description: Assert the state of the Traffic Manager endpoint. Use `present`
        to create or update a Traffic Manager endpoint and `absent` to delete it.
      name: state
      predefined:
      - absent
      - present
    - description: Your Azure subscription Id.
      name: subscription_id
    description: "Manage Azure Traffic Manager endpoint\n Further documentation available\
      \ at https://docs.ansible.com/ansible/2.9/modules/azure_rm_trafficmanagerendpoint_module.html"
    name: azure-rm-trafficmanagerendpoint
    outputs:
    - contextPath: AzureNetworking.azure_rm_trafficmanagerendpoint.id
      description: '

        The ID of the traffic manager endpoint.'
      type: string
  - arguments:
    - description: Limit results to a specific Traffic Manager endpoint.
      name: name
    - description: The resource group to search for the desired Traffic Manager profile.
      name: resource_group
      required: true
    - description: Name of Traffic Manager Profile.
      name: profile_name
      required: true
    - auto: PREDEFINED
      description: Type of endpoint.
      name: type
      predefined:
      - azure_endpoints
      - external_endpoints
      - nested_endpoints
    - description: Your Azure subscription Id.
      name: subscription_id
    description: "Get Azure Traffic Manager endpoint facts\n Further documentation\
      \ available at https://docs.ansible.com/ansible/2.9/modules/azure_rm_trafficmanagerendpoint_info_module.html"
    name: azure-rm-trafficmanagerendpoint-info
    outputs:
    - contextPath: AzureNetworking.azure_rm_trafficmanagerendpoint_info.endpoints
      description: '

        List of Traffic Manager endpoints.'
      type: unknown
  - arguments:
    - description: Name of a resource group where the Traffic Manager profile exists
        or will be created.
      name: resource_group
      required: true
    - description: Name of the Traffic Manager profile.
      name: name
      required: true
    - auto: PREDEFINED
      defaultValue: present
      description: Assert the state of the Traffic Manager profile. Use `present`
        to create or update a Traffic Manager profile and `absent` to delete it.
      name: state
      predefined:
      - absent
      - present
    - defaultValue: global
      description: 'Valid Azure location. Defaults to `global` because in default
        public Azure cloud, Traffic Manager profile can only be deployed globally.

        Reference `https://docs.microsoft.com/en-us/azure/traffic-manager/quickstart-create-traffic-manager-profile#create-a-traffic-manager-profile`.'
      name: location
    - auto: PREDEFINED
      defaultValue: enabled
      description: The status of the Traffic Manager profile.
      name: profile_status
      predefined:
      - enabled
      - disabled
    - auto: PREDEFINED
      defaultValue: performance
      description: The traffic routing method of the Traffic Manager profile.
      name: routing_method
      predefined:
      - performance
      - priority
      - weighted
      - geographic
    - description: The DNS settings of the Traffic Manager profile.
      name: dns_config
    - defaultValue: '{''protocol'': ''HTTP'', ''port'': 80, ''path'': ''/''}'
      description: The endpoint monitoring settings of the Traffic Manager profile.
      name: monitor_config
    - description: Your Azure subscription Id.
      name: subscription_id
    - description: 'Dictionary of string:string pairs to assign as metadata to the
        object.

        Metadata tags on the object will be updated with any provided values.

        To remove tags set append_tags option to false.'
      isArray: true
      name: tags
    - defaultValue: 'True'
      description: 'Use to control if tags field is canonical or just appends to existing
        tags.

        When canonical, any tags not found in the tags parameter will be removed from
        the object''s metadata.'
      name: append_tags
    description: "Manage Azure Traffic Manager profile\n Further documentation available\
      \ at https://docs.ansible.com/ansible/2.9/modules/azure_rm_trafficmanagerprofile_module.html"
    name: azure-rm-trafficmanagerprofile
    outputs:
    - contextPath: AzureNetworking.azure_rm_trafficmanagerprofile.id
      description: '

        The ID of the traffic manager profile.'
      type: string
    - contextPath: AzureNetworking.azure_rm_trafficmanagerprofile.endpoints
      description: '

        List of endpoint IDs attached to the profile.'
      type: unknown
  - arguments:
    - description: Limit results to a specific Traffic Manager profile.
      name: name
    - description: The resource group to search for the desired Traffic Manager profile.
      name: resource_group
    - description: Limit results by providing a list of tags. Format tags as 'key'
        or 'key:value'.
      name: tags
    - description: Your Azure subscription Id.
      name: subscription_id
    description: "Get Azure Traffic Manager profile facts\n Further documentation\
      \ available at https://docs.ansible.com/ansible/2.9/modules/azure_rm_trafficmanagerprofile_info_module.html"
    name: azure-rm-trafficmanagerprofile-info
    outputs:
    - contextPath: AzureNetworking.azure_rm_trafficmanagerprofile_info.tms
      description: '

        List of Traffic Manager profiles.'
      type: unknown
  - arguments:
    - description: Name of a resource group where the network interface exists or
        will be created.
      name: resource_group
      required: true
    - description: Name of the network interface.
      name: name
      required: true
    - auto: PREDEFINED
      defaultValue: present
      description: Assert the state of the network interface. Use `present` to create
        or update an interface and `absent` to delete an interface.
      name: state
      predefined:
      - absent
      - present
    - description: Valid Azure location. Defaults to location of the resource group.
      name: location
    - description: 'An existing virtual network with which the network interface will
        be associated. Required when creating a network interface.

        It can be the virtual network''s name.

        Make sure your virtual network is in the same resource group as NIC when you
        give only the name.

        It can be the virtual network''s resource id.

        It can be a dict which contains `name` and `resource_group` of the virtual
        network.'
      name: virtual_network
      required: true
    - description: 'Name of an existing subnet within the specified virtual network.
        Required when creating a network interface.

        Use the `virtual_network`''s resource group.'
      name: subnet_name
      required: true
    - auto: PREDEFINED
      defaultValue: Linux
      description: 'Determines any rules to be added to a default security group.

        When creating a network interface, if no security group name is provided,
        a default security group will be created.

        If the `os_type=Windows`, a rule allowing RDP access will be added.

        If the `os_type=Linux`, a rule allowing SSH access will be added.'
      name: os_type
      predefined:
      - Windows
      - Linux
    - description: '(Deprecate) Valid IPv4 address that falls within the specified
        subnet.

        This option will be deprecated in 2.9, use `ip_configurations` instead.'
      name: private_ip_address
    - auto: PREDEFINED
      defaultValue: Dynamic
      description: '(Deprecate) Whether or not the assigned IP address is permanent.

        When creating a network interface, if you specify `private_ip_address=Static`,
        you must provide a value for `private_ip_address`.

        You can update the allocation method to `Static` after a dynamic private IP
        address has been assigned.

        This option will be deprecated in 2.9, use `ip_configurations` instead.'
      name: private_ip_allocation_method
      predefined:
      - Dynamic
      - Static
    - defaultValue: 'yes'
      description: '(Deprecate) When creating a network interface, if no public IP
        address name is provided a default public IP address will be created.

        Set to `false` if you do not want a public IP address automatically created.

        This option will be deprecated in 2.9, use `ip_configurations` instead.'
      name: public_ip
    - description: '(Deprecate) Name of an existing public IP address object to associate
        with the security group.

        This option will be deprecated in 2.9, use `ip_configurations` instead.'
      name: public_ip_address_name
    - auto: PREDEFINED
      defaultValue: Dynamic
      description: '(Deprecate) If a `public_ip_address_name` is not provided, a default
        public IP address will be created.

        The allocation method determines whether or not the public IP address assigned
        to the network interface is permanent.

        This option will be deprecated in 2.9, use `ip_configurations` instead.'
      name: public_ip_allocation_method
      predefined:
      - Dynamic
      - Static
    - description: List of IP configurations. Each configuration object should include
        field `private_ip_address`, `private_ip_allocation_method`, `public_ip_address_name`,
        `public_ip`, `public_ip_allocation_method`, `name`.
      name: ip_configurations
    - defaultValue: 'False'
      description: Whether the network interface should be created with the accelerated
        networking feature or not.
      name: enable_accelerated_networking
    - defaultValue: 'True'
      description: 'Whether a security group should be be created with the NIC.

        If this flag set to `True` and no `security_group` set, a default security
        group will be created.'
      name: create_with_security_group
    - description: 'An existing security group with which to associate the network
        interface.

        If not provided, a default security group will be created when `create_with_security_group=true`.

        It can be the name of security group.

        Make sure the security group is in the same resource group when you only give
        its name.

        It can be the resource id.

        It can be a dict contains security_group''s `name` and `resource_group`.'
      name: security_group
    - description: When a default security group is created for a Linux host a rule
        will be added allowing inbound TCP connections to the default SSH port `22`,
        and for a Windows host rules will be added allowing inbound access to RDP
        ports `3389` and `5986`. Override the default ports by providing a list of
        open ports.
      name: open_ports
    - defaultValue: 'False'
      description: Whether to enable IP forwarding.
      name: enable_ip_forwarding
    - description: 'Which DNS servers should the NIC lookup.

        List of IP addresses.'
      isArray: true
      name: dns_servers
    - description: Your Azure subscription Id.
      name: subscription_id
