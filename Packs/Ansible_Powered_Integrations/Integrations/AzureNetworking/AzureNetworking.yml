category: IT Services
commonfields:
  id: AzureNetworking
  version: -1
configuration:
- additionalinfo: Your Azure subscription Id.
  display: Subscription ID
  name: subscription_id
  required: true
  type: 0
- additionalinfo: Azure client secret
  display: Access Secret
  name: secret
  required: true
  type: 4
- additionalinfo: Azure client ID
  display: Client ID
  name: client_id
  required: true
  type: 0
- additionalinfo: Azure tenant ID
  display: Tenant ID
  name: tenant
  required: true
  type: 0
- additionalinfo: For cloud environments other than the US public cloud, the environment
    name (as defined by Azure Python SDK, eg, `AzureChinaCloud`, `AzureUSGovernment`),
    or a metadata discovery endpoint URL (required for Azure Stack).
  defaultvalue: AzureCloud
  display: Azure Cloud Environment
  name: cloud_environment
  required: true
  type: 0
- additionalinfo: Controls the certificate validation behavior for Azure endpoints.
    By default, all modules will validate the server certificate, but when an HTTPS
    proxy is in use, or against Azure Stack, it may be necessary to disable this behavior
    by passing `ignore`.
  defaultvalue: validate
  display: Certificate Validation Mode
  name: cert_validation_mode
  options:
  - ignore
  - validate
  required: true
  type: 15
- additionalinfo: Selects an API profile to use when communicating with Azure services.
    Default value of `latest` is appropriate for public clouds; future values will
    allow use with Azure Stack.
  defaultvalue: latest
  display: API Profile
  name: api_profile
  required: true
  type: 0
description: Manage Azure Networking resources
display: Azure Networking
name: AzureNetworking
script:
  commands:
  - arguments:
    - description: The name of the resource group.
      name: resource_group
      required: true
    - description: The name of the Azure Firewall.
      name: name
      required: true
    - description: Resource location.
      name: location
    - description: Collection of application rule collections used by Azure Firewall.
      isArray: true
      name: application_rule_collections
    - description: Collection of NAT rule collections used by Azure Firewall.
      isArray: true
      name: nat_rule_collections
    - description: Collection of network rule collections used by Azure Firewall.
      isArray: true
      name: network_rule_collections
    - description: IP configuration of the Azure Firewall resource.
      isArray: true
      name: ip_configurations
    - auto: PREDEFINED
      defaultValue: present
      description: |-
        Assert the state of the AzureFirewall.
        Use `present` to create or update an AzureFirewall and `absent` to delete it.
      name: state
      predefined:
      - absent
      - present
    - description: Your Azure subscription Id.
      name: subscription_id
    - description: |-
        Dictionary of string:string pairs to assign as metadata to the object.
        Metadata tags on the object will be updated with any provided values.
        To remove tags set append_tags option to false.
      isArray: true
      name: tags
    - defaultValue: "True"
      description: |-
        Use to control if tags field is canonical or just appends to existing tags.
        When canonical, any tags not found in the tags parameter will be removed from the object's metadata.
      name: append_tags
    description: Manage Azure Firewall instance.
    name: azure-rm-azurefirewall
  - arguments:
    - description: The name of the resource group.
      name: resource_group
    - description: Resource name.
      name: name
    - description: Your Azure subscription Id.
      name: subscription_id
    description: Get AzureFirewall info.
    name: azure-rm-azurefirewall-info
    outputs:
    - contextPath: AzureNetworking.firewalls.id
      description: '[''Resource ID.'']'
      type: string
    - contextPath: AzureNetworking.firewalls.name
      description: '[''Resource name.'']'
      type: string
    - contextPath: AzureNetworking.firewalls.location
      description: '[''Resource location.'']'
      type: string
    - contextPath: AzureNetworking.firewalls.tags
      description: '[''Resource tags.'']'
    - contextPath: AzureNetworking.firewalls.etag
      description: '[''Gets a unique read-only string that changes whenever the resource
        is updated.'']'
      type: string
    - contextPath: AzureNetworking.firewalls.nat_rule_collections
      description: '[''Collection of NAT rule collections used by Azure Firewall.'']'
    - contextPath: AzureNetworking.firewalls.network_rule_collections
      description: '[''Collection of network rule collections used by Azure Firewall.'']'
    - contextPath: AzureNetworking.firewalls.ip_configurations
      description: '[''IP configuration of the Azure Firewall resource.'']'
    - contextPath: AzureNetworking.firewalls.provisioning_state
      description: '[''The current state of the gallery.'']'
      type: string
  - arguments:
    - description: Name of resource group.
      name: resource_group
      required: true
    - description: |-
        List of IPv4 address ranges where each is formatted using CIDR notation.
        Required when creating a new virtual network or using `purge_address_prefixes`.
      name: address_prefixes_cidr
    - description: |-
        Custom list of DNS servers. Maximum length of two.
        The first server in the list will be treated as the Primary server. This is an explicit list.
        Existing DNS servers will be replaced with the specified list.
        Use the `purge_dns_servers` option to remove all custom DNS servers and revert to default Azure servers.
      name: dns_servers
    - description: Valid Azure location. Defaults to location of the resource group.
      name: location
    - description: Name of the virtual network.
      name: name
      required: true
    - defaultValue: "no"
      description: Use with `state=present` to remove any existing `address_prefixes`.
      name: purge_address_prefixes
    - defaultValue: "no"
      description: Use with `state=present` to remove existing DNS servers, reverting
        to default Azure servers. Mutually exclusive with DNS servers.
      name: purge_dns_servers
    - auto: PREDEFINED
      defaultValue: present
      description: State of the virtual network. Use `present` to create or update
        and `absent` to delete.
      name: state
      predefined:
      - absent
      - present
    - description: Your Azure subscription Id.
      name: subscription_id
    - description: |-
        Dictionary of string:string pairs to assign as metadata to the object.
        Metadata tags on the object will be updated with any provided values.
        To remove tags set append_tags option to false.
      isArray: true
      name: tags
    - defaultValue: "True"
      description: |-
        Use to control if tags field is canonical or just appends to existing tags.
        When canonical, any tags not found in the tags parameter will be removed from the object's metadata.
      name: append_tags
    description: Manage Azure virtual networks
    name: azure-rm-virtualnetwork
    outputs:
    - contextPath: AzureNetworking.state.address_prefixes
      description: '[''The virtual network IPv4 address ranges.'']'
    - contextPath: AzureNetworking.state.dns_servers
      description: '[''DNS servers.'']'
    - contextPath: AzureNetworking.state.etag
      description: '[''A unique read-only string that changes whenever the resource
        is update.'']'
      type: string
    - contextPath: AzureNetworking.state.id
      description: '[''Resource ID.'']'
      type: string
    - contextPath: AzureNetworking.state.location
      description: '[''The Geo-location where the resource lives.'']'
      type: string
    - contextPath: AzureNetworking.state.name
      description: '[''Resource name.'']'
      type: string
    - contextPath: AzureNetworking.state.provisioning_state
      description: '[''Provisioning state of the virtual network.'']'
      type: string
    - contextPath: AzureNetworking.state.tags
      description: '["Resource tags, such as { ''tags1'':''value1'' }"]'
    - contextPath: AzureNetworking.state.type
      description: '[''Resource type.'']'
      type: string
  - arguments:
    - description: Only show results for a specific security group.
      name: name
    - description: Limit results by resource group. Required when filtering by name.
      name: resource_group
    - description: Limit results by providing a list of tags. Format tags as 'key'
        or 'key:value'.
      name: tags
    - description: Your Azure subscription Id.
      name: subscription_id
    description: Get virtual network facts
    name: azure-rm-virtualnetwork-info
    outputs:
    - contextPath: AzureNetworking.virtualnetworks.id
      description: '[''Resource ID of the virtual network.'']'
      type: string
    - contextPath: AzureNetworking.virtualnetworks.address_prefixes
      description: '[''List of IPv4 address ranges where each is formatted using CIDR
        notation.'']'
    - contextPath: AzureNetworking.virtualnetworks.dns_servers
      description: '[''Custom list of DNS servers.'']'
    - contextPath: AzureNetworking.virtualnetworks.location
      description: '[''Valid Azure location.'']'
      type: string
    - contextPath: AzureNetworking.virtualnetworks.tags
      description: '[''Tags assigned to the resource. Dictionary of string:string
        pairs.'']'
    - contextPath: AzureNetworking.virtualnetworks.provisioning_state
      description: '[''Provisioning state of the resource.'']'
      type: string
    - contextPath: AzureNetworking.virtualnetworks.name
      description: '[''Name of the virtual network.'']'
      type: string
    - contextPath: AzureNetworking.virtualnetworks.subnets
      description: '[''Subnets associated with the virtual network.'']'
  - arguments:
    - description: Name of a resource group where VPN Gateway exists or will be created.
      name: resource_group
      required: true
    - description: Name of VPN Gateway.
      name: name
      required: true
    - auto: PREDEFINED
      default: false
      defaultValue: present
      description: State of the VPN Gateway. Use `present` to create or update VPN
        gateway and `absent` to delete VPN gateway.
      name: state
      predefined:
      - absent
      - present
    - description: Valid Azure location. Defaults to location of the resource group.
      name: location
    - description: |-
        An existing virtual network with which the VPN Gateway will be associated.
        Required when creating a VPN Gateway.
        Can be the name of the virtual network.
        Must be in the same resource group as VPN gateway when specified by name.
        Can be the resource ID of the virtual network.
        Can be a dict which contains `name` and `resource_group` of the virtual network.
      name: virtual_network
      required: true
    - description: List of IP configurations.
      name: ip_configurations
    - auto: PREDEFINED
      default: false
      defaultValue: vpn
      description: The type of this virtual network gateway.
      name: gateway_type
      predefined:
      - vpn
      - express_route
    - auto: PREDEFINED
      default: false
      defaultValue: route_based
      description: The type of this virtual private network.
      name: vpn_type
      predefined:
      - route_based
      - policy_based
    - default: false
      defaultValue: "False"
      description: Whether BGP is enabled for this virtual network gateway or not.
      name: enable_bgp
    - auto: PREDEFINED
      default: false
      defaultValue: VpnGw1
      description: The reference of the VirtualNetworkGatewaySku resource which represents
        the SKU selected for Virtual network gateway.
      name: sku
      predefined:
      - VpnGw1
      - VpnGw2
      - VpnGw3
    - description: Virtual network gateway's BGP speaker settings.
      name: bgp_settings
    - description: Your Azure subscription Id.
      name: subscription_id
    - description: |-
        Dictionary of string:string pairs to assign as metadata to the object.
        Metadata tags on the object will be updated with any provided values.
        To remove tags set append_tags option to false.
      isArray: true
      name: tags
    - default: false
      defaultValue: "True"
      description: |-
        Use to control if tags field is canonical or just appends to existing tags.
        When canonical, any tags not found in the tags parameter will be removed from the object's metadata.
      name: append_tags
    description: Manage Azure virtual network gateways
    name: azure-rm-virtualnetworkgateway
  - arguments:
    - description: Name of a resource group where the vnet exists.
      name: resource_group
      required: true
    - description: Name of the virtual network peering.
      name: name
      required: true
    - description: Name or resource ID of the virtual network to be peered.
      name: virtual_network
      required: true
    - description: |-
        Remote virtual network to be peered.
        It can be name of remote virtual network in same resource group.
        It can be remote virtual network resource ID.
        It can be a dict which contains `name` and `resource_group` of remote virtual network.
        Required when creating.
      name: remote_virtual_network
    - default: false
      defaultValue: "False"
      description: Allows VMs in the remote VNet to access all VMs in the local VNet.
      name: allow_virtual_network_access
    - default: false
      defaultValue: "False"
      description: Allows forwarded traffic from the VMs in the remote VNet.
      name: allow_forwarded_traffic
    - default: false
      defaultValue: "False"
      description: If remote gateways can be used on this virtual network.
      name: use_remote_gateways
    - default: false
      defaultValue: "False"
      description: |-
        Allows VNet to use the remote VNet's gateway. Remote VNet gateway must have --allow-gateway-transit enabled for remote peering.
        Only 1 peering can have this flag enabled. Cannot be set if the VNet already has a gateway.
      name: allow_gateway_transit
    - auto: PREDEFINED
      default: false
      defaultValue: present
      description: State of the virtual network peering. Use `present` to create or
        update a peering and `absent` to delete it.
      name: state
      predefined:
      - absent
      - present
    - description: Your Azure subscription Id.
      name: subscription_id
    description: Manage Azure Virtual Network Peering
    name: azure-rm-virtualnetworkpeering
  - arguments:
    - description: Name of a resource group where the vnet exists.
      name: resource_group
      required: true
    - description: Name or resource ID of a virtual network.
      name: virtual_network
      required: true
    - description: Name of the virtual network peering.
      name: name
    - description: Your Azure subscription Id.
      name: subscription_id
    description: Get facts of Azure Virtual Network Peering
    name: azure-rm-virtualnetworkpeering-info
    outputs:
    - contextPath: AzureNetworking.vnetpeerings.id
      description: ID of current Virtual Network peering.
      type: string
    - contextPath: AzureNetworking.vnetpeerings.name
      description: '[''Name of Virtual Network peering.'']'
      type: string
    - contextPath: AzureNetworking.vnetpeerings.remote_virtual_network
      description: '[''ID of remote Virtual Network to be peered to.'']'
      type: string
    - contextPath: AzureNetworking.vnetpeerings.remote_address_space
      description: '[''The reference of the remote Virtual Network address space.'']'
    - contextPath: AzureNetworking.vnetpeerings.peering_state
      description: '[''The state of the virtual network peering.'']'
      type: string
    - contextPath: AzureNetworking.vnetpeerings.provisioning_state
      description: '[''The provisioning state of the resource.'']'
      type: string
    - contextPath: AzureNetworking.vnetpeerings.allow_forwarded_traffic
      description: '[''Whether forwarded traffic from the VMs in the remote Virtual
        Network will be allowed/disallowed.'']'
      type: boolean
    - contextPath: AzureNetworking.vnetpeerings.allow_gateway_transit
      description: '[''Whether gateway links can be used in remote Virtual Networking
        to link to this Virtual Network.'']'
      type: boolean
    - contextPath: AzureNetworking.vnetpeerings.allow_virtual_network_access
      description: '[''Whether the VMs in the linked Virtual Network space can access
        all the VMs in local Virtual Network space.'']'
      type: boolean
    - contextPath: AzureNetworking.vnetpeerings.use_remote_gateways
      description: '[''Whether remote gateways can be used on this Virtual Network.'']'
      type: boolean
  - arguments:
    - description: Name of resource group.
      name: resource_group
      required: true
    - description: Name of the subnet.
      name: name
      required: true
    - description: CIDR defining the IPv4 address space of the subnet. Must be valid
        within the context of the virtual network.
      name: address_prefix_cidr
    - description: |-
        Existing security group with which to associate the subnet.
        It can be the security group name which is in the same resource group.
        Can be the resource ID of the security group.
        Can be a dict containing the `name` and `resource_group` of the security group.
      name: security_group
    - auto: PREDEFINED
      default: false
      defaultValue: present
      description: Assert the state of the subnet. Use `present` to create or update
        a subnet and use `absent` to delete a subnet.
      name: state
      predefined:
      - absent
      - present
    - description: Name of an existing virtual network with which the subnet is or
        will be associated.
      name: virtual_network_name
      required: true
    - description: |-
        The reference of the RouteTable resource.
        Can be the name or resource ID of the route table.
        Can be a dict containing the `name` and `resource_group` of the route table.
      name: route_table
    - description: An array of service endpoints.
      isArray: true
      name: service_endpoints
    - description: Your Azure subscription Id.
      name: subscription_id
    description: Manage Azure subnets
    name: azure-rm-subnet
    outputs:
    - contextPath: AzureNetworking.state.address_prefix
      description: '[''IP address CIDR.'']'
      type: string
    - contextPath: AzureNetworking.state.id
      description: '[''Subnet resource path.'']'
      type: string
    - contextPath: AzureNetworking.state.name
      description: '[''Subnet name.'']'
      type: string
    - contextPath: AzureNetworking.state.network_security_group
      description: '[''Associated network security group of subnets.'']'
    - contextPath: AzureNetworking.state.provisioning_state
      description: '[''Success or failure of the provisioning event.'']'
      type: string
  - arguments:
    - description: The name of the resource group.
      name: resource_group
      required: true
    - description: The name of the virtual network.
      name: virtual_network_name
      required: true
    - description: The name of the subnet.
      name: name
    - description: Your Azure subscription Id.
      name: subscription_id
    description: Get Azure Subnet facts
    name: azure-rm-subnet-info
    outputs:
    - contextPath: AzureNetworking.subnets.id
      description: '[''Subnet resource ID.'']'
      type: string
    - contextPath: AzureNetworking.subnets.resource_group
      description: '[''Name of resource group.'']'
      type: string
    - contextPath: AzureNetworking.subnets.virtual_network_name
      description: '[''Name of the containing virtual network.'']'
      type: string
    - contextPath: AzureNetworking.subnets.name
      description: '[''Name of the subnet.'']'
      type: string
    - contextPath: AzureNetworking.subnets.address_prefix_cidr
      description: '[''CIDR defining the IPv4 address space of the subnet.'']'
      type: string
    - contextPath: AzureNetworking.subnets.route_table
      description: '[''Associated route table ID.'']'
      type: string
    - contextPath: AzureNetworking.subnets.security_group
      description: '[''Associated security group ID.'']'
      type: string
    - contextPath: AzureNetworking.subnets.service_endpoints
      description: '[''List of service endpoints.'']'
    - contextPath: AzureNetworking.subnets.provisioning_state
      description: '[''Provisioning state.'']'
      type: string
  - arguments:
    - description: Name of a resource group where the Traffic Manager endpoint exists
        or will be created.
      name: resource_group
      required: true
    - description: The name of the endpoint.
      name: name
      required: true
    - description: Name of Traffic Manager profile where this endpoints attaches to.
      name: profile_name
      required: true
    - auto: PREDEFINED
      description: The type of the endpoint.
      name: type
      predefined:
      - azure_endpoints
      - external_endpoints
      - nested_endpoints
      required: true
    - description: |-
        The Azure Resource URI of the of the endpoint.
        Not applicable to endpoints of `type=external_endpoints`.
      name: target_resource_id
    - description: The fully-qualified DNS name of the endpoint.
      name: target
    - default: false
      defaultValue: "True"
      description: The status of the endpoint.
      name: enabled
    - description: |-
        The weight of this endpoint when traffic manager profile has routing_method of `weighted`.
        Possible values are from 1 to 1000.
      name: weight
    - description: |-
        The priority of this endpoint when traffic manager profile has routing_method of `priority`.
        Possible values are from 1 to 1000, lower values represent higher priority.
        This is an optional parameter. If specified, it must be specified on all endpoints.
        No two endpoints can share the same priority value.
      name: priority
    - description: Specifies the location of the external or nested endpoints when
        using the 'Performance' traffic routing method.
      name: location
    - description: |-
        The minimum number of endpoints that must be available in the child profile in order for the parent profile to be considered available.
        Only applicable to endpoint of `type=nested_endpoints`.
      name: min_child_endpoints
    - description: The list of countries/regions mapped to this endpoint when traffic
        manager profile has routing_method of `geographic`.
      isArray: true
      name: geo_mapping
    - auto: PREDEFINED
      default: false
      defaultValue: present
      description: Assert the state of the Traffic Manager endpoint. Use `present`
        to create or update a Traffic Manager endpoint and `absent` to delete it.
      name: state
      predefined:
      - absent
      - present
    - description: Your Azure subscription Id.
      name: subscription_id
    description: Manage Azure Traffic Manager endpoint
    name: azure-rm-trafficmanagerendpoint
  - arguments:
    - description: Limit results to a specific Traffic Manager endpoint.
      name: name
    - description: The resource group to search for the desired Traffic Manager profile.
      name: resource_group
      required: true
    - description: Name of Traffic Manager Profile.
      name: profile_name
      required: true
    - auto: PREDEFINED
      description: Type of endpoint.
      name: type
      predefined:
      - azure_endpoints
      - external_endpoints
      - nested_endpoints
    - description: Your Azure subscription Id.
      name: subscription_id
    description: Get Azure Traffic Manager endpoint facts
    name: azure-rm-trafficmanagerendpoint-info
    outputs:
    - contextPath: AzureNetworking.endpoints.resource_group
      description: '[''Name of a resource group.'']'
      type: string
    - contextPath: AzureNetworking.endpoints.name
      description: '[''Name of the Traffic Manager endpoint.'']'
      type: string
    - contextPath: AzureNetworking.endpoints.type
      description: '[''The type of the endpoint.'']'
      type: string
    - contextPath: AzureNetworking.endpoints.target_resource_id
      description: '[''The Azure Resource URI of the of the endpoint.'']'
      type: string
    - contextPath: AzureNetworking.endpoints.target
      description: '[''The fully-qualified DNS name of the endpoint.'']'
      type: string
    - contextPath: AzureNetworking.endpoints.enabled
      description: '[''The status of the endpoint.'']'
      type: string
    - contextPath: AzureNetworking.endpoints.weight
      description: '["The weight of this endpoint when using the ''Weighted'' traffic
        routing method."]'
      type: number
    - contextPath: AzureNetworking.endpoints.priority
      description: '["The priority of this endpoint when using the ''Priority'' traffic
        routing method."]'
      type: string
    - contextPath: AzureNetworking.endpoints.location
      description: '["The location of the external or nested endpoints when using
        the ''Performance'' traffic routing method."]'
      type: string
    - contextPath: AzureNetworking.endpoints.min_child_endpoints
      description: '[''The minimum number of endpoints that must be available in the
        child profile to make the parent profile available.'']'
      type: number
    - contextPath: AzureNetworking.endpoints.geo_mapping
      description: '["The list of countries/regions mapped to this endpoint when using
        the ''Geographic'' traffic routing method."]'
  - arguments:
    - description: Name of a resource group where the Traffic Manager profile exists
        or will be created.
      name: resource_group
      required: true
    - description: Name of the Traffic Manager profile.
      name: name
      required: true
    - auto: PREDEFINED
      default: false
      defaultValue: present
      description: Assert the state of the Traffic Manager profile. Use `present`
        to create or update a Traffic Manager profile and `absent` to delete it.
      name: state
      predefined:
      - absent
      - present
    - default: false
      defaultValue: global
      description: |-
        Valid Azure location. Defaults to `global` because in default public Azure cloud, Traffic Manager profile can only be deployed globally.
        Reference `https://docs.microsoft.com/en-us/azure/traffic-manager/quickstart-create-traffic-manager-profile#create-a-traffic-manager-profile`.
      name: location
    - auto: PREDEFINED
      default: false
      defaultValue: enabled
      description: The status of the Traffic Manager profile.
      name: profile_status
      predefined:
      - enabled
      - disabled
    - auto: PREDEFINED
      default: false
      defaultValue: performance
      description: The traffic routing method of the Traffic Manager profile.
      name: routing_method
      predefined:
      - performance
      - priority
      - weighted
      - geographic
    - description: The DNS settings of the Traffic Manager profile.
      name: dns_config
    - default: false
      defaultValue: '{''protocol'': ''HTTP'', ''port'': 80, ''path'': ''/''}'
      description: The endpoint monitoring settings of the Traffic Manager profile.
      name: monitor_config
    - description: Your Azure subscription Id.
      name: subscription_id
    - description: |-
        Dictionary of string:string pairs to assign as metadata to the object.
        Metadata tags on the object will be updated with any provided values.
        To remove tags set append_tags option to false.
      isArray: true
      name: tags
    - default: false
      defaultValue: "True"
      description: |-
        Use to control if tags field is canonical or just appends to existing tags.
        When canonical, any tags not found in the tags parameter will be removed from the object's metadata.
      name: append_tags
    description: Manage Azure Traffic Manager profile
    name: azure-rm-trafficmanagerprofile
  - arguments:
    - description: Limit results to a specific Traffic Manager profile.
      name: name
    - description: The resource group to search for the desired Traffic Manager profile.
      name: resource_group
    - description: Limit results by providing a list of tags. Format tags as 'key'
        or 'key:value'.
      name: tags
    - description: Your Azure subscription Id.
      name: subscription_id
    description: Get Azure Traffic Manager profile facts
    name: azure-rm-trafficmanagerprofile-info
    outputs:
    - contextPath: AzureNetworking.tms.resource_group
      description: '[''Name of a resource group where the Traffic Manager profile
        exists.'']'
      type: string
    - contextPath: AzureNetworking.tms.name
      description: '[''Name of the Traffic Manager profile.'']'
      type: string
    - contextPath: AzureNetworking.tms.state
      description: '[''The state of the Traffic Manager profile.'']'
      type: string
    - contextPath: AzureNetworking.tms.location
