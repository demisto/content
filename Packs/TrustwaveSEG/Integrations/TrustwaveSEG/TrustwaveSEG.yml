category: Email Gateway
commonfields:
  id: trustwave secure email gateway
  version: -1
configuration:
- additionalinfo: Hostname or IP (localhost or 127.0.0.1)
  defaultvalue: localhost
  display: Hostname or IP
  name: host
  required: true
  type: 0
- additionalinfo: Used for retrieving token for the commands
  defaultvalue: '19007'
  display: SEG Configuration Service Port
  name: config_port
  required: true
  type: 0
- additionalinfo: Used for accessing the API console
  defaultvalue: '19006'
  display: SEG API Port
  name: api_port
  required: true
  type: 0
- display: User Credentials
  name: credentials
  required: true
  type: 9
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: Trustwave SEG is a secure messaging solution that protects businesses
  and users from email-borne threats, including phishing, blended threats, and spam. Trustwave
  Secure Email Gateway also delivers improved policy enforcement and data leakage
  prevention.
display: Trustwave Secure Email Gateway
name: trustwave secure email gateway
script:
  commands:
  - deprecated: false
    description: Get Trustwave version information.
    execution: false
    name: trustwave-seg-get-version
    outputs:
    - contextPath: TrustwaveSEG.Version.configVersion
      description: The configVersion of the Version.
      type: Number
    - contextPath: TrustwaveSEG.Version.productVersion
      description: The productVersion of the Version.
      type: String
    - contextPath: TrustwaveSEG.Version.rpcInterfaceVersion
      description: rpcInterfaceVersion of the Version.
      type: Number
  - deprecated: false
    description: Return list of automatic config backups.
    execution: false
    name: trustwave-seg-automatic-config-backup-list
    outputs:
    - contextPath: TrustwaveSEG.AutomaticBackupConfig.fileSize
      description: The fileSize of the AutomaticBackupConfig.
      type: Number
    - contextPath: TrustwaveSEG.AutomaticBackupConfig.filename
      description: The filename of the AutomaticBackupConfig.
      type: String
    - contextPath: TrustwaveSEG.AutomaticBackupConfig.info.backupTime
      description: The backupTime of the AutomaticBackupConfig.
      type: Number
    - contextPath: TrustwaveSEG.AutomaticBackupConfig.info.backupTimeStr
      description: The backupTimeStr of the AutomaticBackupConfig.
      type: Date
    - contextPath: TrustwaveSEG.AutomaticBackupConfig.info.backupType
      description: The backupType of the AutomaticBackupConfig.
      type: String
    - contextPath: TrustwaveSEG.AutomaticBackupConfig.info.backupUser
      description: The backupUser of the AutomaticBackupConfig.
      type: String
    - contextPath: TrustwaveSEG.AutomaticBackupConfig.info.commitDescription
      description: The commitDescription of the AutomaticBackupConfig.
      type: String
    - contextPath: TrustwaveSEG.AutomaticBackupConfig.info.commitSetId
      description: The commitSetId of the AutomaticBackupConfig.
      type: Number
    - contextPath: TrustwaveSEG.AutomaticBackupConfig.info.commitUser
      description: The commitUser of the AutomaticBackupConfig.
      type: String
    - contextPath: TrustwaveSEG.AutomaticBackupConfig.info.configVersion
      description: The configVersion of the AutomaticBackupConfig.
      type: Number
    - contextPath: TrustwaveSEG.AutomaticBackupConfig.info.containsDkimKeys
      description: The containsDkimKeys of the AutomaticBackupConfig.
      type: Boolean
    - contextPath: TrustwaveSEG.AutomaticBackupConfig.info.productVersion
      description: The product version of the AutomaticBackupConfig.
      type: String
    - contextPath: TrustwaveSEG.AutomaticBackupConfig.lastModified
      description: The lastModified of the AutomaticBackupConfig.
      type: Number
  - arguments:
    - default: false
      description: 'The name of the backup to restore (e.g: MailMarshal-10.0.1-ManualBackup_11-Apr-2021-05-00-10).'
      isArray: false
      name: name
      required: true
      secret: false
    - default: false
      defaultValue: '30'
      description: The timeout for the request in seconds. This request might take
        a while. If the request fails due to a connectivity error, try to add more
        seconds to the timeout.
      isArray: false
      name: timeout
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'false'
      description: Choose if DKIM (DomainKeys Identified Mail) should be used.
      isArray: false
      name: include_dkim
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - default: false
      description: If include_dkim equals to true - The DKIM password for the action.
      isArray: false
      name: dkim_password
      required: false
      secret: true
    deprecated: false
    description: Restore a specific automatic config backup.
    execution: false
    name: trustwave-seg-automatic-config-backup-restore
    outputs:
    - contextPath: TrustwaveSEG.AutomaticBackupRestore.errors
      description: The errors of the AutomaticBackupRestore.
      type: String
    - contextPath: TrustwaveSEG.AutomaticBackupRestore.reason
      description: The reason for the AutomaticBackupRestore.
      type: String
    - contextPath: TrustwaveSEG.AutomaticBackupRestore.warnings
      description: The warnings of the AutomaticBackupRestore.
      type: String
  - arguments:
    - default: false
      defaultValue: '30'
      description: The timeout for the request in seconds. This request might take
        a while. If the request fails due to a connectivity error, try to add more
        seconds to the timeout.
      isArray: false
      name: timeout
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'false'
      description: Choose if DKIM (DomainKeys Identified Mail) should be used.
      isArray: false
      name: include_dkim
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - default: false
      description: If include_dkim equals true - Please specify the DKIM password
        (defaults to configured password).
      isArray: false
      name: dkim_password
      required: false
      secret: true
    deprecated: false
    description: Run automatic backup now.
    execution: false
    name: trustwave-seg-automatic-config-backup-run
    outputs:
    - contextPath: TrustwaveSEG.AutomaticBackupRun.backupName
      description: The backup name of the AutomaticBackupRun.
      type: String
    - contextPath: TrustwaveSEG.AutomaticBackupRun.reason
      description: The reason of the AutomaticBackupRun.
      type: String
  - arguments:
    - auto: PREDEFINED
      default: true
      defaultValue: 'false'
      description: Return only active alarms.
      isArray: false
      name: active_only
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    deprecated: false
    description: Get a list of current alerts.
    execution: false
    name: trustwave-seg-list-alerts
    outputs:
    - contextPath: TrustwaveSEG.Alert.active
      description: The activity of the Alert.
      type: Boolean
    - contextPath: TrustwaveSEG.Alert.description
      description: The description of the Alert.
      type: String
    - contextPath: TrustwaveSEG.Alert.node
      description: The node of the Alert.
      type: Number
    - contextPath: TrustwaveSEG.Alert.source
      description: The source of the Alert.
      type: String
    - contextPath: TrustwaveSEG.Alert.triggered
      description: The triggered of the Alert.
      type: Number
    - contextPath: TrustwaveSEG.Alert.type
      description: The type of the Alert.
      type: Number
  - arguments:
    - default: false
      description: 'An optional time range. i.e: 3 months, 1 week, 1 day ago, etc.'
      isArray: false
      name: time_range
      required: false
      secret: false
    - default: false
      description: 'Start time. format: YYYY-mm-ddTHH:MM:SSZ or 3 months, 1 week,
        1 day ago, etc. Given only the start_time, end_time will be set to the current
        time.'
      isArray: false
      name: start_time
      required: false
      secret: false
    - default: false
      description: 'End time. format: YYYY-mm-ddTHH:MM:SSZ or i.e: 3 months, 1 week,
        1 day ago, etc.'
      isArray: false
      name: end_time
      required: false
      secret: false
    deprecated: false
    description: Get Trustwave SEG statistics. Must provide start time or time range.
    execution: false
    name: trustwave-seg-statistics
