category: Forensics & Malware Analysis
commonfields:
  id: CrowdStrike Falcon X
  version: -1
configuration:
- display: Client ID
  name: credentials
  required: true
  type: 9
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: Fully automated malware analysis.
display: CrowdStrike Falcon X
name: CrowdStrike Falcon X
script:
  commands:
  - arguments:
    - default: false
      description: Name of the file
      isArray: false
      name: file_name
      required: true
      secret: false
    - default: false
      description: A descriptive comment to identify the file for other users.
      isArray: false
      name: comment
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Defines visibility of this file in Falcon MalQuery.
      isArray: false
      name: is_confidential
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - default: false
      description: Content of the uploaded sample in binary format.
      isArray: false
      name: file
      required: true
      secret: false
    - auto: PREDEFINED
      default:
      defaultValue: False
      description: Submit the given file to the sandbox.
      isArray: false
      name: submit_file
      predefined:
      - 'no'
      - 'yes'
      required: false
      secret: false
    deprecated: false
    description: Upload a file for sandbox analysis.
    execution: false
    name: cs-fx-upload-file
    outputs:
    - contextPath: csfalconx.resource.sha256
      description: Uploaded file SHA256
      type: String
    - contextPath: csfalconx.resource.file_name
      description: 'Uploaded file name '
      type: String
  - arguments:
    - default: false
      description: SHA256 ID of the sample, which is a SHA256 hash value. Find a sample
        ID from the response when uploading a malware sample or search with - cs-fx-upload-file.
      isArray: false
      name: sha256
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Specifies the sandbox environment used for analysis
      isArray: false
      name: environment_id
      predefined:
      - '300: Linux Ubuntu 16.04'
      - 64-bit
      - '200: Android (static analysis)'
      - '160: Windows 10'
      - 64-bit
      - '110: Windows 7'
      - 64-bit
      - '100: Windows 7'
      - 32-bit
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Runtime script for sandbox analysis.
      isArray: false
      name: action_script
      predefined:
      - default
      - default_maxantievasion
      - default_randomfiles
      - default_randomtheme
      - default_openie
      required: false
      secret: false
    - default: false
      description: 'Command line script passed to the submitted file at runtime. Max
        length: 2048 characters.'
      isArray: false
      name: command_line
      required: false
      secret: false
    - default: false
      description: 'Auto-filled for Adobe or Office files that prompt for a password.
        Max length: 32 characters.'
      isArray: false
      name: document_password
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: If true, sandbox analysis routes network traffic via TOR.
      isArray: false
      name: enable_tor
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - default: false
      description: Name of the malware sample that’s used for file type detection
        and analysis.
      isArray: false
      name: submit_name
      required: false
      secret: false
    - default: false
      description: Set a custom date in the format yyyy-MM-dd for the sandbox environment.
      isArray: false
      name: system_date
      required: false
      secret: false
    - default: false
      description: Set a custom time in the format HH:mm for the sandbox environment.
      isArray: false
      name: system_time
      required: false
      secret: false
    deprecated: false
    description: Submit a sample SHA256 for sandbox analysis.
    execution: false
    name: cs-fx-submit-uploaded-file
    outputs:
    - contextPath: 'csfalconx.resource.id '
      description: Analysis ID
      type: String
    - contextPath: csfalconx.resource.state
      description: Analysis State
      type: String
    - contextPath: csfalconx.resource.created_timpestamp
      description: Time Started
      type: String
    - contextPath: csfalconx.resource.sha256
      description: SHA256 of the scan
      type: Unknown
    - contextPath: csfalconx.resource.environment_id
      description: 'Environment ID of the analysis '
      type: Unknown
  - arguments:
    - default: false
      description: ID of a submitted malware sample. Find a submission ID from the
        response when submitting a malware sample or search with cs-fx-submit-uploaded-file.
      isArray: true
      name: ids
      required: true
      secret: false
    deprecated: false
    description: Get a full version of a sandbox report.
    execution: false
    name: cs-fx-get-full-report
