name: GoogleDrive
category: IT Services
display: Google Drive
sectionOrder:
- Connect
- Collect
configuration:
- name: user_service_account_json
  display: User's Service Account JSON
  defaultvalue:
  type: 4
  section: Connect
  additionalinfo:
  hidden: true
  required: false
- name: user_id
  display: User ID
  defaultvalue:
  type: 0
  section: Connect
  advanced: true
  additionalinfo: The primary email address of the user to fetch the incident(s).
  hidden: true
  required: false
- name: user_creds
  display: User ID
  type: 9
  section: Connect
  displaypassword: User's Service Account JSON
  required: false
- name: action_detail_case_include
