category: Deception & Breach Simulation
commonfields:
  id: GuardiCore v2
  version: -1
configuration:
- name: base_url
  display: Server URL
  required: true
  defaultvalue: https://example.com/api/v3.0/
  type: 0
  additionalinfo:
- display: Username
  name: credentials
  type: 9
  required: true
- display: Fetch incidents
  name: isFetch
  type: 8
  required: false
- name: source
  display: Source
  defaultvalue:
  type: 0
  additionalinfo: GuardiCore source incident (e.g., Environment:*, App:*, Role:*).
  required: false
- name: destination
  display: Destination
  defaultvalue:
  type: 0
  additionalinfo: GuardiCore destination incident (e.g., Environment:*, App:*, Role:*).
  required: false
- name: tag
  display: Tag
  defaultvalue:
  type: 0
  additionalinfo: GuardiCore tag incident (e.g., Reputation, Internal, Blocked Traffic).
  required: false
- name: incident_type
  display: Incident Type
  defaultvalue: All
  type: 16
  additionalinfo: GuardiCore incident types.
  options:
  - Incident
  - Deception
  - Network Scan
  - Reveal
  - Experimental
  - All
  required: false
- name: severity
  display: Incident Severity
  defaultvalue:
  type: 16
  additionalinfo: GuardiCore incident severity
  options:
  - Low
  - Medium
  - High
  - All
  required: false
- name: max_fetch
  display: Maximum incidents to fetch
  defaultvalue: "50"
  type: 0
  additionalinfo: Limit on incidents to fetch
  required: false
- name: first_fetch
  display: First fetch time
  defaultvalue: "7 days"
  type: 0
  additionalinfo: Fetch incidents - First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days)
  required: false
- name: timeout
  display: Global timeout to all requests
  defaultvalue: "10"
  type: 0
  additionalinfo: ""
  required: false
- name: insecure
  display: Trust any certificate (not secure)
  type: 8
  additionalinfo:
  required: false
- name: proxy
  display: Use system proxy settings
  type: 8
  additionalinfo:
  required: false
- display: Incident type
  name: incidentType
  type: 13
  required: false
description: GuardiCore v2 Integration enables you to get information about incidents and endpoints (assets) via the GuardiCore API.
display: GuardiCore v2
fromversion: 6.0.0
name: GuardiCore v2
