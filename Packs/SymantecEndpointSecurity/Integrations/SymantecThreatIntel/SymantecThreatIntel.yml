category: Data Enrichment & Threat Intelligence
commonfields:
  id: Symantec Threat Intel
  version: -1
configuration:
- defaultvalue: https://api.sep.securitycloud.symantec.com/
  display: API Tenant URL
  name: url
  required: true
  type: 0
- displaypassword: API Key
  additionalinfo: The API Key to use for connection
  name: credentials
  required: true
  hiddenusername: true
  type: 9
- display: Ignore Domains (e.g. domain.local)
  additionalinfo: Comma-separated list of domains that shall be ignored for Urls and (Sub-)Domains reputation lookup
  name: ignored_domains
  required: false
  section: Ignored
  type: 0
- display: Ignore Private IPs (e.g. 192.168.0.1)
  name: ignore_private_ip
  required: false
  section: Ignored
  type: 8
  defaultvalue: 'true'
- name: integration_reliability
  display: Source Reliability
  additionalinfo: Reliability of the source providing the intelligence data.
  defaultvalue: B - Usually reliable
  options:
  - A+ - 3rd party enrichment
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- display: Trust any certificate (not secure)
  name: insecure
  type: 8
  required: false
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
description: 'Query Symantec Endpoint Security Threat Intel data.'
display: Symantec Threat Intel
name: Symantec Threat Intel
script:
  commands:
  - name: file
    description: Get file reputation for given SHA256.
    arguments:
    - name: file
      default: true
      description: List of files.
      isArray: true
    outputs:
    - contextPath: DBotScore.Indicator
      description: The indicator that was tested.
      type: String
    - contextPath: DBotScore.Type
      description: The indicator type.
      type: String
    - contextPath: DBotScore.Vendor
      description: The vendor used to calculate the score.
      type: String
    - contextPath: DBotScore.Score
      description: The actual score.
      type: Number
    - contextPath: DBotScore.Reliability
      description: Reliability of the source providing the intelligence data.
      type: String
    - contextPath: File.SHA256
      description: The SHA256 hash of the file.
      type: String
  - name: ip
    description: Get ip reputation.
    arguments:
    - name: ip
      default: true
      description: List of IPs.
      isArray: true
    outputs:
    - contextPath: DBotScore.Indicator
      description: The indicator that was tested.
      type: String
    - contextPath: DBotScore.Type
      description: The indicator type.
      type: String
    - contextPath: DBotScore.Vendor
      description: The vendor used to calculate the score.
      type: String
    - contextPath: DBotScore.Score
      description: The actual score.
      type: Number
    - contextPath: DBotScore.Reliability
      description: Reliability of the source providing the intelligence data.
      type: String
    - contextPath: IP.Address
      description: IP address.
      type: String
  - name: url
    description: Get reputation for given url.
    arguments:
    - name: url
      default: true
      description: List of URLs.
      isArray: true
    outputs:
    - contextPath: DBotScore.Indicator
      description: The indicator that was tested.
      type: String
    - contextPath: DBotScore.Type
      description: The indicator type.
      type: String
    - contextPath: DBotScore.Vendor
      description: The vendor used to calculate the score.
      type: String
    - contextPath: DBotScore.Score
      description: The actual score.
      type: Number
    - contextPath: DBotScore.Reliability
      description: Reliability of the source providing the intelligence data.
      type: String
    - contextPath: URL.Data
      description: The URL.
      type: String
  - name: domain
    description: Get reputation for given domain.
    arguments:
    - name: domain
      default: true
      description: List of domains.
      isArray: true
    outputs:
    - contextPath: DBotScore.Indicator
      description: The indicator that was tested.
      type: String
    - contextPath: DBotScore.Type
      description: The indicator type.
      type: String
    - contextPath: DBotScore.Vendor
      description: The vendor used to calculate the score.
      type: String
    - contextPath: DBotScore.Score
      description: The actual score.
      type: Number
    - contextPath: DBotScore.Reliability
      description: Reliability of the source providing the intelligence data.
      type: String
    - contextPath: Domain.Name
      type: String
      description: The domain name.
  - name: symantec-protection-file
    description: Get information whether a given file has been blocked by any Symantec technologies.
    arguments:
    - name: file
      description: Comma-separated list of file Sha256 hashes.
      isArray: true
    outputs:
    - contextPath: Symantec.Protection.file
      description: 'input file sha256.'
      type: String
    - contextPath: Symantec.Protection.state.technology
      description: 'Symantec technology providing protection.'
      type: String
    - contextPath: Symantec.Protection.state.firstDefsetVersion
      description: 'The first definition version with protection.'
      type: String
    - contextPath: Symantec.Protection.state.threatName
      description: 'The name of the threat the file is detected as.'
      type: String
  - name: symantec-protection-network
    description: Get  information whether given domain or ip has been blocked by any Symantec technologies.
    arguments:
    - name: network
      description: Comma-separated list of domains or IPs.
      isArray: true
    outputs:
    - contextPath: Symantec.Protection.network
      description: 'input domain or ip.'
      type: String
    - contextPath: Symantec.Protection.state.technology
      description: 'Symantec technology providing protection.'
      type: String
    - contextPath: Symantec.Protection.state.firstDefsetVersion
      description: 'The first definition version with protections.'
      type: String
    - contextPath: Symantec.Protection.state.threatName
      description: 'The name of the threat the domain or is detected as.'
      type: String
  - name: symantec-protection-cve
    description: Get returns information whether a given CVE has been blocked by any Symantec technologies.
    arguments:
    - name: cve
      description: Comma-separated list of CVEs.
      isArray: true
    outputs:
    - contextPath: Symantec.Protection.file
      description: 'input CVE.'
      type: String
    - contextPath: Symantec.Protection.state.technology
      description: 'Symantec technology providing protection.'
      type: String
    - contextPath: Symantec.Protection.state.firstDefsetVersion
      description: 'The first definition version with protections.'
      type: String
    - contextPath: Symantec.Protection.state.threatName
      description: 'The name of the threat the domain or is detected as.'
      type: String
  runonce: false
  script: '-'
  type: python
  subtype: python3
  dockerimage: demisto/python3:3.10.13.89009
fromversion: 6.10.0
tests:
- No tests (auto formatted)
