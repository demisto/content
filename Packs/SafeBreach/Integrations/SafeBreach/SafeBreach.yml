  - deprecated: false
    description: This command creates a user, including credentials and permissions.
    name: safebreach-create-user
    arguments:
    - name: name
      isArray: false
      description: Name of the user to create.
      required: true
      secret: false
      default: false
    - name: email
      isArray: false
      description: Email of the user to Create.
      required: true
      secret: false
      default: false
    - name: is_active
      isArray: false
      description: "If the user will be activated upon creation. Setting this parameter to 'true' active as soon as this command succeeds. Setting to 'false', will require to activate the user by an administrator. Possible values are: true, false. Default is true."
      required: false
      secret: false
      default: false
      defaultValue: 'true'
      predefined:
      - 'true'
      - 'false'
      auto: PREDEFINED
    - name: email_post_creation
      isArray: false
      description: 'Whether to send an email with login information to a newly crated user. Possible values are: true, false. Default is false.'
      required: false
      secret: false
      default: false
      defaultValue: 'true'
      predefined:
      - 'true'
      - 'false'
      auto: PREDEFINED
    - name: password
      isArray: false
      description: 'Enforce password change on user creation. Possible values are: true, false. Default is false.'
      required: true
      secret: false
      default: false
    - name: change_password_on_create
      isArray: false
      description: Should user change password on creation. when this is set to true then user will have to reset password on the next login, this can be used if we want user to reset password as soon as they login.
      required: false
      secret: false
      default: false
      defaultValue: 'false'
      predefined:
      - 'true'
      - 'false'
      auto: PREDEFINED
    - name: user_role
      isArray: false
      description: 'Role of the user being created. Possible values are: viewer, administrator, contentDeveloper, operator. Default is viewer.'
      required: false
      secret: false
      default: false
      defaultValue: viewer
      predefined:
      - viewer
      - administrator
      - contentDeveloper
      - operator
      auto: PREDEFINED
    - name: deployments
      isArray: true
      description: Comma separated ID of all deployments the user should be part of. The deployment IDs can be retrieved from 'list-deployments' command or from UI directly but care should be noted that only deployment ids of deployments which haven't been deleted will be shown here and after creation of user. for example if 1,2,3 are deployment ids given while creation but if 2 is deleted then when user is created , he will only have 1,3.
      required: false
      secret: false
      default: false
    outputs:
    - contextPath: created_user_data.id
      description: The ID of User created.
      type: Number
    - contextPath: created_user_data.name
      description: The name of User created.
      type: String
    - contextPath: created_user_data.email
      description: The email of User created.
      type: String
    - contextPath: created_user_data.createdAt
      description: The creation time of User.
      type: String
    - contextPath: created_user_data.roles
      description: The roles and permissions of User created.
      type: String
    - contextPath: created_user_data.description
      description: The description of User if any is given at creation time, it will be populated here.
      type: String
    - contextPath: created_user_data.role
      description: The role assigned to user during creation.
      type: String
    - contextPath: created_user_data.deployments
