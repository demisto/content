      required: true
      secret: false
      default: false
    - name: description
      isArray: false
      description: Description of the deployment to create. This will show as description of the deployment in your safebreach instance. It is generally preferable to give description while creating a deployment for easier identification.
      required: false
      secret: false
      default: false
    - name: simulators
      isArray: true
      description: Deployment manages multiple simulators as single group. This parameter receives a comma separated list of IDs of all simulators that should be part of this deployment Simulator ID can be retrieved from safebreach-get-all-simulator-details .
      required: false
      secret: false
      default: false
    outputs:
    - contextPath: created_deployment_data.id
      description: The ID of deployment created. this Id can be used to update ,delete deployment as                      deployment_id field of the deployment.
      type: Number
    - contextPath: created_deployment_data.account_id
      description: This field shows account ID of user who has created the account.
      type: String
    - contextPath: created_deployment_data.name
