category: Deception & Breach Simulation
description: "SafeBreach automatically executes thousands of breach methods from its extensive and growing Hacker’s Playbook™ to validate security control effectiveness. Simulations are automatically correlated with network, endpoint, and SIEM solutions providing data-driven SafeBreach Insights for holistic remediation to harden enterprise defenses."
commonfields:
  id: Safebreach
  version: -1
name: Safebreach
display: Safebreach
configuration:
- display: Server URL
  name: base_url
  type: 0
  required: true
  additionalinfo: This is base URL for your instance.
- display: API Key
  name: api_key
  type: 4
  required: true
  additionalinfo: This is API key for your instance, this can be created in safebreach user                       administration>APIkeys and then it must be saved as there is no way to view this again
- display: Account ID
  name: account_id
  type: 1
  required: true
  additionalinfo: This is account ID of account with which we want to get data from safebreach
- display: Verify SSL Certificate
  name: verify
  type: 8
  required: false
  additionalinfo: This Field is useful for checking if the certificate of SSL for HTTPS is valid or not
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
  additionalinfo: This Field is useful for asking integration to use default system proxy settings.
