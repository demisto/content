id: SafeBreach - Compare and Validate Insight Indicators
version: -1
name: SafeBreach - Compare and Validate Insight Indicators
description: This playbook compares SafeBreach Insight indicators before and after
  the processing. It receives an insight and it's indicators before validation, fetches
  updated indicators after rerunning the insight, and then compares the results to
  validate mitigation. Indicators are classified as Remediated or Not Remediated based
  on their validated status and the appropriate field (SafeBreach Remediation Status)
  is updated.
