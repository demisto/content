description: Unified gateway to security insights - all from a unified Microsoft Graph Security API.
display: Microsoft Graph Security
name: Microsoft Graph
script:
  commands:
  - arguments:
    - auto: PREDEFINED
      default: false
      description: When the alert was last modified in the following string format - YYYY-MM-DD
      isArray: false
      name: last_modified
      predefined:
      - Last24Hours
      - Last48Hours
      - LastWeek
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Alert severity - set by vendor/provider.
      isArray: false
      name: severity
      predefined:
      - unknown
      - informational
      - low
      - medium
      - high
      required: false
      secret: false
    - default: false
      description: Category of the alert, e.g. credentialTheft, ransomware (Categories can be added or removed by vendors.)
      isArray: false
      name: category
      required: false
      secret: false
    - default: false
      description: The start time (creation time of alert) for the search in the following string format - YYYY-MM-DD
      isArray: false
      name: time_from
      required: false
      secret: false
    - default: false
      description: The end time (creation time of alert) for the search in the following string format -  YYYY-MM-DD
      isArray: false
      name: time_to
      required: false
      secret: false
    - default: false
      description: Use this field to filter on any of the alert properties in the format "{property} eq '{property-value}'", e.g. "category eq 'ransomware'"
      isArray: false
      name: filter
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Relevant only for V2, Use this field to filter by alert's classification.
      isArray: false
      name: classification
      predefined:
      - unknown
      - truePositive
      - falsePositive
      - benignPositive
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Relevant only for V2, Use this field to filter the alerts by the service or product that created this alert.
      isArray: false
      name: service_source
      predefined:
      - microsoftDefenderForEndpoint
      - microsoftDefenderForIdentity
      - microsoftDefenderForOffice365
      - microsoft365Defender
      - microsoftAppGovernance
      - microsoftDefenderForCloudApps
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Relevant only for V2, Use this field to filter by alert's status.
      isArray: false
      name: status
      predefined:
      - unknown
      - new
      - inProgress
      - resolved
      required: false
      secret: false
    - description: Page number to return. The maximum number of alerts that can be skipped for API V1 is 500.
      isArray: false
      name: page
      required: false
    - description: Number of results in a page. default is 50, the limit for API V1 is 1000, the limit for API V2 is 2000.
      isArray: false
      name: page_size
      required: false
    - description: Number of total results to return. default is 50.
      isArray: false
      name: limit
      required: false
      defaultValue: 50
    deprecated: false
    description: List alertsÂ (security issues) within a customer's tenant that Microsoft or partner security solutions have identified.
    execution: false
    name: msg-search-alerts
    outputs:
    - contextPath: MsGraph.Alert.ID
      description: Alert ID
      type: string
    - contextPath: MsGraph.Alert.Title
      description: Alert title
      type: string
    - contextPath: MsGraph.Alert.Category
      description: Alert category
      type: string
    - contextPath: MsGraph.Alert.Severity
      description: Alert severity
      type: string
    - contextPath: MsGraph.Alert.CreatedDate
      description: Alert created date
      type: date
    - contextPath: MsGraph.Alert.EventDate
      description: Alert event time
      type: date
    - contextPath: MsGraph.Alert.Status
      description: Alert status
      type: string
    - contextPath: MsGraph.Alert.Vendor
      description: Alert vendor/provider
      type: string
    - contextPath: MsGraph.Alert.MalwareStates
      description: Alert malware states
      type: string
    - contextPath: MsGraph.Alert.Vendor
      description: Alert vendor
      type: string
    - contextPath: MsGraph.Alert.Provider
      description: Alert provider
      type: string
  - arguments:
    - default: true
      description: The Alert ID - Provider-generated GUID/unique identifier.
      isArray: false
      name: alert_id
      required: true
      secret: false
    - default: false
      defaultValue: All
      description: 'Fields to fetch for specified Alert apart from the basic properties, given as comma separated values, e.g. NetworkConnections,Processes. Optional values: All,NetworkConnections,Processes,RegistryKeys,UserStates,HostStates,FileStates,CloudAppStates,MalwareStates,CustomerComment,Triggers,VendorInformation,VulnerabilityStates'
      isArray: false
      name: fields_to_include
      required: false
      secret: false
    deprecated: false
    description: Get details for a specific alert.
    execution: false
    name: msg-get-alert-details
    outputs:
    - contextPath: MsGraph.Alert.ID
      description: Alert ID
      type: string
    - contextPath: MsGraph.Alert.Title
      description: Alert title
      type: string
    - contextPath: MsGraph.Alert.Category
      description: Alert category
      type: string
    - contextPath: MsGraph.Alert.Severity
      description: Alert severity
      type: string
    - contextPath: MsGraph.Alert.CreatedDate
      description: Alert created date
      type: date
    - contextPath: MsGraph.Alert.EventDate
      description: Alert event date
      type: date
    - contextPath: MsGraph.Alert.Status
      description: Alert status
      type: string
    - contextPath: MsGraph.Alert.Vendor
      description: Alert vendor
      type: string
    - contextPath: MsGraph.Alert.Provider
      description: Alert provider
      type: Unknown
  - arguments:
    - default: false
      description: The Alert ID. Provider-generated GUID/unique identifier.
      isArray: false
      name: alert_id
      required: true
      secret: false
    - default: false
      description: Name of the analyst the alert is assigned to for triage, investigation, or remediation.
      isArray: false
      name: assigned_to
      required: false
      secret: false
    - default: false
      description: Relevant only for V1. Time the alert was closed in the string format MM/DD/YYYY.
      isArray: false
      name: closed_date_time
      required: false
      secret: false
    - default: false
      description: Relevant only for V1. Analyst comments on the alert (for customer alert management).
      isArray: false
      name: comments
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Relevant only for V1. Analyst feedback on the alert.
      isArray: false
      name: feedback
      predefined:
      - unknown
      - truePositive
      - falsePositive
      - benignPositive
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Alert lifecycle status (stage). newAlert is supported only by V1 and new is supported only by V2.
      isArray: false
      name: status
      predefined:
      - unknown
      - newAlert
      - inProgress
      - resolved
      - new
      required: false
      secret: false
    - default: false
      description: User-definable labels that can be applied to an alert and can serve as filter conditions, for example "HVA", "SAW).
      isArray: false
      name: tags
      required: false
      secret: false
    - default: false
      description: Relevant only for V1. Details about the security service vendor, for example Microsoft.
      isArray: false
      name: vendor_information
      required: false
      secret: false
    - default: false
      description: Relevant only for V1. Details about the security service vendor, for example Windows Defender ATP.
      isArray: false
      name: provider_information
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Relevant only for V2, Use this field to update the alert's classification.
      isArray: false
      name: classification
      predefined:
      - unknown
      - truePositive
      - falsePositive
      - benignPositive
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Relevant only for V2, Use this field to update the alert's determination.
      isArray: false
      name: determination
      predefined:
      - unknown
      - apt
      - malware
      - Security_personnel
      - security_testing
      - unwanted_software
      - other
      - multi_staged_attack
      - compromised_user
      - phishing
      - malicious_user_activity
      - clean
      - insufficient_data
      - confirmed_user_activity
      - line_of_business_application
      required: false
      secret: false
    deprecated: false
    description: Update an editable alert property within any integrated solution to keep alert status and assignments in sync across solutions using its reference ID.
    execution: false
    name: msg-update-alert
    outputs:
  - arguments:
    - default: true
      description: The Alert ID - Provider-generated GUID/unique identifier.
      isArray: false
      name: alert_id
      required: true
      secret: false
    - default: false
      description: The comment to add to each alert.
      isArray: true
      name: comment
      required: true
      secret: false
      type: string
    deprecated: False
    description: Relevant only for V2, create a comment for an existing alert.
    execution: false
    name: msg-create-alert-comment
    outputs:
  - deprecated: true
    description: Deprecated. Use the Azure Active Directory Users integration instead.
    execution: false
    name: msg-get-users
    outputs:
    - contextPath: MsGraph.User.Email
      description: User email address
      type: string
    - contextPath: MsGraph.User.ID
      description: User ID
      type: string
    - contextPath: MsGraph.User.Title
      description: User job title
      type: string
    - contextPath: MsGraph.User.Name
      description: User name
      type: string
  - arguments:
    - default: true
      description: User ID of user to retreive
      isArray: false
      name: user_id
      required: true
      secret: false
    deprecated: true
    description: Deprecated. Use the Azure Active Directory Users integration instead.
    execution: false
    name: msg-get-user
    outputs:
    - contextPath: MsGraph.User.Email
      description: User email address
      type: string
    - contextPath: MsGraph.User.ID
      description: User ID
      type: string
    - contextPath: MsGraph.User.Title
      description: User job title
      type: string
    - contextPath: MsGraph.User.Name
      description: User name
      type: string
  dockerimage: demisto/crypto:1.0.0.54410
  feed: false
  isfetch: true
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- Microsoft Graph Security Test dev
- Microsoft Graph Security Test prod
