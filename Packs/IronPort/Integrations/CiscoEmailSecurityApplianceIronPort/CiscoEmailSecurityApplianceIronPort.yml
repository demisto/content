commonfields:
  id: Cisco Email Security Appliance (IronPort)
  version: -1
deprecated: true
name: Cisco Email Security Appliance (IronPort)
display: Cisco Email Security Appliance (IronPort) (Deprecated)
category: Network Security
description: Deprecated. Use Cisco Email Security Appliance (IronPort) V2 instead.
configuration:
- display: Server URL (e.g. https://192.168.0.1)
  name: server
  defaultvalue: ""
  type: 0
  required: true
- display: Port
  name: port
  defaultvalue: ""
  type: 0
  required: true
- display: Credentials
  name: credentials
  defaultvalue: ""
  type: 9
  required: true
- display: Trust any certificate (not secure)
  name: insecure
  type: 8
  required: false
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
script:
  script: ''
  type: javascript
  commands:
  - name: ironport-report
    arguments:
    - name: time_range
      auto: PREDEFINED
      predefined:
      - 1d
      - 1h
      description: Use this attribute to retrieve report(s) for a specified duration. Must provide either this or duration argument
    - name: report_type
      required: true
      auto: PREDEFINED
      predefined:
      - mail_authentication_summary
      - mail_dlp_outgoing_traffic_summary
      - mail_incoming_malware_threat_file_detail_summary
      - mail_incoming_traffic_summary
      - mail_mailbox_auto_remediation
      - mail_outgoing_traffic_summary
      - mail_security_summary
      - mail_sender_group_summary
      - mail_system_capacity
      - mail_authentication_incoming_domain_ip
      - mail_content_filter_incoming
      - mail_dmarc_incoming_traffic_summary
      - mail_env_sender_rate_limit
      - mail_env_sender_stats
      - mail_fed_content_filter_incoming
      - mail_hvm_msg_filter_stats
      - mail_incoming_hat_connections
      - mail_incoming_malware_threat_file_detail
      - mail_incoming_web_interaction_track_malicious_users
      - mail_incoming_web_interaction_track_urls
      - mail_md_attachment_incoming_file_type
      - mail_md_attachment_outgoing_file_type
      - mail_outgoing_web_interaction_track_malicious_users
      - mail_outgoing_web_interaction_track_urls
      - mail_msg_filter_stats
      - mail_sender_group_detail
      - mail_subject_stats
      - mail_url_category_summary
      - mail_url_domain_summary
      - mail_url_reputation_summary
      - mail_vof_threat_summary
      - mail_vof_threats_by_level
      - mail_vof_threats_by_threat_type
      - mail_vof_threats_by_time_threshold
      - mail_vof_threats_by_type
      - mail_vof_threats_rewritten_url
      - mail_authentication_incoming_domain
      - mail_content_filter_outgoing
      - mail_destination_domain_detail
      - mail_dlp_outgoing_policy_detail
      - mail_incoming_domain_detail
      - mail_incoming_ip_hostname_detail
      - mail_incoming_network_detail
      - mail_sender_domain_detail
      - mail_sender_ip_hostname_detail
      - mail_users_detail
      - mail_virus_type_detail
      description: The type of report to fetch
    - name: max
      description: Use this attribute to limit the number of results returned by the report. n is the number of results that you want the report to return and can assume values from 1 through 1000. Default is 30
      defaultValue: "30"
    - name: duration
      description: Aggregate report(s) for the specified duration. Supported values of TZD are Z , +hh:mm , or -hh:mm. Format should be YYYY-MM-DDThh:mmTZD/YYYY-MM-DDThh:mmTZD
    - name: entity
      description: Use this attribute to retrieve reports based on a specified entity such as email address, IP address, and so on. You can choose whether to exactly match the specified text or look for items starting with the specified text (for instance, starts with "ex" will match "example.com").
    - name: starts_with
      description: Use this attribute to retrieve items starting with the specified entity value. This attribute must be used in conjunction with the entity attribute and value must be set to true , for example, entity=us&starts_with=true .
    description: Retrieve email security appliance statistical reports.
tests:
- No Tests
