    - name: bitbucket-issue-create
      description: Creates an issue in Bitbucket. In order to perform this command, please create an issue tracker by clicking on the relevant repo -> Repository settings -> Issue tracker
      arguments:
        - name: repo
          required: false
          description: The repository name or slug.
          isArray: false
        - name: title
          required: true
          description: The title of the new issue.
          isArray: false
        - name: state
          auto: PREDEFINED
          defaultValue: new
          description: The state of the issues to create. Can be 'New', 'Open', 'Resolved', 'On Hold', 'Invalid', 'Duplicate', 'Wontfix' or 'Closed'. The default is 'New'.
          isArray: false
          predefined:
            - new
            - open
            - resolved
            - on hold
            - invalid
            - duplicate
            - wontfix
            - closed
          required: false
        - name: type
          auto: PREDEFINED
          defaultValue: bug
          description: The type of the issues to create. Can be 'Bug', 'Enhancement', 'Proposal', 'Task'. The default is 'Bug'.
          isArray: false
          predefined:
            - bug
            - enhancement
            - proposal
            - task
          required: false
        - name: priority
          auto: PREDEFINED
          defaultValue: major
          description: The priority of the issues to create. Can be 'Trivial', 'Minor', 'Major', 'Critical', 'Blocker'. The default is 'Major'.
          isArray: false
          predefined:
            - trivial
            - minor
            - major
            - critical
            - blocker
          required: false
        - name: content
          required: false
          description: The content of the issue to create.
          isArray: false
        - name: assignee_id
          required: false
          description: The id of the assignee of the issue to create.
          isArray: false
        - name: assignee_user_name
          required: false
          description: The user name of the assignee of the issue to create.
          isArray: false
      outputs:
        - contextPath: Bitbucket.Issue.type
          description: 'The action type.'
          type: String
        - contextPath: Bitbucket.Issue.id
          description: 'The id of the issue.'
          type: Number
        - contextPath: Bitbucket.Issue.repository.type
          description: 'The type of the repository.'
          type: String
        - contextPath: Bitbucket.Issue.repository.full_name
          description: 'The full name of the repository.'
          type: String
        - contextPath: Bitbucket.Issue.repository.links
          description: 'Links with information about the repository related to the issue.'
          type: String
        - contextPath: Bitbucket.Issue.repository.name
          description: 'The name of the repository.'
          type: String
        - contextPath: Bitbucket.Issue.repository.uuid
          description: 'The unique id of the repository.'
          type: String
        - contextPath: Bitbucket.Issue.links.self.href
          description: 'An api link to the issue.'
          type: String
        - contextPath: Bitbucket.Issue.title
          description: 'The title of the issue'
          type: String
        - contextPath: Bitbucket.Issue.content.type
          description: 'The type of the content.'
          type: String
        - contextPath: Bitbucket.Issue.content.raw
          description: 'The content of the issue.'
