category: Utilities
commonfields:
  id: GitLabv2
  version: -1
configuration:
- display: Server URL (e.g., https://gitlab.com/api/v4)
  name: url
  required: true
  type: 0
- displaypassword: API Key
  additionalinfo: The API Key to use for connection.
  name: credentials
  hiddenusername: true
  required: true
  type: 9
- displaypassword: Trigger Token
  additionalinfo: The trigger token to run pipelines. For more info see https://docs.gitlab.com/ee/ci/triggers
  name: trigger_token
  hiddenusername: true
  required: false
  type: 9
- display: Project ID
  additionalinfo: The project ID, it can be found under the project name.
  name: project_id
  required: true
  type: 0
- display: Trust any certificate (not secure)
  name: insecure
  type: 8
  required: false
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
description: Integration to GitLab API
display: GitLab v2
name: GitLabv2
script:
  commands:
  - name: gitlab-version-get
    description: Retrieve version information for this GitLab instance.
    outputs:
    - type: String
      contextPath: GitLab.Version.version
      description: The version of this GitLab instance.
    - type: String
      contextPath: GitLab.Version.revision
      description: The revision of this GitLab instance.
  - name: gitlab-file-get
    description: Gets information about a file in the repository, such as name, size, content.
    arguments:
    - name: file_path
      description: The file path.
    - name: ref
      description: The name of the branch, tag or commit.
    outputs:
    - contextPath: GitLab.File.file_name
      description: The file name.
      type: String
    - contextPath: GitLab.File.file_path
      description: The path of the file.
      type: String
    - contextPath: GitLab.File.size
      description: The size of the file.
      type: Number
    - contextPath: GitLab.File.encoding
      description: The encoding of the file.
      type: String
    - contextPath: GitLab.File.content
      description: File content.
      type: String
    - contextPath: GitLab.File.content_sha256
      description: The file after hashing the content.
      type: String
    - contextPath: GitLab.File.ref
      description: The branch the file's content was taken from.
      type: String
    - contextPath: GitLab.File.blob_id
      description: The blob ID.
      type: String
    - contextPath: GitLab.File.commit_id
      description: The commit ID of the file.
      type: String
    - contextPath: GitLab.File.last_commit_id
      description: The last commit ID of the file.
      type: String
    - contextPath: GitLab.File.execute_filemode
      description: Whether the file was executed in filemode.
      type: Boolean
  - name: gitlab-file-create
    description: Allows you to create a single file. file-path or entry_id must be specified.
    arguments:
    - name: entry_id
      description: Entry ID of the file.
    - name: file_path
      description: URL-encoded full path to the new file.
    - name: file_content
      description: The file's content.
    - name: branch
      description: Name of the new branch to create. The commit is added to this branch.
      required: true
    - name: author_email
      description: The commit author's email address.
    - name: author_name
      description: The commit author's name.
    - name: commit_message
      description: The commit message.
      required: true
    - auto: PREDEFINED
      name: execute_filemode
      description: Enables or disables the execute flag on the file.
      predefined:
      - 'true'
      - 'false'
    outputs:
    - contextPath: GitLab.File.file_path
      description: URL-encoded full path of the new file.
      type: String
    - contextPath: GitLab.File.branch
      description: Name of the new branch to create.
      type: String
  - name: gitlab-file-update
    description: Edit an existing file in the repository.
    arguments:
    - name: file_path
      description: URL-encoded full path to the new file.
      required: true
      type: String
    - name: branch
      description: Name of the new branch to create. The commit is added to this branch.
      required: true
    - name: start_branch
      description: Name of the base branch to create the new branch from.
    - auto: PREDEFINED
      name: encoding
      description: Change encoding to base64.
      type: String
      predefined:
      - text
      - base64
    - name: author_email
      description: The commit author email address.
    - name: author_name
      description: The commit author name address.
    - name: entry_id
      description: Entry ID of the file.
    - name: file_content
      description: The file content.
      required: true
    - name: commit_message
      description: The commit message.
      required: true
    - name: last_commit_id
      description: Last known file commit ID.
    - auto: PREDEFINED
      name: execute_filemode
      description: Enables or disables the execute flag on the file.
      predefined:
      - 'true'
      - 'false'
    outputs:
    - type: String
      contextPath: GitLab.File.file_path
      description: The file path.
    - type: String
      contextPath: GitLab.File.branch
      description: The name of the branch.
  - name: gitlab-file-delete
    description: Delete a file in the repository.
    arguments:
    - name: file_path
      description: URL-encoded full path of the file.
      required: true
      type: String
    - name: branch
      description: Name of the new branch to delete.
      required: true
    - name: commit_message
      description: The commit message.
      required: true
    outputs: []
  - name: gitlab-issue-list
    description: Get a list of a project's issues.
    arguments:
    - name: assignee_id
      description: The ID assigned to the user. The command gitlab-project-user-list gives a list of all relevant users.
    - name: assignee_username
      description: The username assigned to the user.
    - name: author_id
      description: The ID of the author of the issue. The command gitlab-project-user-list gives a list of all relevant users.
    - name: author_username
      description: The username of the author of the issue.
    - name: confidential
      description: Whether to filter confidential or public issues.
      type: Boolean
    - name: created_after
      description: Return issues created on or after the given time in timestamp format (<number> <time unit>, e.g., 12 hours, 7 days), or Format - YYYY-MM-DDThh:mm:ssZ. Example - 2020-02-02T01:02:03Z
    - name: created_before
      description: Return issues created on or before the given time in timestamp format (<number> <time unit>, e.g., 12 hours, 7 days), or Format - YYYY-MM-DDThh:mm:ssZ. Example - 2020-02-02T01:02:03Z
    - auto: PREDEFINED
      name: partial_response
      defaultValue: 'true'
      description: Return a partial API response in context data if true, otherwise returns full API response.
      predefined:
      - 'true'
      - 'false'
    - auto: PREDEFINED
      name: due_date
      description: Return issues based on this due date.
      type: List
      predefined:
      - 0 (no due date)
      - any
      - today
      - tomorrow
      - overdue
      - week
      - month
      - next_month_and_previous_two_weeks
    - name: epic_id
      description: Return issues associated with the given epic ID. None returns issues that are not associated with an epic.
    - auto: PREDEFINED
      name: issue_type
      description: Filter to a given type of issue.
      predefined:
      - issue
      - incident
      - test_case
    - name: labels
      description: Comma-separated list of label names. Issues must have all labels to be returned. None lists all issues with no labels.
    - name: milestone
      description: The milestone title. None lists all issues with no milestone. Any lists all issues that have an assigned milestone.
    - auto: PREDEFINED
      name: order_by
      defaultValue: created_at
      description: The method used to order the retrieved issues.
      predefined:
      - created_at
      - updated_at
      - priority
      - due_date
      - relative_position
      - label_priority
      - milestone_due
      - popularity
      - weight
    - auto: PREDEFINED
      name: scope
      defaultValue: all
      description: Return issues for the given scope.
      predefined:
      - created_by_me
      - assigned_to_me
      - all
    - name: search
      description: Search project issues against their title and description.
    - auto: PREDEFINED
      name: sort
      defaultValue: desc
      description: Return issues sorted in asc or desc order.
      predefined:
      - desc
      - asc
    - auto: PREDEFINED
      name: state
      description: Return all issues or just those that are opened or closed
      predefined:
      - opened
      - closed
    - name: updated_after
      description: Return issues updated on or after the given time in timestamp format (<number> <time unit>, e.g., 12 hours, 7 days), or Format - YYYY-MM-DDThh:mm:ssZ. Example - 2020-02-02T01:02:03Z
    - name: updated_before
      description: Return issues updated on or before the given time in timestamp format (<number> <time unit>, e.g., 12 hours, 7 days), or Format - YYYY-MM-DDThh:mm:ssZ. Example - 2020-02-02T01:02:03Z
    - defaultValue: 50
      name: limit
      description: Maximum number of results to return.
    - defaultValue: 1
      name: page
      description: The page number of the results to retrieve. Minimum value is 1.
    outputs:
    - type: Number
      contextPath: GitLab.Issue.iid
      description: The issue internal ID.
    - type: String
      contextPath: GitLab.Issue.title
      description: The title of the issue.
    - type: Date
      contextPath: GitLab.Issue.response.created_at
      description: The date of creation.
    - type: String
      contextPath: GitLab.Issue.author.name
      description: The name of the issue's author.
    - type: Date
      contextPath: GitLab.Issue.response.updated_at
      description: The date of the last update.
    - type: Number
      contextPath: GitLab.Issue.milestone.title
      description: The milestone title.
    - type: String
      contextPath: GitLab.Issue.state
      description: The state of the issue (closed or opened).
    - type: String
      contextPath: GitLab.Issue.assignee.name
      description: The name of the assignee.
  - name: gitlab-issue-update
    description: Updates an existing project issue. This call is also used to mark an issue as closed. The ID can be taken from gitlab-issue-list.
    arguments:
    - name: issue_iid
      description: The internal ID of a project's issue.
      required: true
      type: integer
    - name: add_labels
      description: Comma-separated list of label names to add to an issue.
    - name: assignee_ids
      description: The ID of the users to assign the issue to. The command gitlab-project-user-list gives a list of all relevant users.
    - name: confidential
      description: Updates an issue to be confidential.
    - name: description
      description: The description of an issue.
    - name: discussion_locked
      description: Flag indicating if the issue's discussion is locked. If the discussion is locked only project members can add or edit comments.
      type: Boolean
    - name: due_date
      description: The due date. Date time string in the format YYYY-MM-DD, for example 2016-03-11.
    - name: epic_id
      description: ID of the epic to add the issue to. Valid values are greater than or equal to 0.
      type: integer
    - name: epic_iid
      description: Internal ID of the epic to add the issue to. Valid values are greater than or equal to 0.
    - auto: PREDEFINED
      name: issue_type
      description: Updates the type of issue.
      predefined:
      - issue
      - incident
      - test_case
    - name: milestone_id
      description: The global ID of a milestone to assign the issue to. Set to 0 or provide an empty value to unassign a milestone.
    - auto: PREDEFINED
      name: partial_response
      defaultValue: 'true'
      description: Return a partial API response in context data if true, otherwise returns full API response.
      predefined:
      - 'true'
      - 'false'
    - name: remove_labels
      description: Comma-separated list of label names to remove from an issue.
    - name: state_event
      description: The state event of an issue. Set "close" to close the issue and "reopen" to reopen it.
    - name: title
      description: The title of an issue.
    outputs:
    - contextPath: GitLab.Issue.id
      description: The issue ID.
      type: Number
    - contextPath: GitLab.Issue.iid
      description: The issue's internal ID.
      type: Number
    - contextPath: GitLab.Issue.project_id
      description: The project ID.
      type: Number
    - contextPath: GitLab.Issue.title
      description: The title of the project.
    - contextPath: GitLab.Issue.description
      description: The project description.
      type: Unknown
    - contextPath: GitLab.Issue.state
      description: The state of the project.
    - contextPath: GitLab.Issue.created_at
      description: Issue creation time.
      type: Date
    - contextPath: GitLab.Issue.updated_at
      description: The date of the last update.
      type: Date
    - contextPath: GitLab.Issue.closed_at
      description: The time of closing the project.
      type: Date
    - contextPath: GitLab.Issue.labels
      description: The labels of the project.
    - contextPath: GitLab.Issue.author.name
      description: The author name.
    - contextPath: GitLab.Issue.author.avatar_url
      description: The avatar URL.
      type: Unknown
    - contextPath: GitLab.Issue.author.username
      description: The username of the author.
    - contextPath: GitLab.Issue.author.id
      description: The author ID.
      type: Number
    - contextPath: GitLab.Issue.author.state
      description: The state of the issue.
    - contextPath: GitLab.Issue.author.web_url
      description: The author URL.
    - contextPath: GitLab.Issue.closed_by.state
      description: The state of the project at closing time.
    - contextPath: GitLab.Issue.closed_by.web_url
      description: The web URL of the author who closed the project.
    - contextPath: GitLab.Issue.closed_by.avatar_url
      description: The avatar URL of the author who closed the project.
      type: Unknown
    - contextPath: GitLab.Issue.closed_by.username
      description: The username of the author who closed the project.
    - contextPath: GitLab.Issue.closed_by.id
      description: The ID of the author who closed the project.
      type: Number
    - contextPath: GitLab.Issue.closed_by.name
      description: The name of the author who closed the project.
    - contextPath: GitLab.Issue.upvotes
      description: The upvotes of the project.
      type: Number
    - contextPath: GitLab.Issue.downvotes
      description: The downvotes of the project.
      type: Number
    - contextPath: GitLab.Issue.merge_requests_count
      description: The project merge requests count.
      type: Number
    - contextPath: GitLab.Issue.assignee
      description: The assignee of the project.
      type: Unknown
    - contextPath: GitLab.Issue.milestone
      description: The projects milestones.
      type: Unknown
    - contextPath: GitLab.Issue.subscribed
      description: Whether the user is subscribed to the project.
      type: Boolean
    - contextPath: GitLab.Issue.user_notes_count
      description: The user notes count.
      type: Number
    - contextPath: GitLab.Issue.due_date
      description: The due date of the project.
      type: Date
    - contextPath: GitLab.Issue.web_url
      description: The project web URL.
    - contextPath: GitLab.Issue.references.short
      description: The issue's reference's short ID.
    - contextPath: GitLab.Issue.references.relative
      description: The number of relatives of the project.
    - contextPath: GitLab.Issue.references.full
      description: The number of references.
    - contextPath: GitLab.Issue.time_stats.time_estimate
      description: The total time estimate to the project.
      type: Number
    - contextPath: GitLab.Issue.time_stats.total_time_spent
      description: The total time spent on the project.
      type: Number
    - contextPath: GitLab.Issue.time_stats.human_time_estimate
      description: The time estimate for the project.
    - contextPath: GitLab.Issue.time_stats.human_total_time_spent
      description: The total time estimate to the project.
      type: Unknown
    - contextPath: GitLab.Issue.confidential
      description: Whether the project is confidential.
      type: Boolean
    - contextPath: GitLab.Issue.discussion_locked
      description: Whether the discussion is locked.
      type: Boolean
    - contextPath: GitLab.Issue.issue_type
      description: The issue type.
    - contextPath: GitLab.Issue.severity
      description: The severity of the project.
    - contextPath: GitLab.Issue._links.self
      description: Dictionary of links.
    - contextPath: GitLab.Issue._links.notes
      description: Link notes.
    - contextPath: GitLab.Issue._links.award_emoji
      description: Award emoji of the project.
    - contextPath: GitLab.Issue._links.project
      description: Link to the project.
    - contextPath: GitLab.Issue._links.closed_as_duplicate_of
      description: Link to a closed duplicate of the project.
    - contextPath: GitLab.Issue.task_completion_status.count
      description: Dictionary of the completion status.
      type: Number
    - contextPath: GitLab.Issue.task_completion_status.completed_count
      description: Dictionary of status.
      type: Number
  - name: gitlab-commit-list
    description: Get a list of repository commits in a project.
    arguments:
    - name: commit_id
      description: If the user provided a value, a specific commit will be retrieved. otherwise, all the commits will be retrieved (SHA).
    - name: ref_name
      description: The name of a repository branch, tag, or revision range, or if not given the default branch.
    - name: created_before
      description: Only commits before or on this date are returned (until) in timestamp format (<number> <time unit>, e.g., 12 hours, 7 days).
    - name: created_after
      description: Only commits after or on this date are returned(since) in timestamp format (<number> <time unit>, e.g., 12 hours, 7 days).
    - name: path
      description: The file path.
    - name: all
      description: Whether to retrieve every commit from the repository.
      type: Boolean
    - name: with_stats
      type: Boolean
      description: Whether to retrieve the stats about each commit.
    - name: first_parent
      description: Follow only the first parent commit upon seeing a merge commit.
    - auto: PREDEFINED
      name: order
      description: List commits in order. Defaults to default, the commits are shown in reverse chronological order.
      type: List
      predefined:
      - default
      - topo
    - defaultValue: 50
      name: limit
      description: Total number of commits to show.
    - defaultValue: 1
      name: page
      description: The page number of the results to retrieve. Minimum value is 1.
    - auto: PREDEFINED
      name: partial_response
      defaultValue: 'true'
      description: Return a partial API response in context data if true, otherwise returns full API response.
      predefined:
      - 'true'
      - 'false'
    outputs:
    - contextPath: GitLab.Commit.id
      description: The commit ID.
      type: String
    - contextPath: GitLab.Commit.short_id
      description: The commit short ID.
      type: String
    - contextPath: GitLab.Commit.title
      description: The title of the commit.
      type: String
    - contextPath: GitLab.Commit.author_name
      description: The commit's author's name.
      type: String
    - contextPath: GitLab.Commit.author_email
      description: The commit's author's email.
      type: String
    - contextPath: GitLab.Commit.authored_date
      description: The commit authored date.
      type: Date
    - contextPath: GitLab.Commit.committer_name
      description: The commit committer's name.
      type: String
    - contextPath: GitLab.Commit.committer_email
      description: The commit committer's email.
      type: String
    - contextPath: GitLab.Commit.committed_date
      description: The commit committed date.
      type: Date
    - contextPath: GitLab.Commit.created_at
      description: The date the commit was created.
      type: Date
    - contextPath: GitLab.Commit.message
      description: The message attached to the commit.
      type: String
    - contextPath: GitLab.Commit.parent_ids
      description: The commit's parent IDs.
      type: String
    - contextPath: GitLab.Commit.web_url
      description: The commit's web URL.
      type: String
  - name: gitlab-merge-request-list
    description: Get all merge requests for this project.
    arguments:
    - auto: PREDEFINED
      name: state
      description: The state of the merge requests to return.
      predefined:
      - opened
      - closed
      - locked
      - merged
    - auto: PREDEFINED
      name: order_by
      defaultValue: created_at
      description: The method used to order the retrieved issues.
      predefined:
      - created_at
      - updated_at
      - title
    - auto: PREDEFINED
      name: sort
      defaultValue: desc
      description: Return requests sorted in asc or desc order.
      predefined:
      - asc
      - desc
    - name: milestone
      description: Return merge requests for a specific milestone. None returns merge requests with no milestone. Any returns merge requests that have an assigned milestone.
    - name: labels
      description: Return merge requests matching a comma-separated list of labels. None lists all merge requests with no labels. Any lists all merge requests with at least one label. Predefined names are case-insensitive.
    - name: created_after
      description: Return merge requests created on or after the given time in timestamp format (<number> <time unit>, e.g., 12 hours, 7 days), or Format - YYYY-MM-DDThh:mm:ssZ. Example - 2020-02-02T01:02:03Z
    - name: created_before
      description: Return merge requests created on or before the given time in timestamp format (<number> <time unit>, e.g., 12 hours, 7 days), or Format - YYYY-MM-DDThh:mm:ssZ. Example - 2020-02-02T01:02:03Z
    - name: updated_after
      description: Return merge requests updated on or after the given time in timestamp format (<number> <time unit>, e.g., 12 hours, 7 days), or Format - YYYY-MM-DDThh:mm:ssZ. Example - 2020-02-02T01:02:03Z
    - name: updated_before
      description: Return merge requests updated on or before the given time in timestamp format (<number> <time unit>, e.g., 12 hours, 7 days), or Format - YYYY-MM-DDThh:mm:ssZ. Example - 2020-02-02T01:02:03Z
    - auto: PREDEFINED
      name: scope
      description: Return merge requests for the given scope.
      predefined:
      - created_by_me
      - assigned_to_me
      - all
    - name: author_id
      description: Returns merge requests created by the given user id. Mutually exclusive with author_username. The command gitlab-project-user-list gives a list of all relevant users.
    - name: author_username
      description: Returns merge requests created by the given username. Mutually exclusive with author_id. The command gitlab-project-user-list gives a list of all relevant users.
    - name: assignee_id
      description: Returns merge requests assigned to the given user ID. The command gitlab-project-user-list gives a list of all relevant users.
    - name: reviewer_id
      description: Returns merge requests that have the user as a reviewer with the given user ID. The command gitlab-project-user-list gives a list of all relevant users.
    - name: reviewer_username
      description: Returns merge requests that have the user as a reviewer with the given username. The command gitlab-project-user-list gives a list of all relevant users.
    - name: source_branch
      description: Return merge requests with the given source branch.
    - name: target_branch
      description: Return merge requests with the given target branch.
    - name: search
      description: Search merge requests against their title and description.
    - defaultValue: 50
      name: limit
      description: Total merge requests to show.
    - defaultValue: 1
      name: page
      description: The page number of the results to retrieve. Minimum value is 1.
    - auto: PREDEFINED
      name: partial_response
      defaultValue: 'true'
      description: Return a partial API response in context data if true, otherwise returns full API response.
      predefined:
      - 'true'
      - 'false'
    outputs:
    - type: Number
      contextPath: GitLab.MergeRequest.iid
      description: The internal ID of the merge request.
    - type: String
      contextPath: GitLab.MergeRequest.title
      description: The merge request's title.
    - type: String
      contextPath: GitLab.MergeRequest.created_at
      description: The merge request's creation time.
    - type: Date
      contextPath: GitLab.MergeRequest.created_by
      description: The request's author.
    - type: Date
      contextPath: GitLab.MergeRequest.updated_at
      description: When the merge request was updated.
    - type: Unknown
      contextPath: GitLab.MergeRequest.status
      description: The status of the merge request.
    - type: Unknown
      contextPath: GitLab.MergeRequest.merge_by
      description: The merge request's author.
    - type: Unknown
      contextPath: GitLab.MergeRequest.merged_at
      description: When the merge request was merged.
    - type: Number
      contextPath: GitLab.MergeRequest.reviewers
      description: The reviewers of the merge request.
  - name: gitlab-merge-request-create
    description: Creates a new merge request.
    arguments:
    - name: source_branch
      description: The merge request source branch.
      required: true
    - name: target_branch
      description: The merge request target branch.
      required: true
    - name: title
      description: The merge request title.
      required: true
    - name: assignee_ids
      description: The ID of the users to assign the merge request to. The command gitlab-project-user-list gives a list of all relevant users.
    - name: reviewer_ids
      description: The ID of the users added as a reviewer to the merge request. The command gitlab-project-user-list gives a list of all relevant users.
    - name: description
      description: Description of the merge request. Limited to 1,048,576 characters.
    - name: target_project_id
      description: The target project (numeric ID).
    - name: labels
      description: The global ID of a milestone.
    - name: milestone_id
      description: A comma-separated list of labels for a merge request.
    - name: remove_source_branch
      description: Flag indicating if a merge request should remove the source branch when merging.
    - name: allow_collaboration
      description: Allow commits from members who can merge to the target branch.
    - name: allow_maintainer_to_push
      description: Alias of allow_collaboration.
    - name: approvals_before_merge
      description: Number of approvals required before this can be merged.
    - name: squash
      description: Squash commits into a single commit when merging.
    - auto: PREDEFINED
      name: partial_response
      defaultValue: 'true'
      description: Return a partial API response in context data if true, otherwise returns full API response.
      predefined:
      - 'true'
      - 'false'
    outputs:
    - type: Number
      contextPath: GitLab.MergeRequest.id
      description: The merge request ID. Alias of allow_collaboration.
