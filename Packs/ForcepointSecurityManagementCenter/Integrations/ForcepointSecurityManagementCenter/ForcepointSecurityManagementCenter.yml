      - continue
      - discard
      - refuse
      - enforce_vpn
      - apply_vpn
      - forward_vpn
      - blacklist
      - forced_next_hop
    - default: false
      description: The comment to add to the rule.
      isArray: false
      name: comment
      required: false
    description: Creates a rule.
    execution: false
    name: forcepoint-smc-rule-create
