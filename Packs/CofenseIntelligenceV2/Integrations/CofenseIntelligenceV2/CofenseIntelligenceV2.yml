category: Data Enrichment & Threat Intelligence
commonfields:
  id: CofenseIntelligenceV2
  version: -1
configuration:
- defaultvalue: https://www.threathq.com
  display: Server URL
  name: url
  required: true
  type: 0
- display: Token Name
  name: credentials
  required: true
  type: 9
- additionalinfo: Reliability of the source providing the intelligence data.
  defaultvalue: B - Usually reliable
  display: Source Reliability
  name: integration_reliability
  options:
  - A+ - 3rd party enrichment
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  type: 15
  required: false
- additionalinfo: Threshold for IP related threats' severity.
  defaultvalue: Major
  display: IP Threshold
  name: ip_threshold
  options:
  - None
  - Minor
  - Moderate
  - Major
  type: 15
  required: false
- additionalinfo: Threshold for file related threats' severity.
  defaultvalue: Major
  display: File Threshold
  name: file_threshold
  options:
  - None
  - Minor
  - Moderate
  - Major
  type: 15
  required: false
- additionalinfo: Threshold for URL related threats' severity.
  defaultvalue: Major
  display: URL Threshold
  name: url_threshold
  options:
  - None
  - Minor
  - Moderate
  - Major
  type: 15
  required: false
- additionalinfo: Threshold for email related threats' severity.
  defaultvalue: Major
  display: Email Threshold
  name: email_threshold
  options:
  - None
  - Minor
  - Moderate
  - Major
  type: 15
  required: false
- additionalinfo: Threshold for domain related threats' severity.
  defaultvalue: Major
  display: Domain Threshold
  name: domain_threshold
  options:
  - None
  - Minor
  - Moderate
  - Major
  type: 15
  required: false
- additionalinfo: The maximum number of days from which to start returning data. 90 days is recommended by Cofense.
  defaultvalue: '90'
  display: Time limit for collecting data
  name: days_back
  type: 0
  required: false
- additionalinfo: |-
    Mapping of Cofense Intelligence indicator rating to XSOAR DBOT Score
    standard rating.
    For Example-: None:0, Minor:1, Moderate:2, Major:3

    Note: Cofense Indicator ratings are Major, Minor, Moderate, None.
  defaultvalue: None:0, Minor:1, Moderate:2, Major:3
  display: Score Mapping
  name: scoreMapping
  type: 0
  required: false
- additionalinfo: Create relationships between indicators as part of Enrichment.
  defaultvalue: 'true'
  display: Create relationships
  name: createRelationship
  type: 8
  required: false
- display: Trust any certificate (not secure)
  name: insecure
  type: 8
  required: false
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
description: Use the Cofense Intelligence integration to check the reputation of domains, URLs, IP addresses, file hashes, and email addresses.
