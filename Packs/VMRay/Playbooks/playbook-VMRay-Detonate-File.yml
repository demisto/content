      PollingCommandName:
        simple: vmray-get-submission
      Timeout:
        simple: ${inputs.timeout}
      dt:
        simple: VMRay.Submission(val.IsFinished == false).SubmissionID
    separatecontext: true
    loop:
      iscommand: false
      exitCondition: ""
      wait: 1
