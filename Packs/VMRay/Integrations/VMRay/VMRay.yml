category: Forensics & Malware Analysis
commonfields:
  id: vmray
  version: -1
configuration:
- additionalinfo: Reliability of the source providing the intelligence data.
  defaultvalue: C - Fairly reliable
  display: Source Reliability
  name: integrationReliability
  options:
  - A+ - 3rd party enrichment
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- defaultvalue: https://cloud.vmray.com
  display: Server URL (e.g., https://cloud.vmray.com)
  name: server
  required: true
  type: 0
- displaypassword: API Key (Recommended)
  name: credentials
  required: false
  hiddenusername: true
  type: 9
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: API Key (Deprecated)
  additionalinfo: Use the "API Key (Recommended)" parameter instead.
  name: api_key
  required: false
  type: 4
description: Malware analysis sandboxing.
display: VMRay
name: vmray
script:
  commands:
  - arguments:
    - default: false
      description: Entry ID of the file to submit.
      isArray: false
      name: entry_id
      required: true
      secret: false
    - default: false
      description: Password of the document.
      isArray: false
      name: document_password
      required: false
      secret: false
    - default: false
      description: Password of an archive.
      isArray: false
      name: archive_password
      required: false
      secret: false
    - default: false
      description: Force type of the file.
      isArray: false
      name: sample_type
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Whether the file is shareable.
      isArray: false
      name: shareable
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - default: true
      defaultValue: '1'
      description: Maximum number of jobs to create (number).
      isArray: false
      name: max_jobs
      required: false
      secret: false
    - default: false
      description: A CSV list of tags to add to the sample.
      isArray: false
      name: tags
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Deprecated. Analyze even if analyses already exist. To control
        analysis caching, use the API Key settings instead, which are available via
        the Analysis Settings page, in the VMRay Web Interface.
      isArray: false
      name: reanalyze
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    deprecated: false
    description: Submits a sample to VMRay for analysis.
    execution: false
    name: vmray-upload-sample
    outputs:
    - contextPath: VMRay.Job.JobID
      description: ID of a new job
      type: Number
    - contextPath: VMRay.Job.Created
      description: Timestamp of job creation.
      type: Date
    - contextPath: VMRay.Job.SampleID
      description: ID of the sample.
      type: Number
    - contextPath: VMRay.Job.VMName
      description: Name of the virtual machine.
      type: String
    - contextPath: VMRay.Job.VMID
      description: ID of the virtual machine.
      type: Number
    - contextPath: VMRay.Sample.SampleID
      description: ID of the sample.
      type: Number
    - contextPath: VMRay.Sample.SampleURL
      description: URL to sample page.
      type: String
    - contextPath: VMRay.Sample.Created
      description: Timestamp of sample creation.
      type: Date
    - contextPath: VMRay.Submission.SubmissionID
      description: Submission ID.
      type: Number
    - contextPath: VMRay.Submission.SubmissionURL
      description: URL to submission page.
      type: String
  - arguments:
    - default: false
      description: ' The URL to analyze. For example: https://demisto.com. '
      isArray: false
      name: url
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Whether the analysis is shareable.
      isArray: false
      name: shareable
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - default: true
      defaultValue: '1'
      description: Maximum number of jobs to create (number).
      isArray: false
      name: max_jobs
      required: false
      secret: false
    - default: false
      description: A CSV list of tags to add to the sample.
      isArray: false
      name: tags
      required: false
      secret: false
    deprecated: false
    description: Submits a URL for analysis.
    execution: false
    name: vmray-upload-url
    outputs:
    - contextPath: VMRay.Job.JobID
      description: ID of a new job
      type: Number
    - contextPath: VMRay.Job.Created
      description: Timestamp of job creation.
      type: Date
    - contextPath: VMRay.Job.SampleID
      description: ID of the sample.
      type: Number
    - contextPath: VMRay.Job.VMName
      description: Name of the virtual machine.
      type: String
    - contextPath: VMRay.Job.VMID
      description: ID of the virtual machine.
      type: Number
    - contextPath: VMRay.Sample.SampleID
      description: ID of the sample.
      type: Number
    - contextPath: VMRay.Sample.SampleURL
      description: URL to sample page.
      type: String
    - contextPath: VMRay.Sample.Created
      description: Timestamp of sample creation.
      type: Date
    - contextPath: VMRay.Submission.SubmissionID
      description: Submission ID.
      type: Number
    - contextPath: VMRay.Submission.SubmissionURL
      description: URL to submission page.
      type: String
  - arguments:
    - default: false
      description: Sample ID.
      isArray: false
      name: sample_id
      required: true
      secret: false
    - default: false
      description: Maximum number of results to return (number).
      isArray: false
      name: limit
      required: false
      secret: false
    deprecated: false
    description: Retrieves all analysis details for a specified sample.
    execution: false
    name: vmray-get-analysis-by-sample
