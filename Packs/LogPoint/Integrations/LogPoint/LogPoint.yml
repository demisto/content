category: Analytics & SIEM
commonfields:
  id: LogPoint
  version: -1
configuration:
- display: Server URL (e.g. https://192.168.1.1)
  name: url
  required: true
  type: 0
- display: username
  name: username
  required: true
  type: 0
- display: Secret Key (Log Fetching Key)
  name: token
  required: true
  type: 4
- defaultvalue: 'false'
  display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- defaultvalue: 1 hour
  display: First fetch time range (<number> <time unit>, e.g., 1 hour, 30 minutes)
  name: queryStartTime
  required: false
  type: 0
- defaultvalue: all
  display: Incidents to fetch
  name: incindenttypetoget
  options:
  - all
  - unresolved
  - resolved
  - closed
  required: false
  type: 15
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
  type: 13
description: Integration to LogPoint SIEM
display: LogPoint
name: LogPoint
script:
  commands:
  - deprecated: false
    description: To retrieve the timezone from the user preferences
    execution: false
    name: lp-get-user-timezone
    outputs:
    - contextPath: LogPoint-SIEM.GetUserTimezone
      description: Users timezone information
      type: Unknown
  - deprecated: false
    description: To retrieve the LogPoints
    execution: false
    name: lp-get-logpoints
    outputs:
    - contextPath: LogPoint-SIEM.GetLogpoints
      description: LogPoints information
      type: Unknown
  - deprecated: false
    description: Get all available repos
    execution: false
    name: lp-get-repos
    outputs:
    - contextPath: LogPoint-SIEM.GetRepos
      description: List of all available Repos
      type: Unknown
  - deprecated: false
    description: Get all devices
    execution: false
    name: lp-get-devices
    outputs:
    - contextPath: LogPoint-SIEM.GetDevices
      description: List of all devices configured to LogPoint
      type: Unknown
  - deprecated: false
    description: Get all configured live searches
    execution: false
    name: lp-get-livesearches
    outputs:
    - contextPath: LogPoint-SIEM.GetLiveSearches
      description: Information about Live Searches
      type: Unknown
  - arguments:
    - default: false
      description: life-id
      isArray: false
      name: life-id
      required: true
      secret: false
    deprecated: false
    description: Get live search results
    execution: false
    name: lp-get-livesearch-results
    outputs:
    - contextPath: LogPoint-SIEM.GetLiveSearchResults
      description: Live Search Results
      type: Unknown
  - arguments:
    - default: false
      defaultValue: 127.0.0.1:5504/default
      description: repo
      isArray: false
      name: repo
      required: false
      secret: false
    - default: false
      description: query to use
      isArray: false
      name: query
      required: true
      secret: false
    - default: false
      defaultValue: '500'
      description: timeout for search in seconds
      isArray: false
      name: timeout
      required: false
      secret: false
    - default: false
      defaultValue: gui
      description: which client name to use
      isArray: false
      name: client_name
      required: false
      secret: false
    - default: false
      defaultValue: '{}'
      description: starts
      isArray: false
      name: starts
      required: false
      secret: false
    - default: false
      defaultValue: '30'
      description: limit
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      defaultValue: Last 10 minutes
      description: time-range to use. default 10mins
      isArray: false
      name: time-range
      required: false
      secret: false
    deprecated: false
    description: Search Logpoint for logs
    execution: false
    name: lp-search
    outputs:
    - contextPath: LogPoint-SIEM.Search
      description: Search details
      type: Unknown
  - arguments:
    - default: false
      description: Search ID to use
      isArray: false
      name: searchId
      required: true
      secret: false
    deprecated: false
    description: Get the search results
    execution: false
    name: lp-search-results
    outputs:
    - contextPath: LogPoint-SIEM.SearchResults
      description: Return of Search results
      type: Unknown
  - arguments:
    - default: false
      description: From this time (<number> <time unit>, e.g., 1 hour, 30 minutes)
        or exact time (month day year) format)
      isArray: false
      name: From
      required: true
      secret: false
    - default: false
      description: From this time (<number> <time unit>, e.g., 1 hour, 30 minutes)
        or exact time (month day year) format)
      isArray: false
      name: To
      required: true
      secret: false
    deprecated: false
    description: Get all incidents from LogPoint
    execution: false
    name: lp-get-incidents
    outputs:
    - contextPath: LogPoint-SIEM.GetIncidents
      description: List of incidents
      type: Unknown
  - arguments:
    - default: false
      description: Value of field 'id'
      isArray: false
      name: IncidentObjectID
      required: true
      secret: false
    - default: false
      description: |-
        Value of field 'incident_id' of the
        particular incident.
      isArray: false
      name: IncidentId
      required: true
      secret: false
    - default: false
      description: Value of field 'detection_timestamp' of the particular incident.
      isArray: false
      name: Date
      required: true
      secret: false
    deprecated: false
    description: Get info from a single incident
    execution: false
    name: lp-get-single-incident
    outputs:
    - contextPath: LogPoint-SIEM.GetIncidentInfo
      description: Information about the incident in question
      type: Unknown
  - arguments:
    - default: false
      description: From this time (<number> <time unit>, e.g., 1 hour, 30 minutes)
        or exact time (month day year) format)
      isArray: false
      name: From
      required: true
      secret: false
    - default: false
      description: To this time (<number> <time unit>, e.g., 1 hour, 30 minutes) or
        exact time (month day year) format)
      isArray: false
      name: To
      required: true
      secret: false
    deprecated: false
    description: Get states of the incidents
    execution: false
    name: lp-get-incident-states
    outputs:
    - contextPath: LogPoint-SIEM.GetIncidentStates
      description: List the changes to the incidents
      type: Unknown
  - arguments:
    - default: false
      description: Object id of a particular incident.
      isArray: false
      name: id
      required: true
      secret: false
    - default: false
      description: Comments to be added to a particular incident.
      isArray: false
      name: comments
      required: true
      secret: false
    deprecated: false
    description: Add comment to an incident
    execution: false
    name: lp-add-comment-to-incident
    outputs:
    - contextPath: LogPoint-SIEM.AddingCommentsToIncident
      description: Add the comment you want to the incident in question
      type: Unknown
  - arguments:
    - default: false
      description: Object id of the incidents to be reassigned.
      isArray: false
      name: id
      required: true
      secret: false
    - default: false
      description: Object id of the user whom the incidents are assigned.
      isArray: false
      name: new_assignee
      required: true
      secret: false
    deprecated: false
    description: Assign incident to a new analyst
    execution: false
    name: lp-assign-incident
    outputs:
    - contextPath: LogPoint-SIEM.AssignIncident
      description: Assignment status
      type: Unknown
  - arguments:
    - default: false
      description: id of the incident
      isArray: false
      name: id
      required: true
      secret: false
    deprecated: false
    description: Resolve an incident
    execution: false
    name: lp-resolve-incident
    outputs:
    - contextPath: LogPoint-SIEM.ResolveIncident
      description: Resolve status
      type: Unknown
  - arguments:
    - default: false
      description: id of the incident
      isArray: false
      name: id
      required: true
      secret: false
    deprecated: false
    description: Close an incident
    execution: false
    name: lp-close-incident
    outputs:
    - contextPath: LogPoint-SIEM.CloseIncident
      description: Close status
      type: Unknown
  - arguments:
    - default: false
      description: id of the incident
      isArray: false
      name: id
      required: true
      secret: false
    deprecated: false
    description: Reopen an incident
    execution: false
    name: lp-reopen-incident
    outputs:
    - contextPath: LogPoint-SIEM.ReopenIncident
      description: Re-opening status
      type: Unknown
  - deprecated: false
    description: List all users in the system
    execution: false
    name: lp-get-all-users
    outputs:
    - contextPath: Account
      description: List all users in the system
      type: Unknown
  dockerimage: demisto/python3:3.8.2.6981
  feed: false
  isfetch: true
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
