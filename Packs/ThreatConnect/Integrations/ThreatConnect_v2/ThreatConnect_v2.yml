        - "Probable," or "90-100%" - "Confirmed".
    - name: group_associations
      required: true
      auto: PREDEFINED
      predefined:
      - "true"
      - "false"
      description: Retrieve Indicator Group Associations
      defaultValue: "false"
    - name: indicator_associations
