      - "true"
      - "false"
      description: Retrieve Indicator Observations
      defaultValue: "false"
    - name: indicator_tags
      auto: PREDEFINED
      predefined:
      - "true"
      - "false"
      description: Retrieve Indicator Tags
      defaultValue: "false"
