      isArray: false
      name: roleSessionName
      required: false
      secret: false
    - default: false
      description: 'The duration, in seconds, of the role session. The value can range
        from 900 seconds (15 minutes) up to the maximum session duration setting for
        the role.'
      isArray: false
      name: roleSessionDuration
      required: false
      secret: false
    - default: false
      description: Override arguments and send a formatted JSON file.
      isArray: false
      name: raw_json
      required: false
      secret: false
    deprecated: false
    description: Disables Security Hub in your account only in the current Region.
      To disable Security Hub in all Regions, you must submit one request per Region
      where you have enabled Security Hub. When you disable Security Hub for a master
      account, it doesn't disable Security Hub for any associated member accounts.
      When you disable Security Hub, your existing findings and insights and any Security
      Hub configuration settings are deleted after 90 days and can't be recovered.
      Any standards that were enabled are disabled, and your master and member account
      associations are removed. If you want to save your existing findings, you must
      export them before you disable Security Hub.
    execution: false
    name: aws-securityhub-disable-security-hub
  - arguments:
    - description: The AWS Region, if not specified the default region will be used.
      name: region
    - description: The Amazon Resource Name (ARN) of the role to assume.
      name: roleArn
    - description: An identifier for the assumed role session.
      name: roleSessionName
    - description: 'The duration, in seconds, of the role session. The value can range
        from 900 seconds (15 minutes) up to the maximum session duration setting for
        the role.'
      name: roleSessionDuration
    - description: Override arguments and send a formatted JSON file.
      name: raw_json
    - description: The identifier of the finding that was specified by the finding.
        Can be retrieved using the 'aws-securityhub-get-findings' command provider.
      name: finding_identifiers_id
      required: true
    - description: The ARN generated by Security Hub that uniquely identifies a product
        that generates findings. This can be the ARN for a third-party product that
        is integrated with Security Hub, or the ARN for a custom integration. Can
        be retrieved using the 'aws-securityhub-get-findings' command
      name: finding_identifiers_product_arn
      required: true
    - description: The updated note text.
      name: note_text
    - description: The principal that updated the note.
      name: note_updated_by
    - auto: PREDEFINED
      description: "The severity value of the finding. The allowed values are the\
        \ following. *   INFORMATIONAL - No issue was found. *   LOW - The issue does\
        \ not require action on its own. *   MEDIUM - The issue must be addressed\
        \ but not urgently. *   HIGH - The issue must be addressed as a priority.\
        \ *   CRITICAL - The issue must be remediated immediately to avoid it escalating."
      name: severity_label
      predefined:
      - INFORMATIONAL
      - LOW
      - MEDIUM
      - HIGH
      - CRITICAL
    - auto: PREDEFINED
      description: "Indicates the veracity of a finding. The available values for\
        \ VerificationState are as follows. *   UNKNOWN - The default disposition\
        \ of a security finding. *   TRUE_POSITIVE - The security finding is confirmed.\
        \ *   FALSE_POSITIVE - The security finding was determined to be a false alarm.\
        \ *   BENIGN_POSITIVE - A special case of TRUE_POSITIVE where the finding\
        \ doesn't pose any threat, is expected, or both."
      name: verification_state
      predefined:
      - UNKNOWN
      - TRUE_POSITIVE
      - FALSE_POSITIVE
      - BENIGN_POSITIVE
    - description: "One or more finding types in the format of namespace/category/classifier\
        \ that classify a finding. Valid namespace values are as follows. *  Software\
        \ and Configuration Checks *  TTPs *  Effects *  Unusual Behaviors *  Sensitive\
        \ Data Identifications"
      name: types
    - description: A list of name/value string pairs associated with the finding.
        These are custom, user-defined fields added to a finding.
      name: user_defined_fields
    - auto: PREDEFINED
      description: "The status of the investigation into the finding. The allowed\
        \ values are the following. *   NEW - The initial state of a finding, before\
        \ it is reviewed. *   NOTIFIED - Indicates that you notified the resource\
        \ owner about the security issue. Used when the initial reviewer is not the\
        \ resource owner, and needs intervention from the resource owner. *   RESOLVED\
        \ - The finding was reviewed and remediated and is now considered resolved.\
        \ *   SUPPRESSED - The finding will not be reviewed again and will not be\
        \ acted upon."
      name: workflow_status
      predefined:
      - NEW
      - NOTIFIED
      - RESOLVED
      - SUPPRESSED
    - description: The ARN of the product that generated a related finding.
      name: related_findings_product_arn
    - description: The product-generated identifier for a related finding.
      name: related_findings_id
    description: "Used by Security Hub customers to update information about their\
      \ investigation into a finding. Requested by master accounts or member accounts.\
      \ Master accounts can update findings for their account and their member accounts.\
      \ Member accounts can update findings for their account. Updates from BatchUpdateFindings\
      \ do not affect the value of UpdatedAt for a finding. Master accounts can use\
      \ BatchUpdateFindings to update the following finding fields and objects. *\
      \   Confidence *   Criticality *   Note *   RelatedFindings *   Severity * \
      \  Types *   UserDefinedFields *   VerificationState *   Workflow Member accounts\
      \ can only use BatchUpdateFindings to update the Note object."
    name: aws-securityhub-batch-update-findings
    outputs:
    - contextPath: AWS-SecurityHub.ProcessedFindings.Id
      description: The identifier of the finding that was specified by the finding
        provider.
    - contextPath: AWS-SecurityHub.ProcessedFindings.ProductArn
      description: The ARN generated by Security Hub that uniquely identifies a product
        that generates findings. This can be the ARN for a third-party product that
        is integrated with Security Hub, or the ARN for a custom integration.
    - contextPath: AWS-SecurityHub.ProcessedFindings
      description: The list of findings that were updated successfully.
    - contextPath: AWS-SecurityHub.UnprocessedFindings.FindingIdentifier.Id
      description: The identifier of the finding that was specified by the finding
        provider.
    - contextPath: AWS-SecurityHub.UnprocessedFindings.FindingIdentifier.ProductArn
      description: The ARN generated by Security Hub that uniquely identifies a product
        that generates findings. This can be the ARN for a third-party product that
        is integrated with Security Hub, or the ARN for a custom integration.
    - contextPath: AWS-SecurityHub.UnprocessedFindings.FindingIdentifier
      description: The identifier of the finding that was not updated.
    - contextPath: AWS-SecurityHub.UnprocessedFindings.ErrorCode
      description: The code associated with the error.
    - contextPath: AWS-SecurityHub.UnprocessedFindings.ErrorMessage
      description: The message associated with the error.
    - contextPath: AWS-SecurityHub.UnprocessedFindings
      description: The list of findings that were not updated.
