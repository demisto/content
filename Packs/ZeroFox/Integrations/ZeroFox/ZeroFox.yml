category: Data Enrichment & Threat Intelligence
sectionOrder:
- Connect
- Collect
commonfields:
  id: ZeroFox
  version: -1
configuration:
- defaultvalue: https://api.zerofox.com/
  display: URL (e.g., https://api.zerofox.com/)
  name: url
  required: true
  section: Connect
  type: 0
- display: Username
  name: credentials
  required: true
  section: Connect
  type: 9
- display: Fetch only escalated alerts
  name: only_escalated
