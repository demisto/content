configuration:
- display: Return Errors
  name: with_error
  type: 8
  section: Connect
  advanced: true
  required: false
  additionalinfo: If set, failed command results will be returned as warnings instead of errors.
- display: Proxy URL
  additionalinfo: "Supports socks4/socks5/http connect proxies (e.g. socks5h://host:1080). Will effect all commands except for the `ip` command."
  name: proxy_url
  type: 0
  section: Connect
  advanced: true
  required: false
- display: Use system proxy settings
  additionalinfo: "Effect the `ip` command and the other commands only if the Proxy URL is not set."
  name: proxy
  type: 8
  section: Connect
  advanced: true
  required: false
  hidden: false
- additionalinfo: Reliability of the source providing the intelligence data.
  defaultvalue: B - Usually reliable
  display: Source Reliability
  name: integrationReliability
  options:
  - A+ - 3rd party enrichment
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
  section: Collect
- additionalinfo: The number of times to try when getting a Rate Limit response.
  defaultvalue: '3'
  display: Rate Limit Retry Count
  name: rate_limit_retry_count
  type: 0
  section: Collect
  advanced: true
  required: false
- additionalinfo: The number of seconds to wait each iteration when getting a Rate Limit response.
  defaultvalue: '120'
  display: Rate Limit Wait Seconds
  name: rate_limit_wait_seconds
  type: 0
  section: Collect
  advanced: true
  required: false
- display: Suppress Rate Limit errors
  additionalinfo: "Whether Rate Limit errors should be supressed or not."
  defaultvalue: "false"
  name: rate_limit_errors_suppressed
  type: 8
  section: Collect
  advanced: true
  required: false
