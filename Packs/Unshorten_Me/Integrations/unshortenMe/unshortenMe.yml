category: Utilities
commonfields:
  id: unshortenMe
  version: -1
configuration:
- additionalinfo: The token assigned to your unshortenMe profile.
  display: ' Token'
  name: token
  required: true
  type: 4
description: Unshorten.me is a free service to Un-Shorten the URLs created by URL shortening services. Unshorten.me can un-shorten URLs created by different services like goo.gl (Google), fb.me (Facebook), t.co (Twitter), bit.ly, TinyURL, ow.ly among others
display: unshortenMe
name: unshortenMe
script:
  commands:
  - arguments:
    - description: The shortened URL
      name: shortUrl
      required: true
    description: The response will contain the unshortened URL corresponding to the provided short URL and success status.
    name: unshorten-me-unshorten-url
    outputs:
    - contextPath: unshortenedUrl
      description: The original URL
      type: string
    - contextPath: shortenedUrl
      description: The shortened URL
      type: string
    - contextPath: status
      description: The status of the unshorten operation
      type: boolean
  dockerimage: demisto/python3:3.12.8.1983910
  runonce: false
  script: ''
  subtype: python3
  type: python
