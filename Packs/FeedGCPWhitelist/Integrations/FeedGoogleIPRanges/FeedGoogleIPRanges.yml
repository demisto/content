category: Data Enrichment & Threat Intelligence
commonfields:
  id: Google IP Ranges Feed
  version: -1
configuration:
- defaultvalue: 'true'
  display: Fetch indicators
  name: feed
  required: false
  type: 8
- defaultvalue: All GCP customer global and regional external IP ranges
  display: IP Address Ranges
  hidden: false
  name: ip_ranges
  options:
    - All GCP customer global and regional external IP ranges
    - All available Google IP ranges
  required: true
  type: 15
  additionalinfo: IP address ranges group to be fetched. See integration help for more information.
- additionalinfo: Indicators from this integration instance will be marked with this
    reputation
  defaultvalue: None
  display: Indicator Reputation
  name: feedReputation
  options:
  - None
  - Good
  - Suspicious
  - Bad
  required: false
  type: 18
- additionalinfo: Reliability of the source providing the intelligence data
  defaultvalue: A - Completely reliable
  display: Source Reliability
  name: feedReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- additionalinfo: The Traffic Light Protocol (TLP) designation to apply to indicators fetched from the feed
  display: Traffic Light Protocol Color
  name: tlp_color
  options:
  - RED
  - AMBER
  - GREEN
  - WHITE
  required: false
  type: 15
- display: ""
  name: feedExpirationPolicy
  defaultvalue: suddenDeath
  type: 17
  required: false
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
- defaultvalue: '20160'
  display: ""
  name: feedExpirationInterval
  required: false
  type: 1
- defaultvalue: '240'
  display: Feed Fetch Interval
  name: feedFetchInterval
  required: false
  type: 19
- additionalinfo: Supports CSV values.
  display: Tags
  name: feedTags
  required: false
  type: 0
- additionalinfo: When selected, the exclusion list is ignored for indicators from
    this feed. This means that if an indicator from this feed is on the exclusion
    list, the indicator might still be added to the system.
  display: Bypass exclusion list
  name: feedBypassExclusionList
  required: false
  type: 8
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: Use the Google IP Ranges integration to get GCP and Google global IP ranges.
display: Google IP Ranges Feed
name: Google IP Ranges Feed
script:
  commands:
  - arguments:
    - name: limit
      description: The maximum number of results to return. The default value is 10.
      defaultValue: "10"
    deprecated: false
    description: Gets indicators from the feed.
    execution: false
    name: google-ip-ranges-get-indicators
  dockerimage: demisto/py3-tools:1.0.0.48698
  feed: true
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
fromversion: 6.0.0
tests:
- Fetch Indicators Test
