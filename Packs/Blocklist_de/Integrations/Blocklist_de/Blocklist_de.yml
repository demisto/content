category: Data Enrichment & Threat Intelligence
commonfields:
  id: Blocklist_de
  version: -1
configuration:
- display: Fetch indicators
  name: feed
  required: false
  type: 8
- defaultvalue: '240'
  display: Fetch Interval
  name: feedFetchInterval
  required: true
  type: 19
- defaultvalue: IP
  display: Indicator Type
  name: indicator_type
  options:
  - IP
  required: true
  type: 15
- defaultvalue: F - Reliability cannot be judged
  display: Reliability
  name: feedInstanceReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- name: expiration
  required: false
  type: 17
- display: Bypass exclusion list
  name: skipExclusionList
  required: false
  type: 8
- additionalinfo: Indicators from this integration instance will be marked with this
    reputation.
  defaultvalue: feedInstanceReputationNotSet
  display: Indicator reputation
  name: feedInstanceReputation
  options:
  - None
  - Good
  - Suspicious
  - Bad
  required: false
  type: 18
- defaultvalue: indicatorType
  hidden: true
  name: expirationPolicy
  required: false
  type: 0
- hidden: true
  name: expirationInterval
  required: false
  type: 1
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- defaultvalue: '20'
  display: Request Timeout
  name: polling_timeout
  required: false
  type: 0
- display: Sub-Feeds
  name: subfeeds
  options:
  - all
  - ssh
  - mail
  - apache
  - imap
  - ftp
  - sip
  - bots
  - strongips
  - ircbot
  - bruteforcelogin
  required: false
  type: 16
description: Use the Blocklist.de feed integration to fetch indicators from the feed.
display: Blocklist_de Feed
name: Blocklist_de
script:
  commands:
  - arguments:
    - default: false
      defaultValue: '50'
      description: The maximum number of results to return. The default value is 50.
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: The indicator type.
      isArray: false
      name: indicator_type
      required: false
      secret: false
    deprecated: false
    description: Gets the feed indicators.
    execution: false
    name: get-indicators
    outputs:
    - contextPath: Blocklist_deFeed.Indicator.Value
      description: The indicator value.
      type: String
    - contextPath: Blocklist_deFeed.Indicator.Type
      description: The indicator type.
      type: String
    - contextPath: Blocklist_deFeed.Indicator.RawJSON
      description: The indicator rawJSON value.
      type: Unknown
  dockerimage: demisto/python3:3.7.5.4583
  feed: true
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
fromversion: 5.5.0
