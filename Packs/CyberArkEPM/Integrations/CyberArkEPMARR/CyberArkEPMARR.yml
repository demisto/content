description: This integration allows you to activate and deactivate CyberArk EPM risk plans for specific endpoints.
display: CyberArk EPM ARR
name: CyberArkEPMARR
script:
  commands:
  - arguments:
    - description: The name of the risk plan to activate.
      name: risk_plan
      required: true
    - description: The name of the endpoint to target.
      name: endpoint_name
      required: true
    - description: The external IP address of the endpoint.
      name: external_ip
      required: true
    description: Activates a CyberArk EPM risk plan for a specified endpoint.
    name: cyberarkepm-activate-risk-plan
    outputs:
    - contextPath: CyberArkEPMARR.Endpoint.ID
      description: The ID of the endpoint added to the risk plan.
      type: String
  - arguments:
    - description: The name of the risk plan to deactivate.
      name: risk_plan
      required: true
    - description: The name of the endpoint to target.
      name: endpoint_name
      required: true
    - description: The external IP address of the endpoint.
      name: external_ip
      required: true
    description: Deactivates a CyberArk EPM risk plan for a specified endpoint.
    name: cyberarkepm-deactivate-risk-plan
    outputs:
    - contextPath: CyberArkEPMARR.Endpoint.ID
      description: The ID of the endpoint removed from the risk plan.
      type: String
  isfetch: false
  runonce: false
  script: '-'
  type: python
  subtype: python3
