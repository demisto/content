script:
  commands:
  - arguments:
    - auto: PREDEFINED
      default: false
      defaultValue: 'false'
      description: If true, the command will create events, otherwise it will only display them.
      name: should_push_events
      predefined:
      - 'true'
      - 'false'
      required: true
    - description: Maximum number of results to return.
      name: limit
    - description: Date to return results from. (in ISO format '01-01-24T00:00:00.123Z').
      name: from_date
    description: Gets policy audits from Cyber Ark EPM.
    execution: false
    name: cyberarkepm-get-policy-audits
  - arguments:
    - auto: PREDEFINED
      default: false
      defaultValue: 'false'
      description: If true, the command will create events, otherwise it will only display them.
      name: should_push_events
      predefined:
      - 'true'
      - 'false'
      required: true
    - description: Maximum number of results to return.
      name: limit
    - description: Date to return results from. (in ISO format '01-01-24T00:00:00.123Z').
      name: from_date
    description: Gets admin audits from Cyber Ark EPM.
    execution: false
    name: cyberarkepm-get-admin-audits
  - arguments:
    - auto: PREDEFINED
      default: false
      defaultValue: 'false'
      description: If true, the command will create events, otherwise it will only display them.
      name: should_push_events
      predefined:
      - 'true'
      - 'false'
      required: true
    - defaultValue: '5'
      description: Maximum number of results to return.
      name: limit
    - description: Date to return results from. (in ISO format '01-01-24T00:00:00.123Z').
      name: from_date
    description: Gets events from Cyber Ark EPM.
    execution: false
    name: cyberarkepm-get-events
