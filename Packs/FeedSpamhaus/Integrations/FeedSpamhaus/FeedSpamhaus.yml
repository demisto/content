category: Data Enrichment & Threat Intelligence
commonfields:
  id: SpamhausFeed
  version: -1
configuration:
- defaultvalue: https://www.spamhaus.org/drop/drop.txt
  display: Sub-Feeds
  name: url
  options:
  - https://www.spamhaus.org/drop/edrop.txt
  - https://www.spamhaus.org/drop/drop.txt
  required: false
  type: 16
- display: Fetch indicators
  name: feed
  required: false
  type: 8
- defaultvalue: '60'
  display: Fetch Interval
  name: feedFetchInterval
  required: false
  type: 19
- defaultvalue: B - Usually reliable
  display: Reliability
  name: feedReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: false
  type: 15
- name: expiration
  required: false
  type: 17
- additionalinfo: When selected, the exclusion list is ignored for indicators from
    this feed. This means that if an indicator from this feed is on the exclusion
    list, the indicator might still be added to the system.
  display: Bypass exclusion list
  name: feedBypassExclusionList
  required: false
  type: 8
- additionalinfo: Indicators from this integration instance will be marked with this
    reputation.
  defaultvalue: Bad
  display: Indicator reputation
  name: feedReputation
  options:
  - None
  - Good
  - Suspicious
  - Bad
  required: false
  type: 18
- defaultvalue: indicatorType
  hidden: true
  name: feedExpirationPolicy
  required: false
  type: 0
- hidden: true
  name: feedExpirationInterval
  required: false
  type: 1
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- additionalinfo: Timeout of the polling request in seconds.
  defaultvalue: '20'
  display: Request Timeout
  name: polling_timeout
  required: false
  type: 0
description: Use the Spamhaus feed integration to fetch indicators from the feed.
display: Spamhaus Feed
name: SpamhausFeed
script:
  commands:
  - arguments:
    - default: false
      defaultValue: '50'
      description: The maximum number of results to return. The default value is 50.
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: The indicator type.
      isArray: false
      name: indicator_type
      required: false
      secret: false
    deprecated: false
    description: Gets the feed indicators.
    execution: false
    name: spamhaus-get-indicators
    outputs:
    - contextPath: SpamhausFeed.Indicator.Value
      description: The indicator value.
      type: String
    - contextPath: SpamhausFeed.Indicator.Type
      description: The indicator type.
      type: String
    - contextPath: SpamhausFeed.Indicator.RawJSON
      description: The indicator rawJSON value.
      type: Unknown
  dockerimage: demisto/python3:3.8.1.5734
  feed: true
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
fromversion: 5.5.0
