category: Network Security
commonfields:
  id: sophos_firewall
  version: -1
configuration:
- additionalinfo: 'Server URL used to enter Sophos XG Firewall webconsole. e.g: https://ip:port/'
  display: Server URL
  name: server_url
  required: true
  type: 0
- display: User Credentials
  name: credentials
  required: true
  type: 9
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: On-Premise firewall by Sophos
display: Sophos Firewall
name: sophos_firewall
script:
  commands:
  - arguments:
    - default: true
      defaultValue: '0'
      description: 'Provide the start index for the rules you would like to list.
        e.g: 5'
      isArray: false
      name: start
      required: false
      secret: false
    - default: true
      defaultValue: '50'
      description: "Provide the end index for the rules you would like to list. e.g:\
        \ 20"
      isArray: false
      name: end
      required: false
      secret: false
    deprecated: false
    description: 'List all firewall rules. IMPORTANT: listing start at 0 (not 1!)'
    execution: false
    name: sophos-firewall-rule-list
    outputs:
    - contextPath: SophosFirewall.SecurityPolicy.Name
      description: Name of the rule.
      type: String
    - contextPath: SophosFirewall.SecurityPolicy.Description
      description: Description of the rule.
      type: String
    - contextPath: SophosFirewall.SecurityPolicy.Status
      description: Status of the rule.
      type: String
    - contextPath: SophosFirewall.SecurityPolicy.PolicyType
      description: Policy type of the rule.
      type: String
    - contextPath: SophosFirewall.SecurityPolicy.IPFamily
      description: IPv4/IPv6
      type: String
    - contextPath: SophosFirewall.SecurityPolicy.AttachIdentity
      description: Rule attach identity status.
      type: String
    - contextPath: SophosFirewall.SecurityPolicy.Action
      description: Current rule action.
      type: String
    - contextPath: SophosFirewall.SecurityPolicy.LogTraffic
      description: Rule traffic logging code.
      type: Number
  - arguments:
    - default: false
      description: Name of the rule to get
      isArray: false
      name: name
      required: true
      secret: false
    deprecated: false
    description: Get a single firewall rule by name.
    execution: false
    name: sophos-firewall-rule-get
    outputs:
    - contextPath: SophosFirewall.SecurityPolicy.Name
      description: Name of the rule.
      type: String
    - contextPath: SophosFirewall.SecurityPolicy.Description
      description: Description of the rule.
      type: String
    - contextPath: SophosFirewall.SecurityPolicy.Status
      description: Status of the rule.
      type: String
    - contextPath: SophosFirewall.SecurityPolicy.PolicyType
      description: Policy type of the rule.
      type: String
    - contextPath: SophosFirewall.SecurityPolicy.IPFamily
      description: IPv4/IPv6
      type: String
    - contextPath: SophosFirewall.SecurityPolicy.AttachIdentity
      description: Rule attach identity status.
      type: String
    - contextPath: SophosFirewall.SecurityPolicy.Action
      description: Current rule action.
      type: String
    - contextPath: SophosFirewall.SecurityPolicy.LogTraffic
      description: Rule traffic logging code.
      type: Number
  - arguments:
    - default: false
      description: Name of the new rule.
      isArray: false
      name: name
      required: true
      secret: false
    - default: false
      description: Description of the new rule.
      isArray: false
      name: description
      required: false
      secret: false
    - auto: PREDEFINED
      default: true
      defaultValue: Enable
      description: Is the rule enabled or disabled.
      isArray: false
      name: status
      predefined:
      - Enable
      - Disable
      required: false
      secret: false
    - auto: PREDEFINED
      default: true
      defaultValue: IPv4
      description: Are the IPs v4 or v6.
      isArray: false
      name: ip_family
      predefined:
      - IPv4
      - IPv6
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: "Should the rule be at the top or bottom of the list? before or\
        \ after a specific rule? IMPORTANT: If before/after is chosen - provide the\
        \ position_policy_name pramater."
      isArray: false
      name: position
      predefined:
      - top
      - bottom
      - after
      - before
      required: true
      secret: false
    - default: false
      description: "The name of the policy that the rule should be created before/after\
        \ . REQUIRED: When the position is before/after"
      isArray: false
      name: position_policy_name
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Type of the new rule (policy).
      isArray: false
      name: policy_type
      predefined:
      - User
      - Network
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Source zones to add to the rule.
      isArray: true
      name: source_zones
      predefined:
      - Any
      - LAN
      - WAN
      - VPN
      - DMZ
      - WiFi
      required: false
      secret: false
    - default: false
      description: Source networks to add to the rule.
      isArray: true
      name: source_networks
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Destination zones to add to the rule.
      isArray: true
      name: destination_zones
      predefined:
      - Any
      - LAN
      - WAN
      - VPN
      - DMZ
      - WiFi
      required: false
      secret: false
    - default: false
      description: Destination networks to add to the rule.
