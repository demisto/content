        is available on web console'
      isArray: false
      name: schedule
      predefined:
      - All the time
      - Work hours (5 Day week)
      - Work hours (6 Day week)
      - All Time on Weekdays
      - All Time on Weekends
      - All Time on Sunday
      - All Days 10:00 to 19:00
      required: false
      secret: false
    - auto: PREDEFINED
      default: true
      defaultValue: Disable
      description: Enable traffic logging for the policy.
      isArray: false
      name: log_traffic
      predefined:
      - Enable
      - Disable
      required: false
      secret: false
    - auto: PREDEFINED
      default: true
      defaultValue: Disable
      description: "Enable to check whether the specified user/user group from the\
        \ selected zone is allowed to access the selected service or not. IMPORTANT:\
        \ when enabling match_identity - members parameter is required."
      isArray: false
      name: match_identity
      predefined:
      - Enable
      - Disable
      required: false
      secret: false
    - auto: PREDEFINED
      default: true
      defaultValue: Disable
      description: "Select to accept traffic from unknown users. Captive portal page\
        \ is displayed to the user where the user can login to access the Internet.\
        \ IMPORTANT: MatchIdentity must be Enabled. PARAMETER OF: UserPolicy"
      isArray: false
      name: show_captive_portal
