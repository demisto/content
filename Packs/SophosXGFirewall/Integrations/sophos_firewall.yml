      - Enable
      - Disable
      required: false
      secret: false
    - default: false
      description: "An existing user(s) or group(s) to add to the rule. REQUIRED:\
        \ when match_identity is enabled. "
      isArray: true
      name: members
      required: false
      secret: false
    - auto: PREDEFINED
      default: true
      defaultValue: Drop
      description: Specify action for the rule traffic.
      isArray: false
      name: action
      predefined:
      - Accept
      - Reject
      - Drop
      required: false
      secret: false
    - default: false
      description: Select DSCP Marking to classify flow of packets based on Traffic
