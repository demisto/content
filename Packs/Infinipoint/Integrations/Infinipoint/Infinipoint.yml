    arguments:
    - name: host
      description: hostname.
    - name: os_type
      description: OS Type - 1 = Windows | 2 = Linux | 4 = macOS.
    - name: source
      auto: PREDEFINED
      predefined:
      - AWS API
      - GCP API
      description: 'AWS API" | "GCP API.'
    outputs:
