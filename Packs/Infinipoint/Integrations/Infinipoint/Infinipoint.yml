commonfields:
  id: Infinipoint
  version: -1
name: Infinipoint
display: Infinipoint
category: Network Security
image: data:image/png;base64,
description: Use the Infinipoint integration to retrieve security and policy incompliance
  events, vulnerabilities or incidents. Investigate and respond to events in real-time.
detaileddescription: "## Generate Infinipoint API Key:\nTo generate Infinipoint API
  Key, go to the API Keys tab in the Tenant Settings page under the settings menu.\nClick
  \"Generate API Key\" to create a new API Key.\nGenerating an API Key will allow
  you to use Infinipoint's APIs by generating JWT tokens.\n\nEmail: support@infinipoint.io\n\n####\n-V#1
  -V-where to find api key in the pro ? until UI ... \nV#2 -V- change name of page
  size with info - Gilad ? Can we remove this ? yes\nV#3 -V- add proxy - handle_proxy
  - add to yml file as well ? \nV#4 -@@ https://xsoar.pan.dev/docs/integrations/integration-cache
  - add store token ?? NO \nV#5 -@@ timestamp_to_datestring -> \nV #6 -@ remove the
  $ -> ?? not now - stay \nV#7 -V- https://xsoar.pan.dev/docs/integrations/context-and-outputs#return-cve-reputation
  \n#8 -V- unitest \n#9 -V- https://xsoar.pan.dev/docs/playbooks/generic-polling\n#10
  - custom icednt type - https://xsoar.pan.dev/docs/incidents/incident-customize-incident-layout
  \nV#11 -V- add luminate intgraion - add discovery details  \n\n\n\nunitesting -
  Take a look at my unitesting here: \n\nWhen I tried to run \"demisto-sdk lint -i
  Packs/Infinipoint\" I get 1 fail on this test. \nAnd the reason is there are missing
  parameters like \"BASE_URL\" and ect"
configuration:
- display: Access Key
  name: access_key
  defaultvalue: ""
  type: 4
  required: true
  description: JSON Web Token used for authentication. The token is a text string, included in the request header
- display: Private Key
  name: private_key
  defaultvalue: ""
  type: 4
  required: true
  description:  Secret key, a variable in cryptography that is used with an algorithm to encrypt and decrypt code, is used to sign JWT so that it can be verified that the sender is who it says it is
- display: Fetch incidents
  name: isFetch
  defaultvalue: ""
  type: 8
  required: false
  description: fetches all the incidents since the last fetch
- display: "Incident type"
  name: 'incident_type'
  defaultvalue: Events,Alerts
  type: 16
  required: false
  options:
  - events
  - alerts
  description: Incidents can be one of two - Alert - high priority Infinipoint notification that requires immediate attention and potentially an follow up action. Event - notification of an occurrence that may require administrator attention.
- display: Maximum number of incidents per fetch
  name: max_fetch
  defaultvalue: "10"
  type: 0
  required: false
  description: the maximum number of incident that will be repoted per fetch
- display: First fetch time
  name: first_fetch
  defaultvalue: 3 days
  type: 0
  required: false
  description: The timeframe which the data is collected from
- display: Trust any certificate (not secure)
  name: insecure
  defaultvalue: "false"
  type: 8
  required: false
  description: Trust any certificate
- display: Use system proxy settings
  name: proxy
  defaultvalue: ""
  type: 8
  required: false
  description: Use the system proxy settings
script:
