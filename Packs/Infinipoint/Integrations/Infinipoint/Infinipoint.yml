commonfields:
  id: Infinipoint
  version: -1
name: Infinipoint
display: Infinipoint
category: Network Security
image: data:image/png;base64,
description: Use the Infinipoint integration to retrieve security and policy incompliance
  events, vulnerabilities or incidents. Investigate and respond to events in real-time.
detaileddescription: "## Generate Infinipoint API Key:\nTo generate Infinipoint API\
  \ Key, go to the API Keys tab in the Tenant Settings page under the settings menu.\n\
  Click \"Generate API Key\" to create a new API Key.\nGenerating an API Key will\
  \ allow you to use Infinipoint's APIs by generating JWT tokens.\n\nEmail: support@infinipoint.io\n\
  \n####\n-V#1 -V-where to find api key in the pro ? until UI ... \nV#2 -V- change\
  \ name of page size with info - Gilad ? Can we remove this ? yes\nV#3 -V- add proxy\
  \ - handle_proxy - add to yml file as well ? \nV#4 -@@ https://xsoar.pan.dev/docs/integrations/integration-cache\
  \ - add store token ?? NO \nV#5 -@@ timestamp_to_datestring -> \nV #6 -@ remove\
  \ the $ -> ?? not now - stay \nV#7 -V- https://xsoar.pan.dev/docs/integrations/context-and-outputs#return-cve-reputation\
  \ \n#8 -V- unitest \n#9 -V- https://xsoar.pan.dev/docs/playbooks/generic-polling\n\
  #10 - custom icednt type - https://xsoar.pan.dev/docs/incidents/incident-customize-incident-layout\
  \ \nV#11 -V- add luminate intgraion - add discovery details  \n\n\n\nunitesting\
  \ - Take a look at my unitesting here: \n\nWhen I tried to run \"demisto-sdk lint\
  \ -i Packs/Infinipoint\" I get 1 fail on this test. \nAnd the reason is there are\
  \ missing parameters like \"BASE_URL\" and ect"
configuration:
- display: Access Key
  name: access_key
  defaultvalue: ""
  type: 4
  required: true
- display: Private Key
  name: private_key
  defaultvalue: ""
  type: 4
  required: true
- display: Fetch incidents
  name: isFetch
  required: false
#
- display: "Incident type"
  name: incident_type
  defaultvalue: event,alert
  type: 16
  required: false
  options:
  - event
  - alert
- display: Maximum number of incidents per fetch
  name: max_fetch
  defaultvalue: "10"
  type: 0
  required: false
- display: First fetch time
  name: first_fetch
  defaultvalue: 3 days
  type: 0
  required: false
- display: Trust any certificate (not secure)
  name: insecure
  defaultvalue: "false"
  type: 8
  required: false
- display: Use system proxy settings
  name: proxy
  defaultvalue: ""
  type: 8
  required: false
- display: Incident type
  name: incidentType
  required: false
  type: 13
script:
  type: python
  commands:
  - name: infinipoint-get-vulnerable-devices
    description: Get Vulnerable Devices
    arguments:
    - name: device_os
      description: The device operating system, e.g. Ubutnu, Amazon Linux AMI, CentOS,
        etc
    - name: device_risk
      description: Device risk score
    outputs:
    - contextPath: Infinipoint.Vulnerability.Devices.$device
      description: Infinipoint device ID
      type: String
    - contextPath: Infinipoint.Vulnerability.Devices.$host
      description: Hostname
      type: String
