category: Identity and Access Management
commonfields:
  id: SAP-IAM
  version: -1
configuration:
- display: Base URL
  name: url
  required: true
  type: 0
- display: Deactive User URL
  name: deactivate_uri
  type: 0
  required: false
- display: Username
  name: credentials
  required: true
  type: 9
- defaultvalue: 'true'
  display: Allow disabling users
  name: disable_user_enabled
  type: 8
  required: false
- defaultvalue: User Profile - IAM Template (Incoming)
  display: Incoming Mapper
  name: mapper_in
  required: true
  type: 0
- defaultvalue: User Profile - IAM Template (Outgoing)
  display: Outgoing Mapper
  name: mapper_out
  required: true
