description: Fetch SMAX cases and automate  differen SMAX case management actions
display: MicroFocus SMAX
name: MicroFocusSMAX
script:
  commands:
  - arguments:
    - default: false
      description: 'Entity type, for example: "Incident", the type is case-sensitive'
      isArray: false
      name: entity_type
      predefined:
      - ''
      required: true
      secret: false
    - default: false
      description: 'Entity Id '
      isArray: false
      name: entity_id
      required: true
      secret: false
    - default: false
      description: 'Fields to return, for example: "Priority,Category" for an entity
        of type "Incident"'
      isArray: false
      name: entity_fields
      required: false
      secret: false
    deprecated: false
    description: Get any entity details
    execution: false
    name: microfocus-smax-get-entity
    outputs:
    - contextPath: MicroFocus.SMAX.Entities.properties.Id
      description: Entity Id
      type: String
    - contextPath: MicroFocus.SMAX.Entities.properties.Name
      description: Entity name
      type: String
  - arguments:
    - default: false
      description: 'Entity type, for example: "Incident", the type is case-sensitive'
      isArray: false
      name: entity_type
      required: true
      secret: false
    - default: false
      description: 'Query filter , example:  Status = ''Ready''" for Incident queries,
        see "REST API collection query protocol" in SMAX documentation to know how
        to use the filter'
      isArray: false
      name: query_filter
      required: false
      secret: false
    - default: false
      description: 'Fields to return, for example: "Priority,Category" for an entity
        of type "Incident"'
      isArray: false
      name: entity_fields
      required: false
      secret: false
    - default: false
      description: 'The order query parameter specifies the order in which the returned
        resources are placed, example: "Id desc"'
      isArray: false
      name: order_by
      required: false
      secret: false
    - default: false
      description: Specify the maximum number of resources requested to be returned.
      isArray: false
      name: size
      required: false
      secret: false
    - default: false
      description: Specify how many resources should be skipped by specifying the
        starting index of the returned result.
      isArray: false
      name: skip
      required: false
      secret: false
    deprecated: false
    description: Query entities' details using a collection query filter
    execution: false
    name: microfocus-smax-query-entities
    outputs:
    - contextPath: MicroFocus.SMAX.Entities.properties.Id
      description: Entity Id
      type: String
    - contextPath: MicroFocus.SMAX.Entities.properties.Name
      description: Entity name
      type: String
    - contextPath: MicroFocus.SMAX.Query.query_time
      description: Query time
      type: String
    - contextPath: MicroFocus.SMAX.Query.total_count
      description: Query results total count
      type: String
    - contextPath: MicroFocus.SMAX.Query.completion_status
      description: Query result status
      type: String
  dockerimage: demisto/python3:3.9.7.24076
  feed: false
  isfetch: true
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- No tests (auto formatted)
