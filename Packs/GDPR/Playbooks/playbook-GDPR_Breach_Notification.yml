        simple: ${incident.dpoemailaddress}
      subject:
        simple: Suspected Data Breach in your organization
      body:
        simple: "Hello,\nA suspected data breach has occurred in your organization, and requires your attention.\n\nData breach details:\n\nCompany: ${incident.companyname}\nCountry: ${incident.countrywherethebreachtookplace}\nDate/Time: ${incident.datetimeofthebreach}\nAffected data type: ${incident.affecteddata}\nApprox. # of affected data subjects: ${incident.approximatenumberofaffecteddatasubjects}\nData encryption status: ${incident.dataencryptionstatus}\nWhere data is hosted: ${incident.whereisdatahosted}\nApprox. # of affected data records: ${incident.affectedindividualscontactinformation.0.approximatenumberofdatarecordsbreached}\nSuspected cause of the breach: ${incident.possiblecauseofthebreach}\nIf the cause is malicious, specific cause might have been: ${incident.maliciouscauseifthecauseisamaliciousattack}\nRefer to Article 33 GDPR for more information on the notification process: https://gdpr-info.eu/art-33-gdpr/ \n\nPlease complete the following form to continue the data breach investigation. \n"
      methods:
      - email
      format: ""
      bcc:
      cc:
      timings:
        retriescount: 2
        retriesinterval: 360
        completeafterreplies: 1
      replyOptions:
      - "Yes"
      - "No"
    form:
      questions:
      - id: "0"
        label: ""
        labelarg:
          simple: In your assessment, does the breach involve the personal data of living individuals?
        required: true
        gridcolumns: []
        defaultrows: []
        type: singleSelect
        options:
        - "Yes"
        - "No"
        fieldassociated: ""
        placeholder: ""
        tooltip: If the answer is 'Yes', please proceed and fill out the following questions. In that case the breach will be documented.
      - id: "1"
        label: ""
        labelarg:
          simple: How likely is it that the breach will result in a risk to individuals?
        required: true
        gridcolumns: []
        defaultrows: []
        type: singleSelect
        options:
        - Likely
        - Unlikely
        fieldassociated: ""
        placeholder: ""
        tooltip: Risk - The resulting risk of the impact of the breach on individuals. When assessing the risk to individuals as a result of a breach, the comptroller should consider the specific circumstances of the breach, including the severity of the potential impact and the likelihood of this occurring. If the answer is 'Likely' to result in a risk to individuals, please process to fill out the next question, and the section regarding the information for the breach report.
      - id: "2"
        label: ""
        labelarg:
          simple: In your assessment, is there a high risk to individuals rights and freedoms?
        required: true
        gridcolumns: []
        defaultrows: []
        type: singleSelect
        options:
        - "Yes"
        - "No"
        fieldassociated: ""
        placeholder: ""
        tooltip: High Risk - This risk exists when the breach may lead to physical, material or non-material damage for the individuals whose data have been breached. Examples of such damage are discrimination, identity theft or fraud, financial loss and damage to reputation. When the breach involves personal data that reveals racial or ethnic origin, political opinion, religion or philosophical beliefs, or trade union membership, or includes genetic data, data concerning health, or criminal convictions and offences or related security measures, such damage should be considered likely to occur.If the answer is 'Yes', you need to notify the affected subjects (persons) about the data breach.
