category: Data Enrichment & Threat Intelligence
commonfields:
  id: Anomali ThreatStream v2
  version: -1
configuration:
- defaultvalue: https://api.threatstream.com
  display: Server URL (e.g., https://www.test.com)
  name: url
  required: true
  type: 0
- display: Username
  name: username
  required: true
  type: 0
- display: API Key
  name: apikey
  required: true
  type: 4
- defaultvalue: high
  display: Threshold of the indicator.
  name: default_threshold
  options:
  - low
  - medium
  - high
  - very-high
  required: true
  type: 15
- defaultvalue: 'false'
  display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: Use Anomali ThreatStream to query and submit threats.
display: Anomali ThreatStream v2
name: Anomali ThreatStream v2
script:
  commands:
  - arguments:
    - default: true
      description: The IP to check.
      isArray: true
      name: ip
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: If severity is greater than or equal to the threshold, then the
        IP address will be considered malicious. This argument will override the default
        threshold defined as a parameter. Can be "low", "medium", "high", or "very-high".
      isArray: false
      name: threshold
      predefined:
      - low
      - medium
      - high
      - very-high
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'False'
      description: Whether to include results with an inactive status. Default is
        "False".
      isArray: false
      name: include_inactive
      predefined:
      - 'True'
      - 'False'
      required: false
      secret: false
    deprecated: false
    description: Checks the reputation of the given IP address.
    execution: false
    name: ip
    outputs:
    - contextPath: DBotScore.Indicator
      description: The indicator that was tested.
      type: String
    - contextPath: DBotScore.Type
      description: The indicator type.
      type: String
    - contextPath: DBotScore.Vendor
      description: The vendor used to calculate the score.
      type: String
    - contextPath: IP.ASN
      description: The Autonomous System (AS) number associated with the indicator.
      type: String
    - contextPath: IP.Address
      description: The IP address of the indicator.
      type: String
    - contextPath: IP.Geo.Country
      description: The country associated with the indicator.
      type: String
    - contextPath: IP.Geo.Location
      description: The longitude and latitude of the IP address.
      type: String
    - contextPath: ThreatStream.IP.ASN
      description: The Autonomous System (AS) number associated with the indicator.
      type: String
    - contextPath: ThreatStream.IP.Address
      description: The IP address of the indicator.
      type: String
    - contextPath: ThreatStream.IP.Country
      description: The country associated with the indicator.
      type: String
    - contextPath: ThreatStream.IP.Type
      description: The indicator type.
      type: String
    - contextPath: ThreatStream.IP.Modified
      description: 'The time when the indicator was last updated. The date format
        is: YYYYMMDDThhmmss, where "T" denotes the start of the value for time, in
        UTC time.'
      type: String
    - contextPath: ThreatStream.IP.Severity
      description: The indicator severity ("very-high", "high", "medium", or "low").
      type: String
    - contextPath: ThreatStream.IP.Confidence
      description: The observable certainty level of a reported indicator type. Confidence
        score can range from 0-100, in increasing order of confidence.
      type: String
    - contextPath: ThreatStream.IP.Status
      description: The status assigned to the indicator.
      type: String
    - contextPath: ThreatStream.IP.Organization
      description: The name of the business that owns the IP address associated with
        the indicator.
      type: String
    - contextPath: ThreatStream.IP.Source
      description: The source of the indicator.
      type: String
    - contextPath: DBotScore.Score
      description: The actual score.
      type: Number
    - contextPath: IP.Malicious.Vendor
      description: The vendor that reported the indicator as malicious.
      type: String
  - arguments:
    - default: true
      description: The domain name to check.
      isArray: true
      name: domain
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: If the severity is greater than or equal to the threshold, the
        IP address is considered as malicious. This argument will override the default
        threshold defined as a parameter. Can be "low", "medium", "high", or "very-high".
      isArray: false
      name: threshold
      predefined:
      - low
      - medium
      - high
      - very-high
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'False'
      description: Whether to include results with an inactive status. Default is
        "False".
      isArray: false
      name: include_inactive
      predefined:
      - 'True'
      - 'False'
      required: false
      secret: false
    deprecated: false
    description: Checks the reputation of the given domain name.
    execution: false
    name: domain
    outputs:
    - contextPath: Domain.Name
      description: The domain name.
      type: String
    - contextPath: Domain.DNS
      description: 'The IP addresses resolved by DNS. '
      type: String
    - contextPath: Domain.WHOIS.CreationDate
      description: |-
        The date when the domain was created. The date format is: YYYYMMDDThhmmss.
        Where T denotes the start of the value
        for time, in UTC time.
      type: Date
    - contextPath: Domain.WHOIS.UpdatedDate
      description: |-
        The date when the domain was last updated. The date format is: YYYYMMDDThhmmss.
        Where T denotes the start of the value
        for time, in UTC time.
      type: Date
    - contextPath: Domain.WHOIS.Registrant.Name
      description: The name of the registrant.
      type: String
    - contextPath: Domain.WHOIS.Registrant.Email
      description: The email address of the registrant.
      type: String
    - contextPath: Domain.WHOIS.Registrant.Phone
      description: The phone number of the registrant.
      type: String
    - contextPath: ThreatStream.Domain.ASN
      description: The Autonomous System (AS) number associated with the indicator.
      type: String
    - contextPath: ThreatStream.Domain.Address
      description: The domain name of the indicator.
      type: String
    - contextPath: ThreatStream.Domain.Country
      description: The country associated with the indicator.
      type: String
    - contextPath: ThreatStream.Domain.Type
      description: The indicator type.
      type: String
    - contextPath: ThreatStream.Domain.Modified
      description: |-
        The date and time when the indicator was last updated. The date format is: YYYYMMDDThhmmss, where "T" denotes the start of the value
        for time, in UTC time.
      type: String
    - contextPath: ThreatStream.Domain.Severity
      description: The indicator severity ("very-high", "high", "medium", "low").
      type: String
    - contextPath: ThreatStream.Domain.Confidence
      description: The observable certainty level of a reported indicator type. Confidence
        score can range from 0-100, in increasing order of confidence.
      type: String
    - contextPath: ThreatStream.Domain.Status
      description: The status assigned to the indicator.
      type: String
    - contextPath: ThreatStream.Domain.Organization
      description: The name of the business that owns the IP address associated with
        the indicator.
      type: String
    - contextPath: ThreatStream.Domain.Source
      description: The source of the indicator.
      type: String
    - contextPath: Domain.Malicious.Vendor
      description: Vendor that reported the indicator as malicious.
      type: String
    - contextPath: DBotScore.Indicator
      description: The indicator that was tested.
      type: String
    - contextPath: DBotScore.Type
      description: The indicator type.
      type: String
    - contextPath: DBotScore.Vendor
      description: The vendor used to calculate the score.
      type: String
    - contextPath: DBotScore.Score
      description: The actual score.
      type: Number
  - arguments:
    - default: true
      description: The hash of file to check.
      isArray: true
      name: file
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: If the severity is greater than or equal to the threshold, the
        hash of file is considered as malicious. This argument will override the
        default threshold defined as a parameter. Can be "low", "medium", "high",
        or "very-high".
      isArray: false
      name: threshold
      predefined:
      - low
      - medium
      - high
      - very-high
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'False'
      description: Whether to include results with an inactive status. Default is
        "False".
      isArray: false
      name: include_inactive
      predefined:
      - 'True'
      - 'False'
      required: false
      secret: false
    deprecated: false
    description: Checks the reputation of the given hash of the file.
    execution: false
    name: file
    outputs:
    - contextPath: File.MD5
      description: The MD5 hash of the file.
      type: String
    - contextPath: File.SHA1
      description: The SHA1 hash of the file.
      type: String
    - contextPath: File.SHA256
      description: The SHA1 hash of the file.
      type: String
    - contextPath: File.SHA512
      description: The SHA512 hash of the file.
      type: String
    - contextPath: File.Malicious.Vendor
      description: The vendor that reported the indicator as malicious.
      type: String
    - contextPath: DBotScore.Indicator
      description: The indicator that was tested.
      type: String
    - contextPath: DBotScore.Type
      description: The indicator type.
      type: String
    - contextPath: DBotScore.Vendor
      description: The vendor used to calculate the score.
      type: String
    - contextPath: DBotScore.Score
      description: The actual score.
      type: Number
    - contextPath: ThreatStream.File.Severity
      description: The indicator severity ("very-high", "high", "medium", "low").
      type: String
    - contextPath: ThreatStream.File.Confidence
      description: The observable certainty level of a reported indicator type. Confidence
        score can range from 0-100, in increasing order of confidence.
      type: String
    - contextPath: ThreatStream.File.Status
      description: The status assigned to the indicator.
      type: String
    - contextPath: ThreatStream.File.Type
      description: The indicator type.
      type: String
    - contextPath: ThreatStream.File.MD5
      description: The MD5 hash of the indicator.
      type: String
    - contextPath: ThreatStream.File.SHA1
      description: The SHA1 hash of the indicator.
      type: String
    - contextPath: ThreatStream.File.SHA256
      description: The SHA256 hash of the indicator.
      type: String
    - contextPath: ThreatStream.File.SHA512
      description: The SHA512 hash of the indicator.
      type: String
    - contextPath: ThreatStream.File.Modified
      description: |-
        The date and time when the indicator was last updated. The date format is: YYYYMMDDThhmmss, where "T" denotes the start of the value
        for time, in UTC time.
      type: String
    - contextPath: ThreatStream.File.Source
      description: The source of the indicator.
      type: String
  - arguments:
    - default: false
      description: The email address to check.
      isArray: false
      name: email
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: If the severity is greater or equal than the threshold, the IP
        address is considered as malicious. This argument will override the default
        threshold defined as a parameter. Can be "low", "medium", "high", "very-high".
      isArray: false
      name: threshold
      predefined:
      - low
      - medium
      - high
      - very-high
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'False'
      description: Whether to include results with an inactive status. Default is
        "False".
      isArray: false
      name: include_inactive
      predefined:
      - 'True'
      - 'False'
      required: false
      secret: false
    deprecated: false
    description: Checks the reputation of the given email address.
    execution: false
    name: threatstream-email-reputation
    outputs:
    - contextPath: DBotScore.Indicator
      description: The tested indicator.
      type: String
    - contextPath: DBotScore.Type
      description: The indicator type.
      type: String
    - contextPath: DBotScore.Vendor
      description: The vendor used to calculate the score.
      type: String
    - contextPath: DBotScore.Score
      description: The actual score.
      type: Number
    - contextPath: ThreatStream.EmailReputation.Severity
      description: The indicator severity ("very-high", "high", "medium", "low").
      type: String
    - contextPath: ThreatStream.EmailReputation.Confidence
      description: The observable certainty level of a reported indicator type. Confidence
        score can range from 0-100, in increasing order of confidence.
      type: String
    - contextPath: ThreatStream.EmailReputation.Status
      description: The status assigned to the indicator.
      type: String
    - contextPath: ThreatStream.EmailReputation.Type
      description: The indicator type.
      type: String
    - contextPath: ThreatStream.EmailReputation.Email
      description: The email address of the indicator.
      type: String
    - contextPath: ThreatStream.EmailReputation.Source
      description: The source of the indicator.
      type: String
    - contextPath: ThreatStream.EmailReputation.Modified
      description: |-
        The date and time when the indicator was last updated. The date format is: YYYYMMDDThhmmss, where "T" denotes the start of the value
        for time, in UTC time.
      type: String
  - arguments:
    - auto: PREDEFINED
      default: false
      defaultValue: ip
      description: The type of passive DNS search ("ip", "domain").
      isArray: false
      name: type
      predefined:
      - ip
      - domain
      required: true
      secret: false
    - default: false
      description: Possible values are "IP" or "Domain".
      isArray: false
      name: value
      required: true
      secret: false
    - default: false
      defaultValue: '50'
      description: The maximum number of results to return. Default is 50.
      isArray: false
      name: limit
      required: false
      secret: false
    deprecated: false
    description: Returns enrichment data for Domain or IP for available observables.
    execution: false
    name: threatstream-get-passive-dns
    outputs:
    - contextPath: ThreatStream.PassiveDNS.Domain
      description: The domain value.
      type: String
    - contextPath: ThreatStream.PassiveDNS.Ip
      description: The IP value.
      type: String
    - contextPath: ThreatStream.PassiveDNS.Rrtype
      description: The Rrtype value.
      type: String
    - contextPath: ThreatStream.PassiveDNS.Source
      description: The source value.
      type: String
    - contextPath: ThreatStream.PassiveDNS.FirstSeen
      description: |-
        The first seen date. The date format is: YYYYMMDDThhmmss, where "T" denotes the start of the value
        for time, in UTC time.
      type: String
    - contextPath: ThreatStream.PassiveDNS.LastSeen
      description: |-
        The last seen date. The date format is: YYYYMMDDThhmmss, where "T" denotes the start of the value
        for time, in UTC time.
      type: String
  - arguments:
    - default: false
      defaultValue: '50'
      description: The observable certainty level of a reported indicator type. Default
        is 50.
      isArray: false
      name: confidence
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: private
      description: Whether the indicator data is public or private to the organization.
        Default is "private".
      isArray: false
      name: classification
      predefined:
      - private
      - public
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: exploit
      description: Type of threat associated with the imported observables. Pre-defined
        values, such as "adware", "bot", "malware", etc. Default is "exploit".
      isArray: false
      name: threat_type
      predefined:
      - adware
      - anomalous
      - anonymization
      - apt
      - bot
      - brute
      - c2
      - compromised
      - crypto
      - data_leakage
      - ddos
      - dyn_dns
      - exfil
      - exploit
      - hack_tool
      - i2p
      - informational
      - malware
      - p2p
      - parked
      - phish
      - scan
      - sinkhole
      - spam
      - suppress
      - suspicious
      - tor
      - vps
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: low
      description: The potential impact of the indicator type with which the observable
        is believed to be associated. Can be "high", "medium", or "high", or "very-high".
        Default is "low".
      isArray: false
      name: severity
      predefined:
      - low
      - medium
      - high
      - very-high
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: The import type of the indicator. Can be "datatext", "file-id",
        or "url".
      isArray: false
      name: import_type
      predefined:
      - datatext
      - file-id
      - url
      required: true
      secret: false
    - default: false
      description: 'The source of imported data. Can be one of the following: url,
        datatext of file-id of uploaded file to the War Room. Supported file types
        for file-id are: CSV, HTML, IOC, JSON, PDF, TXT.'
      isArray: false
      name: import_value
      required: true
      secret: false
    - default: false
      description: Indicator type to assign if a specific type is not associated with
        an observable. This is a global setting that applies to any imported IP-type
        observable when an explicit itype is not specified for it.
      isArray: false
      name: ip_mapping
      required: false
      secret: false
    - default: false
      description: Indicator type to assign if a specific type is not associated with
        an observable. This is a global setting that applies to any imported domain-type
        observable when an explicit itype is not specified for it.
      isArray: false
      name: domain_mapping
      required: false
      secret: false
    - default: false
      description: Indicator type to assign if a specific type is not associated with
        an observable. This is a global setting that applies to any imported URL-type
        observable when an explicit itype is not specified for it.
      isArray: false
      name: url_mapping
      required: false
      secret: false
    - default: false
      description: Indicator type to assign if a specific type is not associated with
        an observable. This is a global setting that applies to any imported email-type
        observable when an explicit itype is not specified for it.
      isArray: false
      name: email_mapping
      required: false
      secret: false
    - default: false
      description: Indicator type to assign if a specific type is not associated with
        an observable. This is a global setting that applies to any imported MD5-type
        observable when an explicit itype is not specified for it.
      isArray: false
      name: md5_mapping
      required: false
      secret: false
    deprecated: false
    description: 'Imports indicators (observables) into ThreatStream. Approval of
      the imported data is required, using the ThreatStream UI. The data can be imported
      using one of three methods: plain-text, file, or URL. Only one argument can
      be used.'
    execution: false
    name: threatstream-import-indicator-with-approval
  - arguments:
    - default: false
      defaultValue: '50'
      description: The observable certainty level of a reported indicator type. Default
        is 50.
      isArray: false
      name: confidence
      required: false
      secret: false
    - default: false
      description: To use your specified confidence entirely and not re-assess the
        value using machine learning algorithms, set source_confidence_ weight to
        100.
      isArray: false
      name: source_confidence_weight
      required: false
      secret: false
    - default: false
      description: The time stamp of when intelligence will expire on ThreatStream,
        in ISO format. For example, 2020-12-24T00:00:00.
      isArray: false
      name: expiration_ts
      required: false
      secret: false
    - default: false
      description: The severity you want to assign to the observable when it is imported.
        Can be "low", "medium", "high" , or "very-high".
      isArray: false
      name: severity
      predefined:
      - low
      - medium
      - high
      - very-high
      required: false
      secret: false
    - default: false
      description: A comma-separated list of tags. For example, tag1,tag2.
      isArray: false
      name: tags
      required: false
      secret: false
    - default: false
      description: The ID of the trusted circle with which this threat data should
        be shared. If you want to import the threat data to multiple trusted circles,
        enter a list of comma-separated IDs.
      isArray: false
      name: trustedcircles
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Denotes whether the indicator data is public or private to the
        organization.
      isArray: false
      name: classification
      predefined:
      - private
      - public
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Whether domain observables that are included in the file and do
        not resolve will be accepted as valid in ThreatStream and imported.
      isArray: false
      name: allow_unresolved
      predefined:
      - 'yes'
      - 'no'
      required: false
      secret: false
    - default: false
      description: The entry ID of an uploaded file to the War Room containing a json
        with "objects" array and "meta" maps.
      isArray: false
      name: file_id
      required: true
      secret: false
    deprecated: false
    description: Imports indicators (observables) into ThreatStream. Approval is not
      required for the imported data. You must have the Approve Intel user permission
      to import without approval using the API.
    execution: false
    name: threatstream-import-indicator-without-approval
  - arguments:
    - auto: PREDEFINED
      default: false
      description: The threat model of the returned list. Can be "actor", "campaign",
        "incident", "signature", "ttp", "vulnerability", or "tipreport".
      isArray: false
      name: model
      predefined:
      - actor
      - campaign
      - incident
      - signature
      - ttp
      - vulnerability
      - tipreport
      required: true
      secret: false
    - default: false
      defaultValue: '50'
      description: Limits the list of models size. Specifying limit=0 returns up to
        a maximum of 1000 models. In case of limit=0 the output won't be set in the
        context.
      isArray: false
      name: limit
      required: false
      secret: false
    deprecated: false
    description: Returns a list of threat models.
    execution: false
    name: threatstream-get-model-list
    outputs:
    - contextPath: ThreatStream.List.Type
      description: The type of threat model.
      type: String
    - contextPath: ThreatStream.List.Name
      description: The name of the threat model.
      type: String
    - contextPath: ThreatStream.List.ID
      description: The ID of the threat model.
      type: String
    - contextPath: ThreatStream.List.CreatedTime
      description: 'The date and time of threat model creation. The date format is:
        YYYYMMDDThhmmss, where "T" denotes the start of the value for time, in UTC
        time.'
      type: String
  - arguments:
    - auto: PREDEFINED
      default: false
      description: The threat model. Can be "actor", "campaign", "incident", "signature",
        "ttp", "vulnerability", or "tipreport".
      isArray: false
      name: model
      predefined:
      - actor
      - campaign
      - incident
      - signature
      - ttp
      - vulnerability
      - tipreport
      required: true
      secret: false
    - default: false
      description: The ID of the threat model.
      isArray: false
      name: id
      required: true
      secret: false
    deprecated: false
    description: Returns an HTML file with a description of the threat model.
    execution: false
    name: threatstream-get-model-description
    outputs:
    - contextPath: File.Name
      description: The file name of the model description.
      type: String
    - contextPath: File.EntryID
      description: The entry ID of the model description.
      type: String
  - arguments:
    - auto: PREDEFINED
      default: false
      description: The threat model. Can be "actor", "campaign", "incident", "signature",
        "ttp", "vulnerability", or "tipreport".
      isArray: false
      name: model
      predefined:
      - actor
      - campaign
      - incident
      - signature
      - ttp
      - vulnerability
      - tipreport
      required: true
      secret: false
    - default: false
      description: The ID of the model.
      isArray: false
      name: id
      required: true
      secret: false
    - default: false
      defaultValue: '20'
      description: The maximum number of results to return. Default is 20.
      isArray: false
      name: limit
      required: false
      secret: false
    deprecated: false
    description: Returns a list of indicators associated with the specified model
      and ID of the model.
    execution: false
    name: threatstream-get-indicators-by-model
    outputs:
    - contextPath: ThreatStream.Model.ModelType
      description: The type of the threat model.
      type: String
    - contextPath: ThreatStream.Model.ModelID
      description: The ID of the threat model.
      type: String
    - contextPath: ThreatStream.Model.Indicators.Value
      description: The value of indicator associated with the specified model.
      type: String
    - contextPath: ThreatStream.Model.Indicators.ID
      description: The ID of indicator associated with the specified model.
      type: String
    - contextPath: ThreatStream.Model.Indicators.IType
      description: The iType of the indicator associated with the specified model.
      type: String
    - contextPath: ThreatStream.Model.Indicators.Severity
      description: The severity of the indicator associated with the specified model.
      type: String
    - contextPath: ThreatStream.Model.Indicators.Confidence
      description: The confidence of the indicator associated with the specified model.
      type: String
    - contextPath: ThreatStream.Model.Indicators.Country
      description: The country of the indicator associated with the specified model
      type: String
    - contextPath: ThreatStream.Model.Indicators.Organization
      description: The organization of the indicator associated with the specified
        model.
      type: String
    - contextPath: ThreatStream.Model.Indicators.ASN
