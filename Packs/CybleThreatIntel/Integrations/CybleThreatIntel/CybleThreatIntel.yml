category: Data Enrichment & Threat Intelligence
commonfields:
  id: CybleThreatIntel
  version: -1
configuration:
- additionalinfo: The Traffic Light Protocol (TLP) designation to apply to indicators
    fetched from the feed
  display: Traffic Light Protocol Color
  name: tlp_color
  options:
  - RED
  - AMBER
  - GREEN
  - WHITE
  required: false
  type: 15
- defaultvalue: '1440'
  display: Feed Fetch Interval
  name: feedFetchInterval
  required: false
  type: 19
- additionalinfo: Collection name to fetch indicators from.
  display: Discovery Service
  name: discovery_service
  required: true
  type: 0
- display: Username
  name: credentials
  required: true
  type: 9
- defaultvalue: 'false'
  display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- defaultvalue: 'false'
  display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- additionalinfo: Time interval for first fetch (retroactive), by days only. Maximum
    of 7 days for retroactive value is allowed.
  defaultvalue: '1'
  display: First fetch time (by days)
  name: initial_interval
  required: true
  type: 0
- defaultvalue: 'true'
  display: Fetch indicators
  name: feed
  required: false
  type: 8
- additionalinfo: Indicators from this integration instance will be marked with this
    reputation
  defaultvalue: None
  display: Indicator Reputation
  name: feedReputation
  options:
  - None
  - Good
  - Suspicious
  - Bad
  required: false
  type: 18
- additionalinfo: Reliability of the source providing the intelligence data
  defaultvalue: A - Completely reliable
  display: Source Reliability
  name: feedReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- additionalinfo: Provide value to limit the indicator to be fetched per iteration
  display: Indicator Fetch Limit
  name: limit
  required: false
  type: 0
- display: Collection Name
  name: collection
  required: true
  type: 0
- name: feedExpirationPolicy
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
  required: false
  type: 17
- name: feedExpirationInterval
  required: false
  type: 1
- additionalinfo: When selected, the exclusion list is ignored for indicators from
    this feed. This means that if an indicator from this feed is on the exclusion
    list, the indicator might still be added to the system.
  display: Bypass exclusion list
  name: feedBypassExclusionList
  required: false
  type: 8
- additionalinfo: Supports CSV values.
  display: Tags
  name: feedTags
  required: false
  type: 0
description: Cyble Threat Intelligence for Vision Users. Must have access to Cyble
  TAXII Feed to access the threat intelligence.
display: Cyble Threat Intel
name: CybleThreatInteldev
script:
  commands:
  - arguments:
    - default: false
      defaultValue: '50'
      description: Number of records to fetch. Using a smaller limit will get faster
        responses
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: 'Returns records starting with given datetime (Format: %Y-%m-%d
        %H:%M:%S))'
      isArray: false
      name: begin
      required: false
      secret: false
    - default: false
      description: 'Returns records till the end timeline value. (Format: %Y-%m-%d
        %H:%M:%S)'
      isArray: false
      name: end
      required: false
      secret: false
    - default: false
      description: Collection Name
      isArray: false
      name: collection
      required: true
      secret: false
    deprecated: false
    description: Fetch the indicators based on the taxii service
    execution: false
    name: cyble-vision-fetch-taxii
    outputs:
    - contextPath: CybleIntel.Threat.details
      description: 'Returns the Threat Intel details from the Taxii service '
      type: String
  - deprecated: false
    description: Get the data feed collection names for the taxii feed
    execution: false
    name: cyble-vision-get-collection-names
    outputs:
    - contextPath: CybleIntel.collection.names
      description: Available collection names for the feed service
      type: Unknown
  dockerimage: demisto/taxii-server:1.0.0.56695
  feed: true
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- No tests (auto formatted)
fromversion: 6.2.0
