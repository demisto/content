category: Data Enrichment & Threat Intelligence
commonfields:
  id: CybleThreatIntel
  version: -1
configuration:
- display: Server URL
  name: url
  required: true
  type: 0
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: Access Token
  name: token
  required: true
  type: 4
description: Cyble Threat Intelligence for Vision Users. Must have access to Vision
  Taxii feed to access the threat intelligence.
display: Cyble Threat Intel
name: CybleThreatIntel
script:
  commands:
  - arguments:
    - default: false
      defaultValue: '1'
      description: Returns paginated records of the provided page considering the
        limits
      isArray: false
      name: page
      required: true
      secret: false
    - default: false
      defaultValue: '10'
      description: Number of records to return per page(max 20). Using a smaller limit
        will get faster responses.
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: 'Returns records starting with given date value. (Format: YYYY-mm-dd)'
      isArray: false
      name: start_date
      required: true
      secret: false
    - default: false
      description: 'Returns records till the end date value. (Format: YYYY-mm-dd)'
      isArray: false
      name: end_date
      required: true
      secret: false
    - default: true
      defaultValue: ' 00:00:00'
      description: 'Returns records starting with given time value (Format: HH:mm:ss)'
      isArray: false
      name: start_time
      required: false
      secret: false
    - default: true
      defaultValue: ' 00:00:00'
      description: 'Returns records till given time value (Format: HH:mm:ss)'
      isArray: false
      name: end_time
      required: false
      secret: false
    deprecated: false
    description: Fetch the indicators based on the taxii service
    execution: false
    name: cyble-vision-fetch-taxii
    outputs:
    - contextPath: CybleIntel.Threat.details
      description: 'Returns the Threat Intel details from the Taxii service '
      type: String
  dockerimage: demisto/python3:3.9.8.24399
  feed: false
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python

