category: Network Security
sectionOrder:
- Connect
- Collect
commonfields:
  id: JizoNDR
  version: -1
vcShouldKeepItemLegacyProdMachine: false
name: JizoNDR
display: JizoNDR (Partner Contribution)
description: This integration ensures interaction with the JizoM API.
configuration:
- section: Collect
  display: Username  
  displaypassword: Password  
  name: credentials
  type: 9
  required: true
  additionalinfo: Reliability of the source providing the intelligence data.
- section: Connect
  display: Server URL 
  name: url
  type: 0
  required: true
- section: Collect
  display: Fetch incidents
  name: isFetch
  type: 8
  required: false
- section: Connect
  display: Incident type
  name: incidentType
  defaultvalue: Jizo Alert
  type: 13
  required: false 
- section: Connect
  advanced: true
  display: Trust any certificate (not secure)
  name: insecure
  defaultvalue: "true"
  type: 8
  required: false
- section: Connect
  advanced: true
  display: Use system proxy settings
  name: proxy
  defaultvalue: "false"
  type: 8
  required: false
- display: Incidents Fetch Interval
  name: incidentFetchInterval
  type: 0
  required: false
- display: First fetch time
  name: first_fetch
  defaultvalue: 3 days
  type: 0
  required: false
- display: Maximum number of alerts per fetch 
  name: max_fetch
  defaultvalue: "10"
  type: 0
  required: false
script:
  type: python
  commands:
  - name: jizo-protocols-get
    arguments:
    - name: ip_src
      description: Ipv4 or Ipv6 of the source.
      type: textArea
    - name: ip_dest
      description: Ipv4 or Ipv6 of the destination.
      type: textArea
    - name: datetime_from
      description: The default value is 7 days ago. 
      type: textArea
    - name: datetime_to
      description: The default is now.  
      type: textArea
    - name: probe_name
      description: The name of the jizo probe.
      type: textArea
    - name: page
      description: A page number for pagination. 
      type: keyValue
    - name: limit
      description: The maximum number of protocols to display per alert.
      type: keyValue
    outputs:
    - contextPath: JizoNDR.Protocols.alerts_flows.count
      description: The number of displayed alerts.
      type: Number
    - contextPath: JizoNDR.Protocols.alerts_flows.data
      description: The details of alerts.
      type: String
    - contextPath: JizoNDR.Protocols.alerts_flows.total
      description: The total number of alerts.
      type: Number
    - contextPath: JizoNDR.Protocols.alerts_files.count
      description: The number of displayed alerts.
      type: Number
    - contextPath: JizoNDR.Protocols.alerts_files.data
      description: The details of alerts.
      type: String
    - contextPath: JizoNDR.Protocols.alerts_files.total
      description: The total number of alerts.
      type: Number
    - contextPath: JizoNDR.Protocols.alerts_usecase.count
      description: The number of displayed alerts.
      type: Number
    - contextPath: JizoNDR.Protocols.alerts_usecase.data
      description: The details of alerts.
      type: String
    - contextPath: JizoNDR.Protocols.alerts_usecase.total
      description: The total number of alerts.
      type: Number
    description: Get jizo protocols
  - name: jizo-peers-get
    arguments:
    - name: ip_src
      description: Ipv4 or Ipv6 of the source.
      type: textArea
    - name: ip_dest
      description: Ipv4 or Ipv6 of the destination. 
      type: textArea
    - name: datetime_from
      description: The default value is 7 days ago.
      type: textArea
    - name: datetime_to
      description: The default is now.
      type: textArea
    - name: probe_name
      description: The name of the jizo probe.
      type: textArea
    - name: page
      description: A page number for pagination. 
      type: keyValue
    - name: limit
      description: The maximum number of samples to display per alert.
      type: keyValue
    outputs:
    - contextPath: JizoNDR.Peers.alerts_flows.count
      description: The number of displayed alerts.
      type: Number
    - contextPath: JizoNDR.Peers.alerts_flows.data
      description: The details of alerts.
      type: String
    - contextPath: JizoNDR.Peers.alerts_flows.total
      description: The total number of alerts.
      type: Number
    - contextPath: JizoNDR.Peers.alerts_files.count
      description: The number of displayed alerts.
      type: Number
    - contextPath: JizoNDR.Peers.alerts_files.data
      description: The details of alerts.
      type: String
    - contextPath: JizoNDR.Peers.alerts_files.total
      description: The total number of alerts.
      type: Number
    - contextPath: JizoNDR.Peers.alerts_usecase.count
      description: The number of displayed alerts.
      type: Number
    - contextPath: JizoNDR.Peers.alerts_usecase.data
      description: The details of alerts.
      type: String
    - contextPath: JizoNDR.Peers.alerts_usecase.total
      description: The total number of alerts.
      type: Number
    description: Get jizo peers
  - name: jizo-query-records-get
    arguments:
    - name: ip_src
      description: Ipv4 or Ipv6 of the source.
      type: textArea
    - name: ip_dest
      description: Ipv4 or Ipv6 of the destination.
      type: textArea
    - name: proto
      description: The protocol (e.g., TCP, UDP).
      type: textArea
    - name: app_proto
      description: The application protocol(e.g., FTP, HTTP, DNS, DHCP, SMB).
      type: textArea
    - name: port_src
      description: The source port.  
      type: textArea
    - name: port_dest
      description: The destination port. 
      type: textArea
    - name: flow_id
      description: The id of the flow. 
      type: textArea
    - name: sid
      description: The id if the rule.
      type: textArea
    - name: probe_name
      description: The name of the jizo probe.
      type: textArea
    - name: port
      description: The alert port.
      type: textArea
    - name: datetime_from
      description: The default value is 7 days ago.
      type: textArea
    - name: datetime_to
      description: The default is now.
      type: textArea
    - name: page
      description: A page number for pagination.
      type: keyValue
    - name: limit
      description: The maximum number of samples to display per alert.
      type: keyValue
    outputs:
    - contextPath: JizoNDR.QueryRecords.alerts_flows.count
      description: The number of displayed alerts.
      type: Number
    - contextPath: JizoNDR.QueryRecords.alerts_flows.data
      description: The details of alerts.
      type: String
    - contextPath: JizoNDR.QueryRecords.alerts_flows.total
      description: The total number of alerts.
      type: Number
    - contextPath: JizoNDR.QueryRecords.alerts_files.count
      description: The number of displayed alerts.
      type: Number
    - contextPath: JizoNDR.QueryRecords.alerts_files.data
      description: The details of alerts.
      type: String
    - contextPath: JizoNDR.QueryRecords.alerts_files.total
      description: The total number of alerts.
      type: Number
    - contextPath: JizoNDR.QueryRecords.alerts_usecase.count
      description: The number of displayed alerts.
      type: Number
    - contextPath: JizoNDR.QueryRecords.alerts_usecase.data
      description: The details of alerts.
      type: String
    - contextPath: JizoNDR.QueryRecords.alerts_usecase.total
      description: The total number of alerts.
      type: Number
    description: Get jizo query records
  - name: jizo-alert-rules-get
    arguments:
    - name: flow_id
      description: The id of the flow. 
      type: textArea
    - name: sid
      description: The id if the rule.
      type: textArea
    - name: probe_name
      description: The name of the jizo probe.
