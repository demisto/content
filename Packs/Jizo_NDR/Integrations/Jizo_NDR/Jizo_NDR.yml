      type: textArea
    - name: datetime_from
      description: The default value is 7 days ago.
      type: textArea
    - name: datetime_to
      description: The default is now.
      type: textArea
    - name: severity
      description: Relevance/importance of alert varies from 1-4. 
      type: textArea
    - name: category
      description: The alert category (e.g., Fraud, Abusive Content).
      type: textArea
    - name: type_data
      description: The data type (default IDS).
      type: textArea
    - name: page
      description: A page number for pagination.
      type: keyValue
    - name: limit
      description: The maximum number of samples to display per alert.
      type: keyValue
    outputs:
    - contextPath: JizoNDR.AlertRules.alerts_flows.count
      description: The number of displayed alerts.
      type: Number
    - contextPath: JizoNDR.AlertRules.alerts_flows.data
      description: The details of alerts.
      type: String
    - contextPath: JizoNDR.AlertRules.alerts_flows.total
      description: The total number of alerts.
      type: Number
    - contextPath: JizoNDR.AlertRules.alerts_files.count
      description: The number of displayed alerts.
      type: Number
    - contextPath: JizoNDR.AlertRules.alerts_files.data
      description: The details of alerts.
      type: String
    - contextPath: JizoNDR.AlertRules.alerts_files.total
      description: The total number of alerts.
      type: Number
    - contextPath: JizoNDR.AlertRules.alerts_usecase.count
      description: The number of displayed alerts.
      type: Number
    - contextPath: JizoNDR.AlertRules.alerts_usecase.data
      description: The details of alerts.
      type: String
    - contextPath: JizoNDR.AlertRules.alerts_usecase.total
      description: The total number of alerts.
      type: Number
    description: Get jizo alerts rules
  - name: jizo-device-records-get
    arguments:
    - name: flow_id
