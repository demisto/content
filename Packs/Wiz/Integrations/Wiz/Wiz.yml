category: Utilities
commonfields:
  id: Wiz
  version: -1
defaultmapperin: Wiz Mapper
configuration:
- name: incidentType
  display: Incident type
  required: false
  defaultvalue: Wiz Issue
  type: 13
- display: Service Account ID
  name: said
  required: true
  type: 0
- display: Service Account Secret
  name: sasecret
  required: true
  type: 4
- display: API Endpoint
  name: api_endpoint
  required: false
  type: 0
  defaultvalue: https://api.us1.app.wiz.io/graphql
- defaultvalue: 7 days
  display: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days)
  name: first_fetch
  required: false
  type: 0
- defaultvalue: '200'
  display: Max Issues to Fetch
  name: max_fetch
  required: false
  type: 0
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
description: Agentless cloud security.
display: Wiz
name: Wiz
script:
  commands:
  - arguments:
    - default: false
      description: Type of Issue to get
      isArray: false
      name: issue_type
      predefined:
      - ''
      required: false
      secret: false
    - default: false
      description: Get Issues of a specific resource
      isArray: false
      name: resource_id
      required: false
      secret: false
    - default: false
      description: Get Issues of a specific severity and above
      isArray: false
      name: severity
      required: false
      secret: false
    deprecated: false
    description: Get the Issues on cloud resources
    execution: false
    name: wiz-get-issues
    outputs:
    - contextPath: Wiz.Manager.Issues
      description: All Issues
      type: String
  - arguments:
    - default: false
      description: resource external id
      isArray: false
      name: resource_id
      required: true
      secret: false
    deprecated: false
    description: Get details of a resource
    execution: false
    name: wiz-get-resource
    outputs:
    - contextPath: Wiz.Manager.Resource
      description: Resource details
      type: String
  dockerimage: demisto/python3:3.9.9.25564
  feed: false
  isfetch: true
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- No tests
fromversion: 6.0.0
