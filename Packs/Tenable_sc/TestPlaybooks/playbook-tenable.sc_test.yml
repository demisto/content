      version: -1
      name: Create scan
      description: Create a scan on Tenable.sc
      script: Tenable.sc|||tenable-sc-create-scan
      type: regular
      iscommand: true
      brand: Tenable.sc
    nexttasks:
      '#none#':
      - "46"
    scriptarguments:
      asset_ids:
        simple: ${TenableSC.Asset.ID}
      credentials:
        complex:
          root: TenableSC
          accessor: Credential
          transformers:
          - operator: WhereFieldEquals
            args:
              equalTo:
                value:
                  simple: Test
              field:
                value:
                  simple: Name
              getField:
                value:
                  simple: ID
      description:
        simple: Test scan
      dhcp_tracking:
        simple: "true"
      ip_list:
        simple: 10.0.0.1
      max_scan_time:
        simple: "2"
      name:
        simple: test_scan_${TimeNowUnix}
      policy_id:
        complex:
          root: TenableSC
          filters:
          - - operator: isEqualString
              left:
                value:
                  simple: TenableSC.ScanPolicy.Type
                iscontext: true
              right:
                value:
                  simple: Host Discovery
          accessor: ScanPolicy.ID
      report_ids:
        complex:
          root: TenableSC
          accessor: ReportDefinition
          transformers:
          - operator: WhereFieldEquals
            args:
              equalTo:
                value:
                  simple: Critical and Exploitable Vulnerabilities Report
              field:
                value:
                  simple: Name
              getField:
                value:
                  simple: ID
      repository_id:
        complex:
          root: TenableSC.ScanRepository
          accessor: ID
      scan_virtual_hosts:
        simple: "false"
      schedule:
        simple: never
      zone_id:
        complex:
          root: TenableSC
          filters:
          - - operator: isNotEqualString
              left:
                value:
                  simple: TenableSC.ScanZone.ID
                iscontext: true
              right:
                value:
                  simple: "0"
          accessor: ScanZone.ID
