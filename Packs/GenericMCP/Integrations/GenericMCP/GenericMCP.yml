        operator: equal
        value: OAuth 2.0 Authorization Code
    effects:
      - name: redirect_uri
        action:
          hidden: false
  - conditions:
      - name: auth_type
        operator: equal
        value: OAuth 2.0 Dynamic Client Registration
    effects:
      - name: redirect_uri
        action:
          hidden: false
  - conditions:
      - name: auth_type
        operator: equal
        value: OAuth 2.0 Authorization Code
    effects:
      - name: authorization_endpoint
        action:
          hidden: false
      - name: token_endpoint
        action:
          hidden: false
  - conditions:
      - name: auth_type
        operator: equal
        value: OAuth 2.0 Client Credentials
    effects:
      - name: token_endpoint
        action:
          hidden: false
  - conditions:
      - name: auth_type
        operator: equal
        value: OAuth 2.0 Client Credentials
    effects:
      - name: scope
        action:
          hidden: false
  - conditions:
      - name: auth_type
        operator: equal
        value: OAuth 2.0 Authorization Code
    effects:
      - name: scope
        action:
          hidden: false
  - conditions:
      - name: auth_type
        operator: equal
        value: OAuth 2.0 Dynamic Client Registration
    effects:
      - name: scope
        action:
