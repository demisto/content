commonfields:
  id: D2PEDump
  version: -1
name: D2PEDump
script: >-
  var files = files('/tmp', true, false, args.file);

  if (files && files.length > 0) {
      packOutput('pedump ' + files[0].Path);
  }
type: javascript
tags:
- executable
- agent
comment: Execute PE Dump on a file that is under /tmp somewhere. Used internally by StaticAnalyze
system: true
args:
- name: file
  required: true
  default: true
  description: Path to the PE file to analyze, relative to /tmp
scripttarget: 1
dependson: {}
timeout: 0s
fromversion: 5.0.0
