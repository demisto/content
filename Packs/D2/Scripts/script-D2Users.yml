commonfields:
  id: D2Users
  version: -1
name: D2Users
script: |-
  function usersUnix() {
    packOutput('cat /etc/passwd');
  }
  function usersWindows() {
    pack(wmi_query('select * from Win32_Account'), 'table');
  }
  try {
    if (env.OS === 'windows') {
      usersWindows();
    } else {
      usersUnix();
    }
  } catch (ex) {
    pack('Error: ' + ex);
  }
type: javascript
tags:
- agent
- endpoint
comment: Show local accounts
system: true
scripttarget: 1
dependson: {}
timeout: 0s
