    - contextPath: FireEyeNX.Alert.cncService.channel
      description: CNC Service channel associated with the alert.
      type: String
    - contextPath: FireEyeNX.Alert.cncService.port
      description: CNC Service port address associated with the alert.
      type: Number
    - contextPath: FireEyeNX.Alert.cncService.protocol
