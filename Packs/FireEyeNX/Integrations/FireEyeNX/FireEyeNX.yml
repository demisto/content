  - arguments:
    - auto: PREDEFINED
      default: false
      description: Specifies the time interval to search. This filter is used with
        the end_time filter. If The duration is not specified, the system defaults
        to duration=12_hours, end_time= current_time.
      isArray: false
      name: duration
      predefined:
      - 1_hour
      - 2_hours
      - 6_hours
      - 12_hours
      - 24_hours
      - 48_hours
      required: false
      secret: false
    - default: false
      description: 'Specifies the end time of the search. This filter is used with
        the duration filter. If the end_time is specified but not the duration, the
        system defaults to duration=12_hours, ending at the specified end_time. Format:
        YYYY-MM-DDTHH:mm:ss.sss-OH:om'
      isArray: false
      name: end_time
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: 'Specifies whether to include all IPS events or MVX-correlated
        events only. Default: false'
      isArray: false
      name: mvx_correlated_only
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    deprecated: false
    description: Search and Retrieve FireEye events based on several filters.
    execution: false
    name: fireeye-nx-get-events
    outputs:
    - contextPath: FireEyeNX.Event.eventId
