category: Network Security
commonfields:
  id: FireEyeNX
  version: -1
configuration:
- additionalinfo: URL to connect to the FireEye NX.
  display: URL
  hidden: false
  name: url
  required: true
  type: 0
- display: Username
  name: credentials
  required: true
  type: 9
- additionalinfo: All the FireEye NX API calls would timeout if the response is not
    returned within the configured time interval. It is set 120 by default if blank.
  defaultvalue: '120'
  display: HTTP(S) Request Timeout (in seconds)
  hidden: false
  name: request_timeout
  required: false
  type: 0
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
  type: 13
- additionalinfo: The time range to consider for initial data fetch.(<number> <unit>,
    e.g. 1 hour, 2 hours, 6 hours, 12 hours, 48 hours). By default, it is set to 12
    hours, if blank. The API supports up to 48 hours. More than 48 hours will produce an error.
  defaultvalue: 12 hours
  display: First fetch time interval
  hidden: false
  name: first_fetch
  required: false
  type: 0
- additionalinfo: The maximum number of alerts to fetch each time. A maximum of 200
    alerts is fetched. By default, it is set to 50, if blank.
  defaultvalue: '50'
  display: Fetch Limit
  hidden: false
  name: max_fetch
  required: false
  type: 0
- additionalinfo: Fetches Alerts or Events.
  defaultvalue: Alerts
  display: Fetch Type
  hidden: false
  name: fetch_type
  options:
  - Alerts
  - Events
  required: false
  type: 15
- additionalinfo: Fetches MVX-correlated events only. Works only for Events in Fetch
    Type.
  display: Fetches MVX-correlated events only.
  hidden: false
  name: fetch_mvx_correlated_events
  required: false
  type: 8
- additionalinfo: The type of malware object to fetch.
  display: Malware Type
  hidden: false
  name: malware_type
  options:
  - domain_match
  - malware_callback
  - malware_object
  - web_infection
  - infection_match
  required: false
  type: 15
- additionalinfo: Replaces the domain of the alert URL key to the Instance URL for
    fetch incident and command.
  display: Use instance URL for all the fetched alerts URL.
  hidden: false
  name: replace_alert_url
  required: false
  type: 8
- display: Fetch artifacts for each alert.
  hidden: false
  name: fetch_artifacts
  required: false
  type: 8
- display: Trust any certificate (not secure)
  hidden: false
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  hidden: false
  name: proxy
  required: false
  type: 8
description: FireEye Network Security is an effective cyber threat protection solution
  that helps organizations minimize the risk of costly breaches by  accurately detecting
  and immediately stopping advanced, targeted and other evasive attacks hiding in
  Internet traffic. This integration is used to demonstrate the capabilities of a
  Cortex XSOAR integration and the common design patterns and is linked to the code.
display: FireEye NX
name: FireEyeNX
script:
  commands:
  - arguments:
    - default: false
      description: 'Universally unique ID of the alert. Note: To get UUID execute
        fireeye-nx-get-alerts command.'
      isArray: false
      name: uuid
      required: true
      secret: false
    deprecated: false
    description: Gets malware artifacts metadata for the specified UUID.
    execution: false
    name: fireeye-nx-get-artifacts-metadata-by-alert
    outputs:
    - contextPath: FireEyeNX.Alert.Uuid
      description: Universally unique ID of the alert.
      type: String
    - contextPath: FireEyeNX.Alert.ArtifactsMetadata.ArtifactType
      description: The artifact type.
      type: String
    - contextPath: FireEyeNX.Alert.ArtifactsMetadata.ArtifactName
      description: The artifact name.
      type: String
    - contextPath: FireEyeNX.Alert.ArtifactsMetadata.ArtifactSize
      description: The artifact size.
      type: String
  - arguments:
    - auto: PREDEFINED
      default: false
      description: The type of report to be queried.
      isArray: false
      name: report_type
      predefined:
      - Website Callback Server Report
      - Website Executive Summary
      - Website Infected Host Trends
      - Website Malware Activity
      - Website Antivirus Report
      - IPS Executive Summary Report
      - IPS Top N Attacks Report
      - IPS Top N Attackers Report
      - IPS Top N Victims Report
      - IPS Top N MVX-Correlated Report
      - Alert Details Report
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: The output format of the report. Accepted values are csv, pdf,
        or both depending upon report type.
      isArray: false
      name: type
      predefined:
      - pdf
      - csv
      required: false
      secret: false
    - default: false
      description: "Searches between two specified time frames. When specifying a\
        \ start_time value, you must specify both a start_time and an end_ time value.\n\
        Formats: \nYYYY-MM-dd\nYYYY-MM-ddTHH:mm:ss.SSS[+/-]XX:XX"
      isArray: false
      name: start_time
      required: false
      secret: false
    - default: false
      description: "Searches between two specified time frames. When specifying an\
        \ end_ time value, you must specify both a start_time and an end_time value.\n\
        Formats: \nYYYY-MM-dd\nYYYY-MM-ddTHH:mm:ss.SSS[+/-]XX:XX"
      isArray: false
      name: end_time
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: The timeframe in which reports are searched.
      isArray: false
      name: time_frame
      predefined:
      - pastWeek
      - pastMonth
      - pastThreeMonth
      - between
      - today
      - oneDayAgo
      - twoDaysAgo
      - threeDaysAgo
      - fourDaysAgo
      - fiveDaysAgo
      - sixDaysAgo
      - pastHour
      - pastDay
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: This option is required only for IPS Top N reports. The limit option
        sets the maximum number (N) of items covered by each report.
      isArray: false
      name: limit
      predefined:
      - '25'
      - '50'
      - '75'
      - '100'
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: |-
        This option is required only for IPS reports. The interface option sets the Internet
        interface to one of the following values: A, B, C, D, AB, All
      isArray: false
      name: interface
      predefined:
      - A
      - B
      - C
      - D
      - AB
      - All
      required: false
      secret: false
    - default: false
      description: 'Use the combination of infection_id and infection_type options
        to specify a unique alert to describe in the Alert Details Report. If one
        option is used alone and does not specify a unique alert, an error message
        is produced. Note: The infection_id is Alert ID. To get Alert ID execute fireeye-nx-get-alerts
        command.'
      isArray: false
      name: infection_id
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Use the combination of infection_id and infection_type options
        to specify a unique alert to describe in the Alert Details Report. If one
        option is used alone and does not specify a unique alert, an error message
        is produced.
      isArray: false
      name: infection_type
      predefined:
      - malware-object
      - malware-callback
      - infection-match
      - domain-match
      - web-infection
      required: false
      secret: false
    deprecated: false
    description: Returns reports on selected alerts by specifying a time_frame value
      or a start_time and end_time of the search range.
    execution: false
    name: fireeye-nx-get-reports
    outputs:
    - contextPath: InfoFile.Name
      description: The file name.
      type: String
    - contextPath: InfoFile.EntryID
      description: The ID for locating the file in the War Room.
      type: String
    - contextPath: InfoFile.Size
      description: The size of the file (in bytes).
      type: Number
    - contextPath: InfoFile.Type
      description: The file type, as determined by libmagic (same as displayed in
        file entries).
      type: String
    - contextPath: InfoFile.Extension
      description: The file extension.
      type: String
    - contextPath: InfoFile.Info
      description: Basic information about the file.
      type: String
  - arguments:
    - default: false
      description: Specify the ID number of the alert to retrieve it.
        To get Alert ID execute fireeye-nx-get-alerts command without specifying alert_id.
      isArray: false
      name: alert_id
      required: false
      secret: false
    - default: false
      description: The source IPv4 address related to the malware alert.
      isArray: false
      name: src_ip
      required: false
      secret: false
    - default: false
      description: The destination IPv4 address related to the malware alert.
      isArray: false
      name: dst_ip
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: |
        Specifies the time interval to search. This filter is used with either the start_time or end_time filter. If duration, start time, and end time are not specified, the system defaults to duration=12_hours, end_time=current_time. If only duration is specified, the end_time defaults to the current_time.

        Options: 1_hour, 2_hours, 6_hours, 12_hours, 24_hours, 48_hours
      isArray: false
      name: duration
      predefined:
      - 1_hour
      - 2_hours
      - 6_hours
      - 12_hours
      - 24_hours
      - 48_hours
      required: false
      secret: false
    - default: false
      description: "Specifies the start time of the search. This filter is used with\
        \ the duration filter. If the start_time is specified but not the duration,\
        \ the system defaults to duration=12_hours, starting at the specified start_time.\n\
        Format: \nYYYY-MM-DDTHH:mm:ss.sss-OH:om\nyyyy-MM-dd"
      isArray: false
      name: start_time
      required: false
      secret: false
    - default: false
      description: "Specifies the end time of the search. This filter is used with\
        \ the duration filter. If the end_time is specified but not the duration,\
        \ the system defaults to duration=12_hours, ending at the specified end_time.\n\
        Format: \nYYYY-MM-DDTHH:mm:ss.sss-OH:om\nyyyy-MM-dd"
      isArray: false
      name: end_time
      required: false
      secret: false
    - default: false
      description: The name of the malware file.
      isArray: false
      name: file_name
      required: false
      secret: false
    - default: false
      description: The malware file type.
      isArray: false
      name: file_type
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: concise
      description: |-
        Specifies the level of information to be returned.

        Options: concise, normal, extended
      isArray: false
      name: info_level
      predefined:
      - concise
      - normal
      - extended
      required: false
      secret: false
    - default: false
      description: The name of the malware object.
      isArray: false
      name: malware_name
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: |-
        The type of malware object.

        Options: domain_match, malware_callback, malware_object, web_infection, infection_match
      isArray: false
      name: malware_type
      predefined:
      - domain_match
      - malware_callback
      - malware_object
      - web_infection
      - infection_match
      required: false
      secret: false
    - default: false
      description: Searches for alerts that include a specific MD5 hash.This filter
        is not time dependent; it does not default to duration=12_hours.
      isArray: false
      name: md5
      required: false
      secret: false
    - default: false
      description: Searches for a specific alert URL.
      isArray: false
      name: url
      required: false
      secret: false
    deprecated: false
    description: Search and Retrieve FireEye alerts based on several filters.
    execution: false
    name: fireeye-nx-get-alerts
    outputs:
    - contextPath: FireEyeNX.Alert.Explanation.MalwareDetected.Malware.Md5Sum
      description: MD5SUM of malware associated with the alert.
      type: String
    - contextPath: FireEyeNX.Alert.Explanation.MalwareDetected.Malware.Sha256
      description: SHA256 of malware associated with the alert.
      type: String
    - contextPath: FireEyeNX.Alert.Explanation.MalwareDetected.Malware.Application
      description: Application of the malware associated with the alert.
      type: String
    - contextPath: FireEyeNX.Alert.Explanation.MalwareDetected.Malware.HttpHeader
      description: Http Header of the malware associated with the alert.
      type: String
    - contextPath: FireEyeNX.Alert.Explanation.MalwareDetected.Malware.Original
      description: The filename of the malware associated with the alert.
      type: String
    - contextPath: FireEyeNX.Alert.Explanation.MalwareDetected.Malware.Name
      description: Name of the malware associated with the alert.
      type: String
    - contextPath: FireEyeNX.Alert.Explanation.MalwareDetected.Malware.Sid
      description: SID of the malware associated with the alert.
      type: String
    - contextPath: FireEyeNX.Alert.Explanation.MalwareDetected.Malware.Type
      description: The file type of the malware associated with the alert.
      type: String
    - contextPath: FireEyeNX.Alert.Explanation.MalwareDetected.Malware.Stype
      description: STYPE of the malware associated with the alert.
      type: String
    - contextPath: FireEyeNX.Alert.Explanation.MalwareDetected.Malware.Url
      description: URL of the malware associated with the alert.
      type: String
    - contextPath: FireEyeNX.Alert.Explanation.MalwareDetected.Malware.Content
      description: Content of the malware associated with the alert.
      type: String
    - contextPath: FireEyeNX.Alert.Explanation.CncServices.CncService.Address
      description: CNC Service IP address associated with the alert.
      type: String
    - contextPath: FireEyeNX.Alert.Explanation.CncServices.CncService.Channel
      description: CNC Service channel associated with the alert.
      type: String
    - contextPath: FireEyeNX.Alert.Explanation.CncServices.CncService.Port
      description: CNC Service port address associated with the alert.
      type: Number
    - contextPath: FireEyeNX.Alert.Explanation.CncServices.CncService.Protocol
      description: CNC Service protocol associated with the alert.
      type: String
    - contextPath: FireEyeNX.Alert.Explanation.OsChanges.Heapspraying.Totalmemory
      description: Total memory of heap spraying.
      type: Number
    - contextPath: FireEyeNX.Alert.Explanation.OsChanges.Heapspraying.Lastbytesreceived
      description: The last byte received in heap spraying.
      type: Number
    - contextPath: FireEyeNX.Alert.Explanation.OsChanges.Heapspraying.Processinfo.Imagepath
      description: Image path of the process in heap spraying.
      type: String
    - contextPath: FireEyeNX.Alert.Explanation.OsChanges.Heapspraying.Processinfo.Md5sum
      description: MD5SUM of the process in heap spraying.
      type: String
    - contextPath: FireEyeNX.Alert.Explanation.OsChanges.Heapspraying.Processinfo.Pid
      description: PID of the process in heap spraying.
      type: Number
    - contextPath: FireEyeNX.Alert.Explanation.OsChanges.Heapspraying.IncrementCount
      description: Increment count in heap spraying.
      type: Number
    - contextPath: FireEyeNX.Alert.Explanation.OsChanges.Heapspraying.Name
      description: Name of heap spraying.
      type: String
    - contextPath: FireEyeNX.Alert.Explanation.OsChanges.Heapspraying.Bytesreceived
      description: Bytes received in heap spraying.
      type: Number
    - contextPath: FireEyeNX.Alert.Explanation.OsChanges.Heapspraying.Lasttotalmemory
      description: The last total memory in heap spraying.
      type: Number
    - contextPath: FireEyeNX.Alert.Explanation.OsChanges.Heapspraying.Type
      description: Type of heap spraying.
      type: String
    - contextPath: FireEyeNX.Alert.Explanation.OsChanges.Heapspraying.Timestamp
      description: The timestamp of heap spraying.
      type: Number
    - contextPath: FireEyeNX.Alert.Explanation.OsChanges.Heapspraying.RCount
      description: RCount of heap spraying.
      type: Number
    - contextPath: FireEyeNX.Alert.Explanation.OsChanges.Heapspraying.TotalSize
      description: The total size of heap spraying.
      type: String
    - contextPath: FireEyeNX.Alert.Explanation.OsChanges.Heapspraying.RUnit
      description: RUnit of heap spraying.
      type: String
    - contextPath: FireEyeNX.Alert.Explanation.OsChanges.Heapspraying.Mode
      description: Mode of heap spraying.
      type: String
    - contextPath: FireEyeNX.Alert.Explanation.OsChanges.Heapspraying.Pattern
      description: The pattern of heap spraying.
      type: String
    - contextPath: FireEyeNX.Alert.Explanation.OsChanges.Heapspraying.BytesList.Entry.Percentage
      description: Entry percentage of bytes list in heap spraying.
      type: Number
    - contextPath: FireEyeNX.Alert.Explanation.OsChanges.Heapspraying.BytesList.Entry.Byte
      description: Entry byte of bytes list in heap spraying.
      type: String
    - contextPath: FireEyeNX.Alert.Explanation.OsChanges.Heapspraying.BytesList.Entry.Count
      description: Entry count of bytes list in heap spraying.
      type: Number
    - contextPath: FireEyeNX.Alert.Explanation.OsChanges.Heapspraying.BytesList.Entry.FirstOffset
      description: Entry offset of bytes list in heap spraying.
      type: String
    - contextPath: FireEyeNX.Alert.Explanation.OsChanges.Heapspraying.BytesList.Entry.IsNOP
      description: If entry NOP comes in the bytes list in heap spraying then yes
        otherwise no.
      type: String
    - contextPath: FireEyeNX.Alert.Explanation.OsChanges.Heapspraying.BytesList.Distinct
      description: The distinct number of the byte list in heap spraying.
      type: Number
    - contextPath: FireEyeNX.Alert.Explanation.OsChanges.Heapspraying.BytesList.Count
      description: The number of the byte list in heap spraying.
      type: Number
    - contextPath: FireEyeNX.Alert.Explanation.OsChanges.Heapspraying.Javascript
      description: If heap spraying has javascript then yes otherwise no.
      type: String
    - contextPath: FireEyeNX.Alert.Explanation.OsChanges.Heapspraying.DNA
      description: DNA of heap spraying.
      type: Number
    - contextPath: FireEyeNX.Alert.Explanation.OsChanges.Heapspraying.TotalRCount
      description: Total row count of heap spraying.
      type: Number
    - contextPath: FireEyeNX.Alert.Explanation.OsChanges.Heapspraying.ProcessedRCount
      description: Processed row count of heap spraying.
      type: Number
    - contextPath: FireEyeNX.Alert.Explanation.OsChanges.Heapspraying.Processed
      description: Processed memory of heap spraying.
      type: String
    - contextPath: FireEyeNX.Alert.Explanation.OsChanges.Process.Fid.Ads
      description: Fid ads of the process.
      type: String
    - contextPath: FireEyeNX.Alert.Explanation.OsChanges.Process.Fid.Content
      description: Fid content of process.
      type: Number
    - contextPath: FireEyeNX.Alert.Explanation.OsChanges.Process.ParentUserAccount.UserSid
      description: Parent user account SID of the process.
      type: String
    - contextPath: FireEyeNX.Alert.Explanation.OsChanges.Process.ParentUserAccount.SessionId
