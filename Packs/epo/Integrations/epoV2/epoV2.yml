  - arguments:
    - description: A comma-separated list of agent host names.
      name: names
      required: true
    description: Wakes up an agent.
    name: epo-wakeup-agent
  - arguments:
    - description: A comma-separated list of host names on which to apply tags.
      name: names
      required: true
    - description: Tag name.
      name: tagName
      required: true
    description: Applies a tag to the specified host names.
    name: epo-apply-tag
  - arguments:
    - description: A comma-separated list of host names from which to clear tags.
      name: names
      required: true
    - description: Tag name.
      name: tagName
      required: true
    description: Clears a tag from the specified host names.
    name: epo-clear-tag
  - arguments:
    - description: List tags that contain the searchText in their name field.
      name: searchText
      required: false
    description: List tags that contain the searchText. If no searchText is specified,
      list all tags available in the ePO system.
    name: epo-list-tag
    outputs:
    - contextPath: McAfee.ePO.Tags.tagId
      description: Tag ID.
      type: number
    - contextPath: McAfee.ePO.Tags.tagName
      description: Tag name.
      type: string
    - contextPath: McAfee.ePO.Tags.tagNotes
      description: Tag notes.
      type: string
  - arguments:
    - description: Name of the table to retrieve.
      name: table
    description: Returns the ePO table of the table argument that is specified. If
      no table argument is specified, returns all ePO tables.
    name: epo-get-tables
  - arguments:
    - description: Name of the table.
      name: target
      required: true
    - description: 'The columns to return, in SQUID syntax. Example: "(select EPOEvents.AutoID
        EPOEvents.DetectedUTC EPOEvents.ReceivedUTC)"'
      name: select
    - description: 'Filter results, in SQUID syntax. Example: "(where ( eq ( OrionTaskLogTask
        .UserName "ga" )))"'
      name: where
    - description: 'Order in which to return the results, in SQUID syntax. Example:
        "(order (asc OrionTaskLogTask.StartDate) )")'
      name: order
    - description: 'Group the results, in SQUID Syntax. Example: "(group EPOBranchNode.NodeName)"'
      name: group
    - description: Perform join, in SQUID syntax.
      name: joinTables
    - description: Name for the query to appear in the context.
      name: query_name
    description: Queries an ePO table.
    name: epo-query-table
    outputs:
    - contextPath: McAfee.ePO.Query
      description: Query result.
  - arguments: []
    description: Returns the ePO version.
    name: epo-get-version
    outputs:
    - contextPath: McAfee.ePO.Version
      description: ePO version.
      type: string
  - arguments:
    - description: A comma-separated list of asset names.
      name: names
      required: true
    - description: Group ID.
      name: parentGroupId
      required: true
    description: Moves a system to a different group in the McAfee ePO.
    name: epo-move-system
  - arguments:
    - description: The command to execute. Run either the core.help command or the
        !epo-help to get all available commands.
      name: command
      required: true
    - description: CSV list of key value pairs as additional arguments to pass, for
        example, "argName1:argValue1,argName2:argValue2".
      name: commandArgs
      required: true
    description: Executes the ePO command. Run the 'epo-help' command to get a list
      of available commands. For example/:/  !epo-advanced-command command=clienttask.find
      commandArgs=searchText:On-Demand. You can also specify the 'headers' argument
      to filter table headers, for example/:/ !epo-command command=system.find searchText=10.0.0.1
      headers=EPOBranchNode.AutoID,EPOComputerProperties.ComputerName.
    name: epo-advanced-command
  - arguments:
    - description: List client tasks that contains the searchText in their name field.
      name: searchText
      required: false
    description: Finds client tasks.
    name: epo-find-client-task
    outputs:
    - contextPath: McAfee.ePO.ClientTask.objectId
      description: Client task object ID.
      type: number
    - contextPath: McAfee.ePO.ClientTask.objectName
      description: Client task object name.
      type: string
    - contextPath: McAfee.ePO.ClientTask.productId
      description: Client task product ID.
      type: string
    - contextPath: McAfee.ePO.ClientTask.productName
      description: Client task product name.
      type: string
    - contextPath: McAfee.ePO.ClientTask.typeId
      description: Client task type ID.
      type: number
    - contextPath: McAfee.ePO.ClientTask.typeName
      description: Client task type name.
      type: string
  - arguments:
    - description: List policies that contains the searchText in their name field.
        If no searchText is specified, list all policies in the ePO system.
      name: searchText
      required: false
    description: Finds policy.
    name: epo-find-policy
  - arguments:
    - description: System tree group ID.(as returned by system.findGroups).
      name: groupId
      required: true
    - description: Product ID (as returned by policy.find).
      name: productId
      required: true
    - description: Object ID (as returned by policy.find).
      name: objectId
      required: true
    - auto: PREDEFINED
      description: If true, resets the inheritance for the specified policy on the
        given group. Default is false.
      name: resetInheritance
      predefined:
      - 'true'
      - 'false'
      required: false
    description: Assigns a policy to the specified group or resets the group's inheritance
      for the specified policy
    name: epo-assign-policy-to-group
  - arguments:
    - description: Either supply a comma-separated list of names/ip addresses or a
        comma-separated list of IDs to which the policy is to be assigned.
      name: names
      required: true
    - description: Product ID (as returned by policy.find).
      name: productId
      required: true
    - description: Type ID (as returned by policy.find).
      name: typeId
      required: true
    - description: Object ID (as returned by policy.find).
      name: objectId
      required: true
    - auto: PREDEFINED
      description: If true, resets the inheritance for the specified object. Default
        is false.
      name: resetInheritance
      predefined:
      - 'true'
      - 'false'
      required: false
    description: Assigns a policy to a supplied list of systems or resets the systems'
      inheritance for the specified policy.
    name: epo-assign-policy-to-system
  - arguments:
    - description: The ID of the issue to display.
      name: id
      required: false
    description: List the issue for the ID that is specified. If no ID is specified,
      list all issues in the McAfee ePO system.
    name: epo-list-issues
    outputs:
    - contextPath: McAfee.ePO.Issue.activityLog.date
      description: Date of the issue activity log.
      type: string
    - contextPath: McAfee.ePO.Issue.activityLog.details
      description: Details of the issue activity log.
