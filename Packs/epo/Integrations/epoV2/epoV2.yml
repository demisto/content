  - name: epo-delete-issue
    arguments:
    - name: id
      required: true
      description: The ID of the issue to delete
    description: Delete an issue.
  - name: epo-create-issue
    arguments:
    - name: name
      required: true
      description: Issue name.
    - name: description
      required: true
      description: Issue description.
    - name: type
      description: Issue type.
    - name: state
      description: Issue state.
      auto: PREDEFINED
      predefined:
      - "UNKNOWN"
      - "NEW"
      - "ASSIGNED"
      - "RESOLVED"
      - "CLOSED"
      - "TICKETED"
      - "TICKET_PENDING"
    - name: priority
      auto: PREDEFINED
      predefined:
      - "UNKNOWN"
      - "LOWEST"
      - "LOW"
      - "MEDIUM"
      - "HIGH"
      - "HIGHEST"
      description: Issue priority.
