- defaultvalue: ''
  display: McAfee ePO Server URI
  name: address
  required: true
  type: 0
- defaultvalue: ''
  display: Username
  name: authentication
  required: true
  type: 9
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- additionalinfo: The timeout of the HTTP requests sent to McAfee ePO API (in seconds),
    the max timeout allowed is 300s.
  defaultvalue: '120'
  display: HTTP Timeout
  name: timeout
  required: false
  type: 0
description: McAfee ePolicy Orchestrator
display: McAfee ePO v2
fromversion: 5.5.0
name: McAfee ePO v2
script:
  commands:
  - arguments:
    - default: true
      description: String to search for in the core.help command output.
      name: search
    - description: The command for which to display help information.
      name: command
    - description: Displays help information for commands with the specified prefix.
      name: prefix
    description: Displays help (information) for ePO commands. If no command argument
      is specified, returns all ePO commands.
    name: epo-help
  - arguments: []
    description: Checks the latest available DAT file version in the public McAfee
      repository.
    name: epo-get-latest-dat
    outputs:
    - contextPath: McAfee.ePO.latestDAT
      description: Latest available McAfee DAT file version.
      type: number
  - arguments: []
    description: Checks the existing DAT file version in the ePO repository.
    name: epo-get-current-dat
    outputs:
    - contextPath: McAfee.ePO.epoDAT
      description: Current installed McAfee DAT file in the ePO repository
      type: number
  - arguments: []
    description: Executes the ePO command. Receives the mandatory 'command' argument,
      and other optional arguments. Run the 'epo-help' command to get a list of available
      commands. You can control the response format to be text instead of the default
      JSON format using resp_type=text. You can also specify the 'headers' argument
      to filter table headers. Example/:/ !epo-command command=system.find searchText=10.0.0.1
      headers=EPOBranchNode.AutoID,EPOComputerProperties.ComputerName
    name: epo-command
  - arguments:
    - description: A CSV list of IP addresses or system names.
      name: systems
      required: true
    - description: Number of times the server will attempt to send the task to the
        client. Default is 1 retry.
      name: retryAttempts
    - description: Retry interval in seconds. Default is 30.
      name: retryIntervalInSeconds
    - description: The threshold (in minutes) after which attempts to send the task
        to the client are aborted. Default is 5.
      name: abortAfterMinutes
    - description: The threshold (in minutes) that the client task is allowed to run.
        Default is 20.
      name: stopAfterMinutes
    - description: Duration (in minutes) over which to randomly spread task execution.
        Default is 0 (executes on all clients immediately).
      name: randomizationInterval
    description: Runs a client task to update the DAT file on the given endpoints.
    name: epo-update-client-dat
  - arguments: []
    description: Triggers a server task in specific ePO servers to retrieve the latest
      signatures from the updated server.
    name: epo-update-repository
  - arguments:
    - description: String to search for in the system tree group.
      name: search
    description: Returns a system tree group.
    name: epo-get-system-tree-group
    outputs:
    - contextPath: McAfee.ePO.SystemTreeGroups.groupId
      description: System tree group ID.
      type: number
    - contextPath: McAfee.ePO.SystemTreeGroups.groupPath
      description: System tree group path.
      type: string
  - arguments:
    - description: System tree group ID.
      name: groupId
      required: true
    - auto: PREDEFINED
      description: Whether to return all system data.
      name: verbose
      predefined:
      - 'true'
      - 'false'
    description: Finds computers within a specified group in the McAfee ePO system
      tree.
    name: epo-find-systems
    outputs:
    - contextPath: Endpoint.ID
      description: The unique ID within the tool retrieving the endpoint.
      type: String
    - contextPath: Endpoint.Domain
      description: Endpoint domain.
      type: string
    - contextPath: Endpoint.Hostname
      description: Endpoint hostname.
      type: string
    - contextPath: Endpoint.IPAddress
      description: Endpoint IP address.
      type: string
    - contextPath: Endpoint.OS
      description: Endpoint OS.
