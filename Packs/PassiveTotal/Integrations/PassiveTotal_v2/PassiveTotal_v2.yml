      name: field
      predefined:
      - domain
      - email
      - name
      - organization
      - address
      - phone
      - nameserver
      required: true
      secret: false
    deprecated: false
    description: Gets WHOIS information records based on field matching queries.
    execution: false
    name: pt-whois-search
