      isArray: false
      name: watchlist_display_name
      required: true
      secret: false
    - default: false
      description: The description of the watchlist.
      isArray: false
      name: description
      required: false
      secret: false
    - default: false
      defaultValue: XSOAR
      description: The provider of the watchlist.
      isArray: false
      name: provider
      required: false
      secret: false
    - default: false
      description: The labels of the watchlist.
      isArray: true
      name: labels
      required: false
      secret: false
    - default: false
      defaultValue: '0'
      description: The number of lines in the CSV content to skip before the header.
      isArray: false
      name: lines_to_skip
      required: false
      secret: false
    - default: false
      description: A file entry with raw content that represents the watchlist items
