    - contextPath: AWS-DynamoDB.Table.StreamSpecification.StreamViewType
      description: " When an item in the table is modified, StreamViewType determines what information is written to the stream for this table. Valid values for StreamViewType are:  *   KEYS\\_ONLY - Only the key attributes of the modified item are written to the stream. \n *   NEW\\_IMAGE - The entire item, as it appears after it was modified, is written to the stream. \n *   OLD\\_IMAGE - The entire item, as it appeared before it was modified, is written to the stream. \n *   NEW\\_AND\\_OLD\\_IMAGES - Both the new and the old item images of the item are written to the stream. \n "
