    - description: "A map of one or more table names and, for each table, a map that describes one or more items to retrieve from that table. Each table name can be used only once per BatchGetItem request. Each element in the map of items to retrieve consists of the following:  *   ConsistentRead - If true, a strongly consistent read is used; if false (the default), an eventually consistent read is used. \n *   ExpressionAttributeNames - One or more substitution tokens for attribute names in the ProjectionExpression parameter. The following are some use cases for using ExpressionAttributeNames: \n\t +  To access an attribute whose name conflicts with a DynamoDB reserved word. \n\t +  To create a placeholder for repeating occurrences of an attribute name in an expression. \n\t +  To prevent special characters in an attribute name from being misinterpreted in an expression. \n\t  Use the **#** character in an expression to dereference an attribute name. For example, consider the following attribute name: \n\t +   Percentile  \n\t  The name of this attribute conflicts with a reserved word, so it cannot be used directly in an expression. (For the complete list of reserved words, see Reserved Words in the *Amazon DynamoDB Developer Guide*). To work around this, you could specify the following for ExpressionAttributeNames: \n\t +   {\"#P\":\"Percentile\"}  \n\t  You could then use this substitution in an expression, as in this example: \n\t +   #P = :val  \n\t   Tokens that begin with the **:** character are *expression attribute values*, which are placeholders for the actual value at runtime.  For more information about expression attribute names, see Accessing Item Attributes in the *Amazon DynamoDB Developer Guide*. \n *   Keys - An array of primary key attribute values that define specific items in the table. For each primary key, you must provide *all* of the key attributes. For example, with a simple primary key, you only need to provide the partition key value. For a composite key, you must provide *both* the partition key value and the sort key value. \n *   ProjectionExpression - A string that identifies one or more attributes to retrieve from the table. These attributes can include scalars, sets, or elements of a JSON document. The attributes in the expression must be separated by commas. If no attribute names are specified, then all attributes are returned. If any of the requested attributes are not found, they do not appear in the result. For more information, see Accessing Item Attributes in the *Amazon DynamoDB Developer Guide*. \n *   AttributesToGet - This is a legacy parameter. Use ProjectionExpression instead. For more information, see AttributesToGet in the *Amazon DynamoDB Developer Guide*.  \n "
      name: request_items
    - auto: PREDEFINED
      description: 'A value of TOTAL causes consumed capacity information to be returned, and a value of NONE prevents that information from being returned. No other value is valid.'
      name: return_consumed_capacity
      predefined:
      - INDEXES
      - TOTAL
      - NONE
    description: The BatchGetItem operation returns the attributes of one or more items from one or more tables. You identify requested items by primary key. A single operation can retrieve up to 16 MB of data, which can contain as many as 100 items. BatchGetItem returns a partial result if the response size limit is exceeded, the table's provisioned throughput is exceeded, or an internal processing failure occurs. If a partial result is returned, the operation returns a value for UnprocessedKeys. You can use this value to retry the operation starting with the next item to get.  If you request more than 100 items, BatchGetItem returns a ValidationException with the message "Too many items requested for the BatchGetItem call."  For example, if you ask to retrieve 100 items, but each individual item is 300 KB in size, the system returns 52 items (so as not to exceed the 16 MB limit). It also returns an appropriate UnprocessedKeys value so you can get the next page of results. If desired, your application can include its own logic to assemble the pages of results into one dataset. If *none* of the items can be processed due to insufficient provisioned throughput on all of the tables in the request, then BatchGetItem returns a ProvisionedThroughputExceededException. If *at least one* of the items is successfully processed, then BatchGetItem completes successfully, while returning the keys of the unread items in UnprocessedKeys.  If DynamoDB returns any unprocessed items, you should retry the batch operation on those items. However, *we strongly recommend that you use an exponential backoff algorithm*. If you retry the batch operation immediately, the underlying read or write requests can still fail due to throttling on the individual tables. If you delay the batch operation using exponential backoff, the individual requests in the batch are much more likely to succeed. For more information, see Batch Operations and Error Handling in the *Amazon DynamoDB Developer Guide*.  By default, BatchGetItem performs eventually consistent reads on every table in the request. If you want strongly consistent reads instead, you can set ConsistentRead to true for any or all tables. In order to minimize response latency, BatchGetItem retrieves items in parallel. When designing your application, keep in mind that DynamoDB does not return items in any particular order. To help parse the response by item, include the primary key values for the items in your request in the ProjectionExpression parameter. If a requested item does not exist, it is not returned in the result. Requests for nonexistent items consume the minimum read capacity units according to the type of read. For more information, see Working with Tables in the *Amazon DynamoDB Developer Guide*.
    name: aws-dynamodb-batch-get-item
    outputs:
    - contextPath: AWS-DynamoDB.Responses
      description: A map of table name to a list of items. Each object in Responses consists of a table name, along with a map of attribute data consisting of the data type and attribute value.
    - contextPath: AWS-DynamoDB.UnprocessedKeys
      description: "A map of tables and their respective keys that were not processed with the current response. The UnprocessedKeys value is in the same form as RequestItems, so the value can be provided directly to a subsequent BatchGetItem operation. For more information, see RequestItems in the Request Parameters section. Each element consists of:  *   Keys - An array of primary key attribute values that define specific items in the table. \n *   ProjectionExpression - One or more attributes to be retrieved from the table or index. By default, all attributes are returned. If a requested attribute is not found, it does not appear in the result. \n *   ConsistentRead - The consistency of a read operation. If set to true, then a strongly consistent read is used; otherwise, an eventually consistent read is used. \n  If there are no unprocessed keys remaining, the response contains an empty UnprocessedKeys map."
    - contextPath: AWS-DynamoDB.TableName
      description: The name of the table that was affected by the operation.
    - contextPath: AWS-DynamoDB.CapacityUnits
      description: The total number of capacity units consumed by the operation.
    - contextPath: AWS-DynamoDB.ReadCapacityUnits
      description: The total number of read capacity units consumed by the operation.
    - contextPath: AWS-DynamoDB.WriteCapacityUnits
      description: The total number of write capacity units consumed by the operation.
    - contextPath: AWS-DynamoDB.Table.ReadCapacityUnits
      description: The total number of read capacity units consumed on a table or an index.
    - contextPath: AWS-DynamoDB.Table.WriteCapacityUnits
      description: The total number of write capacity units consumed on a table or an index.
    - contextPath: AWS-DynamoDB.Table.CapacityUnits
      description: The total number of capacity units consumed on a table or an index.
    - contextPath: AWS-DynamoDB.Table
      description: The amount of throughput consumed on the table affected by the operation.
    - contextPath: AWS-DynamoDB.LocalSecondaryIndexes
      description: The amount of throughput consumed on each local index affected by the operation.
    - contextPath: AWS-DynamoDB.GlobalSecondaryIndexes
      description: The amount of throughput consumed on each global index affected by the operation.
    - contextPath: AWS-DynamoDB.docs
      description: "The read capacity units consumed by the entire BatchGetItem operation. Each element consists of:  *   TableName - The table that consumed the provisioned throughput. \n *   CapacityUnits - The total number of capacity units consumed. \n "
