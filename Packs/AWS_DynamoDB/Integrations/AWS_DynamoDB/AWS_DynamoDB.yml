    description: "Creates a global table from an existing table. A global table creates a replication relationship between two or more DynamoDB tables with the same table name in the provided Regions.  If you want to add a new replica table to a global table, each of the following conditions must be true:  *  The table must have the same primary key as all of the other replicas. \n *  The table must have the same name as all of the other replicas. \n *  The table must have DynamoDB Streams enabled, with the stream containing both the new and the old images of the item. \n *  None of the replica tables in the global table can contain any data. \n   If global secondary indexes are specified, then the following conditions must also be met:   *   The global secondary indexes must have the same name.  \n *   The global secondary indexes must have the same hash key and sort key (if present).  \n    Write capacity settings should be set consistently across your replica tables and secondary indexes. DynamoDB strongly recommends enabling auto scaling to manage the write capacity settings for all of your global tables replicas and indexes.   If you prefer to manage write capacity settings manually, you should provision equal replicated write capacity units to your replica tables. You should also provision equal replicated write capacity units to matching secondary indexes across your global table.  "
    name: aws-dynamodb-create-global-table
    outputs:
    - contextPath: AWS-DynamoDB.GlobalTableDescription.ReplicationGroup.RegionName
      description: The name of the Region.
    - contextPath: AWS-DynamoDB.GlobalTableDescription.ReplicationGroup
      description: The Regions where the global table has replicas.
    - contextPath: AWS-DynamoDB.GlobalTableDescription.GlobalTableArn
      description: The unique identifier of the global table.
    - contextPath: AWS-DynamoDB.GlobalTableDescription.CreationDateTime
      description: The creation time of the global table.
    - contextPath: AWS-DynamoDB.GlobalTableDescription.GlobalTableStatus
      description: "The current state of the global table:  *   CREATING - The global table is being created. \n *   UPDATING - The global table is being updated. \n *   DELETING - The global table is being deleted. \n *   ACTIVE - The global table is ready for use. \n "
    - contextPath: AWS-DynamoDB.GlobalTableDescription.GlobalTableName
      description: The global table name.
    - contextPath: AWS-DynamoDB.GlobalTableDescription
      description: Contains the details of the global table.
  - arguments:
    - description: The AWS Region, if not specified the default region will be used.
      name: region
    - description: The Amazon Resource Name (ARN) of the role to assume.
      name: roleArn
    - description: An identifier for the assumed role session.
      name: roleSessionName
    - description: 'The duration, in seconds, of the role session. The value can range from 900 seconds (15 minutes) up to the maximum session duration setting for the role. '
      name: roleSessionDuration
    - description: Override arguments and send a formatted JSON file.
      name: raw_json
    - description: A name for the attribute.
      name: attribute_definitions_attribute_name
    - auto: PREDEFINED
      description: "The data type for the attribute, where:  *   S - the attribute is of type String \n *   N - the attribute is of type Number \n *   B - the attribute is of type Binary."
      name: attribute_definitions_attribute_type
      predefined:
      - S
      - N
      - B
    - description: The name of the table to create.
      name: table_name
    - description: The name of the local secondary index. The name must be unique among all other indexes on this table.
      name: local_secondary_indexes_index_name
    - description: The name of a key attribute.
      name: key_schema_attribute_name
    - description: The name of the global secondary index. The name must be unique among all other indexes on this table.
      name: global_secondary_indexes_index_name
    - auto: PREDEFINED
      description: "The role that this key attribute will assume:  *   HASH - partition key \n *   RANGE - sort key \n   The partition key of an item is also known as its *hash attribute*. The term \"hash attribute\" derives from DynamoDB's usage of an internal hash function to evenly distribute data items across partitions, based on their partition key values. The sort key of an item is also known as its *range attribute*. The term \"range attribute\" derives from the way DynamoDB stores items with the same partition key physically close together, in sorted order by the sort key value. "
      name: key_schema_key_type
      predefined:
      - HASH
      - RANGE
    - auto: PREDEFINED
      description: "The set of attributes that are projected into the index:  *   KEYS\\_ONLY - Only the index and primary keys are projected into the index. \n *   INCLUDE - Only the specified table attributes are projected into the index. The list of projected attributes is in NonKeyAttributes. \n *   ALL - All of the table attributes are projected into the index. \n "
      name: projection_projection_type
      predefined:
      - ALL
      - KEYS_ONLY
      - INCLUDE
    - description: Represents the non-key attribute names which will be projected into the index. For local secondary indexes, the total count of NonKeyAttributes summed across all of the local secondary indexes, must not exceed 20. If you project the same attribute into two different indexes, this counts as two distinct attributes when determining the total.
      name: projection_non_key_attributes
    - auto: PREDEFINED
      description: "Controls how you are charged for read and write throughput and how you manage capacity. This setting can be changed later.  *   PROVISIONED - We recommend using PROVISIONED for predictable workloads. PROVISIONED sets the billing mode to Provisioned Mode. \n *   PAY\\_PER\\_REQUEST - We recommend using PAY\\_PER\\_REQUEST for unpredictable workloads. PAY\\_PER\\_REQUEST sets the billing mode to On-Demand Mode.  \n "
      name: billing_mode
      predefined:
      - PROVISIONED
