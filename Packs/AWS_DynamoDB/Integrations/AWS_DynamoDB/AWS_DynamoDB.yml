    - contextPath: AWS-DynamoDB.Table.LocalSecondaryIndexes
      description: "Represents one or more local secondary indexes on the table. Each index is scoped to a given partition key value. Tables with one or more local secondary indexes are subject to an item collection size limit, where the amount of data within a given item collection cannot exceed 10 GB. Each element is composed of:  *   IndexName - The name of the local secondary index. \n *   KeySchema - Specifies the complete index key schema. The attribute names in the key schema must be between 1 and 255 characters (inclusive). The key schema must begin with the same partition key as the table. \n *   Projection - Specifies attributes that are copied (projected) from the table into the index. These are in addition to the primary key attributes and index key attributes, which are automatically projected. Each attribute specification is composed of: \n\t +   ProjectionType - One of the following: \n\t\t -   KEYS\\_ONLY - Only the index and primary keys are projected into the index. \n\t\t -   INCLUDE - Only the specified table attributes are projected into the index. The list of projected attributes is in NonKeyAttributes. \n\t\t -   ALL - All of the table attributes are projected into the index. \n\t\t  \n\t +   NonKeyAttributes - A list of one or more non-key attribute names that are projected into the secondary index. The total count of attributes provided in NonKeyAttributes, summed across all of the secondary indexes, must not exceed 20. If you project the same attribute into two different indexes, this counts as two distinct attributes when determining the total. \n\t  \n *   IndexSizeBytes - Represents the total size of the index, in bytes. DynamoDB updates this value approximately every six hours. Recent changes might not be reflected in this value. \n *   ItemCount - Represents the number of items in the index. DynamoDB updates this value approximately every six hours. Recent changes might not be reflected in this value. \n  If the table is in the DELETING state, no information about indexes will be returned."
