nless the value for Select is SPECIFIC\\_ATTRIBUTES. (This usage is equivalent to specifying AttributesToGet without any value for Select.)  If you use the ProjectionExpression parameter, then the value for Select can only be SPECIFIC\\_ATTRIBUTES. Any other value for Select will return an error. "
