    description: "Creates a backup for an existing table.  Each time you create an on-demand backup, the entire table data is backed up. There is no limit to the number of on-demand backups that can be taken.   When you create an on-demand backup, a time marker of the request is cataloged, and the backup is created asynchronously, by applying all changes until the time of the request to the last full table snapshot. Backup requests are processed instantaneously and become available for restore within minutes.  You can call CreateBackup at a maximum rate of 50 times per second. All backups in DynamoDB work without consuming any provisioned throughput on the table.  If you submit a backup request on 2018-12-14 at 14:25:00, the backup is guaranteed to contain all data committed to the table up to 14:24:00, and data committed after 14:26:00 will not be. The backup might contain data modifications made between 14:24:00 and 14:26:00. On-demand backup does not support causal consistency.   Along with data, the following are also included on the backups:   *  Global secondary indexes (GSIs) \n *  Local secondary indexes (LSIs) \n *  Streams \n *  Provisioned read and write capacity."
    name: aws-dynamodb-create-backup
    outputs:
    - contextPath: AWS-DynamoDB.BackupDetails.BackupArn
      description: ARN associated with the backup.
    - contextPath: AWS-DynamoDB.BackupDetails.BackupName
      description: Name of the requested backup.
    - contextPath: AWS-DynamoDB.BackupDetails.BackupSizeBytes
      description: Size of the backup in bytes.
    - contextPath: AWS-DynamoDB.BackupDetails.BackupStatus
      description: 'Backup can be in one of the following states: CREATING, ACTIVE, DELETED. '
    - contextPath: AWS-DynamoDB.BackupDetails.BackupType
      description: "BackupType:  *   USER - You create and manage these using the on-demand backup feature. \n *   SYSTEM - If you delete a table with point-in-time recovery enabled, a SYSTEM backup is automatically created and is retained for 35 days (at no additional cost). System backups allow you to restore the deleted table to the state it was in just before the point of deletion.  \n *   AWS\\_BACKUP - On-demand backup created by you from AWS Backup service. \n "
    - contextPath: AWS-DynamoDB.BackupDetails.BackupCreationDateTime
      description: 'Time at which the backup was created. This is the request time of the backup. '
    - contextPath: AWS-DynamoDB.BackupDetails.BackupExpiryDateTime
      description: Time at which the automatic on-demand backup created by DynamoDB will expire. This SYSTEM on-demand backup expires automatically 35 days after its creation.
    - contextPath: AWS-DynamoDB.BackupDetails
      description: Contains the details of the backup created for the table.
