    - contextPath: AWS-DynamoDB.Table.GlobalSecondaryIndexes
      description: "The global secondary indexes, if any, on the table. Each index is scoped to a given partition key value. Each element is composed of:  *   Backfilling - If true, then the index is currently in the backfilling phase. Backfilling occurs only when a new global secondary index is added to the table. It is the process by which DynamoDB populates the new index with data from the table. (This attribute does not appear for indexes that were created during a CreateTable operation.)   You can delete an index that is being created during the Backfilling phase when IndexStatus is set to CREATING and Backfilling is true. You can't delete the index that is being created when IndexStatus is set to CREATING and Backfilling is false. (This attribute does not appear for indexes that were created during a CreateTable operation.) \n *   IndexName - The name of the global secondary index. \n *   IndexSizeBytes - The total size of the global secondary index, in bytes. DynamoDB updates this value approximately every six hours. Recent changes might not be reflected in this value.  \n *   IndexStatus - The current status of the global secondary index: \n\t +   CREATING - The index is being created. \n\t +   UPDATING - The index is being updated. \n\t +   DELETING - The index is being deleted. \n\t +   ACTIVE - The index is ready for use. \n\t  \n *   ItemCount - The number of items in the global secondary index. DynamoDB updates this value approximately every six hours. Recent changes might not be reflected in this value.  \n *   KeySchema - Specifies the complete index key schema. The attribute names in the key schema must be between 1 and 255 characters (inclusive). The key schema must begin with the same partition key as the table. \n *   Projection - Specifies attributes that are copied (projected) from the table into the index. These are in addition to the primary key attributes and index key attributes, which are automatically projected. Each attribute specification is composed of: \n\t +   ProjectionType - One of the following: \n\t\t -   KEYS\\_ONLY - Only the index and primary keys are projected into the index. \n\t\t -   INCLUDE - Only the specified table attributes are projected into the index. The list of projected attributes is in NonKeyAttributes. \n\t\t -   ALL - All of the table attributes are projected into the index. \n\t\t  \n\t +   NonKeyAttributes - A list of one or more non-key attribute names that are projected into the secondary index. The total count of attributes provided in NonKeyAttributes, summed across all of the secondary indexes, must not exceed 20. If you project the same attribute into two different indexes, this counts as two distinct attributes when determining the total. \n\t  \n *   ProvisionedThroughput - The provisioned throughput settings for the global secondary index, consisting of read and write capacity units, along with data about increases and decreases.  \n  If the table is in the DELETING state, no information about indexes will be returned."
    - contextPath: AWS-DynamoDB.Table.StreamSpecification.StreamEnabled
