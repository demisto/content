      isArray: false
      name: fromPart
      predefined:
      - envelope_from
      - header_from
      - both
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Blocked Sender type
      isArray: false
      name: fromType
      predefined:
      - everyone
      - internal_addresses
      - external_addresses
      - email_domain
      - profile_group
      - individual_email_address
      required: true
      secret: false
    - default: false
      description: 'Required if fromType is one of email domain, profile group, individual email address. Expected values: If fromType is email_domain, a domain name without the @ symbol. If fromType is profile_group, the ID of the profile group. If fromType is individual_email_address, an email address.'
      isArray: false
      name: fromValue
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Receiver type
      isArray: false
      name: toType
      predefined:
      - everyone
      - internal_addresses
      - external_addresses
      - email_domain
      - profile_group
      - address_attribute_value
      - individual_email_address
