  - arguments:
    - default: false
      defaultValue: '50'
      description: Limits the number of alerts returned.
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: |-
        Sorts the result before applying take and skip.
        Can be any property name of the alert object.
      isArray: false
      name: sort
      required: false
      secret: false
    - default: false
      description: 'The start of the time range of returned values in UTC format.
        For example: 0001-01-01T00:00:00Z'
      isArray: false
      name: start_date
      required: false
      secret: false
    - default: false
      description: 'The end of the time range of returned values in UTC format. For
        example: 0001-01-01T00:00:00Z'
      isArray: false
      name: end_date
      required: false
      secret: false
    deprecated: false
    description: Returns all alert in the system.
