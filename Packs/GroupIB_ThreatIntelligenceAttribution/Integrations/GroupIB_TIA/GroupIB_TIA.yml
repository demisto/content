category: Data Enrichment & Threat Intelligence
commonfields:
  id: Group-IB Threat Intelligence & Attribution
  version: -1
configuration:
- additionalinfo: The FQDN/IP the integration should connect to.
  defaultvalue: https://tap.group-ib.com/api/v2/
  display: GIB TI&A URL
  name: url
  required: true
  type: 0
- additionalinfo: The API Key and Username required to authenticate to the service.
  display: Username
  name: credentials
  required: true
  type: 9
- additionalinfo: Whether to allow connections without verifying SSL certificates
    validity.
  display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- additionalinfo: Whether to use XSOAR system proxy settings to connect to the API.
  display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- additionalinfo: Type(s) of incidents to fetch from the third party API.
  display: Colletions to fetch
  hidden: false
  name: incident_collections
  options:
  - compromised/account
  - compromised/card
  - bp/phishing
  - bp/phishing_kit
  - osi/git_leak
  - osi/public_leak
  - malware/targeted_malware
  required: false
  type: 16
- additionalinfo: Date to start fetching incidents from.
  defaultvalue: 3 days
  display: Incidents first fetch
  hidden: false
  name: first_fetch
  required: false
  type: 0
- additionalinfo: A number of requests per collection that integration sends in one
    fetch iteration (each request picks up to 200 incidents). If you face some runtime
    errors, lower the value.
  defaultvalue: '3'
  display: Number of requests per collection
  hidden: false
  name: max_fetch
  options:
  - '1'
  - '2'
  - '3'
  - '4'
  - '5'
  required: false
  type: 15
- display: Incident type
  name: incidentType
  required: false
  type: 13
description: "Pack helps to integrate Group-IB Threat Intelligence & Attribution and\
  \ get incidents directly into Cortex XSOAR. \nThe list of included collections:\n\
  Compromised Accounts, Compromised Cards, Brand Protection Phishing, Brand Protection\
  \ Phishing Kit, OSI Git Leak, OSI Public Leak, Targeted Malware."
display: Group-IB Threat Intelligence & Attribution
name: Group-IB Threat Intelligence & Attribution
