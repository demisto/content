    - contextPath: AWS.GuardDuty.Detectors.ThreatIntelSet.Location
      description: The URI of the file that contains the ThreatIntelSet.
      type: string
    - contextPath: AWS.GuardDuty.Detectors.ThreatIntelSet.Name
