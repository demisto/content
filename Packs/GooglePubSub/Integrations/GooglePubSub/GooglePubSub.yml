category: Messaging
commonfields:
  id: GooglePubSub
  version: -1
configuration:
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
  type: 13
- display: Service account private key file contents (JSON).
  hidden: false
  name: service_account_json
  required: true
  type: 4
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- additionalinfo: ID of the project to use by default when no project ID is provided.
  display: Default project ID.
  hidden: false
  name: default_project
  required: true
  type: 0
- additionalinfo: Subscription ID from which to fetch incidents.
  display: Fetch incidents using the subscription ID.
  hidden: false
  name: default_subscription
  required: false
  type: 0
- additionalinfo: Maximum number of incidents created per fetch.
  defaultvalue: '50'
  display: Maximum number of incidents per fetch.
  hidden: false
  name: default_max_msgs
  required: false
  type: 0
- additionalinfo: Acknowledge fetched incidents. (When toggled off, will not acknowledge fetched
    messages).
  display: Acknowledge incidents.
  name: ack_incidents
  required: false
  type: 8
- additionalinfo: First fetch timestamp (<number> <time unit>. E.g., 12 hours, 7 days).
  defaultvalue: 3 days
  display: First fetch time.
  hidden: false
  name: first_fetch_time
  required: false
  type: 0
description: Google Cloud Pub/Sub is a fully-managed real-time messaging service
  that enables you to send and receive messages between independent applications.
display: Google Cloud Pub/Sub
name: GooglePubSub
script:
  commands:
  - arguments:
    - default: false
      description: ID of the project to look in.
      isArray: false
      name: project_id
      required: false
      secret: false
    - default: false
      description: Maximum amount of entries to fetch.
      isArray: false
      name: page_size
      required: false
      secret: false
    - default: false
      description: Next page token as returned from the "gcp-pubsub-topics-list" command.
      isArray: false
      name: page_token
      required: false
      secret: false
    deprecated: false
    description: Get a list of the topics of the project.
    execution: false
    name: gcp-pubsub-topics-list
    outputs:
    - contextPath: GoogleCloudPubSubTopics.name
      description: Name of the topic.
      type: String
    - contextPath: GoogleCloudPubSub.Topics.nextPageToken
      description: If not empty, indicates that there may be more topics that match
        the request.
      type: String
  - arguments:
    - default: false
      description: ID of the topic. E.g., "projects/{project_id}/topics/topic_id".
      isArray: false
      name: topic_id
      required: true
      secret: false
    - default: false
      description: The message data field. If this field is empty, the message must
        contain at least one attribute.
      isArray: false
      name: data
      required: false
      secret: false
    - default: false
      description: 'Attributes for this message. If this field is empty, the message
        must contain non-empty data. The input format is "key=val" pairs separated by commas.'
      isArray: false
      name: attributes
      required: false
      secret: false
    - default: false
      description: Project ID.
      isArray: false
      name: project_id
      required: false
      secret: false
    deprecated: false
    description: Publish a message in a topic.
    execution: false
    name: gcp-pubsub-topic-publish-message
    outputs:
    - contextPath: GoogleCloudPubSubPublishedMessages.messageId
      description: ID of the published message.
      type: String
    - contextPath: GoogleCloudPubSubPublishedMessages.topic
      description: Topic of the published message.
      type: String
    - contextPath: GoogleCloudPubSubPublishedMessages.data
      description: Text data of the published message.
      type: String
    - contextPath: GoogleCloudPubSubPublishedMessages.attributes
      description: The message attributes.
      type: Unknown
  - arguments:
    - default: false
      description: ID of the project from which the subscription is receiving messages.
      isArray: false
      name: project_id
      required: false
      secret: false
    - default: false
      description: ID of the subscription, without a project/topic prefix.
      isArray: false
      name: subscription_id
      required: true
      secret: false
    deprecated: false
    description: Get subscription details by the subscription ID.
    execution: false
    name: gcp-pubsub-topic-subscription-get-by-name
    outputs:
    - contextPath: GoogleCloudPubSubSubscriptions.ackDeadlineSeconds
      description: The amount of time Pub/Sub waits for the subscriber to acknowledge
        receipt before resending the message.
      type: Number
    - contextPath: GoogleCloudPubSubSubscriptions.expirationPolicy.ttl
      description: The "time-to-live" duration for the subscription.
      type: String
    - contextPath: GoogleCloudPubSubSubscriptions.messageRetentionDuration
      description: How long to retain unacknowledged messages in the subscription's
        backlog.
      type: String
    - contextPath: GoogleCloudPubSubSubscriptions.name
      description: Name of the subscription.
      type: String
    - contextPath: GoogleCloudPubSubSubscriptions.topic
      description: Name of the topic from which the subscription is receiving messages.
      type: String
    - contextPath: GoogleCloudPubSubSubscriptions.deliveryType
      description: Delivery type of the message - pull or push.
      type: Unknown
  - arguments:
    - default: false
      description: ID of the project from which the subscription is receiving messages.
      isArray: false
      name: project_id
      required: false
      secret: false
    - default: false
      description: ID of the topic from which the subscription is receiving messages.
      isArray: false
      name: topic_id
      required: false
      secret: false
    - default: false
      description: Maximum number of results.
      isArray: false
      name: page_size
      required: false
      secret: false
    - default: false
      description: Next page token as returned from the API.
      isArray: false
      name: page_token
      required: false
      secret: false
    deprecated: false
    description: Get a list of subscriptions by project ID or topic ID.
    execution: false
    name: gcp-pubsub-topic-subscriptions-list
    outputs:
    - contextPath: GoogleCloudPubSubSubscriptions.ackDeadlineSeconds
      description: The amount of time Pub/Sub waits for the subscriber to acknowledge
        receipt before resending the message.
      type: Number
    - contextPath: GoogleCloudPubSubSubscriptions.expirationPolicy.ttl
      description: The "time-to-live" duration for the subscription.
      type: String
    - contextPath: GoogleCloudPubSubSubscriptions.messageRetentionDuration
      description: How long to retain unacknowledged messages in the subscription's
        backlog.
      type: String
    - contextPath: GoogleCloudPubSubSubscriptions.name
      description: Name of the subscription.
      type: String
    - contextPath: GoogleCloudPubSubSubscriptions.topic
      description: Name of the topic from which the subscription is receiving messages.
      type: String
    - contextPath: GoogleCloudPubSubSubscriptions.pushConfig.pushEndpoint
      description: A URL indicating the endpoint to which messages should be pushed.
      type: String
    - contextPath: GoogleCloudPubSubSubscriptions.deliveryType
      description: Delivery type of the message - pull or push.
      type: String
  - arguments:
    - default: false
      description: Project ID to pull messages from.
      isArray: false
      name: project_id
      required: false
      secret: false
    - default: false
      description: Subscription ID to pull messages from.
      isArray: false
      name: subscription_id
      required: true
      secret: false
    - default: false
      defaultValue: '1'
      description: The maximum number of messages to return for this request. Must
        be a positive integer.
      isArray: false
      name: max_messages
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'false'
      description: Acknowledge the messages pulled.
      isArray: false
      name: ack
      predefined:
      - 'false'
      - 'true'
      required: false
      secret: false
    deprecated: false
    description: Pull messages that were published.
    execution: false
    name: gcp-pubsub-topic-messages-pull
    outputs:
    - contextPath: GoogleCloudPubSubPulledMessages.data
      description: Text data of the pulled message.
      type: String
    - contextPath: GoogleCloudPubSubPulledMessages.messageId
      description: ID of the message.
      type: String
    - contextPath: GoogleCloudPubSubPulledMessages.publishTime
      description: The time the message was published.
      type: Date
    - contextPath: GoogleCloudPubSubPulledMessages.attributes
      description: The message attributes.
      type: Unknown
    - contextPath: GoogleCloudPubSubPulledMessages.ackId
      description: Acknowledge ID of the message. Used to acknowledge a message.
      type: String
  - arguments:
    - default: false
      description: ID of the project from which the subscription is receiving messages.
      isArray: false
      name: project_id
      required: false
      secret: false
    - default: false
      description: ID of the created subscription.
      isArray: false
      name: subscription_id
      required: true
      secret: false
    - default: false
      description: ID of the topic from which the subscription is receiving messages.
      isArray: false
      name: topic_id
      required: true
      secret: false
    - default: false
      description: A URL indicating the endpoint to which messages should be pushed.
      isArray: false
      name: push_endpoint
      required: false
      secret: false
    - default: false
      description: 'Endpoint configuration attributes that can be used to control
        the message delivery, such as "x-goog-version", that you can use to change
        the format of the pushed message. The input format is "key=val" pairs separated by commas.'
      isArray: false
      name: push_attributes
      required: false
      secret: false
    - default: false
      description: The amount of time Pub/Sub waits for the subscriber to acknowledge
        receipt before resending the message.
      isArray: false
      name: ack_deadline_seconds
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'false'
      description: Indicates whether to retain acknowledged messages.
      isArray: false
      name: retain_acked_messages
      predefined:
      - 'false'
      - 'true'
      required: false
      secret: false
    - default: false
      description: The amount of time to retain unacknowledged messages in the subscription's
        backlog. The duration time is in seconds. E.g., "4.2s"
      isArray: false
      name: message_retention_duration
      required: false
      secret: false
    - default: false
      description: 'The input format is "key=val" pairs separated by commas.'
      isArray: false
      name: labels
      required: false
      secret: false
    - default: false
      description: The "time-to-live" duration for the subscription.
      isArray: false
      name: expiration_ttl
      required: false
      secret: false
    deprecated: false
    description: Create a pull or push subscription.
    execution: false
    name: gcp-pubsub-topic-subscription-create
    outputs:
    - contextPath: GoogleCloudPubSubSubscriptions.ackDeadlineSeconds
      description: The amount of time Pub/Sub waits for the subscriber to acknowledge
        receipt before resending the message.
      type: Number
    - contextPath: GoogleCloudPubSubSubscriptions.expirationPolicy.ttl
      description: The "time-to-live" duration for the subscription.
      type: String
    - contextPath: GoogleCloudPubSubSubscriptions.messageRetentionDuration
      description: The amount of time to retain unacknowledged messages in the subscription's
        backlog.
      type: String
    - contextPath: GoogleCloudPubSubSubscriptions.name
      description: Name of the subscription.
      type: String
    - contextPath: GoogleCloudPubSubSubscriptions.topic
      description: Name of the topic from which the subscription is receiving messages.
      type: String
    - contextPath: GoogleCloudPubSubSubscriptions.projectName
      description: Name of the project from which the subscription is receiving messages.
      type: String
    - contextPath: GoogleCloudPubSubSubscriptions.subscriptionName
      description: Name of the newly created subscription.
      type: String
    - contextPath: GoogleCloudPubSubSubscriptions.labels
      description: 'An object containing a list of "key=value" pairs.'
      type: String
  - arguments:
    - default: false
      description: ID of the project the topic will belong to.
      isArray: false
      name: project_id
      required: false
      secret: false
    - default: false
      description: ID of the newly created topic.
      isArray: false
      name: topic_id
      required: true
      secret: false
    - default: false
      description: 'The input format is "key=val" pairs separated by commas.'
      isArray: false
      name: labels
      required: false
      secret: false
    - default: false
      description: |-
        A comma-separated list of IDs of GCP regions where messages that are published to the topic may be persisted in storage. E.g., "us-east4,asia-1".
        https://cloud.google.com/compute/docs/regions-zones#locations.
      isArray: true
      name: allowed_persistence_regions
      required: false
      secret: false
    - default: false
      description: |-
        The full name of the Cloud KMS CryptoKey to be used to restrict access to messages published on this topic.
        The full name format is: projects/*/locations/*/keyRings/*/cryptoKeys/*.
      isArray: false
      name: kms_key_name
      required: false
      secret: false
    deprecated: false
    description: Create a topic.
    execution: false
    name: gcp-pubsub-topic-create
    outputs:
    - contextPath: GoogleCloudPubSubTopics.name
      description: Name of the topic.
      type: String
    - contextPath: GoogleCloudPubSubTopics.labels
      description: 'An object containing a list of "key": value pairs.'
      type: Unknown
    - contextPath: GoogleCloudPubSubTopics.messageStoragePolicy.allowedPersistenceRegions
      description: A list of IDs of GCP regions where messages that are published
        to the topic may be persisted in storage.
      type: Unknown
    - contextPath: GoogleCloudPubSubTopics.kmsKeyName
      description: The resource name of the Cloud KMS CryptoKey to be used to restrict
        access.
      type: String
  - arguments:
    - default: false
      description: ID of the project the topic will belong to.
      isArray: false
      name: project_id
      required: false
      secret: false
    - default: false
      description: ID of the newly created topic.
      isArray: false
      name: topic_id
      required: true
      secret: false
    deprecated: false
    description: Delete a topic.
    execution: false
    name: gcp-pubsub-topic-delete
  - arguments:
    - default: false
      description: ID of the project the topic belongs to.
      isArray: false
      name: project_id
      required: false
      secret: false
    - default: false
      description: ID of the topic.
      isArray: false
      name: topic_id
      required: true
      secret: false
    - default: false
      description: 'The input format is "key=val" pairs separated by commas.'
      isArray: false
      name: labels
      required: false
      secret: false
    - default: false
      description: |-
        A comma-separated list of IDs of GCP regions where messages that are published to the topic may be persisted in storage. E.g., "us-east4,asia-1".
        https://cloud.google.com/compute/docs/regions-zones#locations.
      isArray: true
      name: allowed_persistence_regions
      required: false
      secret: false
    - default: false
      description: |-
        The full name of the Cloud KMS CryptoKey to be used to restrict access to messages published on this topic.
        The full name format is: projects/*/locations/*/keyRings/*/cryptoKeys/*.
      isArray: false
      name: kms_key_name
      required: false
      secret: false
    - default: false
      description: |-
        A comma-separated list of fields that indicates which fields in the provided topic to update.
        E.g., "labels,messageStoragePolicy".
      isArray: false
      name: update_mask
      required: true
      secret: false
    deprecated: false
    description: Updates a topic.
    execution: false
    name: gcp-pubsub-topic-update
    outputs:
    - contextPath: GoogleCloudPubSubTopics.name
      description: Name of the topic.
      type: String
    - contextPath: GoogleCloudPubSubTopics.labels
      description: 'An object containing a list of "key": value pairs.'
      type: Unknown
    - contextPath: GoogleCloudPubSubTopics.messageStoragePolicy.allowedPersistenceRegions
      description: A list of IDs of GCP regions where messages that are published
        to the topic may be persisted in storage.
      type: Unknown
    - contextPath: GoogleCloudPubSubTopics.kmsKeyName
      description: The resource name of the Cloud KMS CryptoKey to be used to restrict
        access.
      type: String
  - arguments:
    - default: false
      description: |-
        A comma-separated list of fully qualified names of fields that indicates which fields in the provided subscription to update.
        E.g., "pushConfig.pushEndpoint,ackDeadlineSeconds".
      isArray: false
      name: update_mask
      required: true
      secret: false
    - default: false
      description: ID of the project from which the subscription is receiving messages.
      isArray: false
      name: project_id
      required: false
      secret: false
    - default: false
      description: ID of the updated subscription.
      isArray: false
      name: subscription_id
      required: true
      secret: false
    - default: false
      description: ID of the topic from which the subscription is receiving messages.
      isArray: false
      name: topic_id
      required: true
      secret: false
    - default: false
      description: A URL indicating the endpoint to which messages should be pushed.
      isArray: false
      name: push_endpoint
      required: false
      secret: false
    - default: false
      description: 'Endpoint configuration attributes that can be used to control
        the message delivery. The input format is "key=val" pairs separated by commas.'
      isArray: false
      name: push_attributes
      required: false
      secret: false
    - default: false
      description: The amount of time Pub/Sub waits for the subscriber to acknowledge
        receipt before resending the message.
      isArray: false
      name: ack_deadline_seconds
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'false'
      description: Indicates whether to retain acknowledged messages.
      isArray: false
      name: retain_acked_messages
      predefined:
      - 'false'
      - 'true'
      required: false
      secret: false
    - default: false
      description: How long to retain unacknowledged messages in the subscription's
        backlog. The duration time is in seconds. E.g., "4.2s"
      isArray: false
      name: message_retention_duration
      required: false
      secret: false
    - default: false
      description: 'The input format is "key=val" pairs separated by commas.'
      isArray: false
      name: labels
      required: false
      secret: false
    - default: false
      description: The "time-to-live" duration for the subscription.
      isArray: false
      name: expiration_ttl
      required: false
      secret: false
    deprecated: false
    description: Update a subscription.
    execution: false
    name: gcp-pubsub-topic-subscription-update
    outputs:
    - contextPath: GoogleCloudPubSubSubscriptions.ackDeadlineSeconds
      description: The amount of time Pub/Sub waits for the subscriber to acknowledge
        receipt before resending the message.
      type: Number
    - contextPath: GoogleCloudPubSubSubscriptions.expirationPolicy.ttl
      description: The "time-to-live" duration for the subscription.
      type: String
    - contextPath: GoogleCloudPubSubSubscriptions.messageRetentionDuration
      description: The amount of time to retain unacknowledged messages in the subscription's
        backlog.
      type: String
    - contextPath: GoogleCloudPubSubSubscriptions.name
      description: Name of the subscription.
      type: String
    - contextPath: GoogleCloudPubSubSubscriptions.topic
      description: Name of the topic from which the subscription is receiving messages.
      type: String
    - contextPath: GoogleCloudPubSubSubscriptions.projectName
      description: Name of the project from which the subscription is receiving messages.
      type: String
    - contextPath: GoogleCloudPubSubSubscriptions.subscriptionName
      description: Name of the subscription.
      type: String
    - contextPath: GoogleCloudPubSubSubscriptions.labels
      description: 'An object containing a list of "key": value pairs.'
      type: String
  - arguments:
    - default: false
      description: ID of the project from which the subscription is receiving messages.
      isArray: false
      name: project_id
      required: false
      secret: false
    - default: false
      description: ID of the subscription, without a project/topic prefix.
      isArray: false
      name: subscription_id
      required: true
      secret: false
    - default: false
      description: 'A timestamp in RFC3339 UTC "Zulu" format, accurate to nanoseconds.
        Example: "2014-10-02T15:01:23.045123456Z".'
      isArray: false
      name: time_string
      required: false
      secret: false
    - default: false
      description: The snapshot to seek to.
      isArray: false
      name: snapshot
      required: false
      secret: false
    deprecated: false
    description: Seeks a subscription to a given point in time or to a given snapshot.
    execution: false
    name: gcp-pubsub-topic-messages-seek
  - arguments:
    - default: false
      description: The ID of the project from which this snapshot is retaining messages.
      isArray: false
      name: project_id
      required: false
      secret: false
    - default: false
      description: The ID of the topic from which this snapshot is retaining messages.
      isArray: false
      name: topic_id
      required: false
      secret: false
    - default: false
      description: Maximum number of results.
      isArray: false
      name: page_size
      required: false
      secret: false
    - default: false
      description: Next page token as returned from the API.
      isArray: false
      name: page_token
      required: false
      secret: false
    deprecated: false
    description: Get a list of snapshots by project ID and topic ID.
    execution: false
    name: gcp-pubsub-topic-snapshots-list
    outputs:
    - contextPath: GoogleCloudPubSubSnapshots.name
      description: The name of the snapshot.
      type: String
    - contextPath: GoogleCloudPubSubSnapshots.topic
      description: The name of the topic from which this snapshot is retaining messages.
      type: Unknown
    - contextPath: GoogleCloudPubSubSnapshots.expireTime
      description: The snapshot is guaranteed to exist up until this time.
      type: Date
    - contextPath: GoogleCloudPubSubSnapshots.labels
      description: 'An object containing a list of "key": value pairs.'
      type: Unknown
    - contextPath: GoogleCloudPubSub.Snapshots.nextPageToken
      description: If not empty, indicates that there may be more snapshots that match
        the request.
      type: String
  - arguments:
    - default: false
      description: ID of the project from which the subscription is receiving messages.
      isArray: false
      name: project_id
      required: false
      secret: false
    - default: false
      description: The subscription whose backlog the snapshot retains.
      isArray: false
      name: subscription_id
      required: true
      secret: false
    - default: false
      description: 'The input format is "key=val" pairs separated by commas.'
      isArray: false
      name: labels
      required: false
      secret: false
    - default: false
      description: The ID of the snapshot.
      isArray: false
      name: snapshot_id
      required: true
      secret: false
    deprecated: false
    description: Creates a snapshot from the requested subscription. Snapshots are
      used in the gcp-pubsub-topic-messages-seek command.
    execution: false
    name: gcp-pubsub-topic-snapshot-create
    outputs:
    - contextPath: GoogleCloudPubSubSnapshots.name
      description: The name of the snapshot.
      type: String
    - contextPath: GoogleCloudPubSubSnapshots.topic
      description: The name of the topic from which this snapshot is retaining messages.
      type: Unknown
    - contextPath: GoogleCloudPubSubSnapshots.expireTime
      description: The snapshot is guaranteed to exist up until this time.
      type: Date
    - contextPath: GoogleCloudPubSubSnapshots.labels
      description: 'An object containing a list of "key": value pairs.'
      type: Unknown
  - arguments:
    - default: false
      description: The ID of the project from which the subscription is receiving
        messages.
      isArray: false
      name: project_id
      required: false
      secret: false
    - default: false
      description: |-
        The snapshot is guaranteed to exist up until this time. A newly-created snapshot expires no later than 7 days from the time of its creation.
        The timestamp is in RFC3339 UTC "Zulu" format, accurate to nanoseconds. Example: "2020-04-01T08:01:23.045678910Z"
      isArray: false
      name: expire_time
      required: false
      secret: false
    - default: false
      description: 'The input format is "key=val" pairs separated by commas.'
      isArray: false
      name: labels
      required: false
      secret: false
    - default: false
      description: The ID of the snapshot.
      isArray: false
      name: snapshot_id
      required: true
      secret: false
    - default: false
      description: |-
        A comma-separated list of fields that indicates which fields in the provided snapshot to update.
        Example: "labels,topic,expireTime".
      isArray: false
      name: update_mask
      required: true
      secret: false
    - default: false
      description: The ID of the topic from which this snapshot is retaining messages.
      isArray: false
      name: topic_id
      required: true
      secret: false
    deprecated: false
    description: Updates an existing snapshot. Snapshots are used in gcp-pubsub-topic-messages-seek
      command.
    execution: false
    name: gcp-pubsub-topic-snapshot-update
    outputs:
    - contextPath: GoogleCloudPubSubSnapshots.name
      description: The name of the snapshot.
      type: String
    - contextPath: GoogleCloudPubSubSnapshots.topic
      description: The name of the topic from which this snapshot is retaining messages.
      type: Unknown
    - contextPath: GoogleCloudPubSubSnapshots.expireTime
      description: The snapshot is guaranteed to exist up until this time.
      type: Date
    - contextPath: GoogleCloudPubSubSnapshots.labels
      description: 'An object containing a list of "key": value pairs.'
      type: Unknown
  - arguments:
    - default: false
      description: The ID of the project from which the subscription is receiving
        messages.
      isArray: false
      name: project_id
      required: false
      secret: false
    - default: false
      description: The ID of the snapshot.
      isArray: false
      name: snapshot_id
      required: true
      secret: false
    deprecated: false
    description: Removes an existing snapshot.
    execution: false
    name: gcp-pubsub-topic-snapshot-delete
  - arguments:
    - default: false
      description: The project ID that the messages were pulled from.
      isArray: false
      name: project_id
      required: false
      secret: false
    - default: false
      description: The subscription that will have the messages acknowledged.
      isArray: false
      name: subscription_id
      required: true
