description: VMware Carbon Black App Control (formerly known as Carbon Black Enterprise Protection) is a next-generation endpoint threat prevention solution to deliver a portfolio of protection policies, real-time visibility across environments, and comprehensive compliance rule sets in a single platform. This integration only supports Carbon Black on-premise APIs.
display: VMware Carbon Black App Control v2
name: CarbonBlackProtectionV2
script:
  commands:
  - arguments:
    - description: 'Grouping is optional and can be defined with a single attribute: &group=xyz. There can be only one grouping field. Example: group=osShortName'
      name: group
    - description: '(Int) Is maximum number of results to retrieve. If not specified: First 1000 results will be returned. If set to -1: Only result count will be returned, without actual results. Offset parameter is ignored in this case. If set to 0: All results will be returned. Offset parameter is ignored in this case. Note that some result sets could be very large, resulting in query timeout. Therefore, unless you know that query will not return more than 1000 results, it is recommended to retrieve data in chunks using offset and limit.'
      name: limit
    - description: (Int) Offset in data set
      name: offset
    - description: 'A condition contains three parts: name, operator, and value. Name is any valid field in the object that is being queried. Operator (: LIKE, ! NOT LIKE, < Less than, > Greater than, + logical AND, - logical OR, | separating values) is any of valid operators (see below). All operators consist of a single character. Value is compared with operator and depends on field type. See more: https://developer.carbonblack.com/reference/enterprise-protection/8.0/rest-api/#searching'
      name: query
    - description: 'Sorting is optional and can be defined with a single attribute: &sort=xyz [ASC|DESC]. There can be only one sorting field. Default sort order (if omitted) is ASC. xyz is field name from the result set.'
      name: sort
    - description: Name of the file under which this unique hash was first seen
      name: fileName
    - description: Type of the file
      name: fileType
    - description: Id of computer where this file was first seen. You can get this by executing cbp-computer-search command
      name: computerId
    - auto: PREDEFINED
      description: |-
        Threat of this file. Can be one of:
        -1=Unknown
        0=Clean
        50=Potential risk
        100=Malicious
      name: threat
      predefined:
      - Unknown
      - Clean
      - Potential risk
      - Malicious
    - auto: PREDEFINED
      description: |-
        File state of this hash. Can be one of:
        1=Unapproved
        2=Approved
        3=Banned
        4=Approved by Policy
        5=Banned by Policy
      name: fileState
      predefined:
      - Unapproved
      - Approved
      - Banned
      - Approved by Policy
      - Banned by Polic
    - description: Hash of the file
      name: hash
    description: 'Search for file catalogs. See more: https://developer.carbonblack.com/reference/enterprise-protection/8.0/rest-api/#filecatalog'
    name: cbp-fileCatalog-search
    outputs:
    - contextPath: File.Size
      description: Size of the file.
      type: Unknown
    - contextPath: File.Path
      description: Path on the found hostname.
      type: String
    - contextPath: File.Name
      description: Name of the file.
      type: String
    - contextPath: File.Type
      description: File type.
      type: String
    - contextPath: File.ProductName
      description: The name of the product to which this file belongs.
      type: String
    - contextPath: File.ID
      description: Unique fileCatalog ID.
      type: String
    - contextPath: File.Publisher
      description: The publisher of the file.
      type: String
    - contextPath: File.Company
      description: The company for the product.
      type: String
    - contextPath: File.Extension
      description: Extension of the file.
      type: String
  - arguments:
    - description: 'A condition contains three parts: name, operator, and value. Name is any valid field in the object that is being queried. Operator (: LIKE, ! NOT LIKE, < Less than, > Greater than, + logical AND, - logical OR, | separating values) is any of valid operators (see below). All operators consist of a single character. Value is compared with an operator and depends on field type. See more: https://developer.carbonblack.com/reference/enterprise-protection/8.0/rest-api/#searching'
      name: query
    - description: (Int) Offset in data set.
      name: offset
    - description: 'Grouping is optional and can be defined with a single attribute: &group=xyz. There can be only one grouping field, for example: group=osShortName'
      name: group
    - description: 'Sorting is optional and can be defined with a single attribute: &sort=xyz [ASC|DESC]. There can be only one sorting field. Default sort order (if omitted) is ascending (ASC). xyz is field name from the result set.'
      name: sort
    - description: Maximum number of results to retrieve (Int). If not specified, the first 1000 results will be returned. If set to "-1", only the result count will be returned, without actual results, and the Offset parameter is ignored. If set to "0", all results will be returned, and the Offset parameter is ignored. Some result sets might be very large, resulting in query timeout. Therefore, unless you know that query will not return more than 1000 results, it is recommended to retrieve data in chunks using offset and limit.
      name: limit
    - description: Computer name
      name: name
    - description: Last known IP address of this computer
      name: ipAddress
    - description: MAC address of adapter used to connect to the CB Protection Server
      name: macAddress
    - description: CSV list of fields to limit the fields returned from the console.
      name: fields
    description: 'Search for computers. For more information, see the Carbon Black documentation: https://developer.carbonblack.com/reference/enterprise-protection/8.0/rest-api/#computer'
    name: cbp-computer-search
    outputs:
    - contextPath: Endpoint.OS
      description: The short OS name running on the endpoint.
      type: String
    - contextPath: Memory
      description: Amount of memory for the endpoint.
      type: Number
  - arguments:
    - default: true
      description: (Int) Unique computer ID.
      name: id
      required: true
    - description: (String) Computer name can be changed only if computer is a template
      name: name
    - description: (String) Custom computer tag.
      name: computerTag
    - description: (String) Description of this computer.
      name: description
    - description: (Int) New ID of the policy for this computer. PolicyId is ignored if either automaticPolicy is "True" or localApproval is "True".
      name: policyId
    - auto: PREDEFINED
      description: (Boolean) "True" if this policy is assigned automatically through AD. If localApproval is "True", this argument must be "False".
      name: automaticPolicy
      predefined:
      - 'True'
      - 'False'
    - auto: PREDEFINED
      description: (Boolean) "True" if this computer is currently in local approval mode. If automaticPolicy is "True", this argument must be "False".
      name: localApproval
      predefined:
      - 'True'
      - 'False'
    - description: '(Int) Change refresh flags for this agent. Can be a combination of: 0x01=Complete resynch of agent NAB and installer table is requested 0x02=Rescan of programs installed on the computer is requested 0x20=Tell agent to refresh config list 0x40=Force this agent to reregister with new cookie 0x200=Trigger agent Reboot. 0x1000=Tell agent to refresh config list from the file 0x4000 Boost the priority of this agent over all others permanently (until it is de-prioritized).'
      name: refreshFlags
    - auto: PREDEFINED
      description: (Boolean) Set to "True" to prioritize this computer.
      name: prioritized
      predefined:
      - 'True'
      - 'False'
    - description: (Int) Current debug level of the agent. Range is from 0 (none) to 8 (verbose). This value can be changed only if the "changeDiagnostics" request parameter is set to "True".
      name: debugLevel
    - description: (Int) Current kernel debug level of the agent. Range is from 0 (none) to 5 (verbose). This value can be changed only if the "changeDiagnostics" request parameter is set to "True".
      name: kernelDebugLevel
    - description: '(Int) Debug flags. Can be 0 or combination of: 0x01 = Upload debug files now 0x10 = Enable full memory dumps 0x20 = Copy agent cache 0x40 = Delete debug files 0x80 = Upload agent cache 0x200 = Save verbose debug info + counters to the cache when copied/uploaded 0x400 = Generate and upload an analysis.bt9 file that contains various constraint violation analysis information 0x800 = Run a health check and send results to server. This value can be changed only if the "changeDiagnostics" request parameter is set to "True".'
      name: debugFlags
    - description: (Int) Debug duration in minutes. This value can be changed only if the "changeDiagnostics" request parameter is set to "True".
      name: debugDuration
    - description: '(Int) Cache consistency check level set for the agent. Can be one of: 0 = None 1 = Quick verification 2 = Rescan known files Full scan for new files. This value can be changed only if the "changeDiagnostics" request parameter is set to "True".'
      name: cCLevel
    - description: '(Int) Cache consistency check flags set for agent. Can be 0 or combination of: 0x0001 = Whether this is just a test run or not 0x0002 = Should the state of invalid files be preserved 0x0004 = Should new files found be locally approved or not 0x0008 = Should we re-evaluate whether a file’s certificate information is still valid or not 0x0010 = Whether the check was scheduled or not 0x0020 = Whether the agent should run constraint checks to test for invalid results 0x0040 = Whether we are only searching for new script types as a result of a change to what ‘IsScript’ means 0x0080 = Whether we are doing a level 3 check for initialization 0x0100 = This cache check is to remediate CR# 18041 0x0200 = Force the re-evaluation of the IsCrawlable state and archive type.'
      name: cCFlags
    - auto: PREDEFINED
      description: (Boolean) Set to "True" to force an upgrade for this computer.
      name: forceUpgrade
      predefined:
      - 'True'
      - 'False'
    - auto: PREDEFINED
      description: (Boolean) "True" if the computer is a VDI template. This value can be changed only if the "changeTemplate" request parameter is set to "True".
      name: template
      predefined:
      - 'True'
      - 'False'
    description: 'Updates computer objects. Note that some computer properties can be changed only if specific boolean parameters are set. For more information, see the Carbon Black documentation: https://developer.carbonblack.com/reference/enterprise-protection/8.0/rest-api/#computer'
    name: cbp-computer-update
    outputs:
    - contextPath: Endpoint.Processors
      description: The number of processors.
      type: Number
    - contextPath: Endpoint.OS
      description: The short OS name running on the endpoint.
      type: String
    - contextPath: Endpoint.MACAddress
      description: MAC address of the endpoint.
      type: String
    - contextPath: Endpoint.Model
      description: The machine model, if available.
      type: String
    - contextPath: Endpoint.IPAddress
      description: IP address of the endpoint.
      type: String
    - contextPath: Endpoint.Processor
      description: Model of the processor.
      type: String
    - contextPath: Endpoint.Hostname
      description: Hostname of the endpoint.
      type: String
    - contextPath: Endpoint.OSVersion
      description: The full OS name running on the endpoint.
      type: String
    - contextPath: Endpoint.ID
      description: The unique ID within the tool retreiving the endpoint.
      type: String
  - arguments:
    - default: true
      description: (Int) Unique computer ID.
      name: id
      required: true
    description: 'Returns information for a computer. For more information, see the Carbon Black documentation: https://developer.carbonblack.com/reference/enterprise-protection/8.0/rest-api/#computer'
    name: cbp-computer-get
