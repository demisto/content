category: Data Enrichment & Threat Intelligence
commonfields:
  id: CrowdStrike Falcon Intel v2
  version: -1
configuration:
- defaultvalue: https://api.crowdstrike.com/
  display: Server URL (e.g., https://example.net)
  name: server_url
  required: true
  type: 0
- display: Client ID
  displaypassword: Client Secret
  name: credentials
  required: true
  type: 9
- defaultvalue: '10'
  display: The amount of time (in seconds) that a request will wait for a client to
    establish a connection to a remote machine before a timeout occurs.
  name: timeout
  required: false
  type: 0
- defaultvalue: high
  display: Indicator Threshold. Minimum malicious confidence from Falcon Intel to
    consider the indicator malicious.
  name: threshold
  options:
  - low
  - medium
  - high
  required: false
  type: 15
- additionalinfo: Reliability of the source providing the intelligence data.
  defaultvalue: B - Usually reliable
  display: Source Reliability
  name: integrationReliability
  options:
  - A+ - 3rd party enrichment
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- defaultvalue: indicatorType
  display: ''
  name: feedExpirationPolicy
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
  required: false
  type: 17
- defaultvalue: '20160'
  display: ''
  name: feedExpirationInterval
  required: false
  type: 1
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
description: CrowdStrike Threat intelligence service integration helps organizations
  defend themselves against adversary activity by investigating incidents, and accelerating
  alert triage and response.
