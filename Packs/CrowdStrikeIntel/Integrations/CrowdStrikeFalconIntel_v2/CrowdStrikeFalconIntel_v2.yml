commonfields:
  id: CrowdStrike Falcon Intel v2
  version: -1
name: CrowdStrike Falcon Intel v2
display: CrowdStrike Falcon Intel v2
category: Data Enrichment & Threat Intelligence
description: CrowdStrike Threat intelligence service integration helps organizations defend themselves against adversary activity by investigating incidents, and accelerating alert triage and response.
configuration:
- defaultvalue: https://api.crowdstrike.com/
  display: Server URL (e.g., https://example.net)
  name: server_url
  required: true
  type: 0
- display: Client ID
  displaypassword: Client Secret
  name: credentials
  required: true
  type: 9
- display: Indicator Threshold. Minimum malicious confidence from Falcon Intel to
    consider the indicator malicious.
  name: threshold
  defaultvalue: high
  type: 15
  required: false
  options:
  - low
  - medium
  - high
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
- display: Trust any certificate (not secure)
  name: insecure
  type: 8
  required: false
script:
  dockerimage: demisto/python3:3.8.6.12176
  type: python
  subtype: python3
  script: '-'
  feed: false
  isfetch: false
  longRunning: false
