description: Agentless, Workload-Deep, Context-Aware Security and Compliance for AWS, Azure, and GCP.
display: Orca
name: Orca
script:
  commands:
  - arguments:
    - default: false
      description: Type of alert to get
      isArray: false
      name: alert_type
      predefined:
      - ''
      required: false
      secret: false
    - default: false
      description: Get alerts of a specific asset
      isArray: false
      name: asset_unique_id
      required: false
      secret: false
    deprecated: false
    description: Get the alerts on cloud assets
    execution: false
    name: orca-get-alerts
    outputs:
    - contextPath: Orca.Manager.Alerts
      description: All alerts
      type: String
  - arguments:
    - default: false
      description: Asset unique id
      isArray: false
      name: asset_unique_id
      required: true
      secret: false
    deprecated: false
    description: Get Description of An asset
    execution: false
    name: orca-get-asset
    outputs:
    - contextPath: Orca.Manager.Asset
      description: Asset description
      type: String
  - name: set-alert-severity
    description: Change severity for the alert
    arguments:
      - name: alert_id
        description: Alert id
        required: true
      - name: score
        description: The Orca Score to set. Valid range 1.0 to 10.
        required: true
    outputs:
      - contextPath: Orca.SetAlertSeverity.id
        description: Id of the changed alert.
        type: string
      - contextPath: Orca.SetAlertSeverity.details
        description: Details of the operation
        type: string
      - contextPath: Orca.SetAlertSeverity.severity
        description: Current alert severity.
        type: string
  dockerimage: demisto/python3:3.10.8.37233
  feed: false
  isfetch: true
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- No tests
fromversion: 6.0.0
