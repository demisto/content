category: Utilities
commonfields:
  id: Orca
  version: -1
configuration:
- display: API Key
  name: apikey
  required: true
  type: 4
- defaultvalue: 7 days
  display: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days)
  hidden: false
  name: first_fetch
  required: false
  type: 0
- display: Incident type
  name: incidentType
  required: false
  type: 13
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- defaultvalue: '50'
  name: max_fetch
  required: false
  type: 0
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: Agentless, Workload-Deep, Context-Aware Security and Compliance for AWS,
  Azure, and GCP.
display: Orca
name: Orca
script:
  commands:
  - arguments:
    - default: false
      description: Type of alert to get
      isArray: false
      name: alert_type
      required: false
      secret: false
    deprecated: false
    description: Get the alerts on cloud assets
    execution: false
    name: get-alerts
    outputs:
    - contextPath: Orca.AlertManager.Alerts
      description: All alerts
      type: String
  - arguments:
    - default: false
      description: Asset unique id
      isArray: false
      name: asset_unique_id
      required: true
      secret: false
    deprecated: false
    description: Get Description of An asset
    execution: false
    name: get-asset
    outputs:
    - contextPath: Orca.Manager.Asset
      description: Asset description
      type: String
  - arguments:
    - default: false
      description: Orca Asset Unique Identifier
      isArray: false
      name: asset_unique_id
      required: true
      secret: false
    deprecated: false
    description: Get CVEs of an asset
    execution: false
    name: get-cves
    outputs:
    - contextPath: Orca.Manager.Cve
      description: CVEs of asset
      type: String
  - deprecated: false
    description: fetches orca alerts
    execution: false
    name: fetch-incidents
  dockerimage: demisto/python3:3.8.6.14516
  feed: false
  isfetch: true
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- No tests
fromversion: 5.0.0
