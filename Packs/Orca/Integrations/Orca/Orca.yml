category: Utilities
commonfields:
  id: Orca
  version: -1
configuration:
- display: API Key
  name: apikey
  required: true
  type: 4
- defaultvalue: 7 days
  display: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days)
  name: first_fetch
  required: false
  type: 0
- display: Incident type
  name: incidentType
  required: false
  type: 13
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- defaultvalue: "50"
  display: ""
  name: max_fetch
  required: false
  type: 0
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: Agentless, Workload-Deep, Context-Aware Security and Compliance for AWS,
  Azure, and GCP.
display: Orca
name: Orca
script:
  commands:
  - arguments:
    - description: Type of alert to get
      name: alert_type
    description: Get the alerts on cloud assets
    name: get-alerts
    outputs:
    - contextPath: Orca.AlertManager.Alerts
      description: All alerts
      type: String
  - arguments:
    - description: Asset unique id
      name: asset_unique_id
      required: true
    description: Get Description of An asset
    name: get-asset
    outputs:
    - contextPath: Orca.Manager.Asset
      description: Asset description
      type: String
  - arguments:
    - description: Orca Asset Unique Identifier
      name: asset_unique_id
      required: true
    description: Get CVEs of an asset
    name: get-cves
    outputs:
    - contextPath: Orca.Manager.Cve
      description: CVEs of asset
      type: String
  - arguments: []
    description: fetches orca alerts
    name: fetch-incidents
  dockerimage: demisto/python3:3.8.6.14516
  isfetch: true
  runonce: false
  script: ''
  subtype: python3
  type: python
fromversion: 5.0.0
tests:
- No tests
