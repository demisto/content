category: Network Security
commonfields:
  id: Zscaler
  version: -1
configuration:
- display: Cloud Name (i.e., https://admin.zscalertwo.net)
  name: cloud
  required: true
  type: 0
- display: Credentials
  name: credentials
  required: true
  type: 9
- display: API Key
  name: key
  required: true
  type: 4
- additionalinfo: If enabled, the integration will log out after executing each command.
  defaultvalue: 'true'
  display: Auto Logout
  hidden: false
  name: auto_logout
  required: false
  type: 8
- additionalinfo: If enabled, the integration will activate the command changes after each execution. If disabled, use the 'zscaler-activate-changes' command to activate Zscaler command changes.
  defaultvalue: 'true'
  display: Auto Activate Changes
  hidden: false
  name: auto_activate
  required: false
  type: 8
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: Zscaler is a cloud security solution built for performance and flexible scalability. This integration enables you to manage URL and IP address whitelists and blacklists, manage and update categories, get Sandbox reports, and manually log in, log out, and activate changes in a Zscaler session.
display: Zscaler
name: Zscaler
script:
  commands:
  - arguments:
    - default: true
      description: A comma-separated list of URLs to blacklist. For example, snapchat.com,facebook.com.
      isArray: true
      name: url
      required: true
      secret: false
    deprecated: false
    description: Adds the specified URLs to the blacklist.
    execution: true
    name: zscaler-blacklist-url
  - arguments:
    - default: true
      description: A comma-separated list of URLs for which to look up the classification.  For example, abc.com,xyz.com. The maximum number of URLs per call is 100. A URL cannot exceed 1024 characters. If there are multiple URLs, set the 'multiple' argument to 'true'.
      isArray: true
      name: url
      required: false
      secret: false
    - auto: PREDEFINED
      default: true
      defaultValue: 'true'
      description: Whether there are multiple URLs in the 'url' argument. If a URL contains commas, set this argument to 'false' and enter the single URL as the 'url' argument. Default is 'true'.
      isArray: false
      name: multiple
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    deprecated: false
    description: Looks up the classification for the each of the specified URLs.
    execution: false
    name: url
    outputs:
    - contextPath: URL.Data
      description: The URL that was searched.
      type: string
    - contextPath: URL.Address
      description: The URL that was searched.
      type: string
    - contextPath: URL.urlClassifications
      description: The classification of the URL. For example, MUSIC or WEB_SEARCH.
      type: string
    - contextPath: URL.urlClassificationsWithSecurityAlert
      description: The classifications of the URLs that have security alerts.
      type: string
    - contextPath: URL.Malicious.Vendor
      description: For malicious URLs, the vendor that tagged the URL as malicious.
      type: string
    - contextPath: URL.Malicious.Description
      description: For malicious URLs, the reason the vendor tagged the URL as malicious.
      type: string
    - contextPath: DBotScore.Indicator
      description: The URL that was tested.
      type: string
    - contextPath: DBotScore.Type
      description: The URL type.
      type: string
    - contextPath: DBotScore.Vendor
      description: The vendor that calculated the DBot score.
      type: string
    - contextPath: DBotScore.Score
      description: The actual DBot score.
      type: number
  - arguments:
    - default: true
      description: A comma-separated list of IP address for which to look up the classification. For example, 8.8.8.8,1.2.3.4. The maximum number of URLs per call is 100. An IP address cannot exceed 1024 characters. 
      isArray: false
      name: ip
      required: true
      secret: false
    deprecated: false
    description: Looks up the classification for each of the specified IP addresses. 
    execution: false
    name: ip
    outputs:
    - contextPath: IP.Address
      description: The IP address that was searched.
      type: string
    - contextPath: IP.ipClassifications
      description: The classification of the IP address. For example, MUSIC or WEB_SEARCH.
      type: string
    - contextPath: IP.iplClassificationsWithSecurityAlert
      description: Classifications that have a security alert for the IP address.
      type: string
    - contextPath: IP.Malicious.Vendor
      description: For malicious IP addresses, the vendor that tagged the IP address as malicious.
      type: string
    - contextPath: IP.Malicious.Description
      description: For malicious IP addresses, the reason the vendor tagged the IP address as malicious.
      type: string
    - contextPath: DBotScore.Indicator
      description: The IP address that was tested.
      type: string
    - contextPath: DBotScore.Type
      description: The IP address type.
      type: string
    - contextPath: DBotScore.Vendor
      description: The vendor used to calculate the DBot score.
      type: string
    - contextPath: DBotScore.Score
      description: The actual DBot score.
      type: number
  - arguments:
    - default: true
      description: A comma-separated list of URLs to remove from the blacklist. For example, snapchat.com,facebook.com.
      isArray: true
      name: url
      required: true
      secret: false
    deprecated: false
    description: Removes the specified URLs from the blacklist.
    execution: true
    name: zscaler-undo-blacklist-url
  - arguments:
    - default: true
      description: A comma-separated list of URLs to add to the whitelist. For example, snapchat.com,facebook.com.
      isArray: true
      name: url
      required: true
      secret: false
    deprecated: false
    description: Adds the specified URLs to the whitelist.
    execution: true
    name: zscaler-whitelist-url
  - arguments:
    - default: true
      description: A comma-separated list of URLs to remove from the whitelist. For example, snapchat.com,facebook.com.
      isArray: true
      name: url
      required: true
      secret: false
    deprecated: false
    description: Removes the specified URLs from the whitelist.
    execution: true
    name: zscaler-undo-whitelist-url
  - arguments:
    - default: true
      description: A comma-separated list of IP addresses to remove from the whitelist. For example, 8.8.8.8,1.2.3.4.
      isArray: true
      name: ip
      required: true
      secret: false
    deprecated: false
    description: Removes the specified IP addresses from the whitelist.
    execution: true
    name: zscaler-undo-whitelist-ip
  - arguments:
    - default: true
      description: A comma-separated list of IP addresses to add to the whitelist. For example, 8.8.8.8,1.2.3.4.
      isArray: true
      name: ip
      required: true
      secret: false
    deprecated: false
    description: Adds the specified IP address to the whitelist.
    execution: true
    name: zscaler-whitelist-ip
  - arguments:
    - default: true
      description: A comma-separated list of IP addresses to remove from the blacklist. For example, 8.8.8.8,1.2.3.4.
      isArray: true
      name: ip
      required: true
      secret: false
    deprecated: false
    description: Removes the specified IP addresses from the blacklist.
    execution: false
    name: zscaler-undo-blacklist-ip
  - arguments:
    - default: true
      description: A comma-separated list of IP addresses to add to the blacklist. For example, 8.8.8.8,1.2.3.4.
      isArray: true
      name: ip
      required: true
      secret: false
    deprecated: false
    description: Adds the specified IP addresses to the blacklist.
    execution: true
    name: zscaler-blacklist-ip
  - arguments:
    - default: false
      description: The ID of the category to add the specified URLs to. For example, RADIO_STATIONS. You can retrieve the category IDs by running the 'zscaler-get-categories' command.
      isArray: false
      name: category-id
      required: true
      secret: false
    - default: false
      description: A comma-separated list of URLs to add to the specified category. For example, pandora.com,spotify.com.
      isArray: true
      name: url
      required: true
      secret: false
    deprecated: false
    description: Adds URLs to the specified category.
    execution: false
    name: zscaler-category-add-url
    outputs:
    - contextPath: Zscaler.Category.CustomCategory
      description: True, if the category is a custom category. Otherwise, false.
      type: boolean
    - contextPath: Zscaler.Category.Description
      description: The description of the category.
      type: string
    - contextPath: Zscaler.Category.ID
      description: The ID of the category.
      type: string
    - contextPath: Zscaler.Category.URL
      description: The URL of the category.
      type: string
  - arguments:
    - default: false
      description: The ID of the category to add the specified IP addresses to. For example, RADIO_STATIONS. You can retrieve the category IDs by running the 'zscaler-get-categories' command.
      isArray: false
      name: category-id
      required: true
      secret: false
    - default: false
      description: A comma-separated list of IP address to add to the specified category. For example, 1.2.3.4,8.8.8.8.
      isArray: true
      name: ip
      required: true
      secret: false
    deprecated: false
    description: Adds IP address to the specified category.
    execution: false
    name: zscaler-category-add-ip
    outputs:
    - contextPath: Zscaler.Category.CustomCategory
      description: True, if the category is a custom category. Otherwise, false.
      type: boolean
    - contextPath: Zscaler.Category.Description
      description: The description of the category.
      type: string
    - contextPath: Zscaler.Category.ID
      description: The ID of the category.
      type: string
    - contextPath: Zscaler.Category.URL
      description: The URL of the category
      type: string
  - arguments:
    - default: false
      description: The ID of the category to remove the specified URLs from. For example, RADIO_STATIONS. You can retrieve the category IDs by running the 'zscaler-get-categories' command.
      isArray: false
      name: category-id
      required: true
      secret: false
    - default: false
      description: A comma-separated list of URLs to remove from the specified category. For example, pandora.com,spotify.com.
      isArray: true
      name: url
      required: true
      secret: false
    deprecated: false
    description: Removes URLs from the specified category.
    execution: false
    name: zscaler-category-remove-url
    outputs:
    - contextPath: Zscaler.Category.CustomCategory
      description: True, if the category is a custom category. Otherwise, false.
      type: boolean
    - contextPath: Zscaler.Category.Description
      description: The description of the category.
      type: string
    - contextPath: Zscaler.Category.ID
      description: The ID of the category.
      type: string
    - contextPath: Zscaler.Category.URL
      description: The URL of the category.
      type: string
  - arguments:
    - default: false
      description: The ID of the category to remove the specified IP addresses from. For example, RADIO_STATIONS. You can retrieve the category IDs by running the 'zscaler-get-categories' command.
      isArray: false
      name: category-id
      required: true
      secret: false
    - default: false
      description: A comma-separated list of IP addresses to remove from the specified category. For example, 1.2.3.4,8.8.8.8.
      isArray: true
      name: ip
      required: true
      secret: false
    deprecated: false
    description: Removes IP address from the specified category.
    execution: false
    name: zscaler-category-remove-ip
    outputs:
    - contextPath: Zscaler.Category.CustomCategory
      description: True, if the category is a custom category. Otherwise, false.
      type: boolean
    - contextPath: Zscaler.Category.Description
      description: The description of the category.
      type: string
    - contextPath: Zscaler.Category.ID
      description: The ID of the category.
      type: string
    - contextPath: Zscaler.Category.URL
      description: The URL of the category.
      type: string
  - arguments:
    - auto: PREDEFINED
      default: false
      defaultValue: 'false'
      description: Whether to display the URLs of each category in the War Room. Default is 'false'.
      isArray: false
      name: displayURL
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    deprecated: false
    description: Retrieves a list of all categories.
    execution: false
    name: zscaler-get-categories
    outputs:
    - contextPath: Zscaler.Category.ID
      description: The ID of the category.
      type: string
    - contextPath: Zscaler.Category.CustomCategory
      description: True, if the category is a custom category. Otherwise, false.
      type: boolean
    - contextPath: Zscaler.Category.URL
      description: The URL of the category.
      type: string
    - contextPath: Zscaler.Category.Description
      description: The description of the category.
      type: string
    - contextPath: Zscaler.Category.Name
      description: The name of the category.
      type: string
  - deprecated: false
    description: Retrieves the Zscaler default blacklist.
    execution: false
    name: zscaler-get-blacklist
    outputs:
    - contextPath: Zscaler.Blacklist
      description: The Zscaler blacklist.
      type: string
  - deprecated: false
    description: Retrieves the Zscaler default whitelist.
    execution: false
    name: zscaler-get-whitelist
    outputs:
    - contextPath: Zscaler.Whitelist
      description: The Zscaler whitelist.
      type: string
  - arguments:
    - default: false
      description: The MD5 hash of a file.
      isArray: false
      name: md5
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: full
      description: The type of report. Possible values are 'full' or 'summary'. Default is 'full'.
      isArray: false
      name: details
      predefined:
      - full
      - summary
      required: false
      secret: false
    deprecated: false
    description: Retrieves a full or summary report of the file that was analyzed by Sandbox. The file is represented by the specified MD5 hash.
    execution: false
    name: zscaler-sandbox-report
    outputs:
    - contextPath: File.MD5
      description: The MD5 hash of the file.
      type: string
    - contextPath: File.Malicious.Vendor
      description: For malicious files, the vendor that tagged the file as malicious.
      type: string
    - contextPath: File.Malicious.Description
      description: For malicious files, the reason the vendor tagged the file as malicious.
      type: string
    - contextPath: File.DetectedMalware
      description: The malware detected in the file.
      type: string
    - contextPath: File.FileType
      description: The file type.
      type: string
    - contextPath: DBotScore.Indicator
      description: The MD5 hash file that was tested.
      type: string
    - contextPath: DBotScore.Type
      description: The MD5 hash file type.
      type: string
    - contextPath: DBotScore.Vendor
      description: The vendor that calculated the DBot score.
      type: string
    - contextPath: DBotScore.Score
      description: The actual DBot score.
      type: number
  - deprecated: false
    description: Manually create a Zscaler login session. This command will also try to log out of the previous session.
    execution: false
    name: zscaler-login
  - deprecated: false
    description: Logs out of the current Zscaler session.
    execution: false
    name: zscaler-logout
  - description: Activates the changes executed by other Zscaler commands in this session.
    execution: false
    name: zscaler-activate-changes
  feed: false
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python2
  type: python
tests:
- Zscaler Test
fromversion: 5.0.0
