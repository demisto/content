category: Network Security
sectionOrder:
- Connect
- Collect
commonfields:
  id: Zscaler
  version: -1
configuration:
- display: Cloud Name (i.e., <https://zsapi.zscalertwo.net>)
  name: cloud
  required: true
  type: 0
  section: Connect
- display: Username
  name: credentials
  required: true
  type: 9
  section: Connect
- name: creds_key
  type: 9
  displaypassword: API Key
  hiddenusername: true
  section: Connect
  required: false
- display: API Key
  name: key
  type: 4
  hidden: true
  section: Connect
  required: false
- additionalinfo: Reliability of the source providing the intelligence data.
  defaultvalue: 'C - Fairly reliable'
  display: Source Reliability
  name: reliability
  type: 15
  options:
  - A+ - 3rd party enrichment
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  section: Collect
  advanced: true
