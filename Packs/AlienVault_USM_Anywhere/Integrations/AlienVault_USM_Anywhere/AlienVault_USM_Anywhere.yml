      name: priority
    - auto: PREDEFINED
      description: Whether to include suppressed alarms in the search. Can be "true" or "false".
      name: show_suppressed
      predefined:
      - 'true'
      - 'false'
    - auto: PREDEFINED
      description: 'The time frame by which to filter the results, for example: Last 48 Hours.'
