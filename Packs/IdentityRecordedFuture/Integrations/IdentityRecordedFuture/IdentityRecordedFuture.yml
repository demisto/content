commonfields:
  id: Recorded Future Identity
  version: -1
name: Recorded Future Identity
display: Recorded Future Identity
category: Data Enrichment & Threat Intelligence
image:
description: +++++++++++++++++++
configuration:
- display: Server URL (e.g., +++++++++++++++)
  name: server_url
  defaultvalue: https://api.recordedfuture.com/identity/credentials/
  type: 0
  required: true
- display: API Token
  name: token
  type: 4
  required: true
- display: Trust any certificate (not secure)
  name: unsecure
  defaultvalue: "false"
  type: 8
  required: false
- display: Use system proxy settings
  name: proxy
  defaultvalue: "false"
  type: 8
  required: false
- display: Password properties
  name: password_properties
  defaultvalue: Letter,Number
  type: 16
  required: false
  options:
  - Letter
  - Number
  - Symbol
  - UpperCase
  - LowerCase
  - MixedCase
  - AtLeast8Characters
  - AtLeast12Characters
  - AtLeast16Characters
  - AtLeast24Characters
  additionalinfo: Filter for password properties
- display: Limit of identities to get (min is 0 and max is 10 000)
  name: limit_identities
  defaultvalue: "500"
  required: false
  type: 0
- display: Domains list separated by semicolon. (e.g. yahoo.com; google.com )
  name: domains
  type: 12
  required: true
  additionalinfo: List of domains.
script:
  script: '-'
  type: python
  subtype: python3
  dockerimage: demisto/python3:3.9.7.24076
  commands:
  - name: recordedfuture-identity-search
    arguments:
    - name: latest-downloaded
      required: true
      auto: PREDEFINED
      defaultValue: "Last Year"
      description: time period for last downloaded time
      predefined:
      - "Last 24 Hours"
      - "Last 7 Days"
      - "Last Month"
      - "Last 3 Months"
      - "Last 6 Months"
      - "Last Year"
      - "All time"
    - display: Type of identities to search for. If not specified use All.
      name: domain_type
      required: false
      auto: PREDEFINED
      defaultValue: "All"
      predefined:
      - "Email"
      - "Authorization"
      - "All"
      additionalinfo: Identity type to search for (username or email);
    outputs:
    - contextPath: RecordedFuture.Credentials.SearchIdentities
      description: Recorded Future identity email values
      type: string
    description: Get email values that were leaked.
  - name: recordedfuture-identity-lookup
    arguments:
      - name: identities
        required: true
        description: Identities for the lookup
      - name: first-downloaded
        required: true
        auto: PREDEFINED
        defaultValue: "Last Year"
        description: time period for last downloaded time
        predefined:
        - "Last 24 Hours"
        - "Last 7 Days"
        - "Last Month"
        - "Last 3 Months"
        - "Last 6 Months"
        - "Last Year"
        - "All time"
    outputs:
    - contextPath: RecordedFuture.Credentials.Identities
      description: Recorded Future identity email value
      type: String
  isfetch: false
  runonce: false
tests:
- No tests
fromversion: 5.0.0
