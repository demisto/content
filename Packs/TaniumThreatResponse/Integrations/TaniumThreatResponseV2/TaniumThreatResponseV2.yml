beta: false
category: Endpoint
commonfields:
  id: Tanium Threat Response v2
  version: -1
configuration:
- display: Hostname, IP address, or server URL
  name: url
  required: true
  type: 0
- display: Username
  name: credentials
  required: false
  type: 9
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
  type: 13
- defaultvalue: 24 hours
  display: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days)
  name: first_fetch
  required: false
  type: 0
- defaultvalue: '50'
  display: Maximum number of incidents to fetch each time
  name: max_fetch
  required: false
  type: 0
- defaultvalue: unresolved
  display: "Alert states to filter by in fetch incidents command.\
    \ Empty list won't filter the incidents by state."
  name: filter_alerts_by_state
  options:
  - unresolved
  - inprogress
  - resolved
  - suppressed
  required: false
  type: 16
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: Use the Tanium Threat Response integration to manage endpoints processes,
  evidence, alerts, files, snapshots, and connections. This integration works with Tanium Threat Response version 3.0.159 and above.
display: Tanium Threat Response v2
name: Tanium Threat Response v2
script:
  commands:
  - arguments:
    - default: false
      description: The intel document ID.
      isArray: false
      name: intel_doc_id
      required: true
      secret: false
    deprecated: false
    description: Returns an intel document object based on ID.
    execution: false
    name: tanium-tr-get-intel-doc-by-id
    outputs:
    - contextPath: Tanium.IntelDoc.AlertCount
      description: The number of alerts that currently exist for this intel.
      type: Number
    - contextPath: Tanium.IntelDoc.CreatedAt
      description: The date at which this intel was first added to the system.
      type: Date
    - contextPath: Tanium.IntelDoc.Description
      description: The description of the intel, as declared in the document or as
        updated by a user.
      type: String
    - contextPath: Tanium.IntelDoc.ID
      description: The unique identifier for this intel in this instance of the system.
      type: Number
    - contextPath: Tanium.IntelDoc.LabelIds
      description: The IDs of all labels applied to this intel.
      type: Number
    - contextPath: Tanium.IntelDoc.Name
      description: The name of the intel, as declared in the document or as updated
        by a user.
      type: String
    - contextPath: Tanium.IntelDoc.UnresolvedAlertCount
      description: The number of unresolved alerts that currently exist for this intel.
      type: Number
    - contextPath: Tanium.IntelDoc.UpdatedAt
      description: The date when this intel was last updated.
      type: Date
  - arguments:
    - default: false
      defaultValue: '50'
      description: The maximum number of intel documents to return.
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      defaultValue: '0'
      description: The offset number to begin listing intel documents.
      isArray: false
      name: offset
      required: false
      secret: false
    - default: false
      description: The name of the intel document to show.
      isArray: false
      name: name
      required: false
      secret: false
    - default: false
      description: The description of the intel document to show.
      isArray: false
      name: description
      required: false
      secret: false
    - default: false
      description: The type of the intel document to show.
      isArray: false
      name: type
      required: false
      secret: false
    - default: false
      description: The label Id of the intel document to show.
      isArray: false
      name: label_id
      required: false
      secret: false
    - default: false
      description: The mitre technique Id of the intel document to show.
      isArray: false
      name: mitre_technique_id
      required: false
      secret: false
    deprecated: false
    description: Returns a list of all intel documents.
    execution: false
    name: tanium-tr-list-intel-docs
    outputs:
    - contextPath: Tanium.IntelDoc.AlertCount
      description: The number of alerts that currently exist for this intel.
      type: Number
    - contextPath: Tanium.IntelDoc.CreatedAt
      description: The date at which this intel was first added to the system.
      type: Date
    - contextPath: Tanium.IntelDoc.Description
      description: The description of the intel, as declared in the document or as
        updated by a user.
      type: String
    - contextPath: Tanium.IntelDoc.ID
      description: The unique identifier for this intel in this instance of the system.
      type: Number
    - contextPath: Tanium.IntelDoc.LabelIds
      description: The IDs of all labels applied to this intel.
      type: Number
    - contextPath: Tanium.IntelDoc.Name
      description: The name of the intel, as declared in the document or as updated
        by a user.
      type: String
    - contextPath: Tanium.IntelDoc.UnresolvedAlertCount
      description: The number of unresolved alerts that currently exist for this intel.
      type: Number
    - contextPath: Tanium.IntelDoc.UpdatedAt
      description: The date when this intel was last updated.
      type: Date
  - arguments:
    - default: false
      defaultValue: '5'
      description: The maximum number of alerts to return. 
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: The offset number to begin listing alerts.
      isArray: false
      name: offset
      required: false
      secret: false
    - default: false
      description: Filter alerts by the specified computer IP addresses.
      isArray: false
      name: computer_ip_address
      required: false
      secret: false
    - default: false
      description: Filter alerts by the specified computer name.
      isArray: false
      name: computer_name
      required: false
      secret: false
    - default: false
      description: Filter alerts by the specified scan config ID.
      isArray: false
      name: scan_config_id
      required: false
      secret: false
    - default: false
      description: Filter alerts by the specified intel document ID.
      isArray: false
      name: intel_doc_id
      required: false
      secret: false
    - default: false
      description: Filter alerts by the specified severity.
      isArray: false
      name: severity
      required: false
      secret: false
    - default: false
      description: Filter alerts by the specified priority.
      isArray: false
      name: priority
      required: false
      secret: false
    - default: false
      description: Filter alerts by the specified type.
      isArray: false
      name: type
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Filter alerts by the specified state. Can be "Unresolved", "In
        Progress", "Dismissed" "Ignored", or "Resolved".
      isArray: false
      name: state
      predefined:
      - Unresolved
      - In Progress
      - Ignored
      - Resolved
      - Dismissed
      required: false
      secret: false
    deprecated: false
    description: Returns a list of all alerts.
    execution: false
    name: tanium-tr-list-alerts
    outputs:
    - contextPath: Tanium.Alert.Priority
      description: The priority of the alert.
      type: String
    - contextPath: Tanium.Alert.ComputerName
      description: The hostname of the computer that generated the alert.
      type: String
    - contextPath: Tanium.Alert.GUID
      description: A globally unique identifier for this alert in the customer environment.
      type: String
    - contextPath: Tanium.Alert.AlertedAt
      description: The moment that the alert was generated.
      type: Date
    - contextPath: Tanium.Alert.UpdatedAt
      description: The last time the alert state was updated.
      type: Date
    - contextPath: Tanium.Alert.State
      description: The current state of the alert. For example, "unresolved", "inprogress",
        and so on.
      type: String
    - contextPath: Tanium.Alert.ComputerIpAddress
      description: The IP address of the computer that generated the alert.
      type: String
    - contextPath: Tanium.Alert.Type
      description: The name of the alert type. For example, "detect.endpoint.match".
      type: String
    - contextPath: Tanium.Alert.ID
      description: The ID of the alert. For example, "123".
      type: Number
    - contextPath: Tanium.Alert.CreatedAt
      description: The date when the alert was received by the Detect product.
      type: Date
    - contextPath: Tanium.Alert.IntelDocId
      description: The intel document revision, if intelDocId is present.
      type: Number
    - contextPath: Tanium.Alert.Severity
      description: The severity of the alert.
      type: String
  - arguments:
    - default: false
      description: The alert ID.
      isArray: false
      name: alert_id
      required: true
      secret: false
    deprecated: false
    description: Returns an alert object based on alert ID.
    execution: false
    name: tanium-tr-get-alert-by-id
    outputs:
    - contextPath: Tanium.Alert.Priority
      description: The priority of the alert.
      type: String
    - contextPath: Tanium.Alert.ComputerName
      description: The hostname of the computer that generated the alert.
      type: String
    - contextPath: Tanium.Alert.GUID
      description: A globally unique identifier for this alert in the customer environment.
      type: String
    - contextPath: Tanium.Alert.AlertedAt
      description: The date when the alert was generated.
      type: Date
    - contextPath: Tanium.Alert.UpdatedAt
      description: The date when the alert state was last updated.
      type: Date
    - contextPath: Tanium.Alert.State
      description: The current state of the alert. For example, "unresolved", "inprogress".
      type: String
    - contextPath: Tanium.Alert.ComputerIpAddress
      description: The IP address of the computer that generated the alert.
      type: String
    - contextPath: Tanium.Alert.Type
      description: The name of the alert type. For example, "detect.endpoint.match".
      type: String
    - contextPath: Tanium.Alert.ID
      description: The ID of the alert. For example, "123".
      type: Number
    - contextPath: Tanium.Alert.CreatedAt
      description: The date when the alert was received by the Detect product.
      type: Date
    - contextPath: Tanium.Alert.IntelDocId
      description: The intel document revision, if intelDocId is present.
      type: Number
    - contextPath: Tanium.Alert.Severity
      description: The severity of the alert.
      type: String
  - arguments:
    - default: false
      description: A comma-separated list of alert IDs to update.
      isArray: true
      name: alert_ids
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: The new state for the alerts. Can be "Unresolved", "In Progress",
        "Dismissed", "Ignored", or "Resolved".
      isArray: false
      name: state
      predefined:
      - dismissed
      - unresolved
      - inprogress
      - ignored
      - resolved
      required: true
      secret: false
    deprecated: false
    description: Updates the state of the specified alerts.
    execution: false
    name: tanium-tr-alert-update-state
  - arguments:
    - default: false
      description: The connection id.
      isArray: false
      name: connection_id
      required: true
      secret: false
    deprecated: false
    description: Captures a new snapshot by connection id.
    execution: false
    name: tanium-tr-create-snapshot
    outputs:
    - contextPath: Tanium.SnapshotTask.connection
      description: Connection id of the snapshot.
      type: String
    - contextPath: Tanium.SnapshotTask.startTime
      description: Snapshot start time.
      type: Date
    - contextPath: Tanium.SnapshotTask.status
      description: Snapshot creation task status.
      type: String
    - contextPath: Tanium.SnapshotTask.taskId
      description: Snapshot creation task id. You can get task status using `tanium-tr-get-task-by-id`
        command.
      type: Number
  - arguments:
    - default: false
      description: The snapshot IDs to delete.
      isArray: true
      name: snapshot_ids
      required: true
      secret: false
    deprecated: false
    description: Deletes a snapshot by connection name and snapshot ID.
    execution: false
    name: tanium-tr-delete-snapshot
  - arguments:
    - default: false
      defaultValue: '50'
      description: The maximum number of local snapshots to return. 
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      defaultValue: '0'
      description: The offset number to begin listing local snapshots.
      isArray: false
      name: offset
      required: false
      secret: false
    deprecated: false
    description: Returns all local snapshots of a single connection.
    execution: false
    name: tanium-tr-list-snapshots
    outputs:
    - contextPath: Tanium.Snapshot.size
      description: The snapshot size.
      type: String
    - contextPath: Tanium.Snapshot.created
      description: The snapshot creation date.
      type: String
    - contextPath: Tanium.Snapshot.completed
      description: The snapshot completed date.
      type: String
    - contextPath: Tanium.Snapshot.name
      description: The snapshot name.
      type: String
    - contextPath: Tanium.Snapshot.isUpload
      description: Is the snapshot uplaod.
      type: Boolean
    - contextPath: Tanium.Snapshot.evidenceType
      description: Evidence type.
      type: String
    - contextPath: Tanium.Snapshot.hostname
      description: Hxstname of the snapshot.
      type: String
    - contextPath: Tanium.Snapshot.connectionId
      description: The snapshot connection ID.
      type: String
    - contextPath: Tanium.Snapshot.recorderVersion
      description: Recorder Version.
      type: String
    - contextPath: Tanium.Snapshot.uuid
      description: The snapshot uuid.
      type: String
  - arguments:
    - default: false
      description: The connection id.
      isArray: false
      name: connection_id
      required: true
      secret: false
    deprecated: false
    description: Deletes a local snapshot by connection id.
    execution: false
    name: tanium-tr-delete-local-snapshot
  - arguments:
    - default: false
      defaultValue: '50'
      description: The maximum number of connections to return.
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      defaultValue: '0'
      description: The offset number to begin listing connections.
      isArray: false
      name: offset
      required: false
      secret: false
    deprecated: false
    description: Returns all connections.
    execution: false
    name: tanium-tr-list-connections
    outputs:
    - contextPath: Tanium.Connection.id
      description: The connection id.
      type: String
    - contextPath: Tanium.Connection.initiatedAt
      description: Time when the connection was first created.
      type: Date
    - contextPath: Tanium.Connection.hostname
      description: The connection hostname.
      type: String
    - contextPath: Tanium.Connection.status
      description: Current connection state.
      type: String
    - contextPath: Tanium.Connection.platform
      description: The connection operating system.
      type: String
    - contextPath: Tanium.Connection.ip
      description: The connection ip.
      type: String
    - contextPath: Tanium.Connection.connectedAt
      description: Time when the connection was connected.
      type: String
    - contextPath: Tanium.Connection.message
      description: The connection message describing the status.
      type: String
    - contextPath: Tanium.Connection.personaId
      description: The connection persona Id.
      type: String
    - contextPath: Tanium.Connection.clientId
      description: The client id.
      type: String
    - contextPath: Tanium.Connection.userId
      description: The connection user id.
      type: String
    - contextPath: Tanium.Connection.eid
      description: The connection eid.
      type: String
    - contextPath: Tanium.Connection.hasTools
      description: Has connection tools.
      type: Boolean
  - arguments:
    - default: false
      description: Client id. Use `tanium-tr-get-system-status` to get all possible
        client_ids.
      isArray: false
      name: client_id
      required: true
      secret: false
    - default: false
      description: IP address to connect. Use `tanium-tr-get-system-status` to get
        all possible ips.
      isArray: false
      name: ip
      required: true
      secret: false
    - default: false
      description: Commputers platform - "Windows", "Linux", etc.
      isArray: false
      name: platform
      required: true
      secret: false
    - default: false
      description: Hostname of the computer to connect. Use `tanium-tr-get-system-status`
        to get all possible hostnames.
      isArray: false
      name: hostname
      required: true
    deprecated: false
    description: Creates a local or remote connection.
    execution: false
    name: tanium-tr-create-connection
    outputs:
    - contextPath: Tanium.Connection.id
      description: New connection id.
      type: String
  - arguments:
    - default: false
      description: The connection id.
      isArray: false
      name: connection_id
      required: true
    deprecated: false
    description: Deletes a connection by connection id.
    execution: false
    name: tanium-tr-delete-connection
  - arguments:
    - default: false
      description: The connection id.
      isArray: false
      name: connection_id
      required: true
    deprecated: false
    description: Closes a connection by connection id.
    execution: false
    name: tanium-tr-close-connection
  - arguments:
    - default: false
      defaultValue: '50'
      description: The maximum number of labels to return.
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      defaultValue: '0'
      description: The offset number to begin listing labels.
      isArray: false
      name: offset
      required: false
      secret: false
    deprecated: false
    description: Returns all available labels in the system.
    execution: false
    name: tanium-tr-list-labels
    outputs:
    - contextPath: Tanium.Label.createdAt
      description: The date when this label was created.
      type: Date
    - contextPath: Tanium.Label.description
      description: An extended description of the label.
      type: String
    - contextPath: Tanium.Label.id
      description: The unique identifier for this label.
      type: Number
    - contextPath: Tanium.Label.indicatorCount
      description: The number of indicator-based intel documents associated with this
        label, not including Tanium Signals.
      type: Number
    - contextPath: Tanium.Label.name
      description: The display name of the label.
      type: String
    - contextPath: Tanium.Label.signalCount
      description: The number of Tanium Signal documents associated with this label.
      type: Number
    - contextPath: Tanium.Label.updatedAt
      description: The date when this label was last updated, not including the intel
        and signal counts.
      type: Date
  - arguments:
    - default: false
      description: The label ID. (Use tanium-tr-intel-docs-labels-list command in
        order to get the available label IDs).
      isArray: false
      name: label_id
      required: true
      secret: false
    deprecated: false
    description: Returns a label object based on label ID.
    execution: false
    name: tanium-tr-get-label-by-id
    outputs:
    - contextPath: Tanium.Label.createdAt
      description: The date when this label was created.
      type: Date
    - contextPath: Tanium.Label.description
      description: An extended description of the label.
      type: String
    - contextPath: Tanium.Label.id
      description: The unique identifier for this label.
      type: Number
    - contextPath: Tanium.Label.indicatorCount
      description: The number of indicator-based intel documents associated with this
        label, not including Tanium Signals.
      type: Number
    - contextPath: Tanium.Label.name
      description: The display name of the label.
      type: String
    - contextPath: Tanium.Label.signalCount
      description: The number of Tanium Signal documents associated with this label.
      type: Number
    - contextPath: Tanium.Label.updatedAt
      description: The date this label was last updated, not including the intel and
        signal counts.
      type: Date
  - arguments:
    - default: false
      defaultValue: '50'
      description: The maximum number of files to return. 
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      defaultValue: '0'
      description: Offset to start getting file downloads. 
      isArray: false
      name: offset
      required: false
      secret: false
    - default: false
      description: Column which to sort by.
      isArray: false
      name: sort
      required: false
      secret: false
    deprecated: false
    description: Returns all downloaded files in the system.
    execution: false
    name: tanium-tr-list-file-downloads
    outputs:
    - contextPath: Tanium.FileDownload.size
      description: The size of the file, in bytes.
      type: Number
    - contextPath: Tanium.FileDownload.path
      description: The path of the file.
      type: String
    - contextPath: Tanium.FileDownload.downloaded
      description: The date when this file was downloaded.
      type: Date
    - contextPath: Tanium.FileDownload.hostname
      description: The hostname of the downloaded file.
      type: String
    - contextPath: Tanium.FileDownload.processCreationTime
      description: The date when the file was created.
      type: Date
    - contextPath: Tanium.FileDownload.hash
      description: The file hash.
      type: String
    - contextPath: Tanium.FileDownload.uuid
      description: The downloaded file uuid.
      type: Number
    - contextPath: Tanium.FileDownload.lastModified
      description: The date when the file was last modified.
      type: Date
    - contextPath: Tanium.FileDownload.createdBy
      description: The user that created this file.
      type: String
    - contextPath: Tanium.FileDownload.createdByProc
      description: The process path that created this file.
      type: String
    - contextPath: Tanium.FileDownload.lastModifiedBy
      description: The user that last modified this file.
      type: String
    - contextPath: Tanium.FileDownload.lastModifiedByProc
      description: The process path that modified this file.
      type: String
    - contextPath: Tanium.FileDownload.evidenceType
      description: The evidence type - file.
      type: String
  - arguments:
    - default: false
      description: The file ID.
      isArray: false
      name: file_id
      required: true
      secret: false
    deprecated: false
    description: "Gets the actual content of a downloaded file by file ID. Downloaded file password: `infected`."
    execution: false
    name: tanium-tr-get-downloaded-file
    outputs:
    - contextPath: File.EntryID
      description: File entry ID.
      type: String
    - contextPath: File.Extension
      description: The extension of the file.
      type: String
    - contextPath: File.Info
      description: Information about the file.
      type: String
    - contextPath: File.MD5
      description: The MD5 hash of the file.
      type: String
    - contextPath: File.Name
      description: The name of the file.
      type: String
    - contextPath: File.SHA1
      description: The SHA1 hash of the file.
      type: String
    - contextPath: File.SHA256
      description: The SHA256 hash of the file.
      type: String
    - contextPath: File.SHA512
      description: The SHA512 hash of the file.
      type: String
    - contextPath: File.SSDeep
      description: The SSDeep hash of the file (same as displayed in file entries).
      type: String
    - contextPath: File.Size
      description: The size of the file in bytes.
      type: Number
    - contextPath: File.Type
      description: The file type.
      type: String
  - arguments:
    - default: false
      description: The connection id.
      isArray: false
      name: connection_id
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: combined
      description: The type of event. Can be "File", "Network", "Registry", "Process",
        "Driver", "Combined", "DNS", or "Image". The default is "Combined".
      isArray: false
      name: type
      predefined:
      - File
      - Network
      - Registry
      - Process
      - Driver
      - Combined
      - DNS
      - Image
      required: true
      secret: false
    - default: false
      defaultValue: '50'
      description: The maximum number of events to return. 
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      defaultValue: '0'
      description: Offset to start getting the result set. 
      isArray: false
      name: offset
      required: false
      secret: false
    - default: false
      description: "Advanced search that filters according to event fields. For example:\
        \ [['process_id', 'gt', '30'], ['username', 'ne', 'administrator']]. Optional\
        \ fields: process_id, process_name, process_hash, process_command_line, username,\
        \ process_name, create_time (UTC). Optional operators: eq (equals), ne (does\
        \ not equal); for integers/date: gt (greater than), gte (greater than or equals),\
        \ ls (less than), lse (less than or equals); for strings: co (contains), nc\
        \ (does not contain). "
      isArray: false
      name: filter
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: all
      description: Whether the results should fit all filters or at least one filter.
      isArray: false
      name: match
      predefined:
      - all
      - any
      required: false
      secret: false
    - default: false
      description: 'A comma-separated list of fields to sort on prefixed by +/- for
        ascending or descending and ordered by priority left to right. Optional fields:
        process_id, process_name, process_hash, process_command_line, username, process_name,
        create_time (UTC).'
      isArray: false
      name: sort
      required: false
      secret: false
    - default: false
      description: 'A comma-separated list of fields on which to search. Optional
        fields: process_id, process_name, process_hash, process_command_line, username,
        process_name, create_time.'
      isArray: false
      name: fields
      required: false
      secret: false
    deprecated: false
    description: Queries events for a connection.
    execution: false
    name: tanium-tr-list-events-by-connection
    outputs:
    - contextPath: TaniumEvent.id
      description: The ID of the event.
      type: String
    - contextPath: TaniumEvent.groupName
      description: The group name of the event.
      type: String
    - contextPath: TaniumEvent.file
      description: The path of the file in the event.
      type: String
    - contextPath: TaniumEvent.operation
      description: The event operation.
      type: String
    - contextPath: TaniumEvent.processId
      description: The ID of the process.
      type: Number
    - contextPath: TaniumEvent.pid
