      type: String
    - contextPath: HYAS.NameserverVerdict.verdict
      description: Verdict for the provided Nameserver.
      type: String
    - contextPath: HYAS.NameserverVerdict.reasons
      description: Verdict Reasons for the provided Nameserver.
      type: Unknown
