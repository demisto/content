  id: XFE
  version: -1
configuration:
- defaultvalue: en-US
  display: Language
  name: Language
  required: true
  type: 0
- defaultvalue: ""
  display: API Key
  name: authentication
  required: true
  type: 9
- defaultvalue: "true"
  display: Use system proxy settings
  name: useproxy
  required: false
  type: 8
- defaultvalue: "false"
