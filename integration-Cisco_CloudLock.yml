category: Network Security
commonfields:
  id: Cisco CloudLock
  version: -1
configuration:
- defaultvalue: https://api.cloudlock.com
  display: Server URL (e.g. https://192.168.0.1)
  name: server
  required: true
  type: 0
- defaultvalue: v2
  display: Version
  name: version
  required: true
  type: 0
- defaultvalue: ""
  display: API token
  name: token
  required: true
  type: 4
- defaultvalue: "false"
  display: Trust any certificate (unsecure)
  name: insecure
  required: false
  type: 8
- defaultvalue: "false"
  display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: Query Cisco CloudLock
display: Cisco CloudLock
image: data:image/png;base64,
name: Cisco CloudLock
script:
  commands:
  - arguments:
    - description: To indicate the item number to start the result set from
      name: offset
    - description: To determine the quantity of results to return in the response
      name: limit
    - description: Use the “order” parameter to indicate the order for your request
        list result. For multiple sort orders use a comma-delimted list of sort parameters.
        Default direction is ascending, and a leading “-” character denotes descending
      name: order
    - description: 'The application supplying the underlying data (i.e. Google Drive,
        Google Sites). platform value should be in the format: <vendor>_<origin_type>'
      name: platform
    - description: comma delimited list of owner email addresses
      name: users
    - description: exposure level of the document
      name: exposure
    - auto: PREDEFINED
      description: The applications trust rating
      name: asset_type
      predefined:
      - google_document
      - google_spreadsheet
      - google_presentation
      - google_form
      - google_drawing
      - google_site
      - google_non_native_file
      - pdf
      - folder
    - description: The mime type of the object/document (if any)
      name: mime_type
    - description: Filters assets updated before the specified timestamp
      name: updated_before
    - description: Filters assets updated after the specified timestamp
      name: updated_after
    description: This endpoint will return data about the users in the cloud lock
      system
    name: cloudlock-get-users
    outputs:
    - contextPath: CloudLock.Users.ID
      description: CloudLock user ID
    - contextPath: CloudLock.Users.Name
      description: CloudLock user name
    - contextPath: CloudLock.Users.Suspended
      description: CloudLock user suspended
    - contextPath: CloudLock.Users.OU
      description: CloudLock user OU
    - contextPath: CloudLock.Users.Incidents.Total
      description: CloudLock user total incidents
    - contextPath: CloudLock.Users.Incidents.Active
      description: CloudLock user active incidents
    - contextPath: CloudLock.Users.Entities.Total
      description: CloudLock user total entities
    - contextPath: CloudLock.Users.Entities.Exposed
      description: CloudLock user exposed entities
  - arguments:
    - default: true
      description: 'User email '
      name: email
      required: true
    description: This endpoint returns all of the applications installed by a user
      (based on the users email address)
    name: cloudlock-get-user-apps
    outputs:
    - contextPath: CloudLock.Users,Applications.Category
      description: CloudLock user application category
    - contextPath: CloudLock.Users,Applications.AccessRisk
      description: CloudLock user application access risk
    - contextPath: CloudLock.Users,Applications.RiskLevel
      description: CloudLock user application risk level
    - contextPath: CloudLock.Users,Applications.ID
      description: CloudLock user application id
    - contextPath: CloudLock.Users,Applications.Name
      description: CloudLock user application name
    - contextPath: CloudLock.Users,Applications.Vendor
      description: CloudLock user application vendor
  - arguments:
    - description: Filter based on the event type i.e. login, user_settings, other
      name: event_type
    - description: Filter based on the event id or a group of ids (needs url encoding)
      name: ids
    - description: Filter based on the creation date
      name: created_after
    - defaultValue: User-Email
      description: Filter results by this key
      name: filter_key
    - description: Filter results by this value of the key
      name: filter_value
    description: Returns UBA (User Behavioral Analysis) activities
    name: cloudlock-get-activities
    outputs:
    - contextPath: CloudLock.Activities.ID
      description: Activity ID
    - contextPath: CloudLock.Activities.IP
      description: Activity IP
    - contextPath: CloudLock.Activities.Type
      description: Activity type
    - contextPath: CloudLock.Activities.Created
      description: Activity creation time
    - contextPath: CloudLock.Activities.Successful
      description: Activity successful
    - contextPath: CloudLock.Activities.Location.Latitude
      description: Activity latitude
    - contextPath: CloudLock.Activities.Location.Longitude
      description: Activity longitudr
    - contextPath: CloudLock.Activities.Location.Country.Code
      description: Activity country code
    - contextPath: CloudLock.Activities.Location.Country.Name
      description: Activity country name
    - contextPath: CloudLock.Activities.Location.Region.Code
      description: Activity region code
    - contextPath: CloudLock.Activities.Location.Region.Name
      description: Activity region name
    - contextPath: CloudLock.Activities.Location.City
      description: Activity city
    - contextPath: CloudLock.Activities.Category
      description: Activity category
    - contextPath: CloudLock.Activities.OriginID
      description: Activity OriginID
    - contextPath: CloudLock.Activities.User.Email
      description: Activity user email
    - contextPath: CloudLock.Activities.User.VendorID
      description: Activity user vendor id
    - contextPath: CloudLock.Activities.Vendor.Name
      description: Activity vendor name
    - contextPath: CloudLock.Activities.Vendor.Service
      description: Activity vendor service
    - contextPath: CloudLock.Activities.User.FullName
      description: Activity user full name
  runonce: false
  script: |-
    var base = params.server.replace(/[\/]+$/, '') + '/api/' + params.version + '/';

    var commands = {
        'cloudlock-get-users': {
            url: 'users',
            method: 'GET',
            extended: true,
            title: 'CloudLock get users response',
            contextPath: 'CloudLock.Users(val.ID==obj.ID)',
            translator: [
                {to: 'ID', from: 'id'},
                {to: 'Name', from: 'name'},
                {to: 'Suspended', from: 'suspended'},
                {to: 'Email', from: 'email'},
                {to: 'OU', from: 'ou'},
                {to: 'Incidents-Total', from: 'total_incidents'},
                {to: 'Incidents-Active', from: 'total_active_incidents'},
                {to: 'Entities-Total', from: 'total_entities'},
                {to: 'Entities-Exposed', from: 'total_exposed_entities'},
            ]
        },
        'test-module': {
            url: 'users',
            method: 'GET',
            defaultArgs: {
                limit: 1
            }
        },
        'cloudlock-get-user-apps': {
            url: 'users/%email%/apps',
            method: 'GET',
            extended: true,
            title: 'CloudLock get user apps response',
            contextPath: 'CloudLock.Users(val.Email==obj.Email)',
            translator: [
                {to: 'Applications-Category', from: 'app.category'},
                {to: 'Applications-AccessRisk', from: 'app.access_risk'},
                {to: 'Applications-RiskLevel', from: 'app.risk_level'},
                {to: 'Applications-ID', from: 'app.risk_level'},
                {to: 'Applications-Name', from: 'app.name'},
                {to: 'Applications-Vendor', from: 'app.id'},
            ]
        },
        'cloudlock-get-activities': {
            url: 'activities',
            method: 'GET',
            extended: true,
            innerPath: 'items',
            title: 'CloudLock get activities response',
            contextPath: 'CloudLock.Activities(val.ID==obj.ID)',
            translator: [
                    {to: 'ID', from: 'event_id'},
                    {to: 'IP', from: 'client_ip'},
                    {to: 'Type', from: 'event_type'},
                    {to: 'Created', from: 'created_at'},
                    {to: 'Successful', from: 'operation_successful'},
                    {to: 'Location-Latitude', from: 'client_location.lat'},
                    {to: 'Location-Longitude', from: 'client_location.lng'},
                    {to: 'Location-Country-Code', from: 'client_location.country.code'},
                    {to: 'Location-Country-Name', from: 'client_location.country.name'},
                    {to: 'Location-Region-Code', from: 'client_location.region.code'},
                    {to: 'Location-Region-Name', from: 'client_location.region.name'},
                    {to: 'Location-City', from: 'client_location.city'},
                    {to: 'Category', from: 'event_category'},
                    {to: 'OriginID', from: 'origin_id'},
                    {to: 'User-Email', from: 'actor.user_email'},
                    {to: 'User-FullName', from: 'actor.full_name'},
                    {to: 'User-VendorID', from: 'actor.vendor_id'},
                    {to: 'Vendor-Name', from: 'vendor.name'},
                    {to: 'Vendor-Service', from: 'vendor.service'},
                ],
            filter: function(filter_key, filter_value){
                return function(obj) {
                    return !filter_key || !filter_value || dq(obj, filter_key) === filter_value;
                };
            }
        },
    };

    function mapObjFunction(mapFields, filter) {
        var transformSingleObj= function(obj) {
            var res = {};
            mapFields.forEach(function(f) {
               res[f.to] = dq(obj, f.from);
            });
            if (filter && !filter(res)) {
                return undefined;
            }
            return res;
        };
        return function(obj) {
            if (obj instanceof Array) {
                var res = [];
                for (var j=0; j < obj.length; j++) {
                    var current = transformSingleObj(obj[j]);
                    if (current) {
                        res.push(current);
                    }
                }
                return res;
            }
            return transformSingleObj(obj);
        };
    }

    function createContext(data) {
        var createContextSingle = function(obj) {
            var res = {};
            var keys = Object.keys(obj);
            keys.forEach(function(k) {
                var values = k.split('-');
                var current = res;
                for (var j = 0; j<values.length - 1; j++) {
                    if (!current[values[j]]) {
                        current[values[j]] = {};
                    }
                    current = current[values[j]];
                }
                current[values[j]] = obj[k];
            });
            return res;
        };
        if (data instanceof Array) {
            var res = [];
            for (var j=0; j < data.length; j++) {
                res.push(createContextSingle(data[j]));
            }
            return res;
        }
        return createContextSingle(data);
    }

    function sendRequest(commandData) {
        var res = http(
            base + replaceInTemplatesAndRemove(commandData.url, args) + (commandData.method === 'GET' ? encodeToURLQuery(args || commandData.defaultArgs) : ''),
            {
                Method: commandData.method,
                Headers: {
                    'Authorization': ['Bearer ' + params.token],
                    'Content-Type': ['application/json'],
                },
                Body: commandData.method !== 'GET' ? JSON.stringify(args || commandData.defaultArgs) : undefined
            },
            params.insecure,
            params.proxy
        );
        if (res.StatusCode < 200 || res.StatusCode >= 300) {
            throw 'Failed to ' + commandData.url + ' , request status code: ' + res.StatusCode + ' and Body: ' + res.Body + '.';
        }
        return JSON.parse(res.Body);
    }

    var commandData = commands[command];
    var email = args.email && command === 'cloudlock-get-user-apps' ? args.email : undefined;
    var filterKey = args['filter_key'];
    var filterValue = args['filter_value'];
    delete args['filter_key'];
    delete args['filter_value'];


    var result = sendRequest(commandData);
    if (command === 'test-module') {
        return 'ok';
    }
    var entry = {
        Type: entryTypes.note,
        Contents: result,
        ContentsFormat: formats.json,
    };
    if (commandData.extended) {
        var filterFunc = commandData.filter ? commandData.filter(filterKey, filterValue) : null;
        var translated = mapObjFunction(commandData.translator, filterFunc) (
          commandData.innerPath ? dq(result, commandData.innerPath) : result
        );
        entry.ReadableContentsFormat = formats.markdown;
        entry.HumanReadable = tableToMarkdown(commandData.title,translated);
        entry.EntryContext = {};
        var context = createContext(translated);
        context.Email = email;
        entry.EntryContext[commandData.contextPath] = context;
    }
    return entry;
  type: javascript
system: true
