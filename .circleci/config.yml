          filters:
            branches:
              ignore: /pull\/[0-9]+/
      - Run Unit Testing And Lint:
          requires:
            - Setup Environment
      - Run Validations:
          requires:
            - Setup Environment
      - Server 4_1:
          filters:
            branches:
              ignore: /pull\/[0-9]+/
          requires:
            - Create Instances
      - Server 4_5:
          filters:
            branches:
              ignore: /pull\/[0-9]+/
          requires:
            - Create Instances
      - Server 5_0:
          filters:
            branches:
              ignore: /pull\/[0-9]+/
          requires:
            - Create Instances
      - Server 5_5:
          filters:
            branches:
              ignore: /pull\/[0-9]+/
          requires:
            - Create Instances
      - Server 6_0:
          filters:
            branches:
              ignore: /pull\/[0-9]+/
          requires:
            - Create Instances
      - Instance Test:
          requires:
            - Create Instances

