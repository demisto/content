      - *run_unit_testing_and_lint
      - *infrastructure_testing
      - *create_id_set
      - *build_content_descriptor
      - *common_server_documentation
      - *collect_test_list_and_content_packs
      - *calculate_packs_dependencies
      - *update_tests_step
      - *store_artifacts
      - run:
          name: Slack Notifier
