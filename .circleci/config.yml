workflows:
  version: 2
  commit:
    when:
      not:
        or:
          - << pipeline.parameters.force_pack_upload >>
          - << pipeline.parameters.bucket_upload >>
          - << pipeline.parameters.demisto_sdk_nightly >>
          - << pipeline.parameters.nightly >>
          - << pipeline.parameters.instance_tests >>
    jobs:
      - Setup Environment
      - Create Instances:
          filters:
            branches:
              ignore: /pull\/[0-9]+/
      - Run Unit Testing And Lint:
          requires:
            - Setup Environment
      - Run Validations:
          requires:
            - Setup Environment
      - Server 5_0:
          filters:
            branches:
              ignore: /pull\/[0-9]+/
          requires:
            - Create Instances
      - Server 5_5:
          filters:
            branches:
              ignore: /pull\/[0-9]+/
          requires:
            - Create Instances
      - Server 6_0:
          filters:
            branches:
              ignore: /pull\/[0-9]+/
          requires:
            - Create Instances
      - Server Master:
          filters:
            branches:
              ignore: /pull\/[0-9]+/
          requires:
            - Create Instances

  force_pack_upload:
    when: << pipeline.parameters.force_pack_upload >>
    jobs:
      - Setup Environment:
          context: bucket_upload_env
      - Create Instances:
          context: bucket_upload_env
          filters:
            branches:
              only:
                - master
          requires:
            - Setup Environment
      - Force Upload Packs To Marketplace:
          context: bucket_upload_env
          filters:
            branches:
              only:
                - master
          requires:
            - Create Instances

  instances_testing:
    # for details of triggered builds see https://circleci.com/docs/2.0/workflows/#nightly-example
    # for details of cron syntax see https://www.unix.com/man-page/POSIX/1posix/crontab/ disable-secrets-detection
    triggers:
      - schedule:
          # should trigger every day at 2 AM UTC (5 AM Israel Time)
          cron: "0 2 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      *instance_tests_jobs
  instances_testing_trigger:
    when: << pipeline.parameters.instance_tests >>
    jobs:
      *instance_tests_jobs

  nightly:
    triggers:
      - schedule:
          # should trigger every day at 12 AM UTC (3 AM Israel Time)
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      *nightly_jobs

  nightly_trigger:
    # will initiate when using the trigger script.
    when: << pipeline.parameters.nightly >>
    jobs:
      *nightly_jobs

  sdk_nightly:
    triggers:
      - schedule:
          # should trigger every day at 12 AM UTC (3 AM Israel Time)
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      *sdk_nightly_jobs

  sdk_nightly_trigger:
    # will initiate when using the trigger script.
    when: << pipeline.parameters.demisto_sdk_nightly>>
    jobs:
      *sdk_nightly_jobs

  bucket_upload:
    triggers:
      - schedule:
          # should trigger every day at 10 AM & 10 PM UTC (12:00 PM & 00:00 AM Israel Time)
          cron: "0 10,22 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      *bucket_upload_jobs

  bucket_upload_trigger:
    # will initiate when using the trigger script.
    when: << pipeline.parameters.bucket_upload>>
    jobs:
      *bucket_upload_jobs
