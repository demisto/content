version: 2
references:
  container_config: &container_config
    docker:
      - image: devdemisto/content-build:3.0.0.7332  # disable-secrets-detection

  workspace_root: &workspace_root
    /home/circleci/

  store_artifacts: &store_artifacts
     store_artifacts:
        path: artifacts
        destination: artifacts
        when: always

  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root
  add_ssh_keys: &add_ssh_keys
    add_ssh_keys:
      fingerprints:
        - "02:df:a5:6a:53:9a:f5:5d:bd:a6:fc:b2:db:9b:c9:47" # disable-secrets-detection
        - "f5:25:6a:e5:ac:4b:84:fb:60:54:14:82:f1:e9:6c:f9" # disable-secrets-detection
  prepare_environment: &prepare_environment
    run:
      name: Prepare Environment
      when: always
      command: |
        if [ -n "${INSTANCE_TESTS}" ]  ;
        then
        echo "Skipping - instance tests tasks are running in INSTANCE_TESTS only"
        exit 0
        fi
        echo 'export CIRCLE_ARTIFACTS="/home/circleci/project/artifacts"' >> $BASH_ENV
        echo 'export PATH="/home/circleci/.local/bin:${PWD}/node_modules/.bin:${PATH}"' >> $BASH_ENV # disable-secrets-detection
        echo 'export PYTHONPATH="/home/circleci/project:${PYTHONPATH}"' >> $BASH_ENV
        echo 'export DEMISTO_README_VALIDATION=true' >> $BASH_ENV
        echo "=== sourcing $BASH_ENV ==="
        source $BASH_ENV
        sudo mkdir -p -m 777 $CIRCLE_ARTIFACTS
        chmod +x ./Tests/scripts/*
        chmod +x ./Tests/lastest_server_build_scripts/*
        if [ ! -e "venv" ]; then
          echo "installing venv"
          NO_HOOKS=1 SETUP_PY2=yes .hooks/bootstrap
          source ./venv/bin/activate
          pip install -r .circleci/build-requirements.txt
          pip3 install -r .circleci/build-requirements.txt
        else
          echo "venv exists (from cache). activating"
          source ./venv/bin/activate
        fi
        # Install node packages
        npm install .
        # store in bash env so we load our venv in each step
        echo 'source /home/circleci/project/venv/bin/activate' >> $BASH_ENV
        git config diff.renameLimit 6000

        echo "========== Build Parameters =========="
        echo "Parameters: NIGHTLY: $NIGHTLY, INSTANCE_TESTS: $INSTANCE_TESTS, NON_AMI_RUN: $NON_AMI_RUN, SERVER_BRANCH_NAME: $SERVER_BRANCH_NAME, ARTIFACT_BUILD_NUM: $ARTIFACT_BUILD_NUM"
        python --version
        python3 --version
        demisto-sdk --version
  build_descriptor: &build_descriptor
    run:
      name: Build Content Descriptor
      when: always
      command: |
        if [ -n "${GITHUB_TOKEN}" ] ;
          then
            python3 release_notes.py $CONTENT_VERSION $GIT_SHA1 $CIRCLE_BUILD_NUM $SERVER_VERSION --github-token $GITHUB_TOKEN

          else
            python3 release_notes.py $CONTENT_VERSION $GIT_SHA1 $CIRCLE_BUILD_NUM $SERVER_VERSION
        fi
  create_artifact: &create_artifact
    run:
      name: Create Content Artifacts
      when: always
      command: |
        demisto-sdk create-content-artifacts -a $CIRCLE_ARTIFACTS
        # create zip with contents of content_new.zip and content_test.zip for use in updating content on instances
        cp "$CIRCLE_ARTIFACTS/content_new.zip" "$CIRCLE_ARTIFACTS/all_content.zip"
        unzip -q "$CIRCLE_ARTIFACTS/content_test.zip" -d "test_content_dir"
        zip -j "$CIRCLE_ARTIFACTS/all_content.zip" test_content_dir/*
        rm -r test_content_dir
  restore_cache: &restore_cache
    restore_cache:
      key: venv-{{ checksum "dev-requirements-py2.txt" }}-{{ checksum "dev-requirements-py3.txt" }}-{{ checksum ".circleci/build-requirements.txt" }}-{{ checksum "package-lock.json" }}
  destroy_instances: &destroy_instances
    run:
      name: Destroy Instances
      command: |
        export INSTANCE_ROLE=`cat instance_role.txt`
        python3 ./Tests/scripts/destroy_instances.py $CIRCLE_ARTIFACTS ./env_results.json "$INSTANCE_ROLE"

        export PSWD=$(jq .serverLogsZipPassword < $(cat secret_conf_path) | cut -d \" -f 2)
        zip -P $PSWD $CIRCLE_ARTIFACTS/ServerLogs.zip $CIRCLE_ARTIFACTS/server*.log
        rm -f $CIRCLE_ARTIFACTS/server*.log
      when: always
  environment: &environment
    environment:
      CONTENT_VERSION: "20.5.3"
      SERVER_VERSION: "5.5.0"
      GIT_SHA1: "bb4ac8b7943a6cba0c22935ebad6b6e17939840d" # guardrails-disable-line disable-secrets-detection

  persist_to_workspace: &persist_to_workspace
    persist_to_workspace:
      root: /home/circleci/
      paths:
        - project
jobs:
  pre-build:
    <<: *container_config
    resource_class: medium+
    <<: *environment
    steps:
      - checkout
      - setup_remote_docker
      - *restore_cache
      - *prepare_environment
      - save_cache:
          paths:
            - venv
            - node_modules
          key: venv-{{ checksum "dev-requirements-py2.txt" }}-{{ checksum "dev-requirements-py3.txt" }}-{{ checksum ".circleci/build-requirements.txt" }}-{{ checksum "package-lock.json" }}
      - *add_ssh_keys
      - *persist_to_workspace

  Check if circleci config is up to date:
    <<: *container_config
    resource_class: medium+
    <<: *environment
    steps:
      - *attach_workspace
      - setup_remote_docker
      - *restore_cache
      - *add_ssh_keys
      - *prepare_environment
      - run:
          name: Check if CircleCI's config file is up to date
          when: always
          command: |
            # Checks if there's any diff from master
            if [[ `git diff origin/master -- .circleci/config.yml` ]]; then
                # Checks if part of the branch's changes
                if [[ -z `git diff origin/master..."$CIRCLE_BRANCH" --name-only | grep .circleci/config.yml` ]]; then
                    echo ".circleci/config.yml has been changed. Merge from master"
                    exit 1
                else
                    echo ".circleci/config.yml is part of the branch changes, proceeding"
                    exit 0
                fi
            else
                echo ".circleci/config.yml is up to date!"
            fi
  Infrastructure testing:
    <<: *container_config
    resource_class: medium+
    <<: *environment
    steps:
      - *attach_workspace
      - setup_remote_docker
      - *restore_cache
      - *add_ssh_keys
      - *prepare_environment
      - run:
          name: Infrastructure testing
          when: always
          command: |
            if [ -n "${INSTANCE_TESTS}" ] ;
              then
                echo "Skipping - not running in INSTANCE_TESTS build"
                exit 0
            fi
            python3 -m pytest ./Tests/scripts/infrastructure_tests/ -v
            python3 -m pytest ./Tests/Marketplace/Tests/marketplace_services_test.py -v
            python3 -m pytest ./Tests/Marketplace/Tests/upload_packs_test.py -v
            python3 -m pytest ./Tests/Marketplace/Tests/search_and_install_packs_test.py -v
  Secrets:
    <<: *container_config
    resource_class: medium+
    <<: *environment
    steps:
      - *attach_workspace
      - setup_remote_docker
      - *restore_cache
      - *add_ssh_keys
      - *prepare_environment
      - run:
          name: Secrets
          when: always
          command: |
            if [ -n "${INSTANCE_TESTS}" ] ;
              then
                echo "Skipping - not running in INSTANCE_TESTS build"
                exit 0
            fi

            demisto-sdk secrets --post-commit --ignore-entropy
  Validate Files and Yaml:
    <<: *container_config
    resource_class: medium+
    <<: *environment
    steps:
      - *attach_workspace
      - setup_remote_docker
      - *restore_cache
      - *add_ssh_keys
      - *prepare_environment
      - run:
          name: Validate Files and Yaml
          when: always
          command: |
            if [ -n "${INSTANCE_TESTS}" ] ;
              then
                echo "Skipping - not running in INSTANCE_TESTS build"
                exit 0
            fi

            # Run flake8 on all excluding Integraions and Scripts (they will be handled in linting)
            ./Tests/scripts/pyflake.sh *.py
            find . -maxdepth 1 -type d -not \( -path . -o -path ./Integrations -o -path ./Scripts -o -path ./Beta_Integrations -o -path ./venv \) | xargs ./Tests/scripts/pyflake.sh

            [ -n "${BACKWARD_COMPATIBILITY}" ] && CHECK_BACKWARD="false" || CHECK_BACKWARD="true"
            ./Tests/scripts/validate.sh
  Spell Checks:
    <<: *container_config
    resource_class: medium+
    <<: *environment
    steps:
      - *attach_workspace
      - setup_remote_docker
      - *restore_cache
      - *add_ssh_keys
      - *prepare_environment
      - run:
          name: Spell Checks
          command: |
            if [ -n "${INSTANCE_TESTS}" ];
              then
                echo "Skipping - not running in INSTANCE_TESTS build"
                exit 0
            fi
            python3 ./Tests/scripts/circleci_spell_checker.py $CIRCLE_BRANCH
  Common Server Documentation:
    <<: *container_config
    resource_class: medium+
    <<: *environment
    steps:
      - *attach_workspace
      - setup_remote_docker
      - *restore_cache
      - *add_ssh_keys
      - *prepare_environment
      - run:
          name: Common Server Documentation
          when: always
          command: |
            ./Documentation/commonServerDocs.sh
  Verify Base Branch for Contribution:
    <<: *container_config
    resource_class: medium+
    <<: *environment
    steps:
      - *attach_workspace
      - setup_remote_docker
      - *restore_cache
      - *add_ssh_keys
      - *prepare_environment
      - run:
          name: Verify Base Branch for Contribution
          when: always
          command: |
            python3 ./Tests/scripts/verify_base_branch_for_contribution.py $CIRCLE_BRANCH

  Content Docs Site:
    <<: *container_config
    resource_class: medium+
    <<: *environment
    steps:
      - *attach_workspace
      - setup_remote_docker
      - *restore_cache
      - *add_ssh_keys
      - *prepare_environment
      - run:
          name: Content Docs Site
          when: always
          command: |
            ./Documentation/docs_site_update.sh
  Run Unit Testing and Lint:
    <<: *container_config
    resource_class: medium+
    <<: *environment
    steps:
      - *attach_workspace
      - setup_remote_docker
      - *restore_cache
      - *add_ssh_keys
      - *prepare_environment
      - run:
          name: Run Unit Testing and Lint
          when: always
          no_output_timeout: 5h
          command: |
            if [ -n "${INSTANCE_TESTS}" ]  ;
              then
                echo "Skipping - unit tests are not run in instance_tests"
                exit 0
            fi
            echo "demisto-sdk version: $(demisto-sdk --version)"
            echo "mypy version: $(mypy --version)"
            echo "flake8 py2 version: $(python2 -m flake8 --version)"
            echo "flake8 py3 version: $(python3 -m flake8 --version)"
            echo "bandit py2 version: $(python2 -m bandit --version 2>&1)"
            echo "bandit py3 version: $(python3 -m bandit --version 2>&1)"
            echo "vulture py2 version: $(python2 -m vulture --version) 2>&1"
            echo "vulture py3 version: $(python3 -m vulture --version) 2>&1"
            SHOULD_LINT_ALL=$(./Tests/scripts/should_lint_all.sh)
            mkdir ./unit-tests
            if [ -n "$SHOULD_LINT_ALL" ]; then
              echo -e  "----------\nLinting all because:\n${SHOULD_LINT_ALL}\n----------"
              demisto-sdk lint -p 8 -a -q --test-xml ./unit-tests --log-path ./artifacts --failure-report ./artifacts
            else
              demisto-sdk lint -p 8 -g -v --test-xml ./unit-tests --log-path ./artifacts --failure-report ./artifacts
            fi
      - store_test_results:
          path: ./unit-tests
      - run:
            name: Slack Notifier
            shell: /bin/bash
            command: |
              if [ -n "${INSTANCE_TESTS}" ] ;
                then
                  echo "Skipping - not running in INSTANCE_TESTS build"
                  exit 0
              fi
              ./Tests/scripts/slack_notifier.sh 'unittests' ./env_results.json
            when: always
      - *store_artifacts
  Create Instances:
    <<: *container_config
    resource_class: medium+
    <<: *environment
    steps:
      - checkout
      - setup_remote_docker
      - *restore_cache
      - *prepare_environment
      - *restore_cache
      - *add_ssh_keys
      - *prepare_environment
      - run:
          name: Create ID Set
          when: always
          command: |
            demisto-sdk create-id-set -o ./Tests/id_set.json
      - *build_descriptor
      - *create_artifact
      - run:
          name: Download Artifacts
          when: always
          command: |
            if ./Tests/scripts/is_ami.sh ;
              then
                echo "Using AMI - Not downloading artifacts"

              else
                ./Tests/scripts/server_get_artifact.sh $SERVER_CI_TOKEN
                cp demistoserver.sh ./Tests/scripts/awsinstancetool/ansibleinstall/demistoserver.sh
            fi
      - run:
          name: Download Configuration
          when: always
          command: |
            if ./Tests/scripts/is_ami.sh ;
              then
                ./Tests/scripts/download_demisto_conf.sh

              else
                ./Tests/lastest_server_build_scripts/download_demisto_conf.sh
            fi
      - run:
          name: Collect Test List And Content Packs
          when: always
          command: |
            if [ -n "${INSTANCE_TESTS}" ];
              then
                echo "Skipping - not running in INSTANCE_TESTS build container"
                exit 0
            fi

            [ -n "${NIGHTLY}" ] && IS_NIGHTLY=true || IS_NIGHTLY=false
            python3 ./Tests/scripts/collect_tests_and_content_packs.py -n $IS_NIGHTLY
      - run:
          name: Prepare Content Packs For Testing
          when: always
          command: |
            ./Tests/scripts/prepare_content_packs_for_testing.sh
      - run:
          name: Zip Content Packs From GCS
          command: |
            GCS_PATH=$(mktemp)
            ZIP_FOLDER=$(mktemp -d)
            echo $GCS_MARKET_KEY > $GCS_PATH
            python3 ./Tests/Marketplace/zip_packs.py -b 'marketplace-ci-build' -z $ZIP_FOLDER -a $CIRCLE_ARTIFACTS -s $GCS_PATH -n $CIRCLE_BUILD_NUM -br $CIRCLE_BRANCH
            rm $GCS_PATH
          when: always
      - run:
          name: Calculate Packs Dependencies
          when: always
          command: |
            if [ $CIRCLE_NODE_INDEX -ne 0 ] ;
              then
                echo "Skipping - running only in container number 0"
                exit 0
            fi
            python3 ./Tests/Marketplace/packs_dependencies.py -i ./Tests/id_set.json -o $CIRCLE_ARTIFACTS/packs_dependencies.json
      - run:
          name: Store Artifacts to GCS
          command: ./Tests/scripts/upload_artifacts.sh
          when: always
      - run:
          name: Create Instance
          when: always
          command: |
            if ./Tests/scripts/is_ami.sh ;
              then
                if [ -n "${NIGHTLY}" ] ;
                  then
                    export IFRA_ENV_TYPE=Nightly # disable-secrets-detection
                elif [ -n "${INSTANCE_TESTS}" ] ;
                  then
                    export IFRA_ENV_TYPE="Demisto PreGA" # disable-secrets-detection

                  else
                    export IFRA_ENV_TYPE=Content-Env # disable-secrets-detection
                fi
                python3 ./Tests/scripts/awsinstancetool/aws_instance_tool.py -envType "$IFRA_ENV_TYPE" -outfile ./env_results.json

              else
                . ./Tests/scripts/server_get_artifact.sh $SERVER_CI_TOKEN
                python3 ./Tests/scripts/awsinstancetool/aws_instance_tool.py -envType CustomBuild -custombuild true -circleurl $SERVER_DOWNLOAD_LINK -circleToken $SERVER_CI_TOKEN -outfile ./env_results.json
            fi
      - run:
          name: Setup Instance
          when: always
          command: |
            if ./Tests/scripts/is_ami.sh ;
              then
                python3 ./Tests/scripts/run_content_installation.py
              else
                ./Tests/lastest_server_build_scripts/run_installer_on_instance.sh
            fi
      - *store_artifacts
      - *persist_to_workspace
  Latest GA:
    <<: *container_config
    resource_class: medium+
    <<: *environment
    steps:
      - *attach_workspace
      - setup_remote_docker
      - *restore_cache
      - *add_ssh_keys
      - *prepare_environment
      - run:
          name: Wait until server ready
          shell: /bin/bash
          when: always
          command: |
            if [ -n "${INSTANCE_TESTS}" ] || [ -n "${NIGHTLY}" ];
              then
                echo "Skipping - not running in INSTANCE_TESTS build Nightly run"
                exit 0
            fi
            python3 ./Tests/scripts/wait_until_server_ready.py "Demisto GA"
      - run:
          name: Run Tests - Latest GA
          shell: /bin/bash
          when: always
          command: |
            if [ -n "${INSTANCE_TESTS}" ] || [ -n "${NIGHTLY}" ];
              then
                echo "Skipping - not running in INSTANCE_TESTS build or Nightly run"
                exit 0
            fi
            python3 ./Tests/scripts/wait_until_server_ready.py "Demisto GA"
            echo "Demisto GA" > instance_role.txt
            export TEMP=$(cat ./Tests/filter_envs.json | jq '."Demisto GA"')
            echo "Demisto GA filter=$TEMP"
            if [[ "$TEMP" == "false" ]];
              then
                echo "Skipping - instance was not setup"
                exit 0
            fi
            if ./Tests/scripts/is_ami.sh ;
              then
                ./Tests/scripts/run_tests.sh "Demisto GA"

              else
                ./Tests/scripts/run_tests.sh "master"
            fi
      - *destroy_instances
      - *store_artifacts
  One Before GA:
    <<: *container_config
    resource_class: medium+
    <<: *environment
    steps:
      - setup_remote_docker
      - *attach_workspace
      - *add_ssh_keys
      - *prepare_environment
      - run:
          name: Wait until server ready
          shell: /bin/bash
          when: always
          command: |
            if [ -n "${INSTANCE_TESTS}" ] || [ -n "${NIGHTLY}" ];
              then
                echo "Skipping - not running in INSTANCE_TESTS build Nightly run"
                exit 0
            fi
            python3 ./Tests/scripts/wait_until_server_ready.py "Demisto one before GA"
      - run:
          name: Run Tests - One Before GA
          shell: /bin/bash
          when: always
          command: |
            if [ -n "${INSTANCE_TESTS}" ] || [ -n "${NIGHTLY}" ];
              then
                echo "Skipping - not running in INSTANCE_TESTS build or Nightly run"
                exit 0
            fi
            python3 ./Tests/scripts/wait_until_server_ready.py "Demisto one before GA"
            echo "Demisto one before GA" > instance_role.txt
            export TEMP=$(cat ./Tests/filter_envs.json | jq '."Demisto one before GA"')
            echo "Demisto one before GA filter=$TEMP"
            if [[ "$TEMP" == "false" ]];
              then
                echo "Skipping - instance was not setup"
                exit 0
            fi
            if ./Tests/scripts/is_ami.sh ;
              then
                ./Tests/scripts/run_tests.sh "Demisto one before GA"

              else
                echo "Not AMI run, can't run on this version"
            fi
      - *destroy_instances
      - *store_artifacts
  Two Before GA:
    <<: *container_config
    resource_class: medium+
    <<: *environment
    steps:
      - setup_remote_docker
      - *attach_workspace
      - *add_ssh_keys
      - *prepare_environment
      - run:
          name: Wait until server ready
          shell: /bin/bash
          when: always
          command: |
            if [ -n "${INSTANCE_TESTS}" ] || [ -n "${NIGHTLY}" ];
              then
                echo "Skipping - not running in INSTANCE_TESTS build Nightly run"
                exit 0
            fi
            python3 ./Tests/scripts/wait_until_server_ready.py "Demisto two before GA"
      - run:
          name: Run Tests - Two Before GA
          shell: /bin/bash
          when: always
          command: |
            if [ -n "${INSTANCE_TESTS}" ] ||  [ -n "${NIGHTLY}" ];
              then
                echo "Skipping - not running in INSTANCE_TESTS build or Nightly run"
                exit 0
            fi
            echo "Demisto two before GA" > instance_role.txt
            export TEMP=$(cat ./Tests/filter_envs.json | jq '."Demisto two before GA"')
            echo "Demisto two before GA filter=$TEMP"
            if [[ "$TEMP" == "false" ]];
              then
                echo "Skipping - instance was not setup"
                exit 0
            fi
            if ./Tests/scripts/is_ami.sh ;
              then
                ./Tests/scripts/run_tests.sh "Demisto two before GA"

              else
                echo "Not AMI run, can't run on this version"
            fi
      - *destroy_instances
      - *store_artifacts
  Server Master:
    <<: *container_config
    resource_class: medium+
    <<: *environment
    steps:
      - setup_remote_docker
      - *attach_workspace
      - *add_ssh_keys
      - *prepare_environment
      - run:
          name: Wait until server ready
          shell: /bin/bash
          when: always
          command: |
            if [ -n "${INSTANCE_TESTS}" ] || [ -n "${NIGHTLY}" ];
              then
                echo "Skipping - not running in INSTANCE_TESTS build Nightly run"
                exit 0
            fi
            python3 ./Tests/scripts/wait_until_server_ready.py "Server Master"
      - run:
          name: Run Tests - Server Master
          shell: /bin/bash
          when: always
          command: |
            if [ -n "${INSTANCE_TESTS}" ] || [ -n "${NIGHTLY}" ];
              then
                echo "Skipping - not running in INSTANCE_TESTS build Nightly run"
                exit 0
            fi
            python3 ./Tests/scripts/wait_until_server_ready.py "Server Master"
            echo "Server Master" > instance_role.txt
            export TEMP=$(cat ./Tests/filter_envs.json | jq '."Server Master"')
            echo "Server Master filter=$TEMP"
            if [[ "$TEMP" == "false" ]];
              then
                echo "Skipping - instance was not setup"
                exit 0
            fi
            if ./Tests/scripts/is_ami.sh ;
              then
                ./Tests/scripts/run_tests.sh "Server Master"

            else
                echo "Not AMI run, can't run on this version"
            fi
      - run:
          name: Slack Notifier
          shell: /bin/bash
          command: |
            if [ -n "${INSTANCE_TESTS}" ] ;
              then
                echo "Skipping - not running in INSTANCE_TESTS build"
                exit 0
            fi
            ./Tests/scripts/slack_notifier.sh 'test_playbooks' ./env_results.json
          when: always
      - run:
          name: Upload Packs To Marketplace Storage
          command: |
            if [[ $CIRCLE_BRANCH != master ]]; then
              echo "Skipping packs uploading on non master branch"
              exit 0
            fi

            EXTRACT_FOLDER=$(mktemp -d)
            PACK_ARTIFACTS=$CIRCLE_ARTIFACTS/content_packs.zip
            PACKS_DEPENDENCIES=$CIRCLE_ARTIFACTS/packs_dependencies.json
            ID_SET=$CIRCLE_ARTIFACTS/id_set.json
            GCS_PATH=$(mktemp)
            echo $GCS_MARKET_KEY > $GCS_PATH
            python3 ./Tests/Marketplace/upload_packs.py -a $PACK_ARTIFACTS -e $EXTRACT_FOLDER -b 'marketplace-dist' -d $PACKS_DEPENDENCIES -i $ID_SET -s $GCS_PATH -n $CIRCLE_BUILD_NUM -k $PACK_SIGNING_KEY -p 'All' -pb 'marketplace-dist-private' -o
            rm $GCS_PATH
          when: on_success
      - *destroy_instances
      - *store_artifacts
  Demisto PreGA:
    <<: *container_config
    resource_class: medium+
    <<: *environment
    steps:
      - setup_remote_docker
      - *attach_workspace
      - *add_ssh_keys
      - *prepare_environment
      - run:
          name: Wait until server ready
          shell: /bin/bash
          when: always
          command: |
            if [ -n "${INSTANCE_TESTS}" ];
              then
                echo "Skipping - not running in INSTANCE_TESTS build Nightly run"
                exit 0
            fi
            python3 ./Tests/scripts/wait_until_server_ready.py "Demisto PreGA"
      - run:
          name: Run Tests - Demisto PreGA
          shell: /bin/bash
          when: always
          command: |
            if [ -n "${INSTANCE_TESTS}" ] ;
              then
                echo "Skipping - not running in INSTANCE_TESTS build"
                exit 0
            fi
            echo "Demisto PreGA" > instance_role.txt
            export TEMP=$(cat ./Tests/filter_envs.json | jq '."Demisto PreGA"')
            echo "Demisto PreGA filter=$TEMP"
            if [[ "$TEMP" == "false" ]];
              then
                echo "Skipping - instance was not setup"
                exit 0
            fi
            if ./Tests/scripts/is_ami.sh ;
              then
                ./Tests/scripts/run_tests.sh "Demisto PreGA"
                export RETVAL=$?
