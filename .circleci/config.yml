workflows:
  version: 2
  commit:
    jobs:
      - build

  instances_testing:
    # for details of triggered builds see https://circleci.com/docs/2.0/workflows/#nightly-example
    # for details of cron syntax see https://www.unix.com/man-page/POSIX/1posix/crontab/ disable-secrets-detection
    triggers:
      - schedule:
          # should trigger every day at 2 AM UTC (5 AM Israel Time)
          cron: "0 2 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build:
          context: instances_test_env

  nightly:
    triggers:
      - schedule:
          # should trigger every day at 12 AM UTC (3 AM Israel Time)
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build:
          context: nightly_env
  sdk_nightly:
    triggers:
      - schedule:
          # should trigger every day at 12 AM UTC (3 AM Israel Time)
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build:
          context: sdk_nightly_env

  nightly-workflows:
    triggers:
      - schedule:
          # should trigger every day at 20:00 PM UTC (11:00 PM Israel Time)
          cron: "0 20 * * *"
          filters:
            branches:
              only:
                - config_yaml
    jobs:
      - Prepare Environment:
          context: nightly_env
      - Create Instances:
          context: nightly_env
      - Run Unit Testing And Lint:
          requires:
            - Prepare Environment
      - Run Validations:
          requires:
            - Prepare Environment
      - Server 6_0:
          requires:
            - Create Instances
          context: nightly_env
