    triggers:
      - schedule:
          # should trigger every day at 2 AM UTC (5 AM Israel Time)
          cron: "0 2 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - Create Instances:
          context: instances_test_env
      - Instance Test:
          context: instances_test_env
          requires:
            - Create Instances

  nightly:
    triggers:
      - schedule:
          # should trigger every day at 12 AM UTC (3 AM Israel Time)
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - Setup Environment:
          context: nightly_env
      - Create Instances:
          context: nightly_env
      - Run Unit Testing And Lint:
          context: nightly_env
          requires:
            - Setup Environment
      - Run Validations:
          requires:
            - Setup Environment
      - Server 6_0:
