    ignoreworker: false
    loop:
      exitCondition: ""
      iscommand: false
      wait: 1
    nexttasks:
      '#none#':
      - "3"
    note: false
    scriptarguments:
      AdditionalPollingCommandArgNames:
        simple: min_malicious_scanners
      AdditionalPollingCommandArgValues:
        simple: ${inputs.min_malicious_scanners}
      Ids:
        simple: ${HybridAnalysis.URL.ScanID}
      Interval:
        simple: "1"
      PollingCommandArgName:
