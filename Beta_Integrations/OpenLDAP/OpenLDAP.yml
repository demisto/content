category: Authentication
commonfields:
  id: OpenLDAP
  version: -1
configuration:
  - display: Server IP or Host Name (e.g. 192.168.0.1)
    name: host
    required: true
    type: 0
  - display: Port. If not specified, default port is 389, or 636 for LDAPS.
    name: port
    required: false
    type: 0
  - display: User DN (e.g cn=admin,ou=users,dc=domain,dc=com)
    name: credentials
    required: true
    type: 9
  - display: Base DN (e.g. DC=domain,DC=com)
    name: base_dn
    required: true
    type: 0
  - defaultvalue: 'true'
    display: Auto populate groups
    name: fetch_groups
    required: false
    type: 8
  - defaultvalue: posixGroup
    display: Groups Object Class
    name: group_filter_class
    required: false
    type: 0
  - defaultvalue: gidNumber
    display: Groups Unique Identifier Attribute
    name: group_identifier_attribute
    required: false
    type: 0
  - defaultvalue: memberUid
    display: Group Membership Identifier Attribute
    name: member_identifier_attribute
    required: false
    type: 0
  - defaultvalue: posixAccount
    display: User Object Class
    name: user_filter_class
    required: false
    type: 0
  - defaultvalue: uid
    display: User Unique Identifier Attribute
    name: user_identifier_attribute
    required: false
    type: 0
  - defaultvalue: '500'
    display: Page size
    name: page_size
    required: false
    type: 0
  - defaultvalue: None
    display: Connection Type
    name: connection_type
    options:
      - None
      - SSL
    required: true
    type: 15
  - defaultvalue: ''
    display: Trust any certificate (not secure)
    name: insecure
    required: false
    type: 8
  - display: Use system proxy settings
    name: proxy
    required: false
    type: 8
description: Authenticate using Open LDAP
display: OpenLDAP (Beta)
name: OpenLDAP
beta: true
script:
  commands:
    - arguments:
        - default: false
          description: ''
          isArray: false
          name: username
          required: true
          secret: false
        - default: false
          description: ''
          isArray: false
          name: password
          required: true
          secret: true
      deprecated: false
      description: ''
      execution: true
      name: ad-authenticate
    - arguments:
        - default: false
          isArray: false
          name: specific-groups
          description: ''
          required: false
          secret: false
      deprecated: false
      description: ''
      execution: true
      name: ad-groups
    - arguments:
        - default: false
          description: ''
          isArray: false
          name: username
          required: true
          secret: false
        - default: false
          description: ''
          isArray: false
          name: password
          required: true
          secret: true
        - default: false
          description: ''
          defaultValue: mail
          isArray: false
          name: attribute-mail
          required: false
          secret: false
        - default: false
          description: name
          isArray: false
          name: attribute-name
          required: false
          secret: false
        - default: false
          description: ''
          isArray: false
          name: attribute-name-pull
