repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
        exclude: .gitlab/ci/|.circleci/
    -   id: check-json
        exclude: .devcontainer/|.vscode|Pipfile.lock
    -   id: check-ast
    -   id: check-toml
    -   id: check-xml
