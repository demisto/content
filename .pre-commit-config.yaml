exclude: .devcontainer/|.vscode|Pipfile.lock|.gitlab/ci/|.circleci/

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-json
      - id: check-yaml
      - id: check-ast
      - id: debug-statements
        language_version: python3
      - id: name-tests-test
        files: .+_test.py$

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: "v0.0.219"
    hooks:
      - id: ruff
        args: [--line-length=120, --fix, --target-version=py310]

  - repo: https://github.com/pre-commit/mirrors-autopep8
    rev: "v2.0.1"
    hooks:
      - id: autopep8

  - repo: https://github.com/hadialqattan/pycln
    rev: v2.1.2
    hooks:
      - id: pycln
        args: ["--skip-imports"]

  - repo: https://github.com/timothycrosley/isort
    rev: v5.11.3
    hooks:
      - id: isort

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.3.1
    hooks:
      - id: pyupgrade
        args: [--py310-plus]

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: mypy
        language: system
        types: [python]
        args:
          [
            --ignore-missing-imports,
            --check-untyped-defs,
            --show-error-codes,
            --follow-imports=silent,
            --allow-redefinition,
            --python-version=3.10,
          ]
        exclude: .*_test.py$

  - repo: https://gitlab.com/smop/pre-commit-hooks
    rev: v1.0.0
    hooks:
      - id: check-poetry

  - repo: https://github.com/demisto/demisto-sdk
    rev: 008fc8bb0e1e5cbbb77266ee967c1c7f0ced4ccd
    hooks:
      - id: run-unit-tests
      - id: format
      - id: validate
