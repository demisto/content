          {% for header in headers %}
          <td>{{ row[header] }}</td>
          {% endfor %}
      </tr>
      {% endfor %}
      {% else %}
      {% for row in rows %}
          {% for k,v in row.items() %}
          <tr>
              <td>{{ k }}</td>
              <td>{{ v }}</td>
          </tr>
          {% endfor %}
      {% endfor %}
      {% endif %}

  </table>

  """


