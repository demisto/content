- name: xml
  required: true
  default: true
  description: The valid xml to convert to json format.
- name: contextKey
  description: The context Key to push json result to.
- name: verbose
  auto: PREDEFINED
  predefined:
  - 'True'
  - 'False'
  description: Print json result to warrom.
