commonfields:
  id: IPv4Blacklist
  version: -1
name: IPv4Blacklist
script: ''
type: python
subtype: python3
tags:
- transformer
- entirelist
comment: Transformer that returns a filtered list of IPv4 addresses, based on whether
  they do not match a comma-separated list of IPv4 ranges.  Useful for filtering out
  internal IP address space.
enabled: true
args:
- name: value
  required: true
  default: true
  description: CSV list of IPv4 Addresses to filter
  isArray: true
- name: cidr_ranges
  required: true
  description: Comma-separated list of IPv4 ranges in CIDR notation to match against
scripttarget: 0
runonce: false
dockerimage: demisto/python3:3.7.4.2728
runas: DBotWeakRole
tests:
  - No test - unit test
