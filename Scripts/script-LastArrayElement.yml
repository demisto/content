commonfields:
  id: LastArrayElement
  version: -1
name: LastArrayElement
script: |-
  VALUE = demisto.args()['value']

  if type(VALUE) is list and len(VALUE) > 0:
      VALUE = VALUE[-1]

  demisto.results(VALUE)
type: python
tags:
- general
- transformer
- entirelist
comment: Returns the last element of an array.  If not passed an array, it returns
  the original value.
enabled: true
args:
- name: value
  required: true
  default: true
  description: An array to get the last value of.
  isArray: true
scripttarget: 0
runonce: false
dockerimage: demisto/python3:3.7.4.977
runas: DBotWeakRole
