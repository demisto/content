commonfields:
  id: PagerDutyAlertOnIncident
  version: -1
name: PagerDutyAlertOnIncident
script: |-
  if (incidents[0].severity == 4) {
      return executeCommand('pagerDutySubmitEvent', {description: incidents[0].details, author: args.author, title: incidents[0].name});
  }
  return 'Incident severity not high enough to wake up user' ;
type: javascript
tags:
- pagerduty
- communication
comment: Send incident details to pagerduty (useful to include in playbooks)
enabled: true
args:
- name: author
  required: true
  description: The email address of the user alerting about the incident
scripttarget: 0
dependson:
  must:
  - pagerDutySubmitEvent
runonce: false
timeout: 0s
