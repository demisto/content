commonfields:
  id: DemistoUploadFile
  version: -1
name: DemistoUploadFile
script: |
  var res = executeCommand("demisto-api-multipart", {"uri":'entry/upload/' + args.incidentID,"entryID":args.entryID, "body":args.body});
  if (isError(res[0])) {
      return res;
  }
  var entryId = dq(res,'Contents.response.entries.id');

  var md = 'File uploaded successfully. Entry ID is ' + entryId;
  if (args.body){
      md +=  '. Comment is:' + args.body;
  }

  return {
      ContentsFormat: formats.json,
      Type: entryTypes.note,
      Contents: res,
      HumanReadable: md
  };
type: javascript
tags:
- DemistoAPI
comment: Upload file from incident war room to another incident's war room
enabled: true
args:
- name: entryID
  required: true
  description: File entry ID
- name: incidentID
  required: true
  description: Incident ID to upload the file to
- name: body
  description: Request body
scripttarget: 0
dependson:
  must:
  - demisto-api-multipart
runonce: false
runas: DBotWeakRole
tests:
- DemistoUploadFileToIncident Test
releaseNotes: "Add body argument"