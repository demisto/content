commonfields:
  id: IPv4Whitelist
  version: -1
name: IPv4Whitelist
script: ''
type: python
tags:
- transformer
- entirelist
comment: Transformer that returns a filtered list of IPv4 addresses, based on whether
  they match a comma-separated list of IPv4 ranges.  Useful for filtering in internal
  IP address space.
enabled: true
args:
- name: value
  required: true
  default: true
  description: Array or comma-separated list of IPv4 Addresses to filter.
  isArray: true
- name: cidr_ranges
  required: true
  description: Array or comma-separated list of IPv4 ranges, in CIDR notation, against which to match the IPv4 addresses.
  isArray: true
scripttarget: 0
runonce: false
dockerimage: demisto/python3:3.7.4.2728
runas: DBotWeakRole
tests:
  - No test - unit test
