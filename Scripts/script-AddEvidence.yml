commonfields:
  id: AddEvidence
  version: -1
name: AddEvidence
fromversion: 2.5.0
script: |-
  if (!args.entryIDs) {
      throw 'Missing argument values for command AddEvidenceJS are : entryIDs';
  }
  var entryIDs = args.entryIDs;
  var entryTags = args.tags;
  var desc = (args.description) ? args.description : args.desc ? args.desc : 'Evidence added by DBot';
  entryIDs = (Array.isArray(entryIDs)) ? entryIDs : [entryIDs];
  entryTags = (Array.isArray(entryTags)) ? entryTags.join(',') : entryTags;
  
  // Add zeros to single-digit date values for proper formatting.
  function addZero(i) {
      if (i < 10) {
          i = "0" + i;
      }
      return i;
  }
  
  // If statement to see if an occurred time is manually set. If not, use the current time.
  if (args.occurred) {
      now = args.occurred;
  } else {
  // Get the current month, day, and year. Sample output: "2008-01-02T15:04:05"
  var d = new Date();
  var year = d.getFullYear();
  var month = addZero(d.getMonth());
  var day = addZero(d.getDay());
  var hours = addZero(d.getHours());
  var minutes = addZero(d.getMinutes());
  var seconds = addZero(d.getSeconds());
  var now = year + "-" + month + "-" + day + "T" + hours + ":" + minutes + ":" + seconds;
  }
  
  for (var i=0;i<entryIDs.length;i++) {
      var entryID = entryIDs[i];
      entries = executeCommand('getEntry', {'id': entryID});
      if (isValidRes(entries)) {
          for (var j=0;j<entries.length;j++){
              var ent=entries[j];
              var res = executeCommand('markAsEvidence', { 'id': entryID, 'description': desc, 'when': now, tags: entryTags });
              if (!isValidRes(res)) {
                  return res;
              }
          }
      } else {
          return entries;
      }

  }

  return "Entry ID " + entryIDs + " added to evidence";
type: javascript
tags:
- Utility
comment: |
  Adds provided entries to the incident Evidence Board. In playbook, can be positioned after a task to add the previous task's entries to Evidence Board automatically (with no need to provide arguments)
enabled: true
args:
- name: entryIDs
  description: Entry IDs to add its output to Evidence Board
  defaultValue: ${lastCompletedTaskEntries}
  required: true
  default: true
- name: desc
  description: Description to add to Evidence Board
  deprecated: true
- name: description
  description: Description to add to Evidence Board
- name: tags
  description: Evidence tags
- name: occurred
  description: Timestamp of when the evidence was added. If not specified, default to the current time.
scripttarget: 0
