commonfields:
  id: d5cbc5e7-a2b2-4a23-839b-d5ebc770e903
  version: 6
name: ScheduleRunPollingCommand
comment: "-"
toversion: 4.0.0
script: |-
  demisto.results(demisto.executeCommand("ScheduleCommand", {
      "command": "!RunPollingCommand pollingCommand={} pollingCommandArgName={} ids={}".format(demisto.getArg('pollingCommand'), demisto.getArg('pollingCommandArgName'), ','.join(argToList(demisto.getArg('ids')))),
      "cron": "* * * * * *",
      "times": 1
  }))
type: python
tags: []
enabled: true
args:
- name: ids
  required: true
  description: List of IDs to poll
  isArray: true
- name: pollingCommand
  required: true
  description: Name of the polling command to run
- name: pollingCommandArgName
  required: true
  description: Name of the argument of the polling command
scripttarget: 0
runonce: false
