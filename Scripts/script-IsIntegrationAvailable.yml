commonfields:
  id: IsIntegrationAvailable
  version: -1
name: IsIntegrationAvailable
script: |
  brandName = demisto.get(demisto.args(), 'brandname')
  allInstances = demisto.getModules()
  brandInstances = [instanceName for instanceName in allInstances if allInstances[instanceName]['brand'].lower() == brandName.lower()]
  if brandInstances:
      demisto.setContext('brandInstances', brandInstances)
      demisto.results('yes')
  else:
      demisto.results('no')
type: python
tags:
- infra
system: true
args:
- name: brandname
  required: true
  default: true
scripttarget: 0
dependson: {}
timeout: 0s
