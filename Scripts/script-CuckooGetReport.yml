commonfields:
  id: CuckooGetReport
  version: -1
name: CuckooGetReport
script: 'demisto.results( demisto.executeCommand("ck-report", { "id": demisto.args()["taskID"] }) )'
type: python
tags:
- cuckoo
comment: Get the report for a completed analysis.
system: true
args:
- name: taskID
  required: true
  default: true
  description: ID of the task in Cuckoo.
scripttarget: 0
dependson:
  must:
  - ck-report
timeout: 0s
