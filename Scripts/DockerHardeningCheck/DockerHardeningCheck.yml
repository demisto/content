commonfields:
  id: DockerHardeningCheck
  version: -1
name: DockerHardeningCheck
script: ''
type: python
tags:
- Utility
comment: 'Check if the Docker container running this script has been hardend according
  to the recommended settings at: https://support.demisto.com/hc/en-us/articles/360040922194'
enabled: true
args:
- name: memory
  description: The amount of memory to check. Can specify bytes size or append MB/GB
    fror Mega/Giga bytes.
  defaultValue: 1GB
- name: pids
  description: Number of max pids to check.
  defaultValue: "256"
- name: fds_soft
  description: Soft file descriptor limit to check.
  defaultValue: "1024"
- name: fds_hard
  description: Hard file descriptor limit to check.
  defaultValue: "8192"
scripttarget: 0
subtype: python3
runonce: false
dockerimage: demisto/python3:3.7.5.4583
runas: DBotWeakRole
