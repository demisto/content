commonfields:
  id: DemistoCreateList
  version: -1
name: DemistoCreateList
script: |-
  var body = {
      name: args.listName,
      data: args.listData,
  };

  var res = executeCommand('demisto-api-post', {url: 'lists/save', body: body});

  if (res[0].Type == 4) {
      throw res[0].Contents;
  }

  var response = res[0].Contents.response;
  var md = tableToMarkdown('Demisto create list', response);

  return {
      ContentsFormat: formats.json,
      Type: entryTypes.note,
      Contents: response,
      HumanReadable: md
  };
type: javascript
tags:
- DemistoAPI
comment: Link two or more incidents
enabled: true
args:
- name: listName
  required: true
  description: Name of list to create
- name: listData
  description: Initial date of list
scripttarget: 0
