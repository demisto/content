commonfields:
  id: ContextToYML
  version: -1
name: ContextToYML
script: ''
type: python
tags: []
comment: |-
  Demisto integrations have a YAML file that defines them.
  Creating the YAML file is a tedious and error-prone task of manually copying outputs from the API result to the file/UI/PyCharm.
  This script auto generates the YAML for a command from the JSON result of the relevant API call.
enabled: true
args:
- name: command_name
  required: true
  description: the name of the command
- name: base_path
  required: true
  defaultValue: base context path of the outputs
- name: json_file_entry_id
  description: Raw output file in json format. Will return context outputs as should
    be in the yml file.
- name: json_file_as_text
  description: Raw output file in json format as text, or context output of the command.
    Will return context outputs as should be in the yml file.
- name: camelize
  auto: PREDEFINED
  predefined:
  - "true"
  - "false"
  description: if true, returns camelized keys in context
  defaultValue: "true"
- name: verbose
  auto: PREDEFINED
  predefined:
  - "true"
  - "false"
  description: if true, prints the json before converting to yml.
  defaultValue: "false"
scripttarget: 0
runonce: false
dockerimage: demisto/python3:3.7.3.221
runas: DBotWeakRole
tests:
  - No test